  description: 'Den første fjernsynsoppsetningen av Henrik Ibsens store dramatiske
    verk, Peer Gynt, bearbeidet for fjernsyn i to deler. ''''Gå utenom'''', sa Bøygen,
    og det har vært Peer Gynts livsmotto. I del 2 av Henrik Ibsens dramatiske verk
    møter vi Peer Gynt som den store spekulant i Afrika. Vi følger ham på reisen tilbake
    til Norge, og den endelige erkjennelse av hans sanne jeg. Den Fremmede Passasjer,
    Knappestøperen og Den Magre er noen av de kjente figurene vi treffer på veien.
    I rollene møter vi: Paul Ottar Haga, Elisabeth Matheson, Olga Papalexiou, Pelle
    Christensen, Alex Scherpf, Dene O''Neill, Lennart Lindstrøm, Ola B. Johannessen,
    Svein Tindberg, Stein Grieg Halvorsen, Reidar Sørensen, Svein Erik Brodal, Erik
    Hivju, Knut Wigert Bearbeidet av Bentein Baardson og Bodil. Komponist: Ketil Hvoslef.
    Regi: Bentein Baardson. Source: https://tv.nrk.no/serie/fjernsynsteatret/1993/FDRP16000293
    Uploader: tubeup.py'
