  description: 'Den første fjernsynsoppsetningen av Henrik Ibsens store dramatiske
    verk, Peer Gynt, bearbeidet for fjernsyn i to deler. Vi møter bondegutten Peer,
    som drømmer om makt og ære. Handlingen starter i en østlandsdal, hvor Peer møter
    den unge innflytterjenta Solveig, og hvor han røver Ingrid - odelsjenta som skal
    bortgiftes. Peer blir dømt fredløs og rømmer opp på nakne fjellet, hvor fantasiens
    og realitetens verden etter hvert glir over i hverandre. I rollene møter vi: Paul
    Ottar Haga, Britt Langlie, Elisabeth Matheson, Kjell Stormoen, Reidar Sørensen,
    Anneke von der Lippe, Nina Woxholtt, Erik Hivju Bearbeidet av Bentein Baardson
