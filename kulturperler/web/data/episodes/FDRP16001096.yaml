  description: 'Et skuespill av Andreas Markusson. Åge og Sissel er nygift og har
    tatt inn på hotell for å feire bryllupsnatten. Forventningene til natten og det
    kommende samlivet er store. Men værelsespiken Millie kjenner Åge fra tidligere,
    også sider som Sissel ikke kjenner til. Forviklinger oppstår og fører til en uventet
    utgang på feiringen. Prosjektleder: Folke Gravklev. Musikk: Håkon Berge. I rollene:
    Fridtjov Såheim, Lene Bragli og Liv Heløe. Regi: Pål Øverland. Fjernsynsutgave
    av en forestilling fra Den Nationale Scene i Bergen. Source: https://tv.nrk.no/serie/fjernsynsteatret/1996/FDRP16001096
