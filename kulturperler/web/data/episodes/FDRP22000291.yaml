  description: 'av Erling Pedersen. TV-manus og regi: Terje Mærli. Vi er hos den gamle
    bryggesjaueren Martin i huset han selv har bygd på et lite småbruk på Mørekysten.
    Martin er i sterkt opprør. Det har vært mange år med stri kamp for levebrødet,
    med kameratskap og fagforeningsjobb for sjauernes kår. Hvor syns hans virksomhet
    i dag? Feberdrømmer, kjærlighetsminner og virkelighet vever seg i ett for ham
    til et bilde av en hel epoke i norsk arbeidsliv. I noen av rollene: Jack Fjeldstad,
    Erik Hivju, Eindride Eidsvold, Anne Ryg, Per Gørvell, Anne Krigsvoll, Joachim
    Calmeyer, Nils Ole Oftebro, Sverre Anker Ousdal, Sverre Bentzen, Ove Chr. Owe,
    Johannes Joner, Geir Kvarme, Henrik Mestad, Øivind Berven, Nicolay Lange-Nielsen,
    Bjørn Sundquist, Svein Tindberg, Karl Sundby. Musikk: Henning Sommerro. Bildeprodusent:
    Terje Haglund. Scenograf: Petter Bjerke Lindstrøm. Source: https://tv.nrk.no/serie/fjernsynsteatret/1992/FDRP22000291
