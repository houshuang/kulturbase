  description: 'Historien om trekantforholdet mellom den aldrende byggmester Solness,
    den unge Hilde Wangel og fru Solness blir påstått å være noe av de mest selvbiografiske
    Henrik Ibsen skrev. Fra Ibsens leilighet i Arbins gate i Oslo viser vi utdrag
    fra forestillingen "Byggmester Solness" med Knut Wigert som byggmester Solness,
    Tone Schwarzott som fru Solness og Anne Krigsvoll som den unge Hilde Wangel. Knut
    Wigert blir intervjuet av Petter Nome. Bilderegi: Christian Brym. Regi: Edith
    Roger. Source: https://tv.nrk.no/serie/fjernsynsteatret/1992/FDRP28000892 Uploader:
