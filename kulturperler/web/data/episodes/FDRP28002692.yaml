  title: Jakob Sande og Jon Eikemo - trur eg 31.01.1993
  type: archive_fallback
  description: 'Tilrettelagt av Vidar Sandem og Jon Eikemo. Jakob Sande er en av de
    mest folkekjære dikterne Norge har fostret. Så fort navnet hans blir nevnt, viser
    det seg at både unge og eldre kan vers og verselinjer av ham. Jon Eikemo gir liv
    til Jakob Sande og diktningen hans i denne forestillingen som er et opptak fra
    Den Nationale Scene i Bergen i samarbeid med Det Norske Teatret. Medvirkende:
    Jon Eikemo, Knut Skodvin (orkesterleder og bass), Jan Kåre Hystad (treblås), Harald
    Dahlstrøm (trekkspill og piano) og Njål Vindenes (lutt og gitar). Musikalsk ansvarlig:
    Egil Monn-Iversen. Instruktør: Otto Homlung. Fjernsynsregi: Roald Øyen. (1:2)
    Source: https://tv.nrk.no/serie/fjernsynsteatret/1993/FDRP28002492 Uploader: tubeup.py'
