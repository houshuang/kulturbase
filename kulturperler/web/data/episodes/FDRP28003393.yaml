  description: 'Rosita er en bortskjemt rikmannsdatter som ikke lenger vil ha den
    gamle fillete dokka si, derfor kaster hun den. Paca finner dokka, og får reparert
    den så den skinner som ny. En barnemusikal produsert av Riksteatret og Spill Levende.
    Fritt etter et skuespill av den spanske forfatteren Alfonso Sastre, som igjen
    bygger på den urgamle kinesiske fortellingen "Den kaukasiske krittsirkelen". I
    rollene: Eva Dons, Marit Krogeide, Geir-Atle Johnsen, Dennis Storhøi og Øyvind
    Lie Thommessen. Regi og bearbeidelse: Petter Næss. Sangtekster: Helge Hagerup
    og Geir-Atle Johnsen. Fjernsynsregi og prosjektleder: Roald Øyen. Source: https://tv.nrk.no/serie/fjernsynsteatret/1993/FDRP28003393
