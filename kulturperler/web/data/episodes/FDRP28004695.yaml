  description: 'Fjernsynsteatret viser "Privattimen" av Eugène Ionesco, et absurd
    og tragikomisk teaterstykke som viser hvordan språket blir brukt som maktredskap.
    En kvinnelig elev blir drillet av den mannlige professoren til å uttale absurde
    læresetninger. På hver sin måte våger to mennesker seg på det vanskeligste uten
    først å kunne det grunnleggende. I rollene medvirker Gisle Straume (professoren),
    Eva von Hanno (den unge eleven), Elsa Lystad (hushjelpen) og Marit Hamdahl (den
    nye eleven). Oversatt av Mimi Omdahl. Dekor: Per Fjeld. Instruktør: Tore Breda
    Thoresen. Source: https://tv.nrk.no/serie/fjernsynsteatret/1970/FTEA00007469 Uploader:
    tubeup.py'
