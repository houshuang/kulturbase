  description: 'Sara er 17 år og bor sammen med sine foreldre i et vakkert hus ved
    sjøen. Foreldrenes ekteskap er konfliktfylt, og det er kjærligheten til Sara som
    holder familien sammen. Men Sara bærer på en stor hemmelighet, hun lider av spiseforstyrrelse.
    Denne sommeren opplever hun sin første forelskelse, og kanskje blir det redningen
    for Sara ... I rollene medvirker blant andre: Benedikte Lindbeck (Sara), Gard
    Eidsvold (Henning), Inger Heldal (moren) og Jan Hårstad (faren). Manuskript: Vibeke
    Idsøe. Regi: Mona Hoel. Prosjektleder: Bente Simonsen. Source: https://tv.nrk.no/serie/fjernsynsteatret/1993/FDRP29005093
