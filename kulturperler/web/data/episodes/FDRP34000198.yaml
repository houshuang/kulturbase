  description: 'Serie i fem deler bygd på romanen "Skipper Worse" av Alexander Kielland.
    (1:5) Vi befinner oss i 1840-årenes Stavanger. Den trauste og livsbejaende kaptein
    Worse kommer hjem fra langfart full av håp og forventninger. Hjemme i Stavanger
    venter et samfunn med motsetninger, ulike livssyn og sterke økonomiske interesser.
    Manuskript og regi: Tore Breda Thoresen. Musikk: Johan Kvandal. I rollene: Lasse
    Kolstad, Ragnhild Michelsen, Inger-Lise Westby, Marit Hamdahl, Arne Aas, Kyrre
    Haugen Bakke, Rolf Berntzen, Urda Arneberg, Bab Christensen, Toralf Sandø, Irene
