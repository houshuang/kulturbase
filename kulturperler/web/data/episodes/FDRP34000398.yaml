  description: 'Serie i fem deler bygd på romanen "Skipper Worse" av Alexander Kielland.
    (3:5) 1840-tallets Stavanger byr på mange og ulike maktkonstellasjoner. I spissen
    for en av dem finner vi madam Torvestad - en ledende haugianer. Hun går ikke av
    veien for å bruke sine nærmeste i sitt maktspill. Manuskript og regi: Tore Breda
    Thoresen. Musikk: Johan Kvandal. I rollene: Lasse Kolstad, Ragnhild Michelsen,
    Inger-Lise Westby, Marit Hamdahl, Arne Aas, Kyrre Haugen Bakke, Rolf Berntzen,
    Toralf Sandø, Iren Thomsen Lie, Dan Fosse, Bonne Gauguin, Sverre Nesheim, Egil
    Hjorth-Jenssen, Ragnar Olason, Svend von Düring, Alf Malland, Hans Coucheron-Aamot,
    Bjørg Engh. Source: https://tv.nrk.no/serie/fjernsynsteatret/1968/FDRP34000398
