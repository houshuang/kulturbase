  description: 'Den engelske dramatikeren Harold Pinter er kjent for sine nærgående
    studier av forholdet mellom moderne mennesker. I disse to korte stykkene, "En
    å gå på" og "Den nye verdensorden", er det forholdet mellom torturist og offer
    som står i fokus. I rollene i "En å gå på": Kai Remlov (Nicolas), Lasse Kolsrud
    (Victor), Elisabeth Sand (Gila) og Stian Bonnevie Arntzen (Nicky, 7 år). I rollene
    i "Den nye verdensorden": Svein Tindberg (Des), Ivar Nørve (Lionel) og Lasse Kolsrud
    (Fangen). Regi og oversettelse: Ulf Breistrand. Bildeprodusent: Bente Simonsen.
