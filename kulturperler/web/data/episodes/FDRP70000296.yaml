  description: 'Fjernsynsteatret viser tragedien "Antigone" av den greske dramatikeren
    Sofokles. Folket i Theben begraver kong Eteokles og hyller Kreon, den nye kongen.
    Antigone, datter av kong Oidipus og søster av Eteokles og Polyneikes, ønsker å
    begrave sin bror Polyneikes, som døde i kamp med sin bror om tronen. Kreon forbyr
    Antigone å gravlegge Polyneikes, noe som får store konsekvenser for Kreon og hans
    familie. I rollene medvirker blant andre Monna Tandberg (Antigone), Jørn Ording
    (Kreon), Bab Christensen (Evrydike), Lise Fjeldstad (Ismene) og Nils Ole Oftebro
