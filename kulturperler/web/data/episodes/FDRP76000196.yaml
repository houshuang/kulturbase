  description: 'Fjernsynsteatret viser "Erasmus Montanus" av Ludvig Holberg. Komedie
    skrevet på 1720-tallet. Dekorasjoner: Per Fjeld. Kostymer: Tull Engø. Bondesønn
    Rasmus Berg vender hjem til sine foreldre i småbyen Berget etter studier i København.
    Han har forbedret sitt navn til Erasmus Montanus. Hodet er fullt av latin, tungen
    har lært seg å forsvare hver mulige og umulige påstand, og Erasmus brisker seg
    med sine formelle ferdigheter til å disputere. Ved logikkens hjelp beviser han
    at moren er en sten, andre tryller han inn i zoologien. Ordlekene bidrar ikke
    til hans popularitet. Det blir kamp mellom ham og småbyen, først en lærdomsstrid
    med degnen. Erasmus holder seg til diskusjonsknep og enkle paradokser, og småbyen
    applauderer. Den endelige seierherre blir imidlertid degnen som lekser opp usammenhengende
    latinbrokker og Erasmus'' skjebne blir beseglet når han kommer til å hevde at
    jorden er rund og dreier seg om sin egen akse. Svigerforeldrene lukker sine dører
    for ham. En løytnant trykker en slant i hånden hans - og gjør ham dermed til soldat:
    han har tatt imot militærlønn og er ergo vervet. Logikkens våpen vender seg mot
    ham selv. Komedien handler om en student som introduserer en sannhet i et lite
    miljø, men det skildrer også en akademikertype, et undervisningssystem og en kulturform
    - det blir et drama om våre holdninger til sannhet. De som er med: Nils Ole Oftebro
    (Erasmus Montanus), Arne Lie (Jeppe Berg), Evy Engelsborg (Nille), Svein Moen
    (Jakob), Bjarne Andersen (Jeronimus), Gerd Jørgensen (Magdelone), Marit Hamdahl
    (Lisbet), Gisle Straume (Per Degn), Carsten Byhring (Jesper Ridefoged), Ola B.
    Johannessen (Løytnanten), Knut Walle (Niels Korporal). Instruktør: Magne Bleness.
