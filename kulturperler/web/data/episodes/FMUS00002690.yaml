title: Kort møte med komponisten Guttorm Kittelsen
description: 'Kort møte med koponisten Guttorm Kittelsen.  Han er født i 1951, utdannet

  som fløytist ved Norges Musikkhøgskole og har dessuten diverse studier bak

  seg i utlandet.  All musikk som fremføres komponert av G. K.

  Kutt fra multimediaverket " Vinduet " spilles off.

  Bilder fra " Den tredje verden " hentet fra fem Dagsrevy-innslag ledsager

  mus. og stills : " Jorden ", " Vietnam - Napalm ", " Spedalsk kvinne

  m/barn ".  Eyvind SOLÅS intervjuer G. K. i studio om " Vinduet ", vil

  "vekke " TV-seere til engasjement med det.

  Videre fremføres " Festduett for 2 piccolofløyter " av Karin Heistø

  KITTELSEN og Andrew CUNNINGHAM.

  Samtalen i studio forts., mellomstikk

  " Movements II-version ", ledsaget av still : platecover " Octoband ".

  Musikk fra balletten " Stengt ", ledsaget av stills : " Drept kvinne -

  El Salvador " og " Begravelse - El Salvador ".

  Tilslutt " In memoriam " skrevet til G. K.''s fars begravelse.  Tre

  akvarellmaleri av faren, Henry Kittelsen, ledsager musikken.  På horn

  Rigmor Heistø Strand.  Sluttekster.'
