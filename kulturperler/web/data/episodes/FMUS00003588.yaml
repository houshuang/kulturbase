title: Komponistportrett - Cecilie Ore
description: 'Komponistportrett av Cecilie Ore.

  Stills fra Henie Onstad Senteret, Høvikodden med musikk: "Im-mobile" av

  Cecilie ORE.

  Still Ore.  Prog.leder off om Ore.

  Prog.leder i samtale med ORE om hennes bakgrunn som komponist.

  Skulpturer av Dora Bendiksen med musikk,"Im-mobile" av Ore (regi: Jannike M.

  Falk).  Samtalen med ORE forts.

  Intr. Håkonshallen, Radio Vokal Quartet, Hamburg framfører "EX Oculis" av

  Ore. Et opptak fra Festspillene i Bergen 1986.

  Samtalen med ORE forts.

  Stills av Anna Eva Bergman med musikk: "Porphyre" av Ore.

  Samtalen med ORE forts.

  Marilena ZLATANOU synger solo "Calleope" av ORE.

  Sluttekst.'
