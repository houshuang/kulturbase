description: 'TC 00:02:06EA:  Studio.  Alfred JANSON (mv), komponist, og et sammensatt
  orkester     spiller "Drømmen om Elin" (C. Jularbo).  JANSON spiller på harmonika.     Musikalsk
  leder: Carsten Klouman.     Fra "Gjestespill".  Regi: Inge Lotsberg.  Sendt: 19790324TC
  00:04:45I stuemiljø.  Eyvind SOLÅS (mv), programleder, intv. Alfred JANSON om hansforhold
  til slagere, at han forsøkte seg på å lage slagermelodier, men at detvar mest på
  lek.  Om at han har vært musiker fra unge år.  Moren var pianist,faren var også
  kunstner.  Foreldrene passet på at han utdannet seg og ikke barespilte "ute" med
  det livet det fører med seg.  JANSON om at fra 12-års alderenvar planen at han skulle
  bli konsertpianist.  Om at han vokste opp i Vestfoldog at han likte trekkspillmusikk.  Om
  at han begynte å komponere da han var 25år.  Om hans musikkutdannelse bl.a. hos
  Finn Mortensen og om hva hans bakgrunnhar betydd for ham som komponist.  Om  "Popofoni"
  (navn på platen, verket heter"Valse Triste") og at det kom istand da han og andre
  komponister skulle skrivefor Jan Garbarek.  Om klasseforskjeller og forskjell mellom
  mennesker sominspirerte ham til å skrive denne komposisjonen.TC 00:12:03Jan GARBAREK
  m.fl. spiller "Valse Triste" (A. Janson).   Fra platen "Popofoni".Platemerke: Aurora
  ACD 5015 (Dob.alb. pl.2).  Pr. reg.dato.  Se Sift foropplysninger.Billedlagt med
  maleri:AU = 1 stk. maleri "Doppel" 1940.     Malt av Paul Klee.     COPYRIGHT ikke
  oppgitt.TC 00:14:01Intv. med Alfred JANSON forts. om komponisttilværelsen.  Om at
  han ønsket åfinne andre klanger enn 12-tone musikk selvom han bruker tankene bak.  Ombegrepet
  "ny-enkel".  Intro verket "Mot Solen" som er musikk til en ballett.EA: Utdrag fra
  balletten "Mot Solen" (A. Janson).  Koreograf: Edith Roger.    Spilt av Kringkastingsorkestret
  med solister: Harald Bergersen og Jan    Garbarek.  Dir.: Sverre Bergh.  Prod.nr.:
  FTEM 0036/70.  Sendt: 19710101.    (For opplysninger om dansere, musikere m.m.:  Se
  i Sift).TC 00:23:06EO: Intv. forts.  Alfred JANSON om forskjellen på å skrive for
  scenen og forkonsertframførelse.  Om en polsk komponist og ny-enkel stil.  Om at
  JANSONarbeider med et musikkdramatisk prosjekt:  "Brann" av Henrik Ibsen.  AlfredJANSON
  om "Brann" om meningen med stykket.  "Streve etter det ukjente, men ettsted finns
  det en grense" oppsummerer SOLÅS.  Eyvind SOLÅS intro"Strykekvartett".TC 00:29:52EA:
