  00:02:19Studio:  Samtale mellom Eyvind SOLÅS (mv), programleder, og Oddvar S. KVAM.KVAM
  om at han har komponert 12 ordtak for klaver og dette er det siste og atde er forskjellige
  og kan brukes til både undervisning og konserter.  Om atKVAM  er komponist og advokat,
  men at han nå er mest opptatt av musikken.  Omhans utdannelse som komponist og at
  han startet i Nordstrand SkolesGuttemusikkorps og senere gikk på Musikkonservatoriet.  Han
  hadde DavidMonrad Johansen som lærer og hadde stor nytte av Monrad Johansensfortellerglede.  KVAM
  sier han er påvirket av musikk fra alle land, men mest avStravinsky og Bartok.  Om
  musikkritikere, at han tar kritikk alvorlig og athan lytter mye til musikernes reaksjoner.  David
  Monrad Johansen sa at manskulle skrive slik at musikere likte å spille musikken.  SOLÅS
  spør om han kansi noe om hvor han står idag som komponist.  Han svarer at det kan
  han ikke, athan stadig er på vandring og ser komponistens oppgave som å pløye ny
  mark.  Ominspirasjon og at han er opptatt av tekster og ord, men at verket vi skal
  høreer inspirert av en kran som dryppet på Sicilia.  Da han kom hjem derfra traffhan
  Elisabeth Sønstevold som ønsket at han skulle lage noe for fløyte og harpeog det
  ble "Dråper for fløyte og harpe".TC 00:14:51Gloria LUNDELL (mv), harpe, og Per ØIEN
  (mv), fløyte, spiller "Dråper forfløyte og harpe" (O.S. Kvam).  Beg. næ harpe.  Billedlagt
