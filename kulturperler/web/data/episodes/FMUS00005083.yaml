title: Norsk musikk i dag - Øistein Sommerfeldt
description: Kort møte med komponisten Øistein Sommerfeldt.Programleder er Eyvind
  Solås.  All musikk i progr. komp. av Ø. S.Åpningsbilde,Øistein SOMMERFELDT off og
  on spiller " Vals til Hege " på flygel.Intro ved Eyvind SOLÅS, videre intervju med
  SOMMERFELDT.Mellomstikk:" Vals til Eli for to gitarer " med Lars Klevstrand og ErikStenstadvold,
  ledsaget av tre stills :" Fra veksthuset barnehage i NRK  " ( foto Bjørn Scheele,
  kjøpt av NRK )," Baby i blomster-eng " ( Mittet foto ) og " To små hånd i hånd "(
  Samfoto / S.E.D. h.plikt - 82 ).Del av cello-stykket " Monologi " med Aage KVALBEIN."
  Fabelsuite " fremført av Geir Henning BRAATEN på flygel, 3'53".
