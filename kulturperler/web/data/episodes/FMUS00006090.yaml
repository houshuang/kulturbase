title: "Gagarin - en romfartsopera"
description: |
  En romfartsopera av Håkon Berge. I dag er det tretti år siden den første bemannede romferd der Jurij Gagarin i Vostok I kretset rundt jorda. Denne fantastiske hendelsen er utgangspunktet for et originalverk for fjernsyn. I noen av rollene: Espen Fegran, Reidar Sørensen, Joachim Beisvåg, Siri Torjesen. Musikken er spilt inn med Stavanger Symfoniorkester under ledelse av Håkon Berge. Libretto: Bing & Bringsværd. Regi : Morten Thomte. Scenograf: Edith Stylo. Kostymer: Ivar Karlsen.
