title: Norsk musikk i dag
description: 'TC 00:02:02Sv/hv.  Studio:  Nært hender på tangenter.  Wolfgang PLAGGE
  (mv), 10 år,klaver, spiller utdrag fra "Seks humoreskebagateller" (C. Nielsen) og
  kort fraintv. med ham v/ Eyvind SOLÅS (mv), programleder.EA:  Fra "10 år og pianist".     Sendt:
  19710523. Prod.nr: FTEM 0031/71.TC 00:04:01Farger, studio:  Eyvind SOLÅS intv. Wolgang
  PLAGGE, pianist og komponist.Dette programmet er laget 11 år etter arkivklippet
  i starten.  Om hva somgjorde at han begynte å interessere seg for komposisjon og
  at han både erkomponist og pianist, en ikke så vanlig kombinasjon.  Om hans utviklingetter
  TV-opptaket i 1971 og om at han ble kalt "vidunderbarn".  Om at han hargått og lært
  bl.a. av Johan Kvandal og at det er viktig å lære håndverket, menat han også er
  selvlært, d.v.s. at han begynte på egenhånd.  Om inspirasjon ogom måten han skriver
  på og at han er begeistret for neoklassikerne i vårtårhundre (19.).  Intro det han
  skal spille.TC 00:09:33Wolgang PLAGGE spiller fra "24 Preludes for piano nr. 17
  ASS-dur" (W. Plagge).TC 00:10:20Intv. med W. PLAGGE forts.  Om hva neoklassisisme
  er og om hvordan han stillerseg til ny musikk / "avant garde".  Han mener at musikk
  skal ha et budskap,ikke bare gjenspeile sin tid.  Om norsk musikkmiljø.  Om hans
  allsidigeinteresser, bl.a. astronomi og romfart og at han er opptatt av at menneske
  haren et overordnet mål (forbindelse med universet) og at han bruker dette nårhan
  komponerer.  Intro "En fresce" / "Fresco" på engelsk, for chello og klaver.TC 00:16:34Wolgang
  PLAGGE, klaver, og Truls Otterbech MØRK (mv), cello, spiller "Enfresce" (W. Plagge).Ingen
  sluttekster.TC 00:19:56Program slutt.'
