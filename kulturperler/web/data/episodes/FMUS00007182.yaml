title: Norsk musikk i dag - Kåre Kolberg
description: 'TC 00:01:33EA: Utdrag fra "En plass i solen".  Orginalkomponert musikk
  av Kåre Kolberg.    Engelsk tittel: "Chasing Chairs".  Balletten / programmet er
  laget av    koreografen Aloysius Valente og Rolf Clemens.  KRINGKASTINGSORKESTRET
  off.    I SIFT står at danserne er Terje SOLBERG (mv), Charles SCHICK (mv), Guri    Pahle
  GLAD (mv), Frederic KONRAD (mv), Jeremy LESLIE-SPINKS (mv), Sadhona    LINGDEN (mv),
  Bridget PUGH (mv), Marthe SÆTHER (mv) og andre dansere fra    Den Norske Operas
  ballett.  (Gjelder hele programmet).  Dekorasjon: Per    Fjeld.  Kostymer: Tull
  Engø.    Super inn på TC 00:02:07    Prod.nr.: FTEM 0013/72.  Sendt: 19721231.TC
  00:04:35Studio.  Eyvind SOLÅS (mv), programleder, intv. Kåre KOLBERG (mv), komponist.Om
  at det første han komponerte var i kirkestil.  Om at han studertekontrapunkt, harmonilære
  og komposisjon med Arnfinn Øyen (?skrivemåte).  Om aten av årsakene til at han ble
  komponist.  SOLÅS sier at han på den tidenoppfattet Kolberg som sint ung mann med
  humor og han nevner en strykekvartetthan hørte i Munchmuseet.  På TC 00:07:36 til
  TC 00:08:41 også off musikk(ganske høyt): "Strykekvartett" av Kåre Kolberg, spilt
  av Henrik HANNISDAL(mv), Wiltrond BAUMGERTNER (mv), Einar WESTRE (mv) og Bjørn SOLUM
  (mv).Opptaket er gjort i studio 19 des. 1982.  Kåre KOLBERG om at stykket var etopprør
  mot modernismen som hadde kjørt seg fast og blitt for etablert.  SOLÅSnevner en
  artikkelsamling Kolberg har skrevet og leser fra boken.  Kåre KOLBERGsier at folk
  reagerer mot samtidsmusikk ikke fordi de ikke liker den, men forat det er noen som
  forteller dem at det de er glad i ikke er bra nok.  Han sierat de (samtidsmusikk
  komponistene?) må slutte å tro at det de holder på med erbedre enn det andre gjør.  SOLÅS
  leser igjen fra boken.  KOLBERG sier at hvisman er glad i en ting, spør man ikke
  andre om det er bra.  Men når det gjeldermusikk tør ikke folk si at de liker den
  før andre har sagt det først.  SOLÅSspør hvem KOLBERG skriver musikk for.  Kåre
  KOLBERG sier at det er vanskelig åsvare på, men at han ubevisst tenker på det.  Intro
  "Den Kanaaneiske Kvinnen".TC 00:12:38EA: Utdrag  fra "Den Kanaaneiske Kvinnen",
  en ballett med musikk av Kåre    Kolberg.  Dans og koreografi: Ragni Wolle KIERULF
  (mv) (Sift) / Ragni Kolle    Kierulf (Statistikk).    Musikere OFF:  Knut FJELLHØY
  (mv), Svein CHRISTIANSEN (mv), Harald    HERRESTAHL (mv), Else-Marit TØSMARK (mv)
  og Turi SEIM (mv).  Dirigent: Kåre    KOLBERG (mv).  På TC 00:12:50 super.    Regi:
  Jannike M. Falk.  Prod.nr.: FMUS 0041/75.  Sendt: 19760102.TC 00:16:13Studio.  Intv.
  med Kåre KOLBERG forts.  Om "Den Kanaaneiske Kvinnen".  SOLÅSom at KOLBERG har laget
  musikk til flere skuespill i Fjernsynsteatret ogtil fjernsynsoperaen "Tivoli".  Kåre
  KOLBERG om at det er viktig for ham åjobbe sammen med noen og at han liker å arbeide
  med teatermusikk.  Hanbegrunner dette.  Om nyromantikk, nyvennlighet, politisk musikk
  og nasjonalmusikk.  KOLBERG lurer på hvor mye av den musikken som blir laget nå
  er noenytt og opprør mot det som har vært og hva som er konservatisme.  Kåre KOLBERGom
  sin egen stil og at han de siste årene har forsøkt å komme tilbake til entonalitet
  som ikke er den gamle dur og moll-tonaliteten.  Om verket "Lengesiden".  SOLÅS spør
  om han driver gjøn med oss eller poetisk gjøn med oss.Kåre KOLBERG om at humor er
  overlevelsesteknikk.  SOLÅS intro "Lenge siden".TC 00:22:15Einar Henning SMEBYE
  (mv), klaver, spiller "Lenge siden" av Kåre Kolberg.TC 00:27:12Program slutt.'
