  sopran, framfører "3 sanger til dikt    av Paal Brekke.  Op. 33"  (F. Mortensen
  / P. Brekke).  (Tittel, komponist    og forfatter står slik i Tono-rapport).  NB:
  Se også under:  Der sier SOLÅS    at stykket heter "Bim, bam, bom" (B. Kruse).    Fra
  "Toner på flukt", sendt: 19771220.  Regi: Jannike M. Falk.TC 00:04:24Studio: Eyvind
  SOLÅS (mv), programleder, utro arkivkutt, og sier at det heter"Bim, bam, bom" og
  det er Kruse som har komponert det.  Samtale med Bjørn KRUSE(mv), komponist, som
  sier at tittelen beskriver en historie om kirkeklokker ogat han opptatt av det som
  er absurd og meningsløst.  Om at han liker å arbeidemed uttrykk for uttrykkets skyld
  og ønsker at musikken skal bli en psykiskopplevelse.  KRUSE om hvorfor han vil komponere
  og om at han også underviser ikomposisjon på Norges Musikkhøgskole.  Om at å undervise
  er lærerikt ogutfordrende fordi når han formidler kunnskap, må han ta stilling og
  gjørevalg.  Om hans forhold til studentene og at det er viktig at de lærer seg åvære
  kritiske og konkretisere det de selv mener.  KRUSE om at han opptatt av åinkorporere
  all musikk når han komponerer.  Fra tc 00:12:29 hører vi musikkunder samtalen: "Animal"
  (B. Kruse) spilt av The Norw. Cont. Music Ensemble.Plate:  Philips 6529 089, til
  tc 00:13:29.  Om at han studerte i USA og atamerikanerne er uærbødige og om hva
  han selv synes det er viktig å være ærbødigovenfor.  Om hvordan han arbeider og
  at han er opptatt av spenninger på detpsykiske plan.  Intro neste arkivinnslag "Et
  sjakkspill" som var en bestillingfra NRK, Fjernsynet.TC 00:18:04EA: Utdrag fra "Et
  sjakkspill" (B. Kruse / A. Feldborg).   Vessa HANSSEN (mv),    operasanger, Guri
  EGGE, operasanger, og Oddbjørn TENFJORD (mv),    operasanger, synger.    Fra "Et
  sjakkspill", sendt: 19821229.  Regi: Erik Østby.TC 00:20:48Program slutt.'
