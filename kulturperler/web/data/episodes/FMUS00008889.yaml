title: Møte med komponisten Bodvar Moe
description: 'Ved Eyvind Solås og Rolf Clemens.

  FILM: Scener fra Mo i Rana, zoom inn bygninger hvor komponisten Bodvar MOE

  går.  Scener fra Mo sentrum hvor MOE er på vei til Nordland Teater hvor han

  har vært ansatt siden 1980.  Moe er utdannet musikklærer.  Sverre KJELSBERG

  ved Nordland teater synger Fra Antigone - "Jorden er full av underverk".

  MOE i samtale med Eyvind SOLÅS om det å være komponist ved et teater.  Om

  musikken til Antigone, og hvordan han arbeidet med denne musikken.  MOE er

  bundet til data når han komponerer.

  Wolfgang KOLNEDER spiller "Mumi" (Moe) på piano.  Moe er samtidsmusiker,

  han er modernist eller aller helst en uavhengig komponist.  Om musikken til

  musikalen "Tang mellom tær''n".  "Himmel i håret" som består av 28 poplåter.

  Utdrag fra musikalen.  Scener fra Mo Jernverk hvor han har fått

  inspirasjoner til musikken sin.  MOE i mellomstikk.  Jernverkscener.  MOE

  ved sin komponistpult.  Fra "På den første dag" - opplesning ved Rolf Søder

  med tegninger, musikk ved Moe.  Sluttekst.'
