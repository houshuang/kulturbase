title: Møte med komponisten Bertil Palmar Johansen
description: "Møte med komponisten Bertil Palmar Johansen, 36 år, bosatt i Trondheim\
  \ der\nhan underviser ved Trøndelag Musikkonservatorium.  Har skrevet kammermusikk,\n\
  orkestermusikk og elektronisk musikk.\n\"The Mountain Variations\" (B.P.J.) fremføres,\
  \ ledsaget av stills:\nhighshot Nidarosdomen og området rundt, tre stills av Bertil\
  \ Palmar Johansen,\nEyvind Solås presenterer komponisten off.\nE.S. intervjuer B.P.J.\
  \ i studio mellom musikkinnslagene, 10'21\".\nHarald BJØRKØY, sang og Margaret STACHIEWICZ,\
  \ klaver, fremfører \"Årets tider\"\n(høst / vinter) (Bertil Palmar Johansen / Arild\
  \ Nyquist), 4'40\".\nIngrid UDDU, obo d'amore, fremfører \"Out of the Wood\" (B.P.J.),\
  \ 2'55\".\nEA: Opptak fra Frimurerlogen i Trondheim, 19870109, Elise BÅTNES, fiolin,\
  \ og\n    Trondheim Symfoniorkester under dirigent Tamas VASARY fremfører\n    Fiolinkonsert\
  \ nr. 1 (B.P.J.), 4'45\"."
