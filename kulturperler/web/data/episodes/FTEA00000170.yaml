  description: 'Fjernsynsteatret viser "Nyheter fra provinsen - 12 adferdsmønstre"
    av den tyske dramatikeren Jochen Ziem. Stykket er bygd opp av små scener med dokumentarpreg.
    Scenene foregår i en arbeiderbolig i Ruhr, en avisredaksjon i Hamburg, en dal
    i Rhein-Westfalen, et rom i en Bundeswehrkaserne, et aldershjem i Vest-Berlin
    og et sjefskontor ved et bryggeri i Nieder-Bayern. I rollene medvirker blant andre
    Else Heiberg, Ragnhild Hilt, Elsa Lystad, Ragnhild Michelsen og Tone Schwarzott.
    Oversatt av Kjell Askildsen. Musikk: Ragnar Søderlind. Dekor: Per Fjeld. Instruktør:
    Sølve Kern. Source: https://tv.nrk.no/serie/fjernsynsteatret/1970/FTEA00000170
