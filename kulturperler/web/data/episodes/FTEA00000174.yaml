  description: 'Fjernsynsteatret viser "Elskere" av Carey Harrison. (Lovers). Oversatt
    av Jan Bull. Dekorasjoner: Kjell Haldaas. Kostymer: Mabi Helweg. Et stykke om
    kjærlighet og to som er slitne av kravet på følelser. Og forestillinger om kjærlighet
    - den sjelelige og den seksuelle, som den "burde" og "skulle" være, som lever
    i hjertene, å elske er obligatorisk, påbudt for mennesker som vil være "virkelige"
    mennesker. Boz og Lal har innrettet seg etter hverandre og egentlig alle, men
    dermed er følelsene gått i vranglås. De fungerer ikke lenger. Kjærligheten mellom
    dem er visst nesten død. Da kan obduksjon foretas. Har de selv drept den? Var
    den noen gang til? Mens Boz og Lal gjør opp status - veier og teller følelser
    og finner ut at de er så godt som falitt - gjør de seg visse refleksjoner. De
    som er med: Ivar Nørve (Boz), Randi Koch (Lal). Instruktør: Jan Bull. Source:
