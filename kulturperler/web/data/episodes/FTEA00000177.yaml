  description: 'Fjernsynsteatret viser "Candida" av George Bernard Shaw. Oversatt
    av Hans Heiberg. Sminke: Wenche Fjeld. Kostymer: Nan Austin. Dekorasjoner: Sverre
    Andersen. "A mystery", en gåte, har George Bernard Shaw satt som undertittel på
    ekteskapskomedien "Candida" fra 1895, utgitt 1898. James Morell er pastor og sosialist.
    Har blitt noen og førti år og er aldri så lite beruset av sin egen suksess. Med
    sin grenseløse menneskekjærlighet har han til og med reddet en ulykkelig ung mann
    han fant sovende under en bro. Pastoren er gift med Candida, en kvinne med intuisjon,
    intelligens og følelser i så rikt monn at hun aldri kan bli korrumpert. Candida
    oppdager at den unge mannen - poeten Eugene Marchbanks, og adelig arvtager viser
    det seg - har dette absolutte som hennes egen mann i sin tid hadde. Impulsene
    hun får fra den unge mannen medvirker til at hun stiller spørsmål ved situasjonen
    som den er blitt mellom henne og pastoren. Og pastoren selv er for første gang
    i sitt liv ikke riktig like sikker lenger... De som er med: Finn Kvalem (Pastor
    James Morell), Vidar Sandem (Pastor Alexander Mill), Arve Opsahl (Herr Burgess,
    Candidas far), Kari Simonsen (Fru Candida Morell), Bentein Baardson (Eugene Marchbanks),
    Jorunn Kjellsby (Frøken Proserpine Garnett). Instruktør: Magne Bleness. Source:
    https://tv.nrk.no/serie/fjernsynsteatret/1977/FTEA00000177 Uploader: tubeup.py'
