  description: 'Fjernsynsteatret viser "Tante Ulrikke" av Gunnar Heiberg. Skuespill
    fra 1884. Bearbeidet for fjernsyn av Tore Breda Thoresen. Sminke: Kari Lie. Kostymer:
    Ivar Karlsen. Dekorasjoner: Per Fjeld. Et stykke om den uforsonlige konflikten
    mellom konservativ borgerlighet og framtrykkende sosialisme. Om higen etter makt,
    om moral, om privat moral og samfunnsmoral, om konflikten mellom ytre hensyn og
    egen overbevisning om hva som er rett og galt. Og om ekte og uselvisk solidaritet.
    Statsråd Stabel har som mål å bli regjeringssjef. Da et annet regjeringsmedlem
    blir syk og trolig kommer til å dø, faller Stabels øyne på professor Blom som
    en god og medgjørlig erstatning. Blom, spesialist i oldtidens språk, har aldri
    beskjeftiget seg med politikk. Men det vil bare gjøre ham desto lettere å hanskes
    med. Det meste av stykket utspiller seg i privatsfæren, i professor Bloms stue.
    Og det er betegnende for disse menn fra makthavende klasser og generasjoner -
    de oppfatter landets styre og stell som sitt private spill. Både maktgriske Stabel
    og den naive, "humane" Blom, har i sin familie opprørske idealister som snuser
    til sosialismen: statsrådens sønn Eyvind Stabel, Bloms datter Helene og hans svigerinne
    Ulrikke. Hvordan skal Stabel og Blom hindre disse familiemedlemmene i å opptre
    eller delta i et sosialistmøte og derved kaste et tvilsomt skjær over familiens
    samlede politiske pålitelighet? De som er med: Henny Moan (Tante Ulrikke), Odd
    Furøy (Professor Blom), Sissel Sellæg (Fru Blom), Finn Kvalem (Statsråden), Ståle
    Bjørnhaug (Strøm), Marit Grønhaug (Helene), Karl Bomann-Larssen (Eivind), Jan
    Hårstad (Student Fredriksen). Instruktør: Tore Breda Thoresen. Source: https://tv.nrk.no/serie/fjernsynsteatret/1979/FTEA00000179
    Uploader: tubeup.py'
