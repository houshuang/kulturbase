  description: 'Fjernsynsteatret viser "Løvfall". Manus og regi ved Sverre Udnæs.
    Vi er alt og intet, sa Blaise Pascal - og det er Pascal-motiver i "Løvfall". Sentralt
    i stykket står møtet mellom Johannes, en pensjonert bibliotekar, og Elin, en ung
    kvinne som lever i skyggen av en stor sorg. Dette møtet mellom to mennesker viser
    seg også å bli en konfrontasjon mellom to livsholdninger. Vi møter også en ung
    mann som på sin måte er et pascalsk motiv. Han sitter på en kafe og leser en "western".
    I en dialog mellom ham og Johannes - møtet mellom "kioskromanen" og verdenslitteraturen
    - røper den unge mannen sitt motiv for å lese "Skyt først, Jerry!". Han gjør det
    for å "få tida til å gå". Og han lurer på om ikke Johannes er i samme situasjon
    som han selv: "Kjeder du deg?" De som er med: Arne Bang-Hansen (Johannes), Jannik
    Bonnevie (Elin), Per Jansen (Ung mann), Aud Schønemann (Serveringsdamen), Ella
    Hval (Kvinnelig kunde), Gunnar Olram (Mannlig kunde). Musikk: Alfred Janson, spilt
    av Kringkastingsorkestret. Dirigent: Sverre Bruland. Instruktør: Sverre Udnæs.
