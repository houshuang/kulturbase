  description: 'Fjernsynsteatret viser "Frakt under havet" av Arthur Miller. (A View
    from the Bridge). Oversatt av Jo Ørjasæter. Dekorasjoner: Sverre Andersen. Kostymer:
    Nan Austin. Handlingen foregår mellom havnearbeidere i italiensk miljø i New York
    på 50-tallet. Den fri immigrasjon til Statene var stoppet. Nød i Europa drev mange
    over havet til Amerika for å forsøke å skaffe seg innpass og arbeid, ulovlig.
    Den italienske familien Carbone får to slektninger fra Sicilia illegalt i huset,
    brødrene Marco og Rodolpho. Eddie Corbones forhold til niesen Catherine, som han
    og kona Beatrice har oppfostret siden hun var liten, stikker dypere enn han selv
    forstår. Han drives til vannvidd når Rodolpho og Catherine forelsker seg i hverandre.
    Risikoen familien løper ved å skjule de ulovlige innvandrerne og Eddies sjalusi
    bringer en allerede latent konflikt i den lille familien til fullt utbrudd. I
    rollene: Arne Lie (Eddie), Bab Christensen (Beatrice), Marit Hamdahl (Catherine),
    Ståle Bjørnhaug (Marco), Nils Ole Oftebro (Rodolpho), Per Gjersøe (Mr. Alfieri),
    Ole Andreas Simensen (Tony), Rannov Nilsen (Louis), Dan Fosse (Mike), Bernt-Erik
    Lassen (1. immigrasjonsembetsmann), Oscar Egede-Nissen (2. immigrasjonsembetsmann).
