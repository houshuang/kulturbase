  description: 'Fjernsynsteatret viser "Jeg lar deg ikke glemme" av Clive Exton. (I''ll
    have you to Remember). Oversatt av Mimi Omdahl. Dekorasjon: Gunnar Alme. Kostymer:
    Nan Austin. Stykket fremstår i første omgang som en serie burleske ekteskapelige
    småkrangler. Det er ikke lenger den store romansen mellom Milly og George. Nå
    sliter de innbitt og målbevisst på hverandre, stort mer enn laster er det ikke
    igjen i noen av dem. Hverdagstrettingen er blitt en slags naturlig samværsform.
    Ensomme og apatiske sleper de sine ørkesløse dager hen i en evig irritert sjokking
    mellom postkassen, fjernsynsapparatet og kjøkkenet. Nå og da dukker brokker av
    den bitre livserfaringen som har gjort dem slik fram - en livserfaring så vond
    og sår at de sjelden har mot og krefter til å snakke om den. De som er med: Ragnhild
    Michelsen (Milly), Carsten Winger (George). Instruktør: Gerhard Knoop. Source:
    https://tv.nrk.no/serie/fjernsynsteatret/1971/FTEA00000271 Uploader: tubeup.py'
