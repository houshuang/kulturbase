  description: 'Fjernsynsteatret viser "Kong Oidipus" av den greske tragediedikter
    Sofokles. Til norsk ved Eirik Vandvik. Musikk: Gunnar Sønstevold. Dekorasjon og
    kostymer: Nils Svenwall. Kong Laios i byen Theben fekk ikkje born med kona si,
    Iokaste. Han rådspurde oraklet i Delfi og fekk veta at han skulle få ein son som
    skulle koma til å drepe han. Då barnet var fødd, let Laios det bere ut i ville
    fjell, men ein gjetar fann barnet og førde det til kong Polybos i Korint. Og hjå
    han voks det opp under namnet Oidipus. Sjøl trudde Oidipus at Polybus var rette
    far hans, og då oraklet ein gong spådde at han skulle drepe faren og avle barn
    med mora, rømde han frå Korint og drog til Theben, der orakelorda vart sanna.
    Soga dannar bakgrunnen for Sofokles sitt drama. Dei som er med: Joachim Calmeyer
    (Oidipus), Helen Brinchmann (Iokaste), Finn Kvalem (Kreon), Kolbjørn Buøen (Teiresias),
    Ingolf Rogde (Ein gammal prest), Gisle Straume (Bodbringaren frå Korint), Stig
    Egede-Nissen (Ein gjetar), Thomas Fasting (Korføraren), Helga Backe, Marit Østbye,
    Paal Hangeraas og Einar Wenes (Koret). Instruktør: Hans Dahlin. Source: https://tv.nrk.no/serie/fjernsynsteatret/1972/FTEA00000272
