  description: 'Fjernsynsteatret viser "Geografi og kjærlighet" av Bjørnstjerne Bjørnson.
    (1885). Dekorasjoner: Sverre Andersen. Kostymer: Tull Engø. En komedie om kjærlighet
    i mannssamfunnet. Som ung har Karen giftet seg med Tygesen, professor i geografi.
    Han er en original begavelse, og har begravet seg i sin vitenskap, gitt alle krefter
    til den vitenskapelige produksjon. Karen fortrenges til fordel for bøker og kart,
    datteren Helga er på internatskole, professoren trengte værelset hennes til studiemateriale.
    En dag når opprøret professorhjemmet. Karen pakker sine kofferter og drar. Tygesens
    kollega Turman, tjenestepiken Ane og Helga hjemsøker Tygesen i hans ensomhet med
    anklager - han har forryket balansen i hjemmet, har satt sin person og yrkesmessige
    behov på pidestall. Var det slik han ville leve? De som er med: Tor Stokke (Professor
    Tygesen), Bente Børsum (Karen Tygesen), Unn Vibeke Hol (Helga), Ragnhild Michelsen
    (Malla), Aud Schønemann (Ane), Wilfred Breistrand (Professor Turman), Lise Fjeldstad
    (Birgit Rømer), Knut Husebø (Henning). Instruktør: Tore Breda Thoresen. Source:
    https://tv.nrk.no/serie/fjernsynsteatret/1973/FTEA00000273 Uploader: tubeup.py'
