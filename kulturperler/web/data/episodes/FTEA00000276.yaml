  description: 'Fjernsynsteatret viser "Gruer-saken". Etter en roman fra 1974 av Arild
    Kolstad. Bearbeidet for fjernsyn av Janken Varden. Kostymer: Tull Engø. Dekorasjoner:
    Erik Hagen. En sosialpolitisk roman med kriminalfortellingens spenningselementer
    er "Gruer-saken" kalt. Helge Gruer våkner i bakrus og finner at han antakelig
    har drept et menneske, sin tidligere kone. Han var full da mordet skjedde, husker
    ingen ting og hadde ingen grunn til å drepe. Han mistenkes for mord og blir fengslet.
    Den unge juristen Knut Brekke blir hans forsvarer. Han kommer fra arbeiderklassen,
    som klienten, men har gjennom studier og ekteskap skiftet miljø. Gruer-saken konfronterer
    ham med sitt opprinnelige miljø. Brekke leter etter beviser for om Gruer er skyldig
    eller uskyldig. Møter mennesker som kanskje kan hjelpe ham med å oppklare mordet.
    Får glimt inn i deres liv og skjebne, og begynner å oppleve dem som mennesker
    og ikke bare som et oppklaringsspill. I noen av rollene: Frank Iversen (Helge
    Gruer), Erik Hivju (Knut Brekke), Ane Hoel (Kjersti Brekke), Elsa Lystad (Hanna
    Svendsen), Nils Ole Oftebro (Arvid Svendsen), Elna Hallenberg Næss (Fru Karlsen),
    Roy Bjørnstad (John Karlsen). Instruktør: Janken Varden. Source: https://tv.nrk.no/serie/fjernsynsteatret/1977/FTEA00000276
