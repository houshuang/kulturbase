  description: 'Fjernsynsteatret viser "En lykkelig begivenhet" (1971) av Slawomir
    Mrozek. Oversatt av Per Bronken. Sminke: Karin Sæther. Kostymer: Tull Engø. Dekorasjoner:
    Christian Egemar. Et grotesk-farseaktige skuespill om en anarkist som søker husvære
    og narres til å bo sammen med en overklassefamilie. Bestefaren i huset hindrer
    ekteparet i å få barn, anarkisten distraherer ham, og kvinnen føder - en djevelsk
    sønn. Stykket er et pessimistisk apropos til våre dagers Europa og de krefter
    som der er på spill, fra den beinharde konservatisme til døgnflueanarkismen og
    det "liberale" sosialdemokrati. En ren allegori, og den billedlige formen gjør
    at både venstre- og høyrekrefter kan finne ting å more seg over. De som er med:
    Per Christensen (Gjesten), Sverre Anker Ousdal (Herren), Eva von Hanno (Fruen),
    Sverre Hansen (Gubben - den tyranniske generalen), Runar Borge (En baby). Instruktør:
    Per Bronken. Source: https://tv.nrk.no/serie/fjernsynsteatret/1977/FTEA00000277
