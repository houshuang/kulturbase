  description: 'Drama av Luigi Pirandello. (Sei personaggi in cerca d''autore). Skuespill
    fra 1921. En fjernsynsversjon av Jan Hogne Sandven, omarbeidet og videreført av
    Pål Løkkeberg. Dette er den italienske dramatikerens mest kjente og mest spilte
    teaterstykke. Det bygger på en meget original idé: En dramatiker har arbeidet
    med et utkast til et skuespill. Han har utformet personene og handlingen. Men
    av en eller annen grunn gjør han aldri stykket ferdig. Så dukker disse personene
    plutselig opp i et tv-studio midt under innspillingen av en ny såpeopera. I rollene:
    Svein Scharffenberg (Faren), Ellen Horn (Moren), Iren Reppen (Stedatteren), Lasse
    Kolsrud (Sønnen), Neil Mac Donald Berge (Gutten), Bianca Bernhoft Løkkeberg (Piken).
    Ellers medvirker: Sossen Krohg, Bentein Baardson, Sigrid Huun, Helen Vikstvedt,
    Reidar Sørensen, Kari-Ann Grønsund, Guri Schanke, Ivar Nørve, Anders Hatlo og
    Nicolay Lange-Nielsen. Regi: Pål Løkkeberg. Source: https://tv.nrk.no/serie/fjernsynsteatret/1992/FTEA00000291
    Uploader: tubeup.py'
