  description: 'Fjernsynsteatret viser "Før sjøforklaringen" av Vigdis Stokkelien.
    Stykket bygger på en novelle av samme navn som sto trykt i hennes første novellesamling
    "Dragsug", som utkom i 1967. Dekorasjoner: Christian Egemar. Kostymer: Mabi Helweg.
    Handlingen finner sted på en liten restaurant, to menn og en kvinne før sjøretten.
    Et lite, realistisk stykke, formet som en knapp liten situasjon i en sjømanns
    tilværelse. Situasjonen er høyst konkret, tilfellet det dreier seg om svært spesielt,
    men den oppfordrer tilskueren til mange slags ettertanker omkring de belastninger
    en sjømann kan være utsatt for. De som er med: Gisle Straume (Kapteinen), Arne
    Aas (Styrmannen), Eva von Hanno (Telegrafisten), Arne Knutsen (Matrosen), Pai-Sha
    Liu (Serveringsdamen). Instruktør: Magne Bleness. Source: https://tv.nrk.no/serie/fjernsynsteatret/1970/FTEA00000370
