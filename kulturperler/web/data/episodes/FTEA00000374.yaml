  description: 'Fjernsynsteatret viser "Landskap" av Harold Pinter. Til norsk ved
    Pål-Helge Haugen. Et romslig landsens kjøkken. Ved den ene enden av langbordet
    sitter Beth. Ved den andre Duff. Et middelaldrende ektepar. Det er kveld. Duff
    forteller om hva som har skjedd de siste par dagene, om hunden deres som er blitt
    borte, om at han selv søkte ly under et tre da regnet kom, at han stakk innom
    en pub og kom i krangel med en gjest som klaget på ølet. Når hun snakker, er det
    ikke som svar på Duffs tale, men som en strøm av løsrevne minnesbrokker som hun
    gjenopplever for seg selv, forte assosiasjoner. Men alle sirkler rundt en mann
    hun engang har vært sterkt knyttet til. Hun kjærtegner biter av en fortid som
    nå synes å være det eneste hun lever for. Duff har sin hverdagslige verden som
    han gjerne vil dele med henne. Beth har sine minner, dem vil hun ikke dele med
    noen. I rollene: Monna Tandberg (Beth) og Svein Scharffenberg (Duff). Musikk:
    Kåre Kolberg. Regi: Sverre Udnæs. Source: https://tv.nrk.no/serie/fjernsynsteatret/1974/FTEA00000374
