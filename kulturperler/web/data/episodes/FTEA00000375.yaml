  description: 'Fjernsynsteatret viser "De landflyktige" av den irske forfatteren
    James Joyce. Skuespillet med originaltittel "Exiles" ble publisert i 1915 og er
    det eneste skuespillet av den berømte forfatteren. Stykket handler om en irsk
    forfatter, Richard Rowan, og hans kone Bertha, som kommer tilbake til Dublin etter
    flere års eksil i Italia. Den litterære inspirasjonskilden til stykket sies å
    være "Når vi døde vågner" av Henrik Ibsen. I rollene medvirker: Ole-Jørgen Nilsen
    (Richard Rowan), Bente Børsum (Bertha Rowan), Tone Schwarzott (Beatrice Justice)
    og Per Christensen (Robert Hand). Oversatt av Elisabeth Thams. Dekor: Grethe Hejer.
