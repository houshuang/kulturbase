  description: 'Fjernsynsteatret viser "Innvielse" av Vaclav Havel. (S-hv). Oversatt
    av Lubo Mauer. Sminke: Janine Strand. Kostymer: Nan Austin. Dekorasjoner: Erik
    Hagen. Stykket handler om en forhenværende forfatter som nå er bryggeriarbeider.
    Han besøker et yngre "vellykket" ektepar. De tre er gamle venner, men etter hvert
    har ekteparet begynt å skaffe seg eiendeler og gjenstander for å vise sine venner
    at de lever et vellykket liv. Forfatteren er invitert for å sanksjonere deres
    lykke. Det oppstår etter hvert en konflikt mellom de tre, men motsigelsen bringes
    ikke fram i dagen. For alle har de angst for det politiske system utenfor den
    gedigent innredede leiligheten. De som er med: Ane Hoel og Ole-Jørgen Nilsen (Ekteparet),
