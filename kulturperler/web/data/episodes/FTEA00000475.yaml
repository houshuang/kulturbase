  description: 'Fjernsynsteatret viser "Unnskyld hvis jeg forstyrrer - scener fra
    et rekkehus", en farse av Gunnar Bull Gundersen. Elise og Kristian feirer bryllupet
    på en jazzklubb da en gammel venn av Kristian plutselig dukker opp - Rikard fra
    Stavanger. Han er nylig kommet tilbake til byen, har jobb men intet sted å bo.
    De nygifte inviterer derfor Rikard hjem til deres nye rekkehus, som de flytter
    inn i i kveld. Men vennligheten får uante følger... I rollene: Ragnhild Hilt (Elise),
    Svein Scharffenberg (Kristian), Knut Husebø (Rikard), Kjersti Døvigen (Åselill),
    Harald Heide-Steen jr. (Redaktøren), Carsten Winger (Konduktøren), Rolf Just Nilsen
    (Rikards far), Sossen Krohg (Rikards mor), Dan Fosse (Åselills far), Ingeborg
    Cook (Åselills mor), Carsten Byhring (Onkel Johan), Bab Christensen (Tante Rossedora).
    Musikk: Jan Garbarek. Instruktør: Sverre Udnæs. Source: https://tv.nrk.no/serie/fjernsynsteatret/1975/FTEA00000475
