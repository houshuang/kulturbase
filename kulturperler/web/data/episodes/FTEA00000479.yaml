  description: 'Fjernsynsteatret viser "Solveien seksten" av Arnljot Berg. Kostymer:
    Ivar Karlsen. Dekorasjoner: Dag Frogner. De er tre "sosiale kasus" de tre leieboerne.
    En både barnehjemsbarn og alkoholiker. En annen varig lemlestet i psykiaternes
    klør. En tredje er gammel og hjelpeløs. Sosialkurator Eva kommer og forteller
    om brevet fra gårdeier Gulbrandsen. Forsømmelse, brannfare, utestående husleie,
    skittenferdighet, alkoholisme, abnorm fremferd. Han ber sosialkontoret befri Solveien
    for denne belastningen. De som er med: Finn Kvalem (Stein Peder), Per Gjersøe
    (Gubben), Øivind Blunck (Stefan), Eva von Hanno (Eva), Odd Furøy (Gulbrandsen),
