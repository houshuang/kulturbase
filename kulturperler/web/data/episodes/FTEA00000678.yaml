  description: 'Fjernsynsteatret viser "Ripsvin og reinlender" av Arild Kolstad. Sminke:
    Wenche Fjeld. Kostymer: Mabi Helweg. Dekorasjoner: Lajla Hovland. Musikk: Sigurd
    Haugen. Et stykke om hvilke sosiale lag som skaper verdiene og om klassemotsetninger
    slik de finnes innenfor en familie. Gerd Johansen er ekspeditrise og husmor. Hennes
    mann Sverre en trykkarbeider. De har fire unger, som har gått forskjellige veier.
    En er blitt lærer, en forretningsmann, en LO-sekretær og en fabrikkarbeider. Noen
    har ennå sterk tilknytning til arbeiderbevegelsen, andre er på vei bort og "oppover"
    i samfunnet. Familien kommer sammen til Gerds fødselsdag, med svigerbarn og barnebarn
    også. Og i løpet av kvelden blir de konfrontert med en handling Gerd har begått.
    Konfrontasjonen tvinger dem til å tenke gjennom egen situasjon og det samfunnet
    de lever i - Norge i dag. I noen av rollene: Ragnhild Michelsen (Gerd), Roy Bjørnstad
