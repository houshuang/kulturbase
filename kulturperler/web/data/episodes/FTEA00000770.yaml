  description: 'Fjernsynsteatret viser "En hanske" av Bjørnstjerne Bjørnson, skrevet
    i 1883, omarbeidet i 1886. Stykket handler om troskap og svik. Hovedpersonen er
    den unge piken Svava, som får vite at den hun elsker, har hatt forhold til andre.
    I rollene medvirker blant andre Tone Schwarzott (Svava), Arne Lindtner Næss (Alf),
    Gisle Straume (Riis) og Helen Brichmann (fru Riis). Dekor: Gunnar Alme. Kostymer:
    Tull Engø. Bearbeidet og instruert av Tore Breda Thoresen. Source: https://tv.nrk.no/serie/fjernsynsteatret/1970/FTEA00000770
