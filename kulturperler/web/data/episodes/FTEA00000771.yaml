  description: 'Fjernsynsteatret viser "Kvart vårt liv" av David Mercer. Oversatt
    til nynorsk av Arnljot Eggen. På overflaten handler stykket om generasjonsmotsetninger,
    men går man dypere i stoffet finner man at det forteller om skuffelser og brutte
    håp både for den eldre og yngre generasjon. Personene stammer fra arbeiderklassemiljø
    i Yorkshire, England. I rollene medvirker blant andre: Øyvind Øyen (Wilf), Frøydis
    Armand (Gillian), Svein Moen (Richard), Wilfred Breistrand (Edgar) og Elsa Lystad
    (Margaret). Dekor: Grethe Hejer. Kostymer: Nan Austin. Instruktør: Per Bronken.
