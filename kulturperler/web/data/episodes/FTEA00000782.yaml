  description: 'Fjernsynsteatret viser "Siste tog til påfuglland" av Helge Hagerup.
    Bearbeidet for fjernsyn av Terje Mærli. Kostymer: Gerd Johnsrud. Scenografi: Christian
    Egemar og Hilde Johnsen. Den middelaldrende Antoinus Adamsen vender tilbake til
    den lille byen som han var på ferie i som ung. Han gjenopplever sin første forelskelse.
    I Therese. Hun er død, og selv er han egentlig halvdød hva gjelder følelser. Det
    er kanskje ikke stor å holde fast ved, så Adamsen går rundt med pistol. Med den
    vil han forsvare seg, mot den livsfarlige unge mannen som venter ham der i småbyen
    - kanskje hans egen ungdom, som han er kommet på kant med? Stykket skildrer Adamsens
    forhold til sin egen ungdom, som han desperat prøver å gjenerobre, gjennom erindringen
    om Therese og forholdet til en ny ung kvinne som likner på Therese - værelsespiken
    Marie. I noen av rollene: Lars Andreas Larssen (Antonius Adamsen), Sven Nordin
    (Den unge mannen), Anne Marie Ottersen (Maria), Liv Osa (Therese / Turid Gjertsvik),
    Gunnar Olram (Vårdal), Kjell Stormoen (Salvesen). Regi: Terje Mærli. Source: https://tv.nrk.no/serie/fjernsynsteatret/1984/FTEA00000782
