  description: 'Fjernsynsteatret viser "Et eventyr fra det gamle Arbat" av Aleksej
    Arbuzov. Oversatt av Trond Winje. Sminke: Kari Hermansen. Kostymer: Ivar Karlsen.
    Dekorasjoner: John Olsson. "Vi er i det hele tatt fabelaktige mennesker. De kommer
    nok til å like oss med tiden", spår Baljasnikov - kunstner, dukkemaker, 60 år,
    men på ingen måte gammel. I øyeblikket er Baljasnikov deprimert. Han tror på Goethe,
    som sa at menneskene må yte mer i sin alderdom enn i sin ungdom. Men nå har en
    tvunget ham til å ta ferie. Dessuten går muligheten for en ensom alderdom opp
    for ham. Han er på kant med sin sønn, som konkurrerer med ham som kunstner og
    mann. Han er redd hans tid er forbi. Men samtidig har han en forutanelse av noe
    vidunderlig - og plutselig dukker en ung pike opp i leiligheten hans i Arbat,
    en gammel bydel i Moskva. Det er Viktosja, hans gode fe, en storartet pike, og
    et under: en kvinne. De som er med: Henki Kolstad (Fjodor Kusmitsj Baljasnikov),
    Vidar Sandem (Kusma), Sverre Hansen (Christofor Blochin), Marit Østbye (Viktosja),
    Bentein Baardson (Ljovusjka), Johannes Eckhoff (Mannen fra Gdov). Russiske folkemelodier
    arrangert og spilt på gitar av Svein Johann Ose. Instruktør: Aloysius Valente.
