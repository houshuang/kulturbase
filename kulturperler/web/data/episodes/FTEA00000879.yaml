  description: 'Fjernsynsteatret viser "Til odel og eie" av Erling Pedersen. Dramaturg:
    Åse Vikene. Dekorasjoner: Erik Hagen. Pedersens debutantstykke handler om et arve-
    og familieoppgjør. På et lite småbruk på Vestlandet lever Anna og Johan, et eldre
    ektepar. De kan ikke drive gården lenger. Men hva skal skje med det vesle bruket,
    med fars- og morsarven, med menneskene? De som er med: Elisabeth Bang (Anna),
    Kjell Stormoen (Johan), Jon Eikemo (Hans), Karl Bomann-Larsen (Bjørn), Marit Grønhaug
    (Kirsten), Jan Frostad (Stein). Regi: Magne Bleness. Source: https://tv.nrk.no/serie/fjernsynsteatret/1980/FTEA00000879
