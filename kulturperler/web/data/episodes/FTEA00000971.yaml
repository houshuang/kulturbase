  description: 'Fjernsynsteatret viser "Smilet" av Anders Bye. Kostymer: Tull Engø.
    Dekorasjoner: Christian Egemar. Filmfotograf: Per Moen. Distraksjon og brutte
    tanker hos en håndfull pene mennesker som vet å oppføre seg i selskap. Virvar
    og utmattelse ved motsatt rettede konvensjoner. Tanker vipper på overflaten som
    korker på vann. En sier det ene og det stikk motsatte, det kommer ut på ett så
    lenge meninger er vindhaner og galer stumt og forgjeves. En mann og en kvinne
    forlater selskapet og tar inn på et hotellrom. Ikke at de liker hverandre, de
    tar krigen med seg - kjønnskampen og den politiske strid. Politisk tvangsvekking,
    bevissthet o m vold inngitt v e d vold - og kjønnenes gjensidige bitterhet ved
    å bli brukt, kjønnslig, økonomisk eller statusmessig - er emner Anders Bye streifer
    i sitt nye TV-spill. De som er med: Unni Evjen (Hun), Nils Ole Oftebro (Han),
    Elsa Lystad (Kvinnen), Arne Lie (Mannen), Ragnhild Michelsen (Resepsjonsdamen).
