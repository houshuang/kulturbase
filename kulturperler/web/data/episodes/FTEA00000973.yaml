  description: 'Fjernsynsteatret viser "Deilige dager" av Samuel Beckett. (Happy Days,
    1962). Oversatt av Kirsten Sørlie. Dekorasjoner: Dag Frogner. Kostymer: Nan Austin.
    En kvinne synker gradvis dypere og dypere ned i sanden, mens tingene hennes -
    tannbørste, pistol, vekkeklokke, lebestift - forsvinner etterhvert. Hun prøver
    å kommunisere med sin mann, men det går tregt. Han holder seg for det meste bak
    henne så hun ikke kan se ham, og han svarer henne sjelden. På tross av denne ekstreme
    situasjonen prøver hun å være helt som vanlig og tviholder på en optimistisk innstilling
    til tilværelsen. Som alle Becketts skuespill er også dette et eiendommelig, handlingsløst
    stykke, preget av pantomime og dialog uten mål eller klar mening. De store motiver
    i hans stykker er en venten på en eller noe som aldri kommer, en søken som ikke
    fører noe steds hen. De som er med: Randi Koch (Winnie), Sigmund Simonsen (Willie).
