  description: 'Fjernsynsteatret viser "På bunnen" av Maksim Gorkij. Oversatt av Arne
    Thomas Olsen og Janken Varden. Dekorasjoner: Christian Egemar. Kostymer: Ada Skolmen.
    Skuespillet ble skrevet under oppbyggingen av den revolusjonære bevegelse - som
    Gorkij selv tok aktivt del i, og utspiller seg blant mennesker sunket ned til
    bunnen av samfunnet. Blant disse finnes to motpoler. Luka er uttrykk for den vandrende
    gamle russiske vismann, hvis funksjon er å gi mennesker et håp om en annen og
    bedre tilværelse. Til den døende snakker han om paradiset i neste liv, til alkoholikeren
    om kuranstalten som er gratis, til den unge tyven om det rene liv som bonde. Han
    får betydning ved at han gir menneskene visjoner - men det er ikke hold i hans
    løfter og syn. Kuranstalter er ikke gratis, å etablere seg som bonde forutsetter
    penger. Følgelig blir Luka på mange måter en svindler, det han gir menneskene
    fører dem ikke ut av livet de lever, tvert om oppmuntrer det til passivt å godta
    det. Tross sin gode vilje hindrer Luka utviklingen mot et bedre samfunn. Opp mot
    Luka setter Gorkij Satin. I siste akt setter Satin tingene på plass, medgir at
    Luka har fått det til "å gjære" men samtidig utvikler han sin egen filosofi, som
    rommer tro - ikke bare på det som ligger bare som et håp i det fjerne - men på
    mennesket selv og dets enorme muligheter til å forandre sin situasjon. "Sannheten
    er den eneste gud for frie mennesker", vi behøver ikke søke tilflukt i Lukas''
