  description: 'Fjernsynsteatret viser "Skisser fra tsartiden" av Anton Tsjekhov.
    Dramatisert av Gabriel Arout. Oversatt av Jan Hogne Sandven. Sminke: Wenche Fjeld.
    Kostymer: Nan Austin. Dekorasjoner: Dag Frogner. Tre enaktere. I novellene "Frøken
    Julie", "Anjuta" og "Zina" forteller Tsjekhov om tre kvinner i tre forskjellige
    situasjoner. Først og fremst konsentrerer han seg om deres holdning til mannen
    og dermed til seg selv. De tre kvinnenes liv arter seg forskjellig, men mye i
    dem er også likt. Den første skissen viser hva en kvinne kan komme opp i når hun
    synes hennes arbeidsinnsats er like lite verd som hun selv. Den handler om et
    økonomisk oppgjør mellom en arbeidsgiver og en arbeidstaker. Han er arbeidsherren,
    han er situasjonens herre. Den andre skissen forteller om en kvinne som ofrer
    alt av kjærlighet. Og viser den funksjon kvinnen ofte har i det sosiale liv. Hun
    hjelper frem mannen, men kommer selv ingen vei i samfunnet. Alltid er hun objekt,
    også kjønnsobjekt - aldri subjekt. Uten engang å reflektere over det lar hun seg
    ydmyke, utnytte og utslette som menneske - av en av de vordende "store menn".
    I den tredje skissen er rollene omsider byttet om. Også den handler om et økonomisk
    oppgjør - men denne gangen er det kvinnen som har pengene. Nå er det kvinnen som
    er katten - og situasjonens dame. De som er med: Frøken Julie: Jorunn Kjellsby
    (Frøken Julie), Ole-Jørgen Nilsen (Husherren). Anjuta: Marit Østbye (Anjuta),
    Knut Walle (Studenten), Per Christensen (Fetissov). Zina: Henny Moan (Zina), Vidar
    Sandem (Sokolsky), Unn Vibeke Hol (Marthe). Instruktør: Otto Homlung. Source:
    https://tv.nrk.no/serie/fjernsynsteatret/1976/FTEA00000976 Uploader: tubeup.py'
