  description: 'Fjernsynsteatret viser "Kattelek" av Istvan Örkeny. Oversatt av Elisabeth
    Thams. Bearbeidet for fjernsyn av Kirsten Sørlie. Sminke: Kari Hermansen. Kostymer:
    Ellen Andreassen. Dekorasjoner: Kristin Sundt-Hansen. Fru Orban og hennes lamme
    søster Giza har hovedrollene i stykket. Giza, en av hundretusener av ungarere
    som flyktet fra landet sitt, har havnet i Garmisch-Partenkirchen. Her har hun
    skaffet seg meget trygge økonomiske kår, men overfor sitt handikap har hun resignert.
    Hun blir mest sittende i Bayern, mens hennes søster fru Orban lever for fullt
    i en nesten bohemaktig tilværelse i den gamle bydelen i Budapest. Hun stoler blindt
    på venninnen, Paula. Før gadd hun ikke se seg i speilet. Oppmuntret av bekjentskapet
    blomstrer hun opp og blir en helt ny kvinne, slik at hennes gamle elsker, den
    engang så berømte operatenor Viktor, blir helt rebelsk. Viktor har hun som elsker
    og supplement til ektemannen, men mener selv hun har levd et sedelig liv. Og så
    - Paula er "femme fatale", slangen i paradiset. Litt yngre og litt smartere enn
    fru Orban, og sannelig snapper hun ikke tenoren... De som er med: Tordis Maurstad
    (Fru Orban), Rønnaug Alten (Giza), Ragnhild Michelsen (Musa), Marit Grønhaug (Ilona),
    Peter Lindbæk (Jozi), Gøril Havrevold (Paula), Georg Løkkeberg (Viktor), Ella
    Hval (Adelaida), Rolf Arly Lund (Kelneren). Instruktør: Kirsten Sørlie. Source:
    https://tv.nrk.no/serie/fjernsynsteatret/1977/FTEA00000977 Uploader: tubeup.py'
