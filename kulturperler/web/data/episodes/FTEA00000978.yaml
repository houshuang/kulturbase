  description: 'Sanger fra arbeidsfolks historie. Fremført av Sigve Bøe, Per Jansen
    og Wenche Kvamme. I programmet får vi høre gamle arbeidersanger fra middelalderen
    og fram til oktoberrevolusjonen. Det begynner med sanger fra bondeopprøret i Tyskland
    i 1520-årene, og fortsetter med "carmagnole" fra den franske revolusjon. En sang
    stammer fra den industrielle revolusjon, og "Åtte timers dagen" forteller om kampen
    for kortere arbeidstid i USA. Fra Norge får vi en skillingsvise av Marcus Thrane
    og en sang fra fyrstikkarbeiderskenes streik. En soldatsang fra den første verdenskrig
    er en av de siste i programmet. Sangene blir satt i historisk perspektiv og illustreres
    med bilder fra den tid da de oppsto. Musikere: Åsmund Feidje, Sigurd Haugen, Guttorm
    Kittelsen, Laila Sjørbotten. Musikalsk ledelse: Sigurd Haugen. Source: https://tv.nrk.no/serie/fjernsynsteatret/1978/FTEA00000978
