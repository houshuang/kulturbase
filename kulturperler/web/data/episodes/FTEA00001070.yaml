  description: 'Fjernsynsteatret viser "Fridagen" av Terje Stigen. Stykket beskriver
    et maktspill mellom en leirkommandant og oppasseren hans, som dels er av jødisk
    opphav. De to har vært skolekamerater, og det har helt fra barndommen av eksistert
    et gjensidig avhengighetsforhold mellom dem. De har dengang hjulpet hverandre,
    men - som det heter i stykket "man kan herske over mennesker med velgjerninger".
    Under krigen tilspisses forholdet mellom de to. Tiden er krigens siste time, og
    mens de allerte rykker stadig nærmere, forteller kommandanten om hva som egentlig
    foregikk på skolen. I rollene: Arne Lie (Hans Meyer, leirkommandant), Per Christensen
