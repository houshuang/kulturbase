  description: 'Fjernsynsteatret viser "Pappa er ikke glad i oss lenger" av Sigbjørn
    Hølmebakk. Sminke: Tobben Amundsen. Kostymer: Beate Berntsen. Arkitekt: Grethe
    Hejer. Filmfotograf: Per Moen. Opptaksbok og regi: Sølve Kern. Skilsmisse sett
    fra mannens situasjon er emnet for Hølmebakks nye TV-drama, hans annet arbeid
    for Fjernsynsteatret. Det skal to til for å inngå et ekteskap og to til for å
    oppløse det. Lastebilsjåfør Leif har hatt en kollisjon, men har fortsatt arbeidet,
    han er gift og har tre barn. På den første turen etter uhellet er han glidd inn
    i et forhold til en annen. Hans kone, Ella, får vite det og forlanger separasjon.
    Hun isolerer seg med barna, han starter en kummerlig hybeltilværelse. Ella søker
    bekreftelse på hva hun allerede er kommet fram til. Søker ikke råd, men støtte
    for forutinntatte meninger, og informerer så snevert og rettet at hun får akkurat
    den støtten hun vil ha. Han har all skyld. Og kameraten Finn, selv utro i gjerning
    og holdning, lar sitt eget pillråtne, barnløse ekteskap profittere ved vennens
    tragedie. De som er med: Liv Thorsen (Ella), Per Christensen (Leif), Inger Teien
    (Kirsten), Jon Heggedal (Finn), Veslemøy Haslund (Selma), Else Heiberg (Vertinnen),
    Morten Solberg (Per), Benedicte Christensen (Tulla). Ellers medvirker: Randi Kock,
    Roy Bjørnstad og Ottar Wicklund. Instruktør: Sølve Kern. Source: https://tv.nrk.no/serie/fjernsynsteatret/1971/FTEA00001071
