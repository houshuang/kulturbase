  description: 'Fjernsynsteatret viser "Dr. Knock" av Jules Romains. (Knock ou Le
    Triomphe de la Médecine, 1923). Oversatt av Paul René Gauguin. Bearbeidet for
    fjernsyn av Åse Vikene. Kostymer: Nan Austin. Dekorasjoner: Erik Hagen. To leger
    - to "bedragere". En unnfallen Parpalaid, og hans yngre ivrige kollega Knock -
    som overtar og opparbeider den gamle legens praksis. Men stykket er først og fremst
    en historisk-sosiologisk dokumentasjon, spunnet over Romains stadige gjentatte
    tema: individets frihet. Alle former for tvungen utslettelse av individet er for
    Romains en synd mot de gudløses hellige ånd, og legene er ved denne anledning
    hans skyteskive. De som er med: Ivar Nørve (Dr. Knock), Gisle Straume (Dr. Parpalaid),
    Gøril Havrevold (Fru Parpalaid), William Nyrén (Trommeslageren), Øyvind Øyen (Bernard,
    overlærer), Rolf Søder (Mousquet, apoteker), Aud Schønemann (Dame i svart), Carsten
    Byhring (Første hurragutt), Willie Hoel (Annen hurragutt), Sossen Krohg (Fru Remy),
    Turid Balke (Hotellpiken), Tomas Fasting (Scipio). Musikk: Egil Kapstad. Instruktør:
    Aloysius Valente. Source: https://tv.nrk.no/serie/fjernsynsteatret/1974/FTEA00001073
