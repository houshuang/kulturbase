  description: 'Fjernsynsteatret viser "Syng vakkert om kjærligheten" av Gottfried
    Grafström. (Sjung vackert om kärlek). Oversatt av Elisabeth Thams. Bearbeidet
    for fjernsyn av Terje Mærli. Dekorasjoner: Sverre Andersen. Kostymer: Nan Austin.
    Stykket forteller om den svenske forfatteren Gustaf Fröding (1860-1911) på Uppsala
    Hospital, der Fröding var innlagt under en psykiatrisk diagnose fra 1898 til 1905.
    Og trekantdramaet som utspiller seg mellom Ida Bäckman, hans søster Cecilia og
    professoren. Mens det i Frödings indre verden foregår kamp, slåss hans nærmeste
    for å få herredømme over hans jordiske skjebne. På ene side Cecilia som med sin
    følelseskontroll er velegnet til et tospann med Frey, Frölings lege. Disse to
    mener ro, hvile og sedativer er beste terapi for en gal dikter. På den annen side
    står Ida, som ikke deler denne oppfatning. Tvert imot. Hun er den lekende og kjærlighetsfulle
    som sprer livsglede hos den tungsindige dikter, og går utenom det vilniss av diagnoser
    som psykiaterne vil sette. I Frödings nærhet på hospitalet finnes også søster
    Signe, som blir den som til slutt forstår hva han trenger. De som er med: Gisle
    Straume (Gustaf Fröding), Bente Børsum (Cecilia Fröding), Merete Moen (Ida Bäckman),
    Finn Kvalem (Professoren Frey), Jorunn Kjellsby (Søster Signe), Svein Scharffenberg
    (Reservelegen), Sverre Anker Ousdal (Lindgren), Sigmund Simonsen (Pleier). Instruktør:
    Terje Mærli. Source: https://tv.nrk.no/serie/fjernsynsteatret/1976/FTEA00001076
