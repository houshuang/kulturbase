  description: 'Fjernsynsteatret viser "Fjeldeventyret" av H.A. Bjerregaard, syngespill
    i to akter med musikk av Waldemar Thrane. Musikken er innspilt av Kringkastingsorkestret
    med Øivind Bergh som dirigent. Musikalsk instudering: Jenö Hukvari. Dekorasjoner:
    Sverre Andersen. Kostymer: Beate Berntsen. Folkelig nasjonalt drama fra 1824.
    Tre studenter - Albek, Finberg og Hansen - på tur i fjellet forveksles med landstrykere.
    Underlensmann Mons Østmoe samler en del bønder og drar for å arrestere dem. Bøndene
    angriper studentene, Mons holder seg i bakgrunnen. Studentene skjønner de blir
    tatt for tjuvradder og bestemmer seg for å la seg arrestere - gjøre komedie av
    det hele. Mons blir helt i bygda. Inntil lensmannens datter Marie oppdager at
    en av "landstrykerne" er hennes forlovede - jenta som også underlensmann Mons
    har et godt øye til. Marie går med på å ikke røpe hvem han er, når han forteller
    om spøken de har lagt opp til. Et herlig forhør blottstiller sårbare punkter hos
    rettens to representanter, som til slutt faller til fote og innrømmer studenten
    kvinnen han vil ha. De som er med: Jonas Brunvoll (Lensmann), Gisle Straume (Sorenskriveren),
    Paal Hangeraas (Student Hansen), Sigve Bøe (Student Finberg), Eva Solheim (Budeie
    Aagot), Sidsel Ryen (Lensmannsdatteren Marie), Tor Fagerland (Student Albek),
    Eva von Hanno (Lensmannsdatterens venninne) og Jon Heggedal (Underlensmann Mons
    Østmoe). Instruktør: Aloysius Valente. Source: https://tv.nrk.no/serie/fjernsynsteatret/1972/FTEA00001171
