  description: 'Fjernsynsteatret viser "Sirkulæret" av Václav Havel. Oversatt av Carl
    Fredrik Prytz. Kostymer: Ellen Andreassen. Dekorasjoner: Dag Frogner. Orden, regelverk,
    kontroll så omfattende at en rent ikke har kontroll over den. I en enhet skal
    det skje en forandring. Hvilken forandring? Snakk om den på et språk ingen skjønner,
    bagatelliser, driv igjennom før noen får sukk for seg. Sukke kan en etterpå. I
    stykket er dette nye et nytt språk - ptydepe. Det skal innføres på et større kontor.
    I effektivitetens navn, dessuten i det rasjonelles, i det entydiges og presises.
    La så gå at det er avhumanisert, sterilt, kaldt, så komplisert at ingen skjønner
    det, mener alle eller nesten alle. Unntatt kontorets direktør, som formulerer
    sin innvending omtrent slik: En kan ikke ta fra et menneske dets menneskelige
    språk, da løses det opp og blir mindre menneske, men meningen med mennesket er
    at det skal utvikle seg til stadig mer menneske. Over ham er nye ledere, under
    ham også. Hans underordnede ignorerer ham. Vil ikke at han skal fungere, dvs.
    de vil gjerne fungere i hans sted. Fryser ham ut. Et nokså vanlig menneske bukker
    under når det ikke er villig til å snakke samme språk som de andre. Skuespillet
    er en satirisk tragikomedie, et bittersøtt angrep på byråkratiet i det moderne
    samfunn og på misbruk av språket. De som er med: Bjarne Andersen (direktør Josef
    Gross), Ola B. Johannessen (Johann Balas), Sverre Hansen (Hans Kubsch), Arne Lie
    (Jan Morat), Knut Husebø (Dr. Kunz), Anne-Lise Tangstad (Helene), Marit Hamdahl
    (Maria), Randi Koch (Hanna), Bab Christensen (Petrina), Thomas Fasting (Kalus),
    Svein Moen (Jirka), Sverre Hansen (Schuba), Paal Hangeraas og Sigve Bøe (Funksjonærer).
    Instruktør: Gerhard Knoop. Source: https://tv.nrk.no/serie/fjernsynsteatret/1972/FTEA00001172
