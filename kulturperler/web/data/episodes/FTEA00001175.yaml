  description: 'Fjernsynsteatret viser "Erika" av den tyske forfatterinnen Ursula
    Krechel. Oversatt av Kjell Askildsen. Dekorasjoner: Christian Egemar. Kostymer:
    Nan Austin. Erika er en ung kvinne som lever et vanlig liv i en middels stor by
    i Vest-Tyskland. Livet hennes er som det blir for moderne unge kvinner flest i
    bysamfunnene. Hun er blitt gift, har svak utdannelse og ingen egentlige interesser.
    Likevel blir de tingene som skjer i livet hennes, eksempler på svære og vanskelige
    konflikter som slik ungdom ofte møter og må finne en løsning på. En dag går Erika
    trett. Hun forlater ektemannen, men blir i jobben som er kjedelig og dårlig betalt.
    Men det er jo en jobb. Hva så? Stykket viser i korte scener kvinnene som står
    nærmest Erika: mor, svigermor, kontorkollega og venninne. Mennene er ikke til
    stede i stykket, men nærværende i kvinnenes liv hele tiden. Alle disse kvinnene
    har noe de skulle ha sagt til henne om hvordan hun bør innrette livet sitt. De
    som er med: Marit Hamdahl (Erika), Marit Østbye (Hennes venninne), Ragnhild Michelsen
    (Hennes mor), Elna Hallenberg Næss (Hennes svigermor), Bjørg Vatle (Sekretæren),
    Gerd Wiik (Kontorsøsteren). Instruktør: Jan Bull. Source: https://tv.nrk.no/serie/fjernsynsteatret/1976/FTEA00001175
