  description: 'Fjernsynsteatret viser "Visittid" av Sverre Udnæs. Vår - tidlig mai
    - en ettermiddag, kveld, natt og morgen i en gjennomsnittsfamilie. Etter konens
    død noen år tilbake i tiden har faren, William, knyttet seg til en venninne fra
    arbeidsplassen - og Lisbeth, er blitt boende hos ham - blitt en del av hans hverdag.
    Denne ettermiddagen i mai dukker datteren Karin og svigersønnen Martin opp. Sammen
    med William og Lisbeth venter de på at familiens yngste medlem - Lille Lene, ca
    20 år - skal komme hjem etter et lengre sykehusopphold. Stykket skisserer noen
    mennesker fra en samtidig norsk virkelighet. De som er med: Jack Fjeldstad (William),
    Mona Hofland (Lisbeth), Ane Hoel (Karin), Ole-Jørgen Nilsen (Martin), Maryon Eilertsen
    (Lille Lene). Instruktør: Arild Brinchmann. Source: https://tv.nrk.no/serie/fjernsynsteatret/1976/FTEA00001275
    Uploader: tubeup.py'
