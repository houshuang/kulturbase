  description: 'Fjernsynsteatret viser "Kennedys barn" av Robert Patrick. (Kennedy''s
    Children). Oversatt av Elisabeth Thams. Sminke: Britt Hegg. Kostymer: Ada Skolmen.
    Dekorasjoner: Grethe Hejer. Stykket handler om vår umiddelbare fortid, 60-årene,
    og om oss - nå, hvorfor vi er blitt slik vi er blitt. En regntung ettermiddag
    samles de på en teaterbar i New York. Rona, hippie og politisk aktivist. Rona
    har protestert mot Vietnamkrigen. Mark har tatt del i den. Mark og Wanda er Ronas
    rake motsetninger. Wanda er kontordame i "Alt om håp", fikk sjokk da John "Camelot"
    Kennedy ble skutt og drept. Siden dengang har hun hatt Kennedy på hjernen. Carla
    er filmstjerne på B-laget. Ludder og stjerne fra den lavere showbusiness. Hun
    ville bli kjærlighetsgudinne, glamourpiken som bestemte seg for å fylle tomrommet
    etter Marilyn Monroe. For sent skjønte hun at tidene har forandret seg, at hun
    er danket ut av andre idealer. Den outrerte, virtuose teaterhomoen og galgenhumoristen
    Sparger er vårt siste bekjentskap i baren. De er alle barn brent av 60-årenes
    purgatorium, brent ut i et eneste blaff. Til felles har de bare at de var unge
    i tiåret 1960-1970 og at de kjempet - for fedrelandet, kapitalisme, for å overleve,
    for karriere eller rettferdighet, for seg selv eller andre. De som er med: Jorunn
    Kjellsby (Wanda), Frank Iversen (Sparger), Vidar Sandem (Mark), Marit Østbye (Rona),
    Ane Hoel (Carla), Sigmund A. Simonsen (Barkeeperen). Instruktør: Svein Scharffenberg.
