  description: 'Fjernsynsteatret viser "Tribadenes natt" av Per Olov Enquist. (Tribadernas
    natt). Oversatt av Karen Lisa Castberg. Sminke: June Paalgaard, Tove Wallin. Kostymer:
    Ivar Karlsen. Dekorasjoner: Christian Egemar. Handlingen er lagt til mars 1889.
    Fire personer prøver på "Den starkare" av August Strindberg. Strindberg er selv
    den ene. De øvrige er hans finskfødte hustru Siri von Essen, hustruens venninne,
    og kanskje elskerinne, Marie David, og den danske skuespilleren Viggo Schiwe.
    Strindberg er blakk, utfrosset og landflyktig. Og forholdet til Marie er mer enn
    spent. Uten å vite det står han foran den veste tiden i sitt liv. Stykket skildrer
    August Strindberg under skilsmissen fra Siri von Essen da han mer enn noengang
    led under dypt motstridende følelser og sterk sjalusi over sin hustrus hete venneskap
    til venninnen Marie David. De som er med: Per Christensen (August Strindberg),
    Henny Moan (Siri von Essen-Strindberg), Kjersti Døvigen (Marie Caroline David),
