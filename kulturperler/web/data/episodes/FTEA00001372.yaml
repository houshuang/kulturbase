  description: 'Fjernsynsteatret viser "Vinduer" av Murray Schisgal. Oversatt og instruert
    av Finn Kvalem. Dekorasjoner: Per Fjeld. Kostymer: Nan Austin. Et ektepar i førtiårene,
    Ted og Francis, flytter inn i et rommelig gammelt hus i forstaden til en storby.
    Han er forfatter eller kanskje forsker, men har fulldagspost som lærer. Hun venter
    sitt første barn. Slik er opplegget i dramaet "Vinduer". Verken alder, yrke eller
    familiesituasjon setter stykkets hovedpersoner i noen særstilling, de er middelaldrende
    og har gått inn i samfunnet. Men alt er satt i fare, alt kan ødelegges når det
    skal være - det er grunnfølelsen hos Ted og Francis. Og av den fødes en angst
    som overgår den engstelse en kan føle når en flytter inn i et fremmed hus. De
    er overtrette, men det alene kan ikke forklare at de føler huset eter seg inn
    til punkter av panikk og at alt trekkes inn i panikken. De besiktiger ikke sin
    nye bolig, men flykter for tingenes usynlige øyne. Huset ser dem, nei - ikke bare
    huset - hele naboskapet, nei, ikke bare naboskapet: alt farlig og usynlig, angsten
    for å leve og angsten for å dø. De som er med: Lise Fjeldstad (Frances), Per Christensen
    (Ted), Paal Hangeraas (Lester), Marit Østbye (Sandy), Thomas Fasting (Eugene).
    Source: https://tv.nrk.no/serie/fjernsynsteatret/1972/FTEA00001372 Uploader: tubeup.py'
