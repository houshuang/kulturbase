  description: 'Fjernsynsteatret viser "Tango" av den polske dramatikeren Slawomir
    Mrozek, oversatt av Hans Heiberg. Opprøreren Artur vil forandre og forbedre samfunnet,
    men har ikke noe å gjøre opprør mot i et normløst samfunn etter at alle revolusjoner
    allerede er gjort. For ham er bare vold og fascisme tilbake. I rollene medvirker
    blant andre: Arne Aas (Artur), Bjarne Andersen (Stomil, Arturs far), Bab Christensen
    (Eleonora, Arturs mor) og Jon Heggedal (Edek). Dekor: Christian Egemar. Instruktør:
    Per Bronken. Source: https://tv.nrk.no/serie/fjernsynsteatret/1967/FTEA00001467
