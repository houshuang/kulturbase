    på 21-årsdagen til sønnen utvikler seg til det endelige oppgjøret mellom far og
    sønn. I rollene medvirker Arne Lie (Anker Nilsen), Klaus Hagerup (Jan), Svein
    Scharffenberg (Svein), Eva von Hanno (Rita) og Marit Hamdahl (Nina). Musikk av
