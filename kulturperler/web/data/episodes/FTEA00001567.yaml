  description: 'Fjernsynsteatret viser "Den innbilt syke", en komedie av Molière (La
    malade imaginaire). Oversatt av André Bjerke. Stykket er et satirisk angrep på
    legestanden. Hypokonderen Argan vil gifte bort sin vakre datter Angélique til
    legestudenten Thomas, siden han gjerne vil ha en lege i familien. Men Angélique
    elsker Cléante. I rollene ser vi blant andre Sverre Hansen (Argan), Anita Rummelhoff
    (Toinette), Eva Opaker (Angélique), Svein Scharffenberg (Cléante) og Geir Børresen
    (Thomas Diafoirus). Musikk: Sigurd Berge. Instruktør: Kirsten Sørlie. Source:
    https://tv.nrk.no/serie/fjernsynsteatret/1967/FTEA00001567 Uploader: tubeup.py'
