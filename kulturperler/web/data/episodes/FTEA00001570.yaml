  description: 'Fjernsynsteatret viser "Symptomer" av den norske dramatikeren Sverre
    Udnæs. Vi møter to vennepar fra vidt forskjellige miljøer. Thomas og Merete lever
    et nokså alminnelig borgerlig liv. Thomas er en intellektuell klatrer, som er
    blitt kulturjournalist uten egentlig å ha format nok for stillingen. For å forsvare
    den skansen han har vunnet, må han arbeide hardt, men dermed forsømmer han både
    åndelig og fysisk sin kone - som etter en tid driver inn i et forhold til en annen.
    Det andre paret, Chris og Wenche, lever i et nevrotisk overklassemiljø. Såvel
    fysisk som intellektuelt inntar de kledelige attityder. Han leker engasjert og
    radikal. Hun gjør seg til moteslave, innesperret i rollen som elegant og monden,
    kvinne av verden. De som er med: Lise Fjeldstad, Per Christensen, Bente Liseth,
    Nils Ole Oftebro, Gerd Jørgensen, Wenche Foss, Jack Fjeldstad, Ola Isene og Svein
    Moen. Instruktør: Per Bronken. Source: https://tv.nrk.no/serie/fjernsynsteatret/1971/FTEA00001570
