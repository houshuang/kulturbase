  description: 'Fjernsynsteatret viser "Agnete" av Amalie Skram. Skuespill fra 1893.
    Sminke: Karin Sæther. Kostymer: Tull Engø. Dekorasjoner: Christian Egemar. Skuespillet
    handler om hvor vanskelig en skilt kvinnes liv er. Handlingen lagt til norsk kunstnermiljø
    i København i 1890-årene. Agnete, nesten bohem, fraskilt og en tyv, venter på
    eventyrprinsen. Lengter etter den selvforglemmende og generøse kjærligheten. Går
    i giftetanker. Overveier å selge seg - for sikkerheten. Bli hustruen til en mann
    hun ikke elsker. Hun elsker en, jurist Rikard Berg. En vokter av samfunnet, som
    menn har bygd opp. En borger som lengter etter en plettfri brud. Vi elsker ikke
    alltid dem vi tror vi elsker. Ikke de virkelige menneskene, bare idealbildene.
    Det er i Agnetes forhold til Rikard et gap mellom idealet og virkeligheten, og
    gapet er der også i Rikards forhold til Agnete. Stykket forteller om samfunnshensynenes
    og konvensjonenes seier over kjærligheten i en mann. Helmer dømte Nora. Rikard
    avgir også en kjennelse. Avviser hennes bønn om å bli elsket ren. De som er med:
    Kari Simonsen (Agnete Lindemann), Joachim Calmeyer (Rikard Berg), Marie Louise
    Tank (Sara Wulf), Per Christensen (Adolf Wulf), Eline Simonsen Haga (Gerda, datter),
    Kaare Kroppan (Egholm), Karen Randers-Pehrson (Fru Doris Blom), Jan Hårstad (Svend
    Ulfsen), Minken Fosheim (Fru Rikke Ulfsen), Bentein Baardson (Fenger), Arne Bang-Hansen
    (Stibolt), Agnethe Bjørn (Thea, tjenestepike). Instruktør: Finn Kvalem. Source:
    https://tv.nrk.no/serie/fjernsynsteatret/1979/FTEA00001578 Uploader: tubeup.py'
