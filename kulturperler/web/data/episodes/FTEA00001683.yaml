  description: 'Fjernsynsteatret viser "Lille Eyolf" av Henrik Ibsen (1894). Dekor:
    Olav Ile. Rita og Alfred Allmers har en lam sønn, Eyolf. Da gutten var spedbarn,
    hadde foreldrene het elskov som fikk dem til å glemme alt rundt seg, og sønnen
    falt ned fra bordet. Skyldfølelsen uthuler ekteskapet, og sønnen forsømmes. Alfred
    fordyper seg i arbeidet fordi han ikke klarer å tilgi seg selv, hans kone ønsker
    oppmerksomhet og mannen slik han en gang var. Hun føler seg avvist, og blir sjalu
    på sønnen og Alfreds halvsøster Asta, som han er sterkt knyttet til. Rottejomfruen,
    en gammel kone, kommer til huset og spør "Har herskapet noe som gnager i huset",
    og tilbyr seg å lokke rottene med seg ut på fjorden så de drukner. Hos familien
    Allmers nager og gnager det helt ned i røttene. Under den polerte overflaten blir
    Lille Eyolf et offer for de voksnes fortvilelse, behov og ambisjoner. I rollene:
    Joachim Calmeyer (Alfred Allmers), Rut Tellefsen (Rita Allmers), Hans Petter Knagenhjelm
    (Eyolf), Lise Fjeldstad (Frøken Asta Allmers), Arne Aas (Ingeniør Borgheim) og
    Ragnhild Michelsen (Rottejomfruen). Instruktør: Magne Bleness. Source: https://tv.nrk.no/serie/fjernsynsteatret/1968/FTEA00003368
    Uploader: tubeup.py'
