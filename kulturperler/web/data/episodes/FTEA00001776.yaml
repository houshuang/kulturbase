  description: 'Fjernsynsteatret viser "Friheten" av Rainer Werner Fassbinder. (Bremer
    Freiheit). Oversatt av Kjell Askildsen. Kostymer: Tull Engø. Sminke: Karin Sæther.
    Dekorasjoner: Willi Nordraa. Stykket tar utgangspunkt i en autentisk kriminalsak
    i Bremen i begynnelsen av 1800-tallet, men det forteller om de katastrofale følger
    konvensjoner, småborgerlighet og undertrykkelse får både for dem som blir holdt
    nede og tråkket på og dem som tråkker. Kvinnefrigjøring, kvinnesak - hovedpersonen
    Geesche gjør opprør. Men blir like dominerende som de dominerende menn hun vil
    gjøre opprør mot. En stund kjemper hun for å tenke og handle som hun selv vil,
    så kjemper hun for at alle skal tenke og handle som henne. Hun har all mulig grunn
    til å ville gjøre opprør, men den form for opprør hun griper til, gjør henne først
    til en undertrykker og så til et offer for egne metoder. Ved arsenikk forgifter
    og dreper hun familie - to ektemenn, sin forlovede, sin mor og sine barn, og venner.
    Geesche Gottfried ble halshugget i Bremen 1831. De som er med: Kari Simonsen (Geesche
    Gottfried), Roy Bjørnstad (Miltenberger), Rolf Søder (Timm), Ragnhild Michelsen
    (Moren), Ole-Jørgen Nilsen (Gottfried), Frank Iversen (Zimmermann), Finn Kvale
    (Rumpf), Vidar Sandem (Johann), Sigmund A. Simonsen (Bohm), Jannik Bonnevie (Luisa
    Mauer), Bentein Baardson (Pater Markus). Musikk: Johann Sebastian Bach. Ved orgelet:
    Bjørn Boysen. Instruktør: Per Christensen. Source: https://tv.nrk.no/serie/fjernsynsteatret/1977/FTEA00001776
