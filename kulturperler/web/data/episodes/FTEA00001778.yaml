  description: 'Fjernsynsteatret viser "Orkesterplass til evigheten" av Lorees Yerby.
    (Save Me a Place at Forest Lawn). Oversatt av Elisabeth Thams. Kostymer: Knut
    Bryn. Dekorasjoner: Per Fjeld. Stykket, Edvard Hambros debut som instruktør, handler
    om døden og to eldre damers forhold til den. To venninner pleier å møtes på en
    kafeteria. For å prate og innta et bedre måltid. De har det meste av livet bak
    seg og må se i øynene at de ikke har så mange årene igjen å leve. Likevel synes
    de det finnes mye å glede seg over. Føler seg ikke rede til å dø, er ikke trette
    nok, ikke syke nok, ikke mette av dage. Med sin selvopptatthet og sin vitale fandenivoldskhet
    sprenger de forestillingen om at damer i den alderen bør ofre seg for barnebarna
    og se døden rolig i møte. Men den nakne dødsangsten ligger på lur under alt de
    sier: Når de ler, leker og synger barndommens sanger. Når de snakker om deres
    avdøde menn. Når de planlegger hva som skal skje med likene deres. Når de filosoferer
    over hva som venter dem på den andre siden. Denne spesielle ettermiddagen viser
    dessuten at de to venninnene nok ikke har snakket ut med hverandre om riktig alt.
    De som er med: Ella Hval (Clara), Ada Kramm (Gertrude). Instruktør: Edvard Hambro.
