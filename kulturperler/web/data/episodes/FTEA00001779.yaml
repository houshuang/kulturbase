  description: 'Fjernsynsteatret viser "Påske" av August Strindberg. Oversatt og instruert
    av Per Bronken. Kostymer: Mabi Helweg. Dekor: Grethe Hejer. Handlingen utspiller
    seg hos en småborgerlig familie på begynnelsen av 1900-tallet. Faren sitter i
    fengsel for underslag og datteren er lagt inn på sykehus med depresjon. Familien
    Heyst gjennomlever tre påskedager med uro, angst og lidelse og til slutt nåde
