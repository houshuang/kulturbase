  description: 'Fjernsynsteatret viser "Cocktailparty" av den engelske dramatikeren
    T. S. Eliot. Oversatt av Paal Brekke. Lavinia Chamberlayne har forlatt sin ektemann
    Edward før et cocktailselskap. De har begge hatt forhold på si. En fremmed gjest,
    Sir Henry, analyserer deres ekteskap og forhold. Vil de finne tilbake til hverandre
    igjen? I rollene medvirker blant andre Sverre Hansen (Edward Chamberlayne), Wenche
    Foss (Julia Shuttlethwaite), Liv Ullmann (Celia Coplestone), Claes Gill (Sir Henry
    Harcourt-Reilly) og Bab Christensen (Lavinia Chamberlayne). Instruktør: Michael
    Elliott. Source: https://tv.nrk.no/serie/fjernsynsteatret/1967/FTEA00001867 Uploader:
