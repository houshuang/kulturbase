  description: 'Fjernsynsteatret viser "Aksel og Marit" av Terje Mærli. Dekorasjoner:
    Grethe Hejer. Kostymer: Beate Berntsen. Aksel og Marit er et ektepar fra lavtlønnsgruppen.
    Fortellingen om dem er lagt til tjukkeste Oslo. De er innflyttere og bor i en
    gammel leilighet midt i byen. At leiligheten er gammel betyr at de selv må investere
    for å skaffe seg den komfort de ønsker og trenger som familie med barn. Det gjør
    de, men i grunnen har de ikke råd, det blir avbetalinger og lån, og på ulike måter
    slår den stadige pengemangelen inn i ekteskapet. Situasjonen blir ikke bedre ved
    at firmaet Aksel arbeider i, også sliter med økonomien og vel kanskje vil gå konkurs.
    Av venner som kan hjelpe dem gjennom krisene, har de dessuten bare en, nykomlinger
    som de er. De som er med: Sverre Anker Ousdal (Aksel), Eva Opaker (Marit), Ivar
    Nørve (Ove), Eilif Armand (Formann Hansen), Vibeke Falk (Fru Daa-Hansen), Anne
    Marie Ottersen (Anne), Unni Evjen (Anne, serveringsdame), Grete Nordrå og Rolf
    Søder (Par på hybel), Steffen Ousdal (Anders). Ellers medvirker: Arne Lie, Unn
    Vibeke Hol, Roy Bjørnstad, Sigmund Simonsen og Morten Bremer Mærli. Billedregi
    og montasje: Terje Haglund. Instruktør: Terje Mærli. Source: https://tv.nrk.no/serie/fjernsynsteatret/1973/FTEA00001872
    Uploader: tubeup.py'
