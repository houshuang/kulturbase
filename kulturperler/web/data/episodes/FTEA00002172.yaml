  description: 'Fjernsynsteatret viser "Aske" av Sverre Udnæs. Et middelaldrende ektepar,
    Daniel og Cecilie, lever alene i det store huset sitt. De har en sønn, men han
    har forlatt hjemmet, og de vet ikke engang om han lever eller er død. Han er jazzmusiker
    og har brutt ut av foreldrenes miljø. Mens Cecilie er alene i huset, trenger tre
    unge og en eldre seg inn, de er venner av sønnen. "Aske" forteller om konfliktene
    som oppstår mellom Cecilie - og senere Daniel - og inntrengerne. Det er en konflikt
    som har mange sider. De som er med: Wenche Foss (Cecilie), Jørn Ording (Daniel),
    Svein Scharffenberg (Jo), Per Jansen (Allan), Anne Marit Jacobsen (Stella), Lars
    Nordrum (Benny). Musikk: Gunnar Sønstevold. Instruktør: Sverre Udnæs. Source:
    https://tv.nrk.no/serie/fjernsynsteatret/1973/FTEA00002172 Uploader: tubeup.py'
