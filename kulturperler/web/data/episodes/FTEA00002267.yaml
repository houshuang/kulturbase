  description: 'Fjernsynsteatret viser "Rommet" av den britiske dramatikeren Harold
    Pinter; dette er hans første skuespill, skrevet i 1957. Oversatt av Helge Hagerup.
    Vi møter et eldre ektepar i et fattig rom i en ussel leiegård og blir vitne til
    deres møte med den fiendtlige og farlige verden utenfor døren. I rollene medvirker
    blant andre Else Heiberg (Rose Hudd), Frimann Falck Clausen (Bert Hudd) og Egil
    Hjorth-Jenssen (Mr. Kidd). Instruktør: Lars Löfgren. Source: https://tv.nrk.no/serie/fjernsynsteatret/1968/FTEA00002267
