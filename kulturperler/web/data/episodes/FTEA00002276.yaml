  description: 'Fjernsynsteatret viser "Besøk av en gammel dame" av Friedrich Dürrenmatt.
    (S-hv). (Der Besuch der alten Dame, 1956). Oversatt av Per Eirik Waage. Sminke:
    Kari Lie. Scenografi: Guy Krohg. En tragisk komedie om skyld, hevn og soning og
    om et helt samfunns moralske korrupsjon gjennom velstandens fristelser. Handlingen
    begynner i det Claire Zachanassian kommer smekkrik tilbake til hjembyen Güllen,
    en liten tysk småby, for å ta hevn. Med seg har hun tjenere, menn og eksmenn og
    ganstere. Her ble hun som ung pike tråkket på tærne på den forferdeligste måte.
    Hun gjemte det som hendte i sitt hjerte, og giftet seg til penger. Og Claire tar
    hevn, på en bestialsk men humoristisk måte. Hun krever kort og godt at Güllenborgerne
    skal drepe den mannen som engang svek henne - kolonialhandler Kaufmann. Hun slenger
    kravet ut, og setter seg ned og hygger seg. Den gamle damen lover borgerne en
    milliard for å etterkomme kravet, og borgerne begynner å spekulere i den rikdom
    de kan komme til å få. De lever på forskudd, de stifter gjeld. Noen av de som
    er med: Ragnhild Michelsen (Claire Zachanassian), Ole-Jørgen Nilsen (Hennes ektemann),
    Thor Aamodt (Toby), Eyolf Soot Kløvig (Roby), Jon Heggedal (Koby), Erik Lassen
    (Loby), Thorleif Reiss (Butleren), Rolf Søder (Kaufmann), Evy Engelsborg (Hans
    Hustru), Arne Bang-Hansen (Borgermesteren), Arne Lie (Presten). Instruktør: Otto
    Homlung. Source: https://tv.nrk.no/serie/fjernsynsteatret/1977/FTEA00002276 Uploader:
