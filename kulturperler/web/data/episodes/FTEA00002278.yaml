  description: 'Fjernsynsteatret viser "En fallit" av Bjørnstjerne Bjørnson. Skuespill
    i fire handlinger, utgitt 1875. Bearbeidet for fjernsyn av Magne Bleness. Språkbearbeidelse
    av Karen Lisa Castberg. Sminke: Wenche Fjeld. Kostymer: Ivar Karlsen. Dekorasjoner:
    Gunnar Alme. Det er økonomisk krise i landet. En framtredende mann innen næringslivet,
    Grosserer Tjælde, står på randen av konkurs. Han har drevet dobbeltspill, skjult
    at bedriften er i håpløs underbalanse og forsøkt å holde fasade for å unngå den
    konkursen som vil gjøre et stort antall mennesker arbeidsløse og føre til tap
    av betydelige midler. Hans venn og nabo er nettopp slått konkurs. Og advokat Berent
    fra hovedstaden er på sporet. Krisen er uungåelig. Stykket er et angrep på tvilsom
    forretningsmoral, en analyse av en familie og dens avgjørende krise, og selvbedrag.
    Verken individer eller samfunn kan fungere hvis ikke de er sanne mot seg selv
    og andre. Noen av de som er med: Frank Robert (Grosserer Tjælde), Ragnhild Michelsen
    (Fru Tjælde), Katja Medbøe (Valborg), Reidun Nortvedt (Signe), Ståle Bjørnhaug
    (Løytnant Hamar), Karl Bomann-Larsen (Sannæs), Jan Hårstad (Jakobsen), Per Christensen
    (Advokat Berent). Instruktør: Magne Bleness. Source: https://tv.nrk.no/serie/fjernsynsteatret/1979/FTEA00002278
