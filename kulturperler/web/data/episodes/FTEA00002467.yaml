  description: 'Drama av Eugene O''Neill, oversatt av Sigbjørn Hølmebakk. Et realistisk
    stykke fra havnemiljø. Fire fulle sjøfolk kommer inn på en skitten havnekneipe.
    Dette er et samlingssted for mer eller mindre lyssky individer som har gitt opp
    håpet. Unntaket er sjømannen Olson som vil ut av dette livet, og starte på nytt
    som bonde. Ironisk er det at det er han som blir dopet, ranet og ''''shang-haiet''''.
    I hovedrollene: Rolf Søder (Olson), Carsten Byhring (Feite Joe), Roy Bjørnstad
    (Nick), Bab Christensen (Mag) og William Nyren (Driscoll). Dekor: Gunnar Alme.
    Instruktør: Sverre Udnæs. Sendt i Fjernsynsteatret. Source: https://tv.nrk.no/serie/fjernsynsteatret/1967/FTEA00002467
