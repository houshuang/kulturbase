  description: 'Fjernsynsteatret viser "Den vegelsinnede", en komedie av Ludvig Holberg.
    Lucretia er i sine stemningers vold og husker ikke hva hun sier og mener fra øyeblikk
    til øyeblikk. Slik vikler hun seg inn i umulige situasjoner, selv om hun mener
    alt så vel. Oversatt og bearbeidet for fjernsyn av Per Bronken. I rollene medvirker
    blant andre Minken Fosheim (Lucretia), Hilde Grythe (Pernille), Trond Brænne (Henrik)
    og Torfinn Nag (Petronius). Musikk: Tone Hulbækmo og Hans Henrik Jacobsen. Source:
