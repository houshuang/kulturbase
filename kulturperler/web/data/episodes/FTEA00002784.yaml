  description: 'Fjernsynsteatret viser Ludvig Holbergs skuespill "Jeppe paa Bierget
    eller Den forvandlede Bonde", skrevet 1722. Språkbearbeidet av Karen Lisa Castberg.
    Scenograf: Christian Egemar. Kostymer: Gerd Johnsrud. Komedien om bonden Jeppe
    og hans rasende hustru Nille er blant Holbergs mest spilte. I tung rus blir Jeppe
    lagt i Baronens seng. Der våkner han og tror at han er herre på godset. Drikker
    enda mer, sovner igjen og når han denne gang våkner er det på en mødding. Så blir
    han arrestert og dømt til døden - ved gift, men som død blir han hengt - og så
    blir han levende - og får fire riksdaler. Det er ikke lett for en full, fattig
    bonde å følge med... I rollene: Per Christensen (Jeppe), Kirsten Hofseth (Nille),
    Johannes Joner (Baron Nilus), Per Gørvell (Sekretæren), Jan Ø. Wiig (Jacob Skomaker),
    Arne Bang-Hansen (Kammertjeneren), Per Frisch (Erik Lakei), Birgitte Victoria
    Svendsen (Hoffdame), Arne Aas (Magnus). Komponist: Gunnar Sønstevold. Regi: Magne
