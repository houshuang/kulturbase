  description: 'Fjernsynsteatret viser "Trilopites", en absurd satire av Mathis Mathisen.
    Professor Truman blir interessert i en orangutang under et besøk i en dyrehage.
    Han bestemmer seg for å kjøpe apen og lære den opp. Hvor lik kan orangutangen
    bli et menneske? Og hvem vil føle seg truet? I rollene medvirker blant andre Sverre
    Hansen (Dr. Truman, vitenskapsmann) og Rolf Søder (Trilopites). Musikk: Ragnar
    Søderlind. Bearbeidelse og instruksjon: Sølve Kern. Source: https://tv.nrk.no/serie/fjernsynsteatret/1968/FTEA00002868
