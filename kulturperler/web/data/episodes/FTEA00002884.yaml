  description: 'Fjernsynsteatret viser "Fribillett til Soria Moria" av Bjørg Vik.
    Stykket er skrevet direkte for fjernsyn. Kostymer: Nan Austin. Scenograf: Grethe
    Hejer. Oslo i begynnelsen av 50-tallet. To kvinner i 40-årsalderen lever sammen
    i en leilighet og er blitt avhengig av hverandre. Elise og Mabel er venninner,
    men så forskjellig som vel mulig. Den lettlivede, livsbejaende men også overfladiske
    og egoistiske Mabel er kontrasten til sin omsorgsfulle og oppofrende venninne
    Elise, som lever mer for andre enn seg selv. Hva skjer når en mann kommer inn
    i bildet? I rollene: Marit Syversen (Mabel Andersen), Kirsten Hofseth (Elise Vangen),
    Knut M. Hansson (blomsterhandler Hjalmar Bull), Johannes Joner (Tom Andersen).
