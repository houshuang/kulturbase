  description: 'Fjernsynsteatret viser "Underveis" av Helge Krog. I dette dramaet
    skrevet i 1931 møter vi den unge legen Cecilie, som har fått stor frihet til å
    realisere seg selv av sine foreldre. Men så blir hun gravid og ønsker ikke å oppgi
    navnet på barnets far. Det viser seg at foreldrene ikke er så forståelsesfulle
    og idealistiske som Cecilie trodde. I rollen medvirker blant andre Ingebjørg Sem
    (Cecilie), Per Gjersøe (Kristian Darre), Rønnaug Alten (fru Marie Darre) og Per
    Theodor Haugen (Eivind Darre). Bearbeidet for fjernsyn og instruert av Knut M.
    Hansson. Source: https://tv.nrk.no/serie/fjernsynsteatret/1968/FTEA00003067 Uploader:
    tubeup.py'
