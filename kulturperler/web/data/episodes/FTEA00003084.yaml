  description: 'Fjernsynsteatret viser "Benken" av Roland Janson. (Bänken). Oversatt
    av Kjell Askildsen. Kostymer: Else Lund. Scenografi: Hilde Hauan Johnsen. Handlingen
    foregår en morgenstund på en parkbenk der to nedkjørte alkoholikere styrker seg
    til møtet med en ny dag. Så dukker Erik opp - en mann fra et tilsynelatende helt
    annet samfunnssjikt. Hvem er denne fremtoningen som er så full av medfølelse og
    sympati, og samtidig så skarp og uforsonlig at han blir som en katalysator for
    deres følelser, får dem til å blottstille seg åpenlyst og skamløst? Det er Biggen
    som forstår hvem mannen er, men røper det ikke engang for seg selv, for har han
    først gjort det er det ingen vei tilbake. I rollene: Joachim Calmeyer (Biggen),
