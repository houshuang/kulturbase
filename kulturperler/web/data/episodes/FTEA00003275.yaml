  description: 'Fjernsynsteatret viser "Mordet i Viorne" av Marguerite Duras. (L''Amante
    anglaise, 1967). Oversatt av Elisabeth Thams. Et gruppearbeid under ledelse av
    Per Christensen. Åpningsscenen forteller om bakgrunnen for resten av stykket:
    I en godsvogn i Frankrike ble det 8. april 1974 funnet en del av et menneskelegeme.
    I de påfølgende dager blir det funnet andre deler i andre godsvogner, i Frankrike
    og andre steder. Bare hodet blir ikke funnet noe sted. I Paris blir delene satt
    sammen: De tilhører en kvinnekropp. Claire Lannes tilstår forbrytelsen straks
    hun står ansikt til ansikt med politiet. Hun har myrdet sin døvstumme kusine Marie-Therese
    Boske. Romanen og kveldens skuespill er sentrert om morderen Claire, og satt sammen
    av to lange samtaler. En intervjuer snakker først med Claires mann Pierre og siden
    med Claire selv. Det intervjueren hele tiden søker, er mordmotivet. Hvorfor drepte
    Claire Lannes? De som er med: Bente Børsum (Claire Lannes), Roy Bjørnstad (Pierre
    Lannes), Ola B. Johannessen (Intervjueren). Source: https://tv.nrk.no/serie/fjernsynsteatret/1976/FTEA00003275
