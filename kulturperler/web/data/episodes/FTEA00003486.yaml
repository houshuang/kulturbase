  description: 'Fjernsynsteatret viser "Fri" av Marsha Norman. (Getting Out). Oversatt
    av Tom Remlov. Bearbeidet for fjernsyn av Carl Jørgen Kiønig. En ung kvinne, Arlene
    Holsclaw, slippes ut av fengsel etter en lang straff for ran og drap. Hun er i
    slutten av 20-årene. Sin unge alder til tross har hun en fortid som hardbarket
    kriminell og prostituert, og har tilbrakt lang tid innenfor institusjoner og fengsler.
    Tilbakeblikk på hennes liv avdekker årsakssammenhengen til hennes kriminalitet.
    Arlene som kommer ut av fengselet er en annen enn den forherdede tenåringen Arlie
    som ble satt inn. Hun står nå foran en ny framtid, det blir avgjørende hvordan
    hun mestrer sin første dag som fri. De som er med: Marianne Krogh (Arlene / Arlie),
    Bjørn Floberg (Bennie), Torfinn Nag (Carl), Kari Simonsen (Moren), Marie Louise
    Tank (Ruby), Sverre Bentzen (Bestyreren / Fengselsdirektøren), Rolf Arly Lund
    (En fengselsbetjent), John S. Kristensen (En fengselsbetjent), Henrik Scheele
    (Legen), Lieselotte Holmene (Overlæreren). Musikk: Rain. Regi: Carl Jørgen Kiønig.
