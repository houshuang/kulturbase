  description: 'Fjernsynsteatret viser "Glassmenasjeriet" av Tennessee Williams. Oversatt
    av Inger Hagerup. Bearbeidet for fjernsyn av Sverre Udnæs. Stykket skildrer med
    selvbiografisk utgangspunkt et familieliv i førkrigstiden, hvor faren har forlatt
    hjemmet og "ansvaret" henger på sønnen, hvor morens skuffelse og angst for å gå
    til grunne i samfunnet og hennes kjærlighetskrav til barna dominerer. Moren er
    Williams'' første inngående kvinneportrett, familiesituasjonen hans første studie
    i følelsesliv under samfunnskonvensjonens press. De som er med: Wenche Foss (Amanda
    Wingfield), Inger Lise Westby (Laura Wingfield), Finn Kvalem (Tom Wingfield),
    Jon Heggedal (Jim D. O''Connor). Musikk: Egil Kapstad. Instruksjon: Sverre Udnæs.
