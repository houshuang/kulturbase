  type: archive_fallback
  description: 'Fjernsynsteatret viser "Det lykkelige valg", en komedie av Nils Kjær.
    Stykket ble skrevet i 1913 og er en satire over politikere og politiske spørsmål.
    Det harseleres med avholdssaken, kvinnefrigjøring, målsaken og bedehuskristendom.
    Handlingen foregår i en liten småby som inntil nå har hatt stabile politiske forhold.
    Det er stortingsvalg og nye folkelige bevegelser skaper uro og forvirring blant
    velgerne. Fru Lavinia sammensverger seg med pastor Feltman og doktor Onsø, for
    å skaffe seg stemmer til valget mot sin mann, den noe selvgode og pompøse stortingsmann
    Celius. I rollene medvirker blant andre Lasse Kolstad (Celius), Bab Christensen
    (Lavinia), Gisle Straum (doktor Onsø) og Arne Aas (pastor Feltman). Instruktør:
    Magne Bleness. Source: https://tv.nrk.no/serie/fjernsynsteatret/1968/FTEA00003868
    Uploader: tubeup.py'
