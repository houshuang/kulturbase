  description: 'Fjernsynsteatret viser "Barbara" - en film av Sverre Udnæs. Filmen
    handler om kjærlighet og et dikt, dvs. om et misbruk av kjærlighet og av et dikt.
    Hovedpersonen Chris uttrykker en "moderne" livsholdning, tilsynelatende åpen og
    ubekymret, i virkeligheten låst i selvkretsning og selvbetraktning. Kjærligheten
    blir for ham en selvspeiling, men foran speilet visner følelser. Han søker ny
    næring i et dikt om en kjærlighet som er så lett og fri som han har drømt at den
    skal være. Dikt - diktning - kunst - kan være en vei til rikere erfaring, nyoppdagelse
    av virkeligheten, eller et middel til flukt, til selvbedrag. For Chris blir diktet
    det siste. De som er med: Tom Tellefsen (Chris), Kari Simonsen (Janne), Jon Heggedal
    (Pete), Kjersti Døvigen (Lene). Musikk: Egil Monn-Iversen Source: https://tv.nrk.no/serie/fjernsynsteatret/1969/FTEA00004169
