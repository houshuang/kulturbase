  description: 'Fjernsynsteatret viser "Mødrekupe" av Hansmagnus Ystgaard. Fotograf:
    Janos Csak. Kostymer: Beate Berntsen. Dekorasjoner: Sverre Andersen. Musikk: Arild
    Bomann. Sted: En kupé i et tog i fart. TV-spilldebutanten Hansmagnus Ystgaard
    skildrer en liten hverdagssituasjon mellom to mennesker. Men den enkle situasjonen
    rommer mer enn det konkrete innhold, den viser de unges uklare skepsis overfor
    det samfunn de skal inn i som voksne og de roller de skal spille der. Og den antyder
    i forte glimt kløften mellom disse unge og de voksne som forlengst har funnet
    sine "roller". De som er med: Anne Marit Jacobsen, Svein Sturla Hungnes, Gisle
    Straume, Else Heiberg, Arne Lie. Instruktør: Magne Bleness. Source: https://tv.nrk.no/serie/fjernsynsteatret/1969/FTEA00004368
