  description: 'Fjernsynsteatret viser "Rettssaka mot LeRoi Jones". Til nynorsk ved
    Olav Hr. Rue. Den afroamerikanske forfatteren LeRoi Jones ble i januar 1968 dømt
    til to og et halvt års fengsel for å ha hatt uregistrerte våpen. Rettssaken mot
    ham og to av hans venner ble stenografisk referert og det er referatene fra den
    siste del av prosessen Fjernsynsteatret fremstiller. Saken belyser hvor langt
    det er igjen før "hvit" og "farget" blir glemte begrep. I rollene medvirker blant
    andre Per Gjersøe (dommer Kapp), Roy Bjørnstad (forsvarer Mr. Booker), Frimann
    Falck Clausen (forsvarer Mr. Mischel) og Jon Heggedal (LeRoi Jones). Instruktør:
