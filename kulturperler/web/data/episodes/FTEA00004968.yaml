  description: 'Fjernsynsteatret viser "Veversken", en monolog av Solveig Christov.
    En veverske har nettopp solgt et stort billedteppe. Mens hun tar avskjed med teppet,
    gjentar hun for seg selv alt det hun har tenkt på mens teppet ble vevet, hvordan
    hennes liv ble fra hun var en ung kvinne og til nå, hvordan livet bestemte henne,
    men også hvordan hun bestemte over livet. Stykket er tilegnet Liv Strømsted Dommersnes,
    som spiller rollen som veversken. Billedteppet som vises i forestillingen er vevet
    av Synnøve Aurdal. Billedregi: Egil Kolstø. Source: https://tv.nrk.no/serie/fjernsynsteatret/1968/FTEA00004968
