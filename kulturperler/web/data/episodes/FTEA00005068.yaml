  description: 'Fjernsynsteatret viser "Huset på grensen" av Slawomir Mrozek. Oversatt
    av Jan Brodal. Musikk: Gunnar Sønstevold. Kostymer: Nan Austin. Dekorasjoner:
    Bjørn Næss. Satire av den polske dramatikeren, skrevet i 1964. Situasjonen i stykket
    er lett gjenkjennelig fra forskjellige deler av verden. Jeg sitter i sin stue.
    Alt er stille og fredelig, han er i en behagelig, avslappet sinnstilstand. Familien
    skal gå til aftensbordet. Plutselig gjør fire diplomater sin entré. De erklærer
    at en stormaktskonferanse nettopp har bestemt at grensen mellom to stater skal
    gå gjennom Jeg sitt hus, og oppretter sin egen rundebordskonferanse for å fastlegge
    detaljene ved grenseopptrekkingen. Grensebommen faller tvers over middagsbordet.
    Familiemedlemmene må sitte på hver sin side av bommen og spise, og hver eneste
    makaronibit som passerer grensen blir registrert av tollbetjenten ved enden av
    bordet. Under bordet ligger en grensevakt og passer på. For ingen må bevege seg
    fra et rom til et annet - eller gjennom deler av et rom, dersom de da passerer
    grensen - uten passerseddel. De som er med: Sverre Hansen (Jeg), Inger Lise Westby
    (Hustruen), Synnøve Gleditsch (Svigermor), Per Gjersøe (Svigerfar), Georg Richter
    (1. diplomat), Per Tofte (2. diplomat), Bernt Erik Larssen (3. diplomat), Ole
