  description: 'Fjernsynsteatret viser "Etterbyrden" av Ragnhild Nilstun, bygget på
    hennes debutroman fra 1979. Kostymer: Ellen Andreassen. Scenograf: Kristin Sundt-Hansen.
    Stykket handler om et ektepar som har fått sitt første barn og som støter på ukjente
    og overraskende problemer. Hun er student, han arkitekt. Især for henne er den
    psykiske "etterbyrden" noe av et sjokk. I noen av rollene: Sigrid Huun (Helene),
    Bjørn Sundquist (Martin), Bente Børsum (Moren), Maryon Eilertsen (Inger), Tone
    Gullvåg (Anne-Lise), Åshild Åsen (Helsesøsteren), Karin Haugen (Kvinne i kassa),
    Per Frisch (Johan), Sigmund Sæverud (Professoren), Marianne Mørk (Anne), Hans
    Ola Sørlie (Kåre), Ståle Bjørnhaug (Legen). Musikk: Christian Eggen. Regi: Eli
