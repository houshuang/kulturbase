  description: 'Fjernsynsteatret viser "Kollisjonen" av Sverre Udnæs. Den unge piken
    Sonja lever sammen med moren og hennes nye samboer. Men det er faren hun er sterkest
    knyttet til. Denne vanskelige familiesituasjonen presser Sonja inn i en egen verden
    som grenser til sykdom. Situasjonen tilspisser seg når faren kommer på besøk.
