  description: 'Fjernsynsteatret viser "Frøken Rosita" (Doña Rosita la soltera, o
    El lenguaje de las flores), skuespill av Federico García Lorca (1898-1936). Omsett
    av Aslaug Vaa. Musikk: Maj Sønstevold. Dekorasjoner: Dag Frogner. Dei som er med:
    Monna Tandberg (Frøken Rosita), Gisle Straume (Onkel), Tordis Maurstad (Tante),
    Svein Scharffenberg (Fetter), Ella Hval (Dadda), Ingrid Valvik (1. Dros), Marit
    Hamdahl (2. Dros), Beth Ullring (3. Dros), Anne-Mari Dale (1. Gamalfrøken), Inger
    Teien (2. Gamalfrøken), Grete Nordrå (3. Gamalfrøken), Edel Eckblad (Mor til attergløymene),
    Vibe Falk (Frøken Ayola 1), Bjørg Vatle (Frøken Ayola 2), Per Gjersøe (Ein professor),
    Sverre Hansen (Don Martin), Thomas Fasting (Ungguten). Instruktør: Per Bronken.
