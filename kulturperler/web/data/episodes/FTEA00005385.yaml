  description: 'Fjernsynsteatret viser "Soldatene synger ikke lenger" av Jan Olav
    Brynjulfsen. Vinnermanuskriptet i Fjernsynsteatrets konkurranse til Fjernsynets
    25-årsjubileum. Kostymer: Ivar Karlsen og Vera Næss. Scenografi: Grethe Hejer.
    Handlingen utspilles i en norsk småby i februar-april 1945. Der møtes to mennesker
    som er på hver sin side i en krigstid. Den tyske soldaten Rainer Käbinger har
    under krigen begått redselsgjerninger, og nå er det som den siste rest av menneskelighet
    i ham knytter seg til forholdet til kunsten. Den tidligere musikklæreren Oscar
    Henriksen, hvis kjærlighet til musikken er hele hans liv, har stått uten elever
    i krigsårene. En dag får han plutselig besøk av soldaten, og det oppstår et merkelig
    forhold på tvers av venn/fiende-grenser som verken kan kalles hjertelig eller
    vennskapelig, og heller ikke egentlig er forståelig, men som likevel rører ved
    strenger som lenge har ligget uvirksomme i dem. Men hans arbeid med den unge mannen,
    en av de forhatte, ryktes fort i et gjennomskinnelig samfunn. Stykket fokuserer
    på kunstens mulighet som brobygger selv mellom mennesker som står på hver sin
    side. Kan kunsten knytte mennesker til hverandre - uansett? I noen av rollene:
    Per Sunderland (Oscar Henriksen), Lutz Weidlich (Rainar Käbinger), Lise Fjeldstad
    (Hilda), Christian Koch (Wolfgang), Alexander Hauff (Andreas), Friedrich Apke
    (Werner), Detlef Bierstedt (SSSD-major), Mannfred Tümmler (Majoren). Musikk: Henning
    Sommerro. Regi: Terje Mærli. Source: https://tv.nrk.no/serie/fjernsynsteatret/1985/FTEA00005385
