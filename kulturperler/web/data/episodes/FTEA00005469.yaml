  description: 'Fjernsynsteatret viser "De gamle damene". (The Old Ladies). Dramatisert
    av Rodney Ackland etter en roman av Hugh Walpole. Oversatt av Johan Borgen. Kostymer:
    Grethe Wang. Dekorasjoner: Sverre Andersen. Like før jul, i en gammel bygård i
    Polchester hvor tre gamle damer lever som leietakere. Stykket gir tre portretter
    av gamle ensomme mennesker. Det forsøker å vise at problemer ikke avtar med alderdommen,
    følelser svalner ikke, skuffelser og angst river like ondt som før, mens håp livet
    igjennom rettes framover. Problemer kan se små ut for dem de ikke angår, men de
    kan slite hardt nok på de menneskene som har dem, også når man har nådd den tilstand
    i livet som blir beskrevet som en klisje: "alderdommens klarhet og ro". De som
    er med: Ragnhild Michelsen (Lucy Amorest), Helga Backe (May Beringer), Guri Stormoen
    (Agatha Payne). Instruktør: Arne Thomas Olsen. Source: https://tv.nrk.no/serie/fjernsynsteatret/1969/FTEA00005469
