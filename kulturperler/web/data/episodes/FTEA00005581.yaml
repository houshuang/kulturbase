  description: 'Fjernsynsteatret viser "Papirblomster" av Egon Wolff. (Flores de papel,
    1970) Oversatt av Vigdis Varn. Sminke: Janine Strand. Kostymer: Nan Austin. Scenograf:
    Christian Egemar. Musikk: Knut Heljar Hagen. En moderne kvinne av middelklassen
    i en sør-amerikansk storby møter en yngre uteligger fra slummen og gir ham opphold
    i sin leilighet. Kan de snakke sammen? Skuespillet handler på det ytre plan om
    en vanskelig og sår tilnærming mellom en ensom 40-årig middelklassekvinne med
    leilighet på Spanskeplassen i Santiago, og en av byens lutfattige unge menn fra
    den andre siden av byelven Mapocho. I løpet av seks akter tar Wolff oss med på
    en sønderrivende seanse i fruens leilighet. Motsetningsforholdet mellom fattig
    og rik blir gjennomillustrert - borgerfruens medlidenhet med fattiglusen, besteborgerens
    uvitenhet, skjermethet og forløyethet. Og hva skal en stolt ung mann med slik
    medlidenhet? Den fattige ser ikke omverden gjennom det filter av fordommer, illusjoner
    og vrangforestillinger som Chiles herskende klasse er nødt til å se den gjennom.
    Den unge mannen har friheten til å være seg selv, se med klare øyne. Og det setter
    ham i stand til å se hvordan han blir oversett av overklassen: En natur som er
    under, sier han. Underutviklet...underordnet...underkjent...underlagt...underkuet.
    En utvikling på et indre plan løper parallelt. Begge kommer til å tvile på sin
    klassetilhørighet, begge viser seg villig til å erklære sin språklige, etniske,
    borgerlige, filleproletære bakgrunn som ugyldig. De som er med: Monna Tandberg
    (Eva), Per Jansen (Haien). Regi: Arild Brinchmann. Source: https://tv.nrk.no/serie/fjernsynsteatret/1982/FTEA00005581
