  description: 'Fjernsynsteatret viser "Rose" av Andrew Davies. Oversatt av Merete
    Alfsen og Else Michelet. Rose er en selvstendig kvinne med krav om å forme sitt
    eget liv. Full av gå-på-mot. Men både i arbeidet som lærer, i ekteskapet og hos
    moren møter hun motstand mot eventuelle former for frigjøringskamp. Hun mener
    den gammeldagse måten å behandle barn på er gal. En må ta barn på alvor. Vise
    hva en selv er. Vise hvor en står. Og ekteskapet er slitt, ikke dødt, bare halvdødt.
    Hun får seg den ene trøkk etter den andre, og erfarer at det ikke er så enkelt
    å være annerledes - i en verden full av formaliteter. De som er med: Sylvia Salvesen
    (Rose), Elsa Lystad (Moren), Lise Fjeldstad (Smale), Oda Schjøll (Malpass), Jan
    Ø. Wiig (Geoffrey), Per Frisch (Jim Beam), Rolf Arly Lund (Faren). Kostymer: Gerd
    Johnsrud. Scenografi: Christian Egemar. Regi: Eli Ryg. Source: https://tv.nrk.no/serie/fjernsynsteatret/1986/FTEA00005585
