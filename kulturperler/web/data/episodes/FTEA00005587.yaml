  description: 'Fjernsynsteatret viser "Tartuffe" av Jean-Baptiste Molière. Komedie
    i 5 akter, fra 1664. Norsk gjendiktning ved André Bjerke. Masker: Karin Sæther.
    Kostymer: Helge Hoff Monsen og Torkil Ranum. Scenografi: Christian Egemar. Kristelighet
    kan brukes til så mangt, også til å skaffe seg penger og makt. Tartuffe er hykleren
    som ikke skyr noe knep for å få herredømme over hus og familieformue. Ved hjelp
    av en kløktig hushjelp og årvåkne familiemedlemmer fanges hykleren i egne garn:
    Handlingen finner sted i den velstående borger herr Orgons hus. Presten Tartuffe
    - en svindler og bedrager - har under skinn av from religiøsitet innyndet seg
    hos den naive Orgon. Tartuffe forsurer familiens liv ved å preke moral og fordømme
    deres livsstil - selskapelig og sorgløs. Den skinnhellige vil så gifte seg med
    Orgons datter Mariane. Hun elsker imidlertid Valère, og er ikke interessert i
    giftemålet. Intriger og narrespill begynner for å få husets herre på bedre tanker,
    og den forhatte hykleren avsløres når han blir fristet av Elmire, fruen i huset.
    De som er med: Erik Hivju (Tartuffe), Thor Hjorth-Jenssen (Herr Orgon), Marit
    Østbye (Fru Elmire), Lieselotte Holmene (Dorine), Hilde Grythe (Mariane), Torfinn
    Nag (Damis), Lasse Lindtner (Valère), Andreas Kolstad (Cléante), Karen Randers-Pehrson
    (Fru Pernelle), Johan Brun Kjeldsberg (Herr Loyal), Johannes Joner (Politikommisæren),
    Knut Haugmark (Laurent), Ragnhild Nygaard (Flipote). Musikk: Kåre Kolberg. Regi:
    Ola B. Johannessen. Source: https://tv.nrk.no/serie/fjernsynsteatret/1987/FTEA00005587
