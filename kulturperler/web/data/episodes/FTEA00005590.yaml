  description: '"Fedrelandet" er et frodig drama i fire deler om nordmenns møte med
    fremmede folkeslag. Mer enn seksti aktører av flere nasjonaliteter medvirker.
    (3.4) Bygdefolk og flyktninger i Blåfjellstrand jobber på spreng for å gjenreise
    den nedbrente dekorasjonen til 17. mai. Avisspekulasjoner og tamilgutten Logas
    besynderlige oppførsel etter brannen har satt rykter i omløp, hovedstadspressen
    melder sin interesse. Rakel har identifisert den skadde motorsyklisten til å være
    Asads sønn. Men hvorfor har han kommet? Hva vil han med Rakel? Og har han noe
    med brannen å gjøre? I noen av rollene: Liv Bernhoft Osa, Daud Mirza, Preeti Agarwal,
    Torfinn Nag, Robert Jeyananthan, Mari Regina Jeyananthan, Helge Jordal, Luis Silva.
    Musikk: Geir Bøhren og Bent Åserud Manuskript og regi: Jarl Emsell Larsen og Ulf
