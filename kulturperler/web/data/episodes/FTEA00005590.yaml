  description: '"Fedrelandet" er et frodig drama i fire deler om nordmenns møte med
    fremmede folkeslag. Mer enn seksti aktører av flere nasjonaliteter medvirker.
    (1:4) I den idylliske bygda Blåfjellstrand forbereder bygdefolk og flyktninger
    feiringen av 17. mai som en Internasjonaldag!. Det hele forløper svært så harmonisk
