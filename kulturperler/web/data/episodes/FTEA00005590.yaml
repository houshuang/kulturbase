  title: Fedrelandet 29.04.1991
  type: archive_fallback
  description: '"Fedrelandet" er et frodig drama i fire deler om nordmenns møte med
    fremmede folkeslag. Mer enn seksti aktører av flere nasjonaliteter medvirker.
    (4:4) Den "Internasjonale" 17. mai-dekorasjonen i Blåfjellstrand står ferdig gjenreist.
    Men rykter om brannen og flyktningene truer med å splitte den før så harmoniske
    bygda. Står nå hele feiringa i fare? Rakel frykter at splittelsen skal ramme hennes
    mørke datter Astrid. Og hva med Astrids pakistanske halvbror som ligger skadd
    på fylkessjukehuset, har han noe med brannen å gjøre? Er da på en måte hele oppstyret
    i bygda Rakels egen skyld? Kan hun klare å forhindre en katastrofe i bygda? I
    noen av rollene: Liv Bernhoft Osa, Preeti Agarwal, Daud Mirza, Helge Jordal, Kaare
    Kroppan, Wenche Kvamme, Torfinn Nag, Arnhild Litlere, Astrid Folstad. Musikk:
    Geir Bøhren og Bent Åserud Manuskript og regi: Jarl Emsell Larsen og Ulf Breistrand
    Source: https://tv.nrk.no/serie/fjernsynsteatret/1991/FTEA00005590 Uploader: tubeup.py'
