  description: '"Fedrelandet" er et frodig drama i fire deler om nordmenns møte med
    fremmede folkeslag. Mer enn seksti aktører av flere nasjonaliteter medvirker.
    (2:4) Forberedelsen til "Internasjonal 17. mai" i Blåfjellstrand har støtt på
    alvorlige problemer etter at hoveddekorasjonen brant ned. Mange spørsmål melder
    seg: Kan brannen være påtent og i så fall hvorfor? Og er det tid til å gjenreise
    dekorasjonen? Rakel, som har holdt seg utenfor hele 17. mai-opplegget, blir uventet
    trukket inn i saken. I noen av rollene: Liv Bernhoft Osa, Naeem Azam, Sverre Bentzen,
    Toni Usman, Erik Hivju, Hilde Grythe, Bibi Razia, Astrid Folstad, Elsa Lystad.
