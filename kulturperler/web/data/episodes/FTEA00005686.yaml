  description: 'Fjernsynsteatret viser "Fornuftige dyr" av Cecilie Løveid. Stykket
    skildrer to dramatiske møter mellom Elisabeth og Jan, med flere års mellomrom.
    De har barn sammen, men Jan er etablert i et nytt forhold. Jan forlot henne allerede
    før fødselen. Hun ville ha barn, ha det med ham. Og trodde han ville bli glad.
    Han følte seg lurt. Trodde hun bare ønsket å binde ham ved hjelp av barnet. Redselsslagen
    flyktet han. Elisabeth reiser til byen hvor Jan nå bor, lokker ham til et hotellrom.
    Vil vise ham barnet, sier hun. Men det hun viser mest av er seg selv. Sin egen
    situasjon - sanselig, sjalu, fortvilet, desperat, slu, avhengig. Tre år etterpå
    er Elisabeth blitt "fornuftig". Den andre kvinnen har reist fra Jan. Nå må han
    være alene. De som er med: Marit Østbye (Elisabeth), Bentein Baardson (Jan). Kostymer
    og scenografi: Christian Egemar. Musikk: Håkon Berge. Regi: Bentein Baardson.
    Stykket er et samarbeid med Den Nationale Scene, og produsert ved NRK Hordaland.
