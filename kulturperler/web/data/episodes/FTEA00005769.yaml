  description: 'Fjernsynsteatret viser "Hønsesuppe med byggryn" av den engelske dramatikeren
    Arnold Wesker. Oversatt av Sigbjørn Hølmebakk. Stykket er det første i en trilogi
    om to familier fra arbeiderklassen og deres sosialistiske idealer. På slutten
    av 1930-tallet er familien Kahn og mange av deres venner begeistret for kommunismen.
    Handlingen fokuserer særlig på Sara Kahn og hennes tro på kommunismen gjennom
    20 år, tross alle skuffelsene. I rollene medvirker blant andre Ragnhild Michelsen
    (Sara Kahn), Pål Skjønberg (Harry Kahn), Svein Sturla Hungnes (Ronnie Kahn) og
    Ingebjørg Sem (Ada Kahn). Instruktør: Magne Bleness. Source: https://tv.nrk.no/serie/fjernsynsteatret/1969/FTEA00005769
