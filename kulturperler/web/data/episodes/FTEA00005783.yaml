  description: 'Fjernsynsteatret viser "Fra regnormenes liv" av Per Olov Enquist.
    (Från regnormarnas liv). Oversatt av Morten Jostad. Kostymer: Trine Schwab. Scenografi:
    Erik Hagen. Et fiktivt møte mellom verdensdikteren H.C. Andersen og 1800-tallets
    største skuespiller, Johanne Luise Heiberg, ektemannen Johan Ludvig og fru Heibergs
    senile mor. Handlingen er lagt til ekteparet Heibergs hjem i København en aften
    i midten av forrige århundre. Han er dikter og kritiker, hun en berømt skuespillerinne.
    H.C. Andersen søker tilflukt hos ekteparet, han er ulykkelig etter en katastrofal
    aften. Men i motsetning til vanlig er der ingen forståelse eller trøst å hente
    hos fru Heiberg, som tvert imot håner og krenker. En vakker fasade slås i stykker,
    hemmeligheter fra fortiden blir avslørt ved den prosessen dikteren setter i gang
    i det borgerlige hjem. I rollene: Monna Tandberg (Johanne Luise Heiberg), Gisle
    Straume (Johan Ludvig Heiberg), Lars Andreas Larssen (Hans Christian Andersen),
    Siri Rom (Den gamle). Regi: Arild Brinchmann. Source: https://tv.nrk.no/serie/fjernsynsteatret/1984/FTEA00005783
