  description: 'Fjernsynsteatret viser "Røter" av den engelske dramatikeren Arnold
    Wesker. Oversatt av Jo Ørjasæter. Stykket er det andre i en trilogi om to familier
    fra arbeiderklassen og deres sosialistiske idealer. Landarbeiderfamilien Bryant
    har ingen politisk ideologi, de lever isolert, er avhengige av godseieren og er
    bare opptatt av det som hører hverdagen til. Så kommer datteren Beatie hjem på
    besøk fra London. Hun har forlovet seg med Ronnie Kahn og har med seg hans politiske
    idealer til sin familie. I rollene medvirker blant andre Inger Lise Westby (Beatie
    Bryant), Eva von Hanno (Jenny Bales), Jon Eikemo (Jimmy Bales), Ella Hval (Mrs.
    Bryant) og Alf Malland (Mr. Bryant). Source: https://tv.nrk.no/serie/fjernsynsteatret/1969/FTEA00005869
