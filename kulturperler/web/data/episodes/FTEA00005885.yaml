  description: 'Fjernsynsteatret viser "Columbus'' ankomst" av Lars Saabye Christensen.
    Karl har overtatt en leilighet etter en avdød tante. Innflyttingen er blitt feiret
    med et heidundrende selskap. Verten og tre av hans venner, Synnøve, Kirsten og
    Hans arbeider seg langsomt ut av bakrusen. De gripes av en følelse av å ha lagt
    ut på en lang reise sammen. I rollene medvirker blant andre Lasse Lindtner (Karl),
