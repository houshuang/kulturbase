  description: 'Fjernsynsteatret viser "Blommer på bar mark" av Alf Prøysen. Blommer
    på bar mark handler om all den omsorg og oppmerksomhet som skal til for å få en
    asalea til å blomstre, det er nemlig et skaperverk i seg selv. At Jørgine har
    fått datteren sin hjem fra byen, er stor stas. Vinteren går, og i vinduskarmen
    breier asaleaen seg mer og mer, til den en vakker vårdag slår ut i full blomst.
    I hovedrollene: Anne Marie Ottersen, Liv Heløe, Ane Hoel. Dessuten medvirker Knut
