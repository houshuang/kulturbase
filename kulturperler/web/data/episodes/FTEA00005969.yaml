  description: 'Fjernsynsteatret viser "Ærefrykt for livet" av Mathis Mathisen. Forestillingen
    er blitt til i samarbeid med Statens Teaterskole. Den ble produsert våren 1969,
    og det er årets avgangsklasse som spiller. De unge skuespillerne har i samarbeid
    med forfatteren fått mulighet til å improvisere over den opprinnelige teksten,
    som beskriver en gruppe ungdommer i protest mot det samfunnet de tilhører. Blant
    de medvirkende er Kyrre Haugen Bakke, Knut Husebø, Katja Medbøe og Nils Ole Oftebro.
    Musikk: Gunnar Sønstevold , Dream og Alfred Janson. Koreograf: Randi Baalsrud.
    Instruktør: Kurt-Olof Sundström. Source: https://tv.nrk.no/serie/fjernsynsteatret/1969/FTEA00005969
