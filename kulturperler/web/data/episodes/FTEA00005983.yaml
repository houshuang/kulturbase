  description: 'Fjernsynsteatret viser "Fly jente, fly!". En kabaret med dikt av Laila
    Stien - fra diktsamlingen "Fabler, frost". Musikk: Guttorm Guttormsen. Tone Danielsen
    har valgt diktene, og fremfører dem sammen med Jon Balke, Anne Marie Giørtz, Guttorm
    Guttormsen og Leif Winther. Som tittelen sier dreier det seg om jenter, fra 60-tallet.
    Om hvordan det var å sitte langs veggen på "lokalet", med høysåtehår og Yaxa under
    armene. Vi får blant annet høre "Til Ellen Anna", "Trolldom", "Vintrene er lengre
    nå", "Marianne" og "Voggesang". Regi: Anne Cath. Sommerfeldt. Source: https://tv.nrk.no/serie/fjernsynsteatret/1984/FTEA00005983
