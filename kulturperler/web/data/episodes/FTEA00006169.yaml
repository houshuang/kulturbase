  description: 'Fjernsynsteatret viser "Jeg snakker om Jerusalem" av den engelske
    dramatikeren Arnold Wesker. Oversatt av Sigbjørn Hølmebakk. Stykket er det tredje
    i en trilogi om to familier fra arbeiderklassen og deres sosialistiske idealer.
    Ada, Sara Kahns datter, har flyttet fra storbyen til landsbygda sammen med mannen
    Dave. Her på landet ønsker de å sette de sosialistiske ideene ut i praksis. De
    vil finne glede og samhørighet ved å forsørge seg ved eget håndverk - i nær kontakt
    med naturen. Men det skal vise seg at det ikke er så lett som de tror å realisere
    drømmen om et lykkelig liv på landet. I rollene medvirker blant andre Ingebjørg
    Sem (Ada Kahn), Rolf Søder (Dave Simmonds), Ragnhild Michelsen (Sara Kahn), Svein
    Sturla Hungnes (Ronnie Kahn) og Joachim Calmeyer (Libby Dobson). Instruktør: Magne
    Bleness. Source: https://tv.nrk.no/serie/fjernsynsteatret/1969/FTEA00006169 Uploader:
    tubeup.py'
