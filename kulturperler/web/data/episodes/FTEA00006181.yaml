  description: 'Fjernsynsteatret viser "Maria Stuart i Skottland" av Bjørnstjerne
    Bjørnson. Bearbeidet for fjernsyn av Per Bronken. Stykket er et ungdomsverk av
    Bjørnson og dreier seg om den politiske og erotiske maktkamp omkring renessansetidens
    mest tragiske - og fascinerende - dronningskikkelse. Våren 1566 har 24 år gamle
    Maria vært dronning i Skottland siden hun var 6 dager gammel. Hun er enke etter
    kong Frans II av Frankrike og gift på nytt med sin fetter, Lord Darnley. Som troende
    katolikk blir Maria motarbeidet av mange av sine protestantiske undersåtter. De
    frykter at hun skal gjeninnføre katolisismen og at hennes nye sekretær, italieneren
    Rizzio, er pavens agent. Lord Darnley er sjalu på Rizzio og blir overtalt Marias
    motstandere til en konspirasjon ... I rollene medvirker blant andre Marie Louise
    Tank (Maria Stuart), Jan Frostad (Darnley), Kaare Kroppan (Rizzio) og Gisle Straume
    (Knox). Sminke: Karin Sæther. Kostymer: Bruce Snyder. Dekorasjoner: Christian
    Egemar. Regi: Per Bronken. (1:2) Source: https://tv.nrk.no/serie/fjernsynsteatret/1982/FTEA00006081
