  description: 'Fjernsynsteatret viser "La ditt problem bli vårt problem" av Hans-Magnus
    Ystgaard. Stykket tar for seg en kvinneskjebne slik vi kjenner den fra ukebladnovellen.
    Vi møter situasjoner og mennesker som er klipt ut av annonsens og "fra virkeligheten"-novellens
    virkelighet, delvis direkte fra blad og aviser. I rollene medvirker blant andre
    Sissel Benneche Osvold (vertinnen), Inger-Lise Westby (Nina), Bjørg Vatle (Elsa)
    og Johan Holst (brudgommen). Musikk: Terje Rypdal. Instruktør: Egil Kolstø. Source:
    https://tv.nrk.no/serie/fjernsynsteatret/1969/FTEA00006269 Uploader: tubeup.py'
