  description: 'Fjernsynsteatret viser "Mordersken" av Roger Hirson. (World War 2
    1/2). Oversatt av Nils Werenskiold. Kostymer: Beathe Berntsen. Dekorasjoner: Dag
    Frogner. Et amerikansk samtidsdrama. Vi møter mordersken selv, en kvinne som har
    drept sin mann, og hennes forsvarer, som har en grunnfestet tro på at mennesket
    er godt av naturen. Når mordersken fastholder at hun faktisk er en meget enkel
    natur - nemlig en tvers igjennom ond kvinne som har begått et mord - et faktum
    som ikke kan bortforklares og som ingen formildende omstendigheter har ved seg,
    snarere tvert imot - kan forsvareren ingenlunde tro på dette. Det blir jo så altfor
    enkelt. Spillets regler sier at når noen stiller seg selv i dårligst mulig lys
    - så er de gode. "Ingen som er gjennomsyret av ondskap vil vedgå det". Forsvareren
    kan her henvise til sin kone, som i høyeste grad følger spillets regler. Hun gjør
    de avskyeligste ting og påstår alltid å ha de aller edleste motiver. Dessuten
    - en begivenhet er ikke annet enn selve sluttstreken for en hel rekke andre begivenheter,
    og mange av disse er tilsynelatende så bagatellmessig små, at selv den skarpeste
    gransker titt og ofte overser dem. De som er med: Rut Tellefsen (Eve Vincent),
    Lasse Kolstad (Henry Berger). Instruktør: Jon Heggedal. Source: https://tv.nrk.no/serie/fjernsynsteatret/1969/FTEA00006469
