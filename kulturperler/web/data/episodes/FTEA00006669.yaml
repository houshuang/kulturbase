  description: 'Fjernsynsteatret viser "Selma Brøter", en film av Per Bronken etter
    en novelle av Sigrid Undset - fra samlingen "Fattige skjæbner" fra 1912. Dekor:
    Grethe Hejer. Montasje: Olav Kyrre Grepp. Kontordamen Selma Brøter er en av de
    mange "respektable slitere" Undset skriver om, hvis stille hverdagsliv er fylt
    av store og små håp som blir knust, en av dem som har meget å sørge over, men
    som likevel oppfyller noe hun kjenner som en bestemmelse. Hun er til hjelp for
    sine nærmeste - de kunne ikke klare seg uten henne. Det kunne aldri falle henne
    inn å svikte, hennes dager har fått en mening - hun lever for noe. Det ble noe
    helt annet enn hun hadde drømt om - det er en tilværelsens ironi som Sigrid Undset
    ikke tilslører, men ironien skjuler ikke det dype alvor som Selma Brøters skjebne
    meddeler, at hun skaper selv sitt livs innhold ved å gi seg inn under det hun
    ser som sin forpliktelse. De som er med: Elsa Lystad (Selma), Ragnhild Hilt (Beate),
    Nils Ole Oftebro (Stener), Astrid Folstad, Randi Nordby og Marit Hamdahl (På kontoret),
    Synnøve Gleditsch, Lasse Kolstad og Sverre Hansen (I pensjonatet), Rut Tellefsen
    (Alvilde), Gerd Wiik og Ottar Wicklund (Foreldre). Ellers medvirker: Ada Kramm,
    Eva von Hanno, Dagmar Myhrvold, Eva Opaker, Bonne Gauguin, Tone Schwarzott, Georg
    Richter og Harald Heide-Steen jr. Musikk: Maj Sønstevold. Instruktør: Per Bronken.
