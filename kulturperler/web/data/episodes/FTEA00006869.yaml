  description: 'Fjernsynsteatret viser "I dag død, i morgen rosenrød" (Candy and Balloons).
    En musikalsk lek av Anders Bye, Bengt Calmeyer og Alfred Janson. En lek med ord,
    en lek med teatralske handlingsmønstre, en lek med sceniske bevegelser og viktigst
    - en lek med musikalske virkemidler. Om underholdning, teater, lykke, illusjon
    om hva lykke er, og kjærlighet. Bearbeidet for fjernsyn av Sverre Udnæs. Gjesteskuespillere:
    Steve Worchester og Dionne la Cour. Ellers medvirker: Harald Heide-Steen jr.,
    Arne Bang-Hansen, Per Jansen, Anne Marit Jacobsen, Rut Tellefsen, Knut Risan,
    Carsten Winger, Bab Christensen, Nora Brockstedt, Arve Opsahl, Rolv Wesenlund,
    Eva von Hanno, Egil Åsman, Mette Møller, Grete Brunvoll, Bodil Gjerdrum Ousdal,
    Mette Marit Sem, Guri Lysell, Alfred Janson, Carsten Byhring, Dan Fosse, Egil
    Lorck, Kjersti Døvigen, Kari Blakstad. Musikk: Alfred Janson. Koreografi: Guri
    Ludt. Instruktører: Sverre Udnæs og Harald Heide-Steen jr. Source: https://tv.nrk.no/serie/fjernsynsteatret/1969/FTEA00006869
