  description: 'Fjernsynsteatret viser "Småborgerbryllup", satire av Bertolt Brecht.
    (Die Kleinbürgerhochzeit). Oversatt av Inger Hagerup. Dekor: Dag Frogner. Et av
    Brechts første skuespill handler om småborgerens sosiale egoisme, pretensiøse,
    moralske talemåter og forfengelighet: Et bryllup blandt borgerskapets mindre bemidlede.
    Det unge brudeparet har snekret møbler selv, som knekker når gjestene setter seg.
    Middagen forløper dårlig, med platte viser, historier, taler og slette manerer.
    Ingen oppfører seg som man bør i et bryllup. De som er med: Ragnhild Michelsen
    (Moren), Gisle Straume (Faren), Tone Schwarzott (Bruden), Svein Moen (Brudgommen),
    Nils Ole Oftebro (Den unge mannen), Eva von Hanno (Søsteren), Anne-Mari Dale (Kvinnen),
    Roy Bjørnstad (Mannen), Per Christensen (Vennen). Musikk arr.: Johan Øian. Instruktør:
    Kurt-Olof Sundström. Source: https://tv.nrk.no/serie/fjernsynsteatret/1970/FTEA00007169
