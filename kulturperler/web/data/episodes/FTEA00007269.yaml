  description: 'Fjernsynsteatret viser "Kjemp for alt hva du har kjært" av Tor Åge
    Bringsværd. En satirisk komedie, Bringsværds debut som fjernsynsdramatiker. Kostymer:
    Grethe Wang. Dekorasjoner: Willi Nordraa. Stykket handler om familien Jensen og
    dens holdninger til omverden. En sammensveiset gruppe med utpreget forsvarsholdning
    utad, de er mistenksomme, misunnelige og selvopptatte. Og lider av en kronisk
    selvrettferdighet. Familien skal ikke tas bokstavelig, det er egentlig forholdet
    mellom nasjoner stykket vil si noe om. De som er med: Arne Aas (Herr Jensen),
    Bab Christensen (Fru Jensen), Marit Hamdahl (Datteren), Karl Willie Hoel (Sønnen),
    Carsten Winger (Bestefar), Wilfred Breistrand (Journalisten), Else Heiberg (Fru
    Fredriksen), Rannov Nilsen (Politimannen). Instruktør: Jon Heggedal. Source: https://tv.nrk.no/serie/fjernsynsteatret/1970/FTEA00007269
