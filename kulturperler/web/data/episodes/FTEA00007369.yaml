  description: 'Fjernsynsteatret viser "Alltid noe trist og deprimerende" av Anders
    Bye. Dekorasjoner: Dag Frogner. Stykket formidler et møte foran - og gjennom -
    TV-skjermen med ekteparet Laila og Pelle og deres venner. De ser fjernsyn, på
    den samme skjermen som vi møter dem. Egentlig synes de at de lever et kjedelig
    liv, dødskjedelig. De sitter kveld etter kveld foran fjernsynet - og kjeder seg.
    Ingenting skjer. Når det kommer gjester skrur de likevel ikke av, selv om en av
    gjestene godt kunne tenke seg at de snakket sammen. Verten kan ikke skjønne hva
    de så eventuelt skulle snakke om, og så blir de altså sittende der. De som er
    med: Kari Simonsen, Svein Scharffenberg, Leif Skarra, Per Christensen og Marit
