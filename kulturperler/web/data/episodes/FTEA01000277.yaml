  description: 'Fjernsynsteatret viser "Begynnelse" av Bjørn Høvik. Bearbeidet av
    Eli Ryg. Fotograf: Inge Bergset. Sminke: Janine Strand. Kostymer: Ellen Andreassen.
    Hvordan blir et nyfødt barn tatt i mot i vårt samfunn? To unge, alminnelige mennesker
    får sitt første barn. Barnet fødes med en defekt, hareskår - leppe/ganespalte.
    Stykket forteller om ekteparet, Kari og Kjell, som møter sykehuslegens profesjonelle
    holdning og språk. Som møter familiens utrygghet for det ukjente. De andre medpasientenes
    klønete forsøk på å trøste. Og ikke minst står de foran mange års behandling av
    et barn som vil få utseendemessige problemer og vanskeligheter med å lære å snakke.
    De som er med: Sylvia Salvesen (Kari), Vidar Sandem (Kjell), Grete Nordrå (Karis
    mor), Rolf Søder (Karis far), Jannik Bonnevie (Jordmoren), Lars Andreas Larssen
    (Legen), Marit Grønhaug (Sykepleieren), Eva von Hanno (Kvinnen i nabosengen).
