  description: 'Fjernsynsteatret viser "Laurdagskveld". Etter ei novelle av Tarjei
    Vesaas, i samlinga "Vindane". Manuskript: Åse Vikene. Dreiebok: Per Moen, Knut
    Hoel og Eli Ryg. Kostymer: Tull Engø. Musikk: Kåre Kolberg. To barn bur på ein
    liten gard saman med far og mor. Dei ventar utolsame på at laurdagskvelden skal
    begynne. Kvelden med all sin fine dåm er i huset, men for dei vaksne er alt blitt
    meiningslaust kav. Far kjem heim, trøyt og sliten. Og mor dryer. Enno er det mykje
    arbeid att å gjera på gården. Dei strir for hardt og einsamt. Slitet sit djupt
    i kroppen. Dei har ikkje tid til kvarandre. Laurdagskvelden er mest øydelag, men
    foreldra freistar å dekke over og skape hygge for familien. Det er barna som veit
    og som til tider løyser dei ut av den vonde floken. Dei som er med: Finn Kvalem
    (Knut), Ane Hoel (Sigrid), Gro Ofte (Anne), Anne Skinnarland (Berit). Instruktør:
    Eli Ryg. Source: https://tv.nrk.no/serie/fjernsynsteatret/1977/FTEA01001676 Uploader:
