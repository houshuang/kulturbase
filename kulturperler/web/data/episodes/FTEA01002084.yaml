  description: 'Fjernsynsteatret viser "Du kan da ikke bare gå...". En TV-film av
    Terje Mærli, etter en roman av Margaret Johansen. Scenografi: Grethe Hejer. Irmelin
    går hjemme og venter på ektemannen Johan. Han er sen. Det er ikke første gang,
    og hver gang venter hun i samme angst: Har han drukket? Vil han slå henne? I glimtvise
    brokker blir vi presentert for bakgrunnen til denne vanskelige samlivssituasjonen.
    I noen av rollene: Oda Schjøll (Irmelin), Nils Ole Oftebro (Johan), Frøydis Armand
    (Barbara), Arne Lindtner Næss (Nils), Ragnhild Nygaard (Irmelins mor), Odd Furøy
    (Irmelins far), Unni Evjen (Johans mor), Morten Borgersen (Johans far), Lieselotte
    Holmene (Kirsten), Erik Hivju (Knut), Hans Ola Sørlie (Barbaras venn). Musik:
    Jan Garbarek. Regi: Terje Mærli. Source: https://tv.nrk.no/serie/fjernsynsteatret/1985/FTEA01002084
