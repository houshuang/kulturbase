  description: 'Fjernsynsteatret viser "Alma", etter en novelle av Oskar Braaten.
    En film for fjernsyn. Kostymer: Else Lund og Vera Næss. Scenografi: Grethe Hejer.
    Handlingen foregår i 1930-åra på Oslos østkant, og forteller om Alma og Albion
    og deres samliv i gode og onde dager. Stykket er nesten som et skjebnedrama: Hovedpersonene
    er glade i hverandre, men Albion er arbeidsløs. Og de problemer det fører med
    seg, tærer uvergerlig både på ham og forholdet til Alma. Det ytre virker inn på
    det indre. Forestillingen er blitt til gjennom et samarbeid mellom Åse Vikene,
    Christian Brym, Bjørn Aass, Minken Fosheim, Svein Tindberg og Odd Arvid Strømstad.
    I noen av rollene: Minken Fosheim (Alma), Svein Tindberg (Albion), Lieselotte
    Holmene (Gudrun), Julie Øksnes (Nabofrua), Astri Jacobsen (Fru Frantzen), Bjørn
    Jenseg (Dommer), Irene Thomsen Lie (En ekspeditrise), Jannik Bonnevie (En jordmor).
    Musikk: Åsmund Feidje. Instruktør: Christian Brym. Source: https://tv.nrk.no/serie/fjernsynsteatret/1985/FTEA01002184
