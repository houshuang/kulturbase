  title: Affæren Anders Jahre 11.11.1991
  type: archive_fallback
  description: 'Fjernsynsserie i tre deler basert på boka "Eventyret Anders Jahre"
    av Alf R. Jacobsen (1:3). En sommerdag i 1951 banker to unge etterforskere fra
    Handelsdepartementets kontrollkontor på døra hos skipsreder Anders Jahre. Gjennom
    etterforskeren Endre Dinesen, fullmektig ved kontrollrommet, følger vi en av de
    mest oppsiktsvekkende økokrimsaker i norsk etterkrigstid. Manuskript: Alf R. Jacobsen,
    Lars Borg og Tore Breda Thoresen. I rollene medvirker blant andre Per Christensen,
    Reidar Sørensen, Per Theodor Haugen og Ingrid Vollan. Komponist: Anne Grete Preus.
    Regi: Tore Breda Thoresen. Source: https://tv.nrk.no/serie/fjernsynsteatret/1991/FTEA01002690
    Uploader: tubeup.py'
