- id: 346
  url: https://archive.org/details/NRKTV-FTEA012890-AR-199201026
  title: Affæren Anders Jahre 25.11.1991
  type: archive_fallback
  description: 'Siste del av en fjernsynsserie i tre deler basert på boka "Eventyret
    Anders Jahre" av Alf R. Jacobsen (3:3). Jahre-saken fikk en overraskende og kontroversiell
    avslutning i 1955. Tråden tas opp igjen i 1972, da myndighetene oppdager at Jahre
    har 350 millioner kroner stående på en konto i en Stockholms-bank - i navnet til
    et ukjent Panama-selskap. Manuskript: Alf R. Jacobsen, Lars Borg og Tore Breda
    Thoresen. I rollene medvirker blant andre Per Christensen, Reidar Sørensen og
    Per Theodor Haugen. Komponist: Anne Grete Preus. Regi: Tore Breda Thoresen. Source:
    https://tv.nrk.no/serie/fjernsynsteatret/1991/FTEA01002890 Uploader: tubeup.py'
