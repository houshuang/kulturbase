  description: 'Fjernsynsteatret viser "Når den ny vin blomstrer" av Bjørnstjerne
    Bjørnson. Dette er en overføring av Nationaltheatrets forestilling som var avskjedsforestillingen
    til Wenche Foss. "Når den ny vin blomstrer, gjærer det i den gamle" - i dette
    tilfellet i tilårskomne menn når de betrakter alle de tiltrekkende unge pikene
    som vokser opp omkring dem i ly av den borgerlige familie. I rollene medvirker
    blant andre Per Sunderland (Arvik), Wenche Foss (fru Arvik), Marit Østbye (Marna),
    Anitra Eriksen (Alberta) og Lene Bragli (Helene). Scenografi og kostymer: Helge
    Hoff Monsen. Instruktør: Edith Roger. Fjernsynsregi: Ida Simonsen og Per Bronken.
    Source: https://tv.nrk.no/serie/fjernsynsteatret/1989/FTEA01004088 Uploader: tubeup.py'
