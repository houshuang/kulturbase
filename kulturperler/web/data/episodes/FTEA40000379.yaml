  description: 'Fjernsynsteatret i samarbeid med Barne- og ungdomsavdelingen presenterer
    "Ridder Runde og hans kamp mot drager og baroner" av Robert Bolt. En eventyrkomedie
    i fire deler. På Bollegruøya er det den slemme baron Bollegru, slåsskjempen Storeslem
    og den store dragen som bor og bestemmer. Ridder Runde vil hjelpe menneskene som
    bor der i kampen mot den slemme baron Bollegru og hjelperne hans. Men det er ikke
    bare lett! I hovedrollene: Frank Robert (Ridder Runde), Nils Ole Oftebro (Baron
    Bollegru), Geir Børresen (Storeslem) og Ragnhild Michelsen (Obida Bobbelnobb).
