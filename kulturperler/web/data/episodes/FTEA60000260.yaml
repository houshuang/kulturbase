  description: 'Fjernsynsteatret viser "Scapins skøyerstreker" av Molière. En farseaktig
    intrigekomedie. (Les Fourberies de Scapin). Oversatt av Paul René Gauguin. Handlingen
    utspilles i Neapel. To unge menn - Octavio og Leander - har inntatt seg på kjærlighetsaffærer
    mens deres fedre har vært bortreist. Leander har forelsket seg i en fattig sigøynerpike
    ved navn Zerbinette, mens Octavio har inngått hemmelig ekteskap med en annen ung
    pike, Hyacint. Fedrene hadde imidlertid ganske andre planer med sine to sønner,
    og da de nå kommer hjem, må Leanders tjener Scapin bruke all sin kløkt for å hjelpe
    de to unge ut av den vanskelige situasjon. I rollene: Ragnar Schreiner (Argant),
    Alf Sommer (Geront), Roy Bjørnstad (Octavio), Sigurd Werring (Leander), Wenche
    Tønseth (Zerbinette), Gudrun Waadeland (Hyacint), Arne Lie (Scapin), Rolf Sand
    (Sylvester), Ragnhild Michelsen (Nerina), Sverre Holm (Carlo), Elsa Lystad (Krovertinne).
    Dekorasjon: Erik Hagen. Instruktør: Barthold Halle. Source: https://tv.nrk.no/serie/fjernsynsteatret/1960/FTEA60000260
