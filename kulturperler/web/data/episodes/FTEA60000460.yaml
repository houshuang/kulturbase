  description: 'Fjernsynsteatret viser "Det er fra politiet" av J.B Priestley. (An
    Inspector Calls). Oversatt av Nicolai Haugen. Tidspunktet er 1912, scenen en liten
    festmiddag hos den velhavende familien Birling. Datterens forlovelse feires, og
    da portvinen bys rundt og stemningen er på sitt høyeste, ringer det på døren.
    En inspektør fra politiet melder sin ankomst. En ung pike har nettopp begått selvmord,
    og i den anledning skal det innhentes noen opplysninger. Det lyder som et kriminaldrama,
    men er noe meget mer. John Boynton Priestleys varme menneskelighet fornekter seg
    ikke, han har et budskap, dramaet en sterk sosial appell. Våre ansvarsløse handlinger
    kan innebære de mest skjebnesvangre konsekvenser for andre. I rollene: Toralf
    Sandø (Arthur Birling), Else Heiberg (Sybil Birling), Wenche Tønseth (Sheila Birling),
    Gerhard Bjelland (Eric Birling), Sverre Holm (Gerald Croft), Per Gjersøe (Inspektør
    Goole), Inger-Live Røkenes (Edna). Dekorasjon: Olav Ile. Instruktør: Rønnaug Alten.
    Source: https://tv.nrk.no/serie/fjernsynsteatret/1960/FTEA60000460 Uploader: tubeup.py'
