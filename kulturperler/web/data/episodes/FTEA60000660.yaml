  description: 'Fjernsynsteatret viser "Ungen" av Oskar Braaten. Kristiania på slutten
    av 1800-tallet. Fabrikkpikene i hverdag og fest, og deres seire og nederlag i
    kjærlighetslivet. Fabrikkjenta Milja forelsker seg i kjekkasen Julius og kommer
    "i uløkka". Han svikter henne, og hun blir sittende med skammen. Milja lar seg
    overtale til å adoptere bort "lausungen", men Hønse-Lovisa setter alt inn på at
    barnet skal være hos moren. I rollene: Harald Aimarsen (Engebret), Egil Hjorth-Jenssen
    (Krestoffer), Roy Bjørnstad (Julius, fabrikkgutt), Sigrun Otto (Lagreta, hans
    mor), Else Heiberg (Hønse-Lovisa), Turid Balke (Krestna, piken hennes), Urda Arneberg
    (Petrina), Gudrun Waadeland (Milja), Elsa Lystad (Petra), Synnøve Borg (Olina),
    Unni Thoresen (Serafia), Oscar Amundsen (Doktoren), Bonnie Gauguin (Gurina Neger),
    Sverre Holm (Erik), Jan Erik Sæterø (Nils). Dekorasjon: Bjørn Næss. Musikk: Johan
    Øian. Instruktør: Toralf Sandø. Source: https://tv.nrk.no/serie/fjernsynsteatret/1960/FTEA60000660
