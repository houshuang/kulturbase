  description: 'Fjernsynsteatret viser "Fangen" av Nils Collett Vogt. Handlingen finner
    sted i besøksrommet i fengselet. Fangen 165 a sitter inne på grunn av økonomiske
    misligheter. I dag kommer hans kone på besøk. Hun får vite at mannen har fått
    et brev, som har gjort et voldsomt inntrykk på ham. Brevet avslørte at hans kone
    har funnet en annen... I rollene: Arne Lie (Fangen), Urda Arneberg (Hans hustru
    Inga), Tore Foss (Fengselspresten), Birger Løvaas (En vaktbetjent). Dekor: Olav
    Ile. Musikk: Finn Ludt. Instruktør: Gerhard Knoop. Source: https://tv.nrk.no/serie/fjernsynsteatret/1961/FTEA61000161
