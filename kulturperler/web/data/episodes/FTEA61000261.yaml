  description: 'Middelalderkomedie for hele familien fra det 14. århundre av ukjent
    forfatter. Oversatt av Karen Lisa Castberg. Instruktør: Alfred Solaas. Originalkomponert
    musikk av Pauline Hall. Mester Pathelin narrer kleshandleren ved hjelp av sin
    veltalenhet og lureri, men blir til slutt selv lurt av gjeteren. I rollene: Per
    Gjersøe (Mester Pierre Pathelin, sakfører), Rolf Berntzen (Guillaume Joceaulme,
    kleshandler), Per Bronken (Thibault l''Agnelet, gjeter), Carl Struve (Dommeren)
