  description: 'Fjernsynsteatret viser "Mens vi venter" av Johan Borgen. En teatertrupp
    venter på toget, et forsinket tog, på venteværelset på en jernbanestasjon. Mens
    de venter forkorter de ventetiden med å øve på stykket de reiser rundt med. En
    predikant kommer inn og forstyrrer sine medpassasjerer med vekkelsesspråkets mest
    forslitte vendinger om toget - døden - som skal komme. Venteværelset er som et
    bilde på livet som er meningsløst inntil forløseren kommer og henter alle passasjerer.
    Men nettopp slik kommer både predikantens medspillere og tilskuere under stykkets
    gang til å oppleve situasjonen på jernbanestasjonen. I rollene: Rolf Berntzen
    (Herren), Lars Nordrum (Den trette), Turid Steen Eidsvold (Den fremmede), Inger
    Marie Andersen (Skuespillerinnen), Magne Bleness (Skuespilleren), Ragnhild Michelsen
    (Suffløsen), Arne Lie (Predikanten), Finn Bernhoft (En bonde), Sigrun Otto (En
    syk bondekone), Frimann Falck Clausen (Skysskaren), Roy Bjørnstad (Stasjonsmesteren,
    en stemme). Dekorasjon: Olav Ile. Musikk: Finn Ludt. Instruktør: Barthold Halle.
