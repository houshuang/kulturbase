  description: 'Fjernsynsteatret viser "Den anstendige skjøgen" av Jean-Paul Sartre.
    Oversatt av Tryggve Norum. Mennesker, selvtilfredse borgere som aldri gripes av
    tvil om sin egen ufeilbarlighet. Som tror på en naturlig orden i samfunnet, og
    denne orden er statisk. Følgelig er det bare naturlig at den hvite morderen blir
    kjent uskyldig. Og morderen, er han hvit? Tilhører han noen kjent familie? Hva
    har han utrettet for det bestående samfunnet? Skjøgen Lizzie, hovedpersonen, står
    i en dramatisk valgsituasjon. Hun vet negeren er uskyldig, skal hun redde ham
    eller sende ham i galgen. Skal hun sikre seg takknemlighet og blomster fra morderens
    rike mor, eller redde den uskyldige? Skal hun vrake senatorsønnens tilbud om å
    bli hans elskerinne, eller skal hun akseptere hans tilbud med alle de materielle
    fordeler det innebærer. Ensom kastes Lizzie mellom alle muligheter i situasjonen,
    hun tolker virkeligheten omkring seg, tolker sin egen situasjon - eller rettere:
    hun velger en tolkning. I rollene: Urda Arneberg (Lizzie), Knut Risan (Fred),
    Erling Lindahl (Senatoren), Vegard Hall (Negeren), Erik Lassen (John), Arne Riis
    (James), Roy Bjørnstad (En mann). Dessuten medvirker Knut Hultgren og Georg Thommesen.
    Dekorasjon: Herman Bendixen. Instruktør: Knut M. Hansson. Source: https://tv.nrk.no/serie/fjernsynsteatret/1961/FTEA61000561
