  description: 'Fjernsynsteatret viser "Fru Inger til Østråt" av Henrik Ibsen. Historisk
    skuespill. Tilrettelagt for fjernsyn og instruert av Toralf Sandø. Stykket foregår
    i 1520-årene og tar utgangspunkt i den innflytelsesrike adelskvinnen fru Inger
    til Østråt og hennes støtte til opprøret mot den svenske kongen Gustav Vasa. Men
    Fru Inger har hemmeligheter fra fortiden. I rollene: Aase Bye (Fru Inger Gyldenløve,
    rikshovmester Nils Gyldenløves enke), Wenche Tønseth (Eline Gyldenløve, hennes
    datter), Mogens Wieth (Riksråden Nils Lykke, dansk ridder), Stig Egede-Nissen
    (Olaf Skaktavl, en fredløs norsk adelsmann), Magne Bleness (Nils Stenssøn), Tor
    Isedal, Bjørn (Herr Jens Bjelke, svensk befalingsmann), Martin Gisti (Bjørn, kammersvenn),
    Arne Lie (Finn, hustjener), Roy Bjørnstad (Ejnar Huk, gårdsfogd), Egil Lorck (
    En svensk krigsknekt). Musikk: Finn Ludt. Source: https://tv.nrk.no/serie/fjernsynsteatret/1961/FTEA61000861
