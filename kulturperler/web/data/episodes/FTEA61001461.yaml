  description: 'Etter en roman av den russiske forfatteren Fjodor Dostojevskij. Dramatisert
    av Jacques Mauclair. Oversatt fra fransk av Knut Johansen. Dekor: Erik Hagen.
    Musikk: Finn Ludt. Instruktør: Gerhard Knoop. Veltjsaninof og Trusotskij elsker
    samme kvinne, Natalja Vesiljevna. Nå er hun død og de to drives mot hverandre,
    den ene av skyldfølelse, den andre av ønsket om hevn. I rollene: Arne Lie (Aleksei
    Ivanovitsj Veltsjaninof), Rolf Berntzen (Pavel Pavlovitsj Trusotskij), Sigrun
    Otto (Marja Syssojevna) og Per Bronken (Aleksander Lovob). Sendt i Fjernsynsteatret.
