  description: 'Fjernsynsteatret viser "Den store barnedåpen" av Oskar Braaten. En
    komedie fra 1925. Skuespillet handler om statskirkens tjenere, og arbeiderfolkets
    hverdag - som ikke alltid går overens. I dette tilfellet gjelder det spørsmålet
    om hva som kommer først, bryllupet eller barnedåpen. Arbeidsløse og nervøse Harald
    bor hos Dobbelt-Petra, hvor også fabrikkjenta Alvilde bor - med sitt barn født
    utenfor ekteskap. Hun vil gjerne få det døpt i kirken. Men den strenge kapellan
    refser de ugifte mødre og nekter å døpe uekte barn, lausunger. Kirketjener Evensen,
    en tidligere høker, sier derimot "kom til vårs". Harald viser seg å være sterk
    - han tar et oppgjør med barnefaren, og det blir barnedåp og bryllup til slutt.
    I rollene: Carl Struve (Sognepresten), Erna Schøyen (Prestefruen), Bente Liseth
    (Prestedatter Astrid), Wilfred Breistrand (Kapellan Storm), Egil Hjorth-Jenssen
    (Kirketjener Evensen), Synnøve Gleditsch (Jomfru Jahr), Else Heiberg (Dobbelt-Petra),
    Gudrun Waadeland (Alvilde), Veslemøy Haslund (Toralfa), Irene Thomsen (Georgine),
    Svein Erik Brodal (Harald), Roy Bjørnstad (Hans "Gjøken"). Dekor: Erik Hagen.
    Instruktør: Toralf Sandø. Source: https://tv.nrk.no/serie/fjernsynsteatret/1961/FTEA61001561
    Uploader: tubeup.py'
