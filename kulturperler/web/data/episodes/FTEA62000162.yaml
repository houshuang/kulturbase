  description: 'Fjernsynsteatret viser "Er du våken, Angela?" (Bedtime story). En
    burlesk komedie av Sean O''Casey. Oversatt av Gerhard Knoop. Sted: En ungkarshybel
    i Dublin. Tid: I våre dager. Forviklinger oppstår når den naive og gudfryktige
    John Jo Mulligan har hatt "lettsindig omgang med synden" og skal smugle gatepiken
    Angela Nightingale ut av hybelleiligheten på morgenkvisten. I rollene: Magne Bleness
    (John Jo Mulligan), Kari Simonsen (Angela Nightingale), Tom Tellefsen (Daniel
    Halibut), Ragnhild Michelsen (Miss Mossie), Willie Hoel (En politimann), Odd Remen
    (En doktor), Evy Engelsborg (En sykepleierske). Dekorasjon: Sverre Andersen. Instruktør:
