  description: 'Absurd komedie av den spanske forfatteren Fernando Arrabal. Oversatt
    og instruert av Pål Løkkeberg. Dekor: Christian Egemar. Et stykke om krigens absurditet
    og et angrep på propagandaen og løgnene som følger i krigens fotspor. Mor og far
    er på piknik i sønnens skyttergrav, spiser sammen med fienden, slår opp paraplyen
    under bomberegnet og danser til platespilleren. I hovedrollene: Magne Bleness
    (Zapo, soldat), Per Gjersøe (Herr Tepan, soldatens far), Aud Schønemann (Fru Tepan,
    soldatens mor) og Per Bronken (Zepo, fiendtlig soldat). Sendt i Fjernsynsteatret.
