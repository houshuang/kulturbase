  description: 'Drama av den norske dramatikeren Vilhelm Krag (1894). Dekor: Per Schwab.
    Instruktør: Alfred Solaas. De siste tre gjenlevende av den gamle vennekretsen
    spiser middag hos frk. Clara Carstensen og gjenopplever gamle minner og prater
    om trivielle hendelser i deres gamle hverdag. Frk. Carstensen dør idet julen ringes
    inn. I rollene: Tore Segelcke (frøken Clara Carstensen), Kolbjørn Buøen (sorenskriver
    Fredrik Mariboe), Tore Foss (doktor Petter Carstensen) og Sigrun Otto (Marthe,
    frøkenens pike). Sendt i Fjernsynsteatret. Source: https://tv.nrk.no/serie/fjernsynsteatret/1962/FTEA62000362
