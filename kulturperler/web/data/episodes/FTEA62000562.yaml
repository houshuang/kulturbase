  description: 'Fjernsynsteatret viser "Det evige spørsmål" ( "La Dispute" ) av  Pierre
    Carlet de Marivaux (1688-1763). Oversatt og bearbeidet for fjernsyn av Per Bronken.
    Enakteren døfter om utroskap er en oppfinnelse lansert av mannen eller kvinnen.
    En fyrste fører sin dame til en merkelig bygning ute i skogen. Damen har ved en
    hoffest kvelden før dristig hevdet at synderen var mannen. Om hennes påstand medfører
    riktighet, skal nå avgjøres en gang for alle! Fyrstens far, også opptatt av spørsmålet,
    lot nemlig for nitten år siden seks spedbarn - tre av hvert kjønn - føre ut i
    skogen, der de har vokst opp. Voktet og uten mulighet til å se hverandre eller
    andre mennesker. Nå skal de unge slippes løs på hverandre. Høyst sannsynlig vil
    de forelske seg ... men hvem vil først bli utro, er dyder og laster likelig fordelt
    mellom kjønnene? I rollene: Per Gjersøe (Fyrsten), Wenche Fæhn (Hermiane), Else
    Heiberg (Carise), Roy Bjørnstad (Mesrou), Monna Tandberg (Églé), Svein Erik Brodal
    (Azor), Gudrun Waadeland (Adine), Finn Kvalem (Mesrin), Sigrun Enge Nagelstad
    (Dina), Ståle Bjørnhaug (Meslis). Dekorasjon: Erik Hagen. Instruktør: Per Bronken.
