  description: 'Fjernsynsteatret viser "Stolene" av Eugène Ionesco. (Les Chaises,
    1952) Oversatt av Stein Bugge. Dekorasjon: Hermann Bendixen. En tragisk farse
    om livet som en absurd venten på intet. Et ektepar, i alderen 94 og 95 år, bor
    alene i et hus ved sjøen. I sin ensomhet holder de seg travel ved gamle minner,
    rester av sin tidligere ungdom og vitser de gjentar. Den gamle mannen, forfatter
    og tenker, har et universelt budskap han ønsker å avsløre for menneskeheten. De
    holder et innbilt selskap med innbilte, fornemme gjester og en foredragsholder
    skal forkynne den gamle mannens revolusjonerende budskap. Stykket blottlegger
    to gamle menneskers tapte drømmer. I rollene: Per Gjersøe (Den gamle mannen),
    Randi Nordby (Den gamle konen), Knut M. Hansson (Taleren). Instruktør: Yngve Nordwall.
