  description: 'Drama av Sidney Carroll. Orig. tittel: "Catch a falling star". Oversatt
    og instruert av Jon Lennart Mjøen. Dekor: Olav Ile. Teaterprodusenten Weber ønsker
    å få den gamle skuespillerinnen Julia Harrington til rollen som gammel, utbrent
    grevinne. Julia lever på sultegrensen, hver av hennes bevegelser er et skuespill.
    Forfatteren Hanley ønsker ikke å ydmyke den gamle stjernen. I rollene: Lillebil
    Ibsen (Julia Harrington), Arne Lie (George Hanley), Gisle Straume (Benjamin Weber),
    Urda Arneberg (Jo Hanley), Otto Lundh (Reilly) og Inge Nagelstad (Miss Palumbo).
