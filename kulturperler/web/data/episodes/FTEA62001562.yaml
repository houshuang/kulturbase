  description: 'Fjernsynsteatret viser "Den uskyldige" av Fritz Hochwälder. Oversatt
    av Carl Fredrik Engelstad. Dekorasjon: Sverre Andersen. Det kommunale vannverket
    graver opp et skjelett av en mann med knust hjerneskalle i direktør Erdmann, en
    respektert borger og familiemann men også en hustyrann, sitt rosenbed. Det sladres
    i byen og direktøren ser sin renhet i fare. Han kan ikke forstå hvordan andre
    kan våge å mistenke ham, selv familien anser han som en kriminell. Tilliten til
    ham er som blåst bort. Herr direktør plages og under politiavhør anklager han
    seg selv for mord - og overlater bevisbyrden til politiet. Det viser seg at skjelettet
    stammer fra 1700-tallet, og direktøren frifinnes. Men underveis fremkommer det
    antydninger, den uskyldige - er han likevel skyldig? I rollene: Carsten Winger
    (Christian Erdmann), Ragnhild Michelsen (Charlotte Erdmann), Gudrun Waadeland
    (Christine Erdmann), Fridtjof Mjøen (Julius), Egil Hjorth-Jenssen (Krott), Alf
    Sommer (Petternigg), Adolf Bjerke (Stark), Magne Blenes (Breitnadler), Wenche
    Fæhn (Mizzi). Instruktør: Toralf Sandø. Source: https://tv.nrk.no/serie/fjernsynsteatret/1962/FTEA62001562
