  description: 'Fjernsynsteatret viser "Karl" av Slawomir Mrozek. Oversatt av Axel
    Kielland. Dekorasjon: Christian Egemar. Enakter - en absurd komedie om makt og
    vold, om en mann som intet ser men vet alt. Bestefaren og sønnesønnen kommer til
    øyenlegen for å få briller til den halvblinde bestefaren - slik at han kan skyte
    "Karl", som han ikke vet hvem er, men vil gjenkjenne når han ser ham. Øyenlegen,
    den som har kunnskaper, gir etter når sønnesønnen tar legens briller og gir dem
    til bestefaren. Legen lyver for seg selv, stikker hodet i sanden, og uten å ville
    det er han blitt voldens medhjelper. I rollene: Olafr Havrevold (Bestefaren),
