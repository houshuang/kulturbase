  description: 'Fjernsynsteatret viser "Krangel ved bymuren". Skuespill i en akt av
    Tankred Dorst. Oversatt av Per Bronken. En kvinne ankommer til en bymur; hun krever
    sin mann, en av keiserens soldater. Soldaten hun utpeker er slett ikke ektemannen,
    og offiseren forlanger beviser for at de to er mann og hustru. Slik oppstår et
    spill i spillet. De to spiller scener fra "sitt samliv" - det første møte, et
    resyme av fire års ekteskap, en flomkatastrofe, et mord. Etterhvert får den fingerte
    fortellingen eget liv - kvinnens liv oppstår. Hun var ikke uten skyld i at mannen
    løp sin vei, hennes havesyke ble ekteskapets ruin, to som lever sammen og elsker
    hverandre mangler kontakt og forstår hverandre ikke. Muren - skiller mellom mann
    og kvinne, mellom de som har makt i verden og de som skal leve i den. I rollene:
    Monna Tandberg (En ung kvinne), Magne Bleness (En ung soldat), Roy Bjørnstad (En
    tynn offiser), Frimann Falck Clausen (En tykk offiser). Dekorasjon: Christian
    Egemar. Musikk: Arne Nordheim. Instruktør: Per Bronken. Source: https://tv.nrk.no/serie/fjernsynsteatret/1962/FTEA62001862
