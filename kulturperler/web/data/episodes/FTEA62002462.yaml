  description: 'Fjernsynsteatret viser "Velkomstmiddag" av Birgit Linton-Malmfors.
    Oversatt av Sigbjørn Hølmebakk. Dekorasjon: Olav Ile. Handlingen foregår omkring
    et middagsselskap en mor gir for sin datter, og hvor småbyens sosietet danner
    rammen og bakgrunn for kjærlighetshistorien. Mor - datter - stefar - tre ensomme
    mennesker som har vilje, ikke evne, til å hjelpe hverandre. Cecilia kommer hjem
    fra Spania. Moren Maria holder selskap og treffer igjen Henrik som hun skulle
    ha barn med. Hun lider av depresjoner etter en abort, men lærer at man ikke trenger
    å være lykkelig. I rollene: Else Heiberg (Maria, moren), Sverre Hansen (Gustav,
    sorenskriver, stefar), Henny Moan (Cecilia), Wenche Fæhn (Ingrid), Tor Stokke
    (Henrik), Astri Jacobsen (Agda, oberstens frue), Toralf Sandø (Sven, oberst),
    Maria Flood (Fru Hellgren), Bernt Erik Larsen (Åke), Leif Enger (Herr Hallgren).
    Instruktør: Gerhard Knoop. Source: https://tv.nrk.no/serie/fjernsynsteatret/1962/FTEA62002462
