  description: 'Fjernsynsteatret viser ''''En handelsreisendes død'''' av Arthur Miller.
    Oversatt av Peter Magnus. Stykket er en varmhjertet og harmdirrende avsløring
    av hvor den ensidige og ukritiske troen på popularitet og sosial og økonomisk
    suksess kan føre hen. Først og fremst handler skuespillet om Willy Loman, en gammel
    utslitt handelsreisende. Han kunne sikkert ha blitt en ypperlig bonde eller håndverker,
    for han har håndlag og evne til å få ting til å vokse, men troen på at det som
    er viktig er å ''''gjøre det godt'''' sammen med naturlig rappkjeftethet og sjarm,
    gjorde ham til handelsreisende. Nå er han utslitt, uten å ha hatt den suksess
    han trodde på og strevet mot; ja han tror fremdeles på den, han klamrer seg til
    denne troen. I stykket ramler hans verden i grus; i avvekslende stormende, komiske,
    patetiske, ironiske og tragiske scener blir det klart at ingenting av det han
    bygget sitt liv på er som han trodde det var. I rollene: Henki Kolstad (Willy
    Loman), Ragnhild Michelsen (Linda), Toralv Maurstad (Biff), Magne Bleness (Happy),
    Per Bronken (Bernard), Astri Jacobsen (Kvinnen), Fridtjof Mjøen (Charley), Oscar
    Egede-Nissen (Onkel Ben), Arne Lie (Howard Wagner), Wenche Fæhn (Jenny), Roy Bjørnstad
    (Stanley). Musikk: Finn Ludt. Dekor: Bjørn Næss. Instruktør: Arild Brinchmann.
    Source: https://tv.nrk.no/serie/fjernsynsteatret/1962/FTEA62002962 Uploader: tubeup.py'
