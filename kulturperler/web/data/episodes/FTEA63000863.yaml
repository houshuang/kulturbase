  description: 'Fjernsynsteatret viser "Særlingen" av Brendan Behan. Oversatt av Jens
    Bjørneboe. Et døgn i et irsk fengsel. En av fangene skal henrettes ved daggry.
    Tunge jerndører blir åpnet og lukket, fanger graver i fengselsgården, evinnelige
    subb av langkoster i fengselskorridorene. Men også småtretting blant fangene,
    barsk poesi, en fanges ensomme sang, kameraters djerve spott og små ablegøyer
    for å skjule bevegelse og hysteri på grensen mellom liv og død. Feberen stiger
    i fangeland, stiger med hver time som går før det forferdelige skal skje. I noen
    av rollene: Sverre Hansen, Egil Hjorth-Jenssen, Per Gjersøe, Vegard Hall, Arne
    Riis, Roy Bjørnstad, Fridtjof Mjøen, Kjetil Bang-Hansen, Georg Thommesen, Johan
    Holst, Henrik Anker Steen, Jan Erik Sætherø, Knut M. Hansson, Jens Bolling, Arne
    Rygg. Dekorasjon: Christian Egemar. Instruktør: Palle Kjærulff-Schmidt. Source:
    https://tv.nrk.no/serie/fjernsynsteatret/1963/FTEA63000863 Uploader: tubeup.py'
