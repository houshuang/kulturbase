  title: Kranes konditori 14.02.1963 (Part 1)
  type: archive_fallback
  description: 'Fjernsynsteatret viser "Kranes konditori" av Cora Sandel. Dramatisert
    i 3 akter av Helge Krog. Dekorasjon: Olav Ile. Handlingen utspiller seg i en norsk
    småby under depresjonstiden etter første verdenskrig. Sydamen Katinka Stordal
    er en ensom og livstrett kvinne med to krevende, halvvoksne barn - på søken etter
    kjærlighet og frihet. Når hverdagen vokser henne over hodet, søker hun til Kranes
    konditori. Der møter hun en dag svenske "Stivhatten". Han representerer alt hun
    drømmer om og byr henne den friheten hun ønsker seg mest av alt. Men forholdet
    vekker forargelse i småbyen. I noen av rollene: Else Heiberg (Fru Krane), Ragnhild
    Michelsen (Frøken Sønstegaard), Anne-Mari Dale (Frøken Larsen), Rønnaug Alten
    (sydame fru Katinka Stordal), Jan Erik Lindquist (bryggesjauer Stivhatten), Erna
    Schøyen (Fru Konstanse Breien). Instruktør: Arild Brinchmann. Source: https://tv.nrk.no/serie/fjernsynsteatret/1963/FTEA63001363
    Uploader: tubeup.py'
