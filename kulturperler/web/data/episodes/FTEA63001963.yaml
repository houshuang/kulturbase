  description: 'Fjernsynsteatret viser Wroclaw Pantomimeteaters oppførelse av "Krybbespillet"
    og "Boken". Kunstnerisk ledelse: Henryk Tomaszewski. Opptakene er gjort under
    pantomimeteaterets gjestespill i Oslo i vinter. "Krybbespillet" bygger på naiv
    folklore og bredt folkelige polske oppfatninger av bibelske motiver. Erkeengelen
    Mikael kjemper med Lucifer, lysets engel, om førsteplassen i himmelen. Lucifer
    utstøtes og omskaper seg til djevelen. Så følger en sekvens fra paradiset. Adam
    og Eva, syndefallet, Adams død, Kain og Abels rivalisering, djevelen som egger
    Kain til drapet på Abel - og til slutt Kain som brøyter jord og sår. Samlende
    figur i lendespillet er Livstreet, omformet i skikkelse av Svantevit, en figur
    fra gammel polsk folkesang. "Boken" er en humoristisk sketsj der fire personer,
    som hver representerer et av de fire temperamenter, leser en roman. Romanens handling
    er den klassiske trekanthistorie: ektemannen og hustruen samt dennes elsker, som
    avgjør konflikten ved å skyte ektemannen. De fire leser historien ut fra sine
    temperamentsmessige forutsetninger, unntatt flegmatikeren som avbryter lesningen
    for å falle i søvn. Fjernsynsregi: Per Bronken. Source: https://tv.nrk.no/serie/fjernsynsteatret/1963/FTEA63001963
