  description: 'Fjernsynsteatret viser "Unntagelsen og regelen", et skuespill av den
    tyske dramatikeren og teatermannen Bertolt Brecht. I konkurranse med en annen
    ekspedisjon, legger forretningsmannen ut på en skjebnesvanger ørkenreise for å
    vinne gevinsten i et oljefunn. Han utnytter sine medmennesker hensynsløst for
    å nå egoistiske mål. Menneskelighet er en unntagelse i "krig" og "øye-for-øye"-samfunnet.
    I rollene medvirker blant andre Tor Stokke (forretningsmannen), Sverre Hansen
    (kulien) og Per Gjersøe (føreren). Teaterstykket er oversatt av Georg Johannesen.
    Musikk: Paul Dessau. Dekor og kostyme: Guy Krogh. Regi: Knut M. Hansson. Source:
