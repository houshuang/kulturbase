  description: 'Fjernsynsteatret viser "Den stundesløse" av Ludvig Holberg - oppsetning
    fra Den Nationale Scene under Festspillene i Bergen 1963. Språklig bearbeidelse
    ved Olav Simonnæs. En klassisk forvekslingskomedie om fornuftsekteskap, forbudt
    kjærlighet og innbilt travelhet. Den allesteds nærværende Herr Vielgeschrey er
    så travel og opptatt at han ikke får utrettet noe. Han har i all sin travelhet
    klart å love bort datteren Leonora til bokholder Peder, som er den perfekte til
    å føre hans bokholderi. Men Leonora elsker Leander. Heldigvis griper stuepiken
    Pernille inn, hun kjenner sin Vielgeschrey og hans svakheter, og vet han aldri
    har stunder til å følge med i alt som foregår i hans nærvær og fravær. Hun legger
    en listig plan for å avverge det forestående bryllupet og forhindre at kjærligheten
    ofres på slikt skammelig vis. I noen av rollene: Rolf Berntzen (Vielgeschey),
    Randi Lindtner Næss (Pernille), Eli Lindtner Næss (Leonora), Doris Johannessen
    (Magdelone), Bjørn Sothberg (Leander), Svend von Düring (Erik Madsen), Kjell Stormoen
    (Peder Madsen). Dekor: Per Fjeld. Instruktør: Ulf Stenbjørn. Billedregi: Per Simonnæs.
