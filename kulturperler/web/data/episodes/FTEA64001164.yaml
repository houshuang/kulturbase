  description: 'Fjernsynsteatret viser "Tartuffe", en komedie skrevet i 1664 av den
    franske forfatteren Jean-Baptiste Molière. Gjendiktet til norsk av André Bjerke.
    Den skinnhellige presten Tartuffe vil gifte seg med Mariane, datteren til embetsmannen
    Orgon. Hun elsker imidlertid Valère. Presten er bare ute etter Orgons formue og
    avsløres når han prøver å forføre hans hustru, Elmire. I rollene medvirker blant
    andre Knut Wigert (Tartuffe), Sverre Hansen (Orgon), Gry Enger (Mariane) og Mona
    Hofland (Elmire). Dekor og kostymer: Gunnar Alme. Regi: Knut Thomassen. Source:
    https://tv.nrk.no/serie/fjernsynsteatret/1964/FTEA64001164 Uploader: tubeup.py'
