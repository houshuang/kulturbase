  description: 'Fjernsynsteatret viser "Minne om to mandager" av Arthur Miller. (A
    Memory of Two Mondays). Oversatt av Alex Kielland. Dekorasjon: Olav Ile. Tid:
    1930-årene. Sted: Et støvet verksted i Brooklyn, New York. En ung mann drømmer
    om college og utdanning blant folk som snubler seg gjennom hverdagen og arbeidsdagen
    i en dis av håpløshet og fortvilelse. Alle har sine drømmer, men innerst inne
    vet de at ingen av deres drømmer noen gang vil gå i oppfyllelse. I rollene: Hans
    Marius Stormoen (Bert), Alf Malland (Raymond), Evy Engelsborg (Agnes), Inger Teien
    (Patricia), Egil Hjorth-Jenssen (Gus), Vegard Hall (Jim), Knut Risan (Kenneth),
    Thor Hjorth-Jenssen (Larry), Roy Bjørnstad (Frank), Gerhard Bjelland (Jerry),
    Jan Skullerud (Willy), Frimann Falck Clausen (Tom), William Nyrén (Mekanikeren),
    Arne Lie (Eagle). Instruktør: Gerhard Knoop. Source: https://tv.nrk.no/serie/fjernsynsteatret/1964/FTEA64001264
