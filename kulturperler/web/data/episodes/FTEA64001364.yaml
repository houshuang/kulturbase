  description: 'Fjernsynsteatret viser "Fangen i det blå tårn" av Finn Carling. Bearbeidet
    for fjernsyn av Per Bronken. Dekorasjon: Erik Hagen. Et drama om menneskets streben
    etter sine drømmer, om livsløgn og tapte illusjoner om livet. "Fangen" hjelper
    en ung pike - kafevertens datter - til å realisere hennes drøm om å spille gitar
    og synge. Han blir fengslet, anklaget for konedrap, og finner senere ut at piken
    aldri realiserte sine drømmer - hennes far har brukt pengene på vertshuset sitt.
    I rollene: Tor Stokke (Fangen), Monna Tandberg (Kvinnen), Wenche Thorsby (Piken),
    Thor Hjorth-Jenssen (Medfangen), Per Lillo-Stenberg (Maleren), Jens Bolling (Verten),
    Johan Holst (Roberto), Alf Malland (Giovanni). Instruktør: Per Bronken. Source:
    https://tv.nrk.no/serie/fjernsynsteatret/1964/FTEA64001364 Uploader: tubeup.py'
