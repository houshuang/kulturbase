  description: 'Fjernsynsteatret viser "Oppbrudd" av Helge Krog. Skuespill fra 1936.
    Tilrettelagt og instruert av Knut Thomassen. Dekorasjon: Christian Egemar. Vibeke
    har et forhold til sin manns venn Kåre. Mannen Ketil avslører dem. Ketil har begått
    underslag i banken, og Vibeke bønnfaller Kåre om hjelp. Hun havner i en eksistensiell
    krise når elskeren nekter å hjelpe vennen med å dekke underslaget på 300 000 kr.
    Hun bryter opp, ikke bare fra ekteskapet og sin elsker, men fra kjærligheten som
    individualistisk selvdyrkelse og falsk kultus. Deres kjærlighet er bare et skalkeskjul,
    mennesker forråder og bruker hverandre etter sine personlige behov. I rollene:
    Liv Strømsted (Vibeke), Knut M. Hansson (Ketil), Sverre Hansen (Kåre). Source:
    https://tv.nrk.no/serie/fjernsynsteatret/1964/FTEA64001564 Uploader: tubeup.py'
