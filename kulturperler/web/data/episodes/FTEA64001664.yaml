  description: 'Fjernsynsteatret viser skuespillet "Bernardas hus" av den spanske
    dramatikeren Federico García Lorca. Den herskesyke Bernarda, holder seg selv og
    sine fem døtre isolert i sitt hus og lar ingen av dem finne seg menn. Alle døtrene
    er forelsket i samme mann, Pepe, som den eldste av dem får gifte seg med. Den
    yngste, Adela, har et forhold til Pepe og møter ham i smug. Martirio narrer henne
    til å tro at Pepe er skutt, og Adela henger seg. Døtrene rives og slites av lengsel,
    mens Bernarda vokter over dem og den gale bestemoren, i moralens navn. I rollene
    medvirker blant andre Ada Kramm (Bernarda), Merete Skavlan (Angustias), Wenche
    Thorsby (Adela) og Urda Arneberg (Martirio). Oversatt av Carl Keilhau. Dekor:
