  description: 'Fjernsynsteatret viser "Truselen" av Arnold Wesker. Stykket er skrevet
    spesielt for fjernsyn i 1963. Oversatt av Helge Hagerup. Dekorasjon: Herman Bendixen.
    Filmregi: Ragnar Sørensen. Et skuespill om isolasjon og fremmedgjøring i et storsamfunn,
    om fellesskap og sameksistens. Vi møter stykkets personer i forskjellige situasjoner
    i løpet av en kveld, enten alene, eller sammen. En halvblind bokholderske, en
    pensjonert kvinne, en skreddersvenn, en maler og hans rike venninne i leiegården.
    Hver har nok med sin ensomhet. Venninnen ber alle med ut på restaurant, det danner
    opptakten til oppbrudd fra isolasjonen. I rollene: Helga Backe (Sophie), Wenche
    Thorsby (Harriet), Jon Heggedal (Garry), Bernt Erik Larssen (Maxie), Ragnhild
