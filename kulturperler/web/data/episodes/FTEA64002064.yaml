  description: 'Fjernsynsteatret viser skuespillet "Knepet" av den engelske dramatikeren
    Ann Jellicoe. Komedie om sex skrevet i 1961 med original tittel "The Knack". En
    farse om hva som skal til for å erobre kvinner. Den beskjedne Colin misunner sjarmøren
    Tolen for hans drag på jenter. Den fremmede piken Nancy dukker opp, og det oppstår
    en maktkamp mellom Colin og Tolen om henne. Nancy spiller dem ut mot hverandre
    ved å påstå seg voldtatt av dem. Spørsmål om makt i forholdet mellom rivaler,
    og mellom mann - kvinne. I rollene medvirker Magne Bleness (Colin), Per Christensen
    (Tolen), Tone Schwarzott (Nancy) og Jon Heggedal (Tom). Oversatt av Johan Borgen.
    Dekor: Olav Ile. Regi: Tore Breda Thoresen. Source: https://tv.nrk.no/serie/fjernsynsteatret/1964/FTEA64002064
