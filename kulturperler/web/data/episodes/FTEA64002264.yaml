  description: 'Fjernsynsteatret viser skuespillet "Båndet" av den svenske forfatteren
    og dramatikeren August Strindberg. Teaterstykket er en enakter og handler om forholdet
    mellom mann og kvinne, denne gangen satt på spissen i en skilsmisse som skal avgjøres
    for en domstol. I rollene medvirker blant andre Per Lillo-Stenberg (Sorenskriveren),
