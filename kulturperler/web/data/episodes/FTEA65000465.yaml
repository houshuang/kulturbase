  description: 'Fjernsynsteatret viser "Frydenberg" av Johan Borgen. Musikk: Finn
    Ludt. Dekorasjon: Gunnar Alme. Stykket er skrevet for fjernsynsteatret, Norges
    bidrag til vinterens nordiske teaterserie av originalskrevet TV-dramatikk. Den
    unge og naive dikteren Frydenberg kommer i Victors borgerlige middagsselskap,
    og lærer om livet og om maktene. Symbolistisk teater om makt og kapitalisme: diktningen
    og ideologiens tafatthet overfor maktens vesen, dets gifter, fristelser og korrupsjon.
    Ærgjerrighet korrumperer i siste instans. I rollene: Knut M. Hansson (Victor),
    Veslemøy Haslund (Lisa), Toralv Maurstad (Frydenberg), Elisabeth Strøm (Den gode
    fe), Rolf Søder (Ulven), Sverre Hansen (Makten), Bab Christensen (En sekretær).
    Ellers medvirker: Roy Bjørnstad, Arne Riis, Sverre Wilberg, Finn Mehlum, Otto
    Lundh, Oscar Amundsen, Kristian Sonefeldt, Leif Enger og Nils M. Knutsen. Instruktør:
    Barthold Halle. Source: https://tv.nrk.no/serie/fjernsynsteatret/1965/FTEA65000465
    Uploader: tubeup.py'
