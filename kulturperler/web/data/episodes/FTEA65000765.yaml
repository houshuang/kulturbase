  description: 'Fjernsynsteatret viser "Volpone", en komedie uten kjærlighet av den
    engelske renessansedramatikeren Ben Jonson. Fritt bearbeidet av Stefan Zweig.
    Rikmannen og pengepugeren Volpone i Venezia vil gi sine falske og griske "venner"
    en lærepenge ved å spille dødssyk og tilsnike seg gaver fra dem som bevis på deres
    vennskap. Ved hjelp av kammertjeneren Mosca utløses en serie intriger som bringer
    ham selv for retten. I rollene medvirker blant andre Rolf Berntzen (Volpone),
    Per Theodor Haugen (Mosca) og Sossen Krogh (Canina). Kostymer og dekor: Guy Krogh.
    Teaterstykket er oversatt, tilrettelagt for fjernsyn og instruert av Per Bronken.
