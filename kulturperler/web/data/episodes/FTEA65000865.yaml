  description: 'Fjernsynsteatret viser "Trappen, eller Imperiebyggerne", et absurd
    skuespill av den franske forfatteren Boris Vian. Stykket handler om en familie
    som befinner seg på evig flukt opp trappen i en leiegård, fra den ene etasjen
    til den andre. I panisk angst flykter de fra en forferdelig larm som later til
    å forfølge dem. Men det merkelige er at de aldri våger å vedstå seg sin flukt
    og sin angst. I rollene medvirker blant andre Arne Lie (Faren), Ragnhild Michelsen
    (Moren) og Karen Randers-Pehrson (Zenobie). Oversatt av Eivind Hauge. Dekor: Herman
    Bendixen. Regi: Yngve Nordwall. Innledning ved Yngvar Ustvedt. Source: https://tv.nrk.no/serie/fjernsynsteatret/1965/FTEA65000865
