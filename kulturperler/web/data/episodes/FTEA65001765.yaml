    Dekorasjon: Bjørn Næss. Den ensomme tømmermannen sitter på en pub i en havneby
    og snakker til kameraten - en innbilt ung kollega, mens pubverten står som en
    robot bak disken og skjenker øl og whiskey. Tømmermannen forteller om sitt liv,
    sitt mislykkede liv, om brevvekslingen han fører med seg selv, og andre patetiske
    betraktninger om livet. I rollene: Carsten Byhring (Tømmermannen), Hans Stormoen
