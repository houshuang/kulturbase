  description: 'Av Tarjei Vesaas. En roman skrevet i 1946, dramatisert for teater
    av Vesaas i 1953. Nydramatisert for fjernsyn og instruert av Knut Thomassen. Handler
    om Johan Tander som tror at ingen bryr seg om ham; de svarte tankene blir så sterke
    at han blir farlig. I siste øyeblikk, før skredet løsner i hans sinn, får han
    visshet om noen virkelig bryr seg om ham. Med frigjørelsen våkner bevissheten
    av å ha dummet seg ut, dermed også trangen til å renvaske seg, til å sone, samme
    hvor dyrt det måtte koste. Musikk: Gunnar Sønstevold. Dekor: Olav Ile. Kostyme:
    Kari Bjørg Ile. Source: https://tv.nrk.no/serie/fjernsynsteatret/1965/FTEA65001865
