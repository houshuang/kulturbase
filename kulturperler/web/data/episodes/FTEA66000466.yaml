  description: 'Fjernsynsteatret viser "Leke med ilden" av August Strindberg. (Leka
    med elden). Skuespill fra 1892. Oversatt av Johan Borgen. Kostymer: Kari Bjørg
    Ile. Dekoratør: Olav Ile. Enakter. Et tidløst trekantdrama og en alvorlig komedie
    om kjærlighet og sjalusi. Det er sommer og late dager på skjærgårsdvillaen til
    ekteparet Knut og Kerstin. Ekteparet har ventet på at deres venn Axel, som ligger
    i skilsmisse, skal komme på besøk. Nå er han endelig her. Og en kynisk lek med
    ilden kan begynne, ekteskapet settes på hard prøve. I rollene: Per Gjersøe (Faren),
    Ragnhild Michelsen (Moren), Per Theodor Haugen (Sønnen), Henny Moan (Konen), Tor
    Stokke (Vennen), Inger-Lise Westby (Kusinen). Instruktør: Per Bronken. Source:
    https://tv.nrk.no/serie/fjernsynsteatret/1966/FTEA66000466 Uploader: tubeup.py'
