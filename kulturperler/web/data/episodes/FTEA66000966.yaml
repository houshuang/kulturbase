  description: 'Fjernsynsteatret viser "Falne Engler" av Noël Coward. (Fallen Angels).
    Skuespill fra 1925. Oversatt av Mimi Omdahl. Kostymer: Ada Skolmen. Dekorasjon:
    Gunnar Alme. Komedie om venninnene Julia og Jane som begge tilhører den sofistikerte
    overklasse i 1930-årene. De to overklassefruene lever i pene, vellykkede men ganske
    stillestående ekteskap. Begge har for en del år siden hatt en affære med den sjarmerende
    franskmann Maurice. Da Maurice plutselig ventes på besøk, er det nok til å vekke
    slumrende erotiske drifter hos de to fruer - som dog ikke har til sinns å bringe
    sine respektive ekteskap i fare. Etter en skuffende aften da fruene drikker seg
    fulle mens ektemennene er bortreist, er det duket for forviklinger og misforståelser
    idet ektemennene dukker opp på morgensiden og "flammen" Maurice omsider gjør sin
    entre. I rollene: Ingerid Vardund (Julia Sterroll), Rolf Just Nilsen (Frederick
    Sterroll), Henny Moan (Jane Banbury), Arve Opsahl (William Banbury), Lasse Kolstad
    (Maurice Duclos), Else Heiberg (Saunders). Instruktør: Magne Bleness. Source:
    https://tv.nrk.no/serie/fjernsynsteatret/1966/FTEA66000966 Uploader: tubeup.py'
