  description: 'Fjernsynsteatret viser "Misforståelsen" av Albert Camus. (Le Malentendu).
    Skuespill i tre akter. Bearbeidet og oversatt av Jan Bull. Dekorasjon: Gunnar
    Alme. En mann vender tilbake med sin kone og sitt barn etter 20 år. Hans mor og
    søster driver nå et pensjonat - de føler de lever i eksil, i et kaldt land, og
    det er for å unnslippe til en solrik kyst at de tar livet av rike gjester. For
    gøy beslutter sønnen å innlosjere seg på pensjonatet uten å avsløre sin identitet.
    Han etterlater kone og barn på et annet pensjonat. Verken moren eller søsteren
    gjenkjenner ham, og i løpet av natten slår de ham ihjel og tar hans penger. Neste
    morgen kommer konen, og den reisendes identitet avsløres. I stykket finner man
    Camus'' tanker om den meningsløse verden og den enkeltes forsøk på å skape sitt
    eget innhold, uttrykt bittert og vemodig. I rollene: Else Heiberg (Moren), Henny
    Moan (Martha), Thea Stabell (Maria), Arne Aas (Jan), Finn Mehlum (Den gamle tjeneren).
