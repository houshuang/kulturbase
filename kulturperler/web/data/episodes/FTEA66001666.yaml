  description: 'Fjernsynsteatret viser "En hyggelig fyr" av den engelske dramatikeren
    James Broom Lynne. (The Trigon). Oversatt av Carl Hambro. Dekor: Christian Egemar.
    Kostymer: Ivar Karlsen. Et trekantdrama. De to gamle vennene Basil og Arthur bor
    sammen og lever i sin egen lykkelige, men virkelighetsfjerne verden. Arthur er
    en barnslig, unnfallende speidergutt som forsøker å leve etter speiderbevegelsens
    idealer. Hans motpol, Basil, er låst fast i drømmen om krigens spenninger og voldsomme
    begivenheter. Begge drømmer om å erobre Mabel - den uskyldsrene, men er for lite
    handlingsdyktige. Mabel opprettholder trekantforholdets ufarlige karakter ved
    å la være å favorisere noen av dem. Så forskjellige disse tre enn er, så har de
    i et fellesskap funnet en eksistensform. Inntil Charles dukker opp - en slags
    Gregers Werle-skikkelse uten ideale hensikter. I rollene: Arne Lie (Arthur), Rolf
    Søder (Basil), Tor Stokke (Charles), Liv Ullmann (Mabel). Musikk: Gunnar Sønstevold.
