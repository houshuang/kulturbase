  description: 'Fjernsynsteatret viser "Helene" av dramatikeren og psykiateren Viktor
    Borg. Et sosialrealistisk stykke om alkoholisme. Legen Erik Winge gifter seg med
    Helene, en tidligere alkoholiker. Han prioriterer arbeidet og Helene drives tilbake
    til alkoholen og sin tidligere venn Aksel. Et år etter finner Erik sin tidligere
    hustru fullstendig oppløst i alkohol. I rollene medvirker Ingebjørg Sem (Helene
    Winge), Knut M. Hansson (Erik Winge), Else Heiberg (enkefru Winge) og Pål Skjønberg
    (Aksel Larsen). Musikk: Gunnar Sønstevold. Bearbeidet for fjernsyn og instruert
