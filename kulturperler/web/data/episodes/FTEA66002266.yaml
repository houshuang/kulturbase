  description: 'Fjernsynsteatret viser "De blanke knappene" av Mathis Mathisen, bearbeidet
    for fjernsyn og instruert av Lars Löfgren. Stykket tar for seg en av de små anonyme
    nazistene som rettsoppgjøret etter krigen ikke rammet med annet enn en bot. Hovedpersonen
    er en svak, forvirret mann som da freden kom fikk sin dom og dermed følte seg
    uforklarlig utstøtt av samfunnet. Tilbakeblikk til barndom, ungdom og voksen alder
    gir innblikk og erkjennelse. I rollene medvirker blant andre Rolf Søder (Jeg som
    voksen), Morten Søder (Jeg som barn), Henki Kolstad (faren), Ragnhild Michelsen
    (moren) og Lise Fjeldstad (hustruen). Musikk: Arne Nordheim. Source: https://tv.nrk.no/serie/fjernsynsteatret/1967/FTEA66002266
