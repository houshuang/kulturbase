  description: 'Fjernsynsteatret viser "En svanesang" av Anton Tsjekhov. Skuespill
    fra 1887. Oversatt av Lisa Thomas Olsen. Instudering: Sverre Hansen. Enakter,
    en vemodig dramatisk studie om en 86 år gammel skuespiller i provinsen. Handlingen
    foregår på scenen i et annenrangs teater om natten etter en forestilling. Den
    gamle skuespilleren forteller sin historie med en like gammel sufflør som eneste
    publikum. Han opplever den sene aften en livskrise, minnes sine triumfer og nederlag.
    Hva er det blitt av alt? "Jeg er hjelpeløs" sier skuespilleren, som føler tomhet
    og frustrasjon og må erkjenne ofre han har gjort for å lykkes. I rollene: Sverre
    Hansen (Vassilij Vassiljevitsj), Ragnar Olason (Nikita Ivanitsj). Source: https://tv.nrk.no/serie/fjernsynsteatret/1966/FTEA66002666
