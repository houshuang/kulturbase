  description: 'Fjernsynsteatret viser "Den amerikanske drøm" av Edward Albee. (The
    American Dream). Oversatt av Finn Havrevold. Dekorasjon: Erik Hagen. Mamma og
    pappa sitter i sine lenestoler, på hver sin side av stuen. De klager. Og klager.
    De besøkende kommer for sent. Mamma forteller om sitt kjøp av en beige hatt -
    ikke en hvetefarget, og den er hun fornøyd med. Men det er likevel mye å klage
    over. Komedien handler om menneskets evne til å gjøre tilværelsen tom og fjollet.
    Istedenfor levende verdier holder vi oss til tomme ritualer - men det gir ikke
    noen stakkars sjel næring, og derfor visner sjelens krefter, og uten krefter,
    ingen følelser, og uten følelser ingen hukommelse, ingen personlighet og derfor
    heller ingen vilje til et bestemt liv, og ingen tanker om fremtiden. Således dør
    det skapende aktive menneske. I rollene: Ragnhild Michelsen (Mams), Arne Bang-Hansen
    (Paps), Ada Kramm (Mammo), Elsa Lystad (Fru Baker), Johan Holst (Ung mann). Instruktør:
    Tom Segerberg. Source: https://tv.nrk.no/serie/fjernsynsteatret/1966/FTEA66002766
