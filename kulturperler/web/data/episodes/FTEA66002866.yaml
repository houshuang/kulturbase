  description: 'Fjernsynsteatret viser Nationaltheatrets forestilling "Kontoristene"
    av Murray Schisgal. (The Typists). Skuespill fra 1963. Oversatt av Kirsten Sørlie.
    Dekorasjon: Bjørn Næss. Enakter om ganske alminnelige mennesker og deres hverdagsliv
    - kontoristene Sylvia og Paul. Vi følger dem fra de er i slutten av 20-årene,
    med drømmer og ambisjoner i behold. Men ambisjonene blekner ettersom årene går
    og håpløsheten trenger seg på. Det blir med drømmen om opprør, drømmen om å bryte
    lenkene og enstonigheten. I rollene: Wenche Foss (Sylvia Payton), Henki Kolstad
    (Paul Cunningham). Kirsten Sørlie debuterer som instruktør ved Fjernsynsteatret.
