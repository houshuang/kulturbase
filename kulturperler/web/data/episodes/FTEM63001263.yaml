  description: 'Fjernsynsteatret viser "Stemmen" (La Voix Humaine), en opera i en
    akt av den franske komponisten Francis Poulenc, basert på en monolog av Jean Cocteau.
    Wenche Foss spiller stykkets eneste rolle; en kvinne forlatt av sin kjæreste til
    fordel for en annen kvinne. Eksmannen ringer henne en siste gang, og hun gjør
    sitt ytterste for å holde ham på tråden. Et forsterket Kringkastingsorkester spiller,
    dirigert av Øivind Fjeldstad. Teksten er oversatt av Pauline Hall. Iscenesettelse:
