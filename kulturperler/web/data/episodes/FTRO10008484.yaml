title: Innledning til Aniara
description: |
  Innledning til matineen «Aniara», en rockeopera av Ketil Bjørnstad.
  Kåre Sørensen intervjuer komponisten Ketil Bjørnstad om diktsyklusen «Aniara»
  som ble skrevet i 1956 av Harry Martinson. Bjørnstad forteller om samarbeidet
  mellom profesjonelle og amatører i rockeoperaen, og gir et kort resymé av
  handlingen i denne science fiction-fortellingen.
