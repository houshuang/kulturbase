description: 'Norsk musikkprogram (s-hv). Eit utdrag av sangane frå "Tolvskillingsoperaen"
  av Bertolt Brecht og Kurt Weill, etter John Gays "Tiggeroperaen". Hartvig Kiran
  har omsett tekstene til det kjente musikkspelet, her framført som ein kabaret og
  presentert på same vis som i serien "Musikk frå teatret" - kostyme og dekorasjonar
  er symbolske. Og musikken er slik Kurt Weill opphaveleg skrev han, utan modernisering.
  Originaltitlar: "Die Dreigroschenoper", "The Beggar''s Opera". Dei som er med: Knut
  Risan (Mackie), Sølvi Wang (Polly), Carsten Winger (Peachum), Randi Nordby (Fru
  Peachum), Astrid Folstad (Jenny), Inger Teien (Lucy), Willie Hoel (Politimester
  Brown) og Per Christiansen (Tiggeren). Forteljaren: Hartvig Kiran. Musikalsk leiing:
  Kåre Siem. Instruksjon: Henny Mürer. Regi: Liv Clemens.'
