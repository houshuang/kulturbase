medium: radio
description: '"Ingen rettferdighet for sånne som oss" - En mann begår selvmord ved
  å sprenge seg selv i luften. Han har på forhånd invitert femten personer til å overvære
  seansen, fordi han mener at det er deres skyld. Men de inviterte kjenner ikke hverandre
  og vet heller ikke hvem selvmorderen er. Nicolay Wolff, som er blant de inviterte,
  tenker at noe må knytte dem sammen, og bestemmer seg for å finne ut hva det er.
  Men mørke krefter vil noe annet.'
