description: '"En våt grav" - Wolff overlever et opphold i skrekkens hus, men føler
  at han går fra asken til ilden da han stifter bekjentskap med et av okkupasjonstidens
  mest utspekulerte torturinstrumenter. Her finner han ut hvorfor de druknede har
  oppklorte fingerer. Og, ikke minst, han løser gåten som startet med mannen i tønnen.'
