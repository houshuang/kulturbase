description: Kan en god forfatter beskrive smaken av fisk? Mat spiller en stadig viktigere
  rolle i litteraturen, sier litteraturviter Marius Wulfsberg. Svenskene har lange
  tradisjoner i å skildre mat og smak i bokform. I år utgis "Den gastronomiske kalender"
  for femtiende gang. Den norske forfatteren Øivind Hånes har skrevet tolv skjønnlitterære
  bøker og like mange kokebøker. Bokprogrammet møter ham over stekepannen i Krokstadelva.
