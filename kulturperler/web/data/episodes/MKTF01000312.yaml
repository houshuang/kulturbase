description: Historier med legen som hovedperson er populære, og enhver tv-kanal har
  sitt eget legedrama, det være seg House, Grey's Anatomy eller Jordmødrene. Men hva
  med legeromanen, hvordan ser den ut i dag? Du møter fire forfattere som har valgt
  seg legen som hovedperson. Svenske Lars Bill Lundholm står bak historien om Skjærgårdstoktoren,
  Christer Mjåset, som selv er lege, har skrevet boken "Hvite ravner", Marita Fossum
  har skrevet en bok om pasient-lege-forholdet, mens nederlandske Herman Koch tar
  opp etiske dilemmaer i sin nye bok "Sommerhus med svømmebasseng". Programleder er
  Siss Vik. (3:14)
