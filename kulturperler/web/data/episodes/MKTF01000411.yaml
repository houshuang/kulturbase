description: Hva kan vitenskapen gjøre for litteraturen? Er det plass til det religiøse
  eller mystiske i vitenskapens tidsalder, eller er det slik at vi må avskrive det
  religiøse hvis vi tror på vitenskapen? Bokprogrammet har møtt den engelske forfatteren
  Ian McEwan og den norske forfatteren Gert Nygårdshaug for å se på forholdet mellom
  religion og vitenskap. Programleder Siss Vik.
