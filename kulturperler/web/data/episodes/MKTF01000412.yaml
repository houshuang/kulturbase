description: "Det er lett å la være å fortelle noe som er ubehagelig til kjæresten\
  \ sin. Først virker det uskyldig, men etter hvert vokser det seg så stort at det\
  \ forgifter forholdet, og til slutt blir det umulig å fortelle. Vi ser på tre romaner\
  \ som handler om det som aldri ble sagt. Vi møter finske Märta Tikkanen, danske\
  \ Kirsten Hammann og norske Merete Lindstrøm. Programleder er Siss Vik.\r(4:14)"
