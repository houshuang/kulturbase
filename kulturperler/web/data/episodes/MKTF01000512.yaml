description: 'Tidsskriftet The New Yorker hadde nylig en vitsetegning på trykk. En
  krimforfatter leverer sitt nye manus til redaktøren, som sier: "Supert! Men kan
  du gjøre den svensk?" Hva skyldes denne umettelige lengselen etter krim fra våre
  kalde, mørke og melankolske land? Finnes det fellestrekk? Vi snakker med en britisk
  forlegger og møter to av de nye som har seilt opp i teten i løpet av de siste årene,
  svenske Lars Kepler og danske Jussi Adler-Olsen. Programleder er Siss Vik. (5:14)'
