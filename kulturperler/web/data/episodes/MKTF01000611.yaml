description: Vi møter forfatteren Thure Erik Lund, 51 år, i hans hjemtrakter. Hans
  siste roman heter Straahlbox. Kritikerne sier at Lund ikkek gjør det enkelt for
  leseren, og flere gir også opp før boka er ferdig lest. Likevel er det mange som
  står fast på at Lund er en av de beste og viktigste forfatterne i Norge i dag. En
  ting er i alle fall sikkert, han er annerledes. Siss Vik forsøker på våre vegne
  å komme seg inn i Lunds verden.
