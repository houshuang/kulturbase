description: I år er Nordisk Råd 50 år, og Nordisk Råds litteraturpris deles ut for
  femtiende gang i Reykjavik den 22. mars. I den forbindelse har Danmarks Radio laget
  et program om denne gjeveste litteraturprisen i Norden, under tittelen Nordens Beste
  Bøker. Bokprogrammet sender dette programmet i forbindelse med jubileet. Siss Vik
  introduserer programmet.(6:14)
