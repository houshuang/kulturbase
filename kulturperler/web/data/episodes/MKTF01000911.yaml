description: Tegnede fortellinger er i vinden som aldri før. Bak merkelappen Graphic
  novels, eller tegneserieromaner på norsk, skjuler det seg en rekke ulike genre.
  Ungdomsbøker, biografier, klassikere og reiseskildringer. Hva kan en tegneseriebok
  fortelle som ikke vanlige bøker kan? I denne spesialsendingen av Bokprogrammet har
  Ninja Benneche møtt flere aktuelle forfattere av tegnede romaner. Programleder Siss
  Vik.
