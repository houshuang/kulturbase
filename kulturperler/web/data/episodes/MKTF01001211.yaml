description: "Må historiske romaner være historisk korrekte? Jean M. Auel står bak\
  \ megasuksessen Hulebjørnens klan, hvor hun gir et nyansert bilde av steinalderen\
  \ basert på funn av knokler, pilspisser og hulemalerier. Bokprogrammets Siss Vik\
  \ møter henne i London ved verdenslanseringen av siste bind i serien. Du møter også\
  \ Jan Ove Ekeberg og Tore Skeie, som har gitt levende skildringer av norsk middelalder\
  \ i bokform. Hvordan kan en forfatter puste liv, kjøtt, blod og følelser inn i en\
  \ historisk periode vi vet svært lite om?\r"
