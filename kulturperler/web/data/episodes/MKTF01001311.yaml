description: "Noen krimforfattere vil mer enn bare å underholde. Bokprogrammet lader\
  \ opp til påsken ved å møte tre av Nord-Europas beste krimforfattere. Den svenske\
  \ kriminologen og forfatteren Leif G W Persson har skrevet en trilogi om drapet\
  \ på Olof Palme, og mener han har kommet med en bedre oppklaring på drapsgåten enn\
  \ politiet noen gang har gjort. Den britiske forfatteren Cathi Unsworth blir kalt\
  \ dronningen av punk noir. Hennes roman The Singer gir et hardtslående portrett\
  \ av punkens gullalder i London på slutten av 70-tallet. Den tredje forfatteren\
  \ vi møter er Vidar Sundstøl, mannen som leses av folk som ikke en gang liker krim.\
  \ Han avslutter sin Minnesota-trilogi denne våren. Programleder er Siss Vik. Programleder\
  \ Siss Vik.\r"
