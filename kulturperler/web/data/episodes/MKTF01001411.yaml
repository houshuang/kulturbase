description: "John Irving sier at den største drivkraften i hans forfatterskap er\
  \ frykten for at noe forferdelig skal skje med barna hans. Denne frykten skriver\
  \ han ut i romanene, også i den siste, Siste natt i Twisted River. Den norske forfatteren\
  \ Mirjam Kristensens bok, En ettermiddag om høsten, handler om frykten for å miste\
  \ den du har kjær, brått og uforståelig. Bokprogrammet ser også på to aktuelle barnebøker\
  \ som handler om det vi er redd for. For barn, som voksne, vil gjerne lese om det\
  \ de synes er skummelt. Programleder Siss Vik.\r"
