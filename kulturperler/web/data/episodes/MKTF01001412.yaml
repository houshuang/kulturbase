description: I krimlitteraturen blir morderen som oftest tatt og får sin behørige
  straff. Robert Wilson og Anne Holt snakker om hvordan de i sine bøker vil la leseren
  kjenne på ønsket om hevn og hvor langt vi er villig til å gå for å straffe en forferdelig
  urett som blir begått. Forfatter Kjell Ola Dahl undersøker for tiden hva som skjer
  når de etterlatte ikke får ordentlig svar, i en kommende sakprosabok om Scandinavian
  Star-tragedien. Programleder er Siss Vik.
