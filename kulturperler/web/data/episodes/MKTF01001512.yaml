description: Hovedgjest i kveldens program er krimforfatter Jørn Lier Horst, som er
  aktuell med boken Jakthundene. Vi besøker også Rungstedlund, Karen Blixens hjem,
  som hun ga til det danske folk før hun døde for femti år siden. I den anledning
  kommer også hennes "Syv fantastiske fortellinger" i nyutgivelse. Jan Roar Leikvoll
  har fått strålende mottagelse for sine bøker så langt. Hans siste bok med tittelen
  Bovara har nettopp kommet ut, og vi blir med ham hjem til Mjømna. Programleder er
  Siss Vik. (1:12)
