description: "Australske Kate Morton har solgt flere hundre tusen bøker i Norge. Utenlandske\
  \ romaner henvendt til kvinner - med mistenkelig like omslag av duse landskap, bortvendte\
  \ ansikter og overgrodde hager - er i ferd med å overta bokmarkedet. Lucinda Riley\
  \ er et nytt skudd på denne stammen. Vi møter de to forfatterne og spør ekspertene:\
  \ Hva er den hemmelige formelen? Programleder Siss Vik. (3:12)\r"
