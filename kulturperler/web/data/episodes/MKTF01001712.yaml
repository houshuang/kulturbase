description: I Ingvar Ambjørnsens nye bok "Natten drømmer om dagen" bærer det til
  skogs fra første side. Har Ambjørnsen tatt mål av seg til å bli den nye Mikkjel
  Fønhus? Trekantdrama i Hardanger handler det om i boken "Kirsebærsnø" av Ingelin
  Røssland, og i "Maskineriet. Listene." undersøker Einar O. Risa hvordan de norske
  jødene så effektivt ble samlet og fraktet til utryddelsesleirene i 1942, nærmest
  helt uten protester. Programleder er Siss Vik.(3:12)
