description: Kampen mot EUs tredje postdirektiv? Kjedelig, ikke sant? Likevel påstår
  Vigdis Hjorth i sin nye roman "Leve Posthornet" at nettopp dét kan gi et menneske
  livslysten tilbake. Hva torsken har betydd og betyr for Norge minner forfatter og
  journalist Frank A. Jenssen oss på i boken "Torsken". I vår møtte Bokprogrammet
  to nobelpriskandidater på Lillehammer litteraturfestival, Sør-Koreas Ko Un og den
  syriske lyrikeren Adonis. Programleder er Siss Vik. (4:12)
