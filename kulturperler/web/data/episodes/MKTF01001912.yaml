description: Salman Rushdie er ute med memoarboken "Joseph Anton", oppkalt etter dekknavnet
  han måtte skaffe seg da han levde i skjul i tolv år. Kjersti Annesdatter Skomsvold
  ble en internasjonal sensasjon med sin debutbok som handlet om en ensom gammel dame,
  nå kommer bok nummer to. Og den unge lyrikeren Thomas Marco Blatt oppsøker hjembygda
  si, Sørumsand på Romerike. Programleder er Siss Vik.(5:12)
