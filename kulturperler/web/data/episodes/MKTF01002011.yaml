description: "Et møte med Karl Ove Knausgård.\rKarl Ove Knausgård har skrevet sin\
  \ siste setning i det sjette og siste bindet av \"Min kamp\" etter to år og 3000\
  \ sider, og boken er endelig sendt i trykken etter mange utsettelser. Bokprogrammet\
  \ møtte Knausgård i Ystad i Sverige uken etter at han hadde satt punktum. Hvordan\
  \ er det å være Knausgård nå? Sluttfører han med bind seks en milepæl i norsk litteraturhistorie,\
  \ eller ender det hele som en flopp? Og hva vil skje med hans forfatterskap framover?\
  \ Programleder: Siss Vik. (4:12)\r"
