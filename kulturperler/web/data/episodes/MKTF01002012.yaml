description: Er dette Norges første twitter-roman? Nils Horvei, som for øvrig er gift
  med twitterdronningen Elin Ørjasæter, har skrevet en historie om et ektepar som
  forlater den gamle verden og begir seg inn i en ny digital virkelighet med svært
  aktiv twitring. Ken Opprann har reist i over hundre land og tatt bilder av folk
  som leser i det offentlige rom, og i Danmark er årets boksensasjon en roman om den
  tyske nonnen Hildegard von Bingen. Programleder er Siss Vik. (6:12)
