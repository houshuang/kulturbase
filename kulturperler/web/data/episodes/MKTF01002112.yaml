description: To kunstnere innen billedkunst og musikk kommer ut med romaner i år.
  Hvorfor vil Vibeke Tandberg og Eivind Buene blli forfattere? Ingar Sletten Kolloen
  får mye oppmerksomhet for sin Dronning Sonja-bok om dagen. Hva er det som driver
  Kolloen til stadig å skrive bøker om andre menneskers liv? Forfatteren Simon Stranger
  har også skrevet bok om et annet menneskes liv, nemlig sin egen fars adopsjonshistorie.
  Programleder er Siss Vik.(7:12)
