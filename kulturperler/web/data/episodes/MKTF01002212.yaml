description: Ole Robert Sunde kalles Norges smaleste forfatter, men mener selv han
  har holdt på med det samme som Karl Ove Knausgård i snart tretti år. Nå fyller han
  60 år og konkluderer sitt selvbiografiske prosjekt. Gert Nygårdshaug inviterer til
  litterær salong i sitt nye drømmebibliotek og Edvard Hoem skal levere fjerde bind
  i sitt store verk om Bjørnstjerne Bjørnson. Han møter også sine lesere ansikt til
  ansikt for å fortelle om Bjørnson. Siss Vik er programleder.(8:12)
