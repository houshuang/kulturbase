description: Ketil Bjørnstad er en av Norges mest produktive kunstnere, han er et
  multitalent, klassisk pianist, jazzmusiker, komponist, med femti plater og ikke
  minst tretti bøker bak seg. Det er å førti år siden han debuterte som forfatter.
  Da var han tjue, nå er han rundt seksti. Bokprogrammets Marit Christina Lie mener
  hun ser nye spor i hans forfatterskap. (11:12)
