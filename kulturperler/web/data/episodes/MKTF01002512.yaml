description: Jon Michelet har et svært fargerikt liv bak seg. Sjømann, journalist
  og forlagsmann. Politisk aktivist på 70-tallet, da han også aktivt ble overvåket
  og forfatter av mer enn førti bøker innen mange sjangere. Det er allikevel som krimforfatter
  vi kjenner ham best. Han har også mottatt Riverton-prisen to ganger. Nå for tiden
  er det andre ting som opptar ham. Bokprogrammets Siss Vik har fulgt Michelet under
  arbeidet med første bind av hans store sjø-roman om norske krigsseilere. (10:12)
