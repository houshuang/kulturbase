description: Herbjørg Wassmo fyller 70 år i desember. Hun slo igjennom med "Huset
  med den blinde glassveranda" i 1981. Boka, den første av tre om tyskerungen Tora,
  som blir misbrukt av sin stefar, ble en sensasjon - og vant Kritikerprisen. For
  tredje bok i serien ble hun som første norske kvinne tildelt Nordisk Råds litteraturpris.
  Hennes siste roman "Hundre år" handler om hennes oldemor, bestemor og mor. Her fortalte
  hun for første gang at hun selv ble misbrukt som barn - av sin egen far. Bokprogrammet
  er med når hun besøker Støttesenter mot Incest i Bergen - og når hun for første
  gang siden "Hundre år" besøker øya der hun vokste opp og menneskene hun kjente der.
