description: 'I år kom forfatteren Per Knutsen ut med boken "Gamle menns elskov".
  Boken handler om det problematiske ved å eldes som ensom, homoseksuell mann. For
  tretti år siden kom "Villskudd" av Gudmund Vindland ut. Boken har i ettertid blitt
  stående som en av de viktigste og også mest optimistiske bøker om homoseksuelle
  menns kjærlighet. Har bøker om homoseksuelle blitt desillusjonerte i løpet av de
  årene som har gått? Programleder: Siss Vik. (4:12)'
