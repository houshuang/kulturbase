description: 'Vi møter fem av høstens debutanter. Det er selvfølgelig et begrenset
  utvalg, for denne høsten debuterte i alt førtien forfattere i Norge. De fem er valgt
  fordi de representerer noe av spennvidden i ny, norsk litteratur for tiden. Vi møter
  Berit Rødstøl, Terje Tørrisplass, Jan-Erik Fjell, Ingvild Holvik og Paal Bjelke
  Andersen. Programleder: Siss Vik. (5:12)'
