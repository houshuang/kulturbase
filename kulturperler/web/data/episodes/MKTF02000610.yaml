description: Noen bøker selger seg selv uten særlig hjelp fra forlaget, ofte som en
  overraskelse for både forlag og lesere. "Jungeltelegrafen" eller "munn-til-munn"
  er begrep som brukes når en bok tar av på denne måten. Det er ofte leserne selv
  som skaper en bestselger, ikke ordinær markedsføring. Programleder Siss Vik møter
  svenske Linda Olsson og forfatterne Åsne Seierstad og Anne Karin Elstad.
