description: Russland har en stolt litterær tradisjon fra tiden før revolusjonen.
  Nå som Sovjetunionen har opphørt, har det oppstått en ny generasjon russiske forfattere.
  I denne bølgen foreligger flere bøker i norsk oversettelse i år. Vi møter Mikail
  Sjiskin og Andrej Kurkov, som begge var gjester under Kapittel-festivalen i Stavanger
  i høst. Den norske forfatteren Geir Pollen viser oss rundt og forteller om St. Petersburgs
  stolte litterære historie. Programleder er Siss Vik. (7:12)
