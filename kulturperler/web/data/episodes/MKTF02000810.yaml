description: Afrikansk litteratur er i vekst og erobrer verden. Bokprogrammet har
  vært på Bokmessen i Gøteborg og møtt den sørafrikanske nobelprisvinneren Nadime
  Gordimer, for å snakke om afrikansk litteratur - og om håp og frykt for dens framvekst.
  Vi møter også de unge afrikanske forfatterne Pettina Gappah fra Zimbabwe, Shailija
  Patel fra Kenye og Tolu Ogundlesi fra Nigeria. Programleder er Siss Vik. (8:12)
