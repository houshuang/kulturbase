description: En ny generasjon musikere skriver lydsporet til livene våre på norsk,
  men hvordan får man det til å låte bra og tøft? Bokprogrammet har invitert Bjørn
  Eidsvåg, en høvding innen voksenpop - og ett av de unge skuddene på stammen, hiphoperen
  Lars Vaular til rockebaren Revolver. Vi møter også svenske Annika Norlin og den
  lovpriste og tekstbevisste sangeren Odd Nordstoga. Programleder er Siss Vik.
