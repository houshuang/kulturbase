title: Jeg skal alltid passe på deg
description: Liss bor midlertidig hos Mailins kjæreste i Oslo mens hun leter etter
  søsteren. Hun møter Berger som leder det omstridte tv-programmet Tabu. Mailin skulle
  være med i programmet den dagen hun forsvant. Liss leter videre etter sammenhenger
  og forklaringer.
