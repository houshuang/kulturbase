title: Karius og Baktus (1946)
source: nrk
medium: radio
description: Et hørespill i fire akter av Thorbjørn Egner. I munnen til Jens bor det
  to små tanntroll, Karius og Baktus. De to små fyrene hamrer og hakker i tennene
  til Jens og har det veldig fint når Jens får slikkerier og loff med sirup på. Men
  så får Jens vondt i tennene sine ... I rollene hører vi Alfred Solaas (Karius) og
  Kari Diesen (Baktus). Thorbjørn Egner forteller.
