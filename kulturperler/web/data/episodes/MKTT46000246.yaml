description: 'En barnetime-onkel og assistenten hans er på reportasjetur til Hakkadalen
  for å undersøke hva Nissen og hans hjelpere gjør i dagene før jul. Av Thorbjørn
  Egner. Med: Alfred Solaas (barnetime-onkelen), Frank Robert (Svein), Bjarne Bø (bonden),
  Ragnhild Hald (kjerringa med staven), Turid Haaland (Fjompen), Kari Diesen (Stompen)
  og Einar Vaage (Gamlenissen). Instruktører er Alfred Solaas og Thorbjørn Egner.
  Teknisk regi: Kjellaug Iversen. Sendt i Barnetimen.'
