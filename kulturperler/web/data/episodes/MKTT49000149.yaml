description: Stella Rhodes er livredd. Hun har oppdaget at mannen hun trodde satt
  i fengsel etter drapet på hennes mor, spaserer fritt omkring. I tillegg arbeider
  han i blokken der hun bor. Daglig tar han heisen på sin rute opp til 18. etasje,
  der Stella har sin leilighet. En dag blir hun sittende fast med denne mannen i heisen.
