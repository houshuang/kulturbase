title: Hvor er Uranius?
description: "Hørespill av Astrid Lindgren. \nDe tre Hvite Ørner – Anders, Lotte og\
  \ Kalle, nyter ferien og friheten, da de oppdager at erkefienden Sorte Ørn har røvet\
  \ deres skatt – den røde steinen Uranius.\nBearbeidet og instruert av Nils-Reinhardt\
  \ Christensen. Teknisk regi: Paul Skoe.\nDe som er med: Pål Bang-Hansen (Kalle),\
  \ Eli Skolmen (Lotte), Heyn Kjerulf (Anders), Ketil Mortensen (Rasmus), Per Sunderland\
  \ (Professor Rasmussen), Carsten Byhring (Nicke), Svend Svendsen (Blom). Sendt i\
  \ Barnetimen. (1:5)"
