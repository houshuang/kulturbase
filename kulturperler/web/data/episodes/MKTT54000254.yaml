title: Rasmus har en hemmelighet
description: "Hørespill av Astrid Lindgren. \nPå jakt etter Uranius oppdager Kalle,\
  \ Anders og Lotte at professoren og lille Rasmus blir bortført – og de gjemmer seg\
  \ i bagasjerommet på bilen til kidnapperne for å finne ut hva det er som foregår.\
  \ \nBearbeidet og instruert av Nils-Reinhardt Christensen. Teknisk regi: Paul Skoe.\n\
  De som er med: Pål Bang-Hansen (Kalle), Eli Skolmen (Lotte), Heyn Kjerulf (Anders),\
  \ Per Sunderland (Professor Rasmussen), Ketil Mortensen (Rasmus), Erling Lindahl\
  \ (Ingeniør Peters), Carsten Byhring (Nicke). Sendt i Barnetimen. (2:5)"
