title: Karius og Baktus (1955)
source: nrk
medium: radio
description: Et hørespill i fire akter av Thorbjørn Egner. Det var en gang en gutt
  som het Jens. Han hadde tenner i munnen sin. Slik starter fortellingen om de to
  tanntrollene Karius og Baktus, som bor i et hull i en av tennene til Jens. Når stykket
  begynner sitter Karius og Baktus og hamrer og hakker i tanna til Jens og synger
  og har det godt. I rollene hører vi Turid Haaland (Karius), Kari Diesen (Baktus),
  Hans Jacob Kinge (Jens) og Arne Lie (tannlegen). Musikken er komponert av Christian
  Hartmann. Instruktører er Henki Kolstad og Thorbjørn Egner. Sendt i Barnetimen.
