title: Lille Lord Fauntleroy
description: Et hørespill for barn i seks episoder av Frances Burnett, oversatt og
  dramatisert av Nils-Reinhardt Christensen. Cedric reiser til England sammen med
  moren. For første gang møter han sin bestefar, Jarlen av Dorincourt, og opplever
  en helt annen verden enn den han er vant til. I rollene medvirker Hans Jacob Kinge
  (Cedric - Lille Lord Fauntleroy), Eva Bergh (Cedrics mor), Ola Isene (Jarlen av
  Dorincourt), Fridtjof Mjøen (Advokat Havisham) og Joachim Holst-Jensen (Thomas).
