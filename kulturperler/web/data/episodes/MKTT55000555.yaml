title: Lille Lord Fauntleroy
description: Et hørespill for barn i seks episoder av Frances Burnett, oversatt og
  dramatisert av Nils-Reinhardt Christensen. Cedrics gode hjerte fornekter seg ikke.
  Det blir forandring på mangt og mye på godset og i landsbyen. Til og med den gamle
  jarlen ser ut til å more seg. I rollene medvirker Hans Jacob Kinge (Cedric - Lille
  Lord Fauntleroy),  Ola Isene (Jarlen av Dorincourt), Fridtjof Mjøen (Advokat Havisham),
  Joachim Holst-Jensen (Thomas) og Gisle Straume (Pastoren).
