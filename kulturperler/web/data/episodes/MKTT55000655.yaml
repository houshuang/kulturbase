title: Lille Lord Fauntleroy
description: Et hørespill for barn i seks episoder av Frances Burnett, oversatt og
  dramatisert av Nils-Reinhardt Christensen. Alle liker Cedric, den Lille Lord Fauntleroy.
  Men advokaten har fått et brev, og er det riktig det som står der, er ikke Cedric
  arving til Dorincourt likevel. I rollene medvirker Hans Jacob Kinge (Cedric - Lille
  Lord Fauntleroy), Eva Bergh (Cedrics mor), Ola Isene (Jarlen av Dorincourt), Einar
  Vaage (Hobbs), Carsten Byhring (Dick) og Fridtjof Mjøen (Advokat Havisham).
