title: Lille Lord Fauntleroy
description: Et hørespill for barn i seks episoder av Frances Burnett, oversatt og
  dramatisert av Nils-Reinhardt Christensen. En ukjent kvinne har dukket opp og hevder
  at hennes sønn er den egentlige arvingen etter Jarlen av Dorincourt. I rollene medvirker
  Hans Jacob Kinge (Cedric - Lille Lord Fauntleroy), Ola Isene (Jarlen av Dorincourt),  Lydia
  Opøien (Miss Dibbie), Else Heiberg (Lady Fauntleroy), Carsten Byhring (Dick), Einar
  Vaage (Hobbs) og Joachim Holst-Jensen (Thomas).
