title: Lille Lord Fauntleroy
description: Et hørespill for barn i seks episoder av Frances Burnett, oversatt og
  dramatisert av Nils-Reinhardt Christensen. Alle forbereder seg på et dristig og
  dramatisk møte. Utfallet er avgjørende for framtiden til Lille Lord Fauntleroy.
  I rollene medvirker Hans Jacob Kinge (Cedric - Lille Lord Fauntleroy), Eva Bergh
  (Cedrics mor), Ola Isene (Jarlen av Dorincourt), Fridtjof Mjøen (Advokat Havisham),
  Einar Vaage (Hobbs), Carsten Byhring (Dick), Joachim Holst-Jensen (Thomas), Lydia
  Opøien (Miss Dibble), Gisle Straume (Pastoren) og Else Heiberg (Lady Fauntleroy).
