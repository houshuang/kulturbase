description: 'Hørespill etter et skuespill av Henrik Ibsen (1881). Ibsens rystende
  oppgjør med alle gjengangere i oss selv og i vår tenkning står fortsatt sentralt
  i vår tid. Instruktør: Tormod Skagestad, teknisk regi: Erling Hille. Med Tordis
  Maurstad (Fru Helene Alving), Toralv Maurstad (Osvald Alving), Kolbjørn Buøen (Pastor
  Manders), Nils Hald (Snekker Engstrand) og Urda Arneberg (Regine Engstrand). Sendt
  første gang i 1955.'
