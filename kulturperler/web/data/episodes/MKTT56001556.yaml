title: Høk over høk
description: "Atter en gang har Cox unnsluppet en felle, denne gangen satt opp av\
  \ den mystiske og hevngjerrige kvinnen som kalles \"Reven\". Han er nå overbevist\
  \ om at Anette Dumont er uskyldig – men hvem andre har hun fortalt om aksjene som\
  \ alle er på jakt etter? Hva med kelneren på nattklubben Samovar, som nå plutselig\
  \ er dukket opp? \n\nOversatt av Hans Heiberg. Musikk: H.M. Majewski. Teknisk regi:\
  \ Paul Skoe. Instruktør: Otto Nes. Lydteknisk restaurert av Sture Bakke, etter private\
  \ opptak. Serie 2 (5:7)\n\nDe som er med: Arne Lie (Paul Cox), Juel Arvid Hansen\
  \ (Piccoloen), Marit Halset (Anette Dumont), Johannes Eckhoff (Henry Mills), Bjarne\
  \ Andersen (Richardson), Erling Lindahl (Inspektør Carter), Alf Malland (Betjent\
  \ Potter), Willy Kramer-Johansen (Harris, hotelldetektiv), Evy Engelsborg (Vera\
  \ Kraczyk), Else Frogner (Stuepiken), Rolf Søder (Flip McYouth), Erik Lassen (Portieren)."
