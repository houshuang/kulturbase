title: Det brenner i dag -
description: "Paul Cox, en sann gentleman og kvinnenes ridder, satte avgårde for å\
  \ redde den bortførte Anette Dumont. Han fant også – bokstavelig talt – sporet,\
  \ men gikk selv i fellen, fanget av gangsteren Umac og \"Reven\" alias Vera Kraczyk,\
  \ søster av den myrdede Alfons. Kan politiet og Richardson slå reddende til, før\
  \ det blir hett rundt ørene på dem? \n\nOversatt av Hans Heiberg. Musikk: H.M. Majewski.\
  \ Teknisk regi: Paul Skoe. Instruktør: Otto Nes. Lydteknisk restaurert av Sture\
  \ Bakke, etter private opptak. Serie 2 (6:7)\n\nDe som er med: Arne Lie (Paul Cox),\
  \ Rolf Søder (Flip McYouth), Erling Lindahl (Inspektør Carter), Alf Malland (Betjent\
  \ Potter), Bjarne Andersen (Richardson), Kåre Wicklund (En bonde), Marit Halset\
  \ (Anette Dumont), Evy Engelsborg (Vera Kraczyk)."
