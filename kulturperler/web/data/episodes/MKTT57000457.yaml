title: Stompa i terrengløp
description: Et  hørespill for barn av Anthony Buckeridge, oversatt og dramatisert
  av Nils-Reinhardt Christensen. En fotballkamp avlyses på grunn av oversvømmelse
  på banen. - Så da blir det terrengløp. De skal løpe på idealtid, og Stompa og Bodø
  skal løpe sammen. I rollene medvirker blant andre Lars Nordrum (Stompa), Dan Fosse
  (Bodø) og Gisle Straume (Lektor Tørrdal). (Sendt i Barnetimen).
