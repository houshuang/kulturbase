title: Stompa og Co går manngard
description: Et hørespill for barn av Anthony Buckeridge, oversatt og dramatisert
  av Nils-Reinhardt Christensen. Stompa og Bodø går seg vill i skogen, og lærere og
  elever ved Langåsen pensjonatskole går manngard for å lete etter dem. I rollene
  medvirker blant andre Lars Nordrum (Stompa), Dan Fosse (Bodø), Arne Lie (Lektor
  Brandt) og Gisle Straume (Lektor Tørrdal). (Sendt i Barnetimen).
