title: Stompa og Co til månen
description: Et hørespill for barn av Anthony Buckeridge, oversatt og dramatisert
  av Nils-Reinhardt Christensen. Stompa og Bergen er fascinert av romreiser og piloter,
  og bruker all sin tid på å imitere deres lyder og bevegelser, til stor irritasjon
  for lektor Brandt og lektor Tørrdal. I rollene medvirker blant andre Lars Nordrum
  (Stompa), Sverre Hansen (Bergen), Arne Lie (Lektor Brandt) og Gisle Straume (Lektor
  Tørrdal). (Sendt i Barnetimen).
