description: 'Hørespill for barn av Jo Tenfjord. Det er et mysterium hvor Adolf Rashid
  kommer fra; han ble funnet på en landevei i Frankrike, men mer vet hverken han eller
  de andre på barnehjemmet i Zürich. Men kanskje kan det uvanlige navnet hans være
  til hjelp? Instruktør: Barthold Halle. Med: Bab Christensen, Hilde Brenni, Ragnhild
  Michelsen, Maja-Lise Rønneberg, Henrik Anker-Steen, Willy Hoel, Marit Hamdahl, Mette
  Michelsen, Steingrim Bull og Anna Sundt. Sendt i Barnetimen.'
