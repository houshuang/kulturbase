title: Operasjon drops
description: Et hørespill for barn av Anthony Buckeridge, oversatt og dramatisert
  av Nils-Reinhardt Christensen. Stompa har en boks med amerikanske ananasdrops liggende
  i garderobeskapet sitt i kjelleren, og de skulle han så gjerne ha tak i. Men lektor
  Tørrdal sender guttene til sengs. Hvordan skal de da få tak i de deilige søtsakene?
  I rollene medvirker blant andre Lars Nordrum (Stompa), Dan Fosse (Bodø), Sverre
  Hansen (Bergen) og Gisle Straume (Lektor Tørrdal). (Sendt i Barnetimen).
