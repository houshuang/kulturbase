title: På fotojakt
description: Et hørespill for barn av Anthony Buckeridge, oversatt og dramatisert
  av Nils-Reinhardt Christensen. Stompa prøver å vinne konkurransen om det beste naturfotografiet.
  Et ekorn bak et stakittgjerde er et flott motiv, men da han stikker hodet mellom
  sprinklene, setter han seg fast. I rollene medvirker blant andre Lars Nordrum (Stompa),
  Dan Fosse (Bodø), Sverre Hansen (Bergen) og Gisle Straume (Lektor Tørrdal). (Sendt
  i Barnetimen).
