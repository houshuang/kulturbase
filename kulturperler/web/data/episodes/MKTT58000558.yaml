title: Den store landeveien
description: Året er 1906. Foreldreløse Rasmus vokser opp på barnehjem og håper at
  noen vil bli foreldrene hans. Men de som besøker barnehjemmet velger som regel jenter
  med krøllete hår, ikke gutter med glatt hår. I rollene hører vi blant andre Toralf
  Sandø (Rasmus som voksen), Steingrim Bull (Rasmus, 9 år), Arne Bjerklund (Gunnar)
  og Alfhild Stormoen (Frk. Høk).
