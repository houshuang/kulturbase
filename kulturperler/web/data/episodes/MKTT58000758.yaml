title: Rasmus og Oskar oppdager noe mystisk
description: Rasmus har truffet landstrykeren Paradis-Oskar og blir med ham på loffen.
  Men Oskar blir hentet av politiet for å avhøres om et innbrudd, og Rasmus er igjen
  alene på landeveien. I rollene hører vi blant andre Toralf Sandø (Rasmus som voksen),
  Steingrim Bull (Rasmus, 9 år), Ola Isene (Oskar) og Elna Hallenberg Næss (piken
  Anne-Stine).
