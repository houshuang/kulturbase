title: Oskar blir mistenkt
description: Noen skumle skurker har stjålet fra snille fru Hedberg. Rasmus har sendt
  beskjed til lensmannen for å fortelle om overfallet. Men vil lensmannen tro ham?
  I rollene hører vi blant andre Toralf Sandø (Rasmus som voksen), Steingrim Bull
  (Rasmus, 9 år), Ola Isene (Oskar), Barthold Halle (handelsmannen) og Lasse Kolstad
  (skurken Lif).
