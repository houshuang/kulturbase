title: Rasmus - kjempenes konge
description: Rasmus og Oskar har funnet et gammelt, ubebodd hus som de kan overnatte
  i. Men så viser det seg at skurkene har gjemt tyvegodset sitt i akkurat dette huset
  ... I rollene hører vi blant andre Toralf Sandø (Rasmus som voksen), Steingrim Bull
  (Rasmus, 9 år), Ola Isene (Oskar), Lasse Kolstad (Lif) og Rolf Sand (Liander).
