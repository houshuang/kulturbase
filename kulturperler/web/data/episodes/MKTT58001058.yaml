title: Hjemme
description: Politiet har tatt Rasmus og Oskar, og nå skal Rasmus sendes tilbake til
  barnehjemmet. Fortvilet løper Rasmus av gårde, rett i armene på skurkene Lif og
  Liander ... I rollene hører vi blant andre Toralf Sandø (Rasmus som voksen), Steingrim
  Bull (Rasmus, 9 år), Ola Isene (Oskar), Lasse Kolstad (Lif) og Rolf Sand (Liander).
