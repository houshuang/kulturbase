title: Løype for Tulutta og Makronelle
description: Hørespill for barn skrevet av Babbis Friis Baastad. Det er strålende
  sol og silkefint føre, og damene spenner skiene på - men utflukten blir noe mer
  strabasiøs enn planlagt. I rollene medvirker bl.a. Aagot Børseth (Tulutta) og Turid
  Haaland (Makronelle).
