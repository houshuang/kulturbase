prf_id: MKTT58001358
title: Tulutta og Makronelle til fjells
description: Hørespill for barn skrevet av Babbis Friis Baastad. De to damene har
  pakket sekken med alt man måtte behøve for en fjelltur - de er fullstendig forberedt
  for en vandring i frisk luft! Men kan det være at kartet er helt galt? Og er ikke
  kikkerten feilregulert? I rollene medvirker bl.a. Aagot Børseth (Tulutta) og Turid
  Haaland (Makronelle).
