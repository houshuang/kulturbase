title: Venn eller fiende
description: 'Jacob og barna har laget en dyregrav. En dag ser de at noe har gått
  i fellen, men til sin overraskelse oppdager de at fangsten er en liten gutt som
  både er mager og medtatt. Jacob sender Edward av gårde for å hente en hundevalp,
  men blir møtt med mange spørsmål av en intendant som støtter regjeringen. I rollene
  medvirker bl.a.: Øyvind Berg-Hansen (Pablo), Per Christensen (Humphrey) og Eli Schøyen
  (Alice).'
