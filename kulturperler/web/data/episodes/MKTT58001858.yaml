title: Brann
description: 'Det har blitt kveld, men Edward har ennå ikke kommet tilbake. Jacob
  føler seg stadig dårligere, og forbereder barna på hva de skal gjøre videre. En
  uventet hendelse gjør at Mr. Heatherstone blir takknemlig overfor Edward. I rollene
  medvirker bl.a.: Knut M. Hansson (Mr. Heatherstone), Randi Nordby (Frk. Patience
  Heatherstone) og Per Christensen (Humphrey).'
