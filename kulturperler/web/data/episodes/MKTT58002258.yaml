title: Heidi kjem til Klara i Frankfurt
description: 'Heidi blir med tanta si til Frankfurt. Her skal ho treffe Klara, ei
  jente som sit i rullestol og som ønskjer seg ein ny leikekamerat, men livet i byen
  er ganske annleis enn det Heidi har blitt vant til. I rollane møter vi blant annan:
  Nanna Stenersen (frøken Rottenmeier), Ragnhild Michelsen (moster Dete) og Kari Fjell
  (Klara).'
