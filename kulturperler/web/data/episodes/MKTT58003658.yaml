description: 'Det er i oktober 1890. Forretningsmannen Jabez Wilson kommer til Holmes
  og Watson med et problem. Han har fått en merkelig oppgave som etterhvert får ham
  til å ane uråd. Han har blitt oppfordret til å søke en ledig stilling hos "De rødhåredes
  Forening". Et vilkår for å få jobben var at Wilson måtte inneha den riktige rødfargen
  på håret sitt. Jobben er godt betalt og går ut på at han på kveldstid skal foreta
  avskrift av Encyclopædia Britannica. Da han var kommet til bokstaven B, opphører
  foreningen uten forvarsel. Holmes skjønner raskt at her ligger det noe mystisk bak
  hele opplegget. De som medvirker er blant andre: Erling Lindahl (Sherlock Holmes),
  Einar Vaage (Dr. Watson), Stig Egede-Nissen (Mr. Wilson), Peter Jones (Frank Robert).'
