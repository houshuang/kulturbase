title: Den mystiske leieboeren
performance_id: 3318
source: nrk
medium: radio
description: 'Mrs. Warren driver et lite pensjonat og har oppsøkt Sherlock Holmes
  fordi hun lurer på om det er noe mystisk med den nye leieboeren hennes. Leieboeren
  betaler godt, men har satt som betingelse at han må ikke forstyrres, og han gir
  alle beskjeder via papirlapper. Siden han flyttet inn har ingen i husholdet hverken
  snakket med eller sett noe til den mystiske mannen. Hver morgen mottar leieboeren
  The Daily Gazette og Holmes lurer på om avisen benyttes til å utveksle hemmelige
  beskjeder. De som medvirker er blant andre: Erling Lindahl (Sherlock Holmes), Einar
  Vaage (Dr. Watson),  Astrid Folstad (mrs. Luca).'
