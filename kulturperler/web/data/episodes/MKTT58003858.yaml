description: 'Watson blir kontaktet av en tidligere skolekamerat angående tyveriet
  av et svært viktig og sensitivt dokument. Watson tar straks kontakt med Holmes for
  å finne ut hvem som har stjålet dette dokumentet. For Mr. Phelps står både helse,
  ære og posisjon på spill. Saken er både spennende og viktig, men også svært komplisert.
  Holmes skjønner raskt at dette er et mysterium som ikke lar seg løse så lett. De
  medvirkende er blant andre: Erling Lindahl (Sherlock Holmes), Einar Vaage (Dr. Watson),
  Øyvind Øyen (Percy Phelps), Magne Bleness (inspektør Forbes),'
