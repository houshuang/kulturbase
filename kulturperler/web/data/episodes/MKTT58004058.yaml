description: 'Holmes blir kontaktet av inspektør Lestrade fra Scotland Yard. Det gjelder
  en underlig sak hvor en mann drar rundt og stjeler gipsbyster av Napoleon. Mannen
  knuser bystene etterhvert som han får tak i dem. Dette virker som en merkelig oppførsel,
  men Holmes får snart mistanke om hva som egentlig ligger bak. I rollene medvirker
  blant andre: Erling Lindahl (Sherlock Homes), Finn Bernhoft (Dr. Watson), Frank
  Robert (Lestrade), Sverre Holm (Beppo) og Tor Stokke (Harding).'
