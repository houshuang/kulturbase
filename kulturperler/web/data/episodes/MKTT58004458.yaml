title: Tyven Ali og eventyrfortelleren Mustapha
description: "For svært lenge siden levde det en gutt i byen Bagdad, ved bredden av\
  \ elven Tigris. Ali var en fattig tiggergutt - en av mange som bodde i denne byen.\
  \ Når sant skal sies var han ikke bare en tigger, han var også en tyv. Det var svært\
  \ risikabelt å være tyv på den tiden. Ble du fanget, risikerte du en svært streng\
  \ straff. Ali levde ganske sorgløst selv om hver dag var en kamp for å overleve.\
  \ En dag fikk Ali høre eventyret om Aladdin og den magiske lampen. \nI noen av rollene\
  \ møter vi: Arne Lie (forteller), Svein Byhring (Ali), Alfhild Stormoen (bestemor),\
  \ Alf Sommer, Hans Jacob Kinge, Per Christensen, Rolf Sand"
