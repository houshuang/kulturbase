title: En betalende gjest
description: Et hørespill for barn av Anthony Buckeridge, oversatt og dramatisert
  av Nils-Reinhardt Christensen. Klassen til Stompa skal ha straffetime med lektor
  Tørrdal. Stompa og Bodø skal lage klasseavis. Bergen vil spandere boller og brus
  på sine gode venner Stompa og Bodø. De skal rekke det akkurat før straffetimen begynner,
  tror de. I rollene medvirker blant andre Lars Nordrum (Stompa), Dan Fosse (Bodø),
  Sverre Hansen (Bergen) og Gisle Straume (Lektor Tørrdal). (Sendt i Barnetimen).
