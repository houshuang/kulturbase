title: Tørrdals gamle krukke
description: Et hørespill for barn av Anthony Buckeridge, oversatt og dramatisert
  av Nils-Reinhardt Christensen. Stompa er uheldig og knuser to krukker på lektor
  Tørrdals kontor. Han vil gjøre opp for seg, og blir glad da han oppdager en lik
  krukke i et butikkvindu. I rollene medvirker blant andre Lars Nordrum (Stompa),
  Dan Fosse (Bodø), Sverre Hansen (Bergen) og Gisle Straume (Lektor Tørrdal). (Sendt
  i Barnetimen).
