title: Fest på rommet
description: Et hørespill for barn av Anthony Buckeridge, oversatt og dramatisert
  av Nils-Reinhardt Christensen. At lærerne får flere måltider om dagen enn elevene
  synes guttene på Langåsen pensjonatskole er urettferdig. - Og de bestemmer seg for
  å ha fest på rommet en kveld. I rollene medvirker blant andre Lars Nordrum (Stompa),
  Dan Fosse (Bodø), Sverre Hansen (Bergen) og Gisle Straume (Lektor Tørrdal). (Sendt
  i Barnetimen).
