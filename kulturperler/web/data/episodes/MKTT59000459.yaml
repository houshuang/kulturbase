title: Stompa lager julestemning
description: Det er full julestemning på Langåsen pensjonatskole. De pynter til den
  store julefesten og øver på de kjente julesangene. Lektor Tørrdal har mistet fyllepennen
  sin, som han trenger for å kunne skrive ut vitnemålene. Et hørespill for barn av
  Anthony Buckeridge, oversatt og dramatisert av Nils-Reinhardt Christensen. I rollene
  medvirker blant andre Lars Nordrum (Stompa), Dan Fosse (Bodø), Sverre Hansen (Bergen)
  og Gisle Straume (Lektor Tørrdal). (Sendt i Barnetimen).
