title: Hvorfor -?
description: Hørespillserie for barn og ungdom i fem deler av Hilde Stade og Gerd
  Mellvig-Ahlström. Familien Bergstrøm består av mor, far, Gerd og Petter, som er
  12 og 14 år, og Lillebror. Sommerferien som startet så bra, blir plutselig dramatisk
  når far kommer på kontoret om morgenen og oppdager at pengeskapet er tomt. Far blir
  mistenkt for underslag, siden skapet ikke er brutt opp, men åpnet med nøkkel! Gerd
  og Petter bestemmer seg for å få tak i den virkelige tyven. I rollene hører vi blant
  andre Arne Bang-Hansen (forteller), Marit Bolling (Gerd), Ragnar Næss (Petter) og
  Stig Egede-Nissen (far).
