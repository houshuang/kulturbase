title: Mysteriet på museet
description: Hørespillserie for barn og ungdom i fem deler av Hilde Stade og Gerd
  Mellvig-Ahlström. Gerd og Petter hadde tatt trikken ned til Trädgårdsparken, den
  store og vakre parken midt i Göteborg. Nå skulle de sette i gang med detektivjobben
  for alvor. De måtte holde det absolutt hemmelig for mor og far. I rollene hører
  vi blant andre Arne Bang-Hansen (forteller), Marit Bolling (Gerd), Ragnar Næss (Petter)
  og Stig Egede-Nissen (far).
