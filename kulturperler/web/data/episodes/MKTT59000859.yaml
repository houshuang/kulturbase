title: Rosa Hoplafinsky, Postgaten 13
description: Hørespillserie for barn og ungdom i fem deler av Hilde Stade og Gerd
  Mellvig-Ahlström. Petter hadde gjemt seg på loftet ved direktør Clasens kontor,
  for å treffe vaskekona. Så hører han slepende skritt som nærmer seg ... kan det
  være tyven? I rollene hører vi blant andre Arne Bang-Hansen (forteller), Marit Bolling
  (Gerd), Ragnar Næss (Petter) og Stig Egede-Nissen (far).
