prf_id: MKTT59000959
title: Hvor er Petter?
description: Hørespillserie for barn og ungdom i fem deler av Hilde Stade og Gerd
  Mellvig-Ahlström. Petter måtte vente en lang stund utenfor leiligheten til Rosa
  Hoplafinsky. Hadde Gerd truffet Erik Ek, eller hadde han flyttet? Hvordan skulle
  de da få tak i ham? I rollene hører vi blant andre Arne Bang-Hansen (forteller),
  Marit Bolling (Gerd), Ragnar Næss (Petter) og Stig Egede-Nissen (far).
