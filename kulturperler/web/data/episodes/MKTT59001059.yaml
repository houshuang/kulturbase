prf_id: MKTT59001059
title: Når enden er god ...
description: Hørespillserie for barn og ungdom i fem deler av Hilde Stade og Gerd
  Mellvig-Ahlström. Flere uker hadde gått av sommerferien og ennå hadde de ikke fått
  fatt i tyven. Rettssaken mot faren skulle begynne i morgen, så det hastet. Og hvor
  er Petter? I rollene hører vi blant andre Arne Bang-Hansen (forteller), Marit Bolling
  (Gerd), Ragnar Næss (Petter) og Stig Egede-Nissen (far).
