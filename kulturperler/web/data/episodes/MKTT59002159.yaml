title: Aksjeselskapet Skrot og Skrap
description: Det er urettferdig at det aldri skjer noe spennende i Vestervik, synes
  Rasmus. Enda faren hans er politi! Riktignok er en sølvtyv på ferde rundt omkring,
  men i Vestervik er alt kjedelig. Men en dag kommer det sirkus til byen! I hovedrollene
  hører vi Ragnar Næss (Rasmus), Øyvind Fjeldstad (Pontus), Carsten Winger (herr Persson),
  Turid Haaland (fru Persson) og Marit Bolling (Prikken).
