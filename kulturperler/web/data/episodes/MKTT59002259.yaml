title: Skjebnesvangert møte hos von Renckens
description: Det skjer aldri noe spennende i Vestervik, synes Rasmus og Pontus. En
  sølvtyv hadde vært noe, men de har i hvert fall truffet en sint sverdsluker på sirkuset.
  Og så kan de jo fleipe litt med Prikken og Joakim som er kjærester - så lenge det
  varer. I hovedrollene hører vi Ragnar Næss (Rasmus), Øyvind Fjeldstad (Pontus),
  Marit Bolling (Prikken), Helge Reiss (Joakim) og Jon Lennart Mjøen (Alfredo).
