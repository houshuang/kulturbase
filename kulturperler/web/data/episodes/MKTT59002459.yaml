prf_id: MKTT59002459
title: Joker i fare
description: Rasmus og Pontus har funnet ut at det er sverdslukeren Alfredo som har
  stjålet alt sølvtøyet hos von Renckens. Men de tør ikke si noe, for Alfredo har
  tatt Joker til fange for at guttene ikke skal sladre. I hovedrollene hører vi Ragnar
  Næss (Rasmus), Øyvind Fjeldstad (Pontus), Turid Haaland (fru Persson), Carsten Winger
  (herr Persson) og Marit Bolling (Prikken).
