title: En bitter pille
description: Kjære snille Gud, tenker Rasmus. Gjør sånn at Joker har det bra og at
  jeg får ham tilbake snart ... og gjør sånn at mor og far blir lykkeligere også.
  Ja, hvis de ikke er for gamle da ... I hovedrollene hører vi Ragnar Næss (Rasmus),
  Øyvind Fjeldstad (Pontus), Turid Haaland (fru Persson) og Carsten Winger (herr Persson).
