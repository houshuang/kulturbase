title: Vestervik politi i aksjon
description: 'Problemene synes uløselige: Hvordan skal Prikken og Joakim bli venner
  igjen? Hvordan skal Rasmus få tilbake Joker? Og hvordan skal han og Pontus greie
  å avsløre sølvtyven Alfredo? De får en kjempeplan. I hovedrollene hører vi Ragnar
  Næss (Rasmus), Øyvind Fjeldstad (Pontus), Jon Lennart Mjøen (Alfredo), Gunnar Olram
  (Ernst) og Gunvor Hall (Berta).'
