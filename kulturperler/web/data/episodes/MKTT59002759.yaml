title: Sommerfesten
description: 'Rasmus og Pontus har klart å rømme fra loftet der Alfredo låste dem
  inne. De har befridd Joker og i tillegg har de lagt jernskrap i sekken til tyvene
  i stedet for sølvtøyet. Men ett problem er uløst: Prikken og Joakim er fremdeles
  uvenner. I hovedrollene hører vi: Ragnar Næss (Rasmus), Øyvind Fjeldstad (Pontus),
  Turid Haaland (fru Persson), Carsten Winger (herr Persson) og Marit Bolling (Prikken).'
