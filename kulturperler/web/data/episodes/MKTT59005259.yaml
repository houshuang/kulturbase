title: Nødrop fra vidda
description: 'Fenrik Geir Gran vekkes av en telefon på Bodø flystasjon, og blir utkalt
  til å fly et ambulanseoppdrag til Kirkenes. Han tar med seg den ferske sersjanten
  Petter Hovden. Det er vinter og dårlig vær og når motoren på flyet begynner å fuske
  blir de tvunget til å hoppe ut i fallskjerm. De kommer bort fra hverandre i uværet
  men klarer etter hvert å finne sammen. Forteller: Leif Enger.'
