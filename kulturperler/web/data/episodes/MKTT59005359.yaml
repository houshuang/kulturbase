title: Storm på vidda
description: 'I fallet etter fallskjermhoppet blir Petter skadet. Geir må bygge hytte,
  sørge for varme og mat og i tillegg ta seg av Petter. Stormen ser ikke ut til å
  gi seg, men Geir bestemmer seg likevel for å gå ut og finne flyet. Det blir skjebnesvangert.
  Geir får store vanskeligheter med å finne tilbake til Petter i hytta. Mens de venter
  på å bli funnet må de finne ut måter å skaffe seg mat på. Forteller: Per Lillo-Stenberg.'
