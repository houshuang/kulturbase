title: Reddet
description: 'Været blir bedre men Geir og Petter våkner av en uhyggelig lyd. En sulten
  ulveflokk har oppdaget dem. Gjennom natta må de holde seg våkne og sørge for at
  bålet brenner. Mens ulvene kommer nærmere jobber Redningssentralen med å få letemannskapene
  ut i terrenget. Forteller: Per Lillo-Stenberg.'
