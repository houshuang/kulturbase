title: Maya og Lalu drar hjemmefra
description: Et hørespill i fire episoder for barn av Aimée Sommerfelt, dramatisert
  av Ebba Haslund. Lalu, en 13 år gammel indisk gutt, og søsteren hans Maya, som er
  sju år, er på vei fra Allahabad til Agra. Maya lider av en alvorlig øyesykdom, og
  de har hørt at sykdommen kan helbredes på sykehuset i Agra. I rollene medvirker
  blant andre Yngvil Kiran (Maya) og Ragnar Næss (Lalu).  (Sendt i Barnetimen).
