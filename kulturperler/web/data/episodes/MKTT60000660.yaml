title: Maya og Lalu når målet
description: Et hørespill i fire episoder for barn av Aimée Sommerfelt, dramatisert
  av Ebba Haslund. Lalu, en 13 år gammel indisk gutt, og søsteren hans Maya, som er
  sju år, er på vei fra Allahabad til sykehuset i Agra. Lalu og Maya fikk endelig
  hjelp av en hyggelig kone. I rollene medvirker blant andre Yngvil Kiran (Maya) og
  Ragnar Næss (Lalu). (Sendt i Barnetimen).
