title: Stompa passer gullfisk
description: Et hørespill for barn av Anthony Buckeridge, oversatt og dramatisert
  av Nils-Reinhardt Christensen. Kløfta har fått kusma og ligger på sykestua. Stompa
  får oppdraget med å passe gullfisken hans, Elmer. I rollene medvirker blant andre
  Lars Nordrum (Stompa), Dan Fosse (Bodø), Sverre Hansen (Bergen) og Gisle Straume
  (Lektor Tørrdal). (Sendt i Barnetimen).
