title: HSNU blir oppdaget
description: Hørespill for barn i tre deler av Charlotte B. Chorpenning. Søsknene
  John og Jill bor på Millford pensjonatskole. På loftet har de i all hemmelighet
  bygd en radiosender. Nå skal de teste om apparatet fungerer, men de er redde for
  å bli oppdaget av den strenge frøken Fetterling. I noen av rollene hører vi Kjetil
  Bang-Hansen (John), Yngvil Kiran (Jill) og Astrid Sommer (Frøken Fetterling). Sendt
  i Barnetimen.
