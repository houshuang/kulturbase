title: Vi har en etterlysning -
description: Hørespill for barn i tre deler av Charlotte B. Chorpenning. John og Jill
  har blitt oppdaget av frøken Fetterling, som vil konfiskere radioapparatet de har
  bygd. I løpet av natten rømmer de fra pensjonatskolen og gjemmer seg i en gammel
  mølle. I noen av rollene hører vi Kjetil Bang-Hansen (John), Yngvil Kiran (Jill),
  Tom Tellefsen (Tom Dill) og Vibeke Muus Falck (Martha). Sendt i Barnetimen.
