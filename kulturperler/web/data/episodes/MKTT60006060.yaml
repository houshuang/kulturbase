description: 'Et hørespill etter Henrik Ibsens teaterstykke. Uttrykket «Tar du livsløgnen
  fra et gjennomsnittsmenneske, tar du lykken fra det med det samme» har sitt opphav
  i dette familiedramaet fra 1884. Stykket har blitt en klassiker i norsk og internasjonal
  scenekunst, kjent gjennom mange oppsetninger og filmatiseringer. I denne versjonen
  fra 1960 hører du blant andre Gisle Straume (Hjalmar Ekdahl), Per Gjersøe (Gregers
  Werle), Olafr Havrevold (Doktor Relling), Ragnhild Michelsen (Gina Ekdahl) og Marit
  Bolling (Hedvig Ekdahl). Regissør: Gerhard Knoop. Teknisk regi: Odd Rinnan. Komponist:
  Arne Nordheim.'
