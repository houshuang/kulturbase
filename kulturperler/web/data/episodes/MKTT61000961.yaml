title: Stompa og det hemmelige marsvinet
description: Et hørespill for barn av Anthony Buckeridge, oversatt og dramatisert
  av Nils-Reinhardt Christensen. Sørlandet er blitt syk, og bestemoren hans gir han
  et marsvin, slik at han får selskap mens han ligger til sengs. Men på Langåsen pensjonatskole
  er det forbudt med kjæledyr, så Tørrdal får jobben med å passe marsvinet til bestemoren
  kan hente det igjen. Marsvinet flykter fra Tørrdals rom, og selvsagt finner Stompa
  det. I rollene medvirker Lars Nordrum (Stompa), Dan Fosse (Bodø), Arne Lie (Lektor
  Brandt) og Gisle Straume (Lektor Tørrdal). (Sendt i Barnetimen).
