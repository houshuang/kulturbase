title: Ikke redd for den stygge mannen
description: "Dickie Dick Dickens, den farligste forbryter Nord-Amerikas brennende\
  \ sol noen gang har skint på, har nettopp narret Chicagos største forbryterorganisasjon,\
  \ gjengen til Jim Cooper (blant spøkefugler kalt Jim Kjøtthue). Nå har Dickie forberedt\
  \ seg på et endelig oppgjør med Jim. Men i stedet kommer en hel liten hær av politifolk.\
  \ Kan Dickie komme seg ut av en slik felle? \n\nMusikk: Gunnar Sønstevold. Instruktør:\
  \ Paul Skoe. \n\nI rollene møter vi blant andre Frank Robert (Dickie Dick Dickens),\
  \ Randi Nordby (Effie) og Jack Fjeldstad (Jim Cooper)."
