title: Regndråper på blikktak
description: "Etter et mellomspill ved Mississippis bredder med et politiregiment\
  \ og tre kanonbåter mot seg, har Dickie greid å føre byttet fra Jim Cooper videre\
  \ med seg i en stjålet politibil. Sammen med sin skjønne forlovede Effie og sin\
  \ behjertede venn Opa Crackle setter han kursen tilbake mot Chicago. \n\nMusikk:\
  \ Gunnar Sønstevold. Instruktør: Paul Skoe. \n\nI rollene møter vi blant andre Frank\
  \ Robert (Dickie Dick Dickens), Randi Nordby (Effie) og Birger Løvaas (Opa Crackle)."
