title: Chicago var ikke kvitt ham
description: "Høsten 1924 eksploderer nyheten over Chicago-avisenes førstesider: Dickie\
  \ Dick Dickens er arrestert! Chicagos underverden puster lettet ut. Lettest av alle\
  \ puster Jim \"Kjøtthue\" Cooper. Men puster han for tidlig? Er det riktig mann\
  \ som er tatt? \n\nMusikk: Gunnar Sønstevold. Instruktør: Paul Skoe. \n\nI rollene\
  \ møter vi blant andre Frank Robert (Dickie Dick Dickens), Randi Nordby (Effie)\
  \ og Jack Fjeldstad (Jim Cooper)."
