title: Den som ikke har stål må gi tål
description: "På grunn av Dickies store bedrift blir han utropt til månedens helt\
  \ av Chicagos union av kvinneforeninger. Men trass i oppfordringer gjennom radio\
  \ og presse dukker den ukjente helt ikke opp. Og Jim Cooper har ikke lyst til å\
  \ sitte i fengsel. \n\nMusikk: Gunnar Sønstevold. Instruktør: Paul Skoe. \n\nI rollene\
  \ møter vi blant andre Frank Robert (Dickie Dick Dickens), Randi Nordby (Effie)\
  \ og Jack Fjeldstad (Jim Cooper)."
