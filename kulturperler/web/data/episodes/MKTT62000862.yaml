title: Av blykuler en krans
description: "Jim Cooper sitter stadig fengslet og mange interesserer seg for villaen\
  \ hans - blant andre en annen forbryterbande fra nordvest-Chicago, og fullmektig\
  \ Hillbilly. Og mens politi og gangstere plaffer hverandre ned, sikrer Dickie seg\
  \ Coopers forretningspapirer. Men hva er det som gjør dem verdt en slik dumdristighet?\
  \ \n\nMusikk: Gunnar Sønstevold. Instruktør: Paul Skoe. \n\nI rollene møter vi blant\
  \ andre Frank Robert (Dickie Dick Dickens), Else Heiberg (Mummie Tobo Dutch) og\
  \ Jack Fjeldstad (Jim Cooper)."
