title: Den svarte hannkatts hemmelighet
description: "Etter alt sitt flittige strev har Dickie lyst til å høste fruktene av\
  \ arbeidet og hvile på sine laurbær. Full av optimisme legger han nye planer for\
  \ fremtiden. Et fengselsopprør skal imidlertid skape uorden i planene. Blant de\
  \ rømte er nemlig en viss Jim Cooper ...\n\nMusikk: Gunnar Sønstevold. Instruktør:\
  \ Paul Skoe. \n\nI rollene møter vi blant andre Frank Robert (Dickie Dick Dickens),\
  \ Randi Nordby (Effie) og Jack Fjeldstad (Jim Cooper)."
