title: Takket være Stompa
description: Et hørespill for barn av Anthony Buckeridge, oversatt og dramatisert
  av Nils-Reinardt Christensen. Det kommer en inspektør til Langåsen pensjonatskole,
  og det er starten på en lang rekke misforståelser. Skal han inspisere det elektriske
  anlegget? Kommer han fordi lektor Tørrdal har parkert feil? Inspektøren konfronteres
  med mange forventninger, men han kan ikke innfri noen av dem, fordi han er en inspektør
  fra departementet. I rollene medvirker blant andre Lars Nordrum (Stompa), Dan Fosse
  (Bodø), Sverre Hansen (Bergen), Adolf Bjerke (Inspektør Kvalevåg) og Gisle Straume
  (Lektor Tørrdal). (Sendt i Barnetimen).
