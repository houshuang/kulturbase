title: Hvor er valpene?
description: Et hørespill i fem episoder for barn av Dodie Smith, oversatt av Kari
  Skjønsberg. Pongo og Missis' verste anelser er gått i oppfyllelse. Mens de var på
  tur i parken har hjelperne til Cruella de Vil stjålet de 15 valpene deres. Pongo
  og Missis er fortvilet. Cruella de Vil elsker nemlig kåper av hundepels. I rollene
  medvirker blant andre Elna Hallenberg Næss (Fortelleren), Lars Nordrum (Pongo) og
  Ingerid Vardund (Missis). (Sendt i Barnetimen).
