title: På veg til valpene
description: Et hørespill i fem episoder for barn av Dodie Smith, oversatt av Kari
  Skjønsberg. Valpene er forsvunnet. Pongo og Missis er sikre på at det er Cruella
  de Vil som har stjålet dem for å lage seg kåpe av hundepelsen. Gjennom skumringsbjeffet
  får de vite at valpene er sett på gården til brødrene Skumlerud, og midt på natten
  drar de av sted for å redde valpene. I rollene medvirker blant andre Elna Hallenberg
  Næss (Fortelleren), Lars Nordrum (Pongo) og Ingerid Vardund (Missis). (Sendt i Barnetimen).
