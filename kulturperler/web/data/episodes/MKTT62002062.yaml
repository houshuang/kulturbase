title: På flukt med 99 valper
description: Et hørespill i fem episoder for barn av Dodie Smith, oversatt av Kari
  Skjønsberg. Da Pongo og Missis kommer fram til Svartgården oppdager de at brødrene
  Skumlerud ikke bare har stjålet de 15 valpene deres. I  alt er det nå 99 valper
  som må reddes. Og det raskt, for Cruella de Vil vil ha dalmatinerpelskåpene sine
  med en gang. I rollene medvirker blant andre  Elna Hallenberg Næss (Fortelleren),
  Lars Nordrum (Pongo) og Ingerid Vardund (Missis). (Sendt i Barnetimen).
