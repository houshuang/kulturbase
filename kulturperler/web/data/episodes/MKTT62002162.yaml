title: Hjemme igjen
description: Et hørespill i fem episoder av Dodie Smith, oversatt av Kari Skjønsberg.
  Med hjelp fra Obersten og Løytnant Tib har Pongo, Missis og de 99 dalmatinervalpene
  greid å rømme fra Svartgården. Hunder over hele Sør-England står klare til å hjelpe
  dem. Men veien til London er lang, og Cruella de Vil er på sporet av dem. I rollene
  medvirker blant andre Elna Hallenberg Næss (Fortelleren), Lars Nordrum (Pongo) og
  Ingerid Vardund (Missis). (Sendt i Barnetimen).
