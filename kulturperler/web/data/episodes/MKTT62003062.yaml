title: Mitt navn er Odell
description: 'Den unge irlenderen Philip Odell, som har tjenestegjort i den amerikanske
  etterretningstjenesten, treffer sin gamle venninne Heather McMara på gjennomreise
  i London. Hun ber Odell hjelpe seg med å undersøke omstendighetene omkring hennes
  bror Rickys død, for hun har mistanke om at det er mord. I rollene medvirker blant
  andre: Lars Nordrum (Philip Odell), Ingerid Vardund (Heather McMara) og Urda Arneberg
  (Marilyn Peters).'
