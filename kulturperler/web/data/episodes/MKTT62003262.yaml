title: Damen i mink
description: 'Philip Odell har tydeligvis gitt seg ut på farlige veier når han bestemmer
  seg for å undersøke omstendighetene omkring Ricky McMaras død. Og hvem er den mystiske
  damen i mink som plutselig dukker opp i forbindelse med mordet på Rickys venninne
  Miss Peters? I rollene medvirker blant andre: Fridtjof Mjøen (Christopher Hamden),
  Espen Skjønberg (Parkin) og Sverre Hansen (kriminalassistent Rigby).'
