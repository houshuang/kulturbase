title: Damen vil nødig avsløres
description: 'Philip Odell har tatt kontakt med Scotland Yard angående mordet på Ricky
  McMara. Men kriminalassistent Rigby viser liten tiltro til Odell. "Damen i mink"
  liker ham tydeligvis heller ikke, for hun sørger for at han blir slått ned og bortført.
  I rollene medvirker blant andre: Mona Hofland (damen i mink), Tore Foss (Martin
  Sorrowby) og Carl Struve (overbetjent Leyton).'
