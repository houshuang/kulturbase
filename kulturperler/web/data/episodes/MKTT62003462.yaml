title: Legen kommer
description: 'Vanskene tårner seg opp for Philip Odell. Han har blitt utsatt for et
  mystisk overfall og holdt innesperret i et utrivelig fangehull, men til slutt greide
  han med de største kraftanstrengelser å slå seg ut. Hva nå? I rollene medvirker
  blant andre: Lars Nordrum (Philip Odell), Ingerid Vardund (Heather McMara) og Harald
  Heide Steen (Dr Frey).'
