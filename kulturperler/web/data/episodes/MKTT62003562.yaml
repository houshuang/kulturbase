title: Psykologisk mellomspill
description: 'Oppdraget Philip Odell har påtatt seg viser seg å være atskillig mer
  komplisert enn han hadde drømt om. Helt ufarlig er det heller ikke, men han tror
  imidlertid han har oppdaget et visst mønster med motiv i pengeutpressing. I rollene
  medvirker blant andre: Lars Nordrum (Philip Odell), Ingerid Vardund (Heather McMara)
  og Mona Hofland (Kitty Stapleton).'
