title: Etterlyst - Kitty Stapleton
description: 'Philip Odell holder ikke helt hva han har lovet sin venninne Heather,
  men det fører i alle fall til at han gjør en oppdagelse. Han får nemlig bragt på
  det rene hvem den mystiske damen i minkpelsen er. I rollene medvirker blant andre:
  Sverre Hansen (kriminalassistent Rigby), Carl Struve (overbetjent Leyton) og Hans
  Stormoen (Jay).'
