title: Ubuden gjest
description: 'Mollik mottar et telegram som forteller at far er syk, og reiser derfor
  av gårde til ham. Ikke før hun har dratt får de besøk av en journalist som intervjuer
  dem, og artikkelen kommer på trykk allerede i aftenavisen. Når mørket har senket
  seg dukker en ukjent mann opp. Han viser seg raskt å bli en uhøflig gjest. I rollene
  møter vi bl.a.: Arve Mørk (Halvdan), Kari Simonsen (Bobben) og Ingerid Vardund (Mollik).'
