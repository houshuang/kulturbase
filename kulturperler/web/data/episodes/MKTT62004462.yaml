title: Hos tante Rita
description: Mot barnas vilje ønsker Kalle å bli værende noen dager, hvis ikke vil
  han brenne opp fars verdifulle notater fra Antarktis. Tante Rita dukker opp, og
  hun vil ha barneflokken med hjem til seg. Samtidig blir barna urolige for hva Kalle
  finner på alene i huset deres. I rollene møter vi bl.a. Urda Arneberg (tante Rita),
  Frank Robert (Kalle) og Finn Bernhoft (onkel Wilhelm).
