title: Sviket
description: '3. episode: Sviket.Danielle er en fransk krigskorrespondent som er blitt
  kynisk og blasert av all elendigheten i krigene hun har dekket. Hun overrasker seg
  selv ved å bli emosjonelt engasjert i en kvinnelig kommandant i en opprørshær i
  Øst-Afrika som hun etter hvert blir en del av. Når seieren er vunnet og opprørerne
  er blitt statens ledere, svikter de snart sine opprinnelige idealer og blir like
  diktatoriske som de forrige statslederne. I skuffelsen forråder Danielle kommandanten
  og den forrige regjeringshæren slår tilbake med fransk hjelp. Nå jaktes det på kommandanten
  for folkemord og Danielle er ettersøkt for forræderi av opprørshæren, mens borgerkrigen
  ruller frem og tilbake.'
