title: En togreise med forviklinger
description: Et hørespill for barn av Anthony Buckeridge, oversatt og dramatisert
  av Nils-Reinhardt Christensen. Etter endt juleferie er Stompa og Co på vei tilbake
  til Stakavik med tog. Tørrdal og Brandt hadde nok ønsket at de hadde reist alene,  for
  selv en enkel togreise blir ikke enkel når Stompa og Bodø er med. I rollene medvirker
  blant andre Lars Nordrum (Stompa), Dan Fosse (Bodø), Sverre Hansen (Bergen), Arne
  Lie (Lektor Brandt) og Gisle Straume (Lektor Tørrdal). (Sendt i Barnetimen).
