title: Stompa og vandrepokalen
description: Et hørespill for barn av Anthony Buckeridge, oversatt og dramatisert
  av Nils-Reinhardt Christensen. Stompa er etter stor innsats årets vinner av Langåsen
  pensjonatskoles vandrepokal. Den er hans for et år, men skal stå i biblioteket.
  I rollene medvirker blant andre Lars Nordrum (Stompa), Dan Fosse (Bodø), Sverre
  Hansen (Bergen) og Gisle Straume (Lektor Tørrdal). (Sendt i Barnetimen).
