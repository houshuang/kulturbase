description: 'Hørespill av Rezsó Szirmai. Et menneske drømmer om mye, håper og tror
  og ønsker om mye gjennom et langt liv. Fattigdom og skuffelser gjør ikke drømmene,
  håpet og troen mindre. Csobolya, hovedpersonen i dette upretensiøse hørespillet,
  er en barnlig sjel. Han tror på sine skrøner, og ser sine egne ønsker som en fullt
  ferdig oppfylt virkelighet. I rollene hører vi blant andre Rolf Søder (anklagede
  Csobolya), Harald Heide Steen (forhørsdommer), Thorleif Reiss (aktor) og Henny Skjønberg
  (saksøker). Oversatt av Finn Havrevold. Instruktør: Jan Bull. Teknisk regi: Jan
  Erik Hoel og Magne Austbø.'
