description: 'Sherlock Holmes: Rekreasjonsoppholdet. Holmes og Watson befinner seg
  på et gods i Surrey. Holmes har vært alvorlig syk, og Watson måtte overtale Holmes
  til å ta det litt med ro en stund. Derfor har begge to flyttet inn hos godseieren,
  som er en gammel venn av Watson. Etter kort tid inntreffer det både et mystisk innbrudd
  og et mord i nabolaget. Det eneste sporet de har, er en håndskrevet lapp som ble
  funnet i den døde mannens hånd. I rollene finner vi bl.a: Arne Bang-Hansen (Dr.
  Watson), Fritjof Mjøen (Sherlock Holmes), Eilif Armand (oberst Hayter), Tore Foss
  (inspektør Forrester). Originaltittel: The Adventure of the Reigate Squire.'
