description: 'Sherlock Holmes: Thornybroen. Neil Gibson ber om hjelp fra Sherlock
  Holmes etter at hans kone ble drept. Guvernanten Grace Dunbar som er mistenkt for
  mordet, men herr Gibson mener hun er uskyldig. Saken virker opplagt for politiet,
  men Holmes mener at så enkelt er det nok ikke.

  I rollene møter vi bl.a.: Fridtjof Mjøen (Sherlock Holmes), Arne Bang-Hansen (Dr.
  Watson), Bab Christensen (Grace Dunbar), Ola Isene (Neil Gibson), Wilfred Breistrand
  (konstabelen).

  Originaltittel: The Problem of Thor Bridge.'
