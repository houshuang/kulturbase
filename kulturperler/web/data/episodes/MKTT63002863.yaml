description: "På vegne av en hemmelig klient kontakter Sir James Damery Holmes og\
  \ Watson om en spesiell og vanskelig sak. Sir Damery vil på ingen måte røpe hvem\
  \ denne klienten er, men saken det gjelder er svært alvorlig. Unge Violet vil gjerne\
  \ gifte seg med Baron Gruner. Baronen er mistenkt for både å være en bedrager og\
  \ morder.  Hvordan få Violet til å avstå fra dette giftemålet? Hun vil ikke høre\
  \ noe negativt om forloveden, så Holmes og Watson må få tak i baronens notatbok.\
  \ Der har han skrevet ned alt han har gjort. Dersom Violet får lese denne vil hun\
  \ da endre mening? Baronen er en smart og hensynsløs mann som lett gjennomskuer\
  \ både Holmes og Watson da de prøver å få tak i notatboken. Har Holmes møtt sin\
  \ overmann? \nI rollene finner vi bl.a: Fridtjof Mjøen (Sherlock Holmes), Arne Bang-Hansen\
  \ (Dr. Watson), Alfred Solaas (Baron Gruner), Ingeborg Cook (Kitty Winter), Kolbjørn\
  \ Buøen (Sir James Damery).\nOriginaltittel: The Adventure of the Illustrious Client."
