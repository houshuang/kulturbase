description: "Det har vært innbrudd i Abbey Grange og Sir Eustace Brackenstall er\
  \ funnet drept. Lady Brackenstall var vitne til hva som skjedde og politiet slår\
  \ seg til ro med at innbruddstyvene drepte Sir Brackenstall. Holmes og Watson skjønner\
  \ raskt at det er mer som ligger bak denne historien og finner etterhvert ut hva\
  \ som egentlig skjedde. \nFridtjof Mjøen (Sherlock Holmes), Arne Bang-Hansen (Dr.\
  \ Watson), Tore Foss (Inspektør Hopkins), Mona Hofland (Lady Brackenstall), Astrid\
  \ Sommer (Theresa Wright), Øyvind Øyen (Kontorsjefen), Tor Stokke (Kaptein Jack\
  \ Crooker).\nOriginaltittel: The Adventure of the Abbey Grange."
