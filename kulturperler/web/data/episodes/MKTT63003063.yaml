description: 'Reginald Musgrave er en gammel studiekamerat av Sherlock Holmes og har
  derfor oppsøkt ham forhjelp i en forsvinningssak. Både butleren og en av stuepikene
  hans har forsvunnet. Alt tyder på at de er et par og har reist avgårde sammen. Rett
  for de forsvant hadde Musgrave gitt butleren sparken, fordi han hadde lest et privat
  dokument tilhørende Musgrave. Dokumentet er fra 1600-tallet og kalles "The Musgrave
  Ritual". Det er bare en gåte, skrevet som et dikt, uten at det gir noen mening.
  Holmes og Watson tror derimot at dette dokumentet egentlig er en gåte som viser
  vei til noe som er gjemt.

  I rollene finner vi bl.a: Fridtjof Mjøen (Sherlock Holmes), Arne Bang-Hansen (Dr.
  Watson), Finn Bernhoft (konstabelen), Rolf Berntzen (Reginald Musgrave), Lillemor
  Hoel (Rachel Howells).

  Originaltittel: The Adventure of the Musgrave Ritual.'
