description: 'Neville St. Clair har vært savnet i flere dager, og hans kone ber Dr.
  Watson om hjelp til å finne ham. Hun tror mannen befinner seg i en opiumsbule i
  London. Da Watson ankommer den aktuelle opiumsbula ser han til sin overraskelse
  Holmes i fokledning. Han jobber med en annen sak. Herr St. Clair er ikke å finne,
  derimot finner de en tigger ved navn Hugh Boone som oppfører seg mistenkelig. De
  finner klær tilhørende St. Clair og Boone blir arrestert, mistenkt for å ha myrdet
  St. Clair og stjålet klærne og pengene hans. Det viser seg etterhvert at sannheten
  er noe helt annet enn hva både Holmes, Watson og St. Clairs kone hadde trodd.

  I rollene finner vi bl.a: Fridtjof Mjøen (Sherlock Holmes), Arne Bang-Hansen (Dr.
  Watson), Carsten Winger (Neville St. Clair), Britta Lech-Hanssen (Mrs. St. Clair).

  Originaltittel: The Man with the Twisted Lip.'
