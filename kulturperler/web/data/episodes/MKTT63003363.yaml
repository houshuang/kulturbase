description: "I London på slutten av 1890-tallet finner vi en mann ved navn Charles\
  \ Augustus Milverton. Han er en avskyelig mann, en av de aller ‘giftigste slanger’.\
  \ Milverton bedriver pengeutpressing av kvinner. Brev med kompromitterende innhold\
  \ har kommet på avveie, med innhold som fører med seg selvmord og drap. Dette er\
  \ noe Milverton vet å utnytte til egen vinning. Denne gangen må Sherlock Holmes\
  \ må ty til uortodokse metoder i en annerledes Conan Doyle historie. \nI rollene\
  \ finner vi bl.a: Fridtjof Mjøen (Sherlock Holmes), Arne Bang-Hansen (Dr. Watson),\
  \ Astrid Folstad (Susan), Erling Lindahl (Milverton), Sverre Wilberg (inspektør\
  \ Lestrade), Arne Rygg (Gardener).\nOriginaltittel: The Adventure of Charles Augustus\
  \ Milverton."
