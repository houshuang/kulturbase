description: 'Johan Mason er hovedtrener i stallen Shoscombe Old Place. Han har et
  spesielt ansvar for hesten Shoscombe Prince som tilhører Sir Robert Norberton. Norberton
  satser alt på at hesten hans skal vinne et viktig veddeløp, siden premien vil gjøre
  det mulig å kvitte seg med all gjeld. I den siste tiden har det skjedd mange underlige
  ting, både på herregården og i stallen. Derfor har Mason tatt kontakt med Holmes
  for å finne ut hva som egentlig foregår.

  I rollene finner vi bla: Fridtjof Mjøen (Sherlock Holmes), Arne Bang-Hansen (Dr.
  Watson), Bjarne Andersen (Sir Robert Norberton), Harald Heide Steen (John Mason).

  Originaltittel: The Adventure of Shoscombe Old Place.'
