title: Kan flyet komme?
description: 'Rekker de fram i tide? Været blir stadig dårligere, og det er vanskelig
  å få kontakt med Hammerfest kystradio. Kystradiostasjonene var svært viktige for
  ferdsel både i lufta og på sjøen. I rollene møter vi bl.a: Odd Borg (fortelleren),
  Rolf Søder (flyveren), Gerd Wiik (hans kone), Torbjørn Lein (hjelpemann), Sverre
  Hansen (legen), Stig Egede-Nissen (flygelederen), Svein Byhring (meteorologen),
  Harald Heide-Steen (legen), Britta Lech-Hansen (Fru Pedersen),'
