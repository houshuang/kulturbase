title: Mrs Chataway blir overrasket
description: "Paul Cox har gjemt seg i dusjkabinettet i en fremmed leilighet. Eieren\
  \ av leiligheten ligger død i stuen, myrdet – og politiet er på vei. \n\nDette er\
  \ en nyinnspilling fra 1964 av den første serien om Paul Cox. Den originale innspillingen\
  \ fra 1955 er ikke bevart i NRKs arkiver. Instruktør: Paul Skoe. Teknisk regi: Magne\
  \ Austbø. Serie 1: Mord er straffbart. \n\nMed: Arne Lie (Paul Cox), Turid Haaland\
  \ (Mrs Chataway), Carsten Winger (Mr Peacock), m.fl."
