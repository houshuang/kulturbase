title: En lommeknivs eventyrlige reiser
description: "Paul Cox foretrekker det søte latmannsliv, men nå har han hendene fulle.\
  \ Politiet fant ham i leiligheten til en myrdet pengeutpresser. Og hva som verre\
  \ er: Mordvåpenet var en lommekniv som tilhører vår sjarmerende helt. Den siste\
  \ som hadde våpenet, er hans egen venninne Margot. \n\nDette er en nyinnspilling\
  \ fra 1964 av den første serien om Paul Cox. Den originale innspillingen fra 1955\
  \ er ikke bevart i NRKs arkiver. Instruktør: Paul Skoe. Teknisk regi: Magne Austbø.\
  \ Serie 1: Mord er straffbart.\n\nMed: Arne Lie (Paul Cox), Ingerid Vardund (Margot\
  \ Simmons), Svein Olav Næss (Pit Stevens), Erling Lindahl (inspektør Carter), m.fl."
