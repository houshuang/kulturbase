title: Morgenstund har gull i munn
description: "Paul Cox skulle bare stjele tilbake noen indiskrete brev til venninnen\
  \ Margot fra pengeutpresseren Wallings. Men plutselig er han ettersøkt for mordet\
  \ på den samme mannen. Og Margot, som hadde mordvåpenet i sin besittelse, er forsvunnet.\
  \ Cox holder seg skjult hjemme hos seg selv, men Scotland Yard har bestemt seg for\
  \ å avlegge et besøk. Og det som verre er: Pit, den lille sønnen til Cox' nabo Stevens\
  \ og et viktig vitne i saken, er bortført av ukjente personer. \n\nDette er en nyinnspilling\
  \ fra 1964 av den første serien om Paul Cox. Den originale innspillingen fra 1955\
  \ er ikke bevart i NRKs arkiver. Instruktør: Paul Skoe. Teknisk regi: Magne Austbø.\
  \ Serie 1: Mord er straffbart.\n\nMed: Arne Lie (Paul Cox), Rolf Berntzen (Mr Stevens),\
  \ Bjarne Andersen (Richardson), m.fl.."
