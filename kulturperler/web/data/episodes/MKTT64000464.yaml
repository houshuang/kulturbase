title: I natt ringte telefonen
description: "Cox er på flukt i Londons gater mens politifløytene hviner rundt ørene\
  \ på ham. Han skulle redde sin tvilsomme venninne Margot fra å bli bortført i en\
  \ bil, men er i stedet selv kommet i klemma. Hva slags rolle spiller Margot i det\
  \ hele – hva er forbindelsen mellom henne og den mannen som kidnappet unge Pit Stevens?\
  \ Men Margot er langt fra den eneste gåtefulle faktor i spillet. Det finnes også\
  \ en drosjesjåfør som har en forunderlig evne til å være på riktig sted til riktig\
  \ tid. \n\nDette er en nyinnspilling fra 1964 av den første serien om Paul Cox.\
  \ Den originale innspillingen fra 1955 er ikke bevart i NRKs arkiver. Instruktør:\
  \ Paul Skoe. Teknisk regi: Magne Austbø. Serie 1: Mord er straffbart.\n\nMed: Arne\
  \ Lie (Paul Cox), Rolf Berntzen (Mr Stevens), Gunnar Olram (kriminalassistent Collins),\
  \ m.fl."
