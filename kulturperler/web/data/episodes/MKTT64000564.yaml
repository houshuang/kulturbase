title: Den skjønne Helene
description: "Hvem er denne mystiske drosjesjåfør Richardson, som ikke står i noe\
  \ register, men som vet det meste? Den bedårende Alora Crawfield, Henry Montagues\
  \ venninne – er hun noe mer enn bare pen? Det mangler ikke på mystiske personer\
  \ i saken. Men det var bare ett menneske som kunne bevise at vår venn Cox ikke drepte\
  \ advokat Wallings – Margot Simmons. Nå er hun død. Men i leiligheten hennes gjør\
  \ Cox en overraskende oppdagelse. \n\nDette er en nyinnspilling fra 1964 av den\
  \ første serien om Paul Cox. Den originale innspillingen fra 1955 er ikke bevart\
  \ i NRKs arkiver. Instruktør: Paul Skoe. Teknisk regi: Magne Austbø. Serie 1: Mord\
  \ er straffbart. \n\nMed: Arne Lie (Paul Cox), Randi Borch (Helene Bernhard), Erling\
  \ Lindahl (inspektør Carter), Lars Nordrum (Henry Montague), m.fl."
