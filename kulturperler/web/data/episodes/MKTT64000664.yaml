title: Hurra for mannen med dokumentmappen
description: "Pit Stevens er kommet til rette igjen, Cox har funnet et nytt offer\
  \ for Wallings og hun kan fortelle en historie som beviser at han er uskyldig i\
  \ drapet på pengeutpresseren. Nå er han klar til å snakke med Scotland Yard. Men\
  \ drosjesjåføren som skal kjøre dem til Yard'en viser seg å ha et helt annet mål\
  \ i tankene: Stedet hvor Margot, Pauls forlovede, ble drept. Og sjåførens navn er\
  \ selvsagt Richardson. \n\nDette er en nyinnspilling fra 1964 av den første serien\
  \ om Paul Cox. Den originale innspillingen fra 1955 er ikke bevart i NRKs arkiver.\
  \ Instruktør: Paul Skoe. Teknisk regi: Magne Austbø. Serie 1: Mord er straffbart.\n\
  \nMed: Arne Lie (Paul Cox), Bjarne Andersen (Richardson), Erling Lindahl (inspektør\
  \ Carter), m.fl."
