title: Puslespill
description: "Hvis man kan velge mellom en varetektscelle og et luksushotell... Men\
  \ Cox har ikke noe valg. Og mens han sitter bak lås og slå på Scotland Yard, vandrer\
  \ mannen med dokumentmappen fritt omkring – han som antas å være hjernen bak diverse\
  \ mord, og som Cox kjenner som drosjesjåfør Richardson. Men hva verre er: Han har\
  \ med seg to av Cox' venner, den skjønne Helene og unge Pit Stevens... \n\nDette\
  \ er en nyinnspilling fra 1964 av den første serien om Paul Cox. Den originale innspillingen\
  \ fra 1955 er ikke bevart i NRKs arkiver. Instruktør: Paul Skoe. Teknisk regi: Magne\
  \ Austbø. Serie 1: Mord er straffbart.\n\nMed: Arne Lie (Paul Cox), Erling Lindahl\
  \ (inspektør Carter), Gunnar Olram (kriminalassistent Collins), Randi Borch (Helene\
  \ Bernhard), m.fl."
