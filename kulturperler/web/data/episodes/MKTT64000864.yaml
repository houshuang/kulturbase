title: Mord er straffbart
description: "Det har ikke manglet på overraskende avsløringer i Wallingsaken. For\
  \ eksempel har det vist seg at Mr. Richardson, mannen med dokumentmappen, verken\
  \ er morder eller drosjesjåfør – han er privatdetektiv. Men hvor er den mystiske\
  \ Alora Crawfield, som åpenbart er i ledtog med morderen? Og hvem er morderen? Kanskje\
  \ kommer svaret fra Henry Montague som nå har sagt seg villig til å snakke... \n\
  \nDette er en nyinnspilling fra 1964 av den første serien om Paul Cox. Den originale\
  \ innspillingen fra 1955 er ikke bevart i NRKs arkiver. Instruktør: Paul Skoe. Teknisk\
  \ regi: Magne Austbø. Serie 1: Mord er straffbart.\n\nMed: Arne Lie (Paul Cox),\
  \ Gøril Havrevold (Alora Crawfield), Carsten Winger (Mr Peacock), m.fl."
