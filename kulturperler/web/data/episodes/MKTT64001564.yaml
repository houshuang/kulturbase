title: Den store beslutningen
description: "Det har vært en hard vinter for husmannsfolket på Hagan. Mor og far\
  \ er bekymret for familiens fremtidsutsikter og tenker mer og mer på mulighetene\
  \ i Amerika. \n\nMed: Tor Stokke (forteller), Kjell Moskvil (Hans, 12 år), Ingrid\
  \ Bakkeland (Anne, 10 år), Jens Bolling (far), Elna Hallenberg Næss (mor), Knut\
  \ Risan (farbror Ole), Odd Remen (Even), Bjarne Bøe (lensmannen) og William Nyrén\
  \ (Anders på gården). Teknisk regi: Jan Erik Hoel."
