title: På vei mot vest
description: "De fem fra Hagan og de andre fra Innbygda har begynt på den lange, lange\
  \ reisen til Amerika. Et helt tog av mennesker, hester og kjerrer beveger seg ned\
  \ gjennom bygdene og mot byen der skipet ligger og venter. \n\nMed: Tor Stokke (forteller),\
  \ Kjell Moskvil (Hans, 12 år), Ingrid Bakkeland (Anne, 10 år), Jens Bolling (far),\
  \ Elna Hallenberg Næss (mor), Knut Risan (farbror Ole), Odd Remen (Even), Ingebrigt\
  \ Davik (David Skolemester) og Thor Inge Kristiansen (kapteinen). Teknisk regi:\
  \ Jan Erik Hoel."
