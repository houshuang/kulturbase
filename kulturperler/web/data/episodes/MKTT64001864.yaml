title: Prærieskonnerten
description: "Endelig er familien fra Hagan fremme i Amerika, men reisen er langt\
  \ fra over. Skipet har lagt til kai i Québec og de må nå komme seg videre til Chicago.\
  \ Først med tog til Toronto og deretter med båt over de store sjøer. \n\nMed: Tor\
  \ Stokke (forteller), Kjell Moskvil (Hans, 12 år), Ingrid Bakkeland (Anne, 10 år),\
  \ Jens Bolling (far), Elna Hallenberg Næss (mor), Knut Risan (farbror Ole), Odd\
  \ Remen (Even), Ingebrigt Davik (Peder Skolemester), Erling Lindahl (stutehandler),\
  \ m.fl. Teknisk regi: Jan Erik Hoel."
