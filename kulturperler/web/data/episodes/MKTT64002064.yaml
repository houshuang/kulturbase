title: En venn kommer tilbake
description: "Mor prøver å skrive et brev til Anders og Kari på gården, men det er\
  \ vanskelig å komme i gang. At du bor i ei jordhytte på prærien er vel lite å skrive\
  \ om. Men de har fått jord, og det var jo derfor de reist fra Norge. \n\nMed: Tor\
  \ Stokke (forteller), Kjell Moskvil (Hans, 12 år), Ingrid Bakkeland (Anne, 10 år),\
  \ Jens Bolling (far), Elna Hallenberg Næss (mor), Knut Risan (farbror Ole), Ingebrigt\
  \ Davik (Peder Skolemester), Odd Remen (Even), Per Lillo-Stenberg (indianeren Grå\
  \ Falk) og Odd Furøy (indianeren Hvite Sky). Teknisk regi: Jan Erik Hoel."
