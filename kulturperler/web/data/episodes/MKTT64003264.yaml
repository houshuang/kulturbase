description: 'Takket være en rik velgjører har den dyktige, men fattige Dr. Trevelyan
  muligheten til å åpne praksis i et velstående område. Mr. Blessington er hans pasient
  som ofte har behov for legehjelp. Dette er en ordning som fungerer helt utmerket
  i flere år. Så begynner Mr. Blessington å oppføre seg merkelig. Dr Trevelyan får
  besøk av en underlig pasient og hans sønn. Disse to forsvinner plutselig fra legekontoret,
  men dukker opp igjen noen dager senere og beklager sin oppførsel. Holmes får et
  mord å etterforske - har disse hendelsene noe med hverandre å gjøre?

  I rollene finner vi bl.a: Fridtjof Mjøen (Sherlock Holmes), Arne Bang-Hansen (Dr.
  Watson), Knut Risan (Dr. Trevelyan), Toralf Sandø (Mr. Blessington), Frimann Falck
  Clausen (Inspektør Lanner).

  Originaltittel: The Adventure of the Resident Patient.'
