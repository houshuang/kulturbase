description: 'En ung kvinne med navnet Helen Stoner besøker Sherlock Holmes for å
  få råd angående sin stefar Dr. Grimesby Roylott. Han har krevd at hun skal flytte
  inn i et spesielt rom i hans tungt pantsatte familiehjem, Stoke Moran. Det er i
  dette rommet Stoners tvillingsøster Julia sov da hun døde under mistenkelige omstendigheter.
  Men det som får Holmes interessert er når Helen Stoner nevner at det høres en mystisk
  og forstyrrende lav hvislende lyd fra rommet om natten.

  I rollene finner vi bl.a: Fridtjof Mjøen (Sherlock Holmes), Arne Bang-Hansen (Dr.
  Watson), Inger Teien (Julia Stoner), Ingerid Vardun (Helen Stoner), Jack Fjeldstad
  (Dr. Roylott).

  Originaltittel: The Adventure of the Speckled Band.'
