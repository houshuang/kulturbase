description: 'Dette er et uløselig "lukket rom"-mysterium som foregår i 1894, tre
  år etter at Holmes døde. Da Dr. Watson ankommer et åsted i Park Lane, så treffer
  han på en anonymt utseende mann, men som likevel virker kjent. Den mystiske mannen
  forsvinner raskt, men tar kontakt med Watson noen dager senere.

  I rollene finner vi bl.a: Fridtjof Mjøen (Sherlock Holmes), Arne Bang-Hansen (Dr.
  Watson), John Lennart Mjøen (Mycroft Holmes).

  Originaltittel: The Adventure of the Empty House.'
