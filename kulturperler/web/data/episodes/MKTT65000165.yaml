title: Hval og småfisk
description: 'I den første serien om Dickie fulgte vi hans vei mot høydene, hvor han
  endte som underverdenens overmann. Vi opplevde også hans dype fall, da han, som
  hadde myrdet og stjålet for fote, til slutt havnet i fengsel for – av alle ting
  – bigami. Selvsagt sørger hans trofaste Effie, men bekymringen er vel så stor i
  underverdenen. Handel og vandel ligger nede. Fremtiden ser mørk ut. Noe må gjøres…


  Oversatt av Hans Heiberg. Musikk: Maj og Gunnar Sønstevold. Instruktør: Paul Skoe.
  Teknisk regi: Viktor Sandal.


  De som er med: Lasse Kolstad (Første forteller), Sverre Hansen (Annen forteller),
  Frank Robert (Dickie Dick Dickens), Randi Nordby (Effie Marconi), Tore Foss (Fullmektig
  Hillbilly), Eilif Armand (Josua Benedict Streubenguss), Birger Løvaas (Opa Crackle),
  Carsten Winger (Bonco), Randi Brænne (Mrs. Shrewshobber), Ella Hval (Maggi Poltingbrook),
  Alf Malland (Styrmannen), Ola Isene (Fengselsdirektøren). Ellers medvirker: Oscar
  Egede-Nissen og Ola B. Johannessen.'
