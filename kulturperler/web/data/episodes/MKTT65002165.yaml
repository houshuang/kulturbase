title: Velkommen señor Dickens
description: "Chicagos farligste forbryter, underverdenens overmann, Dickie Dick Dickens!\
  \ Denne gangen møter vi faktisk Dickie i nye omgivelser. Han forlater byen \"ved\
  \ Michigans vanne\" og havner i Latin-Amerika. Hvor det selvsagt smeller like friskt\
  \ som hjemme – særlig under hyppige revolusjoner og med så formidable fiender som\
  \ Barbarus Caradossa og Arrastate Ramorro. Tredje kriminalistiske serie om Dickie\
  \ Dick Dickens eventyr, i 12 episoder av Rolf og Alexandra Becker. \n\nBearbeidet\
  \ til norsk av Hans Heiberg. Musikk av Maj og Gunnar Sønstevold. Teknisk regi: Viktor\
  \ Sandal. Instruktør. Paul Skoe.\n\nDe som er med: Lasse Kolstad (Første forteller),\
  \ Sverre Hansen (Annen forteller), Frank Robert (Dickie Dick Dickens), Randi Nordby\
  \ (Effie Marconi), Birger Løvaas (Opa Crackle), Carsten Winger (Bonco), Ella Hval\
  \ (Maggi Poltingbrook), Alfred Maurstad (Politifullmektig Mackenzie), Arne Lie (Sersjant\
  \ Martin), Fridtjof Mjøen (Statsadvokaten), Eilif Armand (Josua Benedict Streubenguss),\
  \ Espen Skjønberg (Oberst Barbarus Caradossa), Bab Christensen (Esmeralda Caradossa).\
  \ Ellers medvirker: Dan Fosse og Ernst Diesen."
