title: Klær skaper folk
description: "Dickie har med sitt for ham særegne overblikk oppflammet til revolusjon\
  \ i Canastarica. Men senor Ramorro, lederen for revolusjonspartiet, gir ham dårlig\
  \ takk for hjelpen – knapt er revolusjonen heldig gjennomført før Ramorro treffer\
  \ forholdsregler for å bli kvitt Dickie Dick Dickens ved å overgi ham til De forente\
  \ staters politi. \n\nBearbeidet til norsk av Hans Heiberg. Musikk av Maj og Gunnar\
  \ Sønstevold. Teknisk regi: Viktor Sandal. Instruktør. Paul Skoe.\n\nDe som er med:\
  \ Lasse Kolstad (Første forteller), Sverre Hansen (Annen forteller), Frank Robert\
  \ (Dickie Dick Dickens), Randi Nordby (Effie Marconi), Birger Løvaas (Opa Crackle),\
  \ Carsten Winger (Bonco), Per Theodor Haugen (Senor Arrastate Ramorro), Per Lillo-Stenberg\
  \ (Løytnant Fernando Fernandez), Sverre Wilberg (Mr. Miller), Carl Struve (Manuel\
  \ Alvarez). Ellers medvirker: Wilfred Breistrand, Gunnar Lien og Paul Skoe."
