title: Høk over høk
description: "Dickies plan om å redde seg ut av Canastarica i oljemillionæren Millers\
  \ privatfly ser ut til å gå i vasken, da regjeringen få timer før starten beslaglegger\
  \ flyet. Hensikten er å bruke det til å sende en hemmelig militærmisjon til britisk\
  \ Honduras. Misjonen består i fem medlemmer. Men Dickie og hans venner utgjør også\
  \ fem, og folk som er iført uniform er det ikke mulig å se forskjell på… \n\nBearbeidet\
  \ til norsk av Hans Heiberg. Musikk av Maj og Gunnar Sønstevold. Teknisk regi: Viktor\
  \ Sandal. Instruktør. Paul Skoe.\n\nDe som er med: Lasse Kolstad (Første forteller),\
  \ Sverre Hansen (Annen forteller), Frank Robert (Dickie Dick Dickens), Randi Nordby\
  \ (Effie Marconi), Birger Løvaas (Opa Crackle), Carsten Winger (Bonco), Alfred Maurstad\
  \ (Politiinspektør Mackenzie), Arne Lie (Sersjant Martin), Sverre Wilberg (Mr. Miller),\
  \ Kjetil Bang-Hansen (En flyger), Bab Christensen (Esmeralda Caradossa), Espen Skjønberg\
  \ (Oberst Barbarus Caradossa), Per Theodor Haugen (Arrastate Ramorro), Finn Bernhoft\
  \ (Manuel)."
