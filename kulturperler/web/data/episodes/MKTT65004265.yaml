title: En rusten nøkkel
description: "En hørespillserie i fire episoder, dramatisert av Kjell B. Haanshuus\
  \ etter en bok av Frances Hodgson Burnett.\nMary skulle telle dørene i det store\
  \ huset til onkelen sin, og plutselig syntes hun at det var noen som gråt et sted.\
  \ Men de andre sa det bare var vinden. Den merkelige hagen er fremdeles stengt,\
  \ men Mary er blitt nysgjerrig og har ikke tenkt å gi opp å komme seg inn der.\n\
  Instruktør: Erik Lassen.\nTeknisk regi: Ingrid Sahlin-Sveberg. \nDe som er med:\
  \ Sigrun Aarflot (Mary Lennox), Lise Fjeldstad (Martha Sowerby, den unge stuepiken),\
  \ Roy Bjørnstad (Ben Weatherstaff, den gamle gartneren), Ragnar Moe (Dickon), Synnøve\
  \ Gleditsch (Fru Medlock, husholderske på Misselthwaite Manor), Harald Heide Steen\
  \ (Mr. Archibald Craven, Marys onkel). Sendt i Barnetimen.\n(2:4)"
