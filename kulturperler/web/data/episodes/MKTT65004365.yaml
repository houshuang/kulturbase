title: Det er ikke vinden
description: "En hørespillserie i fire episoder, dramatisert av Kjell B. Haanshuus\
  \ etter en bok av Frances Hodgson Burnett.\nMary har kommet seg inn i den stengte\
  \ hagen, hun får hjelp til å kjøpe hageredskap og begynner å gjøre det pent der\
  \ inne. Men en dag hører hun den rare gråten i huset igjen, og hun bestemmer seg\
  \ for å finne ut hva det egentlig er.\nInstruktør: Erik Lassen.\nTeknisk regi: Ingrid\
  \ Sahlin-Sveberg. \nDe som er med: Sigrun Aarflot (Mary Lennox), Jo Nesje (Colin\
  \ Craven, Marys fetter), Lise Fjeldstad (Martha Sowerby, den unge stuepiken), Synnøve\
  \ Gleditsch (Fru Medlock, husholderske på Misselthwaite Manor), Erling Lindahl (Doktor\
  \ Craven), Ragnar Moe (Dickon), Lise Fjeldstad (En sykepleier). Sendt i Barnetimen.\
  \ (3:4)"
