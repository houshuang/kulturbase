title: Den første våren
description: "Den andre serien om familien fra Hagan starter med at den første lange\
  \ vinteren er slutt. Det er trangt om plassen i den vesle stua til nybyggerne på\
  \ Dakota-prærien. Moro er det likevel, med farbror Ole som forteller eventyr og\
  \ spiller på fela. Men så en dag er våren der. \n\nMed: Tor Stokke (forteller),\
  \ Kjell Moskvil (Hans), Ingrid Bakkeland (Anne), Jens Bolling (far), Elna Hallenberg\
  \ Næss (mor), Knut Risan (farbror Ole), Kolbjørn Brenda (Bill) og William Nyrén\
  \ (Dick). Teknisk regi: Viktor Sandal."
