title: Indianerne på krigsstien
description: "Nå har familien fra Hagan papirer på at jorda er deres. Det føles trygt.\
  \ Endelig er det tid for å få kornet i jorda. Men Hans har fått høre av Hvite Sky\
  \ at det er uro blant indianerne. \n\nMed: Tor Stokke (forteller), Kjell Moskvil\
  \ (Hans), Ingrid Bakkeland (Anne), Jens Bolling (far), Elna Hallenberg Næss (mor),\
  \ Knut Risan (farbror Ole), Odd Remen (Even), Per Lillo-Stenberg (Grå Falk) og Odd\
  \ Furøy (Hvite Sky). Teknisk regi: Viktor Sandal."
