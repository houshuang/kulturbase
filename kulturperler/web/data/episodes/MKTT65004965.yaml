title: Grå falk griper inn
description: "Det er ikke lenger fred på prærien. Indianerne har reist seg til opprør\
  \ mot den hvite mann som har trengt inn i landet deres. Far og mor, Hans og Anne\
  \ og farbror Ole må bryte opp og gi seg i vei mot øst, tilbake den vei de kom fra.\
  \ \n\nMed: Tor Stokke (forteller), Kjell Moskvil (Hans), Ingrid Bakkeland (Anne),\
  \ Jens Bolling (far), Elna Hallenberg Næss (mor), Knut Risan (farbror Ole), Odd\
  \ Remen (Even), Odd Furøy (Hvite Sky) og Per Lillo-Stenberg (Grå Falk). Instruktør:\
  \ Tor Stokke. Teknisk regi: Viktor Sandal."
