title: Gode venner er godt å ha
description: Igjen er det fred på prærien. Den store høvding Hvite Sky har kalt sine
  krigere hjem og oppgitt kampen for å vinne prærien tilbake fra den hvite mann. Vi
  hører blant andre Tor Stokke (forteller), Kjell Moskvil (Hans), Ingrid Bakkeland
  (Anne), Jens Bolling (far), Elna Hallenberg Næss (mor) og Knut Risan (farbror Ole).
