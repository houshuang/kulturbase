title: Bjella fra Norge
description: Det har gått et år siden familien kom til Norway-settlementet på Dakota-prærien,
  og enda lenger siden de reiste fra Hagan. Mye har skjedd, både gode og vonde ting.
  De har fått kirke og snart er skolehuset ferdig. Vi hører blant andre Tor Stokke
  (forteller), Kjell Moskvil (Hans), Ingrid Bakkeland (Anne), Jens Bolling (far),
  Elna Hallenberg Næss (mor) og Knut Risan (farbror Ole).
