title: Det er her vi hører hjemme
description: Heldigvis kommer våren tidlig. Nå er det om å gjøre å dra nordover til
  skogen og hogge tømmer til de nye husene, før våronna begynner. Vi hører blant andre
  Tor Stokke (forteller), Kjell Moskvil (Hans), Ingrid Bakkeland (Anne), Jens Bolling
  (far), Elna Hallenberg Næss (mor) og Knut Risan (farbror Ole).
