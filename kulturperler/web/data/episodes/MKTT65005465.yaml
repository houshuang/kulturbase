title: Bronsesverdet
description: 'Det er sommar og varmt, og oningane har fare til øya Gløyp som ligg
  langt uti havgapet. Her finn Tolg eit bronsesverd, noko som berre kan tilhøyre folket
  i dei kvite båtane. Plutseleg oppdagar Tolg at mange båtar og mykje folk er på veg.
  I rollene medverkar blant andre: Nils Sletta (Tolg), Kari Winge (Jørdi) og Rolf
  Søder (Gaute).'
