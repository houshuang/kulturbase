title: I fallskjerm over Hardangervidda
description: 'Claus Helberg var 20 år gammel da Tyskland okkuperte Norge i 1940. Etter
  en tid som aktiv motstandsmann ble han i 1942 med i en gruppe som fikk i oppdrag
  å sabotere tungtvannsfabrikken på Rjukan. I flere hørebilder får vi høre starten
  på den spennende historien. Med: Roy Bjørnstad (Claus Helberg), Per Christensen
  (En kontaktmann), Steinar Wøllo (Flyver), Lasse Kolstad (Svensk soldat), Sverre
  Wilberg (Malcolm Munthe), Lasse Kolstad (Jens-Anton Poulsson), Jon Heggedal (Knut
  Haugland), Arne Lie (Arne Kjelstrup), Tor Stokke (En leder). Claus Helberg i samtale
  med Tor Strand.'
