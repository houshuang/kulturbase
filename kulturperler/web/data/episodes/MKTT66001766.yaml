title: Under vårfestane
description: 'Folket på On har samla seg kring huset til Are hovding. Der venter dei
  på at gudinna skal gjeste dei; borna hentar blomar av mange slag og dei vaksne gøymer
  bort våpena sine. Både Jørdi og Tolg minnast ein annan vårfest der Aun hovdingson
  svor på at han skulle herje On på ny. I rollene medverkar bl.a.: Kari Winge (Jørdi),
  Turid Haaland (Ålo, ei gamal kvinne) og Bjarne Thomsen (Tolg).'
