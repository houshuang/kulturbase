title: Ferda mot sør
description: 'Tolg er teke til fange på ein av båtane til harudane. I byrjinga merkar
  han seg sund og øyer for å kunne finna vegen attende til On, men etter kvart blir
  omgjevnadene annleis enn han er vant med. På ferda får han godleik for den gamle
  haruden Hjørve. I rollane medverkar bl.a.: Henrik Børsetg (Hjørve), Tor Stokke (Aun)
  og Bjarne Thomsen (Tolg).'
