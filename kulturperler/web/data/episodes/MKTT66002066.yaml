title: Attende til On
description: 'Havet er lunefullt, og krevjar fleire liv, men Tolg og Hjørve bergar
  seg. Dei ser seg nødt til å brenne båten slik at dei omkomne skal kunne ta seg fram
  til dødsriket. Dei tar til fots for å kome seg attende til On - ei lang og strevsam
  ferd. I rollane medverker bl.a.: Henrik Børseth (Hjørve), Bjarne Thomsen (Tolg)
  og Arne Rygg (Steinar).'
