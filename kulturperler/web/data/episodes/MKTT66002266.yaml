title: Et bud fra havet
description: 'Tolv år gamle Andrés sitter på stranden sammen med den gamle tiggeren
  Fernando. De venter på at Nicolás, broren til Andrés, skal komme inn med fiskebåtene.
  Men i dag er det ikke bare fisk Nicolás har med seg hjem til tante Cecilia - han
  har med seg noe som skal vise seg å vende livet opp ned for de to brødrene. Med:
  Ragnar Printz Moe (Andrés), Geir Børresen (Nicolás), Egil Hjorth-Jenssen (Fernando),
  Thora Neels-Hansson (Dona Cecilia), m.fl.'
