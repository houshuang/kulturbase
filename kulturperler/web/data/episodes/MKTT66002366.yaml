title: Veiene krysses
description: 'Brødrene Andrés og Nicolás er i store vanskeligheter. Alt tyder på at
  faren deres har forlist med skipet sitt på vei hjem fra en handelsreise. Faren måtte
  låne penger av greven av Barcelona til reisen, så guttene og deres tante Cecilia
  står nå på bar bakke. Nicolás foreslår å  bli soldat og dra ut i krigen mot muslimene.
  Men den gamle tiggeren Fernando har underlige og spennende ting å fortelle ... Med:
  Ragnar Printz Moe (Andrés), Geir Børresen (Nicolás), Egil Hjorth-Jenssen (Fernando),
  Thora Neels-Hansson (Dona Cecilia), Per Gjersøe (Grev Don Berenguer Ramon), m.fl.'
