title: Santiagos ridder
description: 'Brødrene Andrés og Nicolás har bestemt seg for å dra opp i fjellet Montserrat
  for å lete etter en skatt som skal være gjemt der oppe. Guttene trenger penger for
  å betale tilbake et lån som faren deres fikk av greven av Barcelona. Men det er
  lovløse tider, og farer truer ... Med: Ragnar Printz Moe (Andrés), Geir Børresen
  (Nicolás), Arne Lie (Svarte Wilfredo), Lasse Kolstad (Ridder Franz av Bordeaux),
  Ragnar Olason (Don José), m.fl.'
