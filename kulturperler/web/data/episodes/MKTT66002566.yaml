title: Røde Beremundo
description: 'Andrés og Nicolás har etter de skremmende hendelsene på veien endelig
  kommet frem til venner i landsbyen Monistrol, like ved Montserrat. Dona Esperanza
  tilbyr dem jobb som sauegjetere, etter at den forrige gjeteren mistet for mange
  sauer. Midt på natten våkner Andrés av sang ... Med: Ragnar Printz Moe (Andrés),
  Geir Børresen (Nicolás), Ragnar Olason (Don José), Astrid Sommer (Dona Esperanza),
  Joachim Calmeyer (Johannes, en munk), Bjarne Andersen (Beremundo, en røverhøvding),  m.fl.'
