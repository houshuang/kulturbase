description: 'Kriminalkomedie av G. K. Saunders. Fred har vært nattevakt i Cartwrights
  varemagasin i over 30 år. En natt blir han slått ned og tyvene kommer unna med 400
  000 kroner. Politiet er på sporet av de skyldige... Oversatt av Jon Lennart Mjøen.
  Teknisk regi: Jan-Erik Hoel. Instruktør: Gunnar Bull Gundersen. Musikk: "Walkin''
  and Whistlin'' Blues" med Jean "Grisbi" Wetzel og Michel Legrand m/orkester. Med:
  Carsten Winger (Fred), Else Heiberg (hans kone), Inger Teien (Brenda, deres datter),
  Roy Bjørnstad (Sid, deres svigersønn), Øyvind Øyen (politiinspektøren), Oscar Egede-Nissen
  (konstabelen), m.fl. Annonsering ved Mentz Schulerud jr. Originaltittel: "The Nightwatchman".'
