description: 'Julehørespill av Oddmund Ljone. Det er julekvelden på landet et sted.
  Petter går ut i stallen for å se til Svarten, her treffer han selveste tuftekallen,
  en liten fyr som kaller seg nissen. Petter får lov til å bli med tuftekallen dit
  han bor, og han låner brillene hans og et par spesialører. Med dette utstyret kan
  Petter på samme måte som nissen se gjennom veggen og høre hva han vil.  I rollene
  hører vi blant andre Petter Skavlan (Petter), Henki Kolstad (tuftekallen) og Bab
  Christensen (katten). Instruktør: Erik Lassen. Teknisk regi: Jahn Erik Joveng. Sendt
  i Barnetimen.'
