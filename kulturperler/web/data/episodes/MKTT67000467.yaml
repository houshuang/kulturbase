title: Chico og spanjolen
description: Den foreldreløse gutten Chico legger ut på den lange ferden mot nord.
  Sammen med "Spanjolen" vil han finne den mystiske presten Padre Américo. I rollene
  hører vi Jo Nesje (Chico), Tom Tellefsen (Spanjolen), Thorleif Thorleifson (en gjetergutt)
  og Else Frogner (en bondekone). Forteller er Frank Nordli.
