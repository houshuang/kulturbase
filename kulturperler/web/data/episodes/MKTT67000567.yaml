title: Etterlyst
description: Chico tør ikke dra videre nordover. Han er etterlyst etter å ha blitt
  sett sammen med Spanjolen. Spanjolen skal ha slått ned en kvinne. Den snille sjåføren
  Carlos råder Chico til å ta arbeid i korkskogene noen måneder framover. I rollene
  hører vi blant andre Jo Nesje (Chico), Per Lillo-Stenberg (Carlos) og Ragnar Printz
  Moe (Daniel). Forteller er Frank Nordli.
