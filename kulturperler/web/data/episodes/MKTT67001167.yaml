title: En begonias død
description: På høyfjellshotellet forsøker gjestene å oppklare drapsmysteriet. Det
  viser seg også at en begonia i peisestuen har avgått ved døden, uten forklarlig
  årsak. I rollene medvirker bl.a. Sverre Hansen (Dr. Sandal), Anne-Lise Tangstad
  (Nora Torge) og Finn Kvalem (Ola Nyseter).
