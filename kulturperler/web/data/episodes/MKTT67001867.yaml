title: Slagsmålet
description: Kattungene vokser, og da er det viktig at både kattemor og unger får
  nok mat. Barna finner ut at de må tjene penger for å kunne forsørge dyrene, men
  når de møter noen som ikke vil betale for seg blir det bråk. I rollene medvirker
  bl.a. Kirsti Hotvedt (Molly), Sigrun Aarfloth (Jenny) og Per Christian Ellefsen
  (Cecil).
