title: Bråk
description: En fremmed har dukket opp i barnas hovedkvarter, og han er ikke spesielt
  hyggelig. Kan det være han som har gjort innbrudd i en forretning like ved? Når
  barna forsøker å oppklare tyveriet, rettes mistanken mot dem selv. I rollene medvirker
  bl.a. Kirsti Hotvedt (Molly), Hans Jacob Kinge (Artie) og Tore Lenngren (Barty).
