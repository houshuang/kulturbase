title: 'Den lille heksen: En svart søndag'
description: "Paul Cox blir involvert i både gangstermiljøet og mord, når han får\
  \ i oppdrag å spore opp en kvinne som er forsvunnet. Paul Cox får motorstopp i en\
  \ gudsforlatt småby utenfor London. Det er søndag, og reparasjon av bilen må vente\
  \ til dagen etter. Han forbereder seg på en kjedelig kveld, men treffer en ung kvinne\
  \ og havner på et ulovlig spillekasino. \n\nSkrevet av Rolf og Alexandra Becker.\
  \ Oversatt av Hans Heiberg. Teknisk regi: Erna Hovlund. Instruktør: Paul Skoe. Annonsering:\
  \ Harald Are Lund. \n\nI rollene medvirker blant andre Arne Lie (Paul Cox), Inger\
  \ Teien (Winnie), Sverre Hansen (Goodman) og Ottar Wicklund (Rocca, bestyrer av\
  \ Mosquito Bar). Serie 3: Den lille heksen."
