title: 'Den lille heksen: Ulykkesfugl i bur'
description: "Cox er arrestert mistenkt for mord på en sigarpike. Han bedyrer sin\
  \ uskyld, og sier han er på oppdrag fra en sersjant Goodman i Scotland Yard. Nærmere\
  \ undersøkelser viser derimot at det ikke finnes noen Goodman i Scotland Yard. \n\
  \nSkrevet av Rolf og Alexandra Becker. Oversatt av Hans Heiberg. Teknisk regi: Erna\
  \ Hovlund. Instruktør: Paul Skoe. Annonsering: Harald Are Lund. \n\nI rollene medvirker\
  \ blant andre Arne Lie (Paul Cox), Erling Lindahl (inspektør Carter), Bernt Erik\
  \ Larssen (sersjant Small) og Espen Skjønberg (sersjant Colling). Serie 3: Den lille\
  \ heksen."
