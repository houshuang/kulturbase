title: 'Den lille heksen: Dansen går videre'
description: "Cox sitter fortsatt i arresten hos Scotland Yard. Han er i en skikkelig\
  \ klemme. Sersjanten han fikk oppdraget fra, eksisterer ikke. Spillesalen der Cox\
  \ ble kjent med ham, eksisterer heller ikke. Og den unge damen som introduserte\
  \ ham i spilleklubben, har forsvunnet. Privatdetektiven Thomas Richardson kommer\
  \ sin venn til unnsetning. \n\nSkrevet av Rolf og Alexandra Becker. Oversatt av\
  \ Hans Heiberg. Teknisk regi: Erna Hovlund. Instruktør: Paul Skoe. Annonsering:\
  \ Harald Are Lund. \n\nI rollene medvirker blant andre Arne Lie (Paul Cox), Erling\
  \ Lindahl (inspektør Carter), Espen Skjønberg (sersjant Collins) og Bjarne Andersen\
  \ (Thomas Richardson). Serie 3: Den lille heksen."
