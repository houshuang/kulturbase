title: 'Den lille heksen: Farlig på frifot'
description: "Advokat Sir Arthur Heller har på vegne av en ukjent giver, betalt kausjon\
  \ for Cox på 5000 pund. Betingelsen for kausjonen er at Cox selv er med på jakten\
  \ etter den virkelige morderen. \n\nSkrevet av Rolf og Alexandra Becker. Oversatt\
  \ av Hans Heiberg. Teknisk regi: Erna Hovlund. Instruktør: Paul Skoe. Annonsering:\
  \ Harald Are Lund. \n\nI rollene medvirker blant andre Arne Lie (Paul Cox), Bjarne\
  \ Andersen (Thomas Richardson), Erling Lindahl (inspektør Carter) og Kolbjørn Buøen\
  \ (Christopher Malone). Serie 3: Den lille heksen."
