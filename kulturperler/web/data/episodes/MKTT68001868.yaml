title: 'Den lille heksen: Gartner på avveie'
description: "Cox er på jakt etter piken som introduserte ham for Goodman i spilleklubben.\
  \ Han tror han er på sporet av henne på et landsted kalt \"Revehulen\", men der\
  \ møter han en annen kjenning, nemlig Irena Rutherford. Det har vært innbrudd i\
  \ Rutherfords bungalow i London, og Cox og Rutherford drar dit sammen. Naboen Mr.\
  \ Kilburn forteller at et spedisjonsfirma har levert en kasse til Rutherford. Når\
  \ de åpner kassen, finner de et lik. \n\nSkrevet av Rolf og Alexandra Becker. Oversatt\
  \ av Hans Heiberg. Teknisk regi: Erna Hovlund. Instruktør: Paul Skoe. Annonsering:\
  \ Harald Are Lund. \n\nI rollene medvirker blant andre Arne Lie (Paul Cox), Mona\
  \ Hofland (Irena Rutherford), Alf Malland (Mr. Kilburn) og Wilfred Breistrand (Leslie\
  \ Forrester). Serie 3: Den lille heksen."
