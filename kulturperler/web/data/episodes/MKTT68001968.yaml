title: 'Den lille heksen: Mr. Twickery på farten'
description: "Inspektør Carter forhører speditøren som leverte kassen til Irena Rutherfords\
  \ bungalow. Speditøren identifiserer Mr. Twickerys gartner som mannen som ga han\
  \ oppdraget. Men det var liket til Mr. Twickerys gartner som lå i kassen. \n\nSkrevet\
  \ av Rolf og Alexandra Becker. Oversatt av Hans Heiberg. Teknisk regi: Erna Hovlund.\
  \ Instruktør: Paul Skoe. Annonsering: Harald Are Lund. \n\nI rollene medvirker blant\
  \ andre Arne Lie (Paul Cox), Erling Lindahl (inspektør Carter), Espen Skjønberg\
  \ (sersjant Collins) og Sverre Wiberg (Mr. Twickery). Serie 3: Den lille heksen."
