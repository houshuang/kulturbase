title: 'Den lille heksen: Heksen i aktivitet'
description: "Mr. Twickery har drevet en ulovlig, privat spilleklubb i sin villa.\
  \ Han er klar over at han kan bli mistenkt for flere forbrytelser, og prøver å flykte.\
  \ Cox blir kontaktet av piken som introduserte ham i spilleklubben. Hvilken rolle\
  \ har hun i intrigene? \n\nSkrevet av Rolf og Alexandra Becker. Oversatt av Hans\
  \ Heiberg. Teknisk regi: Erna Hovlund. Instruktør: Paul Skoe. Annonsering: Harald\
  \ Are Lund. \n\nI rollene medvirker blant andre Arne Lie (Paul Cox), Bjarne Andersen\
  \ (Thomas Richardson), Inger Teien (Winnie) og Sverre Wilberg (Mr. Twickery). Serie\
  \ 3: Den lille heksen."
