title: 'Den lille heksen: God natt mr. Goodman'
description: "Thomas Richardson redder Cox fra å bli skutt av Mr. Twickery. Cox stiller\
  \ Christopher Malone til veggs for å få vite navnet til piken han prøver å finne.\
  \ Hun oppsøker boligen til Cox, og gir beskjed til husholdersken om at hun kan treffes\
  \ på Mosquito Bar kl. ni. Der treffer han ikke piken, men får likevel opplysninger\
  \ som belyser saken. \n\nSkrevet av Rolf og Alexandra Becker. Oversatt av Hans Heiberg.\
  \ Teknisk regi: Erna Hovlund. Instruktør: Paul Skoe. Annonsering: Harald Are Lund.\
  \ \n\nI rollene medvirker blant andre Arne Lie (Paul Cox), Kari Diesen (Mrs. Shanders),\
  \ Inger Teien (Winnie) og Kolbjørn Buen (Christopher Malone). Serie 3: Den lille\
  \ heksen."
