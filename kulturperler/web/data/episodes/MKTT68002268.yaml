title: 'Den lille heksen: Idyll ved Hyde Park'
description: "Mrs. Plumberry og Lizzi kan fortelle mer om bakgrunnen til den myrdede\
  \ sigarselgersken. Det viser seg at hun i tillegg til å selge sigarer, drev med\
  \ narkotikahandel. Inspektør Carter er ikke overbevist om Cox sin uskyld i drapet,\
  \ og sender ut en etterlysning. Cox på sin side har endelig kommet i kontakt med\
  \ piken han har lett etter. \n\nSkrevet av Rolf og Alexandra Becker. Oversatt av\
  \ Hans Heiberg. Teknisk regi: Erna Hovlund. Instruktør: Paul Skoe. Annonsering:\
  \ Harald Are Lund. \n\nI rollene medvirker blant andre Arne Lie (Paul Cox), Erling\
  \ Lindahl (inspektør Carter), Inger Teien (Winnie) og Kolbjørn Buøen (Christopher\
  \ Malone). Serie 3: Den lille heksen."
