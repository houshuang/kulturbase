title: 'Den lille heksen: Dialog mellom mordere'
description: "Christopher Malone er utenfor huset til Irena Rutherford med en pistol\
  \ i hånden. Paul Cox og Winnie sitter i en drosje på vei til samme sted. Irena og\
  \ Leslie har ikke rent mel i posen. Nye oppsiktsvekkende avsløringer avdekkes. \n\
  \nSkrevet av Rolf og Alexandra Becker. Oversatt av Hans Heiberg. Teknisk regi: Erna\
  \ Hovlund. Instruktør: Paul Skoe. Annonsering: Harald Are Lund. \n\nI rollene medvirker\
  \ blant andre Arne Lie (Paul Cox), Bjarne Andersen (Thomas Richardson), Mona Hofland\
  \ (Irena Rutherford), Wilfred Breistrand (Leslie Forrester) og Inger Teien (Winnie).\
  \ Serie 3: Den lille heksen."
