title: Den store farmen
description: I den tredje serien om husmannsfolket på Hagan som dro til Amerika, har
  det gått mange år. Anne og Hans har blitt voksne og har giftet seg. Hans driver
  farmen i Dakota og har tre barn. Farbror Ole har vært borte i tjue år, men dukker
  plutselig opp. Han har vært gullgraver i Alaska og har levd et eventyrlig liv. Der
  hvor han er skjer det alltid rare ting, og nå begynner det å hende litt av hvert
  på farmen også. Vi hører blant andre Tor Stokke (forteller), Tone Schwarzott (mor),
  Wilfred Breistrand (far), Håkon Sverre Høst (Olav, 13 år), Kim Kaljord (Jon, 11
  år), Anne Marie Mortensen (Annie, 9 år) og Knut Risan (farbror Ole).
