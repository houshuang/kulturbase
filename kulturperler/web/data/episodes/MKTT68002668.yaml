title: Mysteriet i beverhulen
description: Farmen er annerledes etter at farbror Ole kom tilbake. Det er høyonn
  og alle henger i fra morgen til kveld. Barna har ikke skolen å tenke på og når de
  ikke er med i høyonna, rir de omkring på hestene sine.Vi hører blant andre Tor Stokke
  (forteller), Tone Schwarzott (mor), Wilfred Breistrand (far), Håkon Sverre Høst
  (Olav, 13 år), Kim Kaljord (Jon, 11 år), Anne Marie Mortensen (Annie, 9 år) og Knut
  Risan (farbror Ole).
