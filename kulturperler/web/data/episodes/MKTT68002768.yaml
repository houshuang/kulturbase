title: En nymotens kjøredoning
description: Høyonna er ferdig og låven er full av dyrefor til vinteren. En dag får
  farbror Ole det travelt. Han sier ingenting og går omkring og er hemmelighetsfull.
  Vi hører blant andre Tor Stokke (forteller), Tone Schwarzott (mor), Wilfred Breistrand
  (far), Håkon Sverre Høst (Olav, 13 år), Kim Kaljord (Jon, 11 år), Anne Marie Mortensen
  (Annie, 9 år) og Knut Risan (farbror Ole).
