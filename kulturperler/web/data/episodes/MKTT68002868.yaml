prf_id: MKTT68002868
title: Møte med en gammel venn
description: Farbror Ole har kjøpt seg automobil, til stor glede for ungene. Men bestemor
  får de ikke med seg. Hun sier plent nei til å sette seg opp i slike nymotens tullegreier.
  Snart får de annet å tenke på, for det er tid for skuronna, den travleste tiden
  i hele året for farmerne på prærien. Vi hører blant andre Tor Stokke (forteller),
  Tone Schwarzott (mor), Wilfred Breistrand (far), Håkon Sverre Høst (Olav, 13 år),
  Kim Kaljord (Jon, 11 år), Anne Marie Mortensen (Annie, 9 år) og Knut Risan (farbror
  Ole).
