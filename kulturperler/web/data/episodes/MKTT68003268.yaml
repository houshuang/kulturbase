title: Veien tilbake
description: Det er i midten av mai og barna er sammen med foreldrene sine på vei
  til New York. Der venter båten som skal ta dem med tilbake til Norge. Vi hører blant
  andre Tor Stokke (forteller), Tone Schwarzott (mor), Wilfred Breistrand (far), Håkon
  Sverre Høst (Olav, 13 år), Kim Kaljord (Jon, 11 år), Anne Marie Mortensen (Annie,
  9 år) og Knut Risan (farbror Ole).
