title: Reisen
description: 'Ahmed Malkers far i Algerie har fått kategorisk beskjed: Politiet har
  avsluttet sin etterforskning etter at sønnen ble funnet død i Nord-Norge - å ta
  saken opp igjen blir ikke aktuelt. Men faren får ikke selvmordsteorien til å stemme,
  og det kan heller ikke den norske journalist Berg, som blir sterkt opptatt av saken.
  Berg bestemmer seg for å lete etter opplysninger i Frankrike, i Sveits og på den
  tyske øya Sylt. Med: Tor Stokke (Journalist Berg), Sverre Hansen (Politifullmektig
  Fosse), Wilfred Breistrand (Politibetjent Marin), Stig Egede-Nissen (Politibetjent
  Schnell), Thora Neels-Hansson (Fru Schenkel), m.fl.'
