title: Mannen fra Stockholm
description: 'Interessen samler seg om herr Leblanc. Hvem er han egentlig? Kan det
  være Malker selv, Mercier eller professor Chemel? Svaret får vi i dag, hvor det
  også legges fram et alternativ til Malkers uforklarlige selvmord - en vinternatt
  i skogen ved Bardufoss. Med: Tor Stokke (Journalist Berg), Sverre Hansen (Politifullmektig
  Fosse), Svein Scharffenberg (Ahmed Malker), Ståle Bjørnhaug (Leblanc), Georg Løkkeberg
  (Professor Chemel), m.fl.'
