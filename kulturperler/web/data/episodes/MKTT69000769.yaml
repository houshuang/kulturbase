description: 'Hørespill etter et skuespill av Henrik Ibsen (1896). Den ambisiøse Borkman
  gjorde som banksjef underslag, og siden soningen har han sittet i frivillig fangenskap
  i sitt hjem. Han står mellom to kvinner, tvillingsøstrene Gunhild og Ella, og gjør
  opp sitt livs status. Bearbeidet for radio og instruert av Hans Heiberg. Musikk
  av Arne Nordheim. Teknisk regi: Jan-Erik Hoel. Med: Olafr Havrevold (John Gabriel
  Borkman), Tordis Maurstad (Gunhild Borkman, hans hustru), Svein Scharffenberg (Student
  Erhart Borkman, deres sønn), Wenche Foss (Ella Rentheim), m.fl.'
