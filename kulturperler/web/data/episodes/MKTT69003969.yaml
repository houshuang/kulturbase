title: Perks har fødselsdag
description: 'Livet ble snudd opp-ned for Bobbie, Peter og Phyllis den dagen far plutselig
  forsvant. Selv flyttet de ut på landet sammen med mor, til huset "de tre skorsteiner".
  Der får de seg nye venner. I rollene møter vi bl.a.: Eva Strøm Aastorp (mor), Rolf
  Søder (Perks) og Sidsel Ryen (fru Perks).'
