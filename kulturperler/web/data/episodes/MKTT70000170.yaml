title: Nå er han der igjen, eller Hvorfor senatorens frue glemte sin forlovelsesdag
description: "Sagt om Dickie Dick Dickens: \"Ubu quu-muktu trollululu qua quaruj\"\
  . (\"Han er vidunderlig som paradisfuglenes konge\". Uttalt av en 51-årig Maori-høvding\
  \ fra New Zealand). I fire episoder møter vi på ny den farligste mann i den farligste\
  \ by i det farligste land i verden. Fjerde kriminalistiske serie av Rolf og Alexandra\
  \ Becker. \n\nOversatt av Hans Heiberg. Musikk av Maj og Gunnar Sønstevold. Instruktør:\
  \ Paul Skoe. Teknisk regi: Egil Johan Damm og Aage Sandaker.\n\nDe som er med: Lasse\
  \ Kolstad (Første forteller), Sverre Hansen (Annen forteller), Frank Robert (Dickie\
  \ Dick Dickens), Randi Nordby (Effie Marconi), Birger Løvaas (Opa Crackle), Carsten\
  \ Winger (Bonco), Eilif Armand (Josua Benedict Streubenguss), Rolf Søder (Ambrosius\
  \ Manza), Erik Lassen (Willie), Wilfred Breistrand (Senator Hickombottom), Mona\
  \ Hofland (Mrs. Hickombottom), William Nyrén (En vaktmann), Erik Øksnes (En politifullmektig).\
  \ Ellers medvirker Rigmor Ottho, Esther Flem og Totto Osvold som kvinnestemmer og\
  \ mannsstemme."
