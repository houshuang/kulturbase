title: Hvem i all verden er hvem?
description: "I sine berømte memoarer som fremdeles selges over hele verden, betegner\
  \ Dickie denne historien som litt forvirrende. Hvilken av haukene var den hauken\
  \ som var over hauk over hauk?\n\nOversatt av Hans Heiberg. Musikk av Maj og Gunnar\
  \ Sønstevold. Instruktør: Paul Skoe. Teknisk regi: Egil Johan Damm og Aage Sandaker.\n\
  \ \nDe som er med: Lasse Kolstad (Første forteller), Sverre Hansen (Annen forteller),\
  \ Frank Robert (Dickie Dick Dickens), Randi Nordby (Effie Marconi), Birger Løvaas\
  \ (Opa Crackle), Carsten Winger (Bonco), Wilfred Breistrand (Senator Hickombottom),\
  \ Mona Hofland (Mrs. Hickombottom), Kjell Stormoen (Admiral Jefferson Harper), Espen\
  \ Skjønberg (Joe Berigan), Bjarne Bø (En fisker)."
