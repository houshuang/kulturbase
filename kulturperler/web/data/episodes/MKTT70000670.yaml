title: Kven er Nummer?
description: Familien Hunt har stansa midt ute i Nevada-ørkenen. Dei har saman med
  nokre andre nybyggjarar tatt ein snarveg til California. Tad og Mitty er på leiting
  etter vatn, når dei får auge på eit menneske som ligg under buskene. I rollane høyrer
  me mellom andre Kim Kaljord (Tad), Marianne Moen (Mitty) og Tor Stokke (forteljar).
