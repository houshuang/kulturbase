title: Indianarane kjem
description: Familien Hunt måtte halde seg i ro ein stad ute i Nevada-ørkenen, for
  Eb Hunt var blitt biten av ein klapperslange. Dei andre nybyggjarfamiliane hadde
  for lengst dradd opp i fjella. Så ser familien Hunt ein flokk indianarar nærme seg
  leiren ... I rollane høyrer me mellom andre Kim Kaljord (Tad), Astrid Folstad (Sarah)
  og Britt Langlie (Emmy).
