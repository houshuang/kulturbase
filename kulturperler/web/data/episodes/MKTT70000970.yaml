title: Landsbyen i fjella
description: Ein dag då Nummer og Tad var ute i fjellet på jakt, kom dei frampå skjelettet
  av eit stort dyr. Det var oksen Bell, som familien Hunt hadde mista på ein mystisk
  måte. Hadde Paiute-indianarane noko med dette å gjere? Tad og Mitty er på besøk
  i indianarleiren, når dei plutseleg høyrer at nokon skyt. I rollane høyrer me mellom
  andre Kim Kaljord (Tad), Marianne Moen (Mitty) og Roy Bjørnstad (Jeff).
