title: Den store jakta
description: Då familien Hunt ikkje kom seg over Nevada-fjella før snøen kom, måtte
  dei overvintre hos ein indianarfamilie av Paiute-stamma. Nede ved elva byggjer Tad
  og indianarguten Nummer eit skur til oksen Neb. I rollene høyrer me mellom andre
  Kim Kaljord (Tad), Per Christian Ellefsen (Nummer) og Marianne Moen (Mitty).
