title: Den grøne dalen
description: Familien Hunt får vere med på den store haustjakta saman med Paiute-stamma.
  Tad var mellom indianarane som hadde ringa inn ein stor antilopeflokk, som Nummer
  hadde lokka fram med songen sin. I rollene høyrer me mellom andre Kim Kaljord (Tad),
  Per Christian Ellefsen (Nummer) og Marianne Moen (Mitty).
