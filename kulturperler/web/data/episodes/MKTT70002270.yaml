title: 'Farlig selskap: Eventyret om katten som ropte på hjelp'
description: "Mistenkelige dødsfall er ikke noen vanlig form for selskapsunderholdning.\
  \ Så det var ikke akkurat det Paul Cox hadde ventet seg som gjest hos familien Gatewell.\
  \ Men det var det som skjedde, to ganger til og med. Og på en måte som tyder på\
  \ at dødsfallene har forbindelse med ham – Cox. I hvert fall synes inspektør Carter\
  \ fra Scotland Yard at det ser slik ut … \n\nOversatt av Sven Lange. Instruktør:\
  \ Paul Skoe. Teknisk regi: Jan Erik Hoel. Annonsering ved Nils Nordberg. Serie 4:\
  \ Farlig selskap. (2:7)\n\nDe som er med, er bl.a.: Arne Lie (Paul Cox), Kolbjørn\
  \ Buøen (Antoine Levevre), Gerhard Bjelland (Edmond Gatewell) og Astrid Folstad\
  \ (Genevieve Gatewell)."
