title: Ferden til Dawson
description: En plutselig innskytelse fikk Kit Bellew til å følge onkel John og sine
  to søskenbarn til Alaska. Etter umenneskelige strabaser og slit er de nådd fram
  til det første bestemmelsesstedet, og meningen er at onkel John og Kit skal vende
  tilbake. Men Kit har ennå ikke fått oppfylt sitt ønske om å smake bjørnekjøtt. Kit,
  som nå har skiftet navn til Kit Storm, skal sammen med vennen Shorty hjelpe to karer
  opp til gullgraverbyen Dawson. I rollene hører vi blant andre Per Theodor Haugen
  (Kit Storm), Tom Tellefsen (Shorty) og Arne Lie (fortelleren). Basert på Alaska-fortellingene
  til Jack London.
