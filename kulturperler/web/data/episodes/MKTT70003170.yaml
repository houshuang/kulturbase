title: Kappløpet til Squaw Creek
description: Kit og Shorty er kommet til gullgraverbyen Dawson City. Her treffer de
  Joy Gastell, en foretaksom ung dame som synes det er rart at ingen tenker på å skaffe
  mat til befolkningen i byen. Forrådene er knappe og vinteren slår nå til for fullt.
  Dette er selvsagt en utfordring våre to venner ikke kan motstå ... I rollene hører
  vi blant andre Per Theodor Haugen (Kit Storm), Tom Tellefsen (Shorty), Inger Teien
  (Joy Gastell) og Arne Lie (fortelleren). Basert på Alaska-fortellingene til Jack
  London.
