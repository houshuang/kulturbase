title: Ruletten
description: Etter kappløpet til Squaw Creek er Kit, Shorty og Joy vendt tilbake til
  Dawson City. Her lokker kneipa Elghornet selvsagt. Og ikke bare med mat, drinker
  og varme, men dessuten med muligheten til å satse nyvunne rikdommer på å bli enda
  rikere - eller like fattig som før ... I rollene hører vi blant andre Per Theodor
  Haugen (Kit Storm), Tom Tellefsen (Shorty), Inger Teien (Joy Gastell) og Arne Lie
  (fortelleren). Basert på Alaska-fortellingene til Jack London.
