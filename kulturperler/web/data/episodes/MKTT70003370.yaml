title: Eggmonopolet
description: Mens gullgraverbyen Dawsons innbyggere går og venter på at vinteren skal
  ta slutt, søker de til teatersalongen i "operaen" hvor et skuespillerensemble gir
  forestillinger. Men den særdeles sjarmerende skuespillerinnen Lucille er ikke tilfreds
  med bare å underholde andre, hun vil selv gjerne ha litt moro. Som for eksempel
  å gi ekskjæresten Wild Water en lærepenge - et opplegg som samtidig vil bli innbringende
  for Kit. I rollene hører vi blant andre Per Theodor Haugen (Kit Storm), Tom Tellefsen
  (Shorty), Mona Levin (Lucille Arral) og Arne Lie (fortelleren). Basert på Alaska-fortellingene
  til Jack London.
