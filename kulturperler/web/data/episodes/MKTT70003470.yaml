title: Aksjeselskapet Tralala
description: Historien med eggmonopolet har laget et visst skår i det renommé Kit
  og Shorty har skapt seg med sine bedrifter. Hele Dawson City ler av det stygge pusset
  skuespillerinnen Lucille og vennen hennes Wild Water har spilt dem. Kit og Shorty
  sverger hevn. I rollene hører vi blant andre Per Theodor Haugen (Kit Storm), Tom
  Tellefsen (Shorty) og Arne Lie (fortelleren). Basert på Alaska-fortellingene til
  Jack London.
