title: Surprise Lake
description: 'Etter at Kit og Shorty har tatt sin revansj i den berømmelige affæren
  med eggmonopolet, følger en stille tid. Det lir ut over vinteren og de to kameratene
  blir rastløse. Shorty vil ut på elgjakt, men Kit har andre planer: Han vil finne
  Surprise Lake - gullsjøen. I rollene hører vi blant andre Per Theodor Haugen (Kit
  Storm), Tom Tellefsen (Shorty), Inger Teien (Joy Gastell) og Arne Lie (fortelleren).
  Basert på Alaska-fortellingene til Jack London.'
