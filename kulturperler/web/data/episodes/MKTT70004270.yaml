title: Mørke skygger over Steeper Bumpleigh
description: 'For å hjelpe sin onkel Percy med å arrangere et hemmelig møte med en
  amerikansk forretningsforbindelse, drar Bertie Wooster til Steeper Bumpleigh, hvor
  onkelen har sin residens. Her får Bertie igjen kontakt med sin eksforlovede, noe
  han slettes ikke er så begeistret over. I rollene medvirker blant andre: Per Theodor
  Haugen, Gisle Straume og Mona Hofland.'
