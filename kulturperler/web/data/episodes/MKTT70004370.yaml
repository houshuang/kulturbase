title: Nettet snører seg sammen
description: 'Bertie er ivrig etter å få sin onkel i en velvillig sinnsstemning. Veien
  dit involverer et arrangert innbrudd, som ikke går som planlagt. En rekke misforståelser
  gjør at Florence igjen får opp øynene for Bertie. Dette til hans forferdelse...I
  rollene medvirker blant andre: Per Theodor Haugen, Gisle Straume og Mona Hofland.'
