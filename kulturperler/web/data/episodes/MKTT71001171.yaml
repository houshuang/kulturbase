title: Bingo møter kjærligheten
description: Den evige romantikeren Bingo Little er nok en gang intenst forelsket.
  Han ønsker å gifte seg med serveringsdamen Mabel, men vil nødig miste det økonomiske
  bidraget fra sin onkel Lord Bittlesham. I rollene hører vi Per Theodor Haugen (Bertram
  Wooster), Gisle Straume (Jeeves) og Frank Robert (Bingo Little). Basert på «Jeeves
  in the Springtime» fra «The Inimitable Jeeves» (1923).
