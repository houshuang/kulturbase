title: Se opp for skolevenninner
description: Bingo Little er endelig lykkelig gift med sin Rosie og har bosatt seg
  i Norwich. Men Laura Pyke, en geskjeftig skolevenninne av fru Little, besøker de
  nygifte, og blir ikke akkurat hjertevenn med Bingo. Jeeves og Wooster har som alltid
  en plan for å hjelpe Bingo. I rollene hører vi Per Theodor Haugen (Bertram Wooster),
  Gisle Straume (Jeeves) og Frank Robert (Bingo Little). Basert på «Jeeves and the
  Old School Chum» fra «Very Good, Jeeves» (1930).
