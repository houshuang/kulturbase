title: Erfaringer fra pikeskoler
description: Bertie spanderer middag på frøken Bobbie Wickham og hennes niese Clementine,
  lykkelig uvitende om at han senere skal kjøre Clementine hjem. Til pikeskolen som
  Clementine har sneket seg ut fra uten tillatelse fra den strenge rektoren Miss Mapleton.
  I rollene hører vi Per Theodor Haugen (Bertram Wooster), Gisle Straume (Jeeves)
  og Marit Hamdahl (Bobbie Wickham). Basert på «Jeeves and the Kid Clementina» fra
  «Very Good, Jeeves» (1930).
