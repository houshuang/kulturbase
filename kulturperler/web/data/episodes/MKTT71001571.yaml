title: På sangens vinger
description: Tuppy Glossops største ønske er å forlove seg med sangerinnen Cora Bellinger.
  Dessverre har Tuppy nettopp knust hjertet til Berties kusine Angela, og tante Dahlia
  er rasende. Jeeves er den rette mannen til å ordne opp i affæren. I rollene hører
  vi Per Theodor Haugen (Bertram Wooster), Gisle Straume (Jeeves) og Tor Stokke (Tuppy
  Glossop). Basert på «Jeeves and the Song of Songs» fra «Very Good, Jeeves» (1930).
