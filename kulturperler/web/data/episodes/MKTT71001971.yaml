description: 'Kriminalgrøsser av Patrick Hamilton. Årstallet er 1880, og vi befinner
  oss i et londonhus hvor ekteparet Manningham bor. Mannen driver henne systematisk
  inn i sinnssykdom, blant annet ved å beskylde henne for fiktive forglemmelser og
  feil, ved å love henne adspredelser han så nekter henne, ved å ydmyke henne i nærvær
  av den frekke stuepiken Nancy. Hvorfor driver han dette grusomme spillet med en
  kvinne som er ham hengiven? Og hvem er det som av og til om kvelden beveger seg
  oppe i den avstengte loftsetasjen? Hva er den mørke hemmeligheten som hviler over
  huset i Angel Street? I rollene medvirker bl.a.: Georg Løkkeberg (Mr. Manningham),
  Helen Brinchmann (Mrs. Manningham) og Anne Lise Tangstad (hushjelpen Nancy). Instruktør:
  Hans Stormoen. Teknisk regi: Sture Bakke.'
