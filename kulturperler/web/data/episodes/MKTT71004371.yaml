title: Ett års bryllupsdag
description: 'Et grøssende hørespill av Richard Matheson. Norman og Adeline feirer
  ett års bryllupsdag. Norman synes at Adeline smaker litt surt når de kysser hverandre
  lidenskapelig. Og lukter det ikke plutselig litt råttent i huset? Dramatisert og
  instruert av Sven Lange. Teknisk regi: Aage Sandaker. Med: Wenche Medbøe (Adeline),
  Pål Skjønberg (Norman) og Stig Egede-Nissen (Philip).'
