title: Apehånden
description: 'Et grøssende hørespill av William W. Jacobs. Herr og fru White får en
  inntørket apehånd, som kan oppfylle tre ønsker for den som eier den. De ønsker seg
  penger – og får det, men til en høy pris ... Dramatisert og instruert av Sven Lange.
  Teknisk regi: Aage Sandaker. Med: Randi Nordby, Frithjof Fearnley, Joachim Calmeyer,
  Dan Fosse, Pål Skjønberg og Stig Egede-Nissen.'
