title: Du slipper ikke unna
description: 'Et grøssende hørespill av Bertil Lagerström. Kriminalreporteren Bernhard
  Hodge skal bare en snartur innom redaksjonslokalet før han drar hjem, for å se over
  sin siste artikkel om de grufulle Hays-mordene ... Dramatisert og instruert av Sven
  Lange. Teknisk regi: Aage Sandaker. Med: Sverre Holm, Sverre Wilberg, Rolf Søder,
  Stig Egede-Nissen, Kyrre Haugen Bakke, Pål Skjønberg og Unni Sørlie. Annonsering
  ved Harald Are Lund.'
