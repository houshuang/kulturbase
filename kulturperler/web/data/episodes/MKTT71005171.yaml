title: La Grande Bretèche
description: 'Et grøssende hørespill av Honoré de Balzac. En mann er på besøk i den
  lille landsbyen Vendôme. På vertshuset får han høre en merkelig historie om den
  forfalne herregården La Grande Bretèche. Den avdøde grevinne Merret har bestemt
  at ingen får nærme seg herregården femti år etter hennes død ... Dramatisert og
  instruert av Sven Lange. Teknisk regi: Aage Sandaker. Med: Veslemøy Haslund, Joachim
  Calmeyer, Pål Skjønberg, Rigmor Lange, Marit Hamdahl, Dan Fosse og Erik Bull. Annonsering
  ved Mentz Schulerud jr.'
