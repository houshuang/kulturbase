title: Kniven
description: 'Et grøssende hørespill av Robert Arthur. Herbert Smithers finner en
  spesiell kniv med en rød sten i skaftet, under gravearbeider i Dorset Street. Han
  tar med seg kniven til vertshuset "Den hvite løve". Det skulle han ikke ha gjort
  ... Dramatisert og instruert av Sven Lange. Teknisk regi: Aage Sandaker. Med: Stig
  Egede-Nissen, Sverre Wilberg, Randi Brænne, Randi Nordby, Sverre Holm, Rolf Søder
  og Wenche Medbøe.'
