title: Offentlig eksamen
description: 'Et grøssende hørespill av Henry Slesar. Dickie har akkurat fylt tolv
  år og skal som alle tolvåringer ta en offentlig eksamen. Foreldrene hans oppfører
  seg rart og nervøst, men Dickie gleder seg til å vise hva han kan ... Dramatisert
  og instruert av Sven Lange. Teknisk regi: Aage Sandaker. Med: Randi Brænne, Stig
  Egede-Nissen, Kim Kaljord, Sverre Holm, Erna Rambøl og Kyrre Haugen Bakke. Annonsering
  ved Harald Are Lund.'
