title: Farleg gjeng
description: 'Matt fekk heile 25 pund for å lose ein stor skonnert som hadde kome
  ut av kurs. Så fekk han tilbod om sommarjobb om bord i den nye, flotte jakta til
  Mr. Shelley, som viste seg å vere far til Francis, guten han redda sist haust. Ein
  dag kjem eit brev ... Med: Kim Kaljord (Matt), Mona Levin (Fru Pullen), Tom Tellefsen
  (George, ein ung skipper), Per Christian Ellefsen (Francis), Sverre Wilberg (Mr.
  Shelley), Ola Isene (Melville), m.fl.'
