title: Nøtteliten og andre som Alf Prøysen fortalte om
description: Anne-Cath Vestly fortsetter reisen i Alf Prøysens univers. Vi skal tilbake
  til Kari og Ola og vi får høre historiene om da Alf Prøysen gikk julebukk og sparegriseventyret.
  Og selvfølgelig får vi høre flere sanger av og med Alf Prøysen.
