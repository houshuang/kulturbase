description: 'Å forlate sin mann var en uhørt handling i 1879.

  Vi møter Liv Ullmann som Nora og Toralv Maurstad som Helmer i et samspill som viser
  at ekteskapet mellom dem er noe mer enn en sosial forordning og plikt. Når Nora
  går er det ikke bare fra barn og mann, det er fra en kjærlighetspartner.

  Sammen med Per Sunderland som doktor Rank, Lise Fjeldstad som Fru Linde og Lars
  Nordrum som sakfører Krogstad, gjør de dette dukkehjemmet verdt et besøk. Rollen
  som Anne-Marie spilles av Aagot Børseth.

  Regissør er Hans Heiberg, teknisk regi er ved Viktor Sandal. Skrevet av Henrik Ibsen,
  bearbeidet av Hans Heiberg.

  Sendt første gang i 1971.'
