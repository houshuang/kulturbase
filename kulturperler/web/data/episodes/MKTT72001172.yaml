title: Dickie Dick Dickens i Norge
description: "Nå er han her igjen! Nærmere enn du ante! For lytterne muligens en uvant\
  \ tanke, men ikke for gangsterkongen selv. Mesterforbryteren Dickie Dick Dickens\
  \ og hans venner har tatt turen over dammen. Og selvsagt viser Chicagos farligste\
  \ mann seg å være like farlig her i vårt land – trass i norske gangstere, og, ikke\
  \ minst, norsk byråkrati. Turist-Norge har aldri vært det samme siden. Kriminalistisk\
  \ kortserie skrevet og instruert av Paul Skoe. \n\nMusikk av Maj og Gunnar Sønstevold.\
  \ Teknisk regi: Jan Erik Hoel.\n\nDe som er med: Frank Robert (Dickie Dick Dickens),\
  \ Randi Nordby (Effie Marconi), Birger Løvaas (Opa Crackle), Carsten Winger (Bonco),\
  \ Lasse Kolstad (Første forteller), Sverre Hansen (Annen forteller). Ellers medvirker:\
  \ Bjarne Andersen og Rolf Just Nilsen."
