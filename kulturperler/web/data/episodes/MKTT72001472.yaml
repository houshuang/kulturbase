medium: radio
description: 'Et kriminalhørespill av Leif Korshavn. Et middelaldrende ektepar, en
  professor og hans hustru, får besøk en sen kveldstime. Ekteparet er tilsynelatende
  vennlige og hjelpsomme mennesker, men besøket denne kvelden avslører at de har noe
  å skjule. En forbrytelse i et fjernt land i en fjern fortid. I rollene medvirker
  Kjell Stormoen (Karl), Bab Christensen (Maria) og Ole-Jørgen Nilsen (gjesten). Instruktør:
  Erik Lassen. Teknisk reg: Jan-Erik Hoel. Annonsering ved Jan Pande-Rolfsen.'
