title: Hest i juleferien
description: Nina får det meste av det hun ønsker seg, men er ikke noe særlig flink
  til å ri. Anne er flink med hester, men må ta mange småjobber for å betale ridetimene
  sine. Klaus arbeider i stallen for å få ri gratis. Bella er ponnien de alle gjerne
  vil ri på … I rollene hører vi Mari Maurstad (Nina), Hilde Gaarder (Anne), Svein
  Bryn (Klaus) og Eli Anne Linnestad (fortelleren).
