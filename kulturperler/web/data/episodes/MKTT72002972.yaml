title: Hest i juleferien
description: Klaus jobber i stallen på rideskolen og gleder seg til å ha hesten Bella
  i juleferien. Men Nina kommer han i forkjøpet og får leid Bella for en uke. Første
  dagen rir hun ute og hesten blir skremt av en snøball. Nina faller av og skader
  seg så hun må på sykehus. Mistanken faller på Klaus og han får sparken på rideskolen.
  Det går et par dager før Anne kan besøke Nina på sykehuset … I rollene hører vi
  Mari Maurstad (Nina), Hilde Gaarder (Anne), Svein Bryn (Klaus) og Eli Anne Linnestad
  (fortelleren).
