title: Alltid noen som er annerledes
description: Etter at de reddet Gråpels fra katten, er Mary Jane og Sally blitt venner,
  og Mary Jane skjønner at ikke alle vil plage henne. Noen av mobberne prøver fortsatt
  å jage henne vekk fra skolen, men Mary Jane bestemmer seg for at hun vil ta opp
  kampen med dem. I rollene medvirker bl.a. Marit Hamdahl (Mary Jane), Yngvil Kiran
  (Sally) og Ingebjørg Sem (mor).
