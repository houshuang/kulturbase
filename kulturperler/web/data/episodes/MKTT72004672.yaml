title: Den siste seansen
description: 'Et grøssende hørespill av Agatha Christie. Et vellykket medium ser fram
  til å pensjonere seg, men vil utføre en siste seanse for en kvinne som har mistet
  sin unge datter. Historien ble publisert i bokform i Oldhams Press-utgaven av The
  Hound of Death i 1933. Oversatt, dramatisert og instruert av Sven Lange. Teknisk
  regi: Odd Nilsen. Med: Wenche Medbøe, Knut Risan, Unni Evjen, Ingebjørg Sem og Stine
  Byhring.'
