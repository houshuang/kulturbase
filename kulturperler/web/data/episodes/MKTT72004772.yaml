title: I gravhvelvingen
description: 'Et grøssende hørespill av Kenneth Bulmer. Det er midnatt, og en vennegjeng
  er samlet. En av dem har hatt en selsom opplevelse, og de bestemmer seg for å utforske
  om det virkelig er liv på kirkegården. Dramatisert og instruert av Sven Lange. Teknisk
  regi: Odd Nilsen. I rollene medvirker: Unni Evjen (Mandy), Henki Kolstad (Charlie
  Randall), Tom Tellefsen (Surrey) og Per Christensen (Rick).'
