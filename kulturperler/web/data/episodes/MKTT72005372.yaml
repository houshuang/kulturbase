title: Et fortryllende aftenselskap
description: "Clarisse Meeren har intetanende blitt med en kidnapper som utgir seg\
  \ for å være Thomas Richardson. Kidnapperne krever 30 000 pund for å løslate Clarisse.\
  \ Mens Paul Cox leter desperat etter henne, diskuterer de andre arvingene hva de\
  \ skal gjøre. Dør Clarisse, er arven deres. \n\nOversatt av Hans Heiberg. Instruktør:\
  \ Paul Skoe. Teknisk regi: Odd Johan Nilsen. Serie 5 (2:2)\n\nI rollene medvirker\
  \ blant andre Arne Lie (Paul Cox), Bjarne Andersen (Thomas Richardson), Kjell Stormoen\
  \ (advokat Harry Witson) og Gry Enger (Clarisse Meeren). Annonsering ved Harald\
  \ Are Lund."
