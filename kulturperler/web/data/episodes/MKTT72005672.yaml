title: Skytekunst
description: "Cox stepper inn som klovn på sirkuset etter at klovnen Beppo blir skutt.\
  \ Beppo var hemmelig forlovet med Corinna, hvis far er skytelærer. \n\nOversatt\
  \ av Hans Heiberg. Instruktør: Paul Skoe. Teknisk regi: Odd Johan Nilsen. Serie\
  \ 5 (2:2)\n\nI rollene medvirker blant andre Arne Lie (Paul Cox), Bjarne Andersen\
  \ (Thomas Richardson), Stig Egede-Nissen (sirkusdirektøren), Jørn Ording (Don Alvarez\
  \ Quinto) og Eva von Hanno (Corinna). Annonsering ved Harald Are Lund."
