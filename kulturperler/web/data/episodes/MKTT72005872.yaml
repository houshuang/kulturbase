title: Mord med motsatt fortegn
description: "Thomas Richardson drar Paul Cox tidlig opp av senga for å rekke et tog.\
  \ De leter etter en suicidal mann på oppdrag fra hans kone. Toget får en lengre\
  \ stopp, etter at en mann har hoppet av toget. \n\nOversatt av Hans Heiberg. Instruktør:\
  \ Paul Skoe. Teknisk regi: Odd Johan Nilsen. Serie 5 (1:2)\n\nI rollene medvirker\
  \ blant andre Arne Lie (Paul Cox), Bjarne Andersen (Thomas Richardson), Rolf Sand\
  \ (konduktøren) og Mona Levin (Marga). Annonsering ved Harald Are Lund."
