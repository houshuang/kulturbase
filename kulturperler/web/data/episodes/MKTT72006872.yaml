title: Spesialretten
description: 'Et grøssende hørespill av Stanley Ellin. Restaurant Sbirros er et kulinarisk
  paradis for sine kresne gjester. Men spesialretten serveres kun for noen få utvalgte
  ... Dramatisert, oversatt og instruert av Sven Lange. Teknisk regi: Odd Nilsen.
  Med: Willie Hoel (Laffler), Henki Kolstad (Costain), Espen Skjønberg (Sbirro), Roy
  Bjørnstad og Finn Mehlum. Annonsering ved Mentz Schulerud jr. Originaltittel: "The
  Speciality of the House".'
