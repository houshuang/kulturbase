title: Alene i skogen
description: 'Et grøssende hørespill av Herbert Harris. En ung kvinne mister siste
  buss hjem og må gå alene gjennom den mørke, skumle skogen. Så møter hun Mick, som
  tilbyr seg å følge henne hjem ... Dramatisert og instruert av Svein Lange. Teknisk
  regi: Odd Nilsen. Med: Unni Evjen (den unge kvinnen), Svein Moen (Mick) og Hallvard
  Blekastad (forteller).'
