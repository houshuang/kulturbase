title: To flasker Numnumo
description: 'Et grøssende hørespill av Lord Dunsany. Linley er handelsreisende for
  dressingen Numnumo. Hans venn Smethers elsker å løse mysterier. Når en ung jente
  forsvinner og hennes samboer Steeger blir mistenkt for å ha myrdet henne, er to
  flasker Numnumo de eneste sporene ...  Oversatt, dramatisert og instruert av Sven
  Lange. Teknisk regi: Odd Nilsen. Med: Rolf Søder (Smethers), Henki Kolstad (Linley),
  Wilfred Breistrand (Konstabel), Arne Bang-Hansen (Overbetjent, Scotland Yard) og
  Jan Pande-Rolfsen. Originaltittel: "Two Bottles of Relish".'
