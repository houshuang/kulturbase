title: Hvem er du?
description: 'Et grøssende hørespill av H. Russell Wakefield. Lander er svært fascinert
  av spøkelseshus, og spesielt eiendommen Pailton. Men han ønsker ikke å sette foten
  sin i nærheten av huset. Hans venn Brinton overtaler ham til et besøk ... Dramatisert
  og instruert av Sven Lange. Teknisk regi: Odd Nilsen. Med: Espen Skjønberg (Lander)
  og Henki Kolstad (Brinton). Originaltittel: "The Frontier Guards".'
