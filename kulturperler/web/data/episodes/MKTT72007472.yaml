title: De Mortuis
description: 'Et grøssende hørespill av John Collier. Bud og Buck besøker sin venn
  doktor Rankin for å ta ham med på fisketur. De finner ham i kjelleren, i ferd med
  å legge sement på kjellergulvet. Men stemmer det at Irene, doktorens kone, har dratt
  på besøk til venner? Oversatt, dramatisert og instruert av Sven Lange. Teknisk regi:
  Odd Nilsen. Med: Henki Kolstad (Doktor Rankin), Tom Tellefsen (Bud), Roy Bjørnstad
  (Buck) og Kjersti Døvigen (Irene).'
