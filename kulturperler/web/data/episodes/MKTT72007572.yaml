title: Takk for sist, Owens
description: 'Et grøssende hørespill skrevet og dramatisert av Sverre Holm. Joe har
  utført en heller lyssky jobb for Owens, og kommer for å innkassere betalingen. Owens
  bor i en imponerende leilighet på toppen av en skyskraper, og insisterer på å vise
  Joe den fantastiske utsikten fra terrassen ... Teknisk regi: Odd Nilsen. Med: Per
  Christensen (Owens), Roy Bjørnstad (Joe), Carsten Winger (Nabo), Ragnhild Michelsen
  (Nabo) og Johannes Eckhoff (Nabo).'
