title: Lek med ilden
description: 'Et grøssende hørespill av Sir Arthur Conan Doyle. Fire venner er samlet
  hos maleren Mr. Deacon. En spesiell gjest er ventet denne aftenen, den franske okkultisten
  Paul le Duc. Han skal holde en seanse, og ønsker å gjøre et spesielt eksperiment.
  Oversatt og dramatisert av Sven Lange. Instruktør: Erik Lassen. Teknisk regi: Sture
  Bakke. Med: Helge Reiss (Mr. Deacon), Eli-Anne Linnestad (Mrs. Delamere), Karin
  Månum (Mrs. Deacon), Willie Hoel (Mr. Markham) og Sverre Hansen (Paul le Duc). Originaltittel:
  "Playing With Fire".'
