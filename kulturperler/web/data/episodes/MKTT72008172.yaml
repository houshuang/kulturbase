title: Eksklusivt intervju
description: 'Redaktør Herbert Herbert gir Basta en gullkantet jobb. Landets mest
  populære popstjerne, Bobbo Lind, har flyttet sammen med fotballstjernen Krølle Karlsen.
  Basta vil ikke ta oppdraget, men får sparken dersom hun nekter. I rollene medvirker
  bl.a.: Wenche Foss (Basta), Gisle Straume (Herbert Herbert) og Marit Hamdahl (Kaj
  Inge).'
