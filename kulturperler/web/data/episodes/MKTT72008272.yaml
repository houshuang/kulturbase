title: Diana med bikini
description: 'En ungdomsgjeng har ramponert byens fineste marmorskulptur, og Basta
  etterlyser foreldreansvaret i en indignert artikkel. Det hun ikke vet, er at hennes
  egen sønn har vært ute med malerkosten! I rollene medvirker bl.a.: Gisle Straume
  (Herbert Herbert), Basta (Wenche Foss), Tom Tellefsen (Inge Kaj).'
