title: Ekspressmillionæren
description: 'Over en million har en folkesky gårdbruker vunnet i tipping, og pressen
  vil vite hva han skal bruke pengene til. Bare Basta vet det allerede, og enda en
  gang kommer hun i knipe - for den forfulgte millionæren har bedt henne om hjelp
  til å holde deg hemmelig. I rollene medvirker bl.a.: Inger Teien (Grynet Kvist),
  Tor Stokke (Harald Stang) og Roy Bjørnstad (Johan Blom).'
