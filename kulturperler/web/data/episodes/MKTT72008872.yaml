title: Hertugens memoarer
description: 'Fordi moren, den arveløse og utstøtte datter av den sjuende hertug d''Ascoyne,
  ikke fikk hvile i familiens gravsted, bestemte Louis Mazzani seg for å ta en kraftig
  hevn over slekten. Kretsen av d''Ascoyner i det hinsidige utvides raskt og effektivt.
  I rollene medvirker bl.a.: Arne Bang-Hansen (Lord Ascoyne d''Ascoyne), Eva Opaker
  (Sibella) og Geir Børresen (Henry Ascoyne d''Ascoyne).'
