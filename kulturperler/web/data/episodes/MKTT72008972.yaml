title: Hertugens memoarer
description: 'Louis Mazzani står foran sitt mål, å bli hertug av Chalfont. Han har
  også håp om å vinne den vakre Edith, som han underveis har hjulpet over i enkestanden.
  Men en annen kvinne, Sibella, mener hun har et visst krav på ham, og har dessuten
  skjønt litt av hvert ... I rollene medvirker bl.a.: Ingeborg Cook (Lady Agatha),
  Ane Hoel (Edith d''Ascoyne) og Jørn Ording (Hertug d''Ascoyne).'
