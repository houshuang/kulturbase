title: Hertugens memoarer
description: 'Louis d''Ascoyne Mazzini, hertug av Chalfont, blir arrestert for det
  mordet han ikke har begått, og dømt til døden ved henging. I silkerep, riktignok.
  Bare et mirakel kan redde ham fra galgen, men mirakler kan jo inntreffe – hvis en
  legger forholdene til rette ... I rollene medvirker bl.a.: Rannov Nilsen (Hoskins),
  Sverre Hansen (anklageren) og Leif Enger (forsvareren).'
