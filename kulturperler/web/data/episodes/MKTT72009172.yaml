title: Hunden / Løsning på problemet / Kandidaten / Ungt blod / Til Frank fra Melanie
description: "Fem grøssende hørespill: \n\n\"Hunden\" av Henry Slesar. Julia er hysterisk\
  \ redd for hunder, og hennes mann søker hjelp hos en psykolog. Dramatisert og instruert\
  \ av Sven Lange. Teknisk regi: Odd Nilsen. Med: Ingebjørg Sem (Julia Smolett), Pål\
  \ Skjønberg (George Smolett), Bjarne Andersen (Dr. Frolich), Wenche Medbøe (Alice),\
  \ Randi Nordby (Sekretæren) og Mari Maurstad (Julia, 10 år). Sendt i Natt-ta-ta\
  \ 21.04.1972. Originaltittel: \"Lost Dog\".\n\n\"Løsning på problemet\" av Donald\
  \ Honig. Carl står utenfor et vindu i 15. etasje og truer med å hoppe. Dramatisert\
  \ og instruert av Sven Lange. Teknisk regi: Jan Erik Hoel. Med: Alf Malland, Stig\
  \ Egede-Nissen, Dan Fosse, Randi Nordby, Roy Bjørnstad, Arne Lie og Kyrre Haugen\
  \ Bakke. Sendt i Natt-ta-ta 10.06.1972. Originaltittel: \"Man with a Problem\".\n\
  \n\"Kandidaten\" av Henry Slesar. Den hensynsløse sjefen Grunzer får et interessant\
  \ tilbud fra Selskapet for samlet aksjon. Dramatisert og instruert av Sven Lange.\
  \ Teknisk regi: Jan Erik Hoel. Med: Wilfred Breistrand (Grunzer), Kyrre Haugen Bakke\
  \ (Tucker) og Randi Nordby (Miss Harrison). Sendt i Natt-ta-ta 16.06.1972. Originaltittel:\
  \ \"The Candidate\".\n\n\"Ungt blod\" av Sydney James Bounds. Joy skal på konsert\
  \ med Monsters, favorittbandet sitt, på den lokale klubben. Dramatisert og instruert\
  \ av Sven Lange. Teknisk regi: Jan Erik Hoel. Med: Unni Evjen (Joy), Roy Bjørnstad\
  \ (Far), Randi Nordby (Mor), Ingrid Valvik (Mabel), Kyrre Haugen Bakke (David),\
  \ Sigurd Haugen (Monsters-musiker), Åsmund Feidje (Monsters-musiker) og Egon Kiønig\
  \ (Monsters-musiker). Musikk ved Rain. Sendt i Natt-ta-ta 02.06.1972. Originaltittel:\
  \ \"Young Blood\".\n\n\"Til Frank fra Melanie\" av Alan Hillery. Dr. Frank Morrow\
  \ er overbevist om at hans unge kone Melanie bedrar ham. Dramatisert og instruert\
  \ av Sven Lange. Teknisk regi: Jan Erik Hoel. Med: Sverre Hansen (Dr. Frank Morrow),\
  \ Randi Nordby (Joyce), Unni Evjen (Melanie) og Kyrre Haugen Bakke (Robert). Sendt\
  \ i Natt-ta-ta 26.05.1972. Originaltittel: \"Ashes to Ashes\".\n\nIntervju med Sven\
  \ Lange, som har dramatisert og instruert flere av minigrøsserne. Ved Totto Osvold."
