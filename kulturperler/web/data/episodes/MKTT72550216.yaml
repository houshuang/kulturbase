title: Heksesabbat
description: Student Erik Berg har tatt inn på Frøken Neumanns pensjonat. Beboerne
  er svært opptatt av alle slags former for mystikk og okkultisme, og holder seanser
  hvor det skjer underlige ting. Hvilken hemmelighet er det den unge og vakre Celia
  gjemmer på? Og hva betyr de merkelige, skremmende lydene inne på frøken Ullmans
  værelse om natten? Erik Berg bestemmer seg for å finne ut av saken, men det fører
  ham opp i nye marerittlignende opplevelser.
