title: Varsel om død
description: Erik Berg har problemer med å forstå hva som foregår på pensjonatet til
  Frøken Neumann. Det er stadig seanser som utarter, hemmelighetsfulle brev og grufulle
  gjerninger beboerne blir utsatt for. En traust kriminalbetjent med navn Bjørgan
  prøver å spre lys i mørket, men for Erik Berg blir nervene nok en gang satt på prøve.
