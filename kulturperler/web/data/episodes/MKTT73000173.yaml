title: Så bortfører vi litt
description: "I sjette serie av Dickie Dick Dickens’ eventyr blir opp til flere bortført,\
  \ fra New York flyplass, i jakten på mannen med nøkkelen til Che-wag-wang-hoah-papirene\
  \ – senator Hillcox' kjepphest. Dickie, idealet for forbrytere gjennom 50 år, alle\
  \ lovlydige borgeres mareritt, mannen som bløffer mer enn man tror og som sier mer\
  \ enn han vet, har som Jim Cooper store interesser på området bortførelser. I begge\
  \ tilfellene tror bortførerne at det er den kanadiske lingvistikkprofessoren Alfons\
  \ Cavendish de hadde bortført. Men det er det ikke. I første tilfelle er det Opa\
  \ Crackle, i det andre den kanadiske politimannen Eric Hickelday. Og i Dickies tilfelle\
  \ blir han også belemret med professorens frue – virvelstormen Claire Cavendish.\
  \ En kriminalistisk serie i tre deler av Rolf og Alexandra Becker.  \n\nOversatt\
  \ av Hans Heiberg. Musikk: Maj og Gunnar Sønstevold. Instruktør: Paul Skoe. Teknisk\
  \ regi: Aage Sandaker.\n\nDe som er med: Lasse Kolstad (Første forteller), Sverre\
  \ Hansen (Annen forteller), Frank Robert (Dickie Dick Dickens), Randi Nordby (Effie\
  \ Marconi), Carsten Winger (Bonzo), Birger Løvaas (Opa Crackle), Carsten Byhring\
  \ (Snippe-Jonas), Jack Fjeldstad (Jim Cooper), Per Christensen (Eric Hickelday),\
  \ Per Sunderland (Politiinspektør Lionel Mackenzie), Arne Lie (Sersjant Martin).\
  \ Dessuten medvirker: Harald Heide Steen, Hans Stormoen, Sissel Sellæg, Dan Fosse,\
  \ William Nyrén, Espen Mikkelsen, Siw Moa Lønning."
