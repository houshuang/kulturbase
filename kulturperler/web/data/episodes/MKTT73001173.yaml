title: Hverdag i Chicago
description: "Hverdag i den alltid levende, pulserende storbyen Chicago er selvsagt\
  \ ikke lik andre hverdager. Og hvem andre møter en der enn Dickie Dick Dickens,\
  \ denne heroiske overskurk av alle erkekjeltringer, underverdenens overmann, skurken\
  \ med smilerynkene. Mannen som gjør enhver hverdag til en festdag – ikke minst for\
  \ rivaliserende gangsterkonger… Og radiolyttere. Nytt kriminalistisk eventyr av\
  \ Rolf og Alexandra Becker. \n\nOversatt av Hans Heiberg. Musikk: Maj og Gunnar\
  \ Sønstevold. Instruktør: Paul Skoe. Teknisk regi: Aage Sandaker.\n\nDe som er med:\
  \ Lasse Kolstad (Første forteller), Sverre Hansen (Annen forteller), Frank Robert\
  \ (Dickie Dick Dickens), Randi Nordby (Effie Marconi), Carsten Winger (Bonzo), Birger\
  \ Løvaas (Opa Crackle), Kjell Stormoen (\"Admiral\" Jefferson Harper), Roy Bjørnstad\
  \ (Alfonso Capelli), Sverre Holm (Hank Jones, gangster i Capellis gjeng), Bjarne\
  \ Bø (Tim, gangster i Capellis gjeng)."
