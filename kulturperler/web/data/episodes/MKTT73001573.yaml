title: Millionkappløpet
description: Kit er en playboy som etterhvert har lært å bli mannfolk, Shorty er hans
  venn og kompanjong. De er i Alaska - i en ødemark der menn er menn, hvor det er
  langt mellom kvinnene og hvor livsgodene er dyre. Vi møter også den reale Joy Castell,
  som kjører hundespann like sikkert som noen mann. Hennes far, Louis Castell er litt
  av en brumlebasse, men solid og tillitvekkende. I rollene hører vi blant andre Per
  Theodor Haugen (Kit Storm), Tom Tellefsen (Shorty), Inger Teien (Joy Castell), Frimann
  Falck Clausen (Louis Gastell) og Arne Lie (fortelleren). Basert på fortellingene
  til Jack London fra gullgraversamfunnet i Dawson, Alaska.
