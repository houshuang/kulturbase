title: To år i Porcupine Breek
description: Livet i Dawson City gikk sin vante gang. Om dagen arbeidet man og om
  kvelden samlet folk seg i Elghornet, byens kombinerte bar, restaurant, spillebule
  med mere. I kveld har den faste gjengen fått tilskudd av to nykomlinger, den tiltalende
  handelsmannen Peter Gee og den mindre populære William Deacon. I rollene hører vi
  blant andre Per Theodor Haugen (Kit Storm), Tom Tellefsen (Shorty), Inger Teien
  (Joy Castell), Gerhard Bjelland (Peter Gee) og Arne Lie (fortelleren). Basert på
  fortellingene til Jack London fra gullgraversamfunnet i Dawson, Alaska.
