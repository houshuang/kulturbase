title: Unnsetning
description: Kit og Shorty har stanset hundespannet for å ta seg en lunsjpause. Kit
  har en sterk følelse av at noe kommer til å skje i løpet av dagen. Etter en stund
  ser de et merkelig følge av indianere ... I rollene hører vi blant andre Per Theodor
  Haugen (Kit Storm), Tom Tellefsen (Shorty), Magnus Tveit (Carluk), Ole-Jørgen Nilsen
  (Matson) og Arne Lie (fortelleren). Basert på fortellingene til Jack London fra
  gullgraversamfunnet i Dawson, Alaska.
