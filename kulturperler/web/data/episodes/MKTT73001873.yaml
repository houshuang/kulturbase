title: Vegetarkost
description: Kit og Shorty er igjen ute i villmarka med hundespannet og finner til
  sin forferdelse flere stivfrosne lik. Hva har skjedd? I rollene hører vi blant andre
  Per Theodor Haugen (Kit Storm), Tom Tellefsen (Shorty), Nils Sletta (Jones), Gøril
  Havrevold (Laura Sibley) og Arne Lie (fortelleren). Basert på fortellingene til
  Jack London fra gullgraversamfunnet i Dawson, Alaska.
