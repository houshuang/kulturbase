title: En gutt som heter Mats
description: Det er sommer og alle har dratt fra byen. Mats og faren har ikke råd
  til å dra på ferie. Men ting forandrer seg når Mats finner tikroner-sedler i bukselommene.
  I rollene medvirker blant andre Tom Grusd (Mats), Willie Hoel (Tokken) og Roy Bjørnstad
  (fortelleren).
