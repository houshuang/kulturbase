title: Mats får en idé
description: Endelig kan Mats og faren ta ferie sammen. De leier en hytte ved havet
  og Mats overrasker faren med å kjøpe en stor seilbåt. På den første turen med båten
  faller begge i sjøen mens båten seiler videre. Det går bra men Mats må fortelle
  faren hvor pengene kommer fra. Og hvordan skal de forklare dette for andre? I rollene
  medvirker blant andre Tom Grusd (Mats), Willie Hoel (Tokken) og Roy Bjørnstad (fortelleren).
