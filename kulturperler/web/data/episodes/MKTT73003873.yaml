title: Stortyven uten fingeravtrykk
description: For pengene Mats trekker opp av lommene vil han hjelpe all verdens barn
  som sulter og fryser og lider vondt. Men hvordan skal de holde på hemmeligheten
  om gullbuksene? De skaffer seg et alibi og begynner å veksle pengene om i større
  penger, for å sende dem videre til organisasjoner som kan hjelpe barn. I rollene
  medvirker blant andre Tom Grusd (Mats), Willie Hoel (Tokken) og Roy Bjørnstad (fortelleren).
