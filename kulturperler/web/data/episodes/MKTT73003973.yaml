title: Fest i Bara Neuda
description: Mats bestemmer seg for at han vil bruke pengene til å hjelpe barn i andre
  land. Han og faren begynner å sende penger til et fond for foreldreløse barn og
  andre hjelpeorganisasjoner. De anonyme gavene vekker voldsom oppsikt, ingen skjønner
  hvor pengene kommer fra. Mats og faren bestemmer seg for å bli med på åpningen av
  en skole i Afrika de har gitt penger til. Første stoppested på reisen er Kairo,
  og der begynner problemene. I rollene medvirker blant andre Tom Grusd (Mats), Willie
  Hoel (Tokken) og Roy Bjørnstad (fortelleren).
