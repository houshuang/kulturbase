title: Vi gir oss aldri
description: For pengene Mats finner i lommene vil han hjelpe barna ute i verden som
  ikke har det godt. Han og faren begynner å sende store summer anonymt til forskjellige
  hjelpeorganisasjoner. Gavene vekker voldsom oppsikt over hele verden, samtidig som
  det blir meldt om mystiske tyver som er på ferde over alt, uten å etterlate seg
  det minste spor. Men Tokken drikker for mye en kveld og kommer til å si hvem som
  er den mystiske tyven og dermed begynner forfølgelsen av Mats og Tokken. I rollene
  medvirker blant andre Tom Grusd (Mats), Willie Hoel (Tokken) og Roy Bjørnstad (fortelleren).
