title: Ikke gjør det en gang til!
description: 'Får skomakerfamilien bli i småbyen eller blir de nødt til å flytte nok
  en gang på grunn av rampestrekene til Hampus ? Og hvem får den hvite stenen til
  slutt? Med: Svein Bryn (Farenes konge eller Hampus), Mari Maurstad (Fideli eller
  Fia), Turid Haaland (Malin), Ingolf Rogde (Sorenskriveren), Carsten Winger (Skomakeren),
  m.fl.'
