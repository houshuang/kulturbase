title: Sanndrømt
description: 'Et grøssende hørespill av Richard Matheson. Carrie er sanndrømt og har
  evnen til å se om og når folk skal dø. Mannen hennes, Greg, bruker Carries evne
  til å presse folk for penger. Men Greg er lei av Carrie, og planlegger å stikke
  av etter en siste, godt betalt jobb … Oversatt og dramatisert for radio av Sven
  Lange. Teknisk regi: Jan Erik Hoel. Instruktør: Erik Lassen. Med: Roy Bjørnstad
  (Greg), Grete Nordrå (Carrie) og Monna Tandberg (Moren). Originaltittel: «Girl of
  My Dreams».'
