title: Den ene tjenesten er den andre verdt
description: 'Et grøssende hørespill av Jack Ritchie. Albert Warrens kone Emily har
  forsvunnet. Politiet er nå i gang med å endevende huset og eiendommen, overbevist
  om at Albert har drept sin kone. Dramatisert for radio av Sven Lange. Teknisk regi:
  Jan Erik Hoel. Instruktør: Erik Lassen. Med: Frank Robert (Albert Warren), Willie
  Hoel (Fred Trieber), Knut M. Hansson (Politiinspektør Little), Ivar Nørve (Konstabel)
  og Mentz Schulerud jr (Konstabel). Originaltittel: "Remains To Be Seen".'
