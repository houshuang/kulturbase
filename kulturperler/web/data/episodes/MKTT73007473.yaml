title: På ornt'li
description: 'Et grøssende hørespill av Herbert Gold. Marshall er den store attraksjonen
  på tivoliet, med sitt skrekkshow. Unge Will er nyansatt på tivoliet og har forelsket
  seg i Marshalls assistent, den vakre Suzanne. Dramatisert for radio av Sven Lange.
  Teknisk regi: Jan Erik Hoel. Instruktør: Per Christensen. Med: Ole-Jørgen Nilsen
  (Will), Torbjørn Halvorsen (John), Kari Rasmussen (Suzanne) og Jack Fjeldstad (Marshall).'
