title: Stemmen i natten
description: 'Et grøssende hørespill av William Hope Hodgson. Vi er ombord i en seilbåt
  midt i Stillehavet. Plutselig hører de som er om bord en stemme i natten. Stemmen
  forteller sin underlige historie. Oversatt og dramatisert for radio av Sven Lange.
  Teknisk regi: Jan Erik Hoel. Instruktør: Erik Lassen. Med: Knut Risan (George),  Ole-Jørgen
  Nilsen (Will) og Lars Nordrum (Mannen). Originaltittel: "The Voice in the Night".'
