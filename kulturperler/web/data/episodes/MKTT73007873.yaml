title: Ettersøkte er farlig
description: 'Et grøssende hørespill av Erik Johanssen. To ektepar skal tilbringe
  helgen på en hytte på Hardangervidda. På vei til hytta hører de en foruroligende
  melding på radio: Morderen Karl Brobakken har rømt fra Gråholm sykehus for sinnslidende
  ... Tilrettelagt for radio av Sven Lange. Teknisk regi: Trond Schjerven. Instruktør:
  Per Christensen. Med: Sissel Sellæg (Ragna), Per Theodor Haugen (Holger), Mona Hofland
  (Sussi) og Espen Skjønberg (Åge).'
