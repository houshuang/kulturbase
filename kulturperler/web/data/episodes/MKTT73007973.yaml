title: Den nye katakomben
description: 'Et grøssende hørespill av Sir Arthur Conan Doyle. To arkeologer oppholder
  seg i Roma, der den ene, Burger, har funnet en ny katakombe. Kennedy forsøker å
  overtale Burger til å avsløre hvor katakomben er, men det burde han kanskje ikke
  ha gjort ... Dramatisert for radio av Sven Lange. Teknisk regi: Trond Schjerven.
  Instruktør: Per Christensen. Med: Espen Skjønberg (Kennedy) og Per Sunderland (Burger).
  Originaltittel: "The New Catacomb".'
