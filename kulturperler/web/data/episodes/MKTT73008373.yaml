title: Night Drive
description: 'Et grøssende hørespill av Will F. Jenkins. Sent en kveld får Jenny Hayley
  en telefon fra Mr. Taylor som bor i nabolaget. Han spør om hans niese Alice kan
  sitte på med henne til Colchester. Oversatt og dramatisert for radio av Morten Krogstad.
  Teknisk regi: Madli Birkelund. Instruktør: Erik Lassen. Med: Ingerid Vardund (Jenny),
  Knut Risan (Mr. Taylor, Alice) og Anders Hatlo (Bob).'
