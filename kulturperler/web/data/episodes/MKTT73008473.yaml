title: Den eneste overlevende
description: 'Et grøssende hørespill av Rod Serling. En livbåt blir observert midt
  på havet med navnet "Titanic". En mann kledd i kvinneklær blir reddet. Men "Titanic"
  forliste for tre år siden ... Oversatt og dramatisert for radio av Sven Lange. Teknisk
  regi: Victor Sandal. Instruktør:  Erik Lassen. Med: Carsten Winger (Kapteinen),
  Rolf Søder (Styrmannen), Rolf Sand (Mannen), Frank Robert (Kaptein 2), Finn Kvalem
  (Styrmann 2) og Peter Lindbeck (Utkikk). Originaltittel: "Lone Survivor".'
