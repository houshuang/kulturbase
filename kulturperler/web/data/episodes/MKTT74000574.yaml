title: Oversvømmelse
description: Et hørespill i 11 episoder for barn av Ivan Southall, oversatt av Edith
  Ranum. Tilrettelagt for radio av Maj Samzelius. Frøken Godwin har forlatt hulen
  og gått ut i stormen for å lete etter Butch. De andre barna er igjen i hulen, som
  begynner å bli oversvømmet. I rollene medvirker blant andre Johannes Eckhoff (fortelleren)
  og Ragnhild Michelsen (Frøken Godwin). (Sendt i Barnetimen).
