title: Katastrofen
description: Et hørespill i 11 episoder for barn av Ivan Southall, oversatt av Edith
  Ranum. Tilrettelagt for radio av Maj Samzelius. Dagen etter orkanen, skinner solen
  igjen. Barna forlater hulen for å lete etter frøken Godwin og Butch, men ser at
  fjellplatået nedenfor er oversvømmet. De prøver å komme seg ned fra fjellet for
  å hente hjelp. I rollene medvirker blant andre Johannes Eckhoff (fortelleren) og
  Tom Grusd (Paul). (Sendt i Barnetimen).
