title: Et skudd i natten
description: Et hørespill i 11 episoder for barn av Ivan Southall, oversatt av Edith
  Ranum. Tilrettelagt for radio av Maj Samzelius. Barna greide å komme seg tilbake
  til Hills End, som viste seg å være ødelagt av uværet. Det eneste huset som fortsatt
  hadde tak var butikken, der søkte de ly for regnet. Men de må finne mat. I rollene
  medvirker blant andre Johannes Eckhoff (fortelleren) og Tom Grusd (Paul). (Sendt
  i Barnetimen).
