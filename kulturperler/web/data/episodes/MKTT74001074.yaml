title: Nye farer truer
description: Et hørespill i 11 episoder for barn av Ivan Southall, oversatt av Edith
  Ranum. Tilrettelagt for radio av Maj Samzelius. Paul er forsvunnet og Adrian tror
  han har dratt for å lete etter frøken Godwin. Kort etter forsvant også Frances.
  I lagerrommet gjør Butch en interessant oppdagelse. I rollene medvirker blant andre
  Johannes Eckhoff (fortelleren) og Tom Grusd (Paul). (Sendt i Barnetimen).
