title: En uventet plan
description: Et hørespill i 11 episoder for barn av Ivan Southall, oversatt av Edith
  Ranum. Tilrettelagt for radio av Maj Samzelius. Barna har funnet frøken Godwin utenfor
  skolen. Butch har forsøkt å lage pølser, men blir angrepet av den løse oksen. I
  rollene medvirker blant andre Johannes Eckhoff (fortelleren) og Tom Grusd (Paul).
  (Sendt i Barnetimen).
