title: Oppgjør
description: Et hørespill i 11 episoder for barn av Ivan Southall, oversatt av Edith
  Ranum. Tilrettelagt for radio av Maj Samzelius. En fryktelig orkan har herjet i
  den nordlige delen av Australia. Isolert fra omverdenen måtte barna klare seg selv,
  mens frøken Godwin var alvorlig syk. I rollene medvirker blant andre Johannes Eckhoff
  (fortelleren) og Tom Grusd (Paul). (Sendt i Barnetimen).
