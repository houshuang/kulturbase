title: Trettende etasje
description: 'Richard Jansen skal på ekspedisjon til Amazonas og trenger et destillasjonsapparat
  for å rense vann. Det finnes visstnok å få kjøpt i det store varemagasinet som fører
  absolutt alt. Men trettende etasje føles så eiendommelig kald og forlatt ... Et
  grøssende hørespill av Frank Gruber. Oversatt og dramatisert av Sven Lange. Instruktør:
  Erik Lassen. Teknisk regi: Jan-Erik Hoel. Med: Frank Robert (Richard Jansen), Rolf
  Sand (Heisfører), Finn Kvalem (Ekspeditør), Grete Randsborg (Frøken Karlsson), Rolf
  Søder (Vaktmann), Mona Levin (Kvinnelig heisfører), Edel Eckblad (Fru Berg), Bjørn
  Jenseg (Inspektør Kalvig), Carsten Winger (Direktør Clemetsen) og Gunnar Hernæs
  (Nyhetsstemme). Originaltittel: "The Thirteenth Floor". Sendt i Natt-ta-ta.'
