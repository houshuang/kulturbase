title: En morder går ombord
description: 'Høsten 1956 går leiemorderen Rico von Wolff ombord i en gammel, polsk
  lastebåt i Dunkirk for å reise til Stockholm. Det viser seg at han ikke er den eneste
  med den type kompetanse ombord ... Et grøssende hørespill av Erik Johanssen. Instruktør:
  Paul Skoe. Teknisk regi: Jan-Erik Hoel. Med: Tor Stokke (Rico von Wolff), Kaare
  Kroppan (Lasse Sjögren), Tone Schwarzott (Anna Sjögren), Roy Bjørnstad (Kaptein
  Valdini / Walter French) og Brett Borgen (Susan Smith). Sendt i Natt-ta-ta.'
