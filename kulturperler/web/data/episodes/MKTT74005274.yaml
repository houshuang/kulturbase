title: Julaften
description: Det er julaften, men Siri klarer ikke å glede seg. Gunnar, arbeidskameraten
  til Siris pappa, ligger på sykehuset etter en arbeidsulykke. Faren til Siri føler
  seg skyldig i ulykken, som kanskje fører til at Gunnar blir lam. I rollene hører
  vi blant andre Tone Kristin Aasen (Siri), Anne-Lise Tangstad (moren), Knut Risan
  (faren) og Rolf Arly Lund (Gunnar).
