prf_id: MKTT74006574
title: Midshipman Hornblower går ombord
description: Den unge midshipman Horatio Hornblower kommer ombord på sitt første skip
  i den kongelige britiske marinen. Han blir sjøsyk mens skipet ligger ved havn og
  blir umiddelbart gjort til latter av de andre. Etter hvert viser det seg at Hornblower
  får en uvenn i Simpson. Etter et slag kort, beskylder han Hornblower for å jukse
  i kortspill. Det fører til at Simpson utfordres til duell. Etter at duellen er gjennomført
  får Hornblower beskjed om at han bør søke overflytting til fregatten HMS Indefatigable.
