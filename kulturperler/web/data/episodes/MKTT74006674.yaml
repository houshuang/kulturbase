title: Ris og ros for Hornblower
description: I sin nye tjeneste kommer Hornblower og mannskapet på Indefatigable opp
  i et slag mot det franske skipet Marie Galante. Og etter at franskmennene er beseiret
  får Hornblower i oppdrag å føre og lede skuta til nærmeste britiske havn. Men skipet
  er skadet og er i tillegg fullastet med ris. Dette fører til at skipet etter hvert
  får problemer. Hornblower, mannskapet og de franske krigsfangene må hoppe i livbåtene.
