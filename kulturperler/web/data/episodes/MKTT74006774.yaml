title: Noas ark
description: Hornblower blir med Mr. Tapling for å skaffe forsyninger. Når de kommer
  i land er det ganske folketomt og en rar stemning i byen. De kjøper varer og levende
  kveg av de lokale, men finner etter hvert ut at det har brutt ut pest. Dermed blir
  de nødt til å holde seg borte fra de andre i besetningen. Hornblower  og 20 mann
  får tre uker i karantene om bord i forsyningsbåten før de kan gjenforenes med resten
  av mannskapet.
