title: Æresord
description: Hornblower får i oppdrag å føre et av kongens skip tilbake til England.
  Med på ferden blir også hertuginne Wharfedale. På hjemveien kommer de opp i en trefning
  med skip fra den spanske flåte. Hornblower og mannskapet blir tatt til krigsfanger.
  Men ved bruk av list og mot kommer Hornblower seg ut av knipen.
