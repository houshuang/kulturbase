title: Gutten på den hvite hesten
description: "Det var en gang en kongssønn som red på en hvit hest, slik begynner\
  \ eventyret om Bo Vilhelm Olsson. Er Bo Vilhelm Olsson i virkeligheten er en kongssønn\
  \ som heter Mio? \n\nMed: Simen Sand (Bosse/Mio), Thomas Wibe (Jum-Jum), Astrid\
  \ Sommer (Bestemor), Per Theodor Haugen (Kongen, Mios far) og Espen Skjønberg (Forteller).\
  \ Sendt i Barnetimen."
