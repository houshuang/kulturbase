title: De forheksede fugler
description: "Mio og bestevennen Jum-Jum rir inn i et mørke som er svartere enn alt\
  \ annet mørke i verden, til Landet utenfor. Der skal de kjempe mot den onde Ridder\
  \ Kato, som forhekser barn og forvandler dem til sorgfugler. \n\nMed: Simen Sand\
  \ (Mio), Thomas Wibe (Jum-Jum), Harald Heide Steen (Gamlingen Eno), Rolf Søder (Smeden)\
  \ og Espen Skjønberg (Forteller). Sendt i Barnetimen."
