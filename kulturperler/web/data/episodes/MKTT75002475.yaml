title: Jane Eyre
description: "Foreldreløse Jane Eyre vokser opp hos en rik tante, Mrs. Reed, på herregården\
  \ Gateshead. Tanten vil egentlig ikke vite av henne og behandler henne deretter.\
  \ Ti år gammel blir Jane sendt alene til internatskolen Lowood, en streng skole\
  \ for foreldreløse og fattige piker. \n\nI rollene hører vi blant andre Mai Kristoffersen\
  \ (Jane Eyre som barn), Katja Medbøe (Jane Eyre som voksen), Odd Furøy (Mr. Rochester)\
  \ og Bab Christensen (Mrs. Fairfax)."
