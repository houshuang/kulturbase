title: Jane Eyre
description: "Jane har blitt guvernante for lille Adele på herregården Thornfield\
  \ Hall. Hun blir behandlet med stor vennlighet av husbestyrerinnen Mrs. Fairfax.\
  \ Jane liker seg enda bedre etter at husets herre, Mr. Rochester, vender tilbake\
  \ til Thornfield Hall. Men det skjer mystiske ting på herregården. \n\nI rollene\
  \ hører vi blant andre Katja Medbøe (Jane Eyre), Odd Furøy (Mr. Rochester), Karin\
  \ Macé (Adele) og Alf Malland (Mr. Mason)."
