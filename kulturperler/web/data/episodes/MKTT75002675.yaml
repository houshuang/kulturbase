title: Jane Eyre
description: "Det hadde vært en opprivende natt på herregården Thornfield. Alle Mr.\
  \ Rochesters gjester, blant dem den vakre Blanche Ingram, var blitt vekket av et\
  \ uhyggelig skrik. Jane Eyre hadde tilbrakt en lang våkenatt hos Mr. Rochesters\
  \ venn Mr. Mason, som var blitt såret. Neste ettermiddag ble Jane kalt ned. Hun\
  \ fikk beskjed om at noen ville hilse på henne. \n\nI rollene hører vi blant andre\
  \ Katja Medbøe (Jane Eyre), Odd Furøy (Mr. Rochester), Randi Koch (Bessie) og Helen\
  \ Brinchmann (Mrs. Reed)."
