title: Damm, et spill
source: nrk
medium: radio
description: 'Hørespill av Terje Hoel. Per Damm er innredningskonsulent. Han liker
  verken jobben, seg selv eller sammenhengen han fungerer i. Han forsøker å forandre
  sin livssituasjon, men er mer bundet enn han trodde til familien, tingene og samfunnet.
  Instruktør: Paul Skoe. Teknisk regi: Odd Johan Nilsen. I rollene medvirker blant
  andre Espen Skjønberg (Per Damm), Mona Hofland (Frøydis Damm), Helge Reiss (Otto)
  og  Anne Lise Tangstad (Åse). Dette er Terje Hoels debut som hørespillforfatter,
  og stykket var norsk kandidat til Nordisk Hørespillpris 1976.'
