title: Den vanlige historien
description: 'Sammen med foreldrene har Mona og Tom flyttet til et nytt sted. Ikke
  lenge etter innflyttingen begynner ryktene å gå: Faren deres har vært i fengsel!
  Det gjør at forholdet til de andre barna blir problematisk. I rollene møter vi bl.a.:
  Eva Opaker (Gro), Britt Langlie (Mona) og Ola Kristian Hoff (Tom).'
