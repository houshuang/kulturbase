title: En uheldig løsning
description: 'Mona føler seg dårlig, og vil ikke bli med på skoletur, men når Tom
  kommer innom bestemmer de seg allikevel for å dra. På veien skimter Tom en rød pengepung,
  og saken virker å være oppklart, men Mona er redd for at de andre skal tro at det
  er de som har stjålet den. Mona kommer på en idé som ikke skal peke tilbake på dem
  selv. I rollene møter vi bl.a.: Sylvia Salvesen (Sissel), Erik Hivju (læreren) og
  Hilde Sophie Plau (Jannike).'
