title: Innlat deg aldri med fremmede
description: 'Unge Lottie er på vei til London for å søke jobb. På toget får hun et
  råd om å være forsiktig. Et grøssende hørespill av Alex White. Oversatt og dramatisert
  av Sven Lange. Instruktør: Erik Lassen. Teknisk regi: Aasmund Flo. Med: Wenche Medbøe
  (Lottie), Ragnhild Michelsen (Dame), Alf Hallgren (Billettkontrollør), Anders Hatlo
  (Ung mann) og Jørn Ording (Morderen). Sendt i Natt-ta-ta 17.01.1975. Originaltittel:
  "Never Talk to Strangers".'
