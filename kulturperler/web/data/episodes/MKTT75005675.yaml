title: Den lille morderen
description: 'Ekteparet Alice og David Leiber er lykkelige, nybakte foreldre til en
  liten gutt. Men Alice blir mer og mer urolig og påstår at noe er galt ... Et grøssende
  hørespill av Ray Bradbury. Oversatt, dramatisert og instruert av Sven Lange. Teknisk
  regi: Aage Sandaker. Med: Wilfred Breistrand (David Leiber), Rolf Søder (Dr. Jeffers),
  Katja Medbøe (Alice Leiber), Randi Nordby (Sekretæren) og Sverre Wilberg (Mr. Jenkins).
  Sendt i Natt-ta-ta 28.02.1975. Originaltittel: "The Small Assassin".'
