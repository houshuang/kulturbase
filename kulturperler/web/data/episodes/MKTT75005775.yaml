title: Luke Carlowes testamente
description: 'Luke Carlowe har etterlatt seg et noe spesielt testamente, som gir hans
  nevø Cyril hele hans formue. Men det er en spesiell betingelse knyttet til testamentet.
  Et grøssende hørespill av Clive Pemberton. Oversatt og dramatisert av Sven Lange.
  Instruktør: Erik Lassen. Teknisk regi: Odd Nilsen. Med: Gunnar Olram (Advokat Fenwick),
  Helge Reiss (Cyril Carlowe), Johannes Eckhoff (Professor Andover) og Sverre Wilberg
  (Dr. Hennessy). Sendt i Natt-ta-ta 14.03.1975. Originaltittel: "The Will of Luke
  Carlowe".'
