title: En morder ut av ingenting
description: 'En gang i fremtiden får fengselsvesenet så lite å gjøre, at fengselssjefen
  må ty til en alternativ løsning. Et grøssende hørespill av John Hollen. Instruktør:
  Erik Lassen. Med: Per Theodor Haugen (Fengselssjefen), Carsten Byhring (Jansen,
  fengselssjefens høyre hånd), Kåre Hegseth (Krimmel), Lill Thanum Sagen (Krimmels
  kone), Lasse Kolstad (Første forteller), Sverre Hansen (Annen forteller) og Frank
  Robert (Simpson). Sendt i Natt-ta-ta 25.04.1975.'
