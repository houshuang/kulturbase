title: Charles Linkworth angrer
description: 'Charles Linkworth ble henrettet for mord på sin mor, uten å tilstå drapet
  eller uttrykke anger. Fengselslegen får samme kveld en underlig telefon. Et grøssende
  hørespill av E. F. Benson. Oversatt og dramatisert av Sven Lange. Instruktør: Erik
  Lassen. Teknisk regi: Odd Nilsen. Med: Espen Skjønberg (Dr. Teesdale), Sverre Wilberg
  (Butleren), Arve Opsahl (Inspektør Draycott), Frank Robert (Pastor Dawkins) og Trini
  Lund (Dagsnyttreporter, Telefonsentraldame). Sendt i Natt-ta-ta 21.11.1975. Originaltittel:
  "The Confession of Charles Linkworth".'
