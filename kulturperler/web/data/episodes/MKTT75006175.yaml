title: Besøk fra fremmed klode
description: 'I en fredelig forstad ser naboene et kraftig lysglimt, og alt elektrisk
  slutter å virke. Et grøssende hørespill av Rod Serling. Oversatt, dramatisert og
  instruert av Sven Lange. Teknisk regi: Aage Sandaker. Med: Arne Lie (Martin), Johannes
  Eckhoff (Steve), Katja Medbøe (Agnes), Tor Stokke (Charlie), Helge Reiss (Ned),
  Tom Tellefsen (Besøkende), Sverre Wilberg (Besøkende) og Tom Grusd (Tommy). Sendt
  i Natt-ta-ta 05.12.1975. Originaltittel: "The Monsters Are Due on Maple Street".'
