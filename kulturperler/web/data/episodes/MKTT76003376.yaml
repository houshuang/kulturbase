title: Varsler
description: Hørespillserie fra det gamle Egypt av Victor Pemberton og David Spenser.
  Egypt ved slutten av det 16. dynastiet, omkring år 1600 før Kristus. Faraos rike
  er besatt av hyksosfolket. Ahmose og Kem har forlatt hjembyen sin og reist til hovedstaden
  Thebe. Nå er de fanger hos den forhatte hyksosprinsen, arvingen til Egypts trone,
  tyrannen Peten-Ra. I rollene hører vi blant andre Ole-Jørgen Nilsen (Ahmose), Øivind
  Blunck (Kem), Espen Skjønberg (Peten-Ra) og Unni Evjen (Nefertari).
