title: Den mørke graven
description: Hørespillserie fra det gamle Egypt av Victor Pemberton og David Spenser.
  Etter å ha flyktet fra Dødens dal, blir Ahmose og Kem advart av Nefertari. Hun forteller
  at Peten-Ra, hyksosprinsen, har tenkt å ta livet av den gamle farao Senmut, som
  er den siste av den egyptiske kongeslekten. Ahmose har oppsøkt Antef, hofflegen,
  for å få vite mer om den hemmelige gullamuletten, som Ahmoses fosterfar Batu har
  gitt ham før han døde. Men Antef krever at Ahmose skal bevise hvem han er, og stenger
  ham inne i det mørke gravkammeret til guden Osiris. I rollene hører vi blant andre
  Ole-Jørgen Nilsen (Ahmose), Øivind Blunck (Kem), Espen Skjønberg (Peten-Ra) og Bente
  Børsum (Hamabari).
