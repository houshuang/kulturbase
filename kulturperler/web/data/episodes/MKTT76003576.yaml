title: Amuletten
description: Hørespillserie fra det gamle Egypt av Victor Pemberton og David Spenser.
  Etter det underlige møtet med Senmut, Egypts farao, og forhøret i den mørke graven
  til Osiris, har Ahmose gått for å oppsøke Antef, den kongelige livlegen i Thebe.
  Men noen har vært der før ham. Huset til Antef er endevendt, møblene er veltet og
  ødelagt. Ahmose hører plutselig skritt som nærmer seg, og skjønner at han ikke er
  alene i huset. I rollene hører vi blant andre Ole-Jørgen Nilsen (Ahmose), Øivind
  Blunck (Kem), Espen Skjønberg (Peten-Ra) og Per Sunderland (Karu).
