title: I kamp
description: Hørespillserie fra det gamle Egypt av Victor Pemberton og David Spenser.
  Ahmose er blitt reddet av Karu, gravplyndreren. I Karus leir forbereder man en stor
  fest. Men før den begynner, tar Karu Ahmose og Kem med til en hule, der han viser
  dem gullstatuen av Amon-Ra, Thebes gud. Guden bærer Ahmoses egen amulett, himmelgudens
  øye, rundt halsen. I rollene hører vi blant andre Ole-Jørgen Nilsen (Ahmose), Øivind
  Blunck (Kem), Espen Skjønberg (Peten-Ra) og Unni Evjen (Nefertari).
