title: Skyggen nærmer seg
description: Hørespillserie fra det gamle Egypt av Victor Pemberton og David Spenser.
  Ahmose har fått vite at han er sønn av farao og dronning Satora og rettmessig arving
  til tronen. Men han er blitt fanget i en felle av hyksostyrannen Peten-Ra. Sammen
  med Nefertari er han innestengt i sin mors gravkammer. Den tunge steindøren har
  slått igjen og de to er alene i graven. I rollene hører vi blant andre Ole-Jørgen
  Nilsen (Ahmose), Øivind Blunck (Kem), Espen Skjønberg (Peten-Ra) og Unni Evjen (Nefertari).
