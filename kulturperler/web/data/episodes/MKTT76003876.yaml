title: Ut av skyggen
description: Hørespillserie fra det gamle Egypt av Victor Pemberton og David Spenser.
  Hyksosprinsen Peten-Ra har tatt Ahmose og Nefertari til fange, og stengt dem inne
  i gravkammeret til Ahmoses mor. Men gravplyndreren Karu befrir dem i siste øyeblikk.
  Peten-Ra har også bestukket en syrisk bueskytter, som skal ta livet av farao under
  den årlige krokodillefesten. Karu skjønner at de må handle raskt hvis de skal klare
  å redde faraos liv. Sammen med Ahmose, Kem og Nefertari, prøver Karu å tenke ut
  en plan. I rollene hører vi blant andre Ole-Jørgen Nilsen (Ahmose), Øivind Blunck
  (Kem), Unni Evjen (Nefertari) og Per Sunderland (Karu).
