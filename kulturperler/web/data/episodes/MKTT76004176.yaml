title: Ingen katt freser uten grunn
description: 'Privatdetektiv Ture Sventon har ankommet Park Street i London. Han setter
  i gang med etterforskningen, og første steg er å kle seg ut og te seg som lord Hubbard.
  Kan husets katt, frøken Polly, ha noe med saken å gjøre? I rollene medvirker blant
  andre: Per Theodor Haugen (Ture Sventon), Rolf Just Nilsen (herr Omar) og Sverre
  Wilberg (Lord Hubbard).'
