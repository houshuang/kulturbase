title: Aldri mer
description: 'Elfi er en ganske vanlig jente som lever et helt vanlig liv - helt til
  den dagen hun får vite at hun kommer til å bli blind. Hun nekter å tro på legen,
  vil fortsette å leve som før, men merker at de gamle vennene begynner å trekke seg
  unna henne. I rollene møter vi bl.a.: Bjørn Jenseg (herr Bergan), Sverre Wilberg
  (lærer Haga) og Lise Fjeldstad (stemmen).'
