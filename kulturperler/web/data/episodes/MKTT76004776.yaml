title: Andre har greid det
description: 'Synet til Elfi blir stadig dårligere. Folk behandler henne som om hun
  skulle være en småunge. Vennene ringer ikke lenger. Det er blitt et "drass" å ha
  henne med. Men Elfi vil ikke tigge noen om hjelp. I rollene møter vi bl.a.: Anne
  Marie Ottersen (Elfi), Marit Syversen (Bjørg) og Tone Schwarzott (tante Gerda).'
