title: Forandring
description: 'Elfi føler det som livet har holdt henne for narr: først ved å gi henne
  evner og krefter, for etterpå å ta fra henne alt sammen. Som blind kan hun ikke
  danse og sporte som før, og de gamle vennene forsvinner. Men det er i motgang man
  skal kjenne sine virkelige venner. I rollene møter vi bl.a.: Marit Hamdahl (Mette),
  Øivind Andreas Ørbæk (Bernt Erik) og Jo Nilsen (Hermod).'
