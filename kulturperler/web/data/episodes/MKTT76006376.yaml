title: Rattenbury-saken
description: 'Rettssaken begynner. Alma Rattenbury er fast bestemt på å dekke sin
  elsker George Stoner, og Stoner fastholder at han begikk mordet under innflytelse
  av kokain. Folks fordømmelse av Alma nærmer seg lynsjestemning... I rollene medvirker
  bl.a.: Bentein Baardson (Tony), Merete Skavlan (fru Davenport) og Per Sunderland
  (O''Conner).'
