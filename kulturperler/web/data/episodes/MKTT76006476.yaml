title: Rattenbury-saken
description: 'Juryen avgir sin kjennelse i saken mot Alma Rattenbury og George Percy
  Stoner, begge anklaget for mord på Almas mann. Folkemeningen har allerede felt sin
  dom. Men hvem kan avgjøre hva skyld er, hva rettferdighet er - hvem kan egentlig
  kaste den første sten...? I rollene medvirker bl.a.: Ingolf Rogde (dommeren), Vibeke
  Falk (Frk. Wilkinson) og marit Halset (Joan).'
