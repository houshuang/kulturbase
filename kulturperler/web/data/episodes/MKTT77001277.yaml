title: Ansiktet
description: '"Hva vet vi om morderen? For det første er han absolutt uten moralske
  hemninger. Jeg har truffet noen av den sorten, og de er livsfarlige. Om de dreper
  ett menneske eller ti eller hundre er likegyldig. Tenk deg om Mattis! Kjenner du
  noen som er sånn?" I rollene medvirker blant andre Erik Hivju (Rikki, fortelleren),
  Mona Jacobsen (Anja) og Sigurd Werring (Mattis, bartender).'
