title: På sporet
description: "Kalle ligger bevisstløs på sykehuset. Sonja og Per nekter å fortelle\
  \ politiet hvorfor de var på havnelageret. Prøver de å beskytte noen? \n\nMed: Tone\
  \ Kristin Aasen (Sonja), Øyvind Andreas Ørbæk (Per), Gerhard Bjelland (legen), Per\
  \ Tofte (politibetjent Holm), Inger Heldal (fru Eriksen), Rolf Arly Lund (herr Eriksen),\
  \ Liv Thorsen (fru Finnstad), Torbjørn Halvorsen (herr Finnstad), Erik Øksnes (vaktmesteren),\
  \ Sigve Bøe (konstabelen), Kirsti Minsaas (søster) og Simen Sand (Kalle)."
