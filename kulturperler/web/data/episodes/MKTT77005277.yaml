title: Morgan slår til igjen
description: 'Uhellet med flåten har blitt slått opp på førstesiden av lokalavisen,
  og barna har blitt ydmyket. Men de planlegger et nytt tokt. Kan de lykkes denne
  gangen? I rollene møter vi blant andre: Magnus Tveit (skipperen), Adolf Bjerke (læreren)
  og Lillian Lydersen (Tordis).'
