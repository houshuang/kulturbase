description: "Mr. Somersham har søkt en høy stilling i sikkerhetstjenesten ved en\
  \ militær forskningsavdeling. Natten før han skal møte i ansettelsesrådet får han\
  \ besøk av to menn som krever at han skal skaffe dem avdelingens mest voktede hemmelighet.\
  \ Hvis han vil ha sin lille sønn tilbake... Kriminaldrama av R.D. Wingfield. \n\n\
  Oversatt av Helge Hagerup. Instruktør: Nils Nordberg. Teknisk regi: Per Olav Mollan\
  \ Jensen. Med: Kari Winge (Gwen), Tom Tellefsen (Somersham), Jan Hårstad (Collins),\
  \ Roy Bjørnstad (Garwood), Eva Opaker (Shirley), m.fl. Originaltittel: «A Test to\
  \ Destruction»."
