title: Desperat
description: 'Overkonstabel Robson, jaget av sine tidligere kolleger for mordet på
  sin kones elsker, finner en uventet venn og forbundsfelle. Nå har han noen å skjule
  seg hos. Men for å overleve trenger han også penger, og i hans situasjon finnes
  bare én utvei til å skaffe seg det ... Med: Jørn Ording (fullmektig Kelly), Sverre
  Hansen (kriminalsjef Warner), Per Christensen (konstabel Robson), Eli Anne Linnestad
  (Molly Fowler), Kai Remlov (konstabel Gudge), Helge Reiss (visepolitimesteren),
  m.fl.'
