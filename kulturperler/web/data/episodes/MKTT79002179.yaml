title: Gullmynten
description: Los Angeles, sommeren 1941. Den rike fru Murdock engasjerer privatdetektiven
  Philip Marlowe til å oppspore en verdifull gullmynt og sin svigerdatter som begge
  er forsvunnet på samme tid. Mynten vil hun ha igjen, svigerdatteren ikke. Det ser
  ut som en enkel og grei sak. Til det første liket dukker opp ... I rollene hører
  vi blant andre Lars Andreas Larssen (Philip Marlowe), Unni Evjen (Merle Davis),
  Anita Rummelhoff (Elizabeth Bright Murdock) og Svein Tindberg (Leslie Murdock).
