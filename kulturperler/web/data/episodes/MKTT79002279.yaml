title: To døde menn
description: To brå dødsfall. En merkelig forsendelse i posten. En hviskende stemme
  i telefonen. Dette er noen av de nye elementene i saken med Brasher-dublonen. Og
  mens politiet interesserer seg stadig sterkere for privatdetektiven Philip Marlowe,
  later hans klient, den rike fru Murdock, til å gå motsatt vei ... I rollene hører
  vi blant andre Lars Andreas Larssen (Philip Marlowe), Willie Hoel (førstebetjent
  Jesse Breeze), Andreas Kolstad (Sprangler) og Magnus Nielsen (Eddie Prue).
