title: Vinduet
description: '- Det så ut som mannen lente seg ut og støttet hendene på vindusgesimsen.
  Men plutselig oppdaget jeg hvordan det hang sammen. Han lente seg ikke mot noe som
  helst. Han falt gjennom luften ... I rollene hører vi blant andre Lars Andreas Larssen
  (Philip Marlowe), Willie Hoel (førstebetjent Jesse Breeze), Andreas Kolstad (Sprangler)
  og Unni Evjen (Merle Davis).'
