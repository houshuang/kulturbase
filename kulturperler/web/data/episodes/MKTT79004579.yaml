title: Avsløringen
description: Knutsen og Ludvigsen bestemmer seg for å hjelpe kaptein Knutsen i jakten
  på Nordpolkartet. De oppsøker polarskipet Fram på Bygdøy museum for å endre Norgeshistorien.
  Med Øystein Dolmen (Knutsen), Gustav Lorentzen (Ludvigsen), Per Sunderland (kaptein
  Knutsen), Tor Stokke (vaktmester) og Turid Haaland (kioskdame).
