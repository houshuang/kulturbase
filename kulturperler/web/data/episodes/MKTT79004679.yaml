description: 'Drama av Kolbein Falkeid. "Alt er riktig, bare det bringer oss nærmere
  målet - å ødelegge det bestående", sier Anna, lederen for terroristgruppen som vil
  bruke barn som gisler. Men aksjonen fører til en personlig konflikt hun ikke hadde
  tatt med i beregningene ... Hendingene foregår i Tyskland og er inspirert av Baader-Meinhof-aksjonene:
  Hvordan er det mulig at unge, intelligente mennesker med sin samtids høyeste utdannelse
  og dermed evne til motforestillinger kan godta og ty til vold som eneste utvei i
  en samfunnsendring? Stykket er lyrikeren Kolbein Falkeids første dramatiske arbeid.
  Instruktør: Knut Johansen. Teknisk regi: Kåre Johan Lund. De som er med: Karin Hox
  (Anna), Even Stormoen (Andreas), Johan Sverre (Max), Sverre Røssummoen (Jürgen),
  Eilif Armand (Dr. Lang) og Bjørn-Tore André. Annonsering ved Knut Johansen.'
