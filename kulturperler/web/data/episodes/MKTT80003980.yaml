  ut hvordan giften var blitt inntatt." Oversatt av Gerd Nyquist. Instruktør: Otto
  Homlung. Teknisk regi: Odd Sigurd Njaa. Med: Frank Weylert (Fortelleren), Ketil
  Egge (Philip), Annika With (Mary), Gunnar K. Simenstad (Grant) og Tor Hjorth-Jenssen
  (Brandon).'
