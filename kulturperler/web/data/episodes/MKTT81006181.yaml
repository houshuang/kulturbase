title: Enhjørningen
description: Et hørespill for barn i ni episoder av Alan Garner, oversatt av Siri
  Ness. Den strålende skatten barna har tatt med seg fra Elidor ser ut som jernskrap
  i Manchester. Etter at de har gjemt den, ser Roland svarte skygger like ved gjemmestedet.
  Samtidig begynner fjernsynet å flimre og bilen som står innelåst i garasjen starter
  og går på tomgang. I rollene medvirker blant andre Arne Bang-Hansen (Fortelleren),
  Olav Torget (Roland),  Axel Ivar Hansen (David), Svein Tindberg (Nick) og Ingrid
  Heggebø ((Helen). (Sendt i Barnetimen).
