title: Skygger i rosebedet
description: Et hørespill for barn i ni episoder av Alan Garner, oversatt av Siri
  Ness. Skatten fra Elidor var gravd ned i rosebedet, og Nick, David og Helen glemte
  alt sammen, selv om rosebuskene ofte var fulle av statisk elektrisitet. Men Roland
  er redd. En dag oppdager han noen utenfor entredøren. De prøver å kikke inn ...  I
  rollene medvirker blant andre Arne Bang-Hansen (Fortelleren),  Olav Torget (Roland),
  Axel Ivar Hansen (David), Svein Tindberg (Nick) og Ingrid Heggebø (Helen). (Sendt
  i Barnetimen).
