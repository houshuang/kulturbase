title: Forfulgt
description: Et hørespill for barn i ni episoder av Alan Garner, oversatt av Siri
  Ness. Etter møtet med den flyktende enhjørningen er David, Nick og Helen villige
  til å høre på Roland. Han viser dem skyggemennene ved rosebedet hvor skatten fra
  Elidor er gjemt, og plutselig står to menn fra Det gylne landet i hagen deres. I
  rollene medvirker blant andre Arne Bang-Hansen (Fortelleren), Olav Torget (Roland),
  Axel Ivar Hansen (David), Svein Tindberg (Nick) og Ingrid Heggebø (Helen). (Sendt
  i Barnetimen).
