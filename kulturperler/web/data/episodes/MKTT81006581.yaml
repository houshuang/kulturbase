title: Syng, Findhorn
description: Et hørespill for barn i ni episoder av Alan Garner, oversatt av Siri
  Ness. To menn fra Elidor forfølger barna som flykter inn til Manchester med skatten.
  De er på vei til rivningsområdet der de først møtte Malebron. Findhorn - enhjørningen
  som skal redde Elidor med sin sang, skal være der. De løper innover i de mørke,
  øde gatene. Hvem finner Findhorn først - de eller mennene fra Elidor? I rollene
  medvirker blant andre Arne Bang-Hansen (Fortelleren), Olav Torget (Roland), Axel
  Ivar Hansen (David), Svein Tindberg (Nick) og Ingrid Heggebø (Helen). (Sendt i Barnetimen).
