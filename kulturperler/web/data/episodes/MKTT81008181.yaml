title: Ninas hemmelige reise
description: "I første episode får vi høre hvordan Ninas legoby blir til. Vi får høre\
  \ om bomull i øra og om legofigurene Sebastian og Vibeke som tar med seg Nina inn\
  \ i legobyen. Der møter vi sjørøveren Sorte Gryte, en altfor vennlig Sabelkatt og\
  \ en borgermester. Stjålet gull og kruttlapper er ikke minst viktig, så ta plass\
  \ og bli med i en legobil til en legoborg og alt som der kan hende. \n\nBlant de\
  \ medvirkende: Per Frisch (Pappa), Janny Hoff Brekke (Mamma), Julie Winge (Nina)."
