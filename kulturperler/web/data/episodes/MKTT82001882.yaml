description: 'Når fjernsynet går i stykker, er det en god idé å gå ut og se på stjernehimmelen
  i stedet. Der gjemmer det seg mange gode historier. Jenny, Jesper og Kristoffer
  synes det er spennende å høre onkel Martin fortelle om alle de gamle sagnene som
  knytter seg til stjernebildene og som handler om helter og uhyrer i gamle Hellas.


  Oversatt av Gry Waage og Ivar Eskeland. Instruktør: Jon Heggedal. Teknisk regi:
  Sture Bakke. Musikk: Jan Garbarek ("Soria Moria" fra "Eventyr"). Sendt i Barnetimen.


  I rollene medvirker blant andre Arne Bang-Hansen (Onkel Martin), Mari Maurstad (Jenny),
  Axel Ivar Hansen (Jesper) og Per Rollvang (Kristoffer).'
