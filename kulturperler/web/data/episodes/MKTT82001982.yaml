description: 'Stjernebildene på himmelen kan fortelle mange spennende historier om
  greske helter og uhyrer. Nå forteller onkel Martin om den vakre dronningen Cassiopeia
  som ble så hovmodig at havguden Poseidon ble rasende på henne og sendte et sjøuhyre
  for å sluke datteren hennes, prinsesse Andromeda.


  Oversatt av Gry Waage og Ivar Eskeland. Instruktør: Jon Heggedal. Teknisk regi:
  Sture Bakke. Musikk: Jan Garbarek ("Soria Moria" fra "Eventyr"). Sendt i Barnetimen.


  I rollene medvirker blant andre Arne Bang-Hansen (Onkel Martin), Mari Maurstad (Jenny),
  Axel Ivar Hansen (Jesper) og Per Rollvang (Kristoffer).'
