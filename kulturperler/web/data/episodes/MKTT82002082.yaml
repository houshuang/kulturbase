description: 'Onkel Martin forteller om de gamle greske sagnene som knytter seg til
  stjernebildene på himmelen. Orion var egentlig en jeger som uten medfølelse  skjøt
  alt han kom over. Andre stjernebilder vi møter i dag er Store Bjørn, Lille Bjørn,
  Skorpionen, Tyren og Syvstjernen.


  Oversatt av Gry Waage og Ivar Eskeland. Instruktør: Jon Heggedal. Teknisk regi:
  Sture Bakke. Musikk: Jan Garbarek ("Soria Moria" fra "Eventyr"). Sendt i Barnetimen.


  I rollene medvirker blant andre  Arne Bang-Hansen (Onkel Martin), Mari Maurstad
  (Jenny), Axel Ivar Hansen (Jesper) og Per Rollvang (Kristoffer).'
