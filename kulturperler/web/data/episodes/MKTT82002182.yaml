description: "Lyren er et stjernebilde som hadde plass i flere av de gamle greske\
  \ sagnene. Lyren var Apollons instrument. Appolon var guden for diktning og musikk.\
  \ Dessuten spilte lyre en viktig rolle i sagnet om Orfeus og hans kjæreste, Eurydike,\
  \ som ble ført ned til Underverdenen. \n\nOversatt av Gry Waage og Ivar Eskeland.\
  \ Instruktør: Jon Heggedal. Teknisk regi: Sture Bakke. Musikk: Jan Garbarek (\"\
  Soria Moria\" fra \"Eventyr\"). Sendt i Barnetimen.\n\nI rollene medvirker blant\
  \ andre Arne Bang-Hansen (Onkel Martin), Mari Maurstad (Jenny), Axel Ivar Hansen\
  \ (Jesper) og Per Rollvang (Kristoffer)."
