description: "I dag får vi vite hvordan det går med den gylne væren når onkel Martin\
  \ forteller videre om stjernebildene på himmelen. Jason får i oppgave å hente skinnet\
  \ av den gylne væren, og til å hjelpe seg har han tvillingene Castor og Pollux,\
  \ Herakles med buen og Orfeus med lyren. Men mest hjelp får han av kongsdatteren\
  \ Medea. \n\nOversatt av Gry Waage og Ivar Eskeland. Instruktør: Jon Heggedal. Teknisk\
  \ regi: Sture Bakke. Musikk: Jan Garbarek (\"Soria Moria\" fra \"Eventyr\"). Sendt\
  \ i Barnetimen.\n\nI rollene medvirker blant andre Arne Bang-Hansen (Onkel Martin),\
  \ Mari Maurstad (Jenny), Axel Ivar Hansen (Jesper) og Per Rollvang (Kristoffer)."
