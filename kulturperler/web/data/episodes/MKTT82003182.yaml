description: Anniken og Yousef skal oppleve en så spennende sommer at de aldri vil
  glemme den. Det vet de ikke da moren til Annika og faren til Yousef sier ja til
  å drive pensjonatet Kapteinens Hvile. De ser bare frem til sol og bading på Sørlandet.
  Allerede i første episode møter de underlige mennesker og det hender noe mystisk.
  I rollene hører vi blant andre Anne Gry Blikom (Anniken), Jorunn Kjellsby (Lillian,
  mor til Anniken), Axel Ivar Hansen (Yousef) og Bjørn Sundquist (Hassan, Yousefs
  far).
