description: Den døde kapteinen fra et skipsforlis i forrige århundre ble lagt på
  nummer 12 i pensjonatet hvor Anniken med mor og Yousef med far arbeider denne sommeren.
  Det skal spøke på nummer 12. Hva er mer naturlig enn at de to barna undersøker om
  det er sant – klokken 12 om natten? I rollene hører vi blant andre Anne Gry Blikom
  (Anniken), Jorunn Kjellsby (Lillian, mor til Anniken), Axel Ivar Hansen (Yousef),
  Bjørn Sundquist (Hassan, Yousefs far) og Marianne Mørk (Ellen).
