description: Alt blir mer mystisk på Kapteinens Hvile. Når en som Anniken og Yousef
  leter etter mysterier, så oppdager en gjerne noe skummelt overalt. Morten og Bitten
  skal få flytte inn på nummer 12, og de to barna må ta nok en nattlig tur dit for
  å prøve å finne ut av hvor den mystiske personen ble av. Hva skjer denne gangen?
  I rollene hører vi blant andre Anne Gry Blikom (Anniken), Jorunn Kjellsby (Lillian,
  mor til Anniken), Axel Ivar Hansen (Yousef), Bjørn Sundquist (Hassan, Yousefs far)
  og Bjarne Andersen (Konrad).
