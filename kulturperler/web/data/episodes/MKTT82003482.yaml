title: 4. Yousef tar en sjanse
performance_id: 3319
source: nrk
medium: radio
description: Anniken og Yousef dumper hele tiden opp i noe. Ikke før er de inne på
  nummer 12 der den døde kapteinen ble lagt, så skjer det noe. De finner hemmelige
  rom og noen kaster et åpent spann med blå maling gjennom vinduet – med et forferdelig
  resultat. Hvem er det av de merkelige gjestene på pensjonatet som finner på fantestreker
  om natten – og hvorfor? I rollene hører vi blant andre Anne Gry Blikom (Anniken),
  Jorunn Kjellsby (Lillian, mor til Anniken), Axel Ivar Hansen (Yousef), Bjørn Sundquist
  (Hassan, Yousefs far) og Hildegunn Eggen (Bitten).
