title: Presten i Altarnun
description: 'Jem Merlyn dukkar opp - i sinn og skinn ein yngre utgåve av Joss, ser
  det ut til. Mary trur ho no veit kva onkelen driv på med. Men han har hemmelege
  møte med einkvan, og ein dag får ho det innfallet å følge etter han ... Med: Elisabeth
  Sand (Mary Yellan), Per Sunderland (Joss Merlyn), Jan Hårstad (Jem Merlyn), Astrid
  Folstad (Forteljaren), m.fl.'
