title: Havariet
description: 'Mary blir med Jem Merlyn på marknaden i Launceston julaftan. Men dei
  kjem frå kvarandre, og ho må draga åleine heim til vertshuset. På vegen blir ho
  fanga av Joss og mennene hans - dei er på veg til eit nytt tokt. Med: Elisabeth
  Sand (Mary Yellan), Lars Andreas Larssen (Francis Davey), Per Sunderland (Joss Merlyn),
  Astrid Folstad (Forteljaren), m.fl.'
