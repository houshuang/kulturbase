title: Nytt blod
description: Et rom-eventyr i ti episoder av James Follett, oversatt av Jon Bing.
  Langt ute i verdensrommet mellom stjernene svever søsterskipet til Utfordringen
  - havarert, og herjet av borgerkrig. Sharna og Telson blir tatt til fange av en
  av de to stridende parter - jordtilbederne, som regner det som blasfemi å tro at
  Jorden er et virkelig sted. Og straffen for blasfemi er døden ... I rollene medvirke
  blant andre Even Stormoen (Telson), Liv Osa (Sharna), Marianne Krogh (Astra) og
  Svein Tindberg (Darv). Sendt i Ungdommens radioteater.
