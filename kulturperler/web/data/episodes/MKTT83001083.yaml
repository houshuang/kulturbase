title: Etterlatt i verdensrommet
description: Et rom-eventyr i ti episoder av James Follett, oversatt av Jon Bing.
  Våre fire venner klarer å unnslippe fra Utfordringen II - og oppdager at deres eget
  skip er forsvunnet. Krigsandroiden Fagor har tatt kontrollen om bord. Kan de nå
  igjen skipet og beseire han? I rollene medvirker blant andre Even Stormoen (Telson),
  Liv Osa (Sharna), Marianne Krogh (Astra) og Svein Tindberg (Darv). Sendt i Ungdommens
  radioteater.
