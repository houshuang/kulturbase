title: Stjernehopen Tersus Ni
description: Et rom-eventyr i ti episoder av James Follett, oversatt av Jon Bing.
  Utfordringen er kommet inn i et av solsystemene i stjernehopen Tersus Ni - nettopp
  det solsystemet Englene for enhver pris vil unngå. Men de har ikke noe valg - de
  er nødt til å vekke besetningen av dvalen fordi Astra er med barn. Og englene har
  helt bestemte planer med disse ufødte barna. I rollene medvirker blant andre Even
  Stormoen (Telson), Liv Osa (Sharna), Marianne Krogh (Astra) og Svein Tindberg (Darv).
  Sendt i Ungdommens radioteater.
