description: 'Et kriminalhørespill av John Dickson Carr, sendt i serien John Dickson
  Carr forteller.

  Det sies at når en mann vil begå selvmord, kommer djevelen og tar ham i hånden.
  Hadde djevelen vært i lysthuset den dagen major Kenyon ble funnet skutt på nært
  hold, med våpenet ved siden av seg? Eller ble skuddet likevel avfyrt av en morder
  – som hadde klart å gjøre seg usynlig?

  Instruktør: Bentein Baardson. Teknisk regi: Anne Lise Indrefjord. Oversatt av Arild
  Feldborg.

  De som er med: Frank Weylert (Joseph Parker), Gunnar Simenstad (Kaptein Burke),
  Ole Andreas Simensen (Jerry Kenyon), Ilse Kramm (Isabel Kenyon), Håvard Knoph (Paul),
  Stine Ramdahl (Angela Morgan), Birgitte Svendsen (Kitty), Bentein Baardson (Fortelleren).
  Annonsering ved Finn Strømberg.

  Innspilt i Stavanger.'
