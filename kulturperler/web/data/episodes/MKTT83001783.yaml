description: 'Et kriminalhørespill av John Dickson Carr, sendt i serien John Dickson
  Carr forteller.

  Lady Harriet Drew ble den 15. juli drept på slottet St. Ives som ligger på en liten
  øy utenfor nordkysten av Cornwall. Mordvåpenet påstås å være en pil. Men det var
  to vitner til stede, og begge forsikrer at pilen ikke ble skutt av noen menneskelig
  hånd.

  Instruktør: Bente Lavik. Teknisk regi: Sture Bakke. Oversatt av Per A. Hartun.

  De som er med: Bonne Gauguin (Lady Harriet Drew), Svein Tindberg (Christopher Drew
  / Papegøyen Cæsar), Kjell Stormoen (Charles Norman), Stein Grieg Halvorsen (Professor
  Ballard), Anne Krigsvoll (Sally Ballard), Roy Bjørnstad (Fergemannen). Ellers medvirker:
  Inger Teien og Gerhard Bjelland. Annonsering ved Jan Pande-Rolfsen.'
