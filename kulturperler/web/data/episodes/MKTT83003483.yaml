title: Ekspressbrev til avdøde
description: "Det som særlig opptar fhv. stortingsmann, nå amatørdetektiv Nils Heilo\
  \ er et brev Lamoen fikk samme dag han døde - og som forsvant. Heilo bruker dette\
  \ brevet til å sette en snedig felle for morderen i nærvær av ca. 200 vitner. \n\
  \nDe som er med: Frank Robert (Nordby), Lasse Kolstad (Førstebetjent Jespersen),\
  \ Tor Stokke (Heilo), Lasse Lindtner (Guriby), Per Christensen d.e. (Nilsen), Astrid\
  \ Jacobsen (Laila Nordeng), Arne Aas (Bakke), Lieselotte Holmene (Elsa), Edel Eckblad\
  \ (Eldre dame). Ellers medvirker: Bjørn Sundquist, Peter Lindbæk, Mari Maurstad\
  \ og Aimeé Malthe Harnes."
