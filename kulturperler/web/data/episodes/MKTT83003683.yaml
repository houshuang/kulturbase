title: 1. Overfall i skogkanten
source: nrk
medium: radio
description: '"Mine damer og herrer! Europas største sirkus vil nå vise dere et originalt
  nummer, et sensasjånsnummer. Men jeg advarer dere, mine damer og herrer. Dere vil
  få se et mord her midt i manesjen. Det er et sjalåsidrama som ender med døden. En
  av to rivaler kommer til å bli slått i hjel rett for øynene på det ærede publikum
  – men uten at morderen behøver å vise sitt ansikt." Hvilken forbindelse kan det
  være mellom en sirkusforestilling i en europeisk storby – og noen gåtefulle og skremmende
  hendelser i en norsk bygd i det Herrens år 1910? Den berømte Kristiania-detektiven
  Asbjørn Krag løser dette problemet i vår nye kriminalserie. Med: Ole-Jørgen Nilsen
  (Førstebetjent Asbjørn Krag), Finn Schau (Rittmester Ivar Rye), Frank Robert (Oberst
  Anders Holger), Lieselotte Holmene (Frøken Dagny Holger), Sverre Wilberg (Oppdagelsessjefen),
  Asbjørn Toms (Lensmannen), Kalle Øby (Gårdsforvalter Andresen), Aril Marthinsen
  (Kusken), Carsten Winger (Stasjonsmesteren), Ragnar Dyresen (Hansen), Hans Ola Sørlie
  Betjent Brænne), Henrik Scheele (Sirkusdirektøren). Serie 2 om Kristiania-detektiven
  Asbjørn Krag. (1:4)'
