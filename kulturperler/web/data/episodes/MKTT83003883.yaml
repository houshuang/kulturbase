title: 3. Skrikene fra skogen
source: nrk
medium: radio
description: 'Rittmester Ivar Rye benekter at han var på det sted hvor oberst Holger
  ble slått bevisstløs, men Asbjørn Krag sier: "Obersten ble jaget dit av en mann
  til hest. Og sporene viser tydelig at skoen på hestens venstre forben har vært knekket.
  Akkurat som skoen til din hest Bella." Med: Ole-Jørgen Nilsen (Førstebetjent Asbjørn
  Krag), Finn Schau (Rittmester Ivar Rye), Lieselotte Holmene (Frøken Dagny Holger),
  Thomas Fearnley (Sorenskriverfullmektigen), Asbjørn Toms (Lensmannen), Jan Hårstad
  (Sakfører Boman), Alf Malland (Landhandleren), Randi Nordby (Landhandlerens kone),
  Kalle Øby (Gårdsforvalter Andresen), Ragnar Dyresen (Hansen, kusk og betjent). Serie
  2 om Kristiania-detektiven Asbjørn Krag. (3:4)'
