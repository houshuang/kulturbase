description: 'Et nytt offer er funnet – slått ned bakfra på samme måte som oberst
  Holger. Og denne gang er det mord. Krag må handle raskt: Dersom obersten fikk sett
  morderens ansikt, er han stadig i den ytterste livsfare. Med: Ole-Jørgen Nilsen
  (Førstebetjent Asbjørn Krag), Finn Schau (Rittmester Ivar Rye), Lieselotte Holmene
  (Frøken Dagny Holger), Thomas Fearnley (Sorenskriverfullmektigen), Asbjørn Toms
  (Lensmannen), Kalle Øby (Gårdsforvalter Andresen), Ragnar Dyresen (Hansen, kusk
  og betjent), Randi Nordby (Landhandlerens kone), Hans Ola Sørlie (Oppdagelsesbetjent
  Brænne). Serie 2 om Kristiania-detektiven Asbjørn Krag. (4:4)'
