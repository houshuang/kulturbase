description: "Vi skal på besøk til onkel Martin. Han kan mange spennende historier\
  \ om stjernene på himmelen. I denne hørespillserien hører vi om Herakles, den mest\
  \ berømte helten i de gamle greske sagnene. Han var halvt menneske og halvt gud.\
  \ Som tjener for en ond konge fikk han i oppdrag å utføre 12 storverk, det ene vanskeligere\
  \ enn det andre. \n\nOversatt av Ivar Eskeland. Instruktør: Jon Heggedal. Teknisk\
  \ regi: Jan Erik Hoel. Musikk: Jan Garbarek (\"Soria Moria\" fra \"Eventyr\"). Sendt\
  \ i Barnetimen.\n\nI rollene medvirker blant andre Arne Bang-Hansen (Onkel Martin),\
  \ Mari Maurstad (Jenny), Axel Ivar Hansen (Jesper), Per Rollvang (Kristoffer) og\
  \ Tom Tellefsen (Herakles)."
