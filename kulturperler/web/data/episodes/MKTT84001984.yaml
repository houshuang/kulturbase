description: "Om kvelden sitter barna Jenny, Jesper og Kristoffer ute på verandaen\
  \ og hører onkel Martin fortelle alle de spennende historiene han kan om stjernebildene\
  \ på himmelen. Nå forteller han om Herakles, som for å bli fri fra tjenesten hos\
  \ den onde kong Eurysthevs måtte utføre 12 storverk. Blant annet måtte han drepe\
  \ hydraen, en kjempestor vannorm med ni hoder, som alle spydde gift. \n\nOversatt\
  \ av Ivar Eskeland. Instruktør: Jon Heggedal. Teknisk regi: Jan Erik Hoel. Musikk:\
  \ Jan Garbarek (\"Soria Moria\" fra \"Eventyr\"). Sendt i Barnetimen.\n\nI rollene\
  \ medvirker blant andre Arne Bang-Hansen (Onkel Martin), Mari Maurstad (Jenny),\
  \ Axel Ivar Hansen (Jesper), Per Rollvang (Kristoffer) og Tom Tellefsen (Herakles)."
