description: "I denne hørespillserien om stjernehimmelens mange historier, forteller\
  \ onkel Martin om Herakles. Herakles var halvt menneske og halvt gud, og han måtte\
  \ gjøre 12 storverk for å fri seg fra den onde kong Eurysthevs. Denne gang får han\
  \ i oppdrag å skure og vaske fjøset og stallene til kong Augeias på én dag, en umulig\
  \ oppgave. \n\nOversatt av Ivar Eskeland. Instruktør: Jon Heggedal. Teknisk regi:\
  \ Jan Erik Hoel. Musikk: Jan Garbarek (\"Soria Moria\" fra \"Eventyr\"). Sendt i\
  \ Barnetimen.\n\nI rollene medvirker blant andre Arne Bang-Hansen (Onkel Martin),\
  \ Mari Maurstad (Jenny), Axel Ivar Hansen (Jesper), Per Rollvang (Kristoffer) og\
  \ Tom Tellefsen (Herakles)."
