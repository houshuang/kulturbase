description: "Kong Eurysthevs pønsker ut verre og verre oppdrag for helten vår, Herakles.\
  \ Denne gang må han få tak i styrkebeltet til amasonedronningen Hippolyte, og så\
  \ skal han fange fire ville hester som lever av menneskekjøtt. Underveis møter han\
  \ sin beste venn, Admetos, som er dødssyk. Skjebnegudinnene vil bare la han slippe\
  \ hvis en annen frivillig vil dø i stedet for han. \n\nOversatt av Ivar Eskeland.\
  \ Instruktør: Jon Heggedal. Teknisk regi: Jan Erik Hoel. Musikk: Jan Garbarek (\"\
  Soria Moria\" fra \"Eventyr\"). Sendt i Barnetimen.\n\nI rollene medvirker blant\
  \ andre Arne Bang-Hansen (Onkel Martin), Mari Maurstad (Jenny), Axel Ivar Hansen\
  \ (Jesper), Per Rollvang (Kristoffer) og Tom Tellefsen (Herakles)."
