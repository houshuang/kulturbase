description: "Herakles får tre vanskelige oppgaver denne gang. Han skal hente tilbake\
  \ solgudens okser, som den trehodede og seksarmede kjempen Geryones har røvet. Så\
  \ skal han hente de forgylte eplene som gir evig ungdom, og til slutt befrir han\
  \ Prometevs. Himmelguden har lenket Prometevs til en fjellvegg som straff fordi\
  \ han har stjålet ild fra gudenes bolig og gitt til menneskene. \n\nOversatt av\
  \ Ivar Eskeland. Instruktør: Jon Heggedal. Teknisk regi: Jan Erik Hoel. Musikk:\
  \ Jan Garbarek (\"Soria Moria\" fra \"Eventyr\"). Sendt i Barnetimen.\n\nI rollene\
  \ medvirker blant andre Arne Bang-Hansen (Onkel Martin), Mari Maurstad (Jenny),\
  \ Axel Ivar Hansen (Jesper), Per Rollvang (Kristoffer) og Tom Tellefsen (Herakles)."
