  \ Hoel. Musikk: Jan Garbarek (\"Soria Moria\" fra \"Eventyr\"). Sendt i Barnetimen.\n\
  \nI rollene medvirker blant andre Arne Bang-Hansen (Onkel Martin), Mari Maurstad\
  \ (Jenny), Axel Ivar Hansen (Jesper), Per Rollvang (Kristoffer) og Tom Tellefsen\
  \ (Herakles)."
