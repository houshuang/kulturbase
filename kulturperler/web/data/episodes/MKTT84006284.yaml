title: En frue på byen
description: "Kom den ukjente døde på Bygdø fra Berlin? Visse spor synes å tyde på\
  \ det. Andre spor peker i retning av en forbindelse mellom mordet og hovedstadens\
  \ fornemme restaurantliv – nærmere bestemt den vakre fru Viviana, også kalt \"Storhertuginnen\
  \ av Speilsalen\". \n\nDe som er med: Sverre Wilberg (Førstebetjent Kjeldsen), Hans\
  \ Ola Sørlie (Betjent Hauge), Erik Hivju (Doktor Ebner), Ingerid Vardund (Fru Viviana\
  \ Udvej). Annonsering ved Anne Grete Bangsund. (2:5)"
