title: Drept natt til tirsdag
description: Bankrevisor Oddvar Stensby har ikke vist seg på jobben noen dager, og
  hans sjef blir bekymret og alarmerer politiet. De finner den savnede hjemme hos
  seg selv, og etterforskerne fra Johs Solbergs forrige serie har dermed fått et nytt
  "mistenkelig dødsfall" å arbeide med.
