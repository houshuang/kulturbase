title: Avhør av pårørende
description: Blant dem som var hos Stensby like før han ble drept, var hans datter
  som nettopp er kommet hjem fra Amerika. Politiet prøver nå å oppspore henne. Men
  også andre er vanskelige å finne – som Julius Kvernberg, kasserer i banken hvor
  Stensby arbeidet, en av sakens sjalu ektemenn.
