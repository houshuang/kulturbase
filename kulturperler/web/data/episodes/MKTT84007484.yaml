title: Skjellig grunn til mistanke
description: Et tips fra en gammel kjenning av politiet bringer dem på sporet av det
  våpenet Stensby ble drept med. Og det fører til at politiet får de to mistenkte
  i varetekt. Men hvem av dem er morderen? Eller er det likevel en av de andre? Var
  motivet panikk, penger eller sjalusi? Eller noe helt annet?
