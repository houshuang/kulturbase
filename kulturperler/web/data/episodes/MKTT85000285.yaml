title: 'Den hemmelighetsfulle arv: Hevnen og gullet'
description: Paris 1847. Fire år er gått siden de to brødre, Armand og André, skiltes.
  Nå er André klar til å smi sine renker. Hans planer omfatter en stor formue og en
  skjendet kvinne, og i sitt nett av hat og hevn håper han å fange den edle Armand.
  Storbyen skal bli en kampplass på liv og død!
