title: 'Den hemmelighetsfulle arv: Duell uten håp'
description: Rammet av den onde Andrés djevelske plan er Madame Therese og hennes
  datter reist til Bretagne. Rammet er også den ulykkelige Fernand, så skjendig anklaget
  for tyveri, og den tapre lille Carisette, bortført og sperret inne hos enken Fipart
  og hennes fostersønn, en forvorpen ung knekt som kalles - Rocambole... Så finner
  et skjebnesvangert møte sted.
