title: 'Den hemmelighetsfulle arv: En sol går ned i Bretagne'
description: Som ved et lykketreff har den edle grev Armand omsider kommet i kontakt
  med den ulykkelige, fengslede  Fernand. Endelig er han også kommet  på sporet av
  arvingen til baron de Kermas veldige formue. Men den onde André smir stadig  nye
  renker og han unser seg ikke for å svikte sine egne medhjelpere, noe Baccarat får
  erfare...
