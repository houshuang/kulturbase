title: 'Den hemmelighetsfulle arv: Den evige kamp'
description: Det som skiller den geniale skurk fra den ordinære, er evnen til - lik
  en kjølig sjakkspiller - å se flere trekk fremover. Og dernest, viljen og motet
  til å sette alt inn på det ene overrumplende trekk. Disse egenskaper har den onde
  André i fullt monn. Og nå gjør han seg klar til å foreta det avgjørende fremstøt,
  både mot Hermines hjerte og baron Kermars formue...
