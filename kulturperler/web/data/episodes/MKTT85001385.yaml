description: 'Et grøssende hørespill av John Dickson Carr. Ingrediensene i dette hørespillet
  er en ung engelsk adelsmann, en vakker, men nervøs ung kvinne, hennes merkelige
  onkel og et tårnværelse som dreper ... I rollene hører vi blant andre Erik Hivju
  (forteller), Even Stormoen (Lord Edward Whiteford), Hilde Grythe (Ileana) og Kjell
  Stormoen (Grev Istvan Kohary). Oversatt av Erik Eckhoff. Instruktør: Alexander Scherpf.
  Teknisk regi: Aage Sandarker. Annonsering ved Lillibeth Lunde. Sendt i Møte med
  mysteriet, en serie klassiske radiogrøssere av John Dickson Carr.'
