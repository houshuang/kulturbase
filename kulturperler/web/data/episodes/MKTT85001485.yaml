description: 'Et grøssende hørespill av John Dickson Carr. En bryllupsreise i Italia
  fører til et underlig møte i Colosseum og et enda mer underlig - og skremmende -
  besøk i en villa, som en gang tilhørte den onde hertug Nicolo. Hertugen ble myrdet
  for 300 år siden, men det sies at han kommer hvis du kaller på ham ... I rollene
  hører vi blant andre Erik Hivju (forteller), Trond Brænne (Allan Stannard), Marie
  Louise Tank (Brenda Stannard) og Brit Elisabeth Haagensli (Angela Stannard). Oversatt
  av Arne Thomas Olsen. Instruktør: Per Møyen. Teknisk regi: Odd Johan Nilsen. Annonsering
  ved Lillibeth Lunde. Sendt i Møte med mysteriet, en serie klassiske radiogrøssere
  av John Dickson Carr.'
