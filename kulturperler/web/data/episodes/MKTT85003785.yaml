title: Spionen
description: 'Det finnes en såkalt "muldvarp" - en hemmelig agent for KGB - høyt oppe
  i det norske statsapparat. Bevisene kan hentes i Moskva. Men de vil bare bli utlevert
  til en pålitelig privatperson, uten offisiell status. Romanen "Spionen" utkom i
  1982. To år etter detonerte Treholt-saken. Men likheten mellom boken og virkeligheten
  er tilfeldige, eller rettere sagt et produkt av den kalde krigen som pågikk mellom
  øst og vest helt fram til slutten av 80-tallet. Med: Bjørn Sundquist (Nordheim),
  Roy Bjørnstad (Politibetjent Lien), Gunnar Olram (Overvåkningssjef Karstens), Hilde
  Olausson (Nina), Ivar Nørve (Morehead), m.fl.'
