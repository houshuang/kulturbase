title: Spionen
description: 'Peter Nordheim har fått levert bevisene mot den norske KGB-"muldvarpen"
  til overvåkningspolitiet. Men oppdraget har kostet ham dyrt, og politiet holder
  ham i forvaring, for å beskytte ham mot ytterligere mordforsøk. Samtidig som de
  prøver å få ham til å oppgi sin kilde. Og mens lovens kvern maler sikkert, men tungt,
  pakker hovedmistenkte sine kofferter ... Med: Bjørn Sundquist (Nordheim), Gunnar
  Olram (Karstens), Roy Bjørnstad (Lien), Hilde Olausson (Nina), Pål Skjønberg (Ambassadør
  Toft), m.fl.'
