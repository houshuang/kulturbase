title: Spionen
description: 'Politiet får ikke rettens medhold i å gå til arrestasjon av den spionmistenkte
  statssekretær Rognestad. Men da det viser seg at han har kommet seg unna folkene
  som skygger ham, og sitter i et fly på vei til Moskva, er det bare én ting å gjøre:
  Å dra etter og få stanset ham - selv om det må skje på et annet lands territorium
  ... Med: Bjørn Sundquist (Nordheim), Gunnar Olram (Karstens), Jørn Ording (Wilhelmsen),
  Hilde Olausson (Nina), Roy Bjørnstad (Lien), m.fl.'
