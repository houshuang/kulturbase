description: 'Hvor jeg nedtegner min første heltedåd og beskriver opprørende møter
  med hufsa, nappetasser og hattifnatter. Min ferd over Oseanet når sitt høydepunkt
  i en storartet skildring av en storm og avsluttes med en forferdelig overraskelse.
  Med: Arne Bang-Hansen (Fortelleren), Hege Schøyen (Mummitrollet), Per Jansen (Jokseren),
  Kalle Øby (Fredriksen), Annika With (Fjomsedyret), Brit Elisabeth Haagensli (Hemulens
  tante), Hilde Sophie Plau (Pinnsvinet), Trond Brænne (Dronten Edvard) og Morten
  Faldaas (Nappetassen).'
