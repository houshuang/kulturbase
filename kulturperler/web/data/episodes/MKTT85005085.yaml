description: 'Hvor jeg beskriver Amfibiets strålende avreise, redegjør for omstendighetene
  omkring Fjomsedyrets bryllup og med lett hånd berører mitt dramatiske møte med mummitrollets
  mamma. Med: Arne Bang-Hansen (Fortelleren), Hege Schøyen (Mummitrollet), Per Jansen
  (Jokseren), Kalle Øby (Fredriksen), Annika With (Fjomsedyret), Trond Brænne (Dronten
  Edvard), Morten Faldaas (Nappetassen), Sigrid Huun (Mymlens datter), Kirsti Grundvig
  (Mymlen), Hilde Sophie Plau (Lille My), Lars Andreas Larssen (Kongen) og Brit Elisabeth
  Haagensli (Stor hemul) og Erik Lie (Spøkelset).'
