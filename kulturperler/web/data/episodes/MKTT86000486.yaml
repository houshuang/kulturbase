title: Jogger
source: nrk
medium: radio
description: 'Psykodrama av Eric Pringle. Den ene av brødrene er utadvendt, atletisk,
  stadig joggende, både i bokstavelig og overført forstand. Den andre innadvendt,
  formell, bunden. En dag er de på tur sammen, og bare den ene vender tilbake - helt
  ute av stand til å huske hva som er skjedd. Men det har noe med havet å gjøre -
  og en kvinne? I rollene hører vi Odd Furøy (John Howard), Britt Langlie (Johns kone),
  Sven Nordin (Malcolm Howard), Bjørn Sundquist (Nick Andrews) og Anne Marit Jacobsen
  (Madeleine). Oversatt av Jon Lennart Mjøen. Instruktør: Lubo Mauer. Teknisk regi:
  Jan Erik Hoel. Sendt i serien Drømmer og mareritt - sju fantastiske hørespill.'
