title: Skjebneveven
description: '"Jeg har tenkt å ta visse forholdsregler. For hvis hun virkelig skulle
  finne på å drepe meg, ønsker jeg ikke at hun skal slippe fra følgene. Hvis noe hender
  håper jeg du vil levere dette til politiet ..." I rollene medvirker blant andre:
  Sverre Wilberg (Jasper Thalin), Oda Schjøll (Carine Skår) og Stein Grieg Halvorsen
  (Trond Reinskau).'
