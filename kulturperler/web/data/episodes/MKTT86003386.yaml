title: Hevnens natt
description: '"Jeg har sett hva dere er nå. Fulle av løgn, tåpelige drømmer og jål.
  Jeg hater sånne som dere, for dere gjør livet til et helvete. Og før jeg er ferdig
  med dere, skal dere krype på alle fire. Jeg skal tvinge dere til å tilstå mordet
  på fru Thalin." I rollene medvirker blant andre: Carsten Byhring (Johan Varås),
  Stein Grieg Halvorsen (Trond Reinskau) og Ingerid Vardund (Julia Tinnberg).'
