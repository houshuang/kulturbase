title: Anne Franks dagbok
description: '1942. Nederland er okkupert av Tyskland. Jødene forfølges og sendes
  i konsentrasjonsleirer. Anne Frank og familien hennes holder seg skjult på et loft
  i Amsterdam. Sammen med dem er familien van Daan, som også er jøder. Hele dagen,
  fra klokken åtte om morgenen til klokken seks om kvelden, må de være helt stille
  så ingen på kontoret under dem skjønner at de er der. I rollene medvirker blant
  andre: Hilde Olausson (Anne Frank), Roy Bjørnstad (Hr. van Daan) og Ellen Horn (Fru
  van Daan).'
