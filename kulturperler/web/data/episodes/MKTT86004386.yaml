title: Anne Franks dagbok
description: '1943. Tyskerne har fortsatt makten i Nederland. Alle av jødisk avstamning
  sendes i konsentrasjonsleirer. Anne Frank og familien hennes, familien van Daan
  og tannlege Dussel, har holdt seg skjult på loftet i over et halvt år. Det går mot
  slutten av året, og de feirer Channukah - en jødisk høytid som liker de kristnes
  jul. I rollene medvirker blant andre: Øivind Bang Berven (Peter van Daan), Sverre
  Hansen (Hr. Kraler) og Knut M. Hansson (Hr. Dussel).'
