title: Anne Franks dagbok
description: 'Våren 1944. I alle okkuperte land venter de på invasjonen. Anne Frank
  og familien hennes, familien van Daan og tannlege Dussel, har holdt seg skjult på
  loftet i snart to år. Og Anne og Peter er blitt svært gode venner. I rollene medvirker
  blant andre: Hilde Olaussen (Anne Frank), Øivind Bang Berven (Peter van Daan) og
  Kristin Kajander Kopperud (Miep).'
