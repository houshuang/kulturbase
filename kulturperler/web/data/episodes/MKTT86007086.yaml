title: Tom Sawyer
description: 'Hvis du finner på en fantastisk skøyerstrek, så regn med at Tom Sawyer
  har funnet på den en gang før deg. Hvis du noen gang har planlagt å bo alene og
  slippe å vaske deg og slippe å tenke på å holde klærne dine i orden, så regn ikke
  med å bli like skitten og fillete som Huck Finn. Regn ikke med å bli så dukkesøt
  som Beckie - for det blir ingen nå til dags. Med: Finn Kvalem (Mark Twain), Kim
  Haugen (Tom Sawyer), Karl Sundby (Huck Finn), Unn Vibeke Hol (Beckie), Kari Simonsen
  (Tante Polly), m.fl.'
