title: Tom Sawyer
description: 'Nå er Tom Sawyers eventyr i gang og ingen kan stoppe den gutten. Etter
  den meget korte forlovelsen med Beckie er hun helt ute av historien en stund, men
  kommer igjen siden. Alle skikkelige historier har med i hvert fall en pen pike.
  Denne gangen kan du være med Huck og Tom på noe forferdelig spennende, så ha noe
  å holde deg fast i - hvis du tør bli med - og det burde du, for i dag kan du møte
  verdens verste skurk, Indianer-Joe. Med: Finn Kvalem (Mark Twain), Kim Haugen (Tom
  Sawyer), Karl Sundby (Huck Finn), Kari Simonsen (Tante Polly), Øyvin Bang Berven
  (Joe Harper), Ståle Bjørnhaug (Indianer-Joe), Rolf Søder (Potter) og Tor Stokke
  (Dr. Robinson).'
