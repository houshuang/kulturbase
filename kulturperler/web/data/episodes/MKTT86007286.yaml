title: Tom Sawyer
description: 'Tom, Huck og Joe Harper er på øya og alle tror de er døde. Muff sitter
  i fengsel for et mord han ikke har begått. Det er bare Tom og Huck som vet sannheten,
  men de er fryktelig redde for Indianer-Joe. Du kan få være med på å løse flokene,
  møte yndige Beckie og ikke minst Indianer-Joe igjen. Du kan også bli med på skattejakt.
  Med: Finn Kvalem (Mark Twain), Kim Haugen (Tom Sawyer), Karl Sundby (Huck Finn),
  Unn Vibeke Hol (Beckie), Kari Simonsen (Tante Polly), Øyvin Bang Berven (Joe Harper),
