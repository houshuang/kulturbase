title: Tom Sawyer
description: 'Hvis du ikke har holdt pusten en hel uke i redsel for Indianer-Joe,
  kan du nå få vite hvordan det gikk da han hørte Tom og Huck på loftet i det gamle
  huset. Indianer-Joe stikker av med skatten, Huck blir plutselig helt og venn med
  fru Douglas og de to tidligere forlovede Tom og Beckie går på oppdagelsesferd i
  en dryppstenshule og er mer opptatt av hverandre enn veien ut. Med: Finn Kvalem
  (Mark Twain), Kim Haugen (Tom Sawyer), Karl Sundby (Huck Finn), Unn Vibeke Hol (Beckie),
  Ståle Bjørnhaug (Indianer-Joe), Hans Ola Sørlie (Den fremmede), Sverre Wilberg (Mannen)
  og Bab Christensen (Fru Douglas).'
