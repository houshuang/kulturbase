title: Tom Sawyer
description: 'Vi forlot Tom og Beckie i hulen, først med et gledeshyl og så med den
  store redsel. Det de trodde var redningen, var Indianer-Joe som også lusket rundt
  i hulen. I dag må de to reddes. Huck må reddes fra det renslige liv hos fru Douglas.
  Skatten må finnes, de onde må få sin straff og de gode sin lønn. Om det går slik
  - ja hvordan Tom Sawyers eventyr slutter, vil vise seg. Med: Finn Kvalem (Mark Twain),
  Kim Haugen (Tom Sawyer), Karl Sundby (Huck Finn), Unn Vibeke Hol (Beckie), Kari
  Simonsen (Tante Polly), m.fl.'
