description: 'Hvordan havnet den døde mannen i det tomme huset i Brixton Road? Hvem
  tvang i ham gift, og hvordan? Hvor stammer alt blodet på åstedet fra? Hva betyr
  den blodige innskriften på veggen? Dr. Watsons tanker tumler med alle slags ubesvarte,
  forvirrende spørsmål. Men Sherlock Holmes går kaldt og rolig i gang med å stille
  opp en dristig felle for morderen... I rollene medvirker blant andre: Erik Hivju
  (dr. Watson), Kai Remlov (Sherlock Holmes), Roy Bjørnstad (Gregson), Odd Furøy (Lestrade),
  Vidar Sandem (Rance), Anders Hatlo (Mrs. Sawyer), Pia Borgli (Wiggins) og Elna Hallenberg
  (Mme Charpentier).'
