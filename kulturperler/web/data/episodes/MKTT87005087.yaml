description: 'Gradvis avdekkes hva som skjedde i Enoch J. Drebbers siste timer på
  denne jord, og betjent Gregson er overbevist om at han har både motivet og morderen.
  Så gjør hans kollega Lestrade en oppdagelse som kullkaster alle teorier: Et nytt
  mord har funnet sted. Men dét gir Holmes det siste eleddet han trenger i sin beviskjede.
  Nå gjenstår bare å fange den farlige og desperate gjerningsmannen. I rollene medvirker
  blant andre: Erik Hivju (dr. Watson), Kai Remlov (Sherlock Holmes), Roy Bjørnstad
  (Gregson), Odd Furøy (Lestrade), Tor Stokke (Jefferson Hope), Tom Tellefsen (Enoch
  J. Drebber), Erik Øksnes (Joseph Stangerson), Arne Thomas Olsen (politifullmektig),
  Eindride Eidsvold (Arthur Carpentier) og Pia Borgli (Wiggins).'
