title: Lucky Luke møter Billy the Kid
source: nrk
medium: radio
description: 'Hørespill basert på en historie av René Goscinny. Vi presenterer den
  berømte cowboyen fra det ville vesten: Lucky Luke - helten som trekker raskere enn
  sin egen skygge! Nå også i radio. Denne gang utfordrer han Billy the Kid - en banditt
  av en guttunge som terroriserer en uskyldig by. Dramatisert av Thomassen & Andersen.
  Instruktør: Pål Øverland. Musikk: Håkon Berge. Teknisk regi: Astrid Falch-Ytter.
  Med: Sven Nordin (Lucky Luke), Lars Andreas Larssen (Jolly Jumper), Karl Sundby
  (Rattata), Jan Hårstad (Josh Belly), Tom Tellefsen (Sheriffen), Kim Haugen (Billy
  the Kid), m.fl. Sendt i Ungdomsteatret.'
