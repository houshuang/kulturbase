title: Olav og Ingunn
description: En juninatt på gården Berg, år 1289. Endelig så det ut til at Olav og
  Ingunn skulle få hverandre. Men så døde dronningen, og Olavs herre blir landsforvist
  – og han måtte følge ham. Igjen er Ingunn alene og nå har hun mistet alt håp.
