title: Olav og Ingunn
description: Ved påsketider året 1290, på gården Berg. Olav gikk sin vei i raseri
  da Ingunn fortalte om barnet hun skal ha med islendingen Teit. Nå blir Ingunn holdt
  skjult på fasterens gård, under oppsyn av den ondskapsfulle tjenestekvinnen Dalla.
  Men så dukker Olav opp igjen…
