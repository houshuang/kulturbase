title: Som om jeg ikke var til
description: 'Frøken på skolen overser Elina fullstendig. Elina føler seg akkurat
  som om hun er ingenting. Hun tror hun kan finne trøst ute på myra der hun leker
  at pappas ånd er. Men myra er et farlig sted. I rollene møter vi bl.a.: Maria Toming
  (Trollferen), Yngvar Nygård (Erkki) og Rolf Arly Lund (bestyreren).'
