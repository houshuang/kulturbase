title: Jentefut og ridder
description: Molly, skogvokterens datter, har med sin livsførsel vakt forargelse hos
  bygdas moralske majoritet. Og vår helt, som ikke er aldeles uten skyld i dette,
  kommer i vanry både hos sin gode fosterfar og den vakre Sophie. Imidlertid får han
  en anledning til å vise virkelig heltemot.
