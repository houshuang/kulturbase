title: Mr Western velger svigersønn
description: Vår helt opplever både sorger og gleder. Gledene har på ulik vis med
  de skjønne kvinner Molly og Sophie å gjøre, og sorgene – vel, noen er uforskyldte,
  andre er han selv årsak til. Men verst blir det når Mr Western bestemmer seg for
  ektemann til Sophia. Også hun blir langt fra glad.
