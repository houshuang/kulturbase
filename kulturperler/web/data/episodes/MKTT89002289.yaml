title: Jaså, kjenner De ikke Stanley Adler?
description: "Hvorfor går morderen rundt med en liste over sine dødsofre? Har politiet\
  \ rett i at småforbryteren Benno Holberg, privatdetektiv Stanley Adlers klient,\
  \ er den skyldige? Adler har sine egne tanker om saken – som blant annet involverer\
  \ en myrdet gatepike og en gangstersjef som er høyst levende. Foreløpig … \n\nOversatt\
  \ av Jon Lennart Mjøen. Musikk: Ragnar Søderlind. Instruktør: Nicole Macé. Teknisk\
  \ regi: Odd Johan Nilsen. Annonsering ved Kari Linjordet. Serien ble opprinnelig\
  \ sendt i 1978 i to deler.\n\nMed: Ingerid Vardund (Fortelleren), Helge Reiss (Stanley\
  \ Adler), Per Tofte (Kriminalkommissar Halden), Arne Lie (Overkonstabel Fleck),\
  \ Rolf Just Nilsen (Hans Müller), Roy Bjørnstad (Harry), Elna Hallenberg Næss (Vertinnen),\
  \ Eva Solbakken (Bardame), Gerhard Bjelland (Goliath), Eyolf Soot Kløvig (David),\
  \ Knut Vardtun (Lilo)."
