title: Jaså, kjenner De ikke Stanley Adler?
description: "Kan morderens amerikanske aksent være en forkledning, på samme måte\
  \ som strømpen over hodet? Kanskje morderen er skuespiller? Slik kommer Stanley\
  \ Adler på sporet av en person som låner ut stemmen sin til mange tøffe typer …\
  \ \n\nOversatt av Jon Lennart Mjøen. Musikk: Ragnar Søderlind. Instruktør: Nicole\
  \ Macé. Teknisk regi: Odd Johan Nilsen. Annonsering ved Kari Linjordet. Serien ble\
  \ opprinnelig sendt i 1978 i to deler.\n\nMed: Ingerid Vardund (Fortelleren), Helge\
  \ Reiss (Stanley Adler), Magnus Nielsen (Benno Holberg), Per Tofte (Kriminalkommissar\
  \ Halden), Arne Lie (Overkonstabel Fleck), Eva Opaker (Ethel), Geir Børresen (Tipsi),\
  \ Rolf Just Nilsen (Hans Müller), Roy Bjørnstad (Harry), Siri Rom (Melani Küpper),\
  \ Odd Furøy (Aldo Schwann), Bonne Gauguin (Fru Hinkeldei), Rolf Sand (Herr Hinkeldei),\
  \ Bjørn Jenseg (Berger), Unn Vibeke Hol (Gitta), Jannike Grønneberg (Vaskedamen),\
  \ Sølvi Wiulsrød (Sekretæren)."
