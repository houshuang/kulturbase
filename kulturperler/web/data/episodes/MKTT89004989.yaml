title: Anholdelse
description: "Ranerne fra Folkebanken er nå avslørt. Og en av dem er Kari Nygård.\
  \ En halv million kroner er drapsmotiv godt nok. Men hvem avfyrte det dødelige kontaktskuddet\
  \ mot Kari? Den andre raneren? Eller en som så sjansen til å sikre seg byttet? Politiet\
  \ får erfare at det kan være mer problematisk å ha for mange mistenkte enn å ha\
  \ ingen … \nI hovedrollene hører vi: Bjørn Sundquist (betjent Øyvind Bjerke), Jack\
  \ Fjeldstad (førstebetjent Kristian Lier), Anne Krigsvoll (overkonstabel Eva Brun)\
  \ og Maria Toming (Kari). (5:5)"
