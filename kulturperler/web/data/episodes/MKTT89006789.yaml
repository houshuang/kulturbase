title: Kondoren
description: Jaget av hevngjerrige anarkister forsvant Jonas Fjeld i havet utenfor
  svenskekysten. Det ser ut som han er gått i den samme våte grav som sine fiender.
  Men på havnen i et Gøteborg, lyst i syndikalismens bann, dukker en lurvet, men kjempemessig
  skikkelse opp og søker hyre på en båt "bound for Buenos Aires..."
