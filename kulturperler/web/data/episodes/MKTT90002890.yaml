title: Fortsettelsen
description: Hvem er egentlig Godot? Dette spørsmålet er blitt enda viktigere ettersom
  den mannen som visste det, nå ligger med en dolk i brystet. Den innbilske, men egentlig
  ganske sjarmerende fortelleren vår må enda en gang krabbe over lik for å komme videre
  … I rollene hører vi Kai Remlov (Fortelleren), Anitra T. Eriksen (Stephanie Godot),
  Kim Haugen (Noino). Ellers medvirker Rolf Arly Lund og John S. Kristensen. Annonsering
  ved Vibeke Haug. Sendt i Ungdomsteatret.
