title: Fortsettelsen
description: 'Sykkelturen gjennom Bangkoks gater gikk utrolig bra. Men det viste seg
  at buddhistmunkene i tempelet var tungt bevæpnet, og i tillegg at det gikk en rutsjebane
  ned i magen på den store gullbuddhaen. Der nede på bunnen ligger vår tapre forteller,
  og den som lytter har et par overraskelser i vente … I rollene hører vi Kai Remlov
  (Fortelleren), Anitra T. Eriksen (Stephanie Godot). Ellers medvirker: Rolf Arly
  Lund, Sigve Bøe og Kyrre Haugen Bakke. Annonsering ved Vibeke Haug. Sendt i Ungdomsteatret.'
