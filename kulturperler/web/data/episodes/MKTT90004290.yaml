title: Venner
description: "En hørespillserie i seks episoder av Michelle Magorian, dramatisert\
  \ for radio av Ittla Frodi.\nWillie har fått bo hos den gamle mannen Tom. Litt etter\
  \ litt vokser det fram et vennskap mellom den mishandlede gutten og den folkeskye\
  \ mannen. Men krigen kommer stadig nærmere den lille byen, og bomberom og gassmasker\
  \ blir en del av hverdagen. \nOversatt og bearbeidet av Siri Ness.\nInstruktør:\
  \ Svein Scharffenberg. Teknisk regi: Øystein Halvorsen.\nDe som er med: Kjersti\
  \ Holmen (Fortelleren), Joachim Calmeyer (Mister Tom), Fridtjof Riege Nilsen (Willie),\
  \ Christian Barmen (Zach), Ellen Horn (Mrs. Fletcher), Marianne Krogh (Mrs. Hartridge).\
  \ Ellers medvirker: Erik Øksnes, Per Sunderland, Jonas Raabe, Ingvild Smørvik og\
  \ Malin Søimer Guttormsen. Sendt i Barnetimen. (2:6)"
