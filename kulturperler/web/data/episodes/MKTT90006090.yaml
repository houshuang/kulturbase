title: Opprørsgeneralen Emiliano Zapata
description: "Mexico - landet som har fått skjønnhetens og rikdommens forbannelse\
  \ i vuggegave, og hvor politikk avgjøres med revolvere og hamprep. Nå er revolusjonen\
  \ flammet opp igjen, og midt i stormen står Jonas Fjeld og en ung svensk kvinne,\
  \ Ebba Torell. Kan de unnslippe alle dødsfarer og redde den norske minister ut av\
  \ opprørsgeneralen Zapatas klør? \n\nI rollene medvirker blant annet: Nils Vogt\
  \ (Lopez), Sigrid Huun (Ebba) og Kari Ann Grønsund (Natascha). Instruktør: Nils\
  \ Nordberg. Teknisk regi: Terje Hellem. Serie 2: I sølvlandets natt."
