title: Løgn og fortielse
description: 'En ung kvinne er funnet død i en elv, ikke langt fra Wenthworth College
  - myrdet. Det kan ikke være noen annen enn Grace Horne, Grace den hemmelighetsfulle,
  innesluttede piken med den mystiske tilbederen. Hva er skjedd de siste timene av
  hennes liv? Det blir Lee som må følge politimannen Trant og identifisere liket.
  Det blir ikke hennes siste befatning med saken. I rollene medvirker bl.a.: Janne
  Kokkin (Lee), Sven Nordin (Trant) og Kim Haugen (Jerry).'
