title: Steinbruddet
description: 'I andres øyne var Grace Horne en farveløs, litt sær pike som levde i
  sine egne drømmer. Men etter at hun blir drept er det kommet for dagen at hun hadde
  egenskaper som gjorde henne til en fare for mange mennesker. Hvor mye skal Lee våge
  å fortelle til politiet om det hun vet, uten å ramme en uskyldig? Hvor mye har Trant
  allerede gjennomskuet? I rollene medvirker bl.a.: Janne Kokkin (Lee), Sven Nordin
  (Trant) og Dennis Storhøi (Steve).'
