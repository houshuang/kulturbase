title: Drepende hevntørst
description: 'Den mystiske sjøoffiseren som Grace Horne var sammen med mordnatten
  er funnet. Og det han kan fortelle gjør situasjonen skremmende mørk for Lees venn
  Steve Carteris. Lee bestemmer seg for å advare Steve - uten å tenke at hun kanskje
  begår en skjebnesvanger feil. I rollene medvirker bl.a.: Dennis Storhøi (Steve),
  Kai Remlov (Robert) og Katja Medbøe (Penelope).'
