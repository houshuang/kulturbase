title: Alene med morderen
description: 'Midt under det store ballet på Wenthworth College stopper musikken.
  Festkledte mennesker strømmer ut i parken, og ser den døde på bunnen av bassenget.
  Morderen har slått til igjen. Men nå begynner nettet å snøre seg sammen rundt den
  skyldige. Og Lee tar sitt livs sjanse... I rollene medvirker bl.a.: Eli-Anne Linnestad
  (Marcia), Per Lillo Stenberg (Mr Appel) og Janne Kokkin (Lee).'
