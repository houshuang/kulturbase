title: Fellende bevis
description: 'Det er et skrekkens øyeblikk for Lee da hun sitter i en mørk garasje
  og hører skyvedøren til det lille verkstedet bli lukket igjen og smekket i lås.
  Jerry har snublet og slått bakhodet i gulvet, er kanskje hardt skadet, og nå har
  noen stengt han inne. Denne "noen" - som har fulgt etter dem fra colleget - må være
  morderen. I rollene medvirker bl.a.: Morten Faldaas (Nick), Rolf Arly Lund (nattevakten)
  og Johannes Eckhoff (Politimester Jordan).'
