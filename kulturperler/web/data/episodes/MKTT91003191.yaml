title: Villa Rosenhain
description: "Etter å ha overvunnet en rekke anslag fra anarkistenes agenter - som\
  \ til og med finnes i Scotland Yard - har Jonas Fjeld og hans venn Ralph Burns funnet\
  \ spor som peker mot Hamburg. Og en morgen letter et fly fra en øy i Kristianiafjorden\
  \ - Ilmari Erkos stolte gule himmelfugl drar ut for å møte \"De sorte gribber\"\
  . \n\nI rollene medvirker blant andre: Per Sunderland (Jonas Fjeld), Ståle Bjørnhaug\
  \ (Ralph Burns) og Tom Tellefsen (Ilmari Erko). Instruktør: Erik Lassen. Teknisk\
  \ regi: Jan Erik Hoel. Serie 4: De sorte gribber."
