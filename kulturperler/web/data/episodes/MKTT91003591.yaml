description: 'Hørespill av Lisbeth Hiide. Den norskættede enken Jesabel kan være både
  sterk og sint. Hun drømmer om den store kjærligheten selv om hun en gang ble sviktet,
  og trekker stadig nye menn med seg til farmen i Michigan. Men hvor blir det av dem?
  Stykket bygger på en virkelig kriminalsak fra USA rundt århundreskiftet, og fikk
  Nordisk Hørespillpris 1993. Musikk: "Rain". Instruktør: Carl Jørgen Kiønig. Teknisk
  regi: Mari Hvamb. I rollene medvirker blant andre Kari Simonsen (Jesabel), Merete
  Moen (Magda), Bjørn Floberg (Maury) og Tina Hartvig (Judit).'
