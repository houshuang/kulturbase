description: 'Et hørespill etter Henrik Ibsens stykke. Et drama om makt og erotikk,
  et dommedagsoppgjør som den aldrende dikter holder med seg selv - om den store byggmester
  som utfordres av ungdommen til å våge seg opp i de høyder han frykter for. Regissør:
  Gerhard Knoop. Inspisient: Tove Britt Olstad. Musikk: Åsmund Feidje. Med Espen Skjønberg
  (byggmester Solness), Anne Krigsvoll (Hilde Wangel), Mona Hofland (Aline Solness),
  Knut Risan (doktor Herdal), Stein Grieg Halvorsen (Knut Brovik), Lasse Kolsrud (Ragnar
  Brovik) og Tina Hartvig (Kaja Fosli).'
