title: Et møte i tåken
description: 'Den trofaste dr Watson er bekymret. Mesterdetektiven Sherlock Holmes
  er i ferd med å forgå av mangel på saker som kan utfordre hans skarpe hjerne. Redningen
  kommer i skikkelsen av en ung dame i nød. Hun har en merkelig og gåtefull historie
  å fortelle. Hun har også med seg seks usedvanlig vakre perler, hvem har sendt disse?
  I rollene medvirker blant annet: Kai Remlov (Sherlock Holmes), Trond Brænne (Dr
  Watson), Anita Rummelhoff (Mrs Hudson), Unn Vibeke Hol (Mary Morstan)'
