title: En gyllen grav
description: "I laboratoriet i Paris har John Markers geni gjort alkymistenes gamle\
  \ drøm til virkelighet. Og nå er hemmelige krefter satt i spill, en hittil ukjent\
  \ fare truer med å bringe hele den vestlige verdens økonomi i ruiner. Hvor skal\
  \ den bekymrede sjef for Bank of England, lord Cavendish, finne den mann som kan\
  \ hindre katastrofen før det er for sent? Vår gamle kjenning Ralph Burns fra Scotland\
  \ Yard har et forslag... \n\nI rollene medvirker blant andre: Per Sunderland (Jonas\
  \ Fjeld), Ståle Bjørnhaug (Ralph Burns) og Stein Grieg Halvorsen (lord Cavendish).\
  \ Dramatisert av Jon Lennart Mjøen. Instruktør: Nils Nordberg. Teknisk regi: Erki\
  \ Halvorsen og Tove Olstad. Annonsering ved Leif Dubard. Serie 5: Den gyldne pest."
