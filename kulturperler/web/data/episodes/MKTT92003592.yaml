title: Den siste alkymist
description: "Anarkistene som sprer \"den gyldne pest\" er på flukt fra England! Men\
  \ Jonas Fjeld og Ralph Burns er på sporet etter dem, og det fører til havnebyen\
  \ Gravesend og kutteren Dinah. \n\nI rollene medvirker blant andre: Morten Røhrt\
  \ (Aleksej Okine), Paul Ottar Haga (kenguruen alias Jimmy Croft) og Per Sunderland\
  \ (Jonas Fjeld). Dramatisert av Jon Lennart Mjøen. Instruktør: Nils Nordberg. Teknisk\
  \ regi: Erki Halvorsen og Tove Olstad. Annonsering ved Leif Dubard. Serie 5: Den\
  \ gyldne pest."
