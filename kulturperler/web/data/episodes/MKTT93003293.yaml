title: Forfulgt av brunkledde menn
description: 'Smith flykter fra de to brunkledde mennene, morderne som forfølger ham.
  Hans lykke synes å være gjort da han treffer blinde dommer Mansfield som han følger
  hjem. Men ondskapen er det ikke lett å slippe unna, og en persons fjonge ytre kan
  skjule en stinkende pøl av en sjel. I rollene medvirker blant andre: Henrik Mestad
  og Per Frisch (to brunkledde menn), Knut Risan (dommer Mansfield) og Hilde Olausson
  (Miss Mansfield).'
