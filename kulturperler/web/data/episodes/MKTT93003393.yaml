title: Fange i Newgate-fengselet
description: 'Det synes å være lettere å bli satt i fengsel enn å slippe ut. Smith
  blir fengslet på grunn av onde menns renker. Smith har sin snarrådighet i behold.
  Sin lykke og sine venner kan han fortsatt stole på. Vi kan ikke tro at vår unge
  venns skjebne skal bli Newgate fengsel, eller kanskje verre enn som så, galgen.
  I rollene medvirker blant andre: Nils Jørgen Kaalstad (Smith), Hilde Olausson (Miss
  Mansfield) og Lasse Lindtner (advokat Billing).'
