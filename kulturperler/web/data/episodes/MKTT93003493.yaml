title: Overfallet på Finchleyheden
description: 'Dokumentet er i dommer Mansfields hender; dokumentet som er årsak til
  mordet på en gammel mann og truslene mot unge Smith. Dommeren ser ikke farene som
  lurer og vil bringe dokumentet til adressaten. Smith må ut av fengselet for å redde
  Mansfield og løse dokumentets gåte. Han må ha hjelp. Han kan bare håpe på venner
  som Lord Tom. I rollene medvirker blant andre: Nils Jørgen Kaalstad (Smith), Trond
  Brænne (Lord Tom) og Tom Tellefsen (gubben).'
