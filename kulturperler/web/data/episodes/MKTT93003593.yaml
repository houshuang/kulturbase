title: Lord Toms siste bedrift
description: 'Vi må ikke tvile på rettferdigheten eller vår unge venn Smith, nå når
  alt skal oppklares. Motet, ærligheten og vennskapet skal settes på en avgjørende
  prøve før gåten med dokumentet er løst. Fra sitt hjem på heden reiste gamle mister
  Field den dagen han brutalt ble myrdet. På det samme sted samles nå alle tråder
  og alle impliserte personer. I rollene medvirker blant andre: Nils Jørgen Kaalstad
  (Smith), Knut Risan (Mansfield) og Johannes Eckhoff (tjeneren Andrews).'
