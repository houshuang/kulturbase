title: Død eller levende
description: 'Er det en forbindelse mellom dødsbrannen og angiveren fra krigen, som
  aldri ble avslørt? Går det en linje derfra til det uoppklarte drapet på en uteligger
  i 1971? Det virker som Hjalmar Nymark mente det. Men nå er Nymark taus, og papirene
  hans er forsvunnet. Lokket er lagt på brannaffæren og "Rottegiftens" identitet vil
  være skjult for all ettertid. Hvis ikke en privatdetektiv ved navn Varg Veum kan
  gjøre noe med saken... I rollene medvirker bl.a.: Grete Nordrå (Sigrid Karlsen),
  Janny Hoff Brekke (fru Larsen) og Eilif Armand (Konrad Fanebust).'
