title: Lik i lasten
description: 'Harald Ullven, mannen som ble mistenkt for å være "Rottegiften", er
  død. Eller var det en annen som ble slått ihjel den januarkvelden i 1971? Hvor kommer
  skipsreder Helle, som gjorde sin lykke på Påfugl-brannen, inn i bildet? Hvem bryr
  seg om arbeidsformann Holger Karlsens ettermæle - utenom hans enke, Sigrid? Og hva
  skjedde med Sjauer-Johan? Det er der Varg Veum må ta fatt... I rollene medvirker
  bl.a.: Jon Ketil Johnsen (Tønnebåndet), Ann-Britt Langeland (nabodamen) og Anders
  Mordal (Carsten Wiig).'
