title: Ulvejakt
description: 'Den gamle krigshelten og hedersmannen Konrad Fanebust har avslørt hva
  som skjedde med Harald Ullven, mistenkt for å være "Rottegiften". Men det forklarer
  ikke alt. Det forklarer ikke hvem som tok livet av Hjalmar Nymark, eller hvem som
  åpnet døren inn til de evige øldiskene for Sjauer-Johans venninne Olga. Eller rederen
  Hagbart Helles rolle i hele saken. Helle er utilnærmelig og skyr all publisitet,
  men Veum er ikke den som gir seg fordi om han én gang er fordrevet fra Paradis...
  I rollene medvirker bl.a.: Trond Høvik (Ove Haugland), Merete Armand (Elise Blom)
  og Sigmund Sæverud (Ullven).'
