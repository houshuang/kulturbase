description: 'Kriminalhørespill etter novellen "The Monkey’s Paw" av William W. Jacobs,
  dramatisert av Patrick Galvin.

  En klassisk grøsser med uforglemmelig slutt: Et aldrende ektepar kommer i besittelse
  av en inntørket apehånd som kan oppfylle tre ønsker for den som eier den. De ønsker
  seg penger – og får det, men til en høy pris. Hvordan skal de så bruke de to siste
  ønskene?

  Oversatt av Sven Lange. Teknisk regi: Odd Gjøstein Dahle. Instruktør: John Fillinger.

  De som er med: Frode Rasmussen (Frank Murphy), Ragnhild Hiorthøy (Martha, hans kone),
  Øystein Røger (Richard, deres sønn), Sverre Anker Ousdal (Tommy Morris), Jan Frostad
  (O’Leary), Johan Sverre (Presten). Annonsering ved Nils Nordberg.

  Innspilt i Bergen.'
