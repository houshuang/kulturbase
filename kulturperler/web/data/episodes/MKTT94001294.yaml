title: Jakt på mordmotivet
description: TV5-sjefen Aksel Dørmers planer om et mord i likhuset på dr. Gravangs
  privatklinikk er plutselig og uventet blitt realisert. Men hvem er den foretaksomme
  person som står bak? Ikke lett å svare på når så mange personer har grunner for
  å ønske offeret av dage. Julia er igjen involvert i et kriminalmysterium, og nå
  dukker selvsagt hennes gamle venn kriminalbetjent Reinskau opp...
