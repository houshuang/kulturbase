prf_id: MKTT94001394
title: En livsfarlig dagbok
description: Hvem er ansvarlig for at popmusikeren Stian Kleven er blitt kvalt i en
  likkiste? Har mordet sammenheng med den voldtektssaken hvor han ble frikjent? Eller
  har Kleven drevet med pengeutpressing? Offeret for voldtekten har antydet at hun
  kjenner til hemmeligheter som vil være ødeleggende for en rekke personer. Mange
  av dem som er involvert i saken virker som de har noe å skjule. Og Ilselill Flo,
  gift med kjendisadvokaten Bernhard Flo - hva slags spill er det hun bedriver?
