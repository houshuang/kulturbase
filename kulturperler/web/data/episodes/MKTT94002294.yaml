title: Det lange farvel
description: Henrik Lønn kom ved en ren tilfeldighet inn i de kompliserte livene til
  Line og Tomas, to unge mennesker på vei inn i en voksenverden som de avskyr. Og
  at han skulle havne oppi en mordsak var slett ikke meningen. Men det er det som
  har skjedd, og kriminalbetjent Horne kommer med en bønn som ikke er lett å motstå
  for en kriminalinteressert sjelesørger.
