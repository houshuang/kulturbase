title: Menneske og robot
description: New York, tusenvis av år fra nå, en by som syder av uro. Hemmelige organisasjoner
  prøver å utnytte uroen og føre to hundre millioner innbyggere ut i opprør. Hvis
  ikke Elias Baley og hans partner, roboten Daneel Olivaw, klarer å løse mysteriet
  med mordet på Dr. Sarton, kan det ende med katastrofe. Men hvem står bak? Hvordan
  kan det ha skjedd et mord under så umulige omstendigheter? Kanskje sannheten er
  at det ikke har skjedd i det hele tatt ...? I rollene medvirker bl.a. Nils Ole Oftebro
  (Elias Baley), Sven Nordin (R. Daneel Olivaw), Elisabeth Sand (Jessie Baley) og
  Kai Remlov (Politimester Julius Enderby).
