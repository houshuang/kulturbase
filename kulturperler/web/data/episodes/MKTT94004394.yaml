title: En felle for en politimann
description: 'Er det den hemmelige organisasjonen som kaller seg Middeltiderne som
  står bak mordet på dr. Sarton? Baleys robotpartner Daneel Olivaw mener det, og det
  er skjedd ting som tyder på at han har rett: Baley og Olivaw unngikk såvidt å bli
  drept av en gjeng middeltidere. Men hvordan kom denne gjengen på sporet av dem?
  Var det fordi et menneske som står Baley svært nær tilhører organisasjonen? I rollene
  medvirker bl.a. Nils Ole Oftebro (Elias Baley), Sven Nordin (R. Daneel Olivaw) og
  Elisabeth Sand (Jesse Baley).'
