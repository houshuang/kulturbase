title: Kniven på strupen
description: 'Naken som et nyfødt barn blir Egil reddet av Ketil Nese og tatt med
  til Ulvhild, Gerd og Torstein på Vågeneset. Der møter han helt andre mennesker enn
  hos kong Aun og helt andre utfordringer. Han møter mennesker han blir avhengig av
  på en ny måte, men han kan også selv være til hjelp. Med: Magnus Hol Skjegstad (Egil),
  Jan Grønli (Ketil Nese), Frøydis Armand (Ulvhild), Jan Hårstad (Gorm), Ida Håndlykken
  (Gerd) og Fridtjof Riege Nilsen (Torstein).'
