title: Jacob Gjøgler
description: Jacob slår seg sammen med noen sigøynere som lever av å tigge og stjele.
  Han får mat og selskap, men forbindelsen med disse vennene kan få fatale følger.
  I rollene medvirker blant andre Fridtjof Riege Nilsen (Jacob), Lasse Lindtner (Marcus),
  Hilde Hansen (Lene), Nils Jørgen Kaalstad (Michael) og Paul Ottar Haga (Johann).
