title: Jacob Gjøgler
description: Jørgen er heldig som slipper unna galgen. Han kommer i kontakt med omreisende
  gjøglere og får et viktig nummer i forestillingen deres. Han blir gutten som gjør
  halsbrekkende sprang fra store høyder. I rollene medvirker blant andre Fridtjof
  Riege Nilsen (Jacob), Lasse Lindtner ( Marcus), Hilde Hansen (Lene), Nils Jørgen
  Kaalstad (Michael) og Paul Ottar Haga (Johann). (3:5)
