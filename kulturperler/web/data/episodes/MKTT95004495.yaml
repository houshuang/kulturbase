title: Jacob Gjøgler
description: Jacob følger gjøglerne til Bergen, som var en hansaby. Der gjør den lille
  truppen først stor lykke. I Bergen ser Jacob igjen vertshusholderens datter som
  flyktet med junker Hans, noe Jacob fikk skylden for. Nå vil han gjøre det godt igjen.
  I rollene medvirker blant andre Fridtjof Riege Nilsen (Jacob), Lasse Lindtner (Marcus),
  Hilde Hansen (Lene) og Hanne Lindbæk (Ursula). (4:5)
