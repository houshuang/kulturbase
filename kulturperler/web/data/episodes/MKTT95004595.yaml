title: Jacob Gjøgler
description: Gjøglerne må flykte fra Bergen. Før Jacob og gjøglerne kommer seg vekk,
  skjer det en tragisk hendelse. Også denne gangen kunne det ha gått galt, men Jacob
  synes å være en som har hellet med seg. I rollene medvirker blant andre Fridtjof
  Riege Nilsen (Jacob), Lasse Lindtner (Marcus), Hilde Hansen (Lene), Nils Jørgen
  Kaalstad (Michael) og Paul Ottar Haga (Johann). (5:5)
