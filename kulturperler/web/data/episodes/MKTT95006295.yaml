title: Lise møter Liselotte, og Lotte møter Ludwig - eller var det omvendt?
description: 'Lise og Lotte finner ut at de må være tvillinger, selv om de aldri har
  visst om hverandre før. De bestemmer seg for å bytte roller når de skal hjem fra
  leirskolen. Vil foreldrene deres merke forskjell? De som er med: Henriette Faye-Schjøll
  (Lise), Maja Lund Floberg (Lotte), Per Christian Ellefsen (Ludwig), Tina Hartvig
  (Liselotte), Anitra Eriksen (Irene), Ole-Jørgen Nilsen (overlege Strøm), Ove Chr.
  Owe (Baumann).'
