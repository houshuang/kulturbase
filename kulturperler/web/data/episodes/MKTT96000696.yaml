title: Gutten i Banditthuset
description: Det er noen voksne som tror at man ikke blir forelsket før man er tretten
  år og går i syvende klasse. Men det blir man. Og noen blir aldri så forelsket mer
  i livet som da de var ti år og gikk i fjerde klasse. Det kan Anne Lunde fortelle
  alt om, etter at hun fikk en ny gutt i klassen sin, en som het Jørgen Ruge. I rollene
  hører vi blant andre Gisken Armand (Anne Lunde), Kåre Conradi (Jørgen Ruge) og Liv
  Heløe (Ellen). Sendt i Lørdagsbarnetimen fra Radioransj.
