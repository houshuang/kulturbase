title: Tre ekte kjærlighetsbrev
description: Da Anne Lunde gikk i fjerde klasse var hun veldig forelsket i Jørgen
  Ruge. Men var det flere som var forelsket i ham? Og hvem var han forelsket i? Anne
  har lagt en plan. Først skrev hun og Beate et falskt kjærlighetsbrev til Jørgen.
  Og nå ligger Anne helt musestille under sengen til Beate for å finne ut om Tone,
  som er på besøk hos Beate, vet om andre som er forelsket i Jørgen. I rollene hører
  vi blant andre Gisken Armand (Anne Lunde), Kåre Conradi (Jørgen Ruge) og Anitra
  T. Eriksen (Beate). Sendt i Lørdagsbarnetimen fra Radioransj.
