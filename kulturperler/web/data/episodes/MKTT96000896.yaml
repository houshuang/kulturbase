title: Natten i Banditthagen
description: Ellen har bursdagsselskap, men gjestene slåss. Vil det blir fred igjen
  mellom gjestene? Og vil Anne beholde hemmeligheten sin i nettet ... kjærlighetsbrevet
  som bare hun, Beate og Jørgen vet om? En ting vet Anne, at Jørgen er på hennes parti,
  at han holder med henne! I rollene hører vi blant andre Gisken Armand (Anne Lunde),
  Kåre Conradi (Jørgen Ruge) og Anitra T. Eriksen (Beate). Sendt i Lørdagsbarnetimen
  fra Radioransj.
