title: Tilgivelsens vind
description: 'På en øy langt ute i havet bor tvillingene Erlend og Esmeralda med sin
  far, som er fisker. Han sliter med å skaffe dem nok mat. Og både hjemme og på skolen
  opplever Erlend og Esmeralda vanskeligheter. De har ingen mor, men en dag treffer
  de en havfrue på stranden. De som er med: Ellen Sofie Mosebekk (Esmeralda), Magnus
  Hol Skjegstad (Erlend), Bjørn Skagestad (Faren), Gisken Armand (Havfruemoren), Tina
  Hartvig (Frøken), Fridtjof Riege Nilsen (Laban).'
