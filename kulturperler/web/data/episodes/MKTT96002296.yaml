title: Tilgivelsens vind
description: 'Tvillingene Erlend og Esmeralda har reddet en havfrue som satt fast
  i farens fisketrål. Havfruen fortalte at hun en gang hadde levd på land og født
  to menneskebarn. Hun vil at de skal følge henne ned i havet. Der kan de glemme alt
  som er vanskelig, og bare ha det moro. De som er med: Ellen Sofie Mosebekk (Esmeralda),
  Magnus Hol Skjegstad (Erlend), Bjørn Skagestad (Faren), Gisken Armand (Havfruemoren),
  Tina Hartvig (Frøken), Fridtjof Riege Nilsen (Laban). Ellers medvirker: Laila Wenaas,
  Runar Skrøvseth, Ida og Erlend Barratt-Due Solum og Alexander Erlandsen.'
