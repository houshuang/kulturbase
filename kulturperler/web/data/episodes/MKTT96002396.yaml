title: Tilgivelsens vind
description: 'Tvillingene Erlend og Esmeralda har funnet moren sin. Hun er havfrue,
  og Erlend har blitt med henne ned i det dype havet. Men Esmeralda ville ikke dra
  fra faren sin. Hun vet at han vil bli så ensom. Hvordan har Erlend det i havet,
  og vil han noensinne komme tilbake? Selv om det er vanskelige tider, har faren deres
  sagt at en dag skal det komme en vind som fjerner alt hat og all bitterhet mellom
  menneskene. Men den kommer bare hvert 100. år … De som er med: Ellen Sofie Mosebekk
  (Esmeralda), Magnus Hol Skjegstad (Erlend), Bjørn Skagestad (Faren), Gisken Armand
  (Havfruemoren), Marit Andreassen og Iren Reppen (Sildestimen), Tina Hartvig (Frøken),
  Sverre Wilberg (Blekkspruten), Fridtjof Riege Nilsen (Laban), Per Christian Ellefsen
  og Sverre Bentzen (Vaktpostene). Ellers medvirker: Laila Wenaas, Runar Skrøvseth,
  Ida og Erlend Barratt-Due Solum og Alexander Erlandsen.'
