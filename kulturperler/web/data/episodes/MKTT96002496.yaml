title: Tilgivelsens vind
description: 'En diger blekksprut har fanget Erlend og dratt ham ned i det svarteste
  havdypet. På land har Esmeralda lokket Laban med seg ut på Djeveløya. Det brygger
  opp til storm. De som er med: Ellen Sofie Mosebekk (Esmeralda), Magnus Hol Skjegstad
  (Erlend), Gisken Armand (Havfruemoren), Sverre Wilberg (Blekkspruten), Tor Stokke
  (Sjøormen), Bjørn Skagestad (faren), Tina Hartvig (Frøken), Fridtjof Riege Nilsen
  (Laban), Per Christian Ellefsen og Sverre Bentzen (Vaktpostene).'
