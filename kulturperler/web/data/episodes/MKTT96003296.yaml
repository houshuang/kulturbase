title: Telefonterroristen
description: Den mystiske telefonterroristen med en forkjærlighet for navnet Larsen
  har så langt klart å holde politiet for narr gang etter gang. Hans siste bedrift
  er å forårsake full utrykning til dansebandet Vikingarnas konsert i Oslo Spektrum.
  Men betjent Gråberg har begynt å få en anelse om hva slags menneske dette er, hvordan
  han går frem, og hvor han er å treffe. Sammen med sin nye venninne fra Telenor,
  Tonje Reinertsen, legger han en plan for å gi "Larsen" en dose av sin egen medisin.
