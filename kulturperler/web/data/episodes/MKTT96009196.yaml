title: Brikkene faller på plass
description: 'Lille Heidi har kommet til rette igjen, men kidnapperne er ikke avslørt.
  Ida og Ola gir seg ikke. De forfølger spor og mistenkelige personer. Det er nesten
  synd på den som har Tvillingspanerne i hælene på seg! I rollene møter vi bl.a.:
  Merete Moen (Lise), Kristin Kajander (Janne Daasen) og Geir Atle Johnsen (politimann).'
