title: Hemmeligheten bak Peer Gynt
description: 'I 2017 var det 150 år sidan Henrik Ibsens "Peer Gynt" kom ut. Det dramatiske
  diktet har blitt tolka i mange retningar opp gjennom åra. I dette programmet kjem
  vi nærare eit svar på kven Ibsen brukte som modell for Peer, og modellen er slett
  ingen kven som helst. "Peer Gynt" har blitt kalla Noregs nasjonalepos og i dette
  programmet kjem det også fram ulike tolkingar, betraktningar og innsikt for alle
  som vil bli betre kjend med Peer Gynt. Programskapar: Ninja Benneche.'
