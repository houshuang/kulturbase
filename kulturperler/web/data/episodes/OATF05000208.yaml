description: 'Forfattere har til alle tider vandret ut i skogen, både på ordentlig
  og i overført betydning. Vi drar på tur til Sverige for å møte den prisbelønte forfatteren
  Kerstin Ekman. Hvorfor må hun legge seg ned på bakken når hun skal gi oss definisjonen
  på en skog? Og hva kjenner Lars Monsen seg igjen i når det leses dikt om skogen?
  Programleder: Hans Olav Brenner'
