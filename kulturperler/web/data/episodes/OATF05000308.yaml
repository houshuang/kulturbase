description: Da ungarsk litteraturs "grand old man", Peter Esterhazy fikk se sin avdøde
  fars papirer, fikk han sjokk. Hans far var en av systemets angivere. Selv tjue år
  etter jernteppets fall dreier mye av ungarsk litteratur seg om kommunismen. Bokprogrammet
  har vært i Ungarn og sett nærmere på den nye bølgen av ungarsk litteratur. Programleder
  er Hans Olav Brenner.
