description: 'Hva var det egentlig som skjedde da BA-HR-direktør Kari Breirem nektet
  å undertegne en faktura fra tidligere helseminister Tore Tønne, og hvordan henger
  dette sammen med Henrik Ibsen? Bokprogrammet har søkt i litteraturen for å finne
  svar, og fellesnevneren er at de begge varsler om at noe var galt. Programleder:
  Hans Olav Brenner.'
