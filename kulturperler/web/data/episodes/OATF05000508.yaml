description: 'Hvem skulle trodd at en grisebonde kom til å bli en litterær suksess?
  Forfatter Anne B. Ragde trodde i hvert fall ikke hun skrev på en bestselger da hun
  skrev Berlinerpoplene. Men hun har vært målrettet og bevisst på hvilke virkemidler
  hun kan ta i bruk for å få leserne på kroken. Møt henne i kveldens utgave av Bokprogrammet
  der vi også viser fram andre suksess-oppskrifter. Programleder: Hans Olav Brenner.'
