description: 'Saynab Mohamud vanket i Oslo sentrum. Hun stjal klær og slo ned andre
  jenter. Den gamle fagforeningskjempen Rolf Utgård abonnerer på en værtjeneste så
  han vet hvordan isforholdene på vannene i Marka er. Alexia Bohwim mener bestemt
  at Frognerparken utgjør vestre grense av Frogner, mens Tove Nilsen endelig får komme
  inn i huset hun har drømt om siden hun var liten pike på Bøler. Programleder: Hans
  Olav Brenner.'
