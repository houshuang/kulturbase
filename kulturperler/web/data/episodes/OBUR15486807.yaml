title: Den gamle damens hemmelighet
description: I et falleferdig hus på Ternevåg finner Anders og Benedicte en dag en
  nøkkel, men hvorfor er den helt varm? Fru Krossøy vil gjerne møte de to ungdommene
  igjen, men når de kommer er hun helt i ørska. Hvilken historie skal de egentlig
  tro på?
