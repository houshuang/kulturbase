title: Den store fortellingen
description: I en fjern fortid var det krig mellom de greske bystatene. Vår aller
  eldste litteratur er knyttet til denne krigen mot Troja. En av heltene i krigen
  var Odyssevs, og fortellingen om hans eventyrlige reise hjem til sin trofaste Penelope
  er full av dramatikk. Det er også en tekst som har hatt enorm betydning for all
  senere litteratur. En serie om verdenslitteraturen ved Gunnar Grøndahl. (1:10)
