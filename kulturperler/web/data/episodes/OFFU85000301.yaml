title: De tre toskanerne og kvinnene deres
description: Omkring år 1300 skaper tre forfattere fra Firenze verdenslitteratur.
  Den ene skriver et storverk, den andre kjærlighetsdikt og den tredje en novellesamling.
  Samtidig er både Dante, Petrarca og Boccaccio på en underlig måte opptatt av kvinner.
  En serie om verdenslitteraturen ved Gunnar Grøndahl. (3:10)
