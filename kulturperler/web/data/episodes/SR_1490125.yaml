title: Ett dockhem av Henrik Ibsen
description: Noras kärlek till sin man är gränslös. Hon har till och med satt sig
  i skuld, på ett oärligt sätt och utan hans vetskap, för att rädda hans liv. Och
  nu dyker fordringsägaren upp i deras hem.
