description: Magisk, mørk og intens vakker! Slik kan lett en kveld i Jiří Kyliáns
  verden fortone seg. Igjen kan vi benke oss til en forestilling signert den tsjekkiske
  koreografen som revolusjonerte dansen. Different Shores, Jiří Kyliáns fjerde helaften
  med Nasjonalballetten, blir garantert et av vårens høydepunkter i Operaen -  på
  dagen fem år etter at hans Worlds Beyond innledet det nye operahuset i Bjørvika.
  Spilles 12. april til 03. mai på Hovedscenen. Les mer på operaen.no
