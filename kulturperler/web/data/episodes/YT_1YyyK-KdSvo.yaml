description: 'Composer: Ludwig van Beethoven

  Conductor: Nathalie Stutzmann

  Concertmaster: Alexandra Preucil



  Ouvertüre zu Coriolan Op. 62




  I dette opptaket fra 16. januar 2020 fremfører KSO og Stutzmann den opprørske og
  energiske Coriolan-ouverturen, skrevet av Ludwig van Beethoven i 1807. Stykket er
  inspirert av et tragisk skuespill av Heinrich Joseph von Collin, om den romerske
  generalen Gaius Marcius Coriolanus’ liv og død på 500-tallet før vår tidsregning.





