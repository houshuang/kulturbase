description: 'Medhi Walerski, Jo Strømgren og George Balanchine, også kalt Mr. B,
  byr på hvert sitt verk. Walerski er blitt en snakkis i den europeiske danseverdenen.
  Han følger i fotsporene til andre kreative koreografer fra Nederlands Dans Theater,
  men med sin egen signaturstil og tvist. Nå lager han et nytt verk til Nasjonalballetten
  og Nederlands Dans Theater. Urpremieren står i Haag høsten 2012. Se oversikt over
  våre ballettforestillinger her: http://operaen.no/#ballett'
