description: Når Ballettskolen fyller 50 år, feirer og feires de på selveste Hovedscenen!
  På scenen står opp mot 120 elever i alderen 6 til 16 år, som gjennom tre akter vil
  vise skolens fulle bredde og høye nivå. De har invitert med seg tidligere elever,
  som nå er profesjonelle dansere i Nasjonalballetten eller i utlandet. Første forestilling
  danses til levende musikk spilt av fullt orkester i graven.
