description: Endelig er de tilbake! Dans av Sol León og Paul Lightfoot vekker begeistring
  over hele verden, men her i landet har de truffet en helt spesiell nerve. Nå danser
  Nasjonalballetten tre av deres balletter, to av dem er aldri før vist i Norge. Musikk
  av Philip Glass, spilt av Wiens kringkastingsorkester med Dennis Russell Davies
  som dirigent. Takk til Orange Mountain Music for bruk.
