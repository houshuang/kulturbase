  La valse, poème chorégraphique pour orchestre (a choreographic poem for orchestra)




  La valse - et koreografisk dikt for orkester, er et verk skrevet av Maurice Ravel
  i 1920. Urfremførelsen fant sted i Paris 12. desember 1920. Verket har gjennom musikkhistorien
  blitt omtalt som en hyllest til valsen, selv om mange har hevdet at det lå en sterk
  undertone av parodi eller kritikk i verket, myntet på Europas noe'
