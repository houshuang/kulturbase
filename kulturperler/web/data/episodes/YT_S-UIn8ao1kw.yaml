description: Viva la mamma er en vill farse med forførerisk musikk av Gaetano Donizetti.
  Et operaselskap prøver å sette opp en ny operaforestilling – den meget seriøse og
  alvorlige operaen Romulus og Ersilia. Prøvene er i gang, men en vanvittig temperamentsfull
  primadonna og hennes masete sangerektemann gjør livet surt for kollegaene deres.
  Primadonnaens rival og en aggressiv mamma som prøver å erstatte en udugelig tenor,
  fører til full forvirring blant alle de involverte.
