description: 'Arktisk Filharmoni, basert i Bodø og Tromsø, har spilt inn denne fem-minutters
  musikkvideoen sammen med filmskaper Carl Cristian Lein-Størmer. De spiller Beethovens
  Strykekvartett nummer 11 i F-moll og kunstnerisk leder for kammerorkesteret, Henning
  Kraggerud, spiller på sin Guarneri del Gesu fiolin, som har overlevd minst fem pandemier
  - og videoen viser musikken, musikerne og deres spektakulære omgivelser i Arktis.


