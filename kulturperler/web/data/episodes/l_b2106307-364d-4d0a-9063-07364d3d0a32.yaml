description: >-
  Stemmer fra Israel av Finn Iunker, tar utgangspunkt i vitnesbyrd fra veteraner
  i det israelske forsvaret som organisasjonen Breaking the Silence har samlet
  inn. Hendelsene som presenteres, fant sted på de okkuperte områdene på
  Vestbredden og Gaza i perioden 2000 til 2010. De 33 historiene blir fremført
  av Lena Kristin Ellingsen, Ine Marie Wilmann, Benjamin Helstad, Bartek
  Kaminski og Jan Gunnar Røise.
