  type: archive_fallback
  description: 'Fjernsynsteatret viser "De spurte ikke meg". Etter en novelle av Sidsel
    Mørck. For at mannen skal få arbeid, må et ektepar flytte fra landet inn til nærmeste
    by. Filmen forteller hvordan kvinnen opplever denne forandrede livssituasjonen:
    Solveig Reinertsen ble aldri spurt om hva hun egentlig vil - det blir tatt som
    en selvfølge at hun skal være med, akkurat som fjernsynsapparatet og dobbeltsenga.
    Industribyen har bruk for Edgar, den har ikke bruk for Solveig. Hun går hjemme
    i leiligheten - en oppbevaringsboks. Så møter Solveig Lisbeth Lie, som mener dette
    forbaska industrihølet er bygget opp på kvinner som går aleine hjemme og passer
    unger og hus. Ekteskapet begynner å knirke, Edgar forstår ikke at Solveig slett
    ikke ønsker å være husslave med støvklut i ene hånden og en kokebok i den andre.
