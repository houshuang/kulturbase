  type: archive_fallback
  description: 'Fjernsynsteatret viser "Pelikanen" av August Strindberg. Kammerspill
    fra 1907. Oversatt av Hans Heiberg. Dekor: Christian Egemar. "Alle vet hva jeg
    ofret for mine barn", sier moren. Men sønnen forteller noe annet. Om en kvinne
    som ikke kjente omsorg for andre, som går på fest når hennes barn er sykt, som
    har en hensikt i sitt samvær med andre - å vekke behag. Som har ett mål med sin
    eksistens - å bevare skjønnheten. Stykket avslører i det ytre en grufull familiesituasjon,
    men også adskillig mer. Det forteller om hvordan hvert enkelt individ oppfatter
    de andre omkring seg ut fra sin egen situasjon, virkeligheten former seg for dem
    som et speilbilde av deres egne tanker. Men de vet det ikke selv. Og den dagen
    hver av dem kan se inn i de andres virkelighet og se seg selv i lys av den, blir
    katastrofens dag. De som er med: Helen Brinchmann (Moren), Ragnhild Michelsen
    (Margret), Tone Schwarzott (Datteren), Nils Ole Oftebro (Sønnen), Arne Aas (Svigersønnen).
