  type: archive_fallback
  description: 'Fjernsynsteatret viser "Granaten" av Vigdis Stokkelien. Kostymer:
    Nan Austin. Dekorasjoner: Erik Hagen. Fotograf: Leif Gabrielsen. Et norsk TV-drama
    bygget over Vigdis Stokkeliens roman, som vakte oppsikt da den kom i 1969. Det
    forteller om en overstyrmann som plutselig mønstrer av skipet sitt, fordi det
    går med våpen. Han er ingen radikaler, og avmønstringen er egentlig ikke politisk
    motivert - men kanskje tror rederne det. Iallfall får ikke overstyrmannen ny hyre.
    Filmen forteller også om sjømannens forhold til hjemmet. Han kommer hjem som en
    julenisse, med penger og gaver. Sjømannskona og barna er glade, far er hjemme.
    Nå gjelder det å ha det så bra som mulig - dermed skyves alt det alminnelige og
    alt det problematiske til side. Slik får sjømannen simpelthen aldri de erfaringer
