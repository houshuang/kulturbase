  type: archive_fallback
  description: 'Fjernsynsteatret viser "Vaktmesteren" av Harold Pinter. (The Caretaker,
    1959). Oversatt av Svein Selvig. Sminke: Wenche Fjeld. Kostymer: Nan Austin. Dekorasjoner:
    Dag Frogner. Stykket handler om tre arbeidssky menn i en falleferdig leilighet
    i London, og illuderer menneskenes kamp om makt - i den blir de mest primitive
    virkemidler tatt i bruk. Davies er en av de hjemløse i samfunnet. En dag blir
    han plukket opp av Aston, vaktmester i en elendig gammel leiegård. Han får gratis
    losji på Astons hybel, slår seg til i den, og prøver snart å fortrenge sin velgjører.
    Ta hybelen hans og jobben hans. Davies rommer nesten alt. Han er dum, lur, slu,
    full av faen. Han påkaller avsky og medlidenhet. Er innpåsliten, hensynsløs, egoistisk.
    Slåss for å overleve, i evig kamp med tingene rundt seg. De som er med: Ola B.
