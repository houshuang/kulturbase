  title: Papirblomster 02.03.1982
  type: archive_fallback
  description: 'Fjernsynsteatret viser "Papirblomster" av Egon Wolff. (Flores de papel,
    1970) Oversatt av Vigdis Varn. Sminke: Janine Strand. Kostymer: Nan Austin. Scenograf:
    Christian Egemar. Musikk: Knut Heljar Hagen. En moderne kvinne av middelklassen
    i en sør-amerikansk storby møter en yngre uteligger fra slummen og gir ham opphold
    i sin leilighet. Kan de snakke sammen? Skuespillet handler på det ytre plan om
    en vanskelig og sår tilnærming mellom en ensom 40-årig middelklassekvinne med
    leilighet på Spanskeplassen i Santiago, og en av byens lutfattige unge menn fra
    den andre siden av byelven Mapocho. I løpet av seks akter tar Wolff oss med på
    en sønderrivende seanse i fruens leilighet. Motsetningsforholdet mellom fattig
    og rik blir gjennomillustrert - borgerfruens medlidenhet med fattiglusen, besteborgerens
