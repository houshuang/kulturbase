    og Kyrre Haugen Bakke. Oversatt av Jens Bjørneboe, Georg Johannessen og Klaus
    Hagerup. Brechts grusomste våpen - ironien - slår til mange kanter, og hans overbevisning
    er ikke alltid like lett å få øye på. Kveldens kabaret gir et vidt spekter av
    Brecht. Den lett kyniske, desillusjonerte borgerskapets refser viker plass for
    den marxistiske dogmatiker og moralist, pasifisten går hånd i hånd med de forslåtte
    og undertryktes forsvarer. Fjernsynsteatret og Barne- og ungdomsavdelingen presenterer
    sammen en forkortet versjon av kabareten trioen har presentert for bl.a. skoler
