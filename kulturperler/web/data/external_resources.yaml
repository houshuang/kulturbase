  type: archive_fallback
  description: 'Fjernsynsteatret viser "Mens vi venter på Godot" av Samuel Beckett.
    (En attendant Godot). Oversatt av Lisa Thomas Olsen. Dekorasjon: Christian Egemar.
    Et sentralt stykke i etterkrigstidens absurde teater. En tragikomedie om to landstrykere,
    Vladimir og Estragon, som venter på Godot på en benk ved et tre. Det er først
    og fremst Vladimir som venter på Godot, på noe som kan gi livet mening og sammenheng,
    på noe som kan redde ham som menneske. Estragon venter sammen med ham for gammelt
    vennskaps skyld. Mens de venter krangler de om livets store og små spørsmål. Og
    deres lange og kjedelige venten blir avbrutt av Pozzo og Lucky. De venter ikke.
    Den ene har kunnet kunsten å ordne seg, den andre kunsten å underordne seg - den
    ene er tyrann som hever pisken over slaven i bånd. Godot kommer aldri, Vladimir
    og Estragon blir der de er - og de tviler mer og mer på om det er noen mening
    i å vente. I rollene: Arne Bang-Hansen (Estragon), Sverre Hansen (Vladimir), Henki
    Kolstad (Pozzo), Per Lillo-Stenberg (Lucky), Henrik Lund (En gutt). Instruktør:
