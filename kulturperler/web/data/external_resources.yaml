  title: Barselstuen 10.04.1973
  type: archive_fallback
  description: 'Fjernsynsteatret viser "Barselstuen" av Ludvig Holberg. Komedie fra
    1723. Dekorasjoner: John Olsson. Kostymer: Tull Engø. Hovedpersonen Corfitz har
    et problem - han mistror sin hustru. Han har giftet seg ungt og nå fått sitt første
    barn. Fruen ligger på barselstuen og mottar gjester. Riktig mange gjester. Som
    sladrer om den nybakte mor - Corfilz er gammel og ikke den eneste mann i byen.
    Den bekymrede husherre begynner å tvile på om alt er gått riktig for seg. Hans
    venner, slektninger og tjenere gjør ikke forvirringen mindre, og snart vet han
    verken ut eller inn og intrigene vokser. Når stykket er slutt, tilgir vi Corfitz
    hans mange skrøpeligheter - hvem er vel ikke nervøs, oppfarende og hysterisk når
    han frykter kona får barn med en annen? De som er med: Marit Hamdahl (Barselkvinnen),
    Gisle Straume (Corfilz, hennes mann), Knut Husebø (Troels, hans tjener), Randi
    Nordby (Pike i huset), Johannes Eckhoff (Jeronimus, en borger), Evy Engelsborg
    (Anne Signekjerring), Carsten Winger (Mester Bonifacius, en barber), Arne Bang-Hansen
