  url: https://archive.org/details/NRKTV-FTEA000571-199001010-ST
  title: Som natt og dag 15.02.1972
  type: archive_fallback
  description: 'Fjernsynsteatret viser "Som natt og dag. Bilete frå inngangen til
    ei ny tid" av Paal-Helge Haugen. Filmen har sin historiske bakgrunn i livet åt
    småkårsfolk på den norske landsbygda i åra kring den første verdskrigen. Vi møter
    eit bygdesamfunn prega av samanfallet av den gamle hierarkiske oppbygginga: avskaffinga
    av husmannsvesenet, byrjande industrialisering, uår, krig og emigrasjon. Det gamle
    klassesamfunnet skifte ham i denne tida, og det skjedde i ein samanheng der eit
    lag av embetsmenn og meir velståande bønder heldt makta og råderetten over småkårsfolket
    ikkje berre i kraft av økonomisk overtak, men også eit tankemessig, sterkt religiøst
    farga maktgrep. I filmen finn vi motsetningane først og fremst representert ved
    konfrontasjon mellom soknepresten og "hovedperson", der den siste møter med eit
    nyvunne, uklart samfunnsmedvet med sosialistisk forankring, og presten representerer
    ein statisk, pietistisk kristendom med klare samfunnsmessige, politiske implikasjonar.
    Dei som er med: Kjell Stormoen, Bjarne Andersen, Svein Erik Brodal, Jack Fjeldstad,
    Knut M. Hansson, Alf Malland, Jørn Ording, Kai Remlov, Hege Rohde og Øyvind Øyen.
    Regi: Eva Chr. Nilsen. Source: https://tv.nrk.no/serie/fjernsynsteatret/1972/FTEA00000571
    Uploader: tubeup.py'
  added_date: '2025-12-19T22:23:59.017747'
