  title: Tysklandsreisen 03.03.1970
  type: archive_fallback
  description: 'Fjernsynsteatret viser "Tysklandsreisen" av Herbert Lichtenfeld. (Die
    Deutschlandreise). Etter en idé av Sølve Kern. En TV-film som søker å gi en underholdende
    skildring av nordmenn i Tyskland - av kontakten mellom norske turister og tyskere.
    Sentralt i handlingen står et norsk guttemusikkorps. Gransås skoles korps har
    vært på besøk i en liten tysk by, Herlingenrode. Etter hjemkomsten holder korpsets
    leder et lysbildeforedrag om reisen. Filmen tar utgangspunkt i hans foranstaltninger
    til møtet og griper stadig tilbake i retrospektive glimt både fra forberedelsene
    og selve turen. Beretningen har undertoner av alvor, og et tankevekkende motiv
    er selvsagt spørsmålet om holdninger fra krigsårene fremdeles kaster slagskygger.
    I noen av rollene: Inger Teien, Inger Lise Westby, Else Heiberg, Wilfred Breistrand,
    Johannes Eckhoff, Georg Richter, Arne Aas, Dagmar Berghoff, Haslum Skoles Guttemusikkorps,
    Priska Stadler, Felicitas Wenck, Ilsemarie Schnering, Annelore Kunze, Kurt Rackelmann,
    Kurt Weitkamp. Produksjon: Dieter Meischner. Regi: Sølve Kern. En film fra Norddeutscher
