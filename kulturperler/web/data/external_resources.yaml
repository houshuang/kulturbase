  title: Dr. Korczak og barna 15.12.1960
  type: archive_fallback
  description: 'Fjernsynsteatret viser "Dr. Korczak og barna" av Erwin Sylvanus. Oversatt
    av Inger Hagerup. Stykket er skrevet over et drama fra det virkelige liv. Vi føres
    inn i Warszawas ghetto under den tyske besettelse av Polen i 1942. Tyskerne har
    for alvor gått inn for å komme jødene til livs, og en dag dukker Gestapo opp i
    et jødisk waisenhus som ledes av den polsk-jødiske legen Henryk Goldszmidt. Selv
    blir han lovet friheten hvis han sørger for at alle de 66 barna ikke har noen
    sjanse til redning. For å berolige dem forteller han at de skal ut på en reise,
    en lykkelig begivenhet venter dem. Og barna tror ham - han har aldri løyet for
    dem før. Men legen selv velger ikke friheten. I spissen for barneflokken går han
    syngende inn i gasskammeret. Over dette virkelighetsstoffet har den tyske dramatikeren
    skrevet sitt skuespill. Stykket er så godt som uten kostymer eller dekorasjoner,
    tre stoler er hele inventaret. Etter en åpning i ren ekspresjonistisk stil hvor
    skuespillerne gradvis (og motstrebende) innføres i sine roller, rulles dramaet
    opp for oss i alle dets faser. Det er et skuespill om mennesket, et stykke virkeliggjort
    samvittighet. I rollene: Per Gjersøe (Fortelleren), Urda Arneberg (Skuespillerinnen),
    Rolf Berntzen (1. skuespiller), Eilif Armand (2. skuespiller), Howard Ganz (Barnet).
