  title: Herr Print oppdager seg selv 10.08.1971
  type: archive_fallback
  description: 'Fjernsynsteatret viser "Herr Print oppdager seg selv" av Herbert Lichtenfeld.
    (Herr Print erkennt sich selbst, 1967). Oversatt av Sølve Kern. Dekorasjoner:
    Willi Nordraa. Forfatteren benytter en teknikk der han blander kommentar og dialog.
    I fjernsynsbearbeidelsen har man beholdt denne formen i stykkets annet avsnitt.
    Print, en lektor i 40-årene, kommenterer sin egen reaksjon eller mangel på reaksjon
    overfor en gruppe ungdom som på hjemvei i forstadsbanen opptrer meget provoserende
    mot ham. Men Print lar seg ikke provosere. Han synes redd og skremt av de skitne,
    langhårete, litt fulle ungdommene som rampete men skarpt og intelligent påpeker
    hulheten og forløyetheten i samfunnet omkring. Print oppdager at han innerst inne
    både har sympati og forståelse for disse unge. Derfor har han ikke noe svar, og
    blir bare sittende stum. Stumme er ikke hans medpassasjerer etter at de unge har
    gått av toget. Etterpåkjekt faller de over Print, bebreider ham for passivitet
    og forteller hvordan de ville hamlet opp med slik sjikane. De som er med: Wilfred
    Breistrand (Edgar Print), Elsa Lystad (Gerda Print), Klaus Hagerup (Glocke), Knut
