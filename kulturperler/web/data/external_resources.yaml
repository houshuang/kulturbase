  title: To akter for fem kvinner 01.06.1976
  type: archive_fallback
  description: 'Fjernsynsteatret viser "To akter for fem kvinner" av Bjørg Vik. Kostymer:
    Nan Austin. Dekor: Per Fjeld. Stykket foregår i en leilighet, fem kvinner i 30-åra
    møtes. De er gamle venner, treffes ikke så ofte og kommer med fasaden i orden.
    De lever helt ulike liv, minnes gamle dager og snakker om livet. Alle har de forandret
    seg og i løpet av kvelden faller maskene, mye har blitt annerledes enn de tenkte.
    Selskapet blir full av latter og glede, avsløringer, gråt, medlidenhet, avsky
    når de tar opp temaer som kvinnesak, kjønnsroller, holdninger til abort, husmorrollen,
    sex i ekteskapet, å leve alene og hva frigjøring koster. "Jeg har skrevet om det
    å være kvinne, men ikke ment stykket som noen kokebok i kvinnefrigjøring", sier
    Bjørg Vik om stykket som ble uroppført i 1974. At det allerede har hatt stor betydning
    for kvinnekampen i Norge, er likevel hevet over tvil. "Stykket avspeiler en del
    holdninger og problemstillinger som mange kvinner var og er opptatt med og som
