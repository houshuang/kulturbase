  url: https://archive.org/details/NRKTV-FTEA00002272AU
  title: Hvem vet? 12.06.1973
  type: archive_fallback
  description: 'Fjernsynsteatret viser "Hvem vet?" av Helge Krog. Kostymer: Tull Engø.
    Dekorasjoner: Sverre Andersen. Enakter, en komedie med bare to personer - Emil
    og Agnete. De har funnet et konsept, en måte å leve sammen på, men for ham er
    ikke hun den ene, det er sjelden den ene fra begynnelsen av. Han er en playboy
    fra Oslo-sosieteten, diffus, men snill og gjør inntrykk på en kvinne som lever
    i et ekteskap som er gått i stå. Og akkurat det har Agnetes ekteskap, for hun
    er gift med en annen. Kanskje har hun sett Emil som et middel til å komme seg
    ut av ekteskapet. Hun har trodd på dette med Emil. Men hatt sine tvil. Og så setter
    hun ham på prøve, med et - fra mannssynspunkt - ualminnelig sjofelt knep. Han
    har sagt han vil reise med henne, og - plutselig - har hun penger og reisemål
