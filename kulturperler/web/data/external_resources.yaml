  type: archive_fallback
  description: 'Fjernsynsteatret viser "Vellykket liv for 3" av María Irene Fornés.
    (The Successful Life of 3). Oversatt av Niels Werenskiold. Dekorasjoner: Gunnar
    Alme. Kostymer: Nan Austin. Hovedpersonene i stykket er tre: en halvgammel mann,
    en kjekk ung mann og en sexy ung kvinne. De to siste blir gift, men den første
    følger dem gjennom hele den halvsurrealistiske handlingen som utspiller seg i
    omtrent et dusin episoder. Sex synes å være ved roten av mye. Kvinnen skifter
    mellom de to mennene, skjønt gift med den ene, lever hun i stadig maskepi med
    den annen - og hele tiden er hun absurd uinteressert. Stykket, en slags crazykomedie,
    handler om de tre menneskers trivielle, formålsløse liv, der ingen ting gjelder
    for noe høyere enn noe annet. De kommer og går, skilles og gjenforenes, begår
    forbrytelser, arresteres og unnslipper, krangler om penger og mat, går på kino
    og synger til sist en sang om uvitenheten. De som er med: Elsa Lystad (En sexy,
    ung kvinne), Arne Lie (En halvgammel mann), Sverre Anker Ousdal (En ung mann),
