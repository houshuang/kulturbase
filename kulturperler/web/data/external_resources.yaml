    om hverdagen i en moderne storbedrift - på lederplanet. Richard Dreiling er direktørens
    betrodde høyre hånd - ung, kunnskapsrik og skremmende effektiv. I et klima av
    økende konkurranse, rasjonaliseringer, bedriftssammenslutninger og økonomiske
    manøver av stadig stigende vanskelighetsgrad, stilles det store krav til elastisitet
    og omstillingsevne på alle plan - ikke bare blant bedriftens ledere. Dreiling
    er "elastisk", ser muligheter i enhver situasjon, muligheter til fordel for bedriften,
    men også for seg selv. Ved sin dyktighet bringer han et konkurrerende selskap
    i vanskeligheter. Styret ser fort at han kan få dem ut av uføret, og Dreiling
    skifter firma - men ikke før han har forklart sin gamle sjef om muligheten til
    en sammenslåing. At det i løpets gang har oppstått forhold innover i bedriften
    av mindre heldig karakter er en annen sak - for Dreiling. De som er med: Ola B.
