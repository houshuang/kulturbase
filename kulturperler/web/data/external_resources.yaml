  title: Innbrakt 22.01.1985
  type: archive_fallback
  description: 'Fjernsynsteatret viser "Innbrakt" av Barrie Keeffe. Oversatt av Per
    Frisch. Bearbeidelse ved Bjørn Sæter, Per Frisch, Johannes Joner og Nils Ole Oftebro.
    London 3. mai 1979. Når stykket begynner har en kvinne nettopp blødd seg til døde.
    Omstendighetene rundt dødsfallet er uklare, men legene har antatt at det ligger
    en kriminell handling bak. En mann, iren McCoin, er innbrakt til politiet mistenkt
    for en alvorlig forbrytelse. Hvorfor akkurat han og hvilken forbrytelse får han
    vite lite om. Men at han er innflytter, fattig og arbeidsløs taler ikke til hans
    fordel i dagens England. I to og en halv time sitter McCoin i avhør, før han får
    vite at hans kone er død. I begynnelsen behandler politiet ham med jovial høflighet,
    men bare for å studere ham, lure seg innpå ham, vinne hans fortrolighet. De legger
    feller, sirkler inn sitt offer. Så strammes nettet. Stykket arter seg som en skarp
    kritikk av politiets forhørsmetoder, av rettssikkerheten under de nye varetektslovene
    som er vedtatt og iverksatt i Storbritannia som et resultat av den indre spenningen
    i riket. De som er med: Per Frisch (førstebetjent D.S. Karn), Johannes Joner (hans
    yngre kollega D.C Wilby), Nils Ole Oftebro (Sean McCoin, den mistenkte iren).
    Kostymer: Knut Bryn. Sminke: Evy Ekornes. Scenograf: Siri Langedalen. Regi: Bjørn
    Sæter. Source: https://tv.nrk.no/serie/fjernsynsteatret/1985/FTEA00003784 Uploader:
    tubeup.py'
