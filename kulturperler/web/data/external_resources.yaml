    Helweg. En mann - en ung student - kjører seg i hjel, en ung kvinne - Miranda
    - som ser ulykken, får trolig et slags sjokk, og begynner å tro at den døde studenten
    - Fredrik - lever videre. Tittelpersonen i stykket lider av en vrangforestilling.
    Foreldrene lider av mange. I stykket veksler scener om den voksne Miranda med
    scener som viser Miranda som barn. Foreldrene har stengt verden ute for henne
    alt fra begynnelsen. Alt ondt, vondt og foruroligende har de løyet bort, omsorgsfullt
    har de opplært henne - ikke til å se virkeligheten, men til å overse den. Ingen
    sulter i den verden foreldrene bryr seg om å se. Arbeiderne har det godt, og ingen
    dør. Når Miranda tror at Fredrik lever, er det altså ikke annet enn logisk. Når
    foreldrene skjønner at noe er galt fatt, sender de henne fra seg til en onkel
    i byen. Der snubler hun over nye brokker av virkeligheten og møter en ny hjelper,
    ungmarxisten Markus - en virkelig gutt. De som er med: Hilde Njølstad (Miranda
