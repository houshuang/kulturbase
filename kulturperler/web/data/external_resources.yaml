  url: https://www.youtube.com/watch?v=FUArNtUa5k8
  title: 'Teatersalong fra Nationaltheatret: Ibsens komikk'
  type: related_video
  description: |-
    [40 min] La oss se nærmere på humoren i Ibsens diktning! Teatersalongen Ibsens komikk ble strømmet direkte fra Nationaltheatrets publikumsfoajé, uten publikum, onsdag 23. september 2020.

    Ibsen skrev riktignok bare én komedie, «Kjærlighetens komedie» (1862), men man trenger ikke lete lenge for å finne komiske innslag også i Ibsens øvrige diktning.

    Det handler om hvor dyktig dramatiker Ibsen var; han kunne skrive ut det komiske i det tragiske. Det er nok å hente av latterlige reaksjoner, snedige replikker og narraktige karakterer. Ibsen visste at publikum trengte sine «comic reliefs».

    I salongens panel har vi samlet ulike Ibsen-kjennere, som kan se det lette i det tunge, enten det er humoristiske detaljer i stykkene, eller det er nye tolkninger.

    Er ikke Hjalmar Ekdal i «Vildanden» på mange måter den store klovnen i Ibsens forfatterskap? Hvordan ser Terje Vigen ut som sportskommentator? Hvor sarkastisk er ikke Hedda Gabler? Og kan «Peer Gynt» oppsummeres som en sit-com?

    Dette, og mye
