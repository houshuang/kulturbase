  title: Yerma 31.10.1972
  type: archive_fallback
  description: 'Fjernsynsteatret viser "Yerma" av Federico García Lorca (1898-1936).
    Skrevet 1934. Til norsk ved Tormod Skagestad. Kostymer: Tull Engø. Dekorasjoner:
    Guy Krohg. Yerma er steril, eller ho ottast i alle høve for at ho er det. Ho slit
    seg i sund av di ho ikkje får born. Det er ikkje naturleg for ei kvinne ikkje
    å få born. Mannen Juan vil ha heim og kone, men ikkje born. Ulukka er at dei vil
    ha ulike ting og at ingen av dei kan ta imot det den andre mest har å gi, og at
    dei vil ha nett det den andre ikkje kan gi. Det er det inste i sjølve seksualiteten
    Juan rammar når han ikkje vil ha barnet hennar. Slik vert kjærleiken til hat.
    Ein ond sirkel dei ikkje kan bryta. Så ho er unaturleg, då, utanfor livet, ulik
    kjelda som gir vatn og sauen som får lam, seier ho sjølv. Så er ho ikkje noka
    verkeleg kvinne, undrast ho. Og vegen ho går for å bli det, er tung. "Blodbryllupet",
    "Yerma" og "Bernardas hus". I alle tre skriv den spanske diktaren om kvinner på
    den spanske landsbygda. Saman dannar dei ein tragisk trilogi. Yerma fortel om,
    liksom trilogien som heile, kvinna si verd slik kvinna sjølv ser ho. Men kvinna
    si verd er ikkje éi verd, dei er ulike og møter verda på ulikt vis. Dei som er
    med: Lise Fjeldstad (Yerma), Joachim Calmeyer (Juan), Unni Evjen (Maria), Per
    Christensen (Victor), Ragnhild Michelsen (Ei gudlaus kjerring), Mette Tank (Fyrste
