  title: Den stundesløse 07.02.1978
  type: archive_fallback
  description: 'Fjernsynsteatret viser "Den stundesløse" av Ludvig Holberg. Kostymer:
    Mabi Helweg. Dekorasjon: John Olsson. En klassisk forvekslingskomedie om fornuftsekteskap,
    forbudt kjærlighet og innbilt travelhet. Den Stundesløse var i 1723 Holbergs skarpe
    portrett av den travle typen, som begraver seg i bagateller og sin egen viktighet.
    Hovedpersonen er den velhavende borger Vielgeschrey, som alltid er oppkavet, rastløs
    og pedantisk. Hans evige gjøren og laden fører til at kvinnene i hans hushold
    får kjærlighetslivet i klemme: Hans giftesyke husholderske Magdelone kan snart
    ikke pudre seg yngre, og hans datter Leonora får ikke sin elskede, fordi Vielgeschrey
    heller vil ha henne gift med en bokholder. Den handlekraftige tjenestepiken Pernille
    finner seg ikke i at kjærligheten ofres på slikt skammelig vis. Hun vil forhindre
    bryllupet og samtidig sørge for at Magdelone får seg en mann, og allierer seg
    med Oldfux. Pernilles oppfinnsomhet kjenner ingen grenser, hun utnytter Vielgeschreys
    svakheter så han helt mister overblikk og fotfeste. Da det hele når toppmålet
    av vanvidd og morskap, får intrigen en lykkelig slutt, hvor kjærlighet og fornuft
    seirer. I noen av rollene: Finn Kvalem (Vielgeschrey), Jannik Bonnevie (Leonora),
    Kari Simonsen (Magdelone), Jorunn Kjellsby (Pernille), Nøste Schwab (Anne), Per
    Christensen (Leonard), Toralv Maurstad (Oldfux), Bentein Baardson (Leander), Helge
