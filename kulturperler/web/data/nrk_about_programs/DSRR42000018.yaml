title: Vinje rockar
description: Aasmund Olavsson Vinje var frekk, velformulert og genial. Men også ein
  juksepave som hissa på seg både statsminister og kulturelite, som heller svalt enn
  å passe kjeften sin. Er det derfor dei unge kallar opp ein rockefestival etter diktaren
  og journalisten som blei fødd for 200 år sidan? Vinje har skrive tekstar som er
  nasjonalskattar og framleis mykje bruka. Linda Eide tek oss med på rundreise i fotefara
  til Aasmund Olavsson Vinje.
