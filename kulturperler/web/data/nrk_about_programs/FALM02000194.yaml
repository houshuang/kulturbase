title: 28. oktober 1995 · Dr Nansen og den store hungersnøden
description: "Sovjetunionen 1921: Millioner av mennesker trues av hungersnød. Årsakene\
  \ er\rtørke, men mest det politiske redselriket som vokser fram. Lenin gir sine\r\
  soldater ordre om å hente bøndenes korn. Vestlige politikere toer sine hender,\r\
  men Fridtjof Nansen tar på seg den enorme oppgavenå lede en europeisk\rorganisasjon\
  \ som skal redde de sultende og døendes menneskene. Når vi reiser i\rNansens fotspo,\
  \ møter vi mennesker som fortsatt holder hans navn levende, i\rtakknemlighet over\
  \ den humanisme han viste på tross av all politikk.\rVed Bjørn Engvik og Stig Andersen."
