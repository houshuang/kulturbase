title: Alfred Maurstad - med fant og fanitullen
description: Han var en karismatisk filmkunstner, slik vi opplevde ham i Fant, Gjest
  Baardsen og Tørres Snørtevold. På scenen feiret han triumfer som Peer Gynt og driftekaren
  Vraal. Og gjennom hele livet var han en trollmann på hardingfela si. I år ville
  Maurstad fylt 100 år - et godt utgangspunkt for gjensyn og tilbakeblikk.
