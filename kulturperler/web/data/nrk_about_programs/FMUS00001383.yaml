title: '"Clamavi" av Arne Nordheim'
description: '"Clamavi" er det eneste stykket som Arne Nordheim har skrevet for cello
  solo. Stykket er inspirert av Salme 141: "Herre, jeg roper til deg. Skynd deg å
  hjelpe meg." "Clamavi" ble komponert på bestilling fra Rikskonsertene, og er tilegnet
  cellisten Aage Kvalbein som uroppførte det i Mo i Rana i 1981. Billedregi: Jannike
  M. Falk.'
