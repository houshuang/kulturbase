  Dry Cleaner from des Moines" og "Free Man in Paris". Med: Knut Høiland, gitar, Ørjan
  Forsland, synth / gitar, Stein Olav Pedersen, bass, Trond Sverre Hansen, trommer,
  og Marit Sandvik, vokal. Intervjuer: Sylvi Liljegren. Ved Sylvi Liljegren og Jan
  Ottar Bjørkelund.'
