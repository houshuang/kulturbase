title: Haralda Petrea kom, sang og vant!
description: En montasje til Lalla Carlsens 90-års dag. Vår store revydronning Lalla
  Carlsen ville ha fylt 90 år 16. august 1979. Sverre Christophersen har laget denne
  montasjen bestående av klipp fra filmer, radio- og fjernsynsprogram. Hennes barn
  Vessa og Arne-Carsten Carlsen forteller om henne som menneske, mor og kunstner.
  Da hun døde i 1967, hadde hun vært aktiv i over 50 år.
