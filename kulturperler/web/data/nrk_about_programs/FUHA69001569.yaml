title: Morgenbris
description: 'Norsk musikkprogram (s-hv). Den engelske visesangersken Julie Felix
  - født i Santa Barbara, California - på Norgesvisitt. Det er en rutinert og variert
  artist som vender tilbake til TV-skjermene i Julie Felix'' 28-årige skikkelse. Locations
  i Oslo-områdets sommernatur er rammen rundt programmet som gir fem sanger pluss
  et lite intervju. En sang er signert Bob Dylan, Julies tolkning av "When the Ship
  Comes In". Videre synges "Windy Morning", Leonard Cohens kjærlighetssang "Hey, That''s
  No Way to Say Goodbye" og "Dirty Old Town" fra hennes ferskeste LP-plate "This World
  Goes Round And Round". Som femte sang er valget en krass, uhyggelig historie omkring
  krig og lidelse: "100 Men". Regi: Roald Øyen.'
