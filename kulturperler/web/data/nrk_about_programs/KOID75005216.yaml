title: 6. Astrid Nøklebye Heiberg
description: Som ung jente feiret hun frigjøringen i bunad, fast bestemt på å gjøre
  verden til et bedre sted. Senere ble Astrid Nøklebye Heiberg den første, norske
  kvinne som ble professor i psykiatri, før hun gjorde politisk karriere med rekordfart
  for Høyre. Så fulgte flere år som president i Røde Kors, både i Norge og internasjonalt.
  77 år gammel gjorde hun come back som statssekretær i Helse- og omsorgsdepartementet,
  og høsten 2017 kjemper hun igjen om en plass på Stortinget, 81 år gammel.
