title: 3. Arne Nordheim
description: Den største norske komponisten etter Edvard Grieg er internasjonalt anerkjent
  for sin samtidsmusikk. Nordheim var en pioner innen elektronisk musikk og høstet
  også bred anerkjennelse i hjemlandet. Fra 1982 bodde han i Grotten, Statens æresbolig.
  Åtte personer som har satt spor etter seg i norsk etterkrigshistorie, forteller
  om seg selv.
