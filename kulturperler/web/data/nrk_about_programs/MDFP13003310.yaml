title: 30. august 2010 · Anders Bye & Jon Niklas Rønning
description: Møte mellom to mennesker som i karrieren har opptrådt på samme arena
  - som medspillere eller motstandere. Standupkomikerne Anders By og Jon Niklas Rønning
  har - med stor suksess - gjort det til et levebrød å kopiere sine kolleger, sine
  forbilder, sine fiender - og sine venner. Dette finnes det mengder med klipp av
  i NRKs arkiver. I samtale med Anne Grosvold forteller komikerne hvordan de tenker,
  planlegger og jobber. (2:6)
