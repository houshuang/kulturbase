title: 13. september 2010 · Ketil Bjørnstad og Lill Lindfors
description: Møte mellom to mennesker som i karrieren har opptrådt på samme arena
  - som medspillere eller motstandere. Lill Lindfors og Ketil Bjørnstad har arbeidet
  sammen og gledet publikum med sin musikk helt siden platen "Leve Patagonia" kom
  ut i 1978. Vi møter dem i samtale med Anne Grosvold og viser klipp fra deres lange
  karrierer. (4:6)
