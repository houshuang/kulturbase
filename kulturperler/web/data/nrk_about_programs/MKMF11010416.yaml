title: 285. Aksel Rykkvin - guttesopran i verdensklasse
description: "12 år gamle Aksel Rykkvin gjør stor suksess som guttesopran både her\
  \ hjemme og internasjonalt. Ord som sensasjonelt og unikt brukes ofte av kritikere\
  \ om en stemme og musikalitet man bare ytterst sjeldent opplever. Nå er han invitert\
  \ til London for å gjøre plateproduksjon sammen  med \"The Orchestra of the Age\
  \ of Enlightenment\", og Arild Erikstad rapporterer fra innspillingen.\r"
