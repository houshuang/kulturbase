title: 297. Til Knut Nystedt - kirkemusikkens mester
description: "I 2015 ville komponisten Knut Nystedt ha fylt 100 år. I den anledning\
  \ hadde Kringkastingsorkesteret en konsert i Oslo Domkirke med hans store symfoni:\
  \ Apocalypsis Joannis. Vi sender i kveld sistesatsen som er for solister, kor og\
  \ orkester. Tekstene er hentet fra Johannes Åpenbaring og er oversatt av Egil Wyller.\
  \ Med Kringkastingsorkestret, Oslo Kammerkor, Scola Cantorum, Oslo Voices, Kammerkoret\
  \ Nova, Mari Eriksmoen, sopran og Magnus Staveland, tenor. Dirigent er Håkon Daniel\
  \ Nystedt, komponistens sønnesønn. Arild Erikstad innleder i samtale med Harald\
  \ Herresthal og Håkon Daniel Nystedt.\r"
