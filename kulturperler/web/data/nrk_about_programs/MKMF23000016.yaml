title: Festkonsert for Arve Tellefsen
description: I dag fyller hele Norges Arve Tellefsen 80 år. Venner og kolleger hyller
  ham med en festkonsert i Universitetets Aula i Oslo. Blant de musikalske gjestene,
  som alle var en overraskelse for Arve, finner vi Frans Helmerson, Håvard Gimse,
  Sonoko Miriam Welde, Knut Buen, Aksel Rykkvin, Lise Fjeldstad, Live Maria Roggen
  og Atle Sponberg. Alt presentert i den fineste innpakning man kan tenke seg - hele
  landets Kringkastingsorkester ledet av Bjarte Engeset. Konferansier er Arild Erikstad.
