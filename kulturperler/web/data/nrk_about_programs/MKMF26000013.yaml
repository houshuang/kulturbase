title: Den andre mannen i meg
description: "Den andre mannen i meg har hatt formidabel suksess på Nationaltheatret\
  \ i Oslo og på øvrige scener i Norge. Den prisbelønte skuespilleren Henrik Mestad,\
  \ formidler de voldsomme kreftene som preget Hauges liv og dikteriske univers. Olav\
  \ H. Hauge (1908 - 1994) debuterte i 1946 og er regnet som Norges fremste lyriker\
  \ i etterkrigstiden. Han har en enestående appell på tvers av generasjonene. Han\
  \ gav i alt ut sju diktsamlinger og flere av diktene har blitt utgitt på 25 språk.\
  \ Hauges lyrikk står fortsatt i en særstilling i nyere norsk litteratur.\r\r"
