title: Europas beste
description: "Hva fikk Per Spelemann igjen for den kua han byttet bort? Vi har gitt\
  \ tre videregående skoleelever i oppdrag å finne ut av dette, med fire unge musikere\
  \ i Per Spelemanns sted. De fire musikerne er tidligere vinnerne av den NRK-arrangerte\
  \ klassiske musikkonkurransen, Virtuos, for unge musikere. Alle fire fikk pris i\
  \ den påfølgende europeiske konkurransen Eurovision Young Musician også, og er dermed\
  \ blant Europas beste. Hvor og hvordan lever de nå? Hvorfor er musikken så viktig\
  \ for dem?\r\r"
