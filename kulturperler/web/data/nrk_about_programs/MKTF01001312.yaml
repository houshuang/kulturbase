title: 8. mai 2012 · Hvordan lykkes som forfatter?
description: Det er ikke lenger nok å skrive en god bok. Forfatteren skal også være
  "salgbar" som person. Svenske Kerstin Ekman har skrevet "Grand Final i skojarbranschen",
  om en forfatter som skaffer seg en "stand in", som fremstår i offentligheten for
  henne. Vi møter også forfatter og forlegger Halfdan W. Freihow, den amerikanske
  forfatteren Steve Hely og Bokklubbens mangeårige direktør Kristenn Einarsson. Programleder
  Siss Vik. (13:14).
