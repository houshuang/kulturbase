title: 6. november 2012 · møter Jan Roar Leikvoll
description: Den unge forfatteren Jan Roar Leikvoll plasserer følsomme og maktesløse
  unge mennesker i de grusomste omgivelser og situasjoner. Han har tidligere sagt
  til Bokprogrammet at han har skrevet de siste bøkene sine i en periode av sorg og
  raseri. Bokprogrammets Ninja Benneche besøker Leikvoll i hans andre hjem, Gomel
  i Hviterussland. Der forteller han for første gang hvor raseriet og det grusomme
  kommer fra.(9:12)
