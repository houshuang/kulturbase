title: 8. september 2009 · Geir og Goliat
description: Undersøkende dokumentar. I sommer tillot Stortinget oljeselskapet ENI
  å hente opp oljen som ligger i havbunnen utenfor Finnmarkskysten. Ordføreren på
  Sørøya, som er nærmeste nabo, har gjennom flere år stått i spissen for oljeutvinning
  på Goliatfeltet. Han overtalte bygdefolket til å støtte oljeutvinningen midt i matfatet
  - der fisken gyter og torsken vokser opp. Nå frykter øyfolket oljeutslipp fordi
  boringen skjer nærmere land enn noe annet sted i Norge. Brennpunktredaksjonen har
  undersøkt utstyret som skal stanse et eventuelt oljeutslipp fra Goliatfeltet. Det
  viser seg at utstyret som skal verne norskekysten fra ødeleggelser ikke er blitt
  forbedret nevneverdig gjennom de siste 30 år.
