title: 9. november 2002 · Andreas colombianske mamma
description: I kveld får du bli med den 14 år gamle Andrea Furdal Nymoen til Sør-Amerika
  for å møte sin biologiske familie. Andrea ble født i byen Pasto i Colombia, men
  har vokst opp på Sola utenfor Stavanger. I 1987 ble hun adoptert av ekteparet Bente
  Furdal og Svein Nymoen. Den gang reiste ekteparet sammen med datteren Vilde for
  å hente familiens nye datter. Denne gang er det fire blad Furdal Nymoen som reiser
  sørvestover sammen med Tore Strømøy for å lete etter Andreas biologiske mamma.
