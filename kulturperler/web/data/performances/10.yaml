title: Amalie Av Ternevåg
description: Det er endelig sommer i Lofoten, og Anders får besøk av Benedicte fra
  Oslo. Sammen drar de over til et nedlagt og mystisk fiskevær. Et gammelt seilskip
  dukker plutselig lydløst opp, og de finner et brev fra en som trenger hjelp.
