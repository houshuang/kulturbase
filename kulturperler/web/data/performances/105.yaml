title: Hvem har retten til Faraos trone?
description: Hørespillserie fra det gamle Egypt av Victor Pemberton og David Spenser.
  Indre splid har svekket Egypt og et nomadefolk fra Asia, hyksos, har trengt inn
  og tatt makten. Senmut, den gamle farao, er fremdeles konge, men i virkeligheten
  er det hyksosprinsen Peten-Ra som regjerer med hard hånd. De unge guttene Ahmose
  og Kem drar fra landsbyen Tamet til hovedstaden Thebe og tar del i spennende begivenheter
  som utspiller seg i faraos palass, i Dødens dal og på slagmarken. I rollene hører
  vi blant andre Ole-Jørgen Nilsen (Ahmose), Øivind Blunck (Kem), Espen Skjønberg
  (Peten-Ra) og Unni Evjen (Nefertari).
