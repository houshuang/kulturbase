description: KORK svinger big time i Operaens store sal med et helamerikansk program,
  fra Samuel Barbers intenst vakre Adagio for strykere til Duke Ellingtons River Suite,
  og med George Gershwins evig populære Rhapsody in Blue som midtpunkt. I tillegg
  blir det musikk av både Leonard Bernstein og George Antheil. Pianosolist er Håvard
  Gimse og dirigent er estiske Anu Tali.
