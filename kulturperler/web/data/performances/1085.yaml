description: 'Meloditimen med Kringkastingsorkestret var fra 1946 og i 18 år fremover
  et av radioens mest populære program. Programmet er gjenoppstått på radio, og av
  og til slår KORK til med en Meloditime for et fullsatt Store studio. Denne gangen
  har de med seg Erlend Skomsvoll (piano) og Tuva Syvertsen (vokal). Dirigent: Magnus
  Loddgard. Programleder: Jan Fredrik Heyerdahl.'
