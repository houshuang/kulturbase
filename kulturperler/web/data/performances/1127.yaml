description: "I 2015 ville komponisten Knut Nystedt ha fylt 100 år. I den anledning\
  \ hadde KORK en konsert i Oslo domkirke med hans store symfoni: Apocalypsis Joannis\
  \ for solister, kor og orkester, opus 155. Det var et bestillingsverk til Oslo-filharmonien\
  \ i år 2000. Tekstene er hentet fra Johannes' åpenbaring og er oversatt av Egil\
  \ A. Wyller.\rMedvirkende foruten Kringkastingsorkestret er Oslo Kammerkor, Scola\
  \ Cantorum, Oslo Voices, Kammerkoret Nova, sopran: Mari Eriksmoen, tenor: Magnus\
  \ Staveland, og dirigent Håkon Daniel Nystedt.\rVerket er i fire deler, de tre første\
  \ kun for orkester og den siste (Pars 4) er den lengste og mektigste, med både kor\
  \ og solister."
