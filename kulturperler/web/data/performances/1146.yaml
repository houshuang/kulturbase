description: Tone Damli, Eva Weel Skram, Sigrid Moldestad og Olav Stedje har musikken
  og heimfylket til felles. Felles har dei også draumen om å få spele musikken sin
  med eit stort symfoniorkester. Saman med fire andre artistar og band fekk dei i
  november spele med Kringkastingsorkesteret, då dei gjesta for å feire Sogn og Fjordane
  sitt 250-årsjubileum.
