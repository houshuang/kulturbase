title: Godnatt Mister Tom (1990)
description: "En hørespillserie i seks episoder av Michelle Magorian, dramatisert\
  \ for radio av Ittla Frodi.\nI dette hørespillet flytter vi oss til England, og\
  \ vi skal tilbake til året 1939. Det er like før utbruddet av 2. verdenskrig, og\
  \ mange barn blir evakuert fra London. De blir sendt ut på landet for å være i sikkerhet.\
  \ Vi skal bli kjent med ett av disse barna, en gutt som heter William Beech - Willie,\
  \ åtte år gammel.\nOversatt og bearbeidet av Siri Ness.\nInstruktør: Svein Scharffenberg.\
  \ Teknisk regi: Øystein Halvorsen. \nDe som er med: Kjersti Holmen (Fortelleren),\
  \ Joachim Calmeyer (Mister Tom), Fridtjof Riege Nilsen (Willie), Gudrun Waadeland\
  \ (Nancy Little), Per Jansen (Doktor Little), Ellen Horn (Mrs. Fletcher), Unn Vibeke\
  \ Hol (Emilia Thorne). Ellers medvirker: Jorunn Kjellsby og Marianne Krogh. Sendt\
  \ i Barnetimen. (1:6)"
