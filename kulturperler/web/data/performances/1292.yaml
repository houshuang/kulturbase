title: Musikk! Musikk! klassiske høydepunkter fra 2018
medium: tv
year: 2018
description: En musikalsk kavalkade med glimt fra fjorårets fineste musikkopplevelser.
  Vi byr på et gjensyn med Lise Davidsen og Bergen Filharmoniske Orkester, konsert
  fra Stavanger konserthus og fra Kristiansand Symfoniorkester. Andre høydepunkter
  fra Hovedscenens sendinger er, blant andre, forestillingen fra Skånes danseteater,
  en helt ny Nøtteknekker og en spesiell versjon av Carmen fra Bregrenz-festivalen.
