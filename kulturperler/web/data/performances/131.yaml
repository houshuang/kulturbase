title: Grisjka og bjørnen hans
description: 'Grisjkas far, Orsok, blir anklaget for å ha brutt Tajgaens lov: En pakt
  mellom bjørnestammen og landsbystammen, men Grisjka er helt sikker på at det hele
  er usant. I rollene møter vi blant andre: Lars Berg (Grisjka), Aud Sissel Hølen
  (Jaku) og Erling Lindahl (åndemaneren).'
