description: "Norsk musikkprogram (s-hv). Kari Frisell og Jarle Sørå er solister med\
  \ Kringkastingsorkestret.\rDirigent: Øivind Bergh. Vi får høre operasanger Kari\
  \ Frisell synge Giacomo Puccinis \"O mio Babbino caro\" fra operaen \"Gianni Schicchi\"\
  \ og Edvard Griegs \"Fra Monte Pincio\". Pianisten Jarle Sørå spiller \"Scherzo\"\
  \ av den fransk-engelske komponisten Henry Litolff og en etyde av Stephen Heller.\
  \ Den siste komposisjonen er arrangert for klaver og orkester av Christian Widding-Ingebrigtsen.\
  \ Orkestret under Øivind Berghs ledelse fremfører \"Intermesso & Bacarolle\" fra\
  \ Jacques Offenbachs \"Hoffmanns eventyr\" og to scener fra Pjotr Tsjajkovskijs\
  \ \"Svanesjøen\" (1877).\rRegi: Sølve Kern."
