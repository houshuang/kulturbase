description: Høsten 2013 tiltrer den peruanske Miguel Harth-Bedoya som ny Kork-dirigent,
  men allerede i kveld får vi høre orkestret med sin kommende sjef i en konsert fra
  Oslo Domkirke. Vi får høre fra Enrique Soros "Tres Aires Chilenos". Frode Haltli
  er solist i Arne Nordheims "Spur for akkordion" og orkestret avslutter med Edward
  Elgars "Enigma-variasjoner, opus 36". Vi får også et møte med dirigenten før konserten.
  Programmet er ved Arild Erikstad.
