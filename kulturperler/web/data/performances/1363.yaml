description: Annet hvert år arrangeres NRKs solistkonkurranse for klassiske instrumentalister.
  I løpet av tre delfinaler har fem kandiater kvalifisert seg for kveldens finale.
  Vinneren får Den norske solistpris på kr 100.000 - og blir Norges kandidat i Eurovisjonens
  internasjonale konkurranse Young Musicians i Køln i mai. Den som vinner får også
  solistoppdrag med Kringkastingsorkestret,. I juryen sitter fiolinist Marianne Thorsen,
  trompetist Ole Edvard Antonsen, dirigent og pianist Christian Eggen og juryformann
  Arild Erikstad. Programleder er Espen Beranek Holm.
