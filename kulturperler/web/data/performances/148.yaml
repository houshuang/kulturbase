title: Hertugens Memoarer
description: 'Louis d''Ascoyne Mazzini, hertug av Chalfont, er dømt til døden. Hans
  eneste trøst er at han som adelsmann vil bli hengt i silkerep i stedet for vanlig
  simpel hamp. I cellen skriver han ned sin historie om hvordan han fra enkle kår
  "arbeidet" seg opp. I rollene medvirker bl.a.: Per Theodor Haugen (Louis, hertug
  av Chalfont), Bjarne Andersen (Mr. Elliot) og Hans Stormoen (fengselsdirektøren).'
