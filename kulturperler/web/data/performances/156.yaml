title: Hundre og en dalmatinere
description: Et hørespill i fem deler for barn av Dodie Smith, oversatt av Kari Skjønsberg.
  Da dalmatinerne Pongo og Missis får sitt første valpekull på hele 15 valper, ser
  lykken ut til å smile både til dem og eierne --- I rollene medvirker blant andre
  Elna Hallenberg Næss (Fortelleren), Lars Nordrum (Pongo) og Ingerid Vardund (Missis).
  (Sendt i Barnetimen).
