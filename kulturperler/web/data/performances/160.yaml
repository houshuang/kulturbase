title: I Mørket Er Alle Ulver Grå
description: 'Året er 1981, og Varg Veum, privatdetektiven, treffer Hjalmar Nymark,
  tidligere politimann, på kafeen tre hus bortenfor kontoret sitt på Strandkaien i
  Bergen. De blir venner. Nymark bruker pensjonisttilværelsen til å kikke på gamle,
  uoppklarte saker: "Men årene går, Veum, og ulven jager. Tiden. Tiden lusker gjennom
  gatene og flekker tenner etter deg. En dag springer han i strupen på deg. Og da
  er du ferdig." I rollene medvirker bl.a.: Bjørn Wilberg Andersen (Varg Veum), Lothar
  Lindtner (Hjalmar Nymark) og Stig Ryste Amdam (Jakob E. Hamre).'
