title: Ingen må få vite det
description: Molly og Barty møter nyinnflyttede Jenny. Jenny vet at det ikke er lov
  å ha dyr i nabolaget, men har likevel med seg katten sin Thomasine som hun nå prøver
  å gjemme bort. Nå har den fått kattunger, og barna gjør sitt beste for å hjelpe
  sin nye venninne. I rollene medvirker bl.a. Kirsti Hotvedt (Molly), Lars Høije (Tony),
  Tore Lenngren (Barty) og Sigrun Aarfloth (Jenny).
