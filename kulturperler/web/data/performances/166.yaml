title: Jacob Gjøgler
description: Vi er i hansatiden i Lübeck. Jacob mister moren sin, og han blir kastet
  ut fra vertshuset hvor de har arbeidet og bodd. Han må klare seg selv i en verden
  hvor alle har nok med seg selv. I rollene medvirker blant andre Fridtjof Riege Nilsen
  (Jacob), Hilde Hansen (Lene), Nils Jørgen Kaalstad (Michael) og Kristin Kajander
  (Marthe). (1:5)
