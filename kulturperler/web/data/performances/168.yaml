title: Grensesprengende og romantisk fra tidlig 1800-tall
description: "Jane Eyre er en foreldreløs liten pike med et hett, uthungret hjerte\
  \ og klare, kloke øyne. Hun vokser opp hos sin velstående tante, men har store problemer\
  \ med å tilpasse seg. \n\nI rollene hører vi blant andre Mai Kristoffersen (Jane\
  \ Eyre som barn), Katja Medbøe (Jane Eyre som voksen), Helen Brinchmann (Mrs. Reed)\
  \ og Øyvind A. Ørbæk (John)."
