title: Jasså Kjenner De Ikke Stanley Adlere
description: "Privatdetektiven Stanley Adler, venn av engelsk te og skjønne kvinner,\
  \ foretrekker uspennende saker som utroskapsaffærer o.l. Han er derfor ikke særlig\
  \ interessert da småforbryteren Benno ber om beskyttelse mot en ukjent morder som\
  \ har ham på sin liste over dødsofre. I første omgang … \n\nOversatt av Jon Lennart\
  \ Mjøen. Musikk: Ragnar Søderlind. Instruktør: Nicole Macé. Teknisk regi: Odd Johan\
  \ Nilsen. Annonsering ved Kari Linjordet. Serien ble opprinnelig sendt i 1978 i\
  \ to deler.\n\nMed: Ingerid Vardund (Fortelleren), Helge Reiss (Stanley Adler),\
  \ Marit Halset (Fru Krause), Magnus Nielsen (Benno Holberg), Ragnhild Nygaard (Fru\
  \ Beringer), Per Tofte (Kriminalkommissar Halden), Arne Lie (Overkonstabel Fleck),\
  \ Eva Opaker (Ethel), Geir Børresen (Tipsi)."
