title: Jungelboka
description: Et hørespill i fem episoder for barn av Rudyard Kipling, oversatt av
  Kari Skjønsberg. Et forlatt menneskebarn, Mowgli, blir oppfostret av ulver i den
  indiske jungelen. - Men ikke alle jungelens dyr møter han med velvilje. I rollene
  medvirker blant andre Harald Heide Steen (Fortelleren), Birgit Strøm (Mowgli), Astrid
  Sommer (Ulvemor) og Odd Borg (Ulvefar). (Sendt i Barnetimen).
