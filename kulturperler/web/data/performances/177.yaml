title: Hva foregår på doktor Gravangs klinikk?
description: Et nytt eventyr med Julia Tinnberg, kriminalforfatter med en egen evne
  til å vikle seg inn i virkelige mordmysterier. Denne gangen starter det med noe
  så uskyldig som en kneskade, som fører til et sykehusopphold. Den siste kvelden
  på dr. Gravangs privatklinikk gjør Julia noen merkelige oppdagelser. Det er noen
  som spiller inne i likhuset. Og det lusker noen rundt der som har interesse av -
  ja, hva? Musikken? Kvartetten som spiller? Eller en eller annen hemmelighet som
  for enhver pris må holdes skjult?
