source: nrk
title: Klondike
description: Sommeren 1897 meldes det om veldige gullfunn i Alaska og i tusener strømmer
  gullgravere nordover for å søke sin lykke. Blant dem som fristes er også folk som
  ikke akkurat er vant til farer, strabaser og hvinende kuldegrader - som Kit Bellew,  kunstanmelder,
  barløve og herre på byen i San Francisco. Han har fått vite at en ekte gullgraver
  må livnære seg av hva han selv kan nedlegge av vilt, og i disse traktene skyter
  man bjørn ... I rollene hører vi blant andre Per Theodor Haugen (Kit Bellew), Arne
  Lie (fortelleren) og Lasse Kolstad (John Bellew). Basert på Alaska-fortellingene
  til Jack London.
