title: Knutsen Og Ludvigsen Avslører Fridtjof Nansens Falske Berømmelse
description: Knutsen og Ludvigsen får besøk av onkelen til Knutsen, som er sjørøverkaptein.
  Han påstår at det var han som ledet Nansen til Nordpolen. Med Øystein Dolmen (Knutsen),
  Gustav Lorentzen (Ludvigsen), Per Sunderland (Kaptein Knutsen), Tor Stokke (Fridtjof
  Nansen) og Rolf Just Nilsen (Hjalmar Johansen).
