title: Lille Lord Fauntleroy (1955)
description: Et hørespill for barn i seks episoder av Frances Burnett, oversatt og
  dramatisert av Nils-Reinhardt Christensen. Cedric og hans mor bor i New York i Amerika.
  Cedric er bestevenn med kolonialhandleren Hobbs og skopusseren Dick. Men en dag
  får han besøk av en fin advokat fra England ... I rollene medvirker Hans Jacob Kinge
  (Cedric - Lille Lord Fauntleroy), Eva Bergh (Cedrics mor), Einar Vaage (Hobbs),
  Carsten Byhring (Dick) og Fridtjof Mjøen (Advokat Havisham).
