title: Lise og Lotte - eller omvendt
description: 'Vi er i Tyskland, det er sommer og mange jenter tilbringer ferien på
  leirskole. Tante Ulrikke står sammen med noen av jentene og venter på bussen med
  nykommere. Lise tror ikke sine egne øyne – hun ser ei jente som ligner henne på
  en prikk. Har hun en dobbeltgjenger? De som er med: Henriette Faye-Schjøll (Lise),
  Maja Lund Floberg (Lotte), Jorunn Kjellsby (Tante Ulrikke), Unni Evjen (Fru Mathesius),
  Yngvild Pernell Haugen (Trude), Ida Barratt-Due Solum (Christine). Ellers medvirker
  Anders Nicolaysen.'
