title: Barna i Nyskogen
description: 'Gamle Jacob Armitage er på jakt i Nyskogen. Mens han ligger der, sammenkrøpet
  under noen bregner, kommer en flokk med rundhodesoldater ridende. De leter etter
  kong Karl, og har en mistanke om hvor han befinner seg. Soldatene er villige til
  å sette fyr på gårder og hus for å få tak i kongen, og Jacob forstår raskt at barna
  i Arnwood er i fare. Han må få dem i sikkerhet – og det haster. I rollene medvirker
  bl.a.: Øyvind Øyen (Jacob), Ragnhild Michelsen (Judith) og Helge Reiss (Edward).'
