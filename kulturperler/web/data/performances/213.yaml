title: Malkersaken
description: 'I første del hører vi et intervju med en norsk politimann om de faktiske
  opplysninger rundt funnet av den døde Ahmed Malker. Intervjueren er Rolf Børke.
  Medvirkende ellers: Tor Stokke (Journalist Berg), Kolbjørn Buøen (Mahjoub Malker),
  Svein Moen (Yusuf Malker), Sverre Hansen (Politifullmektig Fosse) og Jens Gunderssen
  (Politiinspektør Ibrahim).'
