title: En utspekulert morder skjuler seg blant gjestene
description: 'Den vinterlige feriehygge på Nyseter turisthotell blir brutt av indre
  og ytre uro: Et slagsmål i peisestuen. En større militærmanøver i området rundt
  hotellet ... Men dette er bare begynnelsen. For, på hotellet finnes et menneske
  som har planlagt å myrde en annen. Hvem er denne morderen? Og hvem er utpekt som
  offer? I rollene medvirker bl.a. Finn Kvalem (Ola Nyseter), Helga Holdhus (Anna)
  og Anne-Lise Tangstad (Nora Torge).'
