title: Mord I Stortinget
description: 'Bordet er stortingspresidentens, og det som ligger under det blir oppdaget
  idet de folkevalgtes forsamling skal åpne sitt møte: En kjent stortingsmann, Hans
  Lamoen.


  De som er med: Frank Robert (Nordby), Lasse Kolstad (Førstebetjent Jespersen), Tor
  Stokke (Heilo), Ståle Bjørnhaug (Krøstup), Lasse Lindtner (Guriby), Per Christensen
  d.e. (Nilsen), Adolf Bjerke (Solvik), Jørn Ording (Kaptein Jensen). Ellers medvirker:
  Per Åge Myrdal, Frank Iversen, Per Tofte, Ragnar Dyresen, Tore Høifødt, Else Myklebust
  og Aimeé Malthe Harnes.'
