title: Klassisk detektivgrøsser
description: 'På Wenthworth College er fire unge piker i ferd med å pynte seg til
  New York-tur: Den billedskjønne, intrigante Norma, hennes svermeriske søster Elaine,
  og Grace, sær, innesluttet og hemmelighetsfull, som stadig får brev fra en ukjent
  beundrer. Og det er Lee, gløgg, men ung og romantisk, som snart skal befinne seg
  midt i en vev av mord og mysterier...I rollene medvirker bl.a.: Helen Vikstvedt
  (Norma), Trine Svensen (Elaine) og Gisken Armand (Grace).'
