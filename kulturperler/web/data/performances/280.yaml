title: Reise på en ukjent planet
description: 'En rykteflom om flygende tallerkener over norsk område er i sving. Det
  har strømmet inn meldinger fra mange kanter, men de fleste kommer fra Gjøvik-traktene.
  Herfra kom også den aller første observasjonen av en lysende gjenstand som gikk
  ned et sted i de store skogene på Gravåsen. Med: Marit Hamdahl (Marianne), Ivar
  Nørve (Mikkel), Kjell Kjær (Blip), Unni Evjen (Dia), Einar Wenes (Datamaskinen)
  og Adolf Bjerke (Far).'
