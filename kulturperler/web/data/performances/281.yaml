title: Ringer I Mørkt Vann
description: '"Det ble sagt at Nicolai Thalin tok sitt eget liv ... Sett at noen bare
  arrangerte det slik?" Dette er budskapet i et anonymt brev som sendes til en av
  de pårørende. Og nå er også Nicolais enke, gamle fru Thalin, plutselig død. Kriminalforfatteren
  Julia Tinnberg blir deltaker i et nytt mysterium. I rollene medvirker: Ingerid Vardund
  (Julia Tinnberg) og Ole Jørgen Nilsen (Bengt Heidrum).'
