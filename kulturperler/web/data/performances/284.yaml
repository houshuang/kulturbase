source: nrk
title: Rocambole
description: 'Vinteren 1812: Napoleons arme trekker seg tilbake fra Moskva, fanget
  i den russiske vinters dødelige grep. Og i denne ødemarken av snø og kulde blir
  det begått et svik som får følge for lange tider og mange menneskeskjebner, som
  danner opptakten til en beretning om kjærlighet og hat, om edel dåd og skjendige
  skurkestreker, om dyd og last og den evige konflikt mellom det gode og det onde.'
