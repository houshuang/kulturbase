title: Siste nattskift på for kriminaloverbetjent Tanner
description: "På slutten av sin karriere har Tanner vært forfulgt av uhell – det antydes\
  \ at han har mistet grepet – og stadig jaktes det på den personen som drepte partneren\
  \ hans. \n\nMed: Lasse Kolstad (kriminaloverbetjent Tanner), Jan Hårstad (betjent\
  \ Abbott), Ole-Jørgen Nilsen (fullmektig Rudkin), Eli Anne Linnestad (konstabel\
  \ Grant), Kim Haugen (konstabel Burton), Jan Frostad (konstabel Harris), Per Jansen\
  \ (kriminalbetjent White), Harald Dybsjord (konstabel Flemming), Peter Lindbæk (Mickey\
  \ Garrett). Ellers medvirker: Per-Åge Myrdal."
