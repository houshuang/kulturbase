title: Journalisten Paul får tips om det motsatte
description: 'Senator Winston er kjent som en idealistisk og ubestikkelig statsmann.
  Men av en anonym kilde får journalisten Paul Silver i Washington Herald opplysninger
  som tyder på det motsatte. Med: Erik Hivju (Paul Silver), Kyrre Haugen Bakke (Stemmen),
  Rolf Søder (Senator Carter Winston), Sverre Wilberg (Jerome P. Donohue, direktør
  FBI), m.fl.'
