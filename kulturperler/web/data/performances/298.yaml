title: Som om jeg ikke var til
description: 'Elina bor sammen med mor og søsknene sine. Pappaen til Elina er død,
  og hun leker at pappas ånd finnes ute i myra. Elina er mye for seg selv, og og frøken
  på skolen forstår ikke at Elina er som hun er. I rollene møter vi bl.a.: Anine Skou
  (Elina), Vidar Sandem (pappas ånd) og Minken Fosheim (mamma).'
