title: Stålgrottene
description: 'New York ca år 5000, en labyrint med to hundre millioner mennesker og
  fire hundre etasjeplan - de fleste under bakken. Elias Baley er kriminaletterforsker
  i denne byen, og får sitt livs vanskeligste oppgave: Å løse et mord som umulig kan
  ha funnet sted. Før det fører til en krig som kan bli jordas undergang. Sammen med
  en partner som han hater. I rollene medvirker bl.a. Nils Ole Oftebro (Elias Baley),
  Sven Nordin (R. Daneel Olivaw) og Elisabeth Sand (Jesse Baley).'
