title: Tom Jones 1988
description: «Han var født til å bli hengt». Så het det seg om hittebarnet Tom Jones
  som ble funnet og oppfostret av den snille godseier Allworthy. Tom er tøylesløs
  og et lett offer for sine sanser, særlig når det er kvinner med i spillet. Men han
  er også godhjertet, spontan og uforferdet.
