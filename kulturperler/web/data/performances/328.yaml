title: Ture Sventon i London
description: 'Noen lusker rundt i hjemmet til lord Hubbard i London, og han finner
  ikke ut av hvem det er! Han ser seg nødt til å få hjelp av privatdetektiv Ture Sventon
  i Stockholm, som skal være den dyktigste i hele landet. Med et flyvende teppe kommer
  han seg rundt til oppdrag hvor enn de måtte være, og snart er han på vei til den
  engelske hovedstaden for å ta fatt på mysteriet. I rollene medvirker blant andre:
  Sverre Wilberg (lord Hubbard), Per Theodor Haugen (Ture Sventon) og Rolf Just Nilsen
  (herr Omar).'
