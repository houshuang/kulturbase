title: Tvillingspanerne og ungen som ble kidnappa
description: 'Sommerheten holder på å ta knekken på folk. Tvillingene Ida og Ola prøver
  å overleve i badedammen sammen med andre fra Groruddalen. Det er så de nesten lengter
  tilbake til skolen igjen. Men så blir en unge kidnappet, og Tvillingspanerne får
  annet å tenke på enn hetebølge og badedam. I rollene møter vi bl.a.: Christine Solberg
  (Ida), Petter Kristiansen (Ola) og Anne Krigsvoll (mamma).'
