description: 'Smith, en tolv år gammel lommetyv i London på attenhundretallet, er
  vitne til en grufull forbrytelse. Dette kaster han ut i spennende hendelser med
  fatale følger for mange. Vi får trøste oss med at vår helt er en mester i å greie
  seg. I rollene medvirker blant andre: Nils Jørgen Kaalstad (Smith), Svein Erik Brodal
  (Mister Field) og Nils Ole Oftebro (forteller).'
