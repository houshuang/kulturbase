title: Chicos lange vandring
description: Fire gategutter holder til i et skur i hovedstaden i Portugal. Det er
  Stakan, Spanjolen, Frimerket og Chico. Det er deres harde tilværelse vi får høre
  om i første episode. I rollene hører vi blant andre Jo Nesje (Chico), Per Christian
  Ellefsen (Stakan), Tom Tellefsen (Spanjolen) og Tore Lenngren (Frimerket). Forteller
  er Frank Nordli.
