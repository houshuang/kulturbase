title: Da orkanen kom
description: Et hørespill i 11 episoder for barn av Ivan Southall, oversatt av Edith
  Ranum. Tilrettelagt for radio av Maj Samzelius. Sju skolebarn og deres lærer, frøken
  Godwin, er på ekskursjon til noen mystiske hulemalerier i nærheten av den lille
  landsbyen Hills End i Australia - så kommer orkanen. I rollene medvirker blant andre
  Johannes Eckhoff (fortelleren) og Ragnhild Michelsen (Frøken Godwin). (Sendt i Barnetimen).
