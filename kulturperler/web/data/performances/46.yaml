title: De Fortaptes Hus
description: 'Repslagerens hus ligger ved bygrensen, et hus med dårlig ord på seg.
  Det blir sagt at huset oftere hører dødsralling enn spebarnsskrik. En ung kvinne
  blir funnet skutt og drept i en stor sandhaug ikke langt unna. I rollene: Per Sunderland
  (han) og Aud Schønemann (kvinnestemme). (1:2)'
