title: Dei raude segla
description: 'I Marshfield, ein liten fiskarby der Themsen renn ut i havet, bur 15
  år gamle Matt Pullen, som saman med far sin slit hardt for å livberga seg sjølv
  og familien av fisket. Matt har tre mindre sysken, båten deira er gammal, og dei
  veit ikkje korleis dei kan skaffe pengar nok til ei ny skute. Men Matt har eventyrlyst
  og pågangsmot og vinn seg gode vener. Med: Kim Kaljord (Matt), Tor Stokke (Skipper
  Tom Pullen), Mona Levin (Fru Pullen), Tom Tellefsen (George, ein ung skipper), Gisle
  Straume (Onkel Albert), Hallvard Blekastad (Stuerten), Per Christian Ellefsen (Francis),
  m.fl.'
