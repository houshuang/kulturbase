title: Den hemmelighetsfulle hagen
description: "En hørespillserie i fire episoder, dramatisert av Kjell B. Haanshuus\
  \ etter en bok av Frances Hodgson Burnett.\nMary er blitt foreldreløs. Hun er oppvokst\
  \ i India, men nå må hun bo hos onkelen sin langt ute på landet i England. Husholdersken\
  \ skal passe på henne, for onkelen er nesten alltid borte. Huset er veldig stort,\
  \ men hun får ikke lov til å gå rundt som hun vil. Og utenfor er en hage med høy\
  \ mur rundt som ingen får lov til å gå inn i…\nInstruktør: Erik Lassen.\nTeknisk\
  \ regi: Ingrid Sahlin-Sveberg. \nDe som er med: Sigrun Aarflot (Mary Lennox), Lise\
  \ Fjeldstad (Martha Sowerby, den unge stuepiken), Synnøve Gleditsch (Fru Medlock,\
  \ husholderske på Misselthwaite Manor), Roy Bjørnstad (Ben Weatherstaff, den gamle\
  \ gartneren). Sendt i Barnetimen.(1:4)"
