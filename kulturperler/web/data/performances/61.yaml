title: Den siste sønnen
description: 'Kong Aun har en avtale med Odin, han får ti år ekstra levetid for hver
  sønn han ofrer. Han har én sønn igjen. Historien begynner når oldingen Aun skal
  ofre sin siste sønn Egil. Med: Magnus Hol Skjegstad (Egil), Sverre Solberg (Yngve),
  Joachim Calmeyer (Tunne), Espen Skjønberg (Kong Aun), Hilde Olausson (Liv) og Astrid
  Folstad (Huld). Ellers medvirker Rasmus Feidje.'
