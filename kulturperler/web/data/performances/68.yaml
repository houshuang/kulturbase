title: Det er fra kriminalpolitiet
description: 'I ruinene etter et nedbrent hus blir det funnet en død mann. Den døde,
  Gunnar Granberg, var en forretningsmann av den tvilsomme typen, og det er ingen
  enkel sak å utrede motiver og muligheter blant alle dem han har gjort seg uvenn
  med. De som er med: Jack Fjeldstad (førstebetjent Kristian Lier), Bjørn Sundquist
  (betjent Øyvind Bjerke), Anne Krigsvoll (overkonstabel Eva Brun), Trond Brænne (betjent
  Hansen), Edith Carlmar (fru Skogen), Hanne Lindbæk (Birgit Laila Larsen), Kari-Ann
  Grønsund (Ester Granberg), Erik Øksnes (brannformann Evensen).'
