title: Liss havner i en livsfarlig situasjon
description: Liss lever et utsvevende liv som modell i Amsterdam. Hun får høre at
  Mailin, søsteren som bor i Oslo, er forsvunnet. Liss blir ekstra urolig når en tvilsom
  bekjent viser henne bilder av søsteren. Har han noe med forsvinningen å gjøre? Liss
  reiser i all hast til Norge for å finne Mailin igjen.
