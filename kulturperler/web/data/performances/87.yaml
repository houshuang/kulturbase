title: Dunkervikas svarte skrekk
description: 'Affe, Stine og Einar kaller opp flåten sin etter en beryktet piratkaptein:
  Morgan. De seiler av gårde til sjøs, men kommer ikke særlig langt før uhellet rammer.
  I rollene møter vi blant andre: Britt Langlie (Stine), Jan Erik Aune (Einar) og
  Magne Bleness (Affe).'
