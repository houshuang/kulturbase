title: Lyden av Tandberg
description: "NRK Radioteatret og KORK presenterer i samarbeid med Nordland Musikkfestuke\
  \ historien om Vebjørn Tandbergs verdenssuksess - en spesialskrevet radioteatermusikal\
  \ som tar oss gjennom historien om den nytenkende entusiasten innen lyd og bilde.\
  \ En fortelling om et stort industrieventyr og om et dramatisk liv: Vebjørn Tandberg\
  \ er Bodøs store sønn som grunnla og drev frem et av Norges fremste industrikonsern\
  \ fra 1930-1970-tallet.\rForfatter, regissør og kunstnerisk ansvarlig: Mathias Calmeyer.\r\
  Dramaturg: Gunhild Nymoen. \rProdusent: Joakim Borgen.\rI rollen som Vebjørn Tandberg:\
  \ Pål Christian Eggen. \rI rollen som Evterpe, hans muse: Heidi Gjermundsen Broch.\r\
  Ellers medvirker: Espen Beranek Holm, Torgny Gerhard Aanderaa og Unn Vibeke Hol.\r\
  Kringkastingsorkestret. Dirigent: Christian Eggen."
