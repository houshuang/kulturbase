title: '"Postmannen og havet" av Oleg Bogaev'
description: '"Postmannen og Havet" av Oleg Bogaev. En postmann får et tungt oppdrag
  under andre verdenskrig. Han skal dele ut gravbrev til alle beboerne på et fiskevær.
  Gravbrev er melding fra fronten om at en slektning har dødd i kamp. Stykke ble opprinnelig
  skrevet til forestillingen "Andre verdskrig – Natt i verda" ved Det Norske Teatret.
  NRK Radioteatret i samarbeid med Det Norske Teatret har nå laget et hørespill av
  enakteren "Postmannen og havet".'
