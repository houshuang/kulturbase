title: Landet som ikke er kartlagt
description: Underlige hendelser skjer på Frøken Neumanns pensjonat i Oslo. De er
  ikke bare underlige, de er farlige, med mord og død som varsles av åndene. Er det
  mulig å stoppe denne dødsepidemien? Finnes det en måte å trenge gjennom det hemmelighetsfulle
  sløret som omgir disse uforklarlige hendelsene? Student Erik Berg står overfor opplevelser
  han ikke trodde var mulig.
