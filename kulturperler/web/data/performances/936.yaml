year: 1993
title: Et budskap fra de døde
description: Sperret inne av uvær og forfulgt av nazistene, sitter Erik Berg på en
  hytte i fjellet nær svenskegrensen og skriver ned beretningen om de gåtefulle og
  uhyggelige opplevelsene han hadde høsten 1938, da han som ung student tok inn på
  Frøken Neumanns pensjonat i Oslo. Beboerne er en underlig gjeng som er lidenskapelig
  opptatt av alle slags former for mystikk og okkultisme. Og det skjer ting som det
  synes umulig å forklare med sunn fornuft.
