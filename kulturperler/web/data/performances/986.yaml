description: Førsteoppførelsen av operetten "Den skjønne Helene" fant sted på Théâtre
  de Variétés 17. desember 1864. Melodiene av Jacques Offenbach ble en landeplage
  og han selv ble berømt. Tekstforfattere var Henri Meilhac og Ludovic Halévy. Handlingen
  er knyttet til den berømmelige gresk-trojanske krig, og er en slags parodi på myten
  om den skjønne Helene som ble røvet av Paris, prins av Troja. I rollene medvirker
  blant andre Christina Gorne (Helena), Sven-Olof Eliasson (prins Paris) og Henki
  Kolstad (Menelaus). Programleder er Erik Diesen.
