name: Arne Garborg
normalized_name: arne garborg
bio: 'Arne Garborg var en norsk forfatter og intellektuell som skrev mest på landsmål
  (nynorsk).

  Han skrev romaner, artikler, dikt, utførte oversettelser og drev målarbeid for å
  videreutvikle det norske skriftspråket som Ivar Aasen hadde lagt grunnlaget for.'
