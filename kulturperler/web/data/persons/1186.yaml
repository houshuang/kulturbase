bio: Christian Eggen (født 1957) er en norsk pianist, komponist og dirigent som har
  gjort seg internasjonalt bemerket, spesielt som dirigent av samtidsmusikk. Eggen
  er en uvanlig musiker i norsk musikkmiljø, og hans kunstneriske begavelse brer seg
  over en rekke fagfelt.
