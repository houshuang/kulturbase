name: Henrik Mestad
normalized_name: henrik mestad
bio: Henrik Matheson Mestad er en norsk skuespiller kjent fra tv-serier som Soria
  Moria, Okkupert og Vikingane og filmer som Svarte Pantere og Børning. Fra scenen
  huskes han spesielt fra rollen som Helmer i Ibsens Et dukkehjem og som Mesteren
  i Strindbergs Faderen. Mestad har vært ansatt ved Nationaltheatret siden 1991.
