name: Edvard Grieg
normalized_name: edvard grieg
bio: Edvard Hagerup Grieg var en fremtredende norsk komponist fra den nasjonalromantiske
  perioden. Han er anerkjent som den norske komponisten med størst internasjonalt
  gjennomslag gjennom tidene. Hans musikalske virke spilte en avgjørende rolle i den
  kulturelle nasjonsbyggingen i Norge i årene frem mot 1905. Griegs komposisjoner
  er kjent for å integrere norske folketoner i en klassisk tradisjon. Gjennom sitt
  omfattende arbeid bidro han til å sette norsk musikk på det internasjonale verdenskartet.
