name: Jesper Halle
normalized_name: jesper halle
bio: Jon Jesper Halle er en norsk dramatiker, kjent fra flere verk for teater, radio
  og fjernsyn. Enkelte verk har vært oppsatt internasjonalt. I Jesper Halles produksjoner
  finnes også flere stykker for figurteater.
