bio: Nils Eivind Nordberg er tidligere instruktør i NRK Radioteatret og ekspert på
  kriminallitteratur. Han har også oversatt bøker, blant annet romanene og novellene
  om Sherlock Holmes og en rekke hørespillmanus.
