name: Georges Simenon
normalized_name: georges simenon
bio: 'Georges Joseph Christian Simenon var en belgisk forfatter som skrev på fransk.
  Han er særlig kjent for Maigret-bøkene.

  Han skrev 75 romaner og 28 noveller med Maigret og i tillegg minst 117 romaner og
  134 noveller.'
