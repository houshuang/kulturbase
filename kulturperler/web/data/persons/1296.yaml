bio: Peter Sebastian Szilvay (født 24. februar 1971 i Oslo) er en norsk dirigent og
  bratsjist. I 1996 hadde Szilvay sin ilddåp som dirigent med KORK, som avslutning
  på diplomstudiet ved Norges musikkhøgskole.
