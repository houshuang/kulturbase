name: Agatha Christie
normalized_name: agatha christie
bio: Agatha Mary Clarissa Christie var en britisk forfatter. Hun skrev rundt 80 kriminalromaner
  og har solgt to milliarder eksemplarer. Mange av bøkene er filmatisert. Hennes verker
  er oversatt til omkring hundre språk. Blant figurene hun skapte er Hercule Poirot
  og Miss Marple, som begge har fått egne fjernsynsserier.
