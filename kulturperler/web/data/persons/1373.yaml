name: Tor Åge Bringsværd
normalized_name: tor åge bringsværd
bio: Tor Åge Bringsværd (1939–2025) var en norsk forfatter som skrev romaner, barnebøker
  og fabelprosa, og som i samarbeid med Jon Bing også er kjent for en rekke science
  fiction-bøker og TV-produksjoner under det kollektive forfatternavnet Bing & Bringsværd.
  Bringsærd skrev i mange sjangre og ga ut omkring 350 bøker til sammen.
