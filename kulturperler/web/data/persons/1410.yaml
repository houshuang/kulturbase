bio: "Vegard Steiro Amundsen er en norsk manusforfatter, utdannet ved Den norske filmskolen\
  \ på Lillehammer. \nHan har skrevet manus for film, TV og radio, blant annet manuset\
  \ til Lucifers by \n som mottok annmerkningen «Special Commendation» under Prix\
  \ Europa utdelingen i 2011\n"
