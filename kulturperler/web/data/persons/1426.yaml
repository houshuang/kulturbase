name: Helge Hagerup
normalized_name: helge hagerup
bio: Helge Hagerup (1933–2008) var en norsk forfatter. Han var sønn av forfatteren
  Inger Hagerup og debuterte med novellesamlingen Vi fem i annen etasje som 16-åring
  i 1949. Helge Hagerup utfoldet seg innenfor sjangrene prosa, lyrikk og dramatikk.
  Han var en lavmælt lyriker og dramatiker.
