bio: Bernhard Borge er pseudonymet forfatteren André Bjerke brukte i de fleste av
  sine kriminalromaner og -novellesamlinger. Pseudonymet er også brukt på samarbeidsprosjekter,
  som Døde menn går i land og Onkel Oscar-bøkene.
