name: Sir Arthur Conan Doyle
normalized_name: sir arthur conan doyle
bio: Arthur Ignatius Conan Doyle (1859–1930) var en britisk lege og forfatter. Han
  er kjent for sine detektivromaner med hovedfiguren Sherlock Holmes, som er generelt
  anerkjent som et vesentlig bidrag til kriminallitteraturen. Han var en profilert
  forfatter som også skrev science fiction, historiske romaner, skuespill og romaner,
  og artikler.
