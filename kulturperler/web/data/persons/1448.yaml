name: Sven Elvestad
normalized_name: sven elvestad
bio: Sven Elvestad var en norsk journalist og forfatter. I alt 98 romaner er signert
  Sven Elvestad, alias Kristian F. Biller og Stein Riverton. Den norske kriminallitterære
  foreningen, Rivertonklubben, har fått sitt navn etter hans mest kjente alias. Han
  har også skrevet noen filmmanus.
