name: Arne Skouen
normalized_name: arne skouen
bio: Arne Skouen (1913–2003) var norsk filmregissør, journalist og forfatter. Han
  ble født i Kristiania og var sønn av kontorist Peder N. Skouen. Fra 1949 var Arne
  Skouen bosatt på Eiksmarka. Han bodde også i perioder i USA, Storbritannia og Sverige.
