name: Graham Greene
normalized_name: graham greene
bio: Henry Graham Greene (1904–1991) var en britisk forfatter, dramatiker og litteraturkritiker.
  Hans tekster undersøker den ambivalente moralen og politiske sakene i den moderne
  verden. Greene er kjent for sin dyktighet til å kombinere seriøs litterær kritikk
  med utstrakt popularitet.
