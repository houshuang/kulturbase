name: John Hollen
normalized_name: john hollen
bio: John Hollen er en norsk forfatter som har skrevet både scenedramatikk, fjernsynsdrama,
  dikt, hørespill, barnebøker, sakprosa og romaner. Han er siden 2004 bosatt i Hafrsfjord
  i Stavanger.
