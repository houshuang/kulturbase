name: Alexandra Becker
normalized_name: alexandra becker
bio: Alexandra Becker var en tysk forfatter som sammen med sin mann, Rolf Becker,
  skrev hørespill for tysk radio. I Norge er de best kjent for hørespillene om «Dickie
  Dick Dickens» og «God aften, mitt navn er Cox».
