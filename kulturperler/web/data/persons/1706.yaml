name: Mads Baastrup
normalized_name: mads baastrup
bio: Mads Baastrup var en komponist og musiker som var en sentral del av kunstnerkollektivet
  Baktruppen, stiftet i Bergen i 1986. Han arbeidet med et bredt spekter av uttrykksformer,
  inkludert teater- og danseforestillinger samt lydkunst og radio. Gjennom kollektivet
  bidro han til eksperimentelle prosjekter som «usynlig teater» og politisk motiverte
  aksjoner. Hans musikalske og kreative virke var preget av en tverrfaglig tilnærming
  til kunst og sceneprestasjoner. Baastrup forble en aktiv del av gruppen frem til
  den offisielle oppløsningen i 2011.
birth_year: 1952
death_year: 2022
