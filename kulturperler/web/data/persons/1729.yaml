name: André Bjerke
normalized_name: andré bjerke
bio: Jarl André Bjerke (1918–1985) var en norsk forfatter, gjendikter, lyriker og
  sjakkspiller som ble toneangivende i etterkrigstidens norske litteratur- og språkdebatt,
  henholdsvis som forkjemper for tradisjonell verseform og riksmålssaken.
