name: Sue Rodwell
normalized_name: sue rodwell
bio: Sue Powell var en amerikansk countrysanger som er best kjent som medlem av trioen
  Dave & Sugar. Hun ble med i gruppen i 1977 og bidro til deres karakteristiske lydbilde,
  som ofte ble sammenlignet med en country-versjon av ABBA. I løpet av sin tid i trioen
  opplevde hun stor suksess med flere listetopper på Billboard, inkludert hits som
  «Tear Time» og «Golden Tears». Powell markerte seg også som soloartist med to egne
  singler som nådde hitlistene utenfor gruppen. Hennes musikalske bidrag var preget
  av en polert produksjon og en harmonisk blanding av mannlige og kvinnelige stemmer.
