bio: Ragnar Søderlind er en fremtredende norsk komponist hvis kunstneriske virke har
  strukket seg over flere tiår. Hans musikalske stil beskrives ofte som neoromantisk,
  preget av et sterkt emosjonelt innhold og en forankring i klassiske tradisjoner.
  Søderlind har hatt en betydelig akademisk karriere og er i dag professor emeritus
  i komposisjon og instrumentasjon ved Norges musikkhøgskole. Gjennom sine mange symfonier
  og sceniske verk har han markert seg som en sentral skikkelse i norsk musikkliv.
  Hans komposisjoner er kjent for sin rike instrumentering og evne til å forene det
  moderne med det tradisjonelle.
