name: Lars Saabye Christensen
normalized_name: lars saabye christensen
bio: Lars Saabye Christensen er en forfatter med dansk og norsk statsborgerskap. Han
  har alltid bodd i Norge, skriver på norsk og handlingen i litteraturen hans finner
  sted i Norge. Han er en produktiv og allsidig forfatter, og en av Norges mest populære
  forfattere i sin generasjon.
