name: Eirik Ildahl
normalized_name: eirik ildahl
bio: Eirik Ildahl er en norsk forfatter og dramatiker. Han har fra 1981 vært forfatter
  på heltid innenfor et bredt spekter av medier og sjangre. Han har blant annet gitt
  ut en roman og skrevet for tegneserier, spillefilm, radioteater og TV.
