id: 1951
name: Anthony Olcott
normalized_name: anthony olcott
bio: Anthony Scott Burns er en kanadisk filmskaper, visuelle effekter-kunstner og
  musiker. Han begynte sin filmkarriere som spesialist på visuelle effekter før han
  beveget seg over i regissørrollen. Hans kreative arbeid spenner over flere disipliner,
  inkludert musikk og visuell historiefortelling. Per 2015 har han regissert spillefilmer
  som Dark Matter, Holidays og Alpha for Plan B Entertainment. Burns er anerkjent
  for å kombinere sin tekniske bakgrunn med en distinkt kunstnerisk visjon i sine
  prosjekter.
wikipedia_url: https://en.wikipedia.org/wiki/Anthony_Scott_Burns
