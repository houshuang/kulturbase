bio: Toril Brekke er en norsk forfatter. Brekke er utdannet typograf. Hun har arbeidet
  som typograf, lærer, fabrikkarbeider og journalist. I 1976 debuterte hun med romanen
  Jenny har fått sparken. Brekke er særlig kjent for sine historiske romaner.
