name: Isaac Asimov
normalized_name: isaac asimov
bio: Isaac Asimov (1920–1992), opprinnelig russisk navn Исаак Юдович Озимов – Isaak
  Judovitsj Ozimov – men nå kjent på russisk som Айзек Азимов – Ajzek Azimov, var
  en russiskfødt amerikansk forfatter og professor i biokjemi. Han er kjent for sin
  science fiction og sine populærvitenskapelige bøker.
