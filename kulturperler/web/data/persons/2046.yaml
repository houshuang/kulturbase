name: Morten Harry Olsen
normalized_name: morten harry olsen
bio: Morten Harry Olsen er en norsk forfatter. Olsen har grunnfag i kriminologi fra
  Universitetet i Oslo og grunnfag i filosofi fra Universitetet i Tromsø. Han har
  arbeidet som ekspeditør, taxisjåfør, nattportiér, journalist, oversetter, kontorist,
  litteraturkritiker, forlagskonsulent og forlagsredaktør, samt serieredaktør.
