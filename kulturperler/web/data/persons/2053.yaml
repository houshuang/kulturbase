bio: Margery Louise Allingham (1904–1966) var en engelsk romanforfatter som i Storbritannia
  regnes som en av britisk litteraturs fire "krimdronninger"; de øvrige tre er Agatha
  Christie, Dorothy L. Sayers og Ngaio Marsh.
