name: Anton Tsjekhov
normalized_name: anton tsjekhov
bio: Anton Pavlovitsj Tsjekhov regnes som en av verdenslitteraturens fremste novelleforfattere
  og dramatikere. Ved siden av Shakespeare og Ibsen er han blant de mest spilte dramatikerne
  i verden.
