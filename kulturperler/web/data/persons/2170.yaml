name: Anne Goberg
normalized_name: anne goberg
bio: Anne La Berge er en amerikansk fløytist, komponist og improvisatør som i dag
  er bosatt i Amsterdam. Hun er kjent for å kombinere virtuost fløytespill med mikrotonale
  teksturer, perkussive effekter og avansert elektronisk prosessering. Som en pioner
  innen nye teknikker inkluderer hennes verk ofte både veiledet improvisasjon og bruk
  av tekst som en integrert del av musikken. I tillegg til sine egne komposisjoner
  deltar hun regelmessig i andre kunstneres prosjekter innen alt fra moderne kammermusikk
  til improvisert elektronisk musikk.
birth_year: 1955
