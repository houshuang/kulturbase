name: Rose Lagercrantz
normalized_name: rose lagercrantz
bio: Rose Lagercrantz er en svensk barnebokforfatter. Hun skriver først og fremst
  barne- og ungdomslitteratur, men utgir også bøker for voksne lesere. Et karakteristisk
  trekk i hennes sene forfatterskap er bøker om jødiske menneskers liv og død i Europa
  gjennom 1900-tallet, noen av dem med utgangspunkt i hennes egen families historie.
