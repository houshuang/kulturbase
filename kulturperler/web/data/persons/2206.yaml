name: Bjørn Rønningen
normalized_name: bjørn rønningen
bio: Bjørn Rønningen er en norsk barnebokforfatter, journalist og manusforfatter.
  Han er kjent som mannen bak seriene Klabb og Babb, Fru Pigalopp og juleposten og
  Jul i Skomakergata. Han har også skrevet sangen «Vi tenner våre lykter», kjent fra
  sistnevnte serie.
