name: Amalie Skram
normalized_name: amalie skram
bio: Amalie Skram var en norsk forfatter, ansett for å være en av de fremste naturalistiske
  forfatterne i Norge. Sammen med blant andre Alexander Kielland og Jonas Lie er hun
  en av de mest markante innen det moderne gjennombrudd. De fleste verkene hennes
  handlet om kvinner og deres private liv.
