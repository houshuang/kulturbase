name: Morten Hjerde
normalized_name: morten hjerde
bio: Morten Hampenberg & Alexander Brown er en dansk duo som har samarbeidet siden
  2009. De startet sin karriere med å gi ut felles singler og har siden markert seg
  i musikkbransjen gjennom en rekke utgivelser. Duoen er kjent for sine samarbeid
  med artister som Yepha, Stine Bramsen, Casper Christensen og Nabiha. De oppnådde
  internasjonal berømmelse med hitlåten «Raise the Roof», der de samarbeidet med Fatman
  Scoop, Pitbull og Nabiha. Musikken deres kjennetegnes ofte av elektroniske rytmer
  og populære gjesteopptredener.
