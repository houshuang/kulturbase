name: Marit Mathisen
normalized_name: marit mathisen
bio: Marit Mathiesen er en norsk sanger og låtskriver som var særlig aktiv innen sjangrene
  vise og rock. Hun markerte seg i det norske musikklivet på slutten av 1970-tallet
  og utover 1980-tallet med sin karakteristiske stemme. Gjennom sin karriere ga hun
  ut flere kritikerroste album, inkludert debutplaten «Tenke sjøl» fra 1979. Musikken
  hennes kombinerte ofte sterke, personlige tekster med et variert lydbilde som spente
  fra akustiske viser til mer rockepregede låter. Hennes bidrag til norsk populærmusikk
  står i dag som en viktig del av denne periodens musikkhistorie.
birth_year: 1952
