name: George Orwell
normalized_name: george orwell
bio: Eric Arthur Blair (1903–1950), kjent under pseudonymet George Orwell, var en
  britisk forfatter som er mest kjent for sine allegoriske politiske romaner. Verkene
  hans kjennetegnes av klarhet, fokus på sosial urettferdighet, motstand mot totalitarisme
  og diktatur, og en forpliktelse og engasjement til demokratisk sosialisme.
