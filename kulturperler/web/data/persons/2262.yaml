name: Torborg Nedreaas
normalized_name: torborg nedreaas
bio: Torborg Nedreaas var en norsk forfatter. Hun var egentlig utdannet musikklærer,
  men skrev en rekke romaner, noveller, hørespill og stykker for Fjernsynsteatret.
  Flere av bøkene hennes har miljø- og naturskildringer fra Leirvik, der hun tilbrakte
  flere somre i barndommen.
