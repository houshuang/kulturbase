name: Rune Moberg
normalized_name: rune moberg
bio: Rune Berg er en norsk låtskriver, gitarist, produsent og forfatter fra Giske
  som er særlig kjent for sitt arbeid med bandene The Margarets og Number Seven Deli.
  I 2012 debuterte han som soloartist, og han har i tillegg fungert som kapellmester
  for forestillingen Bikubesong på Det norske teatret. Berg har også skrevet og produsert
  musikk for en rekke filmer og TV-serier. Han driver i dag sitt eget musikkstudio
  under navnet Lydbroderiet. Gjennom sin karriere har han markert seg som en allsidig
  skikkelse i det norske musikkmiljøet.
