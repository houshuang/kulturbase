name: Alexandre Dumas
normalized_name: alexandre dumas
bio: Alexandre Dumas den eldre, fødselsnavnet var Dumas Davy de la Pailleterie, var
  en fransk forfatter av utallige spenningsromaner. Til sammen utgjør hans samlede
  verker rundt 100 000 sider.
