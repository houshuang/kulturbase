name: Francis Scott Fitzgerald
normalized_name: francis scott fitzgerald
bio: Francis Scott Key Fitzgerald (1896–1940) var en irsk-amerikansk roman- og novelleforfatter.
  Han regnes som en av de største amerikanske forfatterne i det 20. århundre. Fitzgerald
  var selvoppnevnt representant for den fortapte generasjon, amerikanere født på 1890-tallet
  som ble voksne under første verdenskrig.
