name: Jules Verne
normalized_name: jules verne
bio: Jules Gabriel Verne (1828–1905) var en fransk forfatter som hovedsakelig skrev
  romaner, men også poesi og drama. Han er kjent for sine eventyrlige spenningsromaner
  og hans innflytelse på sjangeren science fiction ved å skrive om reiser i verdensrommet,
  i luften og under vann lenge før slikt var mulig.
