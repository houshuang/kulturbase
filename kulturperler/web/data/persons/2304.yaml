name: P. G. Wodehouse
normalized_name: p. g. wodehouse
bio: Pelham Grenville «P.G.» Wodehouse var en britisk forfatter, dramatiker, tekstforfatter
  og skribent. Han er kjent for sine humoristiske romaner og noveller om engelsk liv
  i 1900-tallets første tiår. Han var berømt for sin komiske stil, fantastiske språkføring,
  og de mange referansene til Bibelen, ulike filosofer og andre forfattere.
