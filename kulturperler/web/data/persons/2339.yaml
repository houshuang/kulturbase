name: Charlotte Brontë
normalized_name: charlotte brontë
bio: Charlotte Brontë (1816–1855) var en engelsk forfatter, eldst av de tre Brontë-søstrene;
  Emily var den mellomste og Anne den yngste. Charlotte var den mest produktive. I
  1845 utga de tre søstrene en diktsamling under mannlig pseudonym.
