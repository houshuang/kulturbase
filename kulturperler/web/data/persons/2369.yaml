name: Jack London
normalized_name: jack london
bio: Jack London var en amerikansk forfatter. Han var i ungdommen innom flere yrker,
  bl.a. sjømann og som gullgraver i Klondyke i 1897. Opplevelsene som sjømann og som
  gullgraver gav ham bakgrunn for flere av bøkene han skrev. Han var også selv landstryker
  i USA en tid. Opplevelsene fra dette er skildret i boka Landstrykerliv.
