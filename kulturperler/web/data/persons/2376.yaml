name: Knut Hamsun
normalized_name: knut hamsun
bio: Knut Hamsun var en norsk forfatter. Han regnes som en av 1900-tallets mest innflytelsesrike
  litterære stilister, og står for mange som opphavet til den moderne roman. Han ble
  tildelt Nobelprisen i litteratur i 1920.
