name: Fjodor M. Dostojevskij
normalized_name: fjodor m. dostojevskij
bio: Fjodor Mikhajlovitsj Dostojevskij var en russisk forfatter som har hatt svært
  stor påvirkning på både russiske og ikke-russiske forfattere. Dostojevskij utviklet
  den realistiske roman til også å undersøke menneskets psykologi, og da spesielt
  mennesker som går gjennom store sinnslidelser.
