name: William Shakespeare
normalized_name: william shakespeare
bio: William Shakespeare (1564–1616) var en engelsk dikter og dramatiker. Han regnes
  som den største engelskspråklige forfatteren. Han kalles Englands nasjonaldikter
  og «skalden fra Avon», eller ganske enkelt «skalden». Ben Jonson ga ham navnet «svanen
  fra Avon».
