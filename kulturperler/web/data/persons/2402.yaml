bio: Michael Grundt Spang var en norsk forfatter og journalist. Spang arbeidet for
  Dagbladet og Verdens Gang. Han var særlig kjent som kriminaljournalist, krimforfatter
  og samfunnsdebattant. I sine mange bøker og artikler uttrykte han en gjennomgående
  konservativ og systemtro holdning til norsk rettspleie og kriminalomsorg.
