name: Jens Bjørneboe
normalized_name: jens bjørneboe
bio: 'Jens Ingvald Bjørneboe (1920–1976) var en norsk forfatter med stor produksjon
  og sterkt samfunnsengasjement. Han utfoldet seg i ulike sjangre: romaner, skuespill,
  lyrikk, essays og artikler. Han tok opp spørsmål om «ondskap, grusomhet, rettferdighet
  og menneskelighet».'
