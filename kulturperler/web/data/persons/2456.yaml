name: H A Wrenn
normalized_name: h a wrenn
bio: 'Noah Hawley er en amerikansk filmskaper, forfatter og sanger som er kjent for
  sitt omfattende kreative arbeid. Han er mest anerkjent som skaperen, hovedforfatteren
  og regissøren bak de kritikerroste FX-seriene Fargo og Legion. I tillegg til sitt
  arbeid med TV-suksesser som Bones og The Unusuals, har han også markert seg som
  musiker. Hawley fortsetter sin karriere med den kommende serien Alien: Earth, som
  er planlagt for utgivelse i 2025. Hans allsidige kunstneriske bidrag spenner over
  både film, litteratur og musikkproduksjon.'
wikipedia_url: https://en.wikipedia.org/wiki/Noah_Hawley
