name: James Follett
normalized_name: james follett
bio: James Follett (1939–2021) var en engelsk forfatter og manusforfatter. Han begynte
  å skrive på fulltid i 1976 da han sa opp jobben som teknisk skribent for det britiske
  forsvarsdepartementet. Han skrev senere over 20 romaner, samt flere drama for radio
  og TV.
