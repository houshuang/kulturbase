name: John Wyndham
normalized_name: john wyndham
bio: 'John Wyndham var forfatternavnet til den britiske sciencefictionforfatteren
  John Wyndham Parkes Lucas Beynon Harris. Tidlig i sin skrivende karriere brukte
  han forskjellige navnekombinasjoner, som John Beynon og Lucas Parkes. Boken The
  Outward Urge ble utgitt med to navn: John Wyndham og Lucas Parkes, som om han var
  to forfattere i samarbeide.'
