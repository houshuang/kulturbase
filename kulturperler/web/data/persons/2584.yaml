name: Dashiell Hammett
normalized_name: dashiell hammett
bio: (Samuel) Dashiell Hammett var en amerikansk kriminalforfatter og filmdramatiker.
  Som foregangsmann innenfor den «hardkokte skolen» regnes han idag som en av 1900-tallets
  betydeligste amerikanske forfattere.
