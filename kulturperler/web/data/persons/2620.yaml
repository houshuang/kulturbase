name: Gunnar Kopperud
normalized_name: gunnar kopperud
bio: Gunnar Kopperud er en norsk forfatter, journalist og medielærer. Kopperud har
  magistergrad i filosofi fra Universitetet i Oslo. Han er også utdannet skuespiller
  og instruktør i London.
