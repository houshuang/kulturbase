name: Tore Vagn Lid
normalized_name: tore vagn lid
bio: Tore Vagn Lid er en norsk regissør, forfatter, musiker og kunstnerisk leder for
  Transiteatret-Bergen. Han er professor i dramaturgi ved NTNU og var i perioden 2012-2021
  professor i dramaturgi og regi ved Kunsthøgskolen i Oslo. Lid var også gjesteprofessor
  i dramaturgi ved Johann Wolfgang Goethe Universitetet i Frankfurt a.M.
