name: Ingvar Ambjørnsen
normalized_name: ingvar ambjørnsen
bio: Ingvar Even Ambjørnsen-Haefs (1956–2025) var en norsk forfatter. Han huskes blant
  annet for romanen Hvite niggere, samt bøkene om Pelle og Proffen, og Elling. Flere
  av hans bøker har blitt filmatisert.
