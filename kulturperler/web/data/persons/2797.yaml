name: Philip Newth
normalized_name: philip newth
bio: Philip Newth er en britisk norskspråklig forfatter og illustratør som har skrevet
  mer enn 50 barne- og ungdomsbøker. Han har også skrevet flere hørespill. Newth debuterte
  med billedboken Den aller største kanonen i 1969. Mange lesere vil forbinde ham
  med serien av barnebøker om roboten Matilda.
