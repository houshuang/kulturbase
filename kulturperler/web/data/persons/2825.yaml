name: Guri Børrehaug Hagen
normalized_name: guri børrehaug hagen
bio: Guren Hagen er en norsk musiker og låtskriver fra Rendalen i Hedmark. Han utdannet
  seg innen musikk ved Toneheim Folkehøgskole og Østlandske Musikk-konservatorium,
  hvor han hadde vokal som hovedfag. Gjennom sin karriere har han markert seg som
  en betydelig visekunstner og har mottatt flere prestisjetunge priser for sitt arbeid.
  Blant utmerkelsene finner vi Prøysenprisen, Dialektprisen og Vidar Sandbecks kulturpris.
  Hans kunstneriske virke er sterkt knyttet til hans hjemtrakter og en tydelig bruk
  av dialekt i tekstene.
