name: Alan Garner
normalized_name: alan garner
bio: Alan Garner er en britisk forfatter kjent for sine fantastiske romaner for barn
  og ungdom og sine gjenfortellinger av tradisjonelle britiske eventyr og folkeminnefortellinger.
  Hans bok The Owl Service mottok Carnegie Medal in Literature i 1967.
