name: Rudyard Kipling
normalized_name: rudyard kipling
bio: Joseph Rudyard Kipling (1865–1936) var en britisk forfatter og nobelprisvinner
  i litteratur som skrev romaner, noveller, dikt og barnebøker. Ofte skildret han
  britiske soldater og borgere i India i det britiske imperiets tid. Blant hans best
  kjente verk er Jungelboken og diktene If— og The White Man's Burden.
