name: Max Lundgren
normalized_name: max lundgren
bio: Max Lundgren var en svensk forfatter. Han har skrevet en rekke populære barnebøker
  og manus til TV-serier. Blant de meste kjente er ungdomsboka Gutten med gullbuksene
  fra 1967, som også ble filmatisert. Max Lundgren var også medlem av Svenska barnboksakademien.
