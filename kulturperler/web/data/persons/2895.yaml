name: Mark Twain
normalized_name: mark twain
bio: Samuel Langhorne Clemens (1835–1910), kjent under sitt litterære pseudonym Mark
  Twain, var en amerikansk humorist, forfatter, journalist og foreleser. Han er mest
  kjent for sine romaner om Huckleberry Finn og Tom Sawyer, og forfatteren William
  Faulkner betegnet i sin tid Twain som «den amerikanske litteraturens far».
