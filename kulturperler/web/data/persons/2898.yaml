name: Åke Holmberg
normalized_name: åke holmberg
bio: Åke Robert Holmberg var en svensk barnebokforfatter og oversetter. Han debuterte
  med boken Skuggornas hus i 1946, og skrev med ett unntak bare bøker for barn og
  unge. Han er mest kjent for kriminalkomediene om Ture Sventon.
