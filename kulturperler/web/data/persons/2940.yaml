name: Ivan Southall
normalized_name: ivan southall
bio: Ivan Francis Southall var en australsk barnebokforfatter, kjent både for Simon
  Black-serien fra jagerflymiljø og for realistiske, dramatiske ungdomsbøker. Den
  halvt selvbiografiske Nå er det din tur som han mottok Carnegie Medal in Literature
  for i 1971 regnes som hans beste bok.
