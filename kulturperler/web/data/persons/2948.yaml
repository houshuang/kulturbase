name: Gustav Lorentzen
normalized_name: gustav lorentzen
bio: Gustav Fredrik Lorentzen (1947–2010) var en norsk sivilingeniør, musiker, komiker,
  forfatter og programleder. Han er for de fleste best kjent som sitt alter ego «Ludvigsen»
  i duoen Knutsen & Ludvigsen (1970–1986). Han hadde en karriere som soloartist etter
  at duoen ble oppløst i 1986. Av utdannelse var han sivilingeniør i akustikk fra
  NTH.
