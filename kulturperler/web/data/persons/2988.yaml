name: Frances Hodgson Burnett
normalized_name: frances hodgson burnett
bio: 'Frances Eliza Hodgson Burnett var en engelsk-amerikansk dramatiker og forfatter.
  Hun skrev en lang rekke romaner som solgte i store opplag, men huskes i vår tid
  for tre av sine barnebøker: Lille Lord Fauntleroy (1886), En liten prinsesse (1905)
  og Den hemmelige hagen (1911).'
