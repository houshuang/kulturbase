name: René Guillot
normalized_name: rené guillot
bio: René Guillot var en fransk forfatter av barnebøker og bøker for voksne. Han bodde
  store deler av sitt voksne liv i Fransk Vestafrika, og de fleste av bøkene hans
  henter stoff derfra.
