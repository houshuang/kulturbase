name: Dodie Smith
normalized_name: dodie smith
bio: Dorothy Gladys «Dodie» Smith var en britisk forfatter. I sin samtid var hun best
  kjent for sine skuespill, mens ettertiden husker henne best for barneboka fra 1956
  som ble til Disneyfilmen 101 dalmatinere (1961).
