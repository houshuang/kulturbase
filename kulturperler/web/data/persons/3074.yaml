name: Max Voegli
normalized_name: max voegli
bio: Max Wilhelm Carl Vogrich var en østerriksk pianist og komponist. Han er best
  kjent for sine bidrag til klassisk musikk gjennom både fremføringer og komposisjoner.
  Blant hans mest populære verk finner vi stykkene "Passpied", "Staccato Caprice"
  og "Valse Brilliante". Hans kreative arbeid fokuserte i stor grad på klavermusikk
  som viste frem teknisk ferdighet. Vogrich etterlot seg en musikalsk arv som fortsatt
  anerkjennes for sin eleganse og briljans.
