name: Kaptein Marryat
normalized_name: kaptein marryat
bio: Kaptein Marryat (Frederick Marryat, 1792–1848) var en britisk marineoffiser og
  romanforfatter. Han er kjent for eventyrromaner fra sjøen, inkludert «Masterman
  Ready» og «The Children of the New Forest».
