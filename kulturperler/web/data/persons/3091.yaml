bio: Arthur Asher Miller (1915–2005) var en amerikansk forfatter og dramatiker. Han
  var en framtredende litterær skikkelse i amerikansk teater, skrev drama som Alle
  mine sønner, En handelsreisendes død, Smeltedigelen, (1953) og A View from the Bridge,
  foruten også filmen Uten feste.
