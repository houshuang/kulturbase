name: Bertolt Brecht
normalized_name: bertolt brecht
birth_year: 1898
death_year: 1956
bio: Bertolt Brecht var en tysk dramatiker og poet. Brecht ble i ung alder sosialradikal,
  noe han forble til sin død. Han dro i eksil da nasjonalsosialistene kom til makten
  i 1933. Under den kalde krigen slo han seg ned i DDR og ble den mest fremtredende
  kunstneren i landet.
