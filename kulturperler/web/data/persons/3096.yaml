name: Bjørnstjerne Bjørnson
normalized_name: bjørnstjerne bjørnson
birth_year: 1832
death_year: 1910
bio: Bjørnstjerne Martinius Bjørnson (1832–1910) var en norsk dikter, samfunnsdebattant,
  redaktør, folketaler og teaterpersonlighet. Hans produksjon er meget omfattende
  med bondefortellinger, skuespill, poesi, romaner, artikler, taler og en enorm mengde
  brev.
