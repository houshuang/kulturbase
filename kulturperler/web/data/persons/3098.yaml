name: Vaclav Havel
normalized_name: vaclav havel
birth_year: 1936
death_year: 2011
bio: Václav Havel (1936–2011) var en tsjekkisk dramatiker, essayist, menneskerettsaktivist,
  dissident, samvittighetsfange og politiker. Han ble som følge av Fløyelsrevolusjonen
  utpekt som den første president i Tsjekkoslovakia etter kommunismens fall.
