name: Dario Fo
normalized_name: dario fo
birth_year: 1926
death_year: 2016
bio: Dario Fo var en italiensk dramatiker og teaterregissør som mottok Nobelprisen
  i litteratur i 1997. I Norge var han særlig kjent for sine satiriske skuespill av
  politisk og sosial karakter. Han var en av de få italienske skuespillforfattere
  som regelmessig fikk sine stykker oppført over hele verden mens han levde.
