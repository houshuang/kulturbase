name: Alexander Kielland
normalized_name: alexander kielland
birth_year: 1849
death_year: 1906
bio: Alexander Lange Kielland (1849–1906) var en norsk prosaforfatter. Han skrev avisartikler,
  noveller og romaner, noen skuespill, og var en glitrende brevskriver. Hovedtyngden
  av hans skjønnlitterære forfatterskap var på 1880-årene og tilhører realismen, med
  sans for vidd, ironi og satire.
