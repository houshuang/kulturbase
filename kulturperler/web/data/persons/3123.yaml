name: Sverre Udnæs
normalized_name: sverre udnæs
bio: Sverre Udnæs (1939–1982) var en norsk regissør og dramatiker som arbeidet både
  innen TV, scene og film. Han ble regnet som svært sentral i Fjernsynsteatret på
  1960- og 1970-tallet. Udnæs døde bare 42 år gammel, men rakk å skrive 20 egne arbeider.
