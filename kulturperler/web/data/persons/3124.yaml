name: Knut Faldbakken
normalized_name: knut faldbakken
birth_year: 1941
bio: Knut Robert Faldbakken er en norsk forfatter. Han er far til forfatteren og bildekunstneren
  Matias Faldbakken og regissøren Stefan Faldbakken. Faldbakken debuterte i 1967 med
  romanen Den grå regnbuen, og fikk sitt gjennombrudd med den neste romanen, Sin mors
  hus.
