name: Sam Shepard
normalized_name: sam shepard
birth_year: 1943
death_year: 2017
bio: Sam Shepard var en amerikansk skuespiller og dramatiker. Han skrev omkring 60
  drama, 30 filmmanus og spilte selv i 70 filmer eller TV-serier. Shepard fikk gullpalmen
  i Cannes for Paris, Texas og ble som skuespiller Oscar-nominert for The Right Stuff.
  Han fikk Pulitzer-prisen for Buried Child. Han regisserte selv Silent Tongue og
  Far North.
