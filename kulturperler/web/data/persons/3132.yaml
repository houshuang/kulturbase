name: Georges Feydeau
normalized_name: georges feydeau
birth_year: 1862
death_year: 1921
bio: Georges-Léon-Jules-Marie Feydeau (1862–1921) var en fransk dramatiker og regissør
  som skrev innenfor en epoke kjent som Belle Époque. Han befattet seg hovedsakelig
  med farser og vaudeviller. Karakteristisk for hans skuespill er miksen av vanvidd
  og logikk.
