birth_year: 1945
death_year: 1982
bio: Rainer Werner Fassbinder (1945–1982) var en tysk filmregissør og skuespiller.
  I løpet av sitt liv laget han ikke bare 41 filmer, han arbeidet også som skuespiller,
  kameramann, komponist, designer, redaktør, produsent og impresario. Han regnes som
  en av de viktigste aktørene innen «ny tysk film».
