name: Jean-Paul Sartre
normalized_name: jean paul sartre
bio: Jean-Paul Sartre (1905–1980) var en fransk filosof, forfatter og dramatiker.
  Han var en ledende eksistensialist og skrev stykker som «For lukkede dører» og «Skitne
  hender». Han avslo Nobelprisen i litteratur i 1964.
