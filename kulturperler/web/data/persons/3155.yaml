name: Roland Dubillard
normalized_name: roland dubillard
bio: Roland Dubillard (1923–2011) var en fransk dramatiker, forfatter og skuespiller.
  Hans litterære arbeid inkluderer skuespill så vel som noveller, diktsamlinger, noen
  få essays og en dagbok. Han regnes for å være del av den andre bølge av absurde
  forfattere.
