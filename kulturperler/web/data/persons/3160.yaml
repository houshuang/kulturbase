name: Murray Schisgal
normalized_name: murray schisgal
bio: Murray Joseph Schisgal (1926–2020) var en amerikansk dramatiker og manusforfatter
  som skrev komedier, ofte med et absurd innhold. Han gjorde seg først bemerket med
  skuespill som The Typists og The Tiger som begge ble satt opp Off-Broadway i 1963.
  Hans mest kjente er Luv (1964) som var det første av hans stykker som ble satt opp
  på Broadway.
