name: Sigbjørn Hølmebakk
normalized_name: sigbjørn hølmebakk
bio: Sigbjørn Hølmebakk (født Sigbjørn Marius Hølmebakk 2. februar 1922 på Feda i
  Vest-Agder, var en norsk forfatter. Han var også aktiv i folkebevegelsen mot atomvåpen
  i Norge og en av initiativtagerne til stiftelsen av Sosialistisk Folkeparti.
