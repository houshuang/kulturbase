name: Saul Bellow
normalized_name: saul bellow
bio: Saul Bellow var en kanadiskfødt amerikansk forfatter av jødisk bakgrunn. Han
  ble tildelt Nobelprisen i litteratur og Pulitzerprisen for skjønnlitteratur i 1976.
  Bellow regnes som en viktig representant for «den jødisk-amerikanske roman», og
  hans sentrale tema er det moderne menneskets fremmedgjøring.
