name: William Inge
normalized_name: william inge
bio: William Motter Inge (1913–1973) var en amerikansk dramatiker og romanforfatter.
  I begynnelsen av 1950-årene hadde han en rekke minneverdige Broadway-produksjoner,
  inkludert Picnic, som innbrakte ham en Pulitzer-pris. I 1955 ble den utgitt som
  spillefilm med samme tittel. Andre viktige dramatiseringer er Come Back, Little
  Sheba og Bus Stop.
