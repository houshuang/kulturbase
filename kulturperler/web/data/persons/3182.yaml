name: Svend Rindom
normalized_name: svend rindom
bio: Svend Peter Christian Rindom (1884–1960) var en dansk manusforfatter, dramatiker
  og skuespiller. Han skrev manus til rundt 30 filmer (1911-1962) og medvirket i 12
  filmer (1912-1943). Han skrev også flere skuespill som ble overført til film.
