name: Leck Fischer
normalized_name: leck fischer
bio: Otto Peter Leck Fischer (1904–1956) var en dansk forfatter og dramatiker. Fischer
  var en sosialt bevisst forfatter som ofte skildret det moderne bymenneske med en
  trist, grå hverdag. Hans litterære stil var kjølig og saklig. Han ble lest og verdsatt
  i sin samtid, men er siden gått i glemselen.
