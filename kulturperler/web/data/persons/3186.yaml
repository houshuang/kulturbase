bio: Molière (1622–1673), egentlig Jean-Baptiste Poquelin, var en fransk dramatiker
  og skuespiller. Han regnes som en av de største komedieforfatterne i verdenslitteraturen,
  kjent for «Tartuffe», «Den innbilte syke» og «Den gjerrige».
