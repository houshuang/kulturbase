name: George Bernard Shaw
bio: George Bernard Shaw (1856–1950) var en anglo-irsk dramatiker. Han ble tildelt
  Nobelprisen i litteratur i 1925. Han skrev blant annet skuespillet Pygmalion, senere
  omskapt til musikalen My Fair Lady. Han er den hittil (2014) eneste forfatter som
  har mottatt både Nobelprisen og Oscar, det siste for arbeidet med manus til filmversjonen
  av Pygmalion. Shaw var en glødende sosialist, i motsetning til sin livslange nære
  venn forfatteren G.K. Chesterton, som hadde et konservativt grunnsyn, men kritiserte
  både kapitalismen og sosialismen, og som i voksen alder ble katolikk.
