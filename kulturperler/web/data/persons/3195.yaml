name: Jean Giraudoux
bio: Hippolyte Jean Giraudoux (1882–1944) var en fransk forfatter. Han skrev skuespill,
  romaner og essays, og var i tillegg diplomat og politiker. Han ledet det franske
  informasjonsministeriet 1939–1940 i Édouard Daladiers regjering.
