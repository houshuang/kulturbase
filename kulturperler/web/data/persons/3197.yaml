id: 3197
name: Rolf Jacobsen
bio: Rolf Jacobsen (1907–1994) var en norsk lyriker og journalist. Da han i 1933 debuterte
  med diktsamlingen Jord og jern, ble han omtalt som en ny stemme for en ny tid, og
  samlingen ble kalt for Norges første modernistiske diktsamling.
