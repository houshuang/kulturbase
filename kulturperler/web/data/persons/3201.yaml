id: 3201
name: Nini Roll Anker
bio: Nini Roll Anker var en norsk forfatter, født og oppvokst i Molde. Hun gav ut
  i alt 28 bøker. I norsk litteraturhistorie regnes hun som en av de viktigere nyrealistiske
  forfatterne. I et av hennes mest kjente verk, Den som henger i en tråd (1935), skildrer
  hun det harde livet for syerskene på konfeksjonsfabrikken.
