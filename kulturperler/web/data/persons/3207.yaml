bio: Charles John Huffam Dickens (1812–1870) var en engelsk forfatter fra viktoriatiden,
  kjent for romaner som Oliver Twist og David Copperfield. Han skapte noen av verdenslitteraturens
  mest minneverdige figurer. Han betraktes i England som den fremste viktorianske
  romanforfatteren og i sin levetid fikk hans bøker en berømmelse uten sidestykke
  verden over. Hans romaner og noveller er den dag i dag meget populære.
