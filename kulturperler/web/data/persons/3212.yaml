bio: Vita Andersen var en fremtredende dansk forfatter som markerte seg sterkt i det
  litterære landskapet fra 1970-tallet. Hun er særlig kjent for sin debutdiktsamling
  "Tryghedsnarkomaner", som utforsket kvinners identitet og hverdagsutfordringer på
  en nyskapende måte. Hennes kreative virke strakte seg over flere sjangre, inkludert
  romaner, noveller og dramatikk for både teater og TV. Gjennom sitt forfatterskap
  tematiserte hun ofte vanskelige emner som omsorgssvikt, ensomhet og de komplekse
  forholdene mellom barn og voksne. Andersen mottok flere prestisjetunge priser for
  sitt betydelige bidrag til skandinavisk litteratur gjennom flere tiår.
