name: Igor Stravinskij
normalized_name: igor stravinskij
bio: Igor Fjodorovitsj Stravinskij var en russisk komponist som regnes som en av de
  mest betydningsfulle musikerne i det 20. århundre. Han ble født i 1882 og døde i
  1971, og hans karriere strakte seg over flere tiår og ulike musikalske stiler. Stravinskij
  er særlig kjent for sine banebrytende balletter som «Vårofferet», som skapte stor
  debatt ved premieren i Paris. Hans verk varierte fra russisk nasjonalisme til nyklassisisme
  og senere seriell musikk. Han tilbrakte store deler av sitt liv i utlandet, inkludert
  Frankrike og USA, hvor han fortsatte å prege moderne musikkhistorie.
