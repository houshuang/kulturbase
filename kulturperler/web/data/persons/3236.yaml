bio: Clément Philibert Léo Delibes var en fremtredende fransk komponist i romantikken.
  Han er i dag mest kjent for sine betydelige bidrag til ballettmusikken, spesielt
  gjennom de udødelige verkene 'Coppélia' og 'Sylvia'. I tillegg til ballett skrev
  han flere suksessrike operaer, der 'Lakmé' står som hans mest berømte operatiske
  prestasjon. Hans komposisjoner er kjennetegnet av en særegen eleganse, fargerik
  orkestrering og stor melodiøs rikdom. Gjennom sitt virke satte han en ny standard
  for fransk scenemusikk i andre halvdel av 1800-tallet.
