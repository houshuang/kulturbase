bio: Ralph Harold Lundsten var en svensk komponist og regnes som en pioner innen elektronisk
  musikk i Skandinavia. I tillegg til sitt musikalske virke var han aktiv som filmregissør,
  bildekunstner og forfatter. Gjennom sin lange karriere ga han ut over 80 album som
  ofte utforsket temaer knyttet til natur, nordisk mystikk og futurisme. Hans kreative
  arbeid strakte seg over flere sjangre og medier, noe som gjorde ham til en markant
  skikkelse i kulturlivet. Lundsten etterlot seg en omfattende produksjon som kombinerte
  det teknologiske med det drømmende og organiske.
