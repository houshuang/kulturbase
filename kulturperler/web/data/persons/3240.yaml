name: Pink Floyd
normalized_name: pink floyd
bio: Pink Floyd er et britisk progressivt rockeband som ble etablert i London i 1965.
  De er anerkjent for sin innovative bruk av lydeffekter og dype, filosofiske tekster.
  Bandet regnes som en av de mest suksessrike gruppene i rockehistorien med over 250
  millioner solgte album på verdensbasis. Gjennom sin karriere var de ledende innen
  progressiv rock og skapte banebrytende konseptalbum som endret sjangeren. Deres
  kreative arbeid har hatt en varig innflytelse på moderne musikk og visuelle konsertuttrykk.
birth_year: 1965
