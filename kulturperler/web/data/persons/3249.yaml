bio: Domenico Gaetano Maria Donizetti var en fremtredende italiensk komponist som
  er mest kjent for sine betydelige bidrag til bel canto-stilen. Gjennom sin produktive
  karriere komponerte han nesten 70 operaer som i dag utgj√∏r en sentral del av det
  internasjonale operarepertoaret. Hans mest kjente verk inkluderer mesterverker som
  Lucia di Lammermoor og L'elisir d'amore. Musikken hans kjennetegnes av vakre melodilinjer
  kombinert med teknisk krevende vokalpartier som krever stor virtuositet av sangerne.
  Han regnes som en av de tre store mestrene av italiensk bel canto, sammen med Gioachino
  Rossini og Vincenzo Bellini.
