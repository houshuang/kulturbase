bio: Leoš Janáček var en fremtredende tsjekkisk komponist, musikkteoretiker og folklorist.
  Han er spesielt kjent for sin unike stil som var inspirert av mährisk folkemusikk
  og rytmen i det tsjekkiske språket. Hans mest kjente verk inkluderer operaer som
  'Jenůfa' og 'Den lumske lille reven', samt orkesterverket 'Sinfonietta'. Janáček
  oppnådde stor internasjonal anerkjennelse sent i livet, og musikken hans regnes
  i dag som en viktig del av det 20. århundrets repertoar. Han bidro betydelig til
  utviklingen av moderne klassisk musikk gjennom sin innovative bruk av harmonier
  og melodiske strukturer.
