name: Wolfgang Amadeus Mozart
normalized_name: wolfgang amadeus mozart
bio: Wolfgang Amadeus Mozart var en av de mest innflytelsesrike komponistene i den
  klassiske perioden. Han begynte å komponere allerede som femåring og viste et eksepsjonelt
  talent på både klaver og fiolin. Hans omfattende produksjon inkluderer over 600
  verk, deriblant symfonier, operaer, konserter og kammermusikk. Mozart er særlig
  kjent for sine mesterlige operaer som «Tryllefløyten» og «Don Giovanni». Hans musikk
  kjennetegnes av melodisk skjønnhet, formell eleganse og en dyp emosjonell kompleksitet.
birth_year: 1756
death_year: 1791
wikipedia_url: https://no.wikipedia.org/wiki/Wolfgang_Amadeus_Mozart
