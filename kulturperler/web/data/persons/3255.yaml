bio: Johann Adolf Hasse var en fremtredende tysk komponist fra senbarokken som satte
  et dypt spor i europeisk musikkliv. Han var særlig kjent for sine italienske operaer
  og ble en av de viktigste skikkelsene innen utviklingen av opera seria-sjangeren.
  Gjennom sin karriere arbeidet han ved flere av de mest prestisjefylte hoffene i
  Europa, spesielt i Dresden og Wien. Hans komposisjoner var beundret for sin melodiøse
  eleganse og tekniske klarhet, noe som gjorde ham til en av sin tids mest populære
  musikere. I tillegg til sitt omfattende operatiske virke, etterlot han seg også
  betydelige religiøse verk og instrumentalmusikk.
