name: Richard Strauss
normalized_name: richard strauss
bio: Richard Strauss var en fremtredende tysk komponist og dirigent som regnes som
  en av de mest innflytelsesrike skikkelsene innen senromantikken. Hans kreative arbeid
  er særlig kjent for nyskapende orkestrering og utviklingen av det symfoniske diktet.
  Han komponerte også en rekke verdenskjente operaer som i dag står sentralt i det
  klassiske repertoaret. Strauss var i tillegg en svært anerkjent dirigent som preget
  europeisk musikkliv gjennom flere tiår. Til tross for navnet var han ikke i slekt
  med den berømte Strauss-familien fra Wien.
birth_year: 1864
death_year: 1949
