name: Edvard Fliflet Bræin
normalized_name: edvard fliflet bræin
bio: Edvard Fliflet Bræin var en fremtredende norsk komponist, organist og dirigent
  som kom fra en familie med dype musikalske røtter. Han markerte seg sterkt i norsk
  musikkliv med verk som kombinerte neoklassiske impulser med nasjonale elementer.
  Hans produksjon omfatter både symfonier, kammermusikk og operaer, deriblant den
  kjente «Anne Pedersdotter». Han er også svært folkekjær for orkesterstykket «Ut
  mot havet», som har blitt stående som et av hans mest spilte verk. Bræin regnes
  i dag som en av de mest sentrale norske komponistene fra det 20. århundre.
birth_year: 1924
death_year: 1976
