name: Emmerich Kálmán
normalized_name: emmerich kálmán
bio: Emmerich Kálmán var en fremtredende ungarsk komponist som er særlig kjent for
  sine bidrag til operettesjangeren. Han ble født i 1882 og utviklet en unik stil
  som kombinerte ungarske folkemusikkelementer med den tradisjonelle wieneroperetten.
  Blant hans mest berømte verk finner vi klassikere som «Czardasfyrstinnen» og «Grevinne
  Mariza». På grunn av sin jødiske bakgrunn ble han tvunget til å forlate Europa under
  andre verdenskrig, men han etterlot seg en varig musikalsk arv. Han døde i Paris
  i 1953 etter et liv dedikert til musikk og teater.
birth_year: 1882
death_year: 1953
