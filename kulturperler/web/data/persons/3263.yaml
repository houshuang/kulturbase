name: Antonio Bibalo
normalized_name: antonio bibalo
bio: Antonio Gino Bibalo var en fremtredende italiensk-norsk musiker som levde fra
  1922 til 2008. Han markerte seg sterkt som både pianist og komponist innenfor sjangeren
  samtidsmusikk. Bibalo ble født i Italia, men tilbrakte en stor del av sitt profesjonelle
  liv i Norge etter å ha flyttet dit i voksen alder. Hans verk bidro betydelig til
  den moderne musikkscenen og han mottok flere utmerkelser for sitt arbeid. Han er
  i dag ansett som en av de viktigste skikkelsene i norsk musikkliv i det 20. århundre.
birth_year: 1922
death_year: 2008
