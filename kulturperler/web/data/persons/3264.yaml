bio: Giovanni «Nino» Rota var en italiensk komponist, pianist og dirigent som er spesielt
  kjent for sitt arbeid med filmmusikk. Han er anerkjent for sine betydningsfulle
  samarbeid med regissører som Federico Fellini, Luchino Visconti og Francis Ford
  Coppola. Hans mest berømte verk inkluderer musikken til filmene Landeveien, Det
  søte liv og Gudfaren. For lydsporet til Gudfaren 2 ble han tildelt en Oscar for
  beste originalmusikk i 1974. Rotas kreative bidrag har etterlatt en dyp arv i både
  italiensk og internasjonal filmhistorie.
