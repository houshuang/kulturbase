bio: Bjørn Howard Kruse er en anerkjent norsk komponist og professor emeritus ved
  Norges musikkhøgskole. Han har en omfattende og variert bakgrunn som musiker, produsent
  og arrangør. Kruse vokste opp i England og USA, noe som har gitt ham et bredt internasjonalt
  perspektiv på musikkfaget. Gjennom sin karriere har han vært en sentral skikkelse
  i norsk musikkliv, både gjennom sitt skapende arbeid og som pedagog. Han kommer
  fra en svært musikalsk familie og har bidratt betydelig til utviklingen av norsk
  samtidsmusikk.
