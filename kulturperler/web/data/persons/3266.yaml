bio: George Frideric Handel var en tysk-britisk barokk-komponist som er viden kjent
  for sine mange bidrag til klassisk musikk. Han er særlig berømt for sine operaer,
  oratorier, anthems, concerti grossi og orgelkonserter. Hans mest kjente verk inkluderer
  oratoriet 'Messias', som fortsatt er et av de mest fremførte stykkene i verden.
  Handel spilte en avgjørende rolle i utviklingen av barokkmusikken gjennom sin mestring
  av både vokal og instrumental komposisjon. Gjennom sin karriere i London satte han
  et varig preg på musikkhistorien med sin dramatiske og storslåtte stil.
birth_year: 1685
