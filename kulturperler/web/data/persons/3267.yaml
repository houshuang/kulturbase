bio: Domenico Cimarosa var en fremtredende italiensk komponist som tilhørte den napolitanske
  skolen. Han er særlig kjent for sine bidrag til utviklingen av opera buffa på slutten
  av 1700-tallet. Hans mest berømte verk, «Il matrimonio segreto», regnes som et mesterverk
  innen den komiske operatradisjonen. Cimarosas musikk er preget av eleganse, melodiøs
  rikdom og en livlig dramatisk nerve. Gjennom sin produktive karriere skrev han over
  80 operaer og nøt stor anerkjennelse over hele Europa.
