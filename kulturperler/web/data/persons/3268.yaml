bio: Giovanni Battista Pergolesi var en italiensk komponist som levde på begynnelsen
  av 1700-tallet. Til tross for sitt korte liv, satte han et betydelig preg på musikkhistorien
  gjennom sine mange komposisjoner. Han er særlig kjent for å ha skrevet en rekke
  operaer og betydelige kirkemusikalske verk. Hans mest berømte verk er uten tvil
  den gripende komposisjonen Stabat mater. Pergolesis musikk representerer overgangen
  til den galante stilen og har hatt stor innflytelse på ettertiden.
