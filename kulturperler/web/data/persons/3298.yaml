name: Jacques Offenbach
normalized_name: jacques offenbach
bio: Jacques Offenbach var en tyskfødt fransk komponist som tilbrakte sin karriere
  i Paris. Han ble særlig anerkjent for sine bidrag til operettesjangeren, der han
  oppnådde betydelig suksess. Et av hans mest berømte verk er operetten Orfeus i underverdenen,
  som fortsatt er populær i dag. Hans kunstneriske hovedverk anses å være den fantastiske
  operaen Hoffmanns eventyr. Komponisten døde før han rakk å fullføre dette siste
  store verket.
birth_year: 1819
death_year: 1880
