name: Paul Lincke
normalized_name: paul lincke
bio: Carl Emil Paul Lincke var en tysk komponist og teaterdirigent som regnes som
  grunnleggeren av Berlin-operetten. Han er mest kjent for sine bidrag til denne sjangeren,
  og hans mest berømte komposisjon er «Berliner Luft», som regnes som Berlins uoffisielle
  hymne. Dette stykket stammer fra operetten hans Frau Luna, som er et av hans mest
  betydningsfulle verk. Et annet verdenskjent bidrag er sangen «The Glow-Worm» fra
  operetten Lysistrata. Gjennom sitt virke preget han tysk populærmusikk og teaterliv
  i stor grad.
birth_year: 1866
death_year: 1946
