name: Leo Fall
normalized_name: leo fall
bio: Leopold Fall var en fremtredende østerriksk komponist og kapellmester, mest kjent
  for sine betydelige bidrag til operettesjangeren. Han regnes som en av de viktigste
  skikkelsene i den såkalte «sølvalderen» i wieneroperetten. Blant hans mest suksessrike
  verk finner vi operetter som «Die Dollarprinzessin» og «Madame Pompadour», som oppnådde
  stor internasjonal anerkjennelse. Musikken hans var preget av en rik melodiøsitet
  og teknisk eleganse som appellerte til et bredt publikum i samtiden. Gjennom sitt
  virke som både dirigent og komponist satte han et varig preg på europeisk musikkteater
  på begynnelsen av 1900-tallet.
birth_year: 1873
death_year: 1925
