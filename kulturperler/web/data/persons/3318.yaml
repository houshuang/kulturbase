name: Eivind Groven
normalized_name: eivind groven
bio: Eivind Groven var en fremtredende norsk komponist og musikkforsker som kombinerte
  tradisjonell folkemusikk med klassiske former. Han var en dyktig spelemann og samlet
  inn en betydelig mengde folkemusikk gjennom sitt liv. Groven er særlig kjent for
  sitt arbeid med akustikk og utviklingen av et renstemt orgel som kunne gjengi naturtoner.
  Hans kreative virke spente over symfonier, korverk og vokalmusikk dypt forankret
  i den norske kulturarven. Gjennom sin forskning og sine komposisjoner bidro han
  til en dypere forståelse av norsk tonalitet.
