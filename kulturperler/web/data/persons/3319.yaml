bio: Ludvig Irgens-Jensen var en av de mest betydningsfulle norske komponistene i
  det 20. århundre. Han ble først kjent for sine sanger, men oppnådde sitt store gjennombrudd
  med orkesterverket Passacaglia i 1927. Hans musikalske stil kombinerer senromantikk
  med klare polyfone strukturer og en særegen nordisk tone. Et av hans mest monumentale
  verk er det korale verket Heimferd, som ble skrevet til Olavsjubileet i 1930. Selv
  om han var i stor grad selvlært som komponist, etterlot han seg en rik arv av symfonisk
  musikk og kammermusikk.
