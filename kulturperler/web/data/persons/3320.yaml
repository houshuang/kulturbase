name: Thomas Tellefsen
normalized_name: thomas tellefsen
bio: Thomas Tellefsen var en fremtredende norsk pianist og komponist som tilbrakte
  store deler av sitt voksne liv i Paris. Han ble en nær venn og elev av Frédéric
  Chopin, og han overtok mange av Chopins elever etter dennes død. Tellefsens musikalske
  produksjon består hovedsakelig av klaververker, inkludert to klaverkonserter, mazurkaer
  og nokturner. Han kombinerte ofte polske og franske impulser med elementer fra norsk
  folkemusikk i sine komposisjoner. Som utøvende musiker turnerte han i flere europeiske
  land og bidro til å spre kjennskap til både sin egen og Chopins musikk.
