name: Otto Winter-Hjelm
normalized_name: otto winterhjelm
bio: Otto Winter-Hjelm var en fremtredende norsk komponist, organist, dirigent og
  musikkritiker. Han fullførte sin musikalske utdanning i de tyske byene Leipzig og
  Berlin. Gjennom sitt virke bidro han betydelig til utviklingen av norsk musikkliv
  på 1800-tallet. Som komponist er han kjent for å ha skrevet symfonier og sanger
  som kombinerte europeiske tradisjoner med nordiske elementer. Han spilte også en
  viktig rolle som pedagog og kritiker i hovedstaden.
birth_year: 1837
