name: Christian Sinding
normalized_name: christian sinding
bio: Christian August Sinding var en fremtredende norsk komponist i den senromantiske
  tradisjonen. Han er i dag mest kjent for sine mange lyriske pianostykker, spesielt
  det verdensberømte verket 'Frühlingsrauschen'. I tillegg til klavermusikk komponerte
  han en rekke sanger, symfonier og konserter som preget norsk musikkliv. Sinding
  studerte i Leipzig og ble sterkt påvirket av tysk musikkultur, noe som gjenspeiles
  i hans komposisjoner. Han ble regnet som en av de viktigste norske komponistene
  i generasjonen etter Edvard Grieg.
birth_year: 1856
death_year: 1941
