name: Johan Svendsen
normalized_name: johan svendsen
bio: Johan Severin Svendsen var en fremtredende norsk komponist og dirigent som levde
  mellom 1840 og 1911. Han regnes som en av de viktigste skikkelsene i norsk musikkhistorie,
  spesielt kjent for sin dyktige orkestrering. Hans mest berømte verk er den stemningsfulle
  romansen for fiolin og orkester, som har oppnådd stor internasjonal anerkjennelse.
  I tillegg til sine egne komposisjoner, hadde han en betydelig karriere som dirigent
  i både Christiania og København. Svendsens musikalske stil kombinerer klassisk-romantiske
  tradisjoner med subtile nordiske elementer.
