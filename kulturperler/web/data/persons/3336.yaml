name: Robert Schumann
normalized_name: robert schumann
bio: Robert Schumann var en tysk komponist som levde i romantikken. Han regnes i dag
  som en av de fremste representantene for den tyske høyromantikken. I begynnelsen
  av sin karriere fokuserte han hovedsakelig på å komponere musikk for klaver. Senere
  utvidet han sitt virke til å skrive verker i nesten alle musikkformer som var vanlige
  på den tiden. Selv om hans komposisjoner hadde begrenset suksess i samtiden, har
  de fått stor anerkjennelse i ettertid.
