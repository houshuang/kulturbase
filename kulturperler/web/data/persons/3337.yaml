name: Benjamin Britten
normalized_name: benjamin britten
bio: Edward Benjamin Britten var en sentral britisk komponist, dirigent og pianist
  i det 20. århundre. Han er særlig kjent for sine operaer, der «Peter Grimes» regnes
  som et av hans viktigste gjennombrudd. Britten bidro betydelig til fornyelsen av
  engelsk musikk og grunnla Aldeburgh-festivalen sammen med tenoren Peter Pears. Hans
  omfattende produksjon inkluderer alt fra store orkesterverk til intim kammermusikk
  og korverk. Et av hans mest kjente pedagogiske bidrag er «The Young Person's Guide
  to the Orchestra».
birth_year: 1913
death_year: 1976
