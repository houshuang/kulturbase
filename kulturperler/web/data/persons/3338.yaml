name: Geir Holmsen
normalized_name: geir holmsen
bio: Geir Holmsen er en anerkjent norsk bassist og komponist som har satt sitt preg
  på norsk musikkliv. Han er særlig kjent for sitt arbeid innen jazzrock og har vært
  medlem av flere fremtredende band. I tillegg til sin karriere som musiker, har han
  komponert musikk for en rekke kjente fjernsynsserier. Hans kreative bidrag strekker
  seg over mange år og inkluderer både studioinnspillinger og liveopptredener. Holmsen
  regnes som en allsidig og betydningsfull skikkelse i det norske kunstmiljøet.
birth_year: 1954
