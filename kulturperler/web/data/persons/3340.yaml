name: Ralph Vaughan Williams
normalized_name: ralph vaughan williams
bio: Ralph Vaughan Williams var en fremtredende britisk komponist som levde fra 1872
  til 1958. Hans omfattende musikalske produksjon inkluderer sjangre som symfonier,
  kammermusikk, opera og koraler. Han markerte seg også som en betydelig komponist
  av filmmusikk i løpet av sin karriere. I tillegg til sitt eget skapende arbeid,
  var han en viktig innsamler av tradisjonell engelsk folkemusikk og folkesang. Hans
  innsats for å bevare og integrere folkemusikk i den klassiske tradisjonen har hatt
  stor betydning for britisk musikkhistorie.
