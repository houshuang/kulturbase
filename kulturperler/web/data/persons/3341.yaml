name: George Gershwin
normalized_name: george gershwin
bio: George Gershwin var en fremtredende amerikansk komponist og pianist som er kjent
  for å forene klassisk musikk med jazz. Han begynte sin karriere i New Yorks Tin
  Pan Alley før han oppnådde stor suksess med komposisjoner for både Broadway og konsertsalen.
  Blant hans mest kjente verk er det symfoniske stykket 'Rhapsody in Blue' og operaen
  'Porgy and Bess'. Sammen med broren Ira Gershwin skapte han en rekke sanger som
  i dag regnes som standardverker i den amerikanske sangboken. Hans innovative stil
  hadde en dyp innflytelse på utviklingen av moderne musikk i det 20. århundre.
birth_year: 1898
death_year: 1937
