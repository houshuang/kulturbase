name: Marius Neset
normalized_name: marius neset
bio: Marius Neset er en norsk jazzsaksofonist som er kjent for sitt virtuose og nyskapende
  spill. Han har markert seg som en sentral skikkelse i det moderne jazzmiljøet gjennom
  sitt arbeid med flere ulike ensembler. Neset er medlem av bandene People Are Machines
  og Kaktusch, der han bidrar med sin unike musikalske stemme. Han er også en viktig
  del av gruppen JazzKamikaze, som har gjort seg bemerket både i Norge og internasjonalt.
  Hans kreative virke i disse bandene viser en stor spennvidde i hans musikalske uttrykk.
