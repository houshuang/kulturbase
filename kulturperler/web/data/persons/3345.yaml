name: Jukka Linkola
normalized_name: jukka linkola
bio: Jukka Tapio Linkola er en finsk jazzpianist og klassisk komponist. Han har komponert
  musikk for den finske nasjonaloperaen og ledet flere store jazzband. Linkola har
  vunnet to Jussi-priser for sin filmmusikk, blant annet for filmen «Menneskets herlighet
  og elendighet» fra 1988. Hans konsert for euphonium regnes i dag som et standardverk
  i repertoaret. Han er kjent for sin evne til å kombinere elementer fra både jazz
  og klassisk musikk.
