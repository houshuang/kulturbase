name: Jon Øivind Ness
normalized_name: jon øivind ness
bio: Jon Øivind Ness er en norsk komponist fra Inderøy. Han har studert komposisjon
  ved Norges musikkhøgskole og har markert seg som en viktig stemme i norsk samtidsmusikk.
  Hans verker er kjent for å blande komplekse strukturer med humoristiske elementer.
  Ness har mottatt flere priser for sitt arbeid, inkludert Spellemannprisen. Han har
  skrevet musikk for en rekke fremtredende ensembler og orkestre.
birth_year: 1968
