name: Johannes Brahms
normalized_name: johannes brahms
bio: Johannes Brahms var en fremtredende tysk pianist og komponist som levde på 1800-tallet.
  Han blir i dag ansett som den mest betydningsfulle europeiske komponisten fra den
  andre halvdelen av dette århundret. I sin egen samtid ble han ofte trukket frem
  som den rettmessige etterfølgeren til Ludwig van Beethoven. Sammen med Johann Sebastian
  Bach og Beethoven utgjør han en del av den berømte gruppen kjent som «de tre B-er».
  Hans musikalske bidrag har hatt en varig innflytelse på den klassiske musikkhistorien.
birth_year: 1833
death_year: 1897
wikipedia_url: https://no.wikipedia.org/wiki/Johannes_Brahms
