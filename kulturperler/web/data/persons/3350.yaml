bio: Bohuslav Jan Martinů var en tsjekkisk komponist av moderne klassisk musikk. Han
  skrev seks symfonier, 15 operaer, 14 ballettpartiturer og en stor mengde orkester-,
  kammer- og vokalverker. Han startet sin karriere som fiolinist i den tsjekkiske
  filharmonien og studerte en kort periode under Josef Suk. Etter at han forlot Tsjekkoslovakia
  til fordel for Paris i 1923, beveget han seg bevisst bort fra den romantiske stilen
  han var utdannet i. På 1920-tallet eksperimenterte han med moderne franske stiler
  og tok i bruk jazz-elementer i verk som Kjøkkenrevyen.
