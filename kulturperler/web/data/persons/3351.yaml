name: Antonín Dvořák
normalized_name: antonín dvořák
bio: Antonín Leopold Dvořák var en tsjekkisk komponist som skapte klassisk romantisk
  musikk ved bruk av elementer fra folkemusikken i Mähren og sitt hjemlige Böhmen.
  Han er særlig kjent for sin evne til å flette nasjonale melodier inn i tradisjonelle
  symfoniske former. I tillegg gjorde han utstrakt bruk av elementer fra amerikansk
  musikk etter et opphold i USA. Mest tydelig er denne påvirkningen i hans berømte
  symfoni nr. 9 i e-moll, kjent som «Fra den nye verden». Hans bidrag har hatt en
  varig betydning for den klassiske musikkhistorien.
birth_year: 1841
death_year: 1904
