bio: Marja Helena Fjellheim Mortensson er en sørsamisk musiker og komponist fra Svahken
  sijte i Engerdal. Hun er en sentral utøver som bruker sørsamisk joik som fundament
  i sitt musikalske uttrykk. Gjennom sitt arbeid bidrar hun til å løfte frem og fornye
  den sørsamiske kulturarven for et moderne publikum. Musikken hennes kjennetegnes
  ofte av en kombinasjon av tradisjonelle elementer og nyskapende arrangementer. Hun
  har markert seg som en viktig stemme i det samiske musikkmiljøet og har mottatt
  flere priser for sitt kunstneriske virke.
