name: Jean Sibelius
normalized_name: jean sibelius
bio: Jean Sibelius var en finsk komponist fra senromantikken som regnes som landets
  fremste tonesetter. Hans musikk spilte en avgjørende rolle for den finske nasjonale
  oppvåkningen på slutten av 1800-tallet. Han er i dag den mest kjente finske komponisten
  internasjonalt, særlig kjent for sine symfonier og symfoniske dikt som 'Finlandia'.
  Sibelius' verk er ofte dypt forankret i finsk natur og mytologi, noe som ga ham
  en unik posisjon i musikkhistorien. Gjennom sitt kunstneriske virke bidro han til
  å forme Finlands kulturelle identitet i en viktig brytningstid.
