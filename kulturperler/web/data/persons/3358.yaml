name: Moddi
normalized_name: moddi
bio: Pål Moddi Lue, kjent under artistnavnet Moddi, er en norsk musiker, aktivist
  og forfatter fra Medby på Senja. Han har i løpet av sin karriere gitt ut seks studioalbum
  som har høstet bred anerkjennelse. Musikken hans kjennetegnes ofte av et sterkt
  samfunnsengasjement og personlige tekster som reflekterer hans verdier. Som kunstner
  kombinerer han det musikalske uttrykket med et brennende ønske om å belyse viktige
  samfunnsspørsmål. Hans kreative virke strekker seg over flere sjangre, noe som gjør
  ham til en markant skikkelse i norsk kulturliv.
