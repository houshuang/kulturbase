name: Harpreet Bansal
normalized_name: harpreet bansal
bio: Harpreet Bansal er en anerkjent norsk-indisk fiolinist og komponist som er særlig
  kjent for sin unike tolkning av raga-tradisjonen. Hun har sin utdannelse fra Norges
  musikkhøgskole og har gått i lære hos sin far, Harbhajan Singh Bansal, innen nord-indisk
  klassisk musikk. Gjennom sitt kunstneriske virke kombinerer hun indisk musikk med
  elementer fra jazz og vestlig samtidsmusikk. Bansal leder egne ensembler som Harpreet
  Bansal Trio og Harpreet Bansal Ensemble, og har blitt nominert til Spellemannprisen
  for sitt arbeid. Hennes musikk utforsker grenselandet mellom ulike sjangre og skaper
  et nyskapende og meditativt lydbilde.
birth_year: 1980
