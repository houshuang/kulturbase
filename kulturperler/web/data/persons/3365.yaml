name: Nils Petter Molvær
normalized_name: nils petter molvær
bio: Nils Petter Molvær er en fremtredende norsk jazztrompetist, komponist og produsent.
  Han er spesielt kjent som en pionér innen sjangerblanding, der han kombinerer jazz
  med elektroniske musikkelementer. Hans innovative arbeid har gjort ham til en sentral
  skikkelse i både norsk og internasjonal musikk. Molvær har mottatt stor anerkjennelse
  i form av fire Spellemannpriser for sitt arbeid som soloartist. Han har også vunnet
  tre ytterligere Spellemannpriser som en del av jazzgruppen Masqualero.
birth_year: 1960
