name: Modest Mussorgsky
normalized_name: modest mussorgsky
bio: Modest Petrovitsj Musorgskij var en russisk komponist og et fremstående medlem
  av gruppen kjent som «De fem». Han var en nyskapende kraft i den romantiske perioden
  og etterstrebte å oppnå en unik russisk musikalsk identitet. Dette gjorde han ofte
  i bevisst tross mot de etablerte konvensjonene i vestlig musikk. Hans kreative virke
  var preget av et ønske om å fremheve nasjonale særtrekk i sine komposisjoner. Gjennom
  sitt arbeid ble han en av de mest originale stemmene i russisk musikkhistorie.
birth_year: 1839
death_year: 1881
