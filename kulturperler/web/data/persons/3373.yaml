name: Carl Nielsen
normalized_name: carl nielsen
bio: Carl Nielsen var en fremtredende dansk komponist og dirigent som regnes som Danmarks
  viktigste musikkpersonlighet. Han er særlig kjent for sine seks symfonier, som viser
  en utvikling fra wienerklassiske idealer til en mer moderne og personlig stil. Nielsen
  komponerte også betydelige konserter for fiolin, fløyte og klarinett, samt operaene
  Saul og David og Maskarade. Hans mange sanger og korverker har blitt en sentral
  del av den danske kulturarven og folkesangtradisjonen. Gjennom sitt virke satte
  han et varig preg på nordisk musikkhistorie i det 20. århundre.
birth_year: 1865
