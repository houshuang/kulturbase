name: Franz Schubert
normalized_name: franz schubert
bio: Franz Peter Schubert var en østerriksk komponist som i dag regnes som en av de
  mest betydningsfulle skikkelsene i musikkhistorien. Han er særlig kjent for sin
  evne til å skape følelsesladde melodier og regnes som en sentral representant for
  romantikken. Til tross for sitt korte liv etterlot han seg en enorm produksjon som
  inkluderer over 600 sanger, symfonier og kammermusikk. Hans verker ble i stor grad
  anerkjent først etter hans død, da publikum for alvor oppdaget dybden i hans komposisjoner.
  Schubert kombinerte klassiske former med et nytt og personlig uttrykk som banet
  vei for fremtidige generasjoner av musikere.
birth_year: 1797
death_year: 1828
