bio: Arnold Schoenberg var en banebrytende østerriksk komponist som revolusjonerte
  den vestlige kunstmusikken. Han er særlig kjent for å være en av de første som eksperimenterte
  med atonal musikk tidlig på 1900-tallet. Schoenberg utviklet tolvtonestilen, et
  system som ga alle de tolv tonene i den kromatiske skalaen lik verdi. Han introduserte
  også vokalstilen sprechgesang, som kombinerer elementer fra både tale og sang. Hans
  kreative arbeid la grunnlaget for mye av den modernistiske musikken og påvirket
  generasjoner av komponister.
