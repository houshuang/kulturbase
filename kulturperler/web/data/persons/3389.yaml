name: Heinrich von Biber
normalized_name: heinrich von biber
bio: Heinrich Ignaz Franz von Biber var en tsjekkisk-østerriksk komponist og fiolinist.
  Han arbeidet i Graz og Kroměříž før han bosatte seg i Salzburg, hvor han ble boende
  resten av livet. I løpet av sin karriere publiserte han en betydelig mengde musikk
  og markerte seg som en viktig skikkelse innen barokken. Selv om han var en produktiv
  komponist, ser det ut til at han sjelden eller aldri dro på konsertturneer. Hans
  musikalske bidrag fokuserte i stor grad på fiolinen, og han etterlot seg en rik
  arv av publiserte verk.
birth_year: 1644
death_year: 1704
