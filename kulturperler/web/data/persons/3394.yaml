name: Amjad Ali Khan
normalized_name: amjad ali khan
bio: Ustad Amjad Ali Khan er en indisk klassisk sarod-spiller som er spesielt kjent
  for sine klare og raske ekhara taans. Han ble født inn i en familie med dype røtter
  i klassisk musikk og har hatt en omfattende internasjonal karriere siden 1960-tallet.
  Khan har blitt tildelt flere av Indias høyeste sivile utmerkelser for sitt kunstneriske
  bidrag, inkludert Padma Vibhushan i 2001. Hans arbeid fokuserer på å bevare og videreutvikle
  den rike tradisjonen innen indisk klassisk musikk gjennom instrumentet sarod. Han
  regnes som en av de mest fremtredende skikkelsene i sin sjanger og har bidratt til
  å gjøre indisk musikk kjent over hele verden.
birth_year: 1945
