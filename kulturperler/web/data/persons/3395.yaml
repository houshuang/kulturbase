name: Jon Øvind Ness
normalized_name: jon øvind ness
bio: Jon Øivind Ness er en anerkjent norsk komponist som opprinnelig kommer fra Inderøy.
  Han er utdannet ved Norges musikkhøgskole og har markert seg som en viktig stemme
  i norsk samtidsmusikk. Hans verkliste omfatter alt fra kammermusikk til store orkesterverk,
  ofte preget av en leken og utforskende tilnærming til klang. Ness har mottatt flere
  utmerkelser for sitt arbeid, inkludert Spellemannprisen for sine komposisjoner.
  Han fortsetter å være en aktiv bidragsyter til det nordiske musikkfeltet gjennom
  sine mange bestillingsverk.
birth_year: 1968
