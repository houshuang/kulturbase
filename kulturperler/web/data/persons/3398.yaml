bio: Samuel Osborne Barber II (1910–1981) var en anerkjent amerikansk komponist som
  satte et betydelig preg på det 20. århundrets musikk. Han er særlig kjent for sine
  varierte komposisjoner som spenner over flere sjangre, inkludert musikk for orkester
  og opera. Barber skrev også omfattende verk for kor og piano, noe som viser hans
  allsidighet som musiker. I tillegg til disse sjangrene inneholder hans verkfortegnelse
  flere betydningsfulle komposisjoner for orgel. Hans kreative arbeid er preget av
  en lyrisk og emosjonell stil som fortsetter å fenge publikum over hele verden.
