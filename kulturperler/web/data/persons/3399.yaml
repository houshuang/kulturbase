bio: Mieczysław Weinberg var en polsk-sovjetisk komponist og pianist som vokste opp
  i et musikalsk miljø preget av foreldrenes arbeid ved det jiddiske teateret i Warszawa.
  Han begynte med formelle musikkstudier i en alder av tolv år og studerte senere
  piano ved musikkonservatoriet i Warszawa. I 1939 ble han tvunget til å flykte fra
  hjembyen da Tyskland invaderte Polen, en hendelse som markerte starten på andre
  verdenskrig. Hans musikalske karriere fortsatte i Sovjetunionen, hvor han skapte
  et omfattende og betydningsfullt repertoar av symfonier og operaer. Han regnes i
  dag som en av de viktigste skikkelsene i det 20. århundres klassiske musikk.
