bio: Dmitrij Sjostakovitsj var en av de mest betydningsfulle russiske komponistene
  i sovjettiden og en av 1900-tallets fremste symfonikere. Han var en svært produktiv
  kunstner som komponerte i nesten alle musikalske former, inkludert 15 symfonier,
  15 kvartetter, to operaer og musikk til 20 filmer. Sjostakovitsj ble nasjonalt berømt
  allerede som 19-åring etter oppføringen av sin første symfoni. Gjennom karrieren
  var han både høyt verdsatt og hardt kritisert av sovjetmyndighetene, noe som gjorde
  hans relasjon til regimet omstridt. Hans omfattende produksjon inkluderer også balletter,
  sanger, kantater og korverk.
