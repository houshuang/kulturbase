bio: Jacob Ludwig Felix Mendelssohn Bartholdy var en fremtredende tysk komponist,
  pianist og dirigent i den romantiske perioden. Han ble ansett som et musikalsk vidunderbarn
  og skrev noen av sine mest kjente verk, som strykeoktetten, i svært ung alder. Mendelssohn
  spilte en avgjørende rolle i å gjenopplive interessen for Johann Sebastian Bachs
  musikk gjennom sin historiske fremføring av Matteuspasjonen. Hans komposisjoner
  inkluderer symfonier, konserter og pianomusikk som kombinerer klassisk eleganse
  med romantisk uttrykksfullhet. Han grunnla også musikkonservatoriet i Leipzig, noe
  som preget europeisk musikkliv i lang tid.
