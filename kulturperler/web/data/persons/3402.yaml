name: Nils Henrik Asheim
normalized_name: nils henrik asheim
bio: Nils Henrik Asheim er en anerkjent norsk komponist og organist som er bosatt
  i Stavanger. Han har markert seg sterkt innen samtidsmusikk og er kjent for sin
  innovative tilnærming til orgelimprovisasjon og sjangerovergripende prosjekter.
  Asheim har mottatt en rekke utmerkelser for sitt arbeid, inkludert Nordisk råds
  musikkpris og flere Spellemannpriser. Han har spilt en sentral rolle i utviklingen
  av musikklivet i Stavanger, særlig gjennom sitt arbeid ved Stavanger konserthus.
  Hans omfattende verkliste inkluderer alt fra kammermusikk og orkesterverker til
  store sceniske produksjoner.
