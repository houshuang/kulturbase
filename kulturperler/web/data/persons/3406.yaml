name: Jukka Tiensuu
normalized_name: jukka tiensuu
bio: Jukka Santeri Tiensuu er en finsk komponist, cembalist, pianist og dirigent som
  er sentral innen samtidsmusikk. Han har markert seg som en allsidig musiker med
  dyp innsikt i både komposisjon og fremføring. Hans kunstneriske virke omfatter et
  bredt spekter av sjangre, fra orkestermusikk til soloverk for tangentinstrumenter.
  Som utøver er han særlig anerkjent for sitt arbeid med cembalo og moderne klaverteknikker.
  Tiensuu regnes som en av Finlands mest betydningsfulle nålevende komponister.
birth_year: 1948
