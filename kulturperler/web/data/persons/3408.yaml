name: Josef Suk
normalized_name: josef suk
bio: Josef Suk (1874–1935) var en fremtredende tsjekkisk komponist og fiolinist som
  satte et dypt spor i musikkhistorien. Han var elev og svigersønn av Antonín Dvořák,
  noe som preget hans tidlige romantiske stil. Suk var også et grunnleggende medlem
  av den berømte tsjekkiske kvartetten og turnerte omfattende i Europa. Hans barnebarn,
  som også het Josef Suk (1929–2011), førte familietradisjonen videre som en verdenskjent
  fiolinist og dirigent. Komponisten Suk er i dag særlig anerkjent for sine emosjonelle
  orkesterverk og kammermusikk.
