name: Dvorak
normalized_name: dvorak
bio: Antonín Leopold Dvořák var en tsjekkisk komponist som ofte benyttet rytmer og
  andre aspekter fra folkemusikken i Moravia og Böhmen. Han fulgte det nasjonalromantiske
  eksempelet til sin forgjenger Bedřich Smetana i sitt musikalske arbeid. Dvořáks
  stil har blitt beskrevet som en fullstendig gjenskaping av et nasjonalt uttrykk
  innenfor den symfoniske tradisjonen. Han var kjent for å absorbere folkelige påvirkninger
  og finne effektive måter å bruke disse på i sine komposisjoner. Dvořák har også
  blitt beskrevet som den kanskje mest allsidige komponisten i sin samtid.
birth_year: 1841
