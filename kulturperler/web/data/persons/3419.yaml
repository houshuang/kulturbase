name: Knut Nystedt
normalized_name: knut nystedt
bio: Knut Nystedt (1915–2014) var en sentral norsk komponist som særlig utmerket seg
  gjennom sitt omfattende arbeid med kormusikk. Han regnes som en av de mest markante
  og betydningsfulle skikkelsene i norsk musikkliv i løpet av 1900-tallet. Hans kreative
  virke strakte seg over mange tiår og har hatt stor innflytelse på både nasjonal
  og internasjonal musikktradisjon. For sin livslange innsats og sitt kunstneriske
  bidrag ble han utnevnt til æresmedlem i Norsk Komponistforening i 2014. Nystedts
  produksjon er preget av en unik evne til å fornye kirkemusikken og utforske korstemmens
  klanglige muligheter.
