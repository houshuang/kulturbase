bio: Kolbjørn Holthe (født 1973) er en av de fremste norske fiolinistene i sin generasjon
  og er ettertraktet både som solist, kammermusiker og pedagog. Han ble tilsatt som
  førsteamanuensis ved Norges musikkhøgskole i 2001, og 1. januar 2014 tiltrådte han
  stillingen som førstekonsertmester i Kringkastingsorkestret.
