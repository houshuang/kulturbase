name: Aaron Copland
normalized_name: aaron copland
bio: Aaron Copland var en fremtredende amerikansk komponist som levde fra 1900 til
  1990. Han spilte en avgjørende rolle i å skape en unik amerikansk klang i klassisk
  musikk gjennom det 20. århundre. Blant hans mest kjente verk finner vi balletter
  som 'Appalachian Spring' og det ikoniske stykket 'Fanfare for the Common Man'. Copland
  var også aktiv som dirigent og pedagog, og han bidro sterkt til å fremme moderne
  musikk i USA. Hans evne til å flette inn elementer fra folkemusikk gjorde komposisjonene
  hans både nyskapende og tilgjengelige for et bredt publikum.
