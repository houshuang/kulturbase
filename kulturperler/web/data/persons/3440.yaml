name: Béla Bartók
normalized_name: béla bartók
bio: Béla Bartók var en av de mest betydningsfulle ungarske komponistene og pianistene
  i det 20. århundre. Han er særlig kjent for sitt banebrytende arbeid med å samle
  inn og analysere folkemusikk fra Sentral-Europa. Gjennom sin forskning integrerte
  han folkemusikkens rytmer og melodier i et moderne klassisk tonespråk. Hans verker
  kjennetegnes ofte av kompleks rytmikk, dissonans og en unik bruk av tonalitet. Bartók
  regnes i dag som en av grunnleggerne av etnomusikologien og en sentral skikkelse
  i modernismen.
birth_year: 1881
death_year: 1945
