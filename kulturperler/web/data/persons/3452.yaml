name: Bernhard Herrmann
normalized_name: bernhard herrmann
bio: Bernhard Herrmann er en tysk politiker som representerer partiet Bündnis 90/Die
  Grünen. Siden 2021 har han vært medlem av Forbundsdagen, som er det føderale parlamentet
  i Tyskland. Han er engasjert i grønn politikk og arbeider for miljømessige og sosiale
  endringer i samfunnet. Som representant i den tyske nasjonalforsamlingen deltar
  han aktivt i utformingen av landets lovgivning. Herrmann ble valgt inn i parlamentet
  under det føderale valget i 2021.
