bio: Sergej Prokofjev var en av de mest betydningsfulle komponistene i det 20. århundre.
  Han er kjent for sin innovative bruk av rytme og harmoni, og han mestret mange sjangre,
  inkludert symfonier, konserter og operaer. Blant hans mest kjente verk finner vi
  balletten Romeo og Julie og det musikalske eventyret Peter og ulven. Hans stil kombinerte
  ofte klassiske former med moderne dissonanser og lyriske melodier. Gjennom sin karriere
  bidro han sterkt til utviklingen av moderne klassisk musikk både i Russland og internasjonalt.
