bio: Wilhelm Richard Wagner var en betydningsfull tysk komponist og dirigent som er
  mest kjent for sine nyskapende operaer og musikkdramaer. Hans senere verker utmerker
  seg med en kompleks kontrapunktisk struktur, et kromatisk musikkspråk og en fyldig
  orkestrering. Han er særlig anerkjent for sin utvikling av ledemotiver, som er musikalske
  temaer knyttet til spesifikke karakterer eller hendelser. Wagner revolusjonerte
  musikkhistorien med sitt konsept om det totale kunstverket, der ulike kunstformer
  smelter sammen til en enhet. Hans mest monumentale prestasjon er tetralogien Nibelungenringen,
  som representerer høydepunktet i hans kunstneriske virke.
