name: Lasse Thoresen
normalized_name: lasse thoresen
bio: Lasse Thoresen er en fremtredende norsk komponist med et særlig fokus på samtidsmusikk.
  Han har i mange år virket som professor ved Norges musikkhøgskole og innehar nå
  tittelen professor emeritus. Hans komposisjoner er kjent for å utforske komplekse
  lydlandskap og innovative teknikker innen moderne musikk. Som en sentral skikkelse
  i det norske musikkmiljøet har han bidratt betydelig til utviklingen av samtidsmusikalske
  uttrykk. Thoresens arbeid har høstet stor anerkjennelse både nasjonalt og internasjonalt
  gjennom flere tiår.
birth_year: 1949
