name: Joseph Haydn
normalized_name: joseph haydn
bio: Franz Joseph Haydn var en østerriksk komponist som regnes som en av de mest sentrale
  skikkelsene i wienerklassisismen. Han var en ekstremt produktiv og innovativ kunstner
  som satte sitt preg på utviklingen av flere musikalske sjangre. Haydn er spesielt
  kjent for sitt bidrag til utviklingen av symfonien og strykekvartetten, noe som
  har gitt ham kallenavnet «symfoniens far». Hans verk er preget av en unik evne til
  å kombinere teknisk kompleksitet med melodisk klarhet og humor. Gjennom sin lange
  karriere komponerte han over hundre symfonier og en mengde andre kammermusikalske
  verk som fortsatt fremføres verden over.
