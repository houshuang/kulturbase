name: Ludwig van Beethoven
normalized_name: ludwig van beethoven
bio: Ludwig van Beethoven var en tysk komponist og pianist som regnes som en av de
  største skikkelsene i musikkhistorien. Hans verk markerte overgangen mellom wienerklassisismen
  og romantikken gjennom nyskapende komposisjoner. Beethovens musikalske bidrag har
  inspirert utallige generasjoner av musikere og komponister over hele verden. Han
  er særlig kjent for sine symfonier og klaversonater som flyttet grensene for musikalsk
  uttrykk og form. Til tross for sitt hørselstap fortsatte han å skape banebrytende
  musikk som fortsatt berører musikkelskere i dag.
birth_year: 1770
death_year: 1827
