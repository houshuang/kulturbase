bio: Sergej Rakhmaninov var en fremtredende russisk komponist, pianist og dirigent
  i den senromantiske perioden. Han er spesielt kjent for sine teknisk krevende og
  melodiøse pianoverker, inkludert fire klaverkonserter og den berømte «Rapsodi over
  et tema av Paganini». Hans komposisjoner kjennetegnes ofte av en dyp emosjonell
  klang og komplekse harmonier som reflekterer den russiske musikalske tradisjonen.
  Som en av sin tids største pianister turnerte han omfattende og fremførte både egne
  og andres verker med stor suksess verden over. Hans musikalske arv lever videre
  som en sentral og høyt elsket del av det klassiske repertoaret.
