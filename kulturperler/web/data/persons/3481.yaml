name: Michael Kemp Tippett
normalized_name: michael kemp tippett
bio: Sir Michael Kemp Tippett var en britisk komponist som ble særlig kjent under
  og like etter andre verdenskrig. Han ble i sin samtid regnet som en av de viktigste
  britiske komponistene i det 20. århundre, på linje med Benjamin Britten. Blant hans
  mest kjente komposisjoner finner vi oratoriet A Child of Our Time og orkesterverket
  Fantasia Concertante on a Theme of Corelli. Han er også berømt for operaen The Midsummer
  Marriage, som markerte et høydepunkt i hans karriere. Hans kreative virke spente
  over mange sjangre og etterlot en varig arv i britisk musikkliv.
birth_year: 1905
death_year: 1998
