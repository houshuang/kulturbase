bio: Olav Anton Thommessen er en av Norges mest fremtredende samtidskomponister og
  har hatt en stor innflytelse på landets musikkliv. Han har i mange år vært professor
  i komposisjon ved Norges musikkhøgskole, hvor han har utdannet flere generasjoner
  av norske komponister. Hans omfattende produksjon inkluderer både operaer, symfoniske
  verk og kammermusikk, ofte preget av en sterk dramatisk nerve. Thommessen er kjent
  for sin evne til å bygge bro mellom tradisjonelle musikalske former og moderne uttrykksmåter.
  Han har mottatt en rekke utmerkelser for sitt virke, deriblant Nordisk råds musikkpris
  i 1990.
