bio: Louis Hector Berlioz var en fremtredende fransk komponist som virket i romantikken.
  Han er i dag mest kjent for sitt banebrytende verk Symphonie fantastique. Et annet
  av hans mest betydningsfulle arbeider er Grande Messe des morts, også kjent som
  hans Requiem, som ble uroppført i 1837. I 1846 hadde han premiere på Fausts fordømmelse,
  et omfattende verk skrevet for orkester, solister og kor. Gjennom sine komposisjoner
  satte han et varig preg på den klassiske musikkhistorien med sin unike bruk av orkesteret.
