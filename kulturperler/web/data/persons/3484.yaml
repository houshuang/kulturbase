bio: Igor Stravinskij var en av de mest innflytelsesrike komponistene i det 20. århundre.
  Han ble verdenskjent for sine banebrytende balletter som "Vårofferet", som utfordret
  tradisjonelle oppfatninger om rytme og harmoni. Hans musikalske stil utviklet seg
  gjennom flere faser, fra russisk nasjonalisme til nyklassisisme og senere seriell
  musikk. Stravinskijs evne til å fornye seg gjorde ham til en sentral skikkelse i
  modernismen. Gjennom sitt lange virke komponerte han alt fra operaer og symfonier
  til kammermusikk og korverk.
