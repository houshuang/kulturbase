bio: Pjotr Iljitsj Tsjajkovskij var en fremtredende russisk komponist fra romantikken
  som er kjent for sin emosjonelle dybde og melodiøse rikdom. Hans verkliste inkluderer
  verdenskjente balletter som Svanesjøen, Tornerose og Nøtteknekkeren, som fortsatt
  er grunnpilarer i det klassiske repertoaret. Han komponerte også betydelige symfonier,
  operaer og konserter, deriblant den berømte klaverkonsert nr. 1 og fiolinkonserten
  i D-dur. Tsjajkovskijs musikk kombinerte russiske nasjonale elementer med vestlige
  klassiske tradisjoner på en unik måte. Gjennom sin karriere skapte han noen av de
  mest populære og varige stykkene i musikkhistorien, preget av dramatisk kraft og
  lyrisk skjønnhet.
