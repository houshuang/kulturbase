name: Olivier Messiaen
normalized_name: olivier messiaen
bio: 'Olivier Eugène Charles Prosper Messiaen var en fransk komponist, organist og
  ornitolog som regnes som en av det 20. århundres viktigste skikkelser innen orgelmusikk.
  Han er særlig kjent for verk som den monumentale Turangalîla-symfonien og kammermusikkverket
  Quatuor pour la fin du temps. Sistnevnte ble komponert under dramatiske omstendigheter
  mens han satt i tysk krigsfangenskap i Görlitz under andre verdenskrig. Verket ble
  skrevet for de instrumentene som var tilgjengelige i leiren: piano, fiolin, cello
  og klarinett. Premieren ble fremført av Messiaen selv og medfanger for et publikum
  av både fanger og voktere.'
