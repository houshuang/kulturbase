name: L. Subramaniam
normalized_name: l subramaniam
bio: Dr. Subramaniam Lakshminarayana er en indisk fiolinist, komponist og dirigent.
  Han er utdannet innen både den klassiske karnatiske musikktradisjonen og vestlig
  klassisk musikk. Han er kjent for sitt virtuose spill og sin evne til å kombinere
  ulike musikalske sjangre på tvers av kulturer. Subramaniam har samarbeidet med en
  rekke verdenskjente musikere og har utgitt over 200 album. Han regnes i dag som
  en av de mest fremtredende skikkelsene innen indisk musikk.
birth_year: 1947
