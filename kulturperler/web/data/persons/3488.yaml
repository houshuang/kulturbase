id: 3488
name: Mendelssohn-Bartholdy
normalized_name: mendelssohnbartholdy
bio: Felix Mendelssohn var en tysk komponist, pianist og dirigent fra den tidlige
  romantikken. Hans verk omfatter symfonier, konserter, kammermusikk og musikk for
  både piano og orgel. Blant hans mest kjente arbeider er musikken til «En midtsommernattsdrøm»,
  den italienske og skotske symfonien, samt oratoriene «Paulus» og «Elias». Han skrev
  også den berømte fiolinkonserten og melodien til julesangen «Hark! The Herald Angels
  Sing». Hans «Sanger uten ord» er i dag hans mest berømte komposisjoner for solopiano.
birth_year: 1809
death_year: 1847
wikipedia_url: https://en.wikipedia.org/wiki/Felix_Mendelssohn
