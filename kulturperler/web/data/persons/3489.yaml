name: Peter Tchaikovsky
normalized_name: peter tchaikovsky
bio: Pjotr Iljitsj Tsjajkovskij var en fremtredende russisk komponist fra romantikken
  med røtter i både Ukraina og Frankrike. Han er verdenskjent for sine emosjonelle
  og melodiøse verk som spenner over mange sjangre, inkludert symfonier, operaer og
  balletter. Blant hans mest ikoniske komposisjoner finner vi ballettene Svanesjøen,
  Nøtteknekkeren og Tornerose. Hans musikk kombinerte russiske nasjonale elementer
  med vestlige klassiske tradisjoner på en unik måte. Tsjajkovskij regnes i dag som
  en av de mest populære og betydningsfulle komponistene i musikkhistorien.
