bio: Knut Vaage er en anerkjent norsk komponist som arbeider i grenselandet mellom
  improvisasjon og komponert musikk. Han har studert piano og komposisjon ved Griegakademiet
  i Bergen, hvor han i dag er bosatt og virker som frilanskomponist. Hans produksjon
  spenner vidt og inkluderer alt fra store symfoniske verk og operaer til kammermusikk
  og solostykker. Vaage er kjent for å utforske klanglige muligheter og bruker ofte
  elektronikk i kombinasjon med akustiske instrumenter i sine verk. Han har mottatt
  en rekke priser for sitt arbeid og har hatt bestillingsverk fra ledende orkestre
  og ensembler både i Norge og internasjonalt.
