bio: Jan Willem de Vriend (Leiden, 31 juli 1962) is een Nederlands dirigent en violist.
  Als vaste gastdirigent tevens verbonden bij OBC Barcelona, Stuttgarter Philarmoniker
  en Orchester National de Lille.
