bio: Henrik Hellstenius er en anerkjent norsk komponist og professor i komposisjon
  ved Norges musikkhøgskole. Han har studert musikkvitenskap ved Universitetet i Oslo
  og komposisjon med Lasse Thoresen, samt med Gérard Grisey i Paris. Hellstenius har
  skrevet et bredt spekter av verk, inkludert operaer, orkestermusikk og kammermusikk
  som har blitt fremført internasjonalt. Hans kunstneriske virke kjennetegnes ofte
  av en utforskning av forholdet mellom lyd, bevegelse og teater. Han regnes som en
  sentral skikkelse i det norske samtidsmusikkfeltet.
