name: Ståle Kleiberg
normalized_name: ståle kleiberg
bio: Ståle Kleiberg er en norsk komponist og professor i komposisjon og musikkvitenskap
  ved Institutt for musikk ved NTNU i Trondheim. Han har vært medlem av Norsk Komponistforening
  siden 1992 og er en sentral skikkelse i det norske musikkmiljøet. Gjennom sitt arbeid
  ved universitetet bidrar han til både utdanning av nye talenter og musikkvitenskapelig
  forskning. Hans kreative virke som komponist er tett knyttet til hans akademiske
  bakgrunn og profesjonelle virke i Trondheim. Kleibergs produksjon omfatter et bredt
  spekter av verk som reflekterer hans ekspertise innen moderne komposisjon.
