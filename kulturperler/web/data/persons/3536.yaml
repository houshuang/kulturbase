bio: Johan August Halvorsen (1864–1935) var en fremtredende norsk komponist, dirigent
  og musiker. Han er i dag særlig anerkjent for sitt omfattende virke som teaterkomponist
  ved Nationaltheatret i Oslo. Gjennom sin karriere skrev han musikk til en rekke
  skuespill og ledet orkesteret i mange år. Hans mest kjente verk inkluderer «Bojarenes
  inntogsmarsj» og «Reisen til Julestjernen». Halvorsen spilte en sentral rolle i
  utviklingen av norsk musikkliv i overgangen mellom det 19. og 20. århundre.
