bio: Patrik Ringborg (født 1. november 1965 i Stockholm) er en svensk dirigent og
  generalmusikdirektør ved Staatstheater Kassel. Ringborg er en av Sveriges mest anerkjente
  dirigenter, med et repertoar som spenner over 90 operaer og et imponerende antall
  konsertverk.
