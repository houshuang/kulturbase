name: Magnar Åm
normalized_name: magnar åm
bio: Magnar Åm er en anerkjent norsk komponist, organist og dirigent født i 1952.
  Han studerte ved Bergen Musikkonservatorium og senere i Stockholm under veiledning
  av Ingvar Lidholm. Hans musikalske produksjon er omfattende og inkluderer alt fra
  kammermusikk og korverk til store symfoniske komposisjoner. Åms verker kjennetegnes
  ofte av en dyp spirituell eller filosofisk dimensjon som utforsker menneskets eksistens.
  Han har mottatt flere priser for sitt arbeid og regnes som en sentral skikkelse
  i moderne norsk samtidsmusikk.
birth_year: 1952
