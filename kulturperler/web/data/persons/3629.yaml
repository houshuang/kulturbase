name: Gjermund Larsen
normalized_name: gjermund larsen
bio: Gjermund Larsen er en anerkjent norsk folkemusiker og komponist som er særlig
  kjent for sitt spill på fele og fiolin. Han har markert seg sterkt i det norske
  musikklivet, blant annet gjennom sitt arbeid med Gjermund Larsen Trio. Larsen har
  mottatt flere Spellemannpriser for sine utgivelser, noe som understreker hans betydning
  for moderne norsk folkemusikk. Hans komposisjoner kombinerer ofte tradisjonelle
  folkemusikkelementer med impulser fra jazz og klassisk musikk. Han er utdannet ved
  Norges musikkhøgskole og har samarbeidet med en rekke fremtredende musikere og ensembler.
