name: Ketil Bjørnstad
normalized_name: ketil bjørnstad
bio: Ketil Bjørnstad er en fremtredende norsk forfatter, komponist og pianist som
  er kjent for sitt omfattende kunstneriske virke. Han ble opprinnelig utdannet som
  klassisk pianist, men har senere markert seg sterkt innen sjangre som jazz og moderne
  improvisasjonsmusikk. Bjørnstad har utgitt en lang rekke album, mange av dem på
  det anerkjente plateselskapet ECM, og har samarbeidet med en rekke internasjonale
  musikere. Ved siden av musikken har han en produktiv karriere som forfatter med
  over 50 utgivelser, inkludert romaner, diktsamlinger og biografier. Hans evne til
  å kombinere litteratur og musikk har gjort ham til en unik skikkelse i norsk kulturliv.
