bio: Harald Sæverud var en av de mest sentrale norske komponistene i det 20. århundre.
  Han er særlig kjent for sin nyklassiske stil som ofte kombinerte moderne elementer
  med inspirasjon fra norsk natur og folkemusikk. Blant hans mest kjente verk finner
  vi 'Kjempeviseslåtten', som ble et symbol på den norske motstandskampen under andre
  verdenskrig. Han skrev også betydningsfull scenemusikk, inkludert en nyskapende
  tolkning av Henrik Ibsens 'Peer Gynt'. Sæverud bodde og arbeidet store deler av
  sitt liv på eiendommen Siljustøl i Bergen, som i dag er et museum dedikert til hans
  liv og virke.
