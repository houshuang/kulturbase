bio: Bjarne Brustad var en anerkjent norsk komponist og bratsjist som spilte en sentral
  rolle i landets musikkliv. Han startet sin profesjonelle karriere som fiolinist,
  men ble senere kjent som solobratsjist i Oslo Filharmoniske Orkester. Etter mange
  år i orkesteret valgte han i 1943 å trekke seg tilbake for å prioritere sitt arbeid
  med komposisjon og undervisning. Han var i en årrekke knyttet til Musikkonservatoriet
  i Oslo, hvor han delte sin omfattende musikalske kunnskap. Hans kunstneriske virke
  kombinerte utøvende dyktighet med en dedikasjon til utviklingen av norsk musikk.
