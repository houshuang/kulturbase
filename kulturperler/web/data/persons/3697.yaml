name: Peter Tsjajkovskij
normalized_name: peter tsjajkovskij
bio: Pjotr Iljitsj Tsjajkovskij var en fremtredende russisk komponist fra romantikken
  med ukrainsk-fransk avstamning. Han er verdenskjent for sine emosjonelle og melodiske
  verk som har hatt stor innflytelse på klassisk musikk. Blant hans mest kjente komposisjoner
  finner vi balletter som Svanesjøen, Tornerose og Nøtteknekkeren. Han skrev også
  betydelige symfonier og operaer som kombinerer russiske tradisjoner med vestlige
  musikkformer. Hans kreative arbeid kjennetegnes av en dyp følelsesmessig intensitet
  og teknisk mesterskap.
birth_year: 1840
death_year: 1893
