bio: Giuseppe Fortunino Francesco Verdi var en fremtredende italiensk operakomponist
  som levde på 1800-tallet. Han ble født i 1813 og regnes som en av de mest innflytelsesrike
  komponistene i musikkhistorien. Verdi er spesielt kjent for sine mange mesterverk
  innen opera, inkludert kjente titler som Rigoletto og La traviata. Hans musikk spilte
  også en viktig rolle i den italienske samlingsbevegelsen, kjent som Risorgimento.
  Han døde i 1901, men hans musikalske arv lever videre på operascener over hele verden
  i dag.
