bio: Giacomo Puccini var en fremtredende italiensk komponist som skapte noen av verdens
  mest kjente operaer. Hans mest berømte verk inkluderer La bohème, Tosca og Madama
  Butterfly, som fortsatt er blant de mest oppførte i dag. Han er også kjent for ikoniske
  arier som «O mio babbino caro» og «Nessun dorma», som har fått en fast plass i moderne
  kultur. Puccini utmerket seg ved å kombinere italienske og tyske operateknikker
  på en nyskapende måte. Han blir ofte sett på som den rettmessige etterfølgeren til
  Giuseppe Verdi innen italiensk opera.
