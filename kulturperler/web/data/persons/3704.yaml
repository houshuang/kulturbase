name: Gisle Kverndokk
normalized_name: gisle kverndokk
bio: Gisle Kverndokk er en norsk komponist, fløytist og pianist som er aktiv som teater-
  og orkestermusiker. Han har hatt rollen som musikalsk ansvarlig og dirigent for
  en rekke store musikkteater-produksjoner. Hans profesjonelle virke strekker seg
  over flere land, inkludert Norge, Tyskland og Canada. Han har opparbeidet seg betydelig
  erfaring gjennom sitt arbeid i både nasjonale og internasjonale miljøer. Som musiker
  bidrar han aktivt i både orkester- og teatersammenheng med sin varierte bakgrunn.
