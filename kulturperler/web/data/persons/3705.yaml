name: Georges Bizet
normalized_name: georges bizet
bio: Georges Bizet var en fremtredende fransk komponist og pianist i romantikken.
  Han viste tidlig et stort musikalsk talent og ble tatt opp ved konservatoriet i
  Paris allerede som niåring. Hans mest kjente verk er operaen Carmen, som i dag regnes
  som en av de mest populære og hyppigst oppførte i hele operarepertoaret. Han komponerte
  også andre betydelige verk som operaen Perlefiskerne og den kjente scenemusikken
  til L'Arlésienne. Selv om han døde ung, etterlot han seg en musikalsk arv som har
  hatt stor innflytelse på utviklingen av fransk operakunst.
birth_year: 1838
death_year: 1875
