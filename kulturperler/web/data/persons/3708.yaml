bio: Alban Berg var en betydningsfull østerriksk komponist fra det 20. århundre. Han
  var et sentralt medlem av Den andre wienerskole sammen med Arnold Schönberg og Anton
  Webern. Hans musikalske stil er kjent for å kombinere Gustav Mahlers senromantikk
  med moderne teknikker. Han utviklet en meget personlig tilpasning av Schönbergs
  tolvtonemusikk i sine egne verker. Berg er særlig anerkjent for sine operaer og
  orkesterverker som forener emosjonell dybde med kompleks struktur.
