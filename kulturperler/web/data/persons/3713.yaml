name: Peter Tsjaikovskij
normalized_name: peter tsjaikovskij
bio: Pjotr Iljitsj Tsjajkovskij var en fremtredende russisk komponist fra romantikken
  med røtter i både Ukraina og Frankrike. Han er verdenskjent for sine emosjonelle
  og melodiøse verk, inkludert udødelige balletter som Svanesjøen og Nøtteknekkeren.
  Hans musikalske stil forente russiske folketoner med vestlige klassiske tradisjoner,
  noe som ga musikken hans et unikt uttrykk. Tsjajkovskij komponerte også betydelige
  symfonier og operaer, deriblant Eugen Onegin, som fortsatt fremføres over hele verden.
  Gjennom sitt virke satte han et uutslettelig preg på den klassiske musikkhistorien.
birth_year: 1840
death_year: 1893
