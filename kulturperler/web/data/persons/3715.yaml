bio: Ørjan Matre er en anerkjent norsk komponist som er bosatt i Bergen. Han studerte
  komposisjon ved Norges musikkhøgskole under veiledning av blant andre Bjørn Kruse
  og Olav Anton Thommessen. Matre har skrevet verk for en rekke ledende ensembler
  og orkestre, inkludert Oslo-Filharmonien og Bergen Filharmoniske Orkester. Hans
  musikalske uttrykk spenner fra kammermusikk til store orkesterverk, og han har mottatt
  flere priser for sitt arbeid, som Spellemannprisen og Edvard-prisen. Han har også
  markert seg som profilert komponist ved Festspillene i Bergen.
