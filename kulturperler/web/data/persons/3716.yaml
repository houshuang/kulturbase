name: Unsuk Chin
normalized_name: unsuk chin
birth_year: 1961
bio: Unsuk Chin er en sørkoreansk komponist av samtidsmusikk som er bosatt i Berlin,
  Tyskland. Hun var en selvlært pianist fra ung alder og studerte senere komposisjon
  ved Seoul National University. Videre utdannet hun seg under den anerkjente György
  Ligeti ved Hochschule für Musik und Theater Hamburg. Hennes musikalske arbeid er
  preget av en unik evne til å kombinere moderne teknikker med emosjonell dybde. Hun
  regnes i dag som en av de mest fremtredende skikkelsene innen den internasjonale
  samtidsmusikken.
