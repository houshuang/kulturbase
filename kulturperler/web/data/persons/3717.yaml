bio: Carl Orff var en fremtredende tysk komponist og musikkpedagog som levde fra 1895
  til 1982. Han er i dag mest kjent for sitt storslåtte verk Carmina Burana, en scenisk
  kantate som ble urfremført i 1937. I tillegg til sitt virke som komponist, utviklet
  han Orff-Schulwerk, som er en viktig metode innen musikkundervisning for barn. Hans
  musikalske stil kjennetegnes ofte av kraftfulle rytmer og enkle harmonier. Orff
  etterlot seg en betydelig arv både innenfor klassisk musikk og pedagogikk.
