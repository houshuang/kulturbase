id: 3718
name: Gustav Mahler
normalized_name: gustav mahler
birth_year: 1860
death_year: 1911
bio: Gustav Mahler var en østerriksk komponist og dirigent som i dag regnes som en
  av de viktigste skikkelsene i musikkhistorien. I sin levetid ble han først og fremst
  ansett som en av de betydeligste dirigentene, mens hans egne komposisjoner fikk
  lite oppmerksomhet. Anerkjennelsen for hans virke som komponist kom først for alvor
  et halvt århundre etter hans død. Mahlers omfattende symfonier og orkesterverker
  er nå en del av kjernerepertoaret ved store symfoniske orkestre over hele verden.
  Hans musikk fungerer som en bro mellom den senromantiske tradisjonen og den tidlige
  modernismen.
