name: Joseph-Maurice Ravel
normalized_name: josephmaurice ravel
birth_year: 1875
death_year: 1937
bio: Joseph Maurice Ravel var en fransk komponist, pianist og dirigent. Han blir ofte
  assosiert med impresjonismen sammen med sin eldre samtidige Claude Debussy. Begge
  disse komponistene valgte imidlertid å avvise bruken av dette begrepet om sin egen
  musikk. I løpet av 1920- og 1930-årene ble Ravel ansett internasjonalt som Frankrikes
  største levende komponist. Hans kunstneriske virke og komposisjoner har hatt en
  betydelig innflytelse på den klassiske musikken.
