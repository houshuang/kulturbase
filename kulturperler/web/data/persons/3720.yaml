bio: Grażyna Bacewicz var en fremtredende polsk komponist og fiolinist. Hun var den
  første kvinnelige polske komponisten som oppnådde betydelig nasjonal og internasjonal
  anerkjennelse for sitt arbeid. Bacewicz studerte i både Warszawa og Paris, hvor
  hun blant annet var elev av den kjente læreren Nadia Boulanger. Hennes musikalske
  stil er ofte knyttet til nyklassisismen, og hun etterlot seg en omfattende produksjon
  av symfonier, konserter og kammermusikk. Hun regnes i dag som en av de viktigste
  skikkelsene i polsk musikkhistorie fra det 20. århundre.
