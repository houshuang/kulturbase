bio: Lars Petter Hagen er en norsk komponist fra Ski som i dag er bosatt i Oslo. Siden
  2003 har han innehatt flere lederstillinger i det norske kulturlivet ved siden av
  sitt virke som komponist og kurator. Hans omfattende verkliste inkluderer både instrumental-
  og vokalmusikk samt lydinstallasjoner og elektroniske verker. I tillegg har han
  komponert musikk for både film og scene. Hagen er anerkjent for sitt brede kunstneriske
  bidrag til samtidsmusikken.
