bio: Witold Roman Lutosławski var en polsk komponist og dirigent som regnes som en
  av de mest betydningsfulle polske musikerne siden Chopin. Hans musikalske karriere
  strakte seg over flere tiår og inkluderte alt fra symfonier og konserter til kammermusikk.
  Han er særlig kjent for sin utvikling av aleatorisk kontrapunkt, en teknikk der
  musikerne får en viss rytmisk frihet innenfor komponistens rammer. Lutosławski mottok
  en rekke prestisjetunge internasjonale priser for sitt arbeid, inkludert Polarprisen
  og Grawemeyer Award. Hans innovative tilnærming til orkestrering og form har hatt
  en dyp innflytelse på moderne klassisk musikk.
