name: Julian Anderson
normalized_name: julian anderson
birth_year: 1967
bio: Julian Anderson er en fremtredende britisk komponist og lærer i komposisjon.
  Han har oppnådd internasjonal anerkjennelse for sine orkester- og kammermusikkverker.
  Musikken hans er ofte preget av rike teksturer og innovativ bruk av harmoni. Anderson
  har hatt prestisjefylte undervisningsstillinger, blant annet ved Guildhall School
  of Music and Drama. Han fortsetter å være en ledende skikkelse innen samtidsmusikk.
