id: 3724
name: Frederick Delius
normalized_name: frederick delius
birth_year: 1862
death_year: 1934
bio: Frederick Theodore Albert Delius var en fremtredende britisk komponist med tyske
  røtter. Han regnes som en av de mest betydningsfulle britiske komponistene fra tiden
  før andre verdenskrig, sammen med skikkelser som Ralph Vaughan Williams og Edward
  Elgar. Musikken hans er kjent for sin lyriske og impresjonistiske stil, ofte inspirert
  av natur og stemninger. Delius utviklet et unikt harmonisk språk som skilte ham
  fra hans samtidige i Storbritannia. Hans kreative virke strakte seg over flere sjangre,
  inkludert operaer, korverk og orkestermusikk.
