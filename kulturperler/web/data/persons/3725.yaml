name: Kristine Tjøgersen
normalized_name: kristine tjøgersen
birth_year: 1982
bio: Kristine Tjøgersen er en anerkjent norsk komponist og klarinettist som er kjent
  for sitt innovative arbeid i skjæringspunktet mellom musikk og visuell kunst. Hun
  har studert ved Norges musikkhøgskole og har markert seg som en sentral skikkelse
  i det europeiske samtidsmusikkfeltet. Tjøgersen er medlem av flere fremtredende
  ensembler, inkludert asamisimasa og Ensemble Ernst, hvor hun utforsker nye klangmuligheter.
  Hennes komposisjoner henter ofte inspirasjon fra biologi og naturfenomener, og de
  inkluderer ofte video og sceniske elementer. Hun har mottatt flere priser for sitt
  arbeid, blant annet under International Rostrum of Composers.
