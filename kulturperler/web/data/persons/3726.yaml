birth_year: 1890
death_year: 1935
bio: Charles Romuald Gardès, bedre kjent som Carlos Gardel, var en fremtredende sanger
  og komponist innen sjangeren tango. Han regnes som en av de viktigste skikkelsene
  i tangoens historie og bidro sterkt til å popularisere musikken internasjonalt.
  Gardel var kjent for sin barytonstemme og sine mange dramatiske tolkninger av tangosanger.
  I tillegg til sin musikalske karriere, medvirket han i flere filmer som bidro til
  hans stjernestatus. Hans kreative arbeid har etterlatt en varig arv som fortsatt
  feires i Argentina og resten av verden.
