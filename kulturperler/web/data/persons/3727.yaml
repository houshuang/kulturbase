bio: Fryderyk Franciszek Chopin var en polsk pianist og komponist som var en sentral
  skikkelse i den tidlige romantikken. Han er anerkjent som en av de mest innflytelsesrike
  klaverkomponistene fra 1800-tallet. Hans verk fokuserte nesten utelukkende på pianoet,
  hvor han utforsket nye tekniske og uttrykksfulle muligheter. Chopin regnes som den
  mest betydningsfulle figuren i Polens musikkhistorie og hans musikk er preget av
  dyp emosjonalitet. Gjennom sine nyskapende komposisjoner bidro han til å forme pianomusikkens
  utvikling for ettertiden.
