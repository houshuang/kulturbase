name: Ryan Wigglesworth
normalized_name: ryan wigglesworth
birth_year: 1979
bio: Ryan Wigglesworth er en britisk komponist, dirigent og pianist. Han er kjent
  for sitt omfattende arbeid innen samtidsmusikk og har hatt flere prestisjetunge
  roller i det britiske musikklivet. Wigglesworth har fungert som sjefdirigent for
  BBC Scottish Symphony Orchestra og har komponert verk for store orkestre og operahus.
  Som pianist er han særlig anerkjent for sine tolkninger av både klassiske og moderne
  verker. Hans kreative virke kombinerer ofte rollene som utøver og skaper på en unik
  måte.
