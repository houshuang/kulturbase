name: Margrethe Munthe
normalized_name: margrethe munthe
birth_year: 1860
death_year: 1931
bio: Margrethe Aabel Munthe var en betydningsfull norsk forfatter og lærer som levde
  fra 1860 til 1931. Hun er særlig kjent for sitt omfattende arbeid med barnesanger
  og pedagogiske tekster som har blitt en fast del av norsk kultur. Gjennom sitt virke
  som lærer ved Bolteløkka skole i Oslo preget hun generasjoner av barn med sine kreative
  bidrag. Hennes litterære produksjon inkluderer mange av de mest kjente og kjære
  sangene i den norske sangskatten. Munthes verk kombinerte ofte moralske lærdommer
  med fengende melodier og tekster tilpasset barns hverdag.
