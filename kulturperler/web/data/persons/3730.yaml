bio: 'György Sándor Ligeti var en rumenskfødt østerriksk komponist som regnes som
  en av de viktigste og mest innovative pionerene innen modernistisk musikk på 1900-tallet.
  Han hentet inspirasjon fra både rumensk folkemusikk og elektroniske pionerer som
  Karlheinz Stockhausen, samtidig som han bevarte sin kreative frihet. Ligeti beskrives
  som en humoristisk kunstner som evnet å mestre tidens ulike stilretninger for å
  skape noe helt nytt. Hans musikk har nådd et bredt publikum gjennom Stanley Kubricks
  filmer, inkludert 2001: En romodysse og Eyes Wide Shut. Arbeidet hans har hatt stor
  innflytelse på ettertiden og har inspirert alt fra klassiske miljøer til rockegruppen
  Radiohead.'
