name: Maurice Ravel
normalized_name: maurice ravel
birth_year: 1875
death_year: 1937
bio: Joseph Maurice Ravel var en fremtredende fransk komponist, pianist og dirigent
  som levde fra 1875 til 1937. Han er i dag særlig anerkjent for sitt ikoniske orkesterverk
  Boléro, som er et av hans mest spilte stykker. Innenfor pianolitteraturen er han
  kjent for Gaspard de la nuit, et verk som ofte beskrives som verdens vanskeligste
  for solo piano. Ravel utmerket seg også som en dyktig orkestrator, noe som kommer
  tydelig frem i hans kjente arrangement av Musorgskijs Bilder fra en utstilling.
  Hans kreative arbeid kombinerte teknisk presisjon med nyskapende klanger som sikret
  ham en sentral plass i musikkhistorien.
