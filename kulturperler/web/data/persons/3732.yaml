name: Edward Elgar
normalized_name: edward elgar
birth_year: 1857
death_year: 1934
bio: Edward Elgar var en av de mest betydningsfulle britiske komponistene i den senromantiske
  perioden. Han er kanskje best kjent for orkesterverket 'Enigma Variations' og de
  patriotiske 'Pomp and Circumstance Marches'. Hans musikk er preget av en dyp emosjonell
  klang og teknisk dyktighet, noe som kommer tydelig frem i hans berømte cellokonsert.
  Elgar var i stor grad selvlært som komponist og klarte å oppnå internasjonal anerkjennelse
  til tross for sin beskjedne bakgrunn. Han ble utnevnt til Master of the King's Musick
  i 1924 og etterlot seg en rik arv av symfonier, oratorier og kammermusikk.
