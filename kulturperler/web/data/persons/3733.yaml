bio: Caroline Adelaide Shaw er en anerkjent amerikansk komponist, fiolinist og sanger.
  Hun er særlig kjent for sitt arbeid innen samtidsmusikk og vokalmusikk. I 2013 ble
  hun den yngste mottakeren noensinne av Pulitzerprisen i musikk. Prisen ble tildelt
  for hennes innovative a cappella-verk «Partita for 8 Voices». Shaw fortsetter å
  være en betydelig skikkelse i det moderne musikklivet gjennom sine varierte komposisjoner
  og samarbeid.
