bio: John Dowland var en engelsk sanger, luttspiller og komponist som er særlig kjent
  for sine melankolske sanger. Blant hans mest berømte verk finner vi titler som «Flow
  my tears», «Come heavy sleep» og «In darkness let me dwell». Utover 1900-tallet
  opplevde hans instrumentalmusikk en betydelig renessanse og fikk fornyet oppmerksomhet
  i musikkverdenen. I dag er komposisjonene hans en viktig del av repertoaret for
  mange klassiske gitarister. Hans kunstneriske bidrag fortsetter å prege forståelsen
  av engelsk renessansemusikk gjennom sin dype emosjonelle klang.
