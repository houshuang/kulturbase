bio: Leoš Janáček var en betydningsfull tsjekkisk komponist, musikkteoretiker og folklorist
  som er kjent for sin unike musikalske stil. Han hentet stor inspirasjon fra mährisk
  folkemusikk og utviklet en teori om «talemelodier» basert på rytmen i det tsjekkiske
  språket. Blant hans mest kjente verk er operaene «Jenůfa» og «Den lumske lille reven»,
  samt det storslåtte orkesterverket «Sinfonietta». Janáček oppnådde stor internasjonal
  anerkjennelse sent i karrieren, og hans ekspressive komposisjoner regnes i dag som
  sentrale i det 20. århundres musikkhistorie.
