bio: César-Auguste-Jean-Guillaume-Hubert Franck var en fremtredende belgisk musiker
  som levde fra 1822 til 1890. Han var virksom som både pianist, organist og komponist
  i løpet av sin karriere. Franck ble født i Liège, men tilbrakte store deler av sitt
  voksne liv i Paris hvor han påvirket mange andre kunstnere. Han er spesielt kjent
  for sine bidrag til orgelmusikk og regnes som en av de viktigste figurene i fransk
  musikkliv på slutten av 1800-tallet. Hans verker kombinerer ofte klassiske former
  med en rik og nyskapende harmonikk.
