name: Øystein Sevåg
normalized_name: øystein sevåg
birth_year: 1957
bio: Øystein Sevåg er en norsk komponist, pianist og plateprodusent som er kjent for
  sitt allsidige arbeid. Han har utgitt en rekke soloalbum og komponert musikk for
  både kammerensembler og store orkestre. Hans musikalske bidrag strekker seg også
  til produksjoner for film og fjernsyn. Utover sitt eget virke som komponist, fungerer
  han ofte som produsent og musiker på prosjekter for andre artister. Sevåg har dermed
  markert seg som en sentral skikkelse i det norske musikklivet gjennom sitt omfattende
  virke.
