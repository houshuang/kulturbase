bio: Geirr Tveitt var en av de mest sentrale norske komponistene og pianistene i det
  20. århundre. Han er særlig kjent for sitt omfattende arbeid med å samle inn og
  bearbeide folkemusikk fra Hardanger, noe som blant annet resulterte i verket "Hundrad
  hardingtonar". Musikken hans kombinerer ofte elementer fra norsk tradisjonsmusikk
  med moderne, impresjonistiske teknikker og en særegen harmonikk. Tveitt var en svært
  produktiv skaper, men en tragisk brann på gården hans i 1970 ødela dessverre en
  stor del av hans upubliserte partiturer. Til tross for dette tapet regnes hans gjenværende
  produksjon som en uvurderlig del av den norske musikkhistorien.
