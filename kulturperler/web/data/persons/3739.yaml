bio: Pēteris Vasks er en fremtredende latvisk komponist og kontrabassist født i 1946.
  Han er kjent for sin spirituelle og emosjonelle musikk som ofte reflekterer over
  naturen og menneskehetens skjebne. Hans verk inkluderer symfonier, konserter og
  kammermusikk som har oppnådd betydelig internasjonal anerkjennelse. Vasks' komposisjonsstil
  kombinerer ofte tradisjonelle elementer med moderne teknikker for å skape et unikt
  og meditativt lydbilde. Han regnes i dag som en av de viktigste nålevende komponistene
  fra de baltiske landene.
