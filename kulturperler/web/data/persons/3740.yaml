bio: Johann Nepomuk Hummel var en fremtredende østerriksk komponist og en av sin tids
  mest berømte virtuose pianister. Han ble født i 1778 og levde frem til 1837, en
  periode preget av store musikalske endringer i Europa. Musikken hans fungerer som
  en viktig bro mellom den klassiske stilen og den gryende romantikken. Som elev av
  Mozart hadde han en betydelig innflytelse på utviklingen av klavermusikken og teknisk
  utførelse. Hans verker er kjent for sin tekniske briljans og melodiøse eleganse
  som inspirerte mange etterfølgere.
