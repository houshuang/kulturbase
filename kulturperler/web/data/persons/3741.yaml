name: Eduard Lassen
normalized_name: eduard lassen
birth_year: 1830
death_year: 1904
bio: Eduard Lassen (1830–1904) var en danskfødt komponist og dirigent som tilbrakte
  størstedelen av sin karriere i Tyskland. Han ble født i København, men flyttet tidlig
  til utlandet for å studere musikk ved konservatoriet i Brussel. Lassen er særlig
  kjent for sitt arbeid som kapellmester i Weimar, hvor han etterfulgte den berømte
  Franz Liszt. Hans musikalske produksjon inkluderer operaer, sanger og orkesterverk
  som vant stor popularitet i hans samtid. Selv om han var født i Danmark, regnes
  han i dag som en sentral skikkelse i det tyske musikklivet på slutten av 1800-tallet.
