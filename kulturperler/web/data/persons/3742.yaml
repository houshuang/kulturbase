bio: Jean-Philippe Rameau var en fremtredende fransk komponist og musikkteoretiker
  fra barokken. Han er særlig kjent for sine betydelige bidrag til utviklingen av
  fransk opera og sine mange verk for cembalo. Rameau komponerte totalt 65 stykker
  for cembalo, i tillegg til en rekke balletter, kantater og kammermusikk. Som teoretiker
  revolusjonerte han musikkforståelsen med sine skrifter om harmoni, spesielt gjennom
  det banebrytende verket "Traité de l'harmonie". Hans musikalske stil kombinerte
  teknisk kompleksitet med et sterkt dramatisk uttrykk, noe som gjorde ham til en
  av de viktigste komponistene i sin tid.
