bio: Erik Erikssøn Bye var en sentral norsk programleder, sanger og journalist som
  satte et dypt preg på norsk kulturliv. Han ble særlig kjent for sitt arbeid i NRK,
  der han ledet populære programmer som «Vi går ombord» og «Lørdagskveld med Erik
  Bye». Som sanger etterlot han seg en rik arv med kjente viser som «Skomværsvalsen»,
  «Hildringstimen» og «Vandringsvise». Hans kunstneriske virke var ofte knyttet til
  sjømannslivet og folkelige fortellinger, noe som gjorde ham til en folkekjær skikkelse
  over flere tiår. På grunn av sin store betydning og autoritet ble han ofte omtalt
  som «Høvdingen» i norsk offentlighet.
