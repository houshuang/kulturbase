birth_year: 1659
death_year: 1695
bio: Henry Purcell var en fremtredende engelsk organist og komponist som levde i barokktiden.
  Han er særlig kjent for å ha utviklet en unik musikalsk stil ved å kombinere italienske
  og franske impulser med tradisjonelle engelske elementer. Hans komposisjoner regnes
  i dag som selve definisjonen på typisk engelsk barokkmusikk. Gjennom sitt arbeid
  som musiker og komponist satte han et varig preg på Englands musikkhistorie. Purcell
  regnes som en av de største engelske komponistene fra sin periode.
