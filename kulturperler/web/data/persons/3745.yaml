bio: Giovanni Gabrieli var en fremtredende italiensk organist og komponist som virket
  i Venezia. Han regnes som en av de mest innflytelsesrike musikerne i sin tid og
  markerte kulminasjonen av den venetianske skolen. Hans arbeid spilte en avgjørende
  rolle i overgangen fra renessansen til barokken, spesielt gjennom utviklingen av
  flerkors-stilen. Gabrieli er særlig kjent for sin innovative bruk av instrumentasjon
  og dynamiske angivelser i verk som 'Sacrae Symphoniae'. Han tilbrakte store deler
  av sin karriere ved Markuskirken, hvor han utnyttet kirkens arkitektur til å skape
  storslåtte romlige lydeffekter.
