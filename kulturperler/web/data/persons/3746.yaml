bio: Craig Ferguson er en skotsk-amerikansk talkshow-vert, tekstforfatter og komiker
  som er kjent for sin allsidige karriere. Han har markert seg som en dyktig skuespiller
  og imitator i tillegg til sitt arbeid som forfatter. Hans kreative virke strekker
  seg over mange felt, inkludert film, TV og litteratur. Ferguson har også en bakgrunn
  innen musikk, noe som har påvirket hans rytmiske og improvisatoriske stil som underholder.
  Han er anerkjent for sin evne til å kombinere humor med personlig historiefortelling
  i sine mange prosjekter.
