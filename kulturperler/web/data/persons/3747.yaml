name: Gareth Farr
normalized_name: gareth farr
birth_year: 1968
bio: Gareth Vincent Farr er en komponist og perkusjonist fra New Zealand som er kjent
  for sitt omfattende kreative arbeid. Han har utgitt en rekke klassiske album og
  komponert verk for både New Zealand Symphony Orchestra og Royal New Zealand Ballet.
  Farr har også markert seg som dragartist under navnet Lilith LaCroix i forestillingen
  Drumdrag. Under dette navnet har han i tillegg gitt ut en egen CD. Hans karriere
  forener tradisjonell klassisk musikk med nyskapende scenekunst.
