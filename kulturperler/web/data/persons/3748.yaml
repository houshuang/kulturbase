name: Therese Birkelund Ulvo
normalized_name: therese birkelund ulvo
birth_year: 1982
bio: Therese Birkelund Ulvo er en anerkjent norsk komponist og plateprodusent. Hun
  har sin utdannelse fra Norges musikkhøgskole og Guildhall School of Music and Drama
  i London. Ulvo har skrevet musikk for et bredt spekter av ensembler, fra solostykker
  til store orkesterverk. Hennes kunstneriske virke kjennetegnes ofte av tette samarbeid
  med utøvere og utforskning av lydbilder på tvers av sjangre. I tillegg til sitt
  arbeid som komponist, er hun aktiv som produsent for en rekke kritikerroste plateutgivelser.
