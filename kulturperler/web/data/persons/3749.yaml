bio: Adolphe Charles Adam var en fremtredende fransk komponist og musikkritiker i
  romantikken. Han er i dag mest kjent for sine bidrag til ballett og opera, spesielt
  mesterverket Giselle. Adam var en svært produktiv kunstner som skrev over 70 verk
  for scenen i løpet av sin karriere. I tillegg til sine sceniske verk, komponerte
  han den verdenskjente julesangen «O helga natt». Hans musikk kjennetegnes av melodiøsitet
  og eleganse, noe som gjorde ham til en av de mest populære komponistene i sin samtid.
