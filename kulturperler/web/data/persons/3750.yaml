bio: John Luther Adams er en amerikansk komponist hvis musikk er dypt inspirert av
  naturen og miljøet. Han er spesielt kjent for å hente inspirasjon fra landskapene
  i Alaska, der han bodde og arbeidet i over tre tiår. Hans kreative produksjon utforsker
  ofte forbindelsen mellom lyd og de store viddene i det naturlige landskapet. I 2014
  ble han tildelt Pulitzer-prisen for musikk for sitt storslåtte orkesterverk Become
  Ocean. Adams regnes i dag som en av de mest betydningsfulle stemmene innen moderne
  amerikansk musikk.
