bio: Max Christian Friedrich Bruch var en fremtredende tysk komponist og dirigent
  i den romantiske perioden. Han er i dag best kjent for sin første fiolinkonsert
  i g-moll, som regnes som et av de mest populære verkene i det klassiske repertoaret.
  I løpet av sin karriere skrev han over 200 verk, inkludert tre symfonier, korverk
  og kammermusikk. Bruch kombinerte ofte tradisjonelle tyske musikktradisjoner med
  melodisk rikdom og emosjonell dybde. Ved siden av sitt virke som komponist hadde
  han en betydelig karriere som dirigent og musikkpedagog i flere europeiske byer.
