bio: Eric Whitacre er en amerikansk komponist og dirigent som er særlig kjent for
  sine mange verk for flerstemmige kor. Hans musikalske bidrag inkluderer albumet
  Complete A Cappella Works 1991-2001, som ble spilt inn sammen med Brigham Young
  University Singers. Han har også utgitt det kjente albumet Cloudburst, som viser
  hans betydelige bredde som korkomponist. I tillegg til tradisjonell kormusikk har
  han skapt det omfattende og nyskapende verket Paradise Lost – opera electronica.
  Whitacre regnes i dag som en sentral skikkelse innen moderne vokalmusikk og komposisjon.
