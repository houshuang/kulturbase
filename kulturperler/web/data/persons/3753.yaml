birth_year: 1685
death_year: 1750
bio: Johann Sebastian Bach var en tysk komponist og musiker som regnes som en av de
  største skikkelsene i musikkhistorien. Han virket som kantor og organist, og var
  spesielt kjent for sin eksepsjonelle ferdighet på tangentinstrumenter som orgel
  og cembalo. Hans verk fra barokken kjennetegnes av teknisk kontroll, kunstnerisk
  skjønnhet og intellektuell dybde. Bachs omfattende produksjon inkluderer alt fra
  kirkemusikk og kantater til komplekse fuger og instrumentalverker. Hans bidrag la
  grunnlaget for mye av den vestlige klassiske musikken som fulgte etter ham.
