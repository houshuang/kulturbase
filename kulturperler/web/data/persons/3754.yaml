birth_year: 1732
death_year: 1809
bio: Franz Joseph Haydn var en østerriksk komponist som regnes som en av de mest sentrale
  skikkelsene i wienerklassisismen. Han var ekstremt produktiv og bidro sterkt til
  utviklingen av sjangre som symfonien og strykekvartetten. Gjennom sitt innovative
  arbeid la han grunnlaget for den musikalske formen som preget samtiden og ettertiden.
  Haydn tilbrakte store deler av sin karriere som hoffkapellmester hos den velstående
  Esterházy-familien. Hans omfattende produksjon inkluderer over hundre symfonier
  og en rekke andre betydningsfulle verk.
