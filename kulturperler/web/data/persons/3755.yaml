name: Francis Poulenc
normalized_name: francis poulenc
birth_year: 1899
death_year: 1963
bio: Francis Poulenc var en sentral fransk komponist og pianist på 1900-tallet. Han
  var et fremtredende medlem av gruppen Les Six, som søkte å skape en ny fransk musikkstil
  preget av klarhet og enkelhet. Hans verkliste inkluderer alt fra kammermusikk og
  solostykker for piano til store korverk og operaer som 'Dialogues des Carmélites'.
  Poulenc er spesielt kjent for sin evne til å kombinere det lekne og humoristiske
  med dyp religiøs inderlighet. Musikken hans kjennetegnes ofte av vakre melodier
  og en unik harmonisk fargelegging.
