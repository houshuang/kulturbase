bio: Arthur Oscar Honegger var en fremtredende fransk-sveitsisk komponist født i 1892.
  Han var et sentralt medlem av komponistgruppen kjent som Les Six i Paris. Honegger
  er kanskje mest kjent for sitt orkesterverk "Pacific 231", som er en musikalsk skildring
  av et damplokomotiv. Hans produksjon omfattet både symfonier, operaer og store oratorier
  som kombinerte moderne elementer med tradisjonelle former. Han tilbrakte mesteparten
  av sitt liv i Frankrike, men beholdt sitt sveitsiske statsborgerskap frem til sin
  død i 1955.
