name: William Walton
normalized_name: william walton
birth_year: 1902
death_year: 1983
bio: William Turner Walton var en fremtredende britisk komponist som var aktiv gjennom
  store deler av det 20. århundre. Han ble først kjent for det eksperimentelle verket
  Façade, som kombinerte poesi av Edith Sitwell med nyskapende musikk. Senere i karrieren
  komponerte han store orkesterverk som sin første symfoni og oratoriet Belshazzar's
  Feast, som befestet hans posisjon i britisk musikkliv. Walton var også en anerkjent
  komponist av filmmusikk, og han skrev blant annet musikken til flere av Laurence
  Oliviers Shakespeare-filmer. Hans musikalske stil utviklet seg fra en tidlig modernisme
  til et mer lyrisk og romantisk uttrykk i de senere årene.
