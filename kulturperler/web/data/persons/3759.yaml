bio: Sergej Sergejevitsj Prokofjev var en fremtredende sovjet-russisk komponist, pianist
  og dirigent som regnes som en av de viktigste skikkelsene i det 20. århundrets musikk.
  Han er kjent for sin evne til å kombinere moderne dissonanser med lyriske melodier
  og en unik rytmisk drivkraft i sine komposisjoner. Blant hans mest kjente verk finner
  vi balletten «Romeo og Julie», det musikalske eventyret «Peter og ulven» og en rekke
  betydningsfulle symfonier og klaverkonserter. Prokofjev arbeidet innen mange sjangre,
  inkludert opera og filmmusikk, og stilen hans utviklet seg fra det provoserende
  avantgardistiske til en mer nyklassisk tilnærming. Hans omfattende produksjon har
  hatt en varig innflytelse på den klassiske musikkens utvikling i moderne tid.
