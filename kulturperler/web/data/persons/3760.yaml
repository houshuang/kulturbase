bio: Gustav Holst var en britisk komponist som er mest kjent for sin storslåtte orkestersuite
  Planetene. Dette verket var delvis inspirert av astrologi, noe som gjenspeiler hans
  brede og varierte interesser. Han var sterkt påvirket av Østens filosofi og lærte
  seg sanskrit for å oversette tekstene til verket Choral Hymns from the Rig Veda.
  I tillegg til filosofi var musikken hans preget av britisk folkemusikk og et nært
  vennskap med komponisten Ralph Vaughan Williams. Holst etterlot seg en unik musikalsk
  arv som kombinerer det spirituelle med det folkelige.
