name: Anton Bruckner
normalized_name: anton bruckner
birth_year: 1824
death_year: 1896
bio: Josef Anton Bruckner var en østerriksk komponist, organist og musikkpedagog som
  levde i romantikken. Han virket som professor ved konservatoriet i Wien og ble særlig
  anerkjent for sine ferdigheter som improvisatør på orgel. Selv om han først ble
  anerkjent som komponist sent i livet, regnes han i dag som en av de viktigste symfonikerne
  fra sin tid. Hans produksjon inkluderer flere store symfonier samt betydelige verk
  innen kirkemusikk, som messer og et Te Deum. Bruckner etterlot seg en betydelig
  musikalsk arv som har hatt stor innflytelse på ettertiden.
