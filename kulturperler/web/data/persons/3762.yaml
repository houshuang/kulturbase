name: Franz Liszt
normalized_name: franz liszt
birth_year: 1811
death_year: 1886
bio: Franz Liszt var en fremstående ungarsk komponist og en av de mest betydningsfulle
  pianovirtuosene i musikkhistorien. Han var en sentral skikkelse i den romantiske
  epoken og er kjent for å ha revolusjonert klaverteknikken gjennom sine teknisk krevende
  verk. Liszt utviklet sjangeren symfonisk dikt og bidro sterkt til utviklingen av
  moderne harmonikk. Hans omfattende produksjon inkluderer alt fra virtuose etyder
  og ungarske rapsodier til religiøse korverk og orkestermusikk. Som pedagog og dirigent
  hadde han også stor innflytelse på neste generasjon av europeiske musikere.
