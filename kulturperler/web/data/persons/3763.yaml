bio: Johan Kvandal var en av de mest sentrale norske komponistene i etterkrigstiden.
  Han utviklet en personlig stil som ofte beskrives som "moderne tonalitet", der han
  kombinerte tradisjonelle former med moderne harmonikk. Kvandal studerte under betydningsfulle
  lærere som Nadia Boulanger i Paris, noe som satte dype spor i hans komposisjonsteknikk.
  Hans omfattende verkliste inkluderer alt fra symfonier og konserter til kammermusikk
  og vokalverker. Gjennom sitt virke klarte han å forene norske folkemusikalske elementer
  med en europeisk nyklassisisme.
