bio: Marcus Nicolay Paus er en norsk komponist som er særlig kjent for sitt arbeid
  innen klassisk samtidsmusikk. Han har markert seg som en tydelig representant for
  en nyorientering mot tradisjon, tonalitet og melodikk i sine verk. Paus regnes i
  dag som en av de mest spilte nålevende norske og nordiske komponistene. Hans musikalske
  arbeid har høstet stor anerkjennelse og har blitt svært godt mottatt på den internasjonale
  scenen. Gjennom sitt fokus på melodiske kvaliteter har han etablert en sentral posisjon
  i det moderne nordiske musikklandskapet.
