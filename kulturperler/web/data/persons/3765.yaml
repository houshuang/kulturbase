bio: Stuart Oliver Knussen var en britisk komponist og dirigent innen samtidsmusikk.
  Han ble ansett som en av de mest innflytelsesrike britiske komponistene i sin generasjon.
  Selv om han etterlot seg relativt få verk, er komposisjonene hans kjent for å være
  dypt forankret i det 20. århundrets modernisme. Hans musikalske stil var unik og
  fulgte ingen spesifikk skole utenom hans egen. Knussen kombinerte sitt virke som
  komponist med en betydelig karriere som dirigent for moderne klassisk musikk.
