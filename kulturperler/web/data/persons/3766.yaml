id: 3766
name: Ketil Hvoslef
normalized_name: ketil hvoslef
birth_year: 1939
bio: Ketil Hvoslef er en anerkjent norsk komponist som har satt et betydelig preg
  på landets musikkliv. Han er særlig kjent for sin varierte produksjon som spenner
  fra kammermusikk til store orkesterverk. I 1990 ble han beæret med rollen som festspillkomponist
  under Festspillene i Bergen. Hans musikalske stil kjennetegnes ofte av en stram
  rytmikk og en unik evne til å kombinere tradisjonelle elementer med modernisme.
  Hvoslef har gjennom sin lange karriere mottatt flere priser for sitt omfattende
  bidrag til samtidsmusikken.
