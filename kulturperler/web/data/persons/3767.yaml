bio: Johan Nordahl Brun var en fremtredende norsk biskop og dikter som levde på slutten
  av 1700-tallet. Han er særlig kjent for sitt betydelige bidrag til norsk litteratur
  og salmediktning gjennom sitt virke i Bergen. Brun skrev Norges første uoffisielle
  nasjonalsang, «For Norge, Kiempers Fødeland», som ble svært populær i sin samtid.
  I tillegg forfattet han den kjente bergenssangen «Udsigter fra Ulriken», som fortsatt
  står sterkt i norsk kulturhistorie. Hans kreative arbeid kombinerte teologisk dybde
  med et sterkt nasjonalt engasjement uttrykt gjennom poesi og sang.
