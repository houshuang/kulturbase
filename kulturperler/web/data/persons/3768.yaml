name: Ole Bull
normalized_name: ole bull
birth_year: 1810
death_year: 1880
bio: Ole Bornemann Bull var en verdenskjent norsk fiolinist og komponist fra romantikken.
  Han ble ansett som et vidunderbarn og oppnådde stor internasjonal suksess som en
  av sin tids fremste virtuoser. Bull var en sentral skikkelse i utviklingen av en
  norsk nasjonal identitet innen musikken. Hans komposisjoner var ofte inspirert av
  norsk folkemusikk, noe som tydelig kommer frem i kjente verk som «Sæterjentens Søndag».
  Gjennom sine omfattende turneer i Europa og USA bidro han til å gjøre norsk kultur
  kjent for et globalt publikum.
