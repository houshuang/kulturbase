bio: Alexis-Emmanuel Chabrier var en fransk romantisk komponist og pianist som var
  en sentral del av det modernistiske kunstmiljøet i Paris. Til tross for familiens
  motstand studerte han jus og arbeidet som embetsmann i mange år mens han komponerte
  på fritiden. Fra 1880 valgte han å satse fullt ut på sin musikalske karriere og
  ble komponist på heltid. Hans kreative arbeid er kjent for sin originalitet og fargerike
  stil, noe som gjorde ham til en viktig skikkelse i fransk musikkhistorie. Han etterlot
  seg en betydelig arv av verk som kombinerer humor med teknisk dyktighet.
