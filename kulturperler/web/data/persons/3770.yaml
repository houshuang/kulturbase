bio: Leonard Bernstein var en fremtredende amerikansk komponist, dirigent og pianist
  som satte et dypt preg på det 20. århundrets musikk. Han er kanskje mest kjent for
  å ha komponert musikken til den verdenskjente musikalen West Side Story. Som dirigent
  ledet han New York Philharmonic i mange år og ble hyllet for sine tolkninger av
  både klassiske og moderne verker. Bernstein var også en engasjert musikkformidler
  som gjennom sine TV-sendte foredrag inspirerte generasjoner av lyttere. Hans kreative
  virke spente over mange sjangre, fra symfonier og operaer til filmmusikk og balletter.
