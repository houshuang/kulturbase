bio: Olav Berg er en norsk komponist med en bakgrunn som både utøvende musiker og
  skaper. Han startet sin musikalske reise i Kvelde Guttemusikkorps før han senere
  utdannet seg innen musikkteori og komposisjon. Berg studerte under veiledning av
  Antonio Bibalo i Norge og Lennox Berkeley i London. Mellom 1973 og 1978 virket han
  som trompetist i Marinemusikken i Horten. Hans kreative virke er preget av både
  hans utøvende erfaring og hans omfattende studier i komposisjon.
