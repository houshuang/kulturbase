bio: Christoph Willibald Gluck var en tysk komponist som regnes som en av de mest
  betydelige operakomponistene i klassisismen. Han er særlig kjent for å ha reformert
  operaen ved å legge større vekt på dramatisk sannhet og enkelhet fremfor vokal ekvilibristikk.
  Hans mest kjente verk inkluderer «Orfeo ed Euridice» og «Alceste», som markerte
  et tydelig brudd med den eldre opera seria-tradisjonen. Gluck arbeidet i flere av
  Europas musikkmetropoler, inkludert Wien og Paris, hvor hans nyskapende stil vakte
  stor debatt. Gjennom sine reformer la han grunnlaget for den videre utviklingen
  av det musikalske dramaet i Europa.
