bio: Antonio Lucio Vivaldi var en italiensk komponist, fiolinist og katolsk prest
  fra barokken. Han er i dag mest kjent for sine mange instrumentalkonserter, spesielt
  for fiolin, og hans mest berømte verk er «De fire årstidene». Vivaldi hadde en enorm
  produksjon og komponerte over 500 konserter samt en rekke operaer og kirkemusikalske
  verk. Hans innovative bruk av harmonier og rytmer hadde stor innflytelse på utviklingen
  av barokkmusikken og inspirerte komponister som Johann Sebastian Bach. Gjennom sitt
  arbeid ved Ospedale della Pietà i Venezia bidro han til å forme fiolinteknikken
  for fremtidige generasjoner.
