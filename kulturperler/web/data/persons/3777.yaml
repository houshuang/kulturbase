name: Tomaso Albinoni
normalized_name: tomaso albinoni
bio: Tomaso Giovanni Albinoni var en fremtredende italiensk komponist og fiolinist
  fra barokken. Han er i dag særlig kjent for sine instrumentalverker, spesielt sine
  konserter for obo og strykere. I sin samtid var han imidlertid mest berømt som en
  produktiv operakomponist med over 50 verk for scenen. Albinoni skilte seg ut ved
  å kalle seg en "venetiansk amatør", da han ikke søkte faste stillinger ved kirker
  eller hoff. Hans musikk hadde stor innflytelse, og selv Johann Sebastian Bach studerte
  og benyttet temaer fra Albinonis komposisjoner.
birth_year: 1671
death_year: 1751
