bio: Remo Giazotto var en fremtredende italiensk musikkviter, musikkanmelder og komponist.
  Han er i dag mest kjent for å ha komponert den berømte «Adagio i g-moll», et verk
  han feilaktig hevdet var basert på et fragment av Tomaso Albinoni. Som musikkviter
  spesialiserte han seg på italiensk barokkmusikk og skrev omfattende biografier om
  både Albinoni og Antonio Vivaldi. Han hadde også en betydelig karriere i den italienske
  rikskringkastingen RAI og som professor ved universitetet i Firenze. Hans arbeid
  bidro sterkt til den fornyede interessen for barokkmusikk i det 20. århundre.
