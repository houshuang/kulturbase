name: Pierre Boulez
normalized_name: pierre boulez
bio: Pierre Boulez var en av de mest innflytelsesrike skikkelsene i moderne klassisk
  musikk etter andre verdenskrig. Som komponist var han en pioner innen serialisme
  og utforsket komplekse rytmer og klangfarger i verk som 'Le Marteau sans maître'.
  Han grunnla det anerkjente forskningsinstituttet IRCAM i Paris, hvor han arbeidet
  med utviklingen av elektronisk musikk. I tillegg til sin virksomhet som komponist,
  var han en verdenskjent dirigent som ledet store orkestre som New York Philharmonic
  og BBC Symphony Orchestra. Hans bidrag til samtidsmusikken har satt dype spor gjennom
  både hans teoretiske skrifter og hans nyskapende komposisjoner.
