name: Astor Piazzolla
normalized_name: astor piazzolla
bio: Astor Piazzolla var en verdenskjent argentinsk komponist og bandoneonist som
  revolusjonerte den tradisjonelle tangoen. Han skapte en ny stil kjent som 'nuevo
  tango', som kombinerte elementer fra klassisk musikk og jazz med tradisjonelle rytmer.
  Gjennom sin karriere ledet han flere ensembler og ble anerkjent for sitt virtuose
  spill på bandoneon. Hans verk har hatt en enorm innflytelse på moderne musikk over
  hele verden, og han regnes i dag som en av de viktigste skikkelsene i det 20. århundrets
  musikkhistorie.
birth_year: 1921
death_year: 1992
