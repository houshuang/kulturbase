name: Sverre Indris Joner
normalized_name: sverre indris joner
bio: Sverre Indris Joner er en anerkjent norsk komponist, musiker og arrangør, særlig
  kjent for sitt omfattende arbeid med latinamerikansk musikk i Norge. Han har grunnlagt
  og ledet flere populære ensembler, inkludert Hovedøen Social Club, Tango for tre
  og La Descarga. Gjennom sin karriere har han spesialisert seg på å kombinere norske
  slagere med sjangre som salsa og tango, noe som har gitt ham et bredt publikum.
  I tillegg til sitt virke som pianist og orkesterleder, har han komponert musikk
  for både teater, film og symfoniorkestre. Joner har også markert seg som skuespiller
  i enkelte sammenhenger, noe som understreker hans allsidighet som kunstner.
birth_year: 1963
