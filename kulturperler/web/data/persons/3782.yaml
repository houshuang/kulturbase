bio: Franz Adolf Berwald var en fremtredende svensk komponist og fiolinist i romantikken.
  Han er i dag mest kjent for sine fire symfonier, inkludert den berømte "Sinfonie
  singulière". Til tross for sitt musikalske talent, slet han med å få anerkjennelse
  i Sverige i sin egen levetid. Hans verk kjennetegnes av en original stil med uventede
  harmoniske vendinger og frisk rytmikk. I tillegg til orkestermusikk komponerte han
  også kammermusikk og operaer som har blitt stående som viktige bidrag til svensk
  musikkhistorie.
