bio: Paul Hindemith var en tysk komponist, bratsjist og musikkteoretiker som ble en
  av de mest betydningsfulle skikkelsene i det 20. århundrets musikk. Han er særlig
  kjent for sin utvikling av konseptet «Gebrauchsmusik», eller bruksmusikk, som var
  ment å ha en sosial funksjon og være tilgjengelig for amatører. Hans musikalske
  stil utviklet seg fra en tidlig ekspresjonisme til en mer nyklassisk tilnærming
  preget av komplekst kontrapunkt og utvidet tonalitet. Hindemith emigrerte til USA
  under andre verdenskrig, hvor han fortsatte sitt virke som både komponist og innflytelsesrik
  pedagog ved Yale University. Gjennom sitt omfattende teoretiske arbeid og sine mange
  komposisjoner oppnådde han stor internasjonal anerkjennelse som en fornyer av tysk
  musikktradisjon.
