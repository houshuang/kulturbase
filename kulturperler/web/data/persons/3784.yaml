name: Pablo de Sarasate
normalized_name: pablo de sarasate
bio: Pablo de Sarasate var en fremtredende spansk fiolinvirtuos og komponist i romantikken.
  Han ble verdenskjent for sin eksepsjonelle teknikk og sin evne til å kombinere virtuositet
  med lyriske melodier. Blant hans mest kjente verk finner vi 'Zigeunerweisen' og
  'Carmen-fantasien', som fortsatt er faste innslag i det klassiske fiolinrepertoaret.
  Sarasate turnerte omfattende i både Europa og Amerika, og mange samtidige komponister
  dediserte verk til ham på grunn av hans unike ferdigheter. Hans spillestil var preget
  av en ren tone og en uanstrengt eleganse som inspirerte generasjoner av musikere.
birth_year: 1844
death_year: 1908
