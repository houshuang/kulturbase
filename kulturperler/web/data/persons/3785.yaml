bio: Muzio Clementi var en italiensk komponist og pianist fra den klassisistiske perioden.
  Han er i dag best kjent for å være den første som skrev musikk spesielt utviklet
  for pianoets unike egenskaper. Ved siden av sin musikalske karriere var han en fremgangsrik
  forretningsmann som eide firmaet Clementi & Co. Dette selskapet var en av datidens
  ledende produsenter av pianoer og bidro til instrumentets utvikling. Hans pedagogiske
  verk og sonater har hatt stor betydning for utviklingen av moderne pianoteknikk.
