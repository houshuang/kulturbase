bio: Magne Gunnar Hegdal er en anerkjent norsk komponist, pianist og musikkritiker
  som debuterte som utøvende musiker i 1969. Han utdannet seg under veiledning av
  Conrad Baden og Finn Mortensen, og fullførte sitt komponistdiplom ved Musikkonservatoriet
  i Oslo i 1972. Gjennom sin karriere har han vært en sentral skikkelse i norsk musikkliv,
  både som underviser ved Norges musikkhøgskole og som en aktiv foreleser. Hegdal
  har også markert seg sterkt som skribent og var i en årrekke fast musikkritiker
  for avisen Dagbladet. Hans kunstneriske virke spenner bredt over både klassisk musikk
  og samtidsmusikk, der han har bidratt med både komposisjoner og faglig formidling.
