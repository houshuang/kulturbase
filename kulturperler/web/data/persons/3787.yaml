name: Björn Ulvaeus
normalized_name: björn ulvaeus
bio: Björn Kristian Ulvaeus er en fremtredende svensk musiker og komponist, best kjent
  som et av medlemmene i den verdenskjente popgruppen ABBA. Gjennom sin karriere har
  han bidratt betydelig til musikkhistorien med sine låtskriverferdigheter og kreative
  produksjoner. Etter tiden i ABBA fortsatte han sitt tette samarbeid med Benny Andersson
  for å skape musikkteater på høyt nivå. Sammen har de utviklet store musikalske suksesser
  som Chess, Kristina från Duvemåla og den globale hiten Mamma Mia!. Hans arbeid har
  hatt en varig innflytelse på populærkulturen både i Sverige og internasjonalt.
