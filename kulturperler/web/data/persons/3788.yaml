name: Benny Andersson
normalized_name: benny andersson
bio: Göran Bror Benny Andersson er en svensk komponist og musiker som er verdenskjent
  for sitt arbeid. Han er særlig anerkjent for sitt langvarige og suksessrike samarbeid
  med Björn Ulvaeus. Som en av grunnleggerne av popgruppen ABBA har han satt et varig
  preg på internasjonal musikkhistorie. Før suksessen med ABBA var han et fremtredende
  medlem av bandet The Hep Stars. I dag er han aktiv som kapellmester og medlem i
  sitt eget ensemble, Benny Anderssons Orkester.
birth_year: 1946
