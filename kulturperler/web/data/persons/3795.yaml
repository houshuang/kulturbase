bio: Erich Wolfgang Korngold var en fremtredende amerikansk komponist og dirigent
  som satte et uutslettelig preg på musikkhistorien. Han regnes som en av de mest
  innflytelsesrike skikkelsene i Hollywoods gullalder, hvor han revolusjonerte måten
  filmmusikk ble skrevet på. Hans kunstneriske virke omfattet både komplekse klassiske
  verk og storslåtte lydspor til en rekke kjente filmer. Som den første utenlandske
  komponisten som skrev musikk for Hollywood, banet han vei for fremtidige generasjoner
  av filmkomponister. Hans unike stil kombinerte senromantisk orkestrering med en
  dramatisk teft som gjorde musikken hans tidløs.
