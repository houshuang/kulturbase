bio: Rolf Arvind Gupta (født 1967) er en norsk dirigent og komponist. I tillegg til
  en internasjonal karriere har han har vært sjefdirigent for Kringkastingsorkesteret
  (KORK) og Kristiansand symfoniorkester samt professor i interpretasjon ved Universitetet
  i Agder siden 2012 og 1. amanuensis i orkesterdireksjon ved Norges Musikkhøgskole
  siden 2023.
