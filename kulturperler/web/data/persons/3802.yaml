name: Charles-Camille Saint-Saëns
normalized_name: charles-camille saint-saëns
bio: 'Charles-Camille Saint-Saëns var en fransk komponist, organist, dirigent og pianist
  fra romantikken. Hans mest kjente verk inkluderer Introduction og Rondo Capriccioso,
  den andre klaverkonserten og den første cellokonserten. Han komponerte også det
  berømte orkesterstykket Danse macabre og operaen Samson og Delilah. I 1886 skapte
  han to av sine mest betydningsfulle verk: den tredje symfonien, kjent som «Orgelsymfonien»,
  og suiten Dyrenes karneval. Gjennom sin karriere satte han et varig preg på fransk
  musikkliv med sin allsidighet og tekniske dyktighet.'
birth_year: 1835
death_year: 1921
