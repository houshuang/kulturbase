name: Sir Edward William Elgar
normalized_name: sir edward william elgar
bio: Sir Edward William Elgar var en engelsk komponist hvis verk har blitt en viktig
  del av det internasjonale klassiske repertoaret. Blant hans mest kjente komposisjoner
  er orkesterverk som Enigma-variasjonene og Pomp and Circumstance-marsjene. Han skrev
  også konserter for fiolin og cello, i tillegg til to symfonier. Hans kreative virke
  omfattet også korverk som The Dream of Gerontius, samt kammermusikk og sanger. I
  1924 ble han utnevnt til Master of the King's Musick, en prestisjefylt tittel i
  britisk musikkliv.
