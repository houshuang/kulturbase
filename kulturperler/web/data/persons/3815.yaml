bio: Bjarte Engeset (født 1958) er en professor i dirigering ved Universitetet i Stavanger
  (UiS) og leder for fakultetets dirigentseksjon. Han har vært tilknyttet UiS siden
  2019. Engeset er fra Ørsta og har studert dirigering med Jorma Panula ved Sibelius-akademiet
  med Diplomeksamen i 1989.
