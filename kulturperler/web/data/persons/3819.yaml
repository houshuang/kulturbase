bio: Ottorino Respighi var en fremtredende italiensk komponist, dirigent og musikkviter
  som er mest kjent for sine storslåtte orkesterverk. Han oppnådde internasjonal anerkjennelse
  gjennom sine symfoniske dikt, spesielt den berømte "Romerske trilogien" som skildrer
  stemninger i den italienske hovedstaden. Hans musikk kjennetegnes av en fargerik
  instrumentering og en unik evne til å kombinere impresjonistiske klanger med klassiske
  former. I tillegg til sine orkestrale suiter, komponerte han også flere operaer
  og transkriberte eldre musikk fra renessansen og barokken for moderne orkester.
  Respighi spilte en viktig rolle i fornyelsen av italiensk instrumentalmusikk i en
  tid der opera ellers dominerte landets musikkliv.
