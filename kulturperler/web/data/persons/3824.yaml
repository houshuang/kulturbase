bio: John Harris Harbison er en anerkjent amerikansk komponist og akademiker som er
  kjent for sitt omfattende bidrag til moderne klassisk musikk. Hans verkliste inkluderer
  alt fra operaer og symfonier til kammermusikk, og han vant Pulitzerprisen for musikk
  i 1987 for korverket 'The Flight into Egypt'. Harbison har hatt en betydelig karriere
  som pedagog, spesielt gjennom sitt mangeårige virke som professor ved Massachusetts
  Institute of Technology (MIT). Musikken hans beskrives ofte som en blanding av intellektuell
  dybde og emosjonell tilgjengelighet, med inspirasjon fra både jazz og barokk. Han
  har mottatt en rekke prestisjetunge priser og har vært en sentral skikkelse i det
  amerikanske musikklivet i flere tiår.
