bio: Marit Tøndel Bodsberg (født 1981) og oppvokst på Byneset i Trondheim er en norsk
  dirigent og skuespiller. Hun har sin utdannelse fra musikkonservatoriet i Kristiansand
  og Norges musikkhøgskole.
