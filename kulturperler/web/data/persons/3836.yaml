name: Knut Nysted
normalized_name: knut nysted
bio: Knut Nystedt (1915–2014) var en av de mest betydningsfulle norske komponistene
  i det 20. århundre. Han er særlig anerkjent for sitt omfattende bidrag til kormusikk,
  som har vunnet stor internasjonal anerkjennelse. Gjennom sin karriere fungerte han
  som en sentral skikkelse i norsk musikkliv og bidro til å fornye den kirkemusikalske
  tradisjonen. I 2014 ble han utnevnt til æresmedlem i Norsk Komponistforening for
  sitt livslange og markante arbeid. Hans komposisjoner preges ofte av en unik evne
  til å kombinere tradisjonelle elementer med moderne klangflater.
