name: Bjørn Morten Christophersen
normalized_name: bjørn morten christophersen
bio: Bjørn Morten Christophersen er en anerkjent norsk komponist og arrangør som har
  markert seg i det norske musikklivet. Han har skrevet musikk for et bredt spekter
  av besetninger, inkludert kor, orkester og kammermusikkensembler. Christophersen
  er også kjent for sitt arbeid med filmmusikk og har komponert for flere TV-serier
  og dokumentarer. Ved siden av sin skapende virksomhet har han en doktorgrad i musikkvitenskap
  fra Universitetet i Oslo. Hans verk blir jevnlig fremført av ledende ensembler både
  i Norge og internasjonalt.
birth_year: 1976
