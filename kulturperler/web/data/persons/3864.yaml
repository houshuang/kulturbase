name: John Williams
normalized_name: john williams
bio: John Towner Williams er en anerkjent amerikansk komponist, dirigent og pianist
  som er særlig kjent for sitt omfattende arbeid innen filmmusikk. Gjennom sin karriere
  har han oppnådd hele 45 Oscar-nominasjoner og vunnet fem statuetter for sine musikalske
  bidrag til filmen. Han innehar rekorden for nest flest Oscar-nominasjoner i historien,
  kun overgått av Walt Disney. I tillegg til sin suksess i filmakademiet har han mottatt
  en rekke andre prestisjetunge priser, inkludert 26 Grammy-priser og flere Golden
  Globes. Hans musikalske innflytelse og kreative prestasjoner har gjort ham til en
  av de mest dekorerte komponistene i moderne tid.
