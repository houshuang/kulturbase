bio: Christian Kluxen, født i København i 1981 af dansk-tyske forældre, har en naturlig
  tilknytning til det germanske og skandinaviske repertoire, især værker af Beethoven,
  Brahms, Richard Strauss, Nielsen og Sibelius. Han er nu i sin niende sæson som musikdirektør
  for Victoria Symphony i Canada og tillige i sin tredje sæson somPrincipal Guest
  Conductor for Turku Philharmonic Orchestra i Finland.
