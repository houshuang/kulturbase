bio: Christian Lindberg (fødd 15. februar 1958 i Stockholm) er ein svensk trombonist,
  dirigent og komponist. Lindberg begynte å spele trombone først som 17-åring og blei
  allereie etter to år tilsett i Kungliga Hovkapellet. Etter vidare utdanning blei
  han verda si første heiltids profesjonelle trombonesolist.
