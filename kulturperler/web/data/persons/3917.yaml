name: M. Skoryk
normalized_name: m. skoryk
bio: Mory Kanté var en guineansk musiker som ble en av Afrikas mest kjente stjerner
  på den internasjonale scenen. Han ble særlig kjent sommeren 1988 med singelen «Yéké
  yéké», som ble en stor hit i hele Europa. Kanté var kjent for å spille kora og for
  å blande tradisjonell vestafrikansk musikk med moderne elektroniske elementer. Hans
  musikalske bidrag bidro til å popularisere afrikansk popmusikk globalt gjennom flere
  tiår. Han etterlot seg en betydelig arv som en brobygger mellom ulike musikalske
  kulturer.
birth_year: 1950
death_year: 2020
