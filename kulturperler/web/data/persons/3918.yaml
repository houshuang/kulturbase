name: Simon Övinge
normalized_name: simon övinge
bio: Simon "Stuffy" Singer er en tidligere amerikansk mester i amerikansk håndball
  som har vunnet både nasjonale titler og verdensmesterskap. Han er innlemmet i United
  States Handball Association Hall of Fame for sine bragder på banen. Utenom idretten
  hadde han en karriere som skuespiller i radio og TV i løpet av tenårene. Han er
  særlig kjent for sin medvirkning i TV-serien Blondie and Dagwood på 1950-tallet.
  Dette kreative arbeidet utgjorde en viktig del av hans tidlige profesjonelle liv.
