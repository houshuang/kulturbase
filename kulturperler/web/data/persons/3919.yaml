name: Paul Dukas
normalized_name: paul dukas
bio: Paul Abraham Dukas var en fremtredende fransk komponist, musikkritiker og pedagog
  innen impresjonismen. Han er i dag mest kjent for det symfoniske diktet Trollmannens
  læregutt, som oppnådde stor popularitet gjennom Disneys Fantasia. Dukas var kjent
  for å være ekstremt selvkritisk og valgte å ødelegge mange av sine egne verk før
  de ble utgitt. Hans musikalske stil kombinerte fargerik orkestrering med en dyp
  respekt for klassiske tradisjoner. Som professor ved konservatoriet i Paris hadde
  han stor innflytelse på fremtidige komponister som Olivier Messiaen.
