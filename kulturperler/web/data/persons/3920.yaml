name: George Frideric Handel
normalized_name: george frideric handel
bio: Georg Friedrich Händel var en tysk-britisk komponist som regnes som en av de
  viktigste skikkelsene i senbarokken. Han er særlig berømt for sine storslåtte operaer,
  oratorier og concerti grossi. Sammen med Johann Sebastian Bach representerer hans
  musikk selve kulminasjonen av barokkens musikalske stil. Händel flyttet senere til
  London, hvor han oppnådde stor suksess og satte et varig preg på det britiske musikklivet.
  Hans omfattende produksjon har hatt en enorm innflytelse på utviklingen av vestlig
  klassisk musikk.
birth_year: 1685
death_year: 1759
