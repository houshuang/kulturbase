bio: Arvo Pärt er en estisk komponist som er verdenskjent for sin unike tilnærming
  til samtidsmusikk og regnes som en av de viktigste nålevende kirkemusikkkomponistene.
  Han er særlig anerkjent for å ha utviklet komposisjonsteknikken tintinnabuli, en
  stil preget av enkelhet og inspirasjon fra gregoriansk sang. Hans verker er ofte
  minimalistiske og meditative, noe som har gjort ham til en av de mest fremførte
  komponistene i verden i nyere tid. Gjennom sitt fokus på spirituelle temaer har
  han skapt et tidløst musikalsk språk som når ut til et bredt internasjonalt publikum.
  Pärt har med sitt arbeid satt et dypt og varig preg på moderne klassisk musikk.
