name: Thomas Larcher
normalized_name: thomas larcher
bio: Thomas Larcher er en anerkjent østerriksk komponist og pianist. Han ble født
  i Innsbruck i 1963 og har etablert seg som en av de mest fremtredende stemmene i
  moderne klassisk musikk. Hans verkliste inkluderer alt fra solostykker for klaver
  til store orkesterverk og operaer. Larcher er kjent for sin evne til å kombinere
  tradisjonelle former med nyskapende klangfarger og teknikker. Som utøver har han
  samarbeidet med ledende musikere og orkestre over hele verden.
birth_year: 1963
