bio: Thorbjørn Egner (1912–1990) var en norsk forfatter, tegner, visesanger og komponist.
  Han er mest kjent for barnebøkene «Karius og Baktus», «Folk og røvere i Kardemomme
  by» og «Klatremus og de andre dyrene i Hakkebakkeskogen», som alle er blitt klassikere
  i norsk barnelitteratur og har blitt dramatisert utallige ganger.
