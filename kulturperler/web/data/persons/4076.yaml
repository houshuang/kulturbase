bio: Mariss Ivars Georgs Jansons (1943–2019) var en latvisk dirigent. Han var sjefdirigent
  for Oslo-Filharmonien 1979–2000, Symphonieorchester des Bayerischen Rundfunks fra
  2003 og Koninklijk Concertgebouworkest 2004–2015.
