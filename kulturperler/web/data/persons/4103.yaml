bio: Arvid Engegård (født 13. mai 1963 i Bodø) er en norsk musiker (fiolin og klaver)
  og dirigent. Engegård er utdannet i Norge, Østerrike og USA ved Eastman School of
  Music (New York) under Zvi Zeitlin.
