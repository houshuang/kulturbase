bio: Kazuki Yamada (born 26 January 1979) is a Japanese conductor. He is currently
  the Music Director of the City of Birmingham Symphony Orchestra (CBSO) and the Artistic
  and Music Director of the Orchestre Philharmonique de Monte-Carlo (OPMC).
