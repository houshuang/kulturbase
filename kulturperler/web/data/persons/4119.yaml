bio: Markus Stenz (born 28 February 1965, Bad Neuenahr-Ahrweiler, Rhineland-Palatinate)
  is a German conductor. He studied at the Hochschule für Musik Köln with Volker Wangenhein
  and at Tanglewood with Leonard Bernstein and Seiji Ozawa.
