bio: Klaus Mäkelä (født 1996) er en finsk dirigent og cellist som er sjefdirigent
  for Oslo Filharmonien fra sesongen 2020/2021. Han studerte under dirigenten Jorma
  Panula ved Sibelius-akademiet i Helsingfors og hadde sin debut i 2017 som operadirigent
  ved Finlands nasjonalopera.
