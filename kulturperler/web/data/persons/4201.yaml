bio: George Balanchine var en russisk-amerikansk koreograf og ballettdanser, regnet som en av de mest innflytelsesrike koreografene i det 20. århundre. Han grunnla New York City Ballet i 1948 og var selskapets kunstneriske leder frem til sin død. Balanchine er kjent for å ha utviklet den neoklassiske ballettstilen og skapte over 400 verk, inkludert Serenade, Apollo og Jewels. Hans koreografi til Bizets Symphony in C (1947) regnes som et mesterverk i klassisk ballett.
