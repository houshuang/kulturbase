bio: Kjell Ingebretsen (født 28. mai 1943 i Skien) er en norsk orkester- og operadirigent,
  professor og tidligere operasjef ved Göteborgs Operan. Han startet sin musikkarriere
  i skolemusikken og i Skien ungdomskorps og tok organist- og kantoreksamen ved Musikkonservatoriet
  i Oslo i 1963.
