bio: Ingar Heine Bergby (født 1964) er en norsk dirigent og klarinettist fra Sarpsborg.
  Bergbys profesjonelle dirigentkarriere startet da han ble sjefdirigent for Bit20-ensemblet
  i 1991 og Opera Vest (nå Bergen Nasjonale Opera) i 1993.
