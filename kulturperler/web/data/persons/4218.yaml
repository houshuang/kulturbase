bio: John Åke Andreas Hanson, född 19 december 1969 i Malmö, är en svensk dirigent.
  Andreas Hanson gick i grundskolan vid Adolf Fredriks Musikklasser och i gymnasium
  vid Södra Latin, därefter påbörjade han sina studier vid Kungliga Musikhögskolan
  i Stockholm.
