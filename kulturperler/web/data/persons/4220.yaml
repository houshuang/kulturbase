bio: Stefan Blunier (* 11. August 1964 in Bern) ist ein Schweizer Dirigent und Pianist.
  Er war von 2008 bis 2016 Generalmusikdirektor der Bundesstadt Bonn und Chefdirigent
  des Beethoven Orchesters Bonn und der Oper Bonn.
