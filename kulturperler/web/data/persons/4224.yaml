birth_year: 1972
nationality: Swedish
bio: Fredrik Burstedt (født 1972) begynte sin musikalske karriere som fiolinist og
  har siden sin debut med Sveriges Radios Symfoniorkester vært internasjonalt etterspurt
  som konsertmester og solist. Han er en mye brukt operadirigent og har dirigert blant
  annet Janačecks 'Den listige lille reven' og Bizets 'Carmen'.
