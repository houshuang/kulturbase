bio: Halldis Rønning (født 7. juli 1978 i Bergen) er en norsk dirigent og fiolinist.
  Rønning er utdannet ved Griegakademiet i hjembyen Bergen, Musikkonservatoriet i
  Amsterdam og Norges musikkhøgskole, og hun tok diplomeksamen i orkesterdirigering
  våren 2006 med Bergen Filharmoniske Orkester.
