bio: Kristiina Poska (born 12 July 1978, Türi, Soviet Union) is an Estonian conductor.
  She has been the chief conductor of the Flanders Symphony Orchestra since the 2019/20
  season and will begin her tenure as Music Director of the Orchestre Français des
  Jeunes in Summer 2025.
