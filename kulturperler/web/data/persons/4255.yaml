bio: Edward Gardner (født 1974) er en britisk dirigent. Fra 2007 til 2015 var han
  musikksjef for English National Opera. Han har vært sjefsdirigent for Bergen filharmoniske
  orkester siden 2015 og London Philharmonic Orchestra siden 2021.
