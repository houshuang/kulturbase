bio: Dinis Sousa, nascido no Porto, é um maestro e pianista português radicado em
  Londres. É o fundador e diretor artístico da Orquestra XXI, uma orquestra premiada
  que reúne alguns dos melhores jovens músicos portugueses do mundo.
