bio: Lawrence Foster (born October 23, 1941) is an American conductor of Romanian
  ancestry. Foster became the conductor of the San Francisco Ballet at the age of
  18, and served as assistant conductor of the Los Angeles Philharmonic under Zubin
  Mehta.
