bio: Adam Grüchot er 1. konsertmester i Kristiansand symfoniorkester, og inviteres
  jevnlig som leder og konsertmester også for andre skandinaviske orkestre. Han har
  vært leder for fagområdet stryk ved Institutt for klassisk musikk og musikkpedagogikk
  ved Universitetet i Agder i en årrekke.
