bio: 'Gian Carlo Menotti (; Italian: [ˈdʒaŋ ˈkarlo meˈnɔtti]; July 7, 1911 – February
  1, 2007) was an Italian composer, librettist, director, and playwright who is primarily
  known for his output of 25 operas. Although he often referred to himself as an American
  composer, he kept his Italian citizenship and never officially became an American
  citizen. One of the most frequently performed opera composers of the 20th century,
  he wrote his most successful works in the 1940s and 1950s.'
