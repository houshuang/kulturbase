bio: Carl Wilhelm Eugen Stenhammar (February 7, 1871 – November 20, 1927) was a Swedish
  composer, conductor and pianist. He is considered to be one of Sweden’s most important
  composers at the turn of the 20th century, and one of the finest Swedish pianists
  of his time, with a reputation as a fine interpreter of the piano music of Beethoven.
