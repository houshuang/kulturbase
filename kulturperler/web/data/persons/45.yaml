birth_year: 1926
death_year: 2012
bio: 'Odd Lunde Børretzen (1926–2012) var en norsk forfatter, illustratør, oversetter

  og en av Norges mest betydningsfulle tekstforfattere, visesangere og artister.

  Hans manuskripter var alltid håndskrevne, beskrevet som skarpe, vittige og alltid

  med en brodd inn i aktuelle spørsmål eller universelt hverdagsliv.

  '
