bio: Bryce David Dessner (born April 23, 1976) is an American composer and guitarist
  based in Paris, and a member of the rock band the National. Dessner's twin brother,
  Aaron is also a member of the group. Together, they write the music in collaboration
  with lead singer and lyricist Matt Berninger.
