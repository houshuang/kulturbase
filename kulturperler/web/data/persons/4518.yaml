bio: 'Dieterich Buxtehude (German: [ˈdiːtəʁɪç bʊkstəˈhuːdə]; born Diderich Hansen
  Buxtehude, Danish: [ˈtiðˀəʁek ˈhænˀsn̩ pukstəˈhuːðə]; c. 1637 – 9 May 1707) was
  a Danish composer and organist of the middle Baroque era, whose works are typical
  of the North German organ school. As a composer who worked in various vocal and
  instrumental idioms, Buxtehude''s style greatly influenced other composers, such
  as Johann Sebastian Bach and George Frideric Handel. Buxtehude is considered one
  of the most important composers of the 17th century.'
