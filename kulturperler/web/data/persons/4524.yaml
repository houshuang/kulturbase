bio: Sauli Zinovjev  (born 1988) is a Finnish composer. Zinovjev was born in Lahti,
  and studied composition in Sibelius Academy (2010–15) and in HfM-Karlsruhe (2013–14)
  under guidance of Tapio Nevanlinna and Wolfgang Rihm. Zinovjev's works are published
  exclusively by HarrisonParrott's Birdsong Music Publishing.
