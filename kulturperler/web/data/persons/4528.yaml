name: Carl Philipp Emanuel Bach
normalized_name: carl philipp emanuel bach
bio: Carl Philipp Emanuel Bach, also formerly spelled Karl Philipp Emmanuel Bach,
  and commonly abbreviated C. P. E. Bach, was a German composer and musician of the
  Baroque and Classical eras. He was the fifth child and second surviving son of Johann
  Sebastian Bach and Maria Barbara Bach.
