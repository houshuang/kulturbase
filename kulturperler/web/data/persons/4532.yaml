bio: George Johann Carl Antheil was an American avant-garde composer, pianist, author,
  and inventor whose modernist musical compositions explored the sounds – musical,
  industrial, and mechanical – of the early 20th century. Spending much of the 1920s
  in Europe, Antheil returned to the United States in the 1930s, and thereafter composed
  music for films, and eventually, television. As a result of this work, his style
  became more tonal. A man of diverse interests and talents, Antheil was constantly...
