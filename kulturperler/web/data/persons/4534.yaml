bio: Jennifer Elaine Higdon is an American composer of contemporary classical music.
  She has received many awards, including the 2010 Pulitzer Prize for Music for her
  Violin Concerto and three Grammy Awards for Best Contemporary Classical Composition
  for her Percussion Concerto in 2010, Viola Concerto in 2018, and Harp Concerto in
  2020. Elected a Member of the American Philosophical Society in 2019, she was a
  professor of composition at the Curtis Institute of Music from 1994 to 2021.
