bio: 'Witold Roman Lutosławski was a Polish composer and conductor. Among the major
  composers of 20th-century classical music, he is "generally regarded as the most
  significant Polish composer since Szymanowski, and possibly the greatest Polish
  composer since Chopin". His compositions—of which he was a notable conductor—include
  representatives of most traditional genres, aside from opera: symphonies, concertos,
  orchestral song cycles, other orchestral works, and chamber works. Among his best
