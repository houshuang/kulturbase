bio: Arve Tellefsen er en norsk fiolinist født i Trondheim. Han begynte å spille fiolin
  som seksåring ved Trondheims musikkskole og debuterte i Universitetets Aula i Oslo
  i 1959. Tellefsen har samarbeidet med dirigenter som Mariss Jansons, Herbert Blomstedt
  og Esa-Pekka Salonen, og grunnla Oslo Kammermusikkfestival. Han har mottatt en rekke
  priser, inkludert Griegprisen (1973) og Ole Bull-prisen (2004).
