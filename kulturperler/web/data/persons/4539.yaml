bio: Pierre-Augustin Caron de Beaumarchais var en fransk dramatiker og diplomat fra
  opplysningstiden. Han er best kjent for sine tre Figaro-stykker, særlig komediene
  Barbereren i Sevilla (1775) og Figaros bryllup (1784). Sistnevnte satte publikumsrekord
  ved Théâtre Français og ble senere grunnlag for Mozarts berømte opera. Beaumarchais
  var også urmaker, oppfinner, musiker, spion, forlegger og våpenhandler.
