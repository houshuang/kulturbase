bio: Andreas Brantelid er en svensk-dansk cellist født i København. Han debuterte
  som 14-åring med Elgars cellokonsert sammen med Det Kongelige Kapel. I 2006 vant
  han Eurovision Young Musicians og året etter ble han kåret til DR Kunstner. Han
  har mottatt Kronprinsparets Kulturpris (2009) og Carl Nielsen-prisen (2015). Brantelid
  spiller på en Stradivarius fra 1707.
