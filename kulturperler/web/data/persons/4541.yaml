name: Mari Boine
normalized_name: mari boine
birth_year: 1956
nationality: Norwegian Sami
bio: Mari Boine er en norsk samisk sanger, tekstforfatter og musiker født i Gámehisnjárga
  i Karasjok kommune. Med utgangspunkt i joik og samisk musikk har hun skapt et personlig
  uttrykk med elementer fra rock, jazz og verdensmusikk. Gjennombruddet kom med albumet
  Gula Gula i 1989. Boine har mottatt Spellemannprisen flere ganger, Nordisk Råds
  musikkpris (2003), ble utnevnt til ridder av St. Olavs Orden (2009) og statsstipendiat
  (2012).
