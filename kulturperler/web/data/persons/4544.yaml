nationality: Swedish
bio: |
  Tage Ivar Roland Danielsson (1928–1985) var en svensk forfatter, poet, manusforfatter,
  filmregissør, skuespiller og komiker. Han er kjent for sitt samarbeid med Hasse Alfredson
  i duoen Hasse & Tage, og skrev librettoen til operaen «Animalen».
