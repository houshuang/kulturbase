birth_year: 1742
death_year: 1785
nationality: Norwegian
bio: |
  Johan Herman Wessel (1742–1785) var en norsk dikter og forfatter, og en av de viktigste
  litterære skikkelsene i Danmark-Norge i opplysningstiden. Sentralt i forfatterskapet står
  komedien «Kiærlighed uden Strømper» og «Comiske Fortællinger», vitser og anekdoter i verseform.
