bio: |
  Harry Martinson (1904–1978) var en svensk forfatter og poet. Han ble tildelt nobelprisen
  i litteratur i 1974 sammen med Eyvind Johnson. Han er særlig kjent for det episke diktet
  «Aniara» (1956), en science fiction-fortelling om menneskeheten på flukt gjennom verdensrommet.
