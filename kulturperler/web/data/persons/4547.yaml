bio: Jan-Magnus Bruheim (1914–1988) var en norsk forfatter og lyriker. Etter endt
  skolegang arbeidet han på gård noen år før han i 1957 begynte som lærer i Vågå.
  Fra 1958 til 1961 var han lærer på Øygardskulen i Skjåk.
