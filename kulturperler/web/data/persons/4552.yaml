name: Arild Stubhaug
normalized_name: arild stubhaug
bio: ' Arild Stubhaug er en norsk forfatter og dikter, særlig kjent for sine biografier
  over fremtredende matematikere. Han har skrevet biografier Niels Henrik Abel, Sophus
  Lie, Gösta Mittag-Leffler, Jacob Aall, Conrad Nicolai Schwach og Stein Rokkan. Han
  har også utgitt diktsamlinger.'
