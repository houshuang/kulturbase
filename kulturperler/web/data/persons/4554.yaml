name: Torgeir Schjerven
normalized_name: torgeir schjerven
bio: Torgeir Even Schjerven er en norsk forfatter og lyriker. Schjerven er utdannet
  billedkunstner. Han har tidligere arbeidet som filmskuespiller, blant annet i filmene
  Lasse & Geir og Det tause flertall.
