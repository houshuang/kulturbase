name: Virginia Woolf
normalized_name: virginia woolf
bio: Adeline Virginia Woolf (1882–1941) var en britisk forfatter, litteraturkritiker,
  feministisk tenker og en av de fremste modernister på 1900-tallet. Hun var født
  Virginia Stephen og ble gift med Leonard Woolf i 1912. Hun var en viktig del av
  Bloomsbury-kretsen i London i mellomkrigstiden.
birth_year: 1882
death_year: 1941
