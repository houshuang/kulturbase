name: Per-Erik Skramstad
normalized_name: per-erik skramstad
bio: Per-Erik Skramstad er en norsk forfatter kjent for satiriske og kritiske romaner
  om det moderne mediesamfunnet. I Kvinne med bananer (1993) skildrer han en upålitelig
  jeg-forteller som beveger seg mellom ironi, selvbedrag og brutal realisme, i en
  kritikk av «vår hyperreelle verden av bilder og medieskapte illusjoner». Romanen
  kombinerer skarp samfunnsanalyse med groteske og voldelige bilder.
