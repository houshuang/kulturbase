name: Albert Camus
normalized_name: albert camus
bio: Albert Camus (1913–1960) var en fransk forfatter og filosof som fikk Nobelprisen
  i litteratur i 1957. Hans forfatterskap var viktig for framveksten av blant annet
  le nouveau roman, «den nye romanen». Gjenspeilinger av Camus' skildringer av angst
  og følelse av å ha gått seg vill preget senere litteratur i århundret.
birth_year: 1913
death_year: 1960
