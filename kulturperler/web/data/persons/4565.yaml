name: Marcel Proust
normalized_name: marcel proust
bio: Marcel Proust var en fransk forfatter, kritiker og essayist, mest kjent for sitt
  store verk På sporet av den tapte tid. Det ble publisert som syv bøker bestående
  av tolv deler fra 1913 til 1927.
