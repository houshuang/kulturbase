name: Tone Vigeland
normalized_name: tone vigeland
bio: Tone Vigeland (1938–2024) var en norsk sølvsmed og smykkekunstner. Hennes smykker
  har blitt beskrevet som «formfullendte arbeider [som] kan være utfordrende og faretruende
  med uttrykk som er vakre og dramatiske, kontrollerte og rå.» Det ble sagt om henne
  at hennes navn «går stadig igjen i publikasjoner og sentrale utstillinger når det
  beste og det mest avanserte innen smykkekunsten på verdensbasis skal vises frem
  og omtales».
birth_year: 1938
death_year: 2024
