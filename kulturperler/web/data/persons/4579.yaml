name: Wolfgang Plagge
normalized_name: wolfgang plagge
bio: Wolfgang Antoine Marie Plagge er en norsk komponist og pianist. Han begynte å
  spille piano som fireåring, og debuterte i Universitetets aula i Oslo bare tolv
  år gammel. Han begynte også tidlig å komponere, og er særlig anerkjent for sine
  verk for blåseinstrumenter.
