name: Helge Rykkja
normalized_name: helge rykkja
bio: Helge Rykkja var en norsk forfatter, lærer og lokalpolitiker (Rødt), bosatt i
  Kragerø siden 1974. Han debuterte i 1966 med diktsamlingen Bok på Kommet Forlag,
  et lite undergrunnsforlag han etablerte i samarbeid med Jan Erik Vold.
