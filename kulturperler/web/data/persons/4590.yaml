name: Georg Johannessen
normalized_name: georg johannessen
bio: Georg Johannesen var en norsk forfatter, oversetter og professor i retorikk ved
  Universitetet i Bergen. Etter å ha vært elev ved Bergen katedralskole tok han magistergraden
  med en avhandling om vårmotivet hos Olaf Bull. Johannesen er særlig kjent for boka
  Om den norske tenkemåten (1975), som Dagbladet i 2008 kåret til etterkrigstidens
  viktigste norske sakprosautgivelse.
