name: Claus Frimann
normalized_name: claus frimann
bio: Claus Frimann var dikter og luthersk sogneprest i Davik i Nordfjord i perioden
  1781–1822. Frimann var kjent for sin skrivekunst, diktet om fjellet Hornelen fra
  1776 og hans skildringer om sjøfolk og fiskerens liv og virke Poetiske Arbeyder
  fra 1788 og 1826. Almuens Sanger kom i 1790, Den syngende Søemand i 1792 og Søekabinet
  i 1793.
