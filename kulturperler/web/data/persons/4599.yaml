name: Andreas Munch
normalized_name: andreas munch
bio: Andreas Munch var en norsk skribent, forfatter og redaktør. I sin samtid var
  Munch anerkjent som tidens mest betydningsfulle dikter – i dag er han mest kjent
  for diktet Brudeferden i Hardanger. Han var også en iherdig motstander av forbudet
  mot jøder i Grunnlovens §2.
