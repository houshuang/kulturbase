name: Anders Hovden
normalized_name: anders hovden
bio: Anders Karlson Hovden (1860–1943) var en norsk prest og forfatter, særlig kjent
  som salmedikter; for eksempel skrev han den patriotiske «Fagert er landet» som er
  en av Norges mest populære salmer. Sammen med biskopene Peter Hognestad og Bernt
  Støylen redigerte han Nynorsk Salmebok. Av 711 salmer i samlingen skrev han selv
  128 nye og gjendiktet 81.
birth_year: 1860
death_year: 1943
