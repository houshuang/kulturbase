bio: Birger Jåstad (1904–1984) var en norsk lærer og forfatter. Han skrev dikt, dramatikk
  for ungdomslag og barnebøker. Jåstad var med i Nordnorsk Forfatterlag tidlig og
  ofte brukt radio-kåsør for NRK.
