bio: Kjell Fjørtoft (1930–2010) var en norsk sakprosaforfatter, journalist og dokumentarfilmskaper.
  Flere av hans bøker handler om partisanenes og frontkjempernes rolle under og etter
  krigen i Norge. Hans mest solgte bok er Spionfamilien fra 1986.
