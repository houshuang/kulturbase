name: Ragnhild Jølsen
normalized_name: ragnhild jølsen
bio: Ragnhild Theodora Jølsen (1875–1908) var en norsk forfatter. Ragnhild Jølsen
  regnes som den mest originale heimstaddikteren på tidlig 1900-tall. Hun levde og
  skrev i brytningen mellom det gamle bygdesamfunnet og det moderne industrisamfunnet.
