name: Kristine Tofte
normalized_name: kristine tofte
bio: Kristine Tofte er en norsk forfatter og psykolog bosatt på Stord. Hun debuterte
  med fantasyromanen Song for Eirabu - Slaget på Vigrid på Tiden forlag i 2009. Boken
  var første del av en serie på to bøker.
