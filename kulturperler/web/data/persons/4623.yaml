name: Jo Nesbø
normalized_name: jo nesbø
bio: Jo Nesbø er en norsk musiker, forfatter, siviløkonom og tidligere fotballspiller.
  Han er utdannet siviløkonom og finansanalytiker fra Norges handelshøyskole og har
  arbeidet både som aksjemegler og journalist, i tillegg til å være vokalist og låtskriver
  i popgruppa Di Derre. Nesbøs bøker er utgitt på mer enn 50 språk og har solgt over
  50 millioner eksemplarer.
