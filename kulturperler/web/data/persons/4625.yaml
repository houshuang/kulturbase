name: Jean M. Auel
normalized_name: jean m. auel
bio: Jean Marie Auel er en amerikansk forfatter, kjent for sine bøker om steinalder-
  og Cro-Magnon-jenta Ayla som vokser opp blant neandertalere. Bokserien kalles for
  Jordens barn, men blir ofte omtalt etter den første boken, Hulebjørnens klan. Serien
  er rekke historiske romaner med handling fra forhistoriske Europa.
wikipedia_url: https://no.wikipedia.org/wiki/Jean_M._Auel
