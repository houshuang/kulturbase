name: Umberto Eco
normalized_name: umberto eco
bio: Umberto Eco var en italiensk filosof og forfatter. Hans første roman, Rosens
  navn (1980) ble en bestselger i flere land. Eco var kjent for sin allsidighet og
  formidlingsglede; han arbeidet som professor i semiotikk (tegnlære) ved universitetet
  i Bologna fra 1971, og hans vitenskapelige arbeider strekker seg fra studier i middelalderestetikk
  til analyser av populærkultur.
