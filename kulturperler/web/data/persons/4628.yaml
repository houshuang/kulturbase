name: Salman Rushdie
normalized_name: salman rushdie
bio: Salman Rushdie er en britisk forfatter hvis forfatterskap for en del utspiller
  seg på det indiske subkontinent. I juni 2007 ble han utnevnt til Knight Bachelor
  av dronning Elisabeth II. Han er født og oppvokst i India og er britisk statsborger
  siden 1964.
