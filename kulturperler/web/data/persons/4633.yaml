name: Joyce Carol Oates
normalized_name: joyce carol oates
bio: Joyce Carol Oates er en amerikansk forfatter. Oates, som vokste opp i en arbeiderfamilie
  i staten New York, gav ut sin første bok i 1963, og har siden utgitt mer enn 50
  romaner, og tallrike samlinger av noveller, poesi og sakprosa, noe som har gitt
  henne ry som en svært produktiv forfatter. Romanen them, som kom ut i 1969, mottok
  litteraturprisen National Book Award, og bøkene Black Water (1992), What I Lived
  For (1994) og Blonde (2000) ble alle nominert til Pulitzerprisen.
