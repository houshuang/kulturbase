name: Johann Wolfgang von Goethe
normalized_name: johann wolfgang von goethe
bio: Johann Wolfgang von Goethe (1749–1832) var en tysk dikter, forfatter, humanist
  og naturvitenskapsmann. Som forfatter var Goethe en av de mest ruvende skikkelser
  i tysk litteratur og europeisk romantikk i det attende og nittende århundre. Goethes
  Faust regnes som et av de fremste verkene i tysk litteratur.
