name: Philip Roth
normalized_name: philip roth
bio: Philip Milton Roth var en amerikansk romanforfatter. Han fikk sitt kunstneriske
  gjennombrudd i 1959 med romanen Goodbye, Columbus. Det kommersielle gjennombruddet
  kom med bestselgeren Portnoy's Complaint i 1969.
