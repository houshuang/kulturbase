name: Orhan Pamuk
normalized_name: orhan pamuk
bio: Ferit Orhan Pamuk er en framtredende tyrkisk forfatter. Han er meget populær
  i sitt hjemland og har de siste åra fått et internasjonalt gjennombrudd. I 2006
  ble han tildelt nobelprisen i litteratur.
