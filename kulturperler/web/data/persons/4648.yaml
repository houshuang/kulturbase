name: Amos Oz
normalized_name: amos oz
bio: Amos Oz var en israelsk forfatter og journalist. Oz var professor i litteratur
  ved Ben-Gurion-universitetet og ble ansett som den ledende israelske forfatter i
  sin samtid. Oz støttet en tostatsløsning i konflikten mellom Israel og Palestina.
