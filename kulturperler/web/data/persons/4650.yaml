name: Margaret Atwood
normalized_name: margaret atwood
bio: Margaret Eleanor «Peggy» Atwood er en kanadisk forfatter, litteraturkritiker,
  essayist og miljøaktivist. Hun nevnes ofte som kandidat til Nobels litteraturpris.
  Atwood ble for 2017 tildelt de tyske bokhandlernes fredspris.
