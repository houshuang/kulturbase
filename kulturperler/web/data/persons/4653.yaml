name: Kjell Westö
normalized_name: kjell westö
bio: Kjell Anders Westö er en finlandssvensk forfatter. Han studerte på den svenske
  sosial- og kommunalhøgskolen i Helsingfors. Han begynte som poet, men gikk over
  til å skrive noveller, og er nå mest kjent for sine romaner.
