name: Gunvor Hofmo
normalized_name: gunvor hofmo
bio: Gunvor Hofmo (1921-1995) var en norsk lyriker. Hun regnes blant Norges mest betydningsfulle
  modernistiske lyrikere og mottok Kritikerprisen, Doblougprisen og Riksmålsprisen,
  samt Gyldendals legat både i 1951 og 1974.
birth_year: 1921
death_year: 1995
