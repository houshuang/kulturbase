name: Ian McEwan
normalized_name: ian mcewan
bio: Ian McEwan er en britisk forfatter av romaner og filmmanuskripter som i 2008
  ble oppført av The Times som en av «de femti største britiske forfattere siden 1945».
  McEwan har blitt oversatt til norsk.
