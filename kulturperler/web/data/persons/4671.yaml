name: Bjørn Westlie
normalized_name: bjørn westlie
bio: Bjørn Petter Westlie er en norsk journalist, forfatter og historiker med doktorgrad.
  Westlie var tidligere førstelektor ved OsloMet – storbyuniversitetet. Westlie er
  oppvokst på Majorstua i Oslo.
