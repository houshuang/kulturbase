name: Hans Christian Andersen
normalized_name: hans christian andersen
bio: Hans Christian Andersen (1805–1875) var en dansk forfatter og poet, mest kjent
  for sine kunsteventyr. Disse er oversatt til over 100 språk og er nest etter Bibelen
  de mest oversatte tekstene i verden. Eventyrene har blitt overført til diverse teaterstykker,
  filmer, balletter og andre kunstformer. H.C. Andersen er en av den danske gullalders
  hovedpersoner.
wikipedia_url: https://no.wikipedia.org/wiki/H.C._Andersen
