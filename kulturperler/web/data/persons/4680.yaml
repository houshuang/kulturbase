bio: Truman García Capote (1924–1984) var en amerikansk forfatter av sakprosa, fortellinger,
  noveller, romaner og skuespill som senere er blitt regnet som amerikanske litterære
  klassikere. Hans mest kjente verker er den dokumentariske romanen Med kaldt blod
  fra 1965, som han selv kalte for «ikkefiksjonell fiksjon», og novellesamlingen Frokost
  hos Tiffanys fra 1958. Minst et tyvetalls filmer og TV-dramaer er produsert på bakgrunn
  av Capotes litterære verker.
