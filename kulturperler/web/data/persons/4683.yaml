name: Julius Hougen
normalized_name: julius hougen
bio: Julius Hougen (1906–1993) var en norsk jurist og radiojournalist. Han var programredaktør
  og leder for NRKs avdelingskontor i Kristiansand 1967–1976. Han ble kjent som «stemmen
  fra Sørlandet».
