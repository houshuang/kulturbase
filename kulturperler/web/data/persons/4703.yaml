bio: Mary Wollstonecraft Shelley var en engelsk forfatter av romaner og noveller,
  foruten drama, essayer, biografier og reiseskildringer. Hun er best kjent for sin
  gotiske roman Frankenstein; eller den moderne Prometheus (1818). Hun redigerte ogs√•
  og fremmet verkene til sin ektemann, den romantiske poeten og filosofen Percy Bysshe
  Shelley. Hennes far var den politiske filosofen William Godwin, og hennes mor var
  filosofen og feministen Mary Wollstonecraft.
