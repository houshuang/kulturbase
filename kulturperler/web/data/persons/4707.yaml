name: René Goscinny
normalized_name: rené goscinny
bio: René Goscinny (1926–1977) var en fransk tegneserieforfatter og -redaktør. Han
  er særlig kjent for sine manus til tegneserien Asterix, som han skapte sammen med
  tegneren Albert Uderzo. Han skrev også manus til Lucky Luke fra 1955 til 1977.
