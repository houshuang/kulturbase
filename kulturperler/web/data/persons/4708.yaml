name: Erling Pedersen
normalized_name: erling pedersen
bio: Erling Pedersen er en norsk forfatter og dramatiker. Pedersen er utdannet og
  har arbeidet som lærer fram til 1980, da han ble forfatter på heltid. Han debuterte
  som forfatter i 1972, med novellesamlingen Rottenes konge. Hans første dramatiske
  verk var Vesla, oppført i Fjernsynsteatret i 1981. Han er oversatt til flere språk.
  Pedersen flyttet til Hedrum som lærer i 1973.
