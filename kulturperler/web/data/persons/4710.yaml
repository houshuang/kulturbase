name: Karel Capek
normalized_name: karel capek
bio: 'Karel Čapek (uttales IPA: var en innflytelsesrik tsjekkoslovakisk forfatter
  og journalist. Čapek var på sin tid kjent som en fremstående journalist og forkjemper
  for demokrati, men er i dag mest kjent som forfatteren av skuespillet R.U.R. fra
  1920, og romanen Salamanderkrigen fra 1936.'
