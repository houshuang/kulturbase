name: Kirsti Brun Texmo
normalized_name: kirsti brun texmo
bio: Kirsti Brun Texmo (1941-2019) kom fra Nesna i Nordland. Ved sin død var hun bosatt
  i Stor-Elvdal i Østerdalen. Hun var lektor i norsk og forfatter av en lærebok i
  språkbruksanalyse for norskstudenter.
