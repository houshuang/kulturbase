name: Robert Louis Stevenson
normalized_name: robert louis stevenson
bio: Robert Louis Stevenson (1850–1894) var en skotsk forfatter som blant annet skrev
  Skatten på sjørøverøya, Kidnappet og Dr. Jekyll og Mr. Hyde. Han regnes som han
  som skulle gjenopplive skotsk litteratur etter Walter Scott.
