nationality: Finnish-Swedish
bio: Finlandssvensk författare, konstnär och illustratör (1914-2001). Mest känd som skapare av Mumintrollen, en av världens mest älskade barnbokserier. Debuterade 1945 med "Småtrollen och den stora översvämningen" och skrev totalt nio Muminböcker samt flera vuxenromaner och novellsamlingar.
