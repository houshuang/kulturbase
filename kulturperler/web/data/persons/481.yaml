name: Herman Vogt
normalized_name: herman vogt
bio: Herman Vogt er en norsk komponist. Han har studert komposisjon ved Norges musikkhøgskole
  i Oslo med Lasse Thoresen, Olav Anton Thommessen, Henrik Hellstenius og Bjørn Kruse,
  og Det Kongelige Konservatorium i Den Haag i Nederland med Martijn Padding og Louis
  Andriessen.
