bio: Per Aabel var en norsk skuespiller, danser, koreograf og teatersjef, regnet som
  en av landets mest betydningsfulle scenekunstnere på 1900-tallet. Han var sønn av
  skuespiller Hauk Aabel. Etter debut på Det Nye Teater i 1931 var han tilknyttet
  Nationaltheatret 1940-1972. Særlig kjent for sine klassiske komedieroller, spesielt
  Holberg-figurer. Mottok Storkors av St. Olavs Orden (1988) og Per Aabels ærespris
  deles årlig ut i hans ære.
