bio: Stephan Henrik Barratt-Due Jr. (født 1. juni 1956 i Oslo) er en norsk fiolinist,
  sønn av fiolinisten Stephan Henrik Barrat-Due (1919–1985) og Else Barratt-Due (f.
  Holst, juni 1925). Han debuterte i 1981, har gitt tallrike konserter i Europa, USA
  og Asia, og har vært kunstnerisk leder for Barratt Due Institute of Music fra 1985.
