name: Wenche Foss
normalized_name: wenche foss
birth_year: 1917
death_year: 2011
nationality: Norwegian
bio: Wenche Foss var en norsk skuespiller, ofte karakterisert som etterkrigstidens store
  diva i norsk teater. Hun debuterte i 1935 og fikk sitt gjennombrudd i farsen Champagnepiken
  i 1937. Gjennom en karriere på over 70 år var hun tilknyttet flere scener, inkludert
  Nationaltheatret og Oslo Nye Teater. Hun ble gravlagt med statsæresbevisning i 2011,
  og en statue av henne står utenfor Nationaltheatret.
