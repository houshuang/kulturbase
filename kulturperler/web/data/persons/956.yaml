bio: Klaus Hagerup (1946–2018) var en norsk forfatter, skuespiller og regissør. Han
  debuterte med diktsamlinga Slik tenker jeg på dere i 1969, og var svært aktiv innen
  en rekke sjangre, både som forfatter av bøker og som manusforfatter. Han skrev også
  tekstene til en rekke sanger i forbindelse med ulike sceneproduksjoner.
