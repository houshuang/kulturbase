work_type: teaterstykke
category: teater
synopsis: En mystisk annonse i lokalavisen varsler at et mord vil finne sted på Little
  Paddocks samme kveld klokken 18.30. Naboene samles av nysgjerrighet, men det som
  virker som en selskapslek blir alvor når lyset går og en person blir skutt. Miss
  Marple er tilfeldigvis i nærheten og begynner å undersøke de mange hemmelighetene
  som skjuler seg bak fasaden hos de involverte. Hun oppdager snart at ingen er helt
  de utgir seg for å være, og at motivene stikker dypere enn først antatt. Til slutt
  klarer hun å lure morderen i en dristig felle for å avsløre sannheten.
