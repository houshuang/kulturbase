title: Amalie Av Ternevåg
original_title: Amalie Av Ternevaag
playwright_id: 1674
work_type: dramaserie
category: dramaserie
synopsis: Anders og Benedicte tilbringer sommerferien i Lofoten, hvor de kommer over
  et mysterium knyttet til et fraflyttet fiskevær. De får øye på et gammelt seilskip
  som dukker opp på uforklarlig vis, noe som vekker deres nysgjerrighet og eventyrlyst.
  Ved å utforske det forlatte stedet Ternevåg, finner de et gammelt brev fra 1887
  skrevet av en skomakersønn til en rikmannsdatter. Brevet avslører en skjult og dramatisk
  kjærlighetshistorie som knytter fortid og nåtid sammen på en mystisk måte. Verket
  er skrevet i samarbeid med Lars Elling og ble utgitt både som bok og hørespill i
  2001.
