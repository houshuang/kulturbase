synopsis: Et passasjerfly nødlander på Grønlandsisen langt unna sin faste rute, og
  de overlevende blir reddet av et vitenskapelig forskningsteam stasjonert i nærheten.
  Det viser seg raskt at flystyrten ikke var et uhell, og spenningen stiger når radioen
  blir sabotert og besetningsmedlemmer blir funnet drept. Forskeren Dr. Mason innser
  at det befinner seg en morder blant passasjerene som er villig til å gjøre hva som
  helst for å beskytte en hemmelighet. Uten mulighet til å tilkalle hjelp, må gruppen
  legge ut på en livsfarlig ferd over det nådeløse isødet for å nå sivilisasjonen.
  Gjennom arktisk storm og sabotasjeforsøk kjemper de en desperat kamp for overlevelse
  mot både naturen og en usynlig fiende.
