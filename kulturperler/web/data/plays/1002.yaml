title: Fiolinkonsert i D-dur, op. 35
original_title: Violin Concerto
composer_id: 3485
work_type: concerto
category: konsert
synopsis: Komponert i 1878, er dette en av de mest populære og teknisk krevende fiolinkonsertene
  i det klassiske repertoaret. Verket ble opprinnelig erklært 'uspillelig' av den
  tiltenkte solisten Leopold Auer, men ble senere en stor suksess. Den består av tre
  satser og er preget av vakre melodier og en gnistrende virtuos finale.
