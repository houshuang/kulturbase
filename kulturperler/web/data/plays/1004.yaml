synopsis: 'Symfonien ble komponert i 1934 og henter sitt tematiske materiale fra Hindemiths
  opera om maleren Matthias Grünewald. Verket er delt inn i tre satser som korresponderer
  med ulike deler av Isenheim-alteret: «Engelkonsert», «Gravlegging» og «Den hellige
  Antonius'' fristelse». Det regnes som et av de viktigste orkesterverkene fra det
  20. århundre og viser komponistens modne, tonale stil.'
