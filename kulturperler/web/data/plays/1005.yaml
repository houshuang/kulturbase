synopsis: Dette er den mest kjente orkestreringen av Musorgskijs klaversuite, utført
  av Maurice Ravel i 1922. Verket består av ti satser som musikalsk skildrer ulike
  malerier av Viktor Hartmann, bundet sammen av en tilbakevendende «Promenade» som
  representerer vandringen gjennom galleriet. Orkesterversjonen er berømt for sin
  fargerike instrumentering og den storslåtte avslutningen «Den store porten i Kiev».
