title: Pianokonsert nr. 9 i Ess-dur, K. 271
original_title: Piano Concerto No. 9
composer_id: 3252
work_type: concerto
category: konsert
synopsis: Komponert i Salzburg i 1777 og er viden kjent som «Jeunehomme»-konserten
  (oppkalt etter pianisten Victoire Jenamy). Verket regnes som Mozarts første store
  mesterverk i sjangeren og bryter med datidens konvensjoner ved at pianoet kommer
  inn allerede i andre takt. Den består av en livlig første sats, en dypt emosjonell
  c-moll-sats og en virtuos finale.
