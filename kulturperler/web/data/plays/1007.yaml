title: Symfoni nr. 29 i A-dur, K. 201
original_title: Symphony No. 29
composer_id: 3252
work_type: symphony
category: konsert
synopsis: Fullført i Salzburg i 1774, er dette en av de mest kjente symfoniene fra
  Mozarts ungdomstid. Den er preget av en intim, kammer-musikalsk stil og stor eleganse,
  men har samtidig en intens drivkraft. Verket markerer et modningspunkt der Mozart
  begynte å kombinere italiensk letthet med østerriksk lærdom.
