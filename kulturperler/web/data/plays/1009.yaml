synopsis: Dette er Kringkastingsorkestrets (KORK) innsettelseskonsert for sjefdirigent
  Petr Popelka, fremført i Store Studio i september 2020. Programmet inneholder Joseph
  Haydns symfoni nr. 100 («Militær»), Antonín Dvořáks romanse for fiolin og orkester,
  og Sergej Prokofjevs symfoni nr. 1 («Klassisk»). Et sentralt verk i konserten er
  Johan Halvorsens suite «Fossegrimen», op. 21, der Ragnhild Hemsing medvirker som
  solist på både fiolin og hardingfele. Konserten markerte starten på Popelkas periode
  som leder for orkestret og ble sendt på NRK som en del av deres klassiske musikktilbud.
