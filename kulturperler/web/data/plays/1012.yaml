work_type: concerto
category: konsert
synopsis: Skrevet i 1911 på oppfordring fra fiolinisten Peder Møller, som også var
  solist ved urfremføringen i 1912. Konserten har en uvanlig struktur bestående av
  to store deler, der hver del starter med en langsom innledning etterfulgt av en
  raskere hoveddel. Verket kombinerer teknisk virtuositet med en pastoral og melodisk
  stil som er typisk for Nielsens midtre periode.
