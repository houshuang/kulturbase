id: 1013
title: Caminos del Inka
original_title: Caminos del Inka, Inka-veien
work_type: orchestral
category: konsert
synopsis: '"Caminos del Inka" (Inka-veien) er et multimedialt orkesterprosjekt og
  konsertprogram som tar publikum med på en musikalsk reise langs den historiske Inka-veien
  i Sør-Amerika. Verket presenterer et mangfold av søramerikansk musikk, fra nyoppdagede
  verk i historiske arkiver til moderne komposisjoner og folkemusikk. Konserten kombinerer
  orkesterfremføringer med visuelle projeksjoner av landskap, kunst og kultur for
  å belyse regionens rike musikalske arv.'
