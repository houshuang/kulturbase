id: 1015
title: Sissel og KORK Gratulerer med dagen!
work_type: orchestral
category: konsert
synopsis: Dette er en festkonsert med Sissel Kyrkjebø og Kringkastingsorkestret (KORK)
  som ble produsert av NRK i anledning den norske nasjonaldagen. Konserten ble spilt
  inn i Store Studio og inneholder et utvalg sanger som feirer 17. mai og vekker nasjonalfølelse.
  Programmet ble først sendt i 2020 og har siden blitt en fast del av NRKs TV-sendinger
  på nasjonaldagen.
