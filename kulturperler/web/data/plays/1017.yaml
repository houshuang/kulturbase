synopsis: Verket ble komponert i 1899 og var opprinnelig skrevet for strykesekstett,
  men er i dag like kjent i komponistens senere arrangement for strykeorkester. Det
  er et programmusikkverk inspirert av Richard Dehmels dikt med samme navn, som beskriver
  to elskende som vandrer gjennom en skog i måneskinn. Musikken er preget av intens
  kromatikk og emosjonell dybde, og er et av Schönbergs mest populære og tilgjengelige
  verk.
