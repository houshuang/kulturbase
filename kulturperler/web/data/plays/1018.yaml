synopsis: Jean Sibelius skrev denne scenemusikken i 1905 til Maurice Maeterlincks
  skuespill med samme navn. Verket består opprinnelig av ti satser, men er i dag mest
  kjent som en orkestersuite bestående av ni satser som Sibelius selv arrangerte.
  Blant de mest kjente delene er den majestetiske åpningen «Ved slottets port» og
  den dypt tragiske avslutningssatsen «Mélisandes død».
