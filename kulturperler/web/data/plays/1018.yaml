synopsis: Pelléas et Mélisande, JS 147, is incidental music by Jean Sibelius for Maurice
  Maeterlinck's 1892 play Pelléas and Mélisande. Sibelius composed in 1905 ten parts,
  overtures to the five acts and five other movements. It was first performed at the
  Swedish Theatre in Helsinki on 17 March 1905 to a translation by Bertel Gripenberg,
  conducted by the composer..
