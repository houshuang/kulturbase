title: Klaverkonsert nr. 17 i G-dur, K. 453
original_title: Piano Concerto No. 17
composer_id: 3252
work_type: concerto
category: konsert
synopsis: Denne konserten ble skrevet i 1784 og er en av Mozarts mest sjarmerende
  klaverkonserter. En berømt anekdote forteller at Mozart lærte sin tamme stær å plystre
  hovedtemaet fra den tredje satsen. Verket er preget av en perfekt balanse mellom
  solist og orkester, med sterke operatiske kvaliteter i midtsatsen.
