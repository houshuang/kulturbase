id: 1021
title: KORKs messingblåsere
work_type: orchestral
category: konsert
synopsis: Dette er en konsertforestilling og et TV-program med messingblåserne fra
  Kringkastingsorkestret (KORK). Programmet presenterer et variert utvalg av musikk
  for messingensemble, fra renessanse- og barokkmusikk til moderne popsamarbeid, blant
  annet med artisten Kristian Kristensen. Konserten ble filmet i NRKs Store studio
  og har blitt sendt som en del av serien «KORK – hele landets orkester».
