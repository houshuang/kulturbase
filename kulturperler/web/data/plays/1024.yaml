id: 1024
title: Lyden av Vigeland
work_type: orchestral
category: konsert
synopsis: En festforestilling og orkesterkonsert produsert av NRK Radioteateret og
  Kringkastingsorkesteret (KORK) i anledning Gustav Vigelands 150-årsjubileum i 2019.
  Verket kombinerer levende radioteater med orkestermusikk og dramatiserer billedhuggerens
  liv og tilblivelsen av Vigelandsparken. Forestillingen ble urfremført i Vigelandsparken
  22. juni 2019 med skuespillere som Nils Ole Oftebro og Mads Ousdal i rollene som
  Vigeland.
