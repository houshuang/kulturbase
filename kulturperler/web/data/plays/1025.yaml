id: 1025
title: Klassisk Vorspiel julelive 2019 del 2
work_type: orchestral
category: konsert
synopsis: '"Klassisk Vorspiel julelive 2019 del 2" er den andre delen av en julekonsert
  med Kringkastingsorkesteret (KORK), spilt inn i NRK Store studio. Konserten er en
  del av NRKs "Klassisk Vorspiel"-konsept og ledes av programlederne Per Sundnes og
  Frode Larsen. Programmet består av en rekke kjente julesanger og klassiske stykker
  fremført av orkesteret sammen med ulike solister.'
