id: 1026
title: Klassisk Vorspiel – Julelive 2019
original_title: Klassisk Vorspiel julelive 2019 del 1
work_type: orchestral
category: konsert
synopsis: Dette er en julekonsert med Kringkastingsorkesteret (KORK) som ble spilt
  inn i NRK Store studio i desember 2019. Programmet ledes av Per Sundnes og Frode
  Larsen, og byr på en blanding av klassiske perler og kjente julesanger. Blant de
  medvirkende er dirigent Christian Eggen og solister som Kim Rysstad, Beate Lech
  og David Hansen. Konserten ble sendt på NRK og er en del av en årlig tradisjon med
  klassisk julemusikk.
