synopsis: A Jazz Symphony ble komponert av George Antheil i 1925 på bestilling fra
  bandlederen Paul Whiteman. Verket er et tidlig og dristig forsøk på å forene klassisk
  symfonisk form med elementer fra jazz, ragtime og blues. Det ble opprinnelig skrevet
  for et jazzensemble, men Antheil reviderte det for fullt orkester i 1955. Stykket
  er preget av en energisk, urban atmosfære og viser komponistens interesse for maskinalderens
  estetikk.
