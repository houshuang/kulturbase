synopsis: Komponert i 1838 og er en samling av 13 korte stykker for soloklaver som
  skildrer barndommens minner og stemninger sett fra en voksens perspektiv. Selv om
  verket i forespørselen er kategorisert som orkestralt, er originalverket skrevet
  for piano. Det mest kjente stykket i samlingen er det drømmende syvende stykket,
  «Träumerei».
