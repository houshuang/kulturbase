title: To menn får i oppdrag å drepe en kvinne
original_title: To menn får i oppdrag å drepe en kvinne
playwright_id: 1706
work_type: nrk_teaterstykke
category: teater
synopsis: Dette verket er en radiomontasje som følger to danske menn som lar seg rekruttere
  som leiesoldater for å utføre et attentat. De får i oppdrag å reise til Frankrike
  for å ta livet av en kvinne mot betaling. Handlingen utforsker mennenes kyniske
  motivasjoner og de moralske grensene de er villige til å krysse for penger. Gjennom
  dokumentariske virkemidler skildres forberedelsene til drapesforsøket og den kriminelle
  underverdenen de beveger seg i. Verket gir et rystende innblikk i menneskelig kynisme
  og profesjonell vold.
