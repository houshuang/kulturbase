synopsis: Piano Concerto No. 2 in F major, Op. 102, by Dmitri Shostakovich was composed
  in 1957 for the 19th birthday of his son Maxim, who premiered the piece on 10 May
  1957 during his graduation concert at the Moscow Conservatory.
