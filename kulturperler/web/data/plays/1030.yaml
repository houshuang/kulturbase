synopsis: Dmitri Sjostakovitsj komponerte sin andre pianokonsert i 1957 som en gave
  til sin sønn Maxim på hans 19-årsdag. Verket er preget av en uvanlig munterhet og
  ungdommelig energi sammenlignet med mange av hans andre, mer alvorstunge komposisjoner.
  Den andre satsen, Andante, er spesielt berømt for sin vakre og lyriske melodi, og
  har blitt et av komponistens mest populære stykker.
