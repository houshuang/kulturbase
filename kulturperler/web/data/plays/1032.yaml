synopsis: Fullført i 1808 og urfremført samtidig med den femte symfonien. Verket er
  et tidlig og berømt eksempel på programmusikk, der Beethoven skildrer ulike scener
  fra livet på landet og naturens skjønnhet. Den skiller seg ut ved å ha fem satser,
  inkludert den kjente skildringen av et tordenvær som bryter løs.
