synopsis: Symfoni nr. 7 i C-dur, op. 105, er Jean Sibelius' siste fullførte symfoni,
  ferdigstilt i 1924. Verket er unikt ved at det består av én sammenhengende sats,
  noe som brøt med den tradisjonelle symfoniske formen med flere satser. Den er særlig
  kjent for sitt majestetiske trombonetema og sin organiske musikalske utvikling,
  og regnes som et av de fremste mesterverkene i det 20. århundrets orkesterlitteratur.
  Det bekreftes at dette er verket som tilsvarer Wikidata-ID Q261122, komponert av
  Jean Sibelius (Richard Wagner har ingen symfoni med dette nummeret).
