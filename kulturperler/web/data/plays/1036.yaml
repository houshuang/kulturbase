id: 1036
title: Meloditimen
work_type: orchestral
category: konsert
synopsis: Meloditimen var et av NRKs mest populære radioprogrammer, sendt i perioden
  1946–1964, der Kringkastingsorkestret (KORK) spilte lett underholdningsmusikk og
  klassiske perler. Programmet ble ledet av dirigent Øivind Bergh og var særlig kjent
  for de sømløse klaverovergangene til pianisten Johan Øian, som bandt de ulike musikkstykkene
  sammen til en helhetlig musikalsk time. Kjenningsmelodien var et orkesterarrangement
  av Anton Rubinsteins «Melodi i F-dur», og konseptet har i senere tid blitt gjenopplivet
  som en populær konsertserie med KORK.
