id: 1037
title: Con cierto toque de tango
composer_id: 3780
work_type: orchestral
category: konsert
synopsis: Dette er et orkesterverk komponert rundt 1984 som demonstrerer Piazzollas
  evne til å forene tangoens rytmiske energi med symfoniske strukturer. Tittelen kan
  oversettes til «Med et visst snev av tango», og stykket er preget av komponistens
  karakteristiske bruk av kontrapunkt og dramatiske harmoniske skift. Verket er et
  eksempel på hvordan han løftet tangoen fra danselokalene i Buenos Aires til de store
  internasjonale konsertsalene.
