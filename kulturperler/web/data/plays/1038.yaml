synopsis: Tsjajkovskijs første symfoni ble påbegynt i 1866 og bærer undertittelen
  'Vinterdrømmer'. Verket reflekterer komponistens kjærlighet for det russiske landskapet
  og inneholder elementer av russisk folkemusikk. Selv om komposisjonsprosessen var
  preget av personlig krise, regnes symfonien som et sjarmerende og lyrisk tidlig
  mesterverk.
