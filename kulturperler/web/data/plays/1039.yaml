synopsis: Komponert i 1673, er dette et av barokkens mest nyskapende og eksperimentelle
  orkesterverk, skrevet for ti instrumenter. Verket er et tidlig eksempel på programmusikk
  som skildrer scener fra krig, inkludert soldatenes festing, selve slaget og de såredes
  klagesang. Biber benytter uvanlige teknikker som polytonalitet for å illustrere
  fulle soldater som synger ulike sanger samtidig, samt bruk av papir under strengene
  for å etterligne trommelyder. Suiten består av åtte satser og er kjent for sin dramatiske
  bruk av lydeffekter som col legno og kraftig pizzicato for å simulere kanonskudd.
