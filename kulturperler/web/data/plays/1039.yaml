synopsis: Battalia à 10 is a piece of chamber music written by the Bohemian-Austrian
  composer Heinrich Ignaz Franz Biber. The work is known for its early use of polytonality
  and non-conventional techniques. Written in 1673, Battalia is scored for 3 violins,
  4 violas, 2 violones, and continuo..
