synopsis: Dette verket er spenningsromanen (senere dramatisert) «Farlige hvetebrødsdager»
  fra 1944. Handlingen følger et nygift par, en norsk mann og hans svenske kone, som
  er på bryllupsreise i Europa idet andre verdenskrig bryter ut. De blir fanget bak
  fiendens linjer og må legge ut på en farefull flukt gjennom et krigsherjet kontinent
  for å nå sikkerhet i nøytrale land. Underveis blir de jaget av Gestapo og må navigere
  gjennom okkuperte områder preget av konstant livsfare og mistenksomhet. Verket er
  en klassisk thriller som kombinerer romantikk med dramatiske skildringer av flukt
  under ekstreme forhold.
