synopsis: Symfoni nr. 104 i D-dur ble komponert av Joseph Haydn i 1795 og er hans
  aller siste symfoni. Verket er det tolvte og siste i serien av de såkalte «London-symfoniene»
  og er berømt for sin storslåtte, langsomme innledning og en finale som henter inspirasjon
  fra folkemusikk. Dette bekreftes som Joseph Haydns verk (Wikidata Q166278), selv
  om det i forespørselen er kategorisert som en konsert (concerto).
