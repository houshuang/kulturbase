id: 1042
title: Hornkvintett i Ess-dur, K. 407
original_title: Horn Quintet and Septet
composer_id: 3252
work_type: chamber
category: konsert
synopsis: Denne kvintetten ble skrevet i 1782 for Mozarts nære venn, hornisten Joseph
  Leutgeb. Verket har en uvanlig besetning med ett horn, én fiolin, to bratsjer og
  cello, noe som gir en rik og varm klangfarge. Gjennom tre satser får hornet skinne
  både som virtuost soloinstrument og i tett samspill med strykerne.
