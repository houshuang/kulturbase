id: 1043
title: Samaagam, konsert for sarod og orkester
composer_id: 3394
work_type: concerto
category: konsert
synopsis: Samaagam ble komponert av Amjad Ali Khan i 2008 som et bestillingsverk for
  Scottish Chamber Orchestra. Verket er en konsert for sarod og orkester som forener
  indisk klassisk musikk med vestlig orkestertradisjon gjennom bruk av ulike ragaer.
  Tittelen betyr «sammenløp» på sanskrit, og musikken utforsker harmonien mellom det
  improvisatoriske elementet i sarod-spillet og de strukturerte arrangementene for
  orkesteret.
