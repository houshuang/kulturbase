title: Ætscæke, fløytekonsert
composer_id: 3395
work_type: concerto
category: konsert
synopsis: «Ætscæke» er en fløytekonsert komponert av Jon Øivind Ness i 2015. Verket
  ble skrevet spesielt for fløytisten Anne Karine Hauge og Kringkastingsorkestret
  (KORK), og det ble urfremført i Store Studio i Oslo i februar 2018. Komposisjonen
  kjennetegnes av et komplekst og klanglig utforskende tonespråk der Ness benytter
  seg av mikrotonalitet, og verket regnes som teknisk svært krevende for solisten.
  Tittelen er hentet fra gammelengelsk og kan oversettes med «utstøtt» eller «frafallen».
