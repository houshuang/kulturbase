synopsis: Samuel Barbers fiolinkonsert ble komponert i 1939 på bestilling fra forretningsmannen
  Samuel Fels for fiolinisten Iso Briselli. Verket består av tre satser, hvor de to
  første er preget av lyrisk og romantisk melodikk, mens den siste satsen er en teknisk
  krevende «perpetuum mobile». Konserten regnes i dag som et av de viktigste og mest
  populære verkene i det moderne fiolinrepertoaret.
