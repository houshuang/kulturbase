synopsis: Brahms' første klaverkonsert ble komponert mellom 1854 og 1858 og markerte
  hans første store forsøk på et orkesterverk i stor skala. Verket ble opprinnelig
  møtt med motstand på grunn av sin symfoniske tyngde og mangel på tradisjonell virtuositet,
  men regnes i dag som en av de viktigste konsertene i repertoaret. Den første satsen
  er preget av en voldsom dramatikk, mens den andre satsen er en inderlig bønn i musikkform.
