synopsis: Weinbergs klaverkvintett i f-moll, op. 18, ble komponert i 1944 og regnes
  som et av hans mest betydningsfulle kammermusikalske verk. Verket består av fem
  satser og er preget av en intens, dramatisk atmosfære som reflekterer krigstiden
  det ble skrevet i. Det ble urfremført i Moskva i 1945 med komponisten selv ved klaveret
  sammen med Bolsjojteaterets kvartett. Stilistisk viser det påvirkning fra vennen
  Dmitrij Sjostakovitsj, men med Weinbergs karakteristiske melodiske vendinger og
  elementer fra jødisk folkemusikk.
