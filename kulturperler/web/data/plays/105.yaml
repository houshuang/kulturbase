title: Ble finansmannen Faulkner drept av sin sekretær?
original_title: Ble finansmannen Faulkner drept av sin sekretær?
playwright_id: 2468
work_type: dramaserie
category: dramaserie
synopsis: Dette rettssalsdramaet følger saken mot Karen Andre, som står tiltalt for
  drapet på sin sjef og elsker, den mektige finansmannen Bjorn Faulkner. Faulkner
  falt i døden fra sin penthouse-leilighet i New York, og juryen må avgjøre om det
  var et planlagt drap eller et selvmord utløst av økonomisk ruin. Gjennom motstridende
  vitnemål tegnes et bilde av Faulkner som en hensynsløs individualist som levde etter
  sine egne regler. Et særegent trekk ved stykket er at publikummere velges ut til
  å sitte i juryen, og deres dom avgjør hvilken av de to alternative sluttene som
  blir fremført. Verket tematiserer konflikten mellom den sterke eneren og samfunnets
  moralske konvensjoner.
