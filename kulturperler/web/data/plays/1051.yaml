title: Pianokonsert nr. 23 i A-dur, K. 488
original_title: Piano Concerto No. 23 in A major
composer_id: 3252
work_type: concerto
category: konsert
synopsis: Denne konserten ble fullført i 1786, omtrent samtidig med premieren på Figaros
  bryllup. Den er spesielt berømt for sin melankolske andre sats i fiss-moll, som
  er den eneste satsen Mozart skrev i denne tonearten. Verket er preget av en intim
  og lyrisk karakter, og orkestreringen inkluderer klarinetter i stedet for oboer,
  noe som gir en varmere klang.
