title: Symfoni nr. 4 i A-dur, op. 90 «Den italienske»
original_title: Symphony No. 4
composer_id: 3401
work_type: symphony
category: konsert
synopsis: Dette verket ble komponert i 1833 og er inspirert av Mendelssohns reiser
  i Italia. Symfonien fanger landets solfylte atmosfære og livsglede gjennom sine
  fire satser. Den er spesielt kjent for sin energiske finalesats, en saltarello,
  som er basert på en tradisjonell italiensk folkedans.
