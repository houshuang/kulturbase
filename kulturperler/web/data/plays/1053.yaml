synopsis: '"Metropolis" er et verk av Nils Henrik Asheim skrevet som et live-akkompagnement
  til Fritz Langs stumfilmklassiker fra 1927. Verket er komponert for et såkalt «utvidet
  orgel» (hyper-orgel), der orgelets klang bearbeides elektronisk i sanntid ved hjelp
  av programvare som Max/MSP. Forestillingen benytter seg ofte av en dobbelprojeksjon,
  der filmen vises både på lerret og direkte på orgelfasaden og veggene i konsertsalen.
  Musikken blander komponerte partier med improvisasjon for å skape et futuristisk
  lydbilde som utfyller filmens dystopiske tematikk.'
