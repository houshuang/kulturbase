synopsis: Dette verket ble komponert i 1923–1924 og er et sentralt eksempel på Stravinskys
  nyklassisistiske periode. Konserten ble skrevet for at komponisten selv skulle kunne
  fremføre solopartiet på piano under sine turneer. Verket består av tre satser og
  er instrumentert for piano, treblåsere, messingblåsere og kontrabasser, noe som
  gir en tørr og klar klangkarakter.
