title: Teoton
composer_id: 3406
work_type: orchestral
category: konsert
synopsis: «Teoton» er en konsert for sheng (et kinesisk munnorgel) og orkester, komponert
  av Jukka Tiensuu i 2015. Verket ble skrevet spesielt for sheng-virtuosen Wu Wei
  og er et felles bestillingsverk fra fem internasjonale orkestre, deriblant det norske
  Kringkastingsorkestret (KORK). Konserten består av de fire satsene «Fever», «Adrift»,
  «Game» og «Bliss», og den utforsker det tradisjonelle kinesiske instrumentets unike
  klanglige muligheter i møte med et moderne symfoniorkester.
