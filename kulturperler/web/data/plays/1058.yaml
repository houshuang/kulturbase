synopsis: Josef Suks andre symfoni, kjent som «Asrael», ble komponert mellom 1905
  og 1906 som et rekviem over hans svigerfar Antonín Dvořák og hans kone Otilie. Verket
  er oppkalt etter dødsengelen i islamsk og jødisk tradisjon og regnes som et av de
  viktigste orkesterverkene i tsjekkisk musikkhistorie fra det tidlige 20. århundre.
  Symfonien består av fem satser og er preget av en dyp, tragisk stemning som beveger
  seg fra intens sorg til en form for åndelig forsoning.
