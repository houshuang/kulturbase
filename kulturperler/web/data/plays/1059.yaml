title: Cellokonsert i h-moll, op. 104
original_title: cello concerto
composer_id: 3410
work_type: concerto
category: konsert
synopsis: Dvořáks cellokonsert fra 1894–1895 regnes som selve hjørnesteinen i cellorepertoaret
  og ble skrevet mot slutten av hans opphold i Amerika. Verket er preget av stor emosjonell
  dybde, teknisk briljans og en lengsel etter hjemlandet Böhmen. Den inneholder også
  personlige musikalske hilsener til hans svigerinne Josefina, som var alvorlig syk
  da verket ble fullført.
