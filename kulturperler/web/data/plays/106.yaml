synopsis: '"Flink gutt" (originaltittel "Duktig pojke") er et gripende drama som følger
  Jim, en ung mann som kjemper for å leve opp til omverdenens forventninger om å være
  vellykket. Jim føler seg isolert og annerledes, og handlingen skildrer hans indre
  kamp med å erkjenne og akseptere sin egen homofili. Gjennom en sårbar prosess beveger
  han seg fra dyp ensomhet og frykt for avvisning til en gradvis frigjøring og selverkjennelse.
  Verket gir en realistisk og nydelig skildring av de emosjonelle utfordringene knyttet
  til det å "komme ut av skapet" i et samfunn preget av sterke normer. Dette regnes
  som et av Inger Edelfeldts mest sentrale verk og har hatt stor betydning for LHBTQ+-litteraturen.'
