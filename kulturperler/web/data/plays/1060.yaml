synopsis: Pulcinella er en ballett med sang komponert i 1919–1920 på bestilling fra
  Sergej Djagilev. Verket markerer begynnelsen på Stravinskys nyklassisistiske stil
  og er basert på musikk som den gang ble tilskrevet barokkomponisten Giovanni Battista
  Pergolesi. Musikken kombinerer 1700-tallets melodikk og form med Stravinskys moderne
  instrumentering og harmonikk.
