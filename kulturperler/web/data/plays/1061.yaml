synopsis: Sergej Prokofjevs første symfoni ble komponert mellom 1916 og 1917 og er
  et av hans mest kjente og spilte verk. Verket er skrevet i en nyklassisistisk stil
  som bevisst etterligner stilen til Joseph Haydn, men med moderne harmoniske vendinger.
  Symfonien består av fire korte satser, der spesielt den tredje satsen, en gavotte,
  har blitt svært populær. Den ble urfremført i Petrograd i 1918 med komponisten selv
  som dirigent.
