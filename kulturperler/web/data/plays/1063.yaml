synopsis: Edvard Griegs pianokonsert i a-moll ble komponert i 1868 under et sommeropphold
  i Danmark og er et av de mest ikoniske verkene i den romantiske perioden. Verket
  er verdenskjent for sin dramatiske åpning med en paukevirvel etterfulgt av kraftfulle,
  fallende pianoakkorder. Konserten består av tre satser og er preget av Griegs evne
  til å kombinere klassiske former med norske folkemusikalske elementer, noe som sikret
  ham internasjonal anerkjennelse.
