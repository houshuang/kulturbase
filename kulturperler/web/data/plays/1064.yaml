id: 1064
title: Julemeloditimen med KORK
work_type: orchestral
category: konsert
synopsis: '"Julemeloditimen med KORK" er en konsertproduksjon med Kringkastingsorkestret
  som gjenskaper stemningen fra radioens gullalder. Programmet inneholder en blanding
  av klassiske juleverker og populære juleslagere, ofte fremført sammen med gjesteartister
  som jazzgruppen Come Shine og Espen Beranek Holm. Musikken er bundet sammen av karakteristiske
  klaveroverganger, og konserten er kjent for sin nostalgiske og lune atmosfære.'
