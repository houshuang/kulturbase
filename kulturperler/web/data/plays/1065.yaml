title: Fiolinkonsert
composer_id: 481
work_type: concerto
category: konsert
synopsis: 'Herman Vogts fiolinkonsert ble opprinnelig fullført i 2012 og gjennomgikk
  en omfattende revisjon i 2015. Verket er en storskala symfonisk konsert i tre satser:
  Sonata Movement, Lied (ABA'') og Rondo. Komposisjonen følger en klassisk-romantisk
  tradisjon der solisten og orkesteret fungerer som dialektiske motpoler, det individuelle
  mot det massive. Konserten ble spilt inn av Geir Inge Lotsberg og Kringkastingsorkestret
  i 2016. Den utgjør den første delen av en trilogi som også inkluderer konserter
  for cello og piano.'
