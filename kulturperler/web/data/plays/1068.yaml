title: Symfoni nr. 36 i C-dur, K. 425 «Linz»
original_title: Symphony No. 36
composer_id: 3252
work_type: orchestral
category: konsert
synopsis: Symfonien ble skrevet i 1783 i løpet av bare fire dager mens Mozart var
  på gjennomreise i den østerrikske byen Linz. Verket består av fire satser og er
  preget av en storslått og festlig karakter med en langsom introduksjon i første
  sats. Det regnes som et av hans første modne symfoniske mesterverk.
