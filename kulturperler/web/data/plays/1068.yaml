title: Symfoni nr. 36 i C-dur, K. 425 «Linz»
original_title: Symphony No. 36
composer_id: 3252
work_type: orchestral
category: konsert
synopsis: Symfonien ble skrevet i 1783 i løpet av bare fire dager under et stopp i
  byen Linz. Det er et av Mozarts mest populære symfoniske verk og markerer en modning
  i hans orkestrale stil. Verket er spesielt kjent for å være hans første symfoni
  med en langsom introduksjon til første sats.
