synopsis: Handlingen utspiller seg i overgangen mellom steinalder og bronsealder på
  øya On, i dagens Tysnes. Lokalbefolkningen lever i konstant frykt for «folket i
  dei kvite båtane», en krigerstamme som kommer sjøveien med nye våpen og skikker.
  Verket skildrer det dramatiske møtet mellom den gamle fangstkulturen og de nye impulsene
  som følger med bronsealderens inntog. Gjennom lokalbefolkningens øyne får vi et
  innblikk i de sosiale og kulturelle omveltningene som preger denne historiske epoken.
  Dette er det første verket i en trilogi som ble svært populær både som bokutgivelse
  og som hørespillserie i NRK Barnetimen.
