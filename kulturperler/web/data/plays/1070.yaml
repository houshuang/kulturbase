synopsis: Dmitrij Sjostakovitsjs Cellokonsert nr. 1 i Ess-dur, op. 107, ble komponert
  i 1959 og er dedisert til den legendariske cellisten Mstislav Rostropovitsj. Verket
  regnes som et av de viktigste og mest teknisk krevende verkene for cello fra det
  20. århundre. Konserten består av fire satser, der de tre siste spilles uten pause,
  og den er kjent for sitt karakteristiske fire-toners motiv som minner om komponistens
  egen musikalske signatur (DSCH).
