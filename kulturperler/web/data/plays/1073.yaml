title: Symfoni nr. 2, op. 16, «De fire temperamenter»
original_title: Symphony No. 2
composer_id: 3727
work_type: concerto
category: konsert
synopsis: Carl Nielsens andre symfoni ble komponert mellom 1901 og 1902 og er et av
  hans mest spilte orkesterverk. Verket er en programmatisk symfoni inspirert av en
  serie malerier komponisten så i en dansk landsbykro, som fremstilte de fire menneskelige
  temperamentene. De fire satsene skildrer i rekkefølge det koleriske, det flegmatiske,
  det melankolske og det sangvinske temperamentet.
