title: Symfoni nr. 9 i C-dur, D 944 («Den store»)
original_title: Symphony No. 9
composer_id: 3374
work_type: symphony
category: konsert
synopsis: Komponert mellom 1825 og 1828, er dette Schuberts siste fullførte symfoni
  og et hovedverk i det romantiske repertoaret. Tilnavnet «Den store» skiller den
  fra hans tidligere, kortere symfoni i samme toneart (nr. 6). Verket ble først gjenoppdaget
  av Robert Schumann i 1838 og urfremført av Felix Mendelssohn året etter.
