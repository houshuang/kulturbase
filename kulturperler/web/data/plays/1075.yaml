title: Klaverkonsert nr. 12 i A-dur, K. 414
original_title: Piano Concerto No. 12
composer_id: 3252
work_type: concerto
category: konsert
synopsis: Komponert i Wien høsten 1782, er dette den første av tre konserter Mozart
  skrev for å introdusere seg selv for det wienske publikummet. Mozart beskrev selv
  verket som behagelig for øret uten å være for enkelt eller for komplisert. Den andre
  satsen inneholder et tema som er en hyllest til hans nylig avdøde mentor, Johann
  Christian Bach.
