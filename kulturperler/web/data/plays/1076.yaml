synopsis: Apocalypsis Joannis, op. 155, er en storslått symfoni for solister, kor
  og orkester komponert av Knut Nystedt i 1998. Verket ble skrevet på bestilling fra
  Oslo-Filharmonien i forbindelse med komponistens 85-årsdag og ble urfremført i Trefoldighetskirken
  i 2000. Teksten er hentet fra Johannes' åpenbaring, og verket er delt inn i fire
  deler som skildrer apokalyptiske visjoner; satsen «Jerusalem» fra fjerde del er
  spesielt kjent og fremføres ofte som et separat korverk.
