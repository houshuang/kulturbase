title: The Norwegian Radio Orchestra
original_title: Norwegian Radio Orchestra
work_type: orchestral
category: konsert
synopsis: '"The Norwegian Radio Orchestra" er et konseptuelt orkesterverk av den norske
  komponisten Lars Petter Hagen, skrevet i 2005. Verket fungerer som et musikalsk
  portrett av ensemblet (Kringkastingsorkestret) og ble urfremført under Happy Days-festivalen
  i Oslo. Det utforsker orkesterets institusjonelle identitet og musikernes individuelle
  bidrag gjennom en utradisjonell og eksperimentell tilnærming til orkestermediet.'
