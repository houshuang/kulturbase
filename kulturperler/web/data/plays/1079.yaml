work_type: chamber
category: konsert
synopsis: Ernő Dohnányis sekstett i C-dur ble komponert i 1935 og er et av hans mest
  betydningsfulle kammermusikkverk. Verket er skrevet for en uvanlig besetning bestående
  av piano, fiolin, bratsj, cello, klarinett og horn, noe som gir det en rik og orkestral
  klang. Musikken kombinerer senromantisk tradisjon med elementer av jazz og ungarsk
  folkemusikk, spesielt i den humoristiske og virtuose finalen. Verket består av fire
  satser og regnes som et av de siste store eksemplene på den romantiske kammermusikksjangeren.
