title: En superhelt med mer flaks enn vett
original_title: En superhelt med mer flaks enn vett
playwright_id: 1715
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket er en humoristisk fortelling om en klønete person som bestemmer
  seg for å bli en vaskeekte superhelt. Til tross for at han mangler både superkrefter
  og grunnleggende ferdigheter, kler han seg ut og legger ut på oppdrag for å bekjempe
  kriminalitet. Handlingen er fylt med slapstick-humor og absurde situasjoner der
  hovedpersonen snubler seg til seier. Gjennom en rekke utrolige tilfeldigheter og
  ren flaks ender han opp med å overvinne en ekte skurk. Dette er en underholdende
  komedie for barn og unge som tematiserer mot og identitet på en leken måte.
