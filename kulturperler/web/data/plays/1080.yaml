title: Rosamunde, D 797
original_title: Rosamunde
composer_id: 3374
work_type: orchestral
category: konsert
synopsis: Dette er scenemusikk skrevet i 1823 til skuespillet «Rosamunde, Fürstin
  von Zypern» av Helmina von Chézy. Selv om selve teaterstykket ble en fiasko, har
  Schuberts musikk blitt stående som noen av hans mest elskede orkesterstykker. Verket
  inkluderer en berømt ouverture (opprinnelig skrevet for «Die Zauberharfe»), ballettmusikk
  og flere korpartier.
