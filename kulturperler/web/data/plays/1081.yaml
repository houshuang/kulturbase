title: Symfoni nr. 3 i G-dur, "The Great National", WO 34
original_title: God Save the King
composer_id: 3785
work_type: orchestral
category: konsert
synopsis: Muzio Clementis symfoni nr. 3 i G-dur, med tilnavnet «The Great National»,
  ble komponert i perioden 1818–1824. Verket er særlig kjent for sin andre sats, der
  Clementi integrerer den britiske nasjonalsangen «God Save the King» gjennom komplekse
  variasjoner og kontrapunkt. Symfonien er et av Clementis mest ambisiøse orkesterverk
  og kombinerer wienerklassisk tradisjon med en hyllest til hans adopterte hjemland,
  England. Selv om partituret måtte rekonstrueres i moderne tid, regnes det i dag
  som et av de viktigste bidragene til den tidlige romantiske symfonitradisjonen.
