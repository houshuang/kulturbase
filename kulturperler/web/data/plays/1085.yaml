synopsis: Bartóks andre fiolinkonsert ble skrevet i perioden 1937–1938 for fiolinisten
  Zoltán Székely. Verket er i tre satser, der den midterste er en vakker variasjonssats
  og den siste satsen fungerer som en tematisk speiling av den første. Konserten kombinerer
  ungarske folkemusikkelementer med en kompleks harmonikk og regnes som en av de viktigste
  fiolinkonsertene fra det 20. århundre.
