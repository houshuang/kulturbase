synopsis: Partita nr. 2 i d-moll for solofiolin ble komponert av Johann Sebastian
  Bach mellom 1717 og 1720 mens han var kapellmester i Köthen. Verket er en del av
  samlingen med sonater og partitaer for solofiolin og består av dansesatsene Allemande,
  Courante, Sarabande og Gigue. Den avsluttende satsen, Chaconne, er verdenskjent
  for sin enorme arkitektoniske kompleksitet og regnes som et av de største mesterverkene
  i musikkhistorien.
