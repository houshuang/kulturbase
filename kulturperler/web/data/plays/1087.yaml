synopsis: 'Romeo og Julie er en fantasi-overture komponert av Pjotr Tsjajkovskij i
  1869, med omfattende revisjoner i 1870 og 1880. Verket er et symfonisk dikt basert
  på Shakespeares tragedie og er strukturert rundt tre hovedelementer: munken Lorenzo,
  striden mellom familiene og kjærligheten mellom de to hovedpersonene. Det er særlig
  berømt for sitt emosjonelle kjærlighetstema, som i dag regnes som et av de mest
  gjenkjennelige motivene i den romantiske orkesterlitteraturen.'
