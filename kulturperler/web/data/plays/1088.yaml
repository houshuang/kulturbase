id: 1088
title: Serenata in vano, FS 68
original_title: Serenade for Winds
composer_id: 3373
work_type: chamber
category: konsert
synopsis: Komponert i 1914 for en unik besetning bestående av klarinett, fagott, horn,
  cello og kontrabass. Verket er et humoristisk kammerstykke som skildrer musikere
  som forgjeves forsøker å lokke en dame ut på balkongen med en serenade. Når hun
  ikke dukker opp, gir de opp og marsjerer muntert hjemover i stykkets avslutning.
