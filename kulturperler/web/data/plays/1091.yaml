id: 1091
title: Et groovy møte for harpe og perkusjon
original_title: Groovy møte for harpe og perkusjon
composer_id: 1647
work_type: orchestral
category: konsert
synopsis: Verket ble komponert av Sindre Hotvedt og urfremført av Kringkastingsorkestret
  (KORK) i Kanonhallen i Oslo den 13. februar 2014. Det er et orkesterverk skrevet
  spesielt for solistene Sidsel Walstad på harpe og Marcus Lewin på perkusjon, under
  ledelse av dirigent Nick Davies. Stykket utforsker et rytmisk og moderne lydbilde
  der harpen settes i en uvanlig, «groovy» sammenheng sammen med slagverk og fullt
  orkester.
