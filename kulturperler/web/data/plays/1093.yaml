id: 1093
title: KORK og Kvarts
work_type: orchestral
category: konsert
synopsis: Dette er et omfattende musikalsk samarbeidsprosjekt mellom Kringkastingsorkestret
  (KORK) og folkemusikkgruppa Kvarts. Verket forener tradisjonell norsk folkemusikk
  med symfoniske orkesterarrangementer, der instrumenter som fele og trekkspill integreres
  i et orkestralt lydbilde. Samarbeidet er særlig kjent gjennom albumet «Steinsprang»
  (2004), som vant Spellemannprisen i klassen folkemusikk/gammaldans.
