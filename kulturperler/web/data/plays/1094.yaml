id: 1094
title: Draumen om KORK
work_type: orchestral
category: konsert
synopsis: En konsertproduksjon og et TV-program fra 2013 der en rekke kjente artister
  fra Sogn og Fjordane fremførte sin musikk sammen med Kringkastingsorkestret (KORK).
  Konserten ble arrangert i Operahuset Nordfjord i forbindelse med 250-årsjubileet
  til Sogn og Fjordane fylke. Programmet viser artistenes vei mot å realisere drømmen
  om å spille sine egne låter i fullt orkesterarrangement.
