synopsis: Dette berømte verket ble komponert av Charles Gounod i 1853 som en melodi
  lagt over Johann Sebastian Bachs «Preludium nr. 1 i C-dur» fra Das Wohltemperierte
  Klavier (1722). Verket er opprinnelig skrevet for fiolin eller cello med piano og
  orgel, men er i dag mest kjent som en sakral sang til den latinske bønnen Ave Maria.
  Det er et av de mest fremførte stykkene i bryllup og begravelser verden over på
  grunn av sin emosjonelle og lyriske karakter. Selv om C.P.E. Bach er nevnt i forespørselen,
  er dette spesifikke verket utelukkende et samarbeid over tid mellom J.S. Bach og
  Gounod.
