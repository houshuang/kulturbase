synopsis: Belshazzar is an oratorio by George Frideric Handel. The libretto was by
  Charles Jennens, and Handel abridged it considerably. Jennens' libretto was based
  on the Biblical account of the fall of Babylon at the hands of Cyrus the Great and
  the subsequent freeing of the Jewish nation, as found in the Book of Daniel..
