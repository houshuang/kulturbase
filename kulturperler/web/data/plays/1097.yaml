synopsis: Belsasar (HWV 61) er et oratorium av Georg Friedrich Händel, komponert i
  1744 og urfremført i London i 1745. Verket er basert på den bibelske fortellingen
  om kong Belsasars gjestebud og Babylons fall, med en libretto skrevet av Charles
  Jennens. Det er særlig kjent for sin dramatiske bruk av koret for å representere
  ulike folkegrupper og den berømte scenen med «skriften på veggen». Benjamin Britten
  utarbeidet en egen utgave av verket for Aldeburgh-festivalen i 1958, noe som forklarer
  koblingen til hans navn i denne sammenhengen.
