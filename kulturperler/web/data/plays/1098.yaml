title: Klaverkvintett i A-dur, D 667 («Ørretkvintetten»)
original_title: Trout Quintet
composer_id: 3374
work_type: chamber
category: konsert
synopsis: Komponert i 1819, er dette et av de mest populære verkene i hele kammermusikk-litteraturen.
  Verket har fått sitt navn fordi den fjerde satsen er en variasjonssats over Schuberts
  egen sang, «Die Forelle» (Ørreten). Besetningen er uvanlig, da den består av klaver,
  fiolin, bratsj, cello og kontrabass.
