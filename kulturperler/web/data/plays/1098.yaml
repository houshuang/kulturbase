synopsis: The Trout Quintet (Forellenquintett) is the popular name for the Piano Quintet
  in A major, D. 667, by Franz Schubert. The piano quintet was composed in 1819, when
  he was 22 years old; it was not published, however, until 1829, a year after his
  death..
