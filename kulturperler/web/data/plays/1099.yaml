synopsis: Peter and the Wolf, Op. 67, a "symphonic tale for children", is a programmatic
  musical composition written by Sergei Prokofiev in 1936. The narrator tells a Russian
  folk tale, which the orchestra illustrates by using different instruments to play
  themes that represent each character in the story.
