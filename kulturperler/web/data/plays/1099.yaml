synopsis: Peter og ulven er et symfonisk eventyr for barn, komponert i 1936 for å
  introdusere barn til orkesterets ulike instrumenter. Hver karakter i historien er
  representert av et bestemt instrument og et musikalsk tema, som for eksempel fuglen
  (fløyte), katten (klarinett) og Peter selv (strykere). Verket er et av de mest fremførte
  i det klassiske repertoaret og kombinerer en fortellerstemme med et pedagogisk og
  fargerikt orkesterpartitur.
