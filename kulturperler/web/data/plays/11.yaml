synopsis: '"Spennende ferietur i Kambodsja" er en humoristisk hørespillserie som ble
  sendt som en del av radioprogrammet XL på NRK P3 på slutten av 1990-tallet. Serien
  fungerer som en parodi på entusiastiske reiseinnslag, der en norsk turist skildrer
  sine opplevelser i Kambodsja med en absurd og mørk vinkling. Hver episode tar for
  seg nye, ofte makabre katastrofer turisten utsettes for, som for eksempel å tråkke
  på landminer eller havne i andre livsfarlige situasjoner. Kontrasten mellom den
  muntre tonen i fortellingen og de grufulle hendelsene er seriens sentrale komiske
  poeng. Verket er skrevet og fremført av Kristopher Schau, og har i ettertid fått
  status som en kultklassiker innen norsk radiohumor.'
