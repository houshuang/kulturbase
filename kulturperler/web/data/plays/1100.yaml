title: Symfoni nr. 8 i F-dur, op. 93
original_title: Symphony No. 8
composer_id: 3478
work_type: symphony
category: konsert
synopsis: Komponert i 1812 og er en kortere og mer munter symfoni sammenlignet med
  de monumentale verkene som omkranser den. Beethoven omtalte den selv som sin «lille
  symfoni i F» for å skille den fra den sjette symfonien i samme toneart. Verket er
  preget av humor, musikalske vitser og en tilbakevenden til mer klassisistiske idealer.
