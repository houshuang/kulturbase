id: 1101
title: Klassisk a la Cuba
work_type: orchestral
category: konsert
synopsis: Dette er et konsertprogram og en samling orkesterarrangementer der kjente
  klassiske mesterverker presenteres i cubansk drakt med rytmer som salsa, mambo og
  cha-cha-cha. Prosjektet er særlig kjent gjennom samarbeidet mellom gruppen Hovedøen
  Social Club og Kringkastingsorkestret (KORK). Programmet inneholder cubanske versjoner
  av verker fra komponister som Beethoven, Mozart og Grieg.
