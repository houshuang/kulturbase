synopsis: Dette er en sangsyklus komponert i 1857–1858 til dikt av Mathilde Wesendonck,
  kvinnen Wagner hadde et intenst forhold til. Opprinnelig skrevet for stemme og klaver,
  blir de ofte fremført i orkestrerte versjoner. To av sangene, 'Im Treibhaus' og
  'Träume', fungerte som forstudier til operaen 'Tristan og Isolde' og deler dens
  kromatiske tonespråk.
