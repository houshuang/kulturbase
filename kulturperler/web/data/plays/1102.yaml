synopsis: Wesendonck Lieder, WWV 91, is the common name of a set of five songs for
  female voice and piano by Richard Wagner, Fünf Gedichte für eine Frauenstimme. He
  set five poems by Mathilde Wesendonck while he was working on his opera Tristan
  und Isolde. The songs, together with the Siegfried Idyll, are the two non-operatic
  works by Wagner most regularly performed..
