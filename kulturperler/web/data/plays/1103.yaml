id: 1103
title: Carmel Eulogies
composer_id: 3476
work_type: orchestral
category: konsert
synopsis: Verket er et symfonisk dikt i to satser, komponert i 1993 som et bestillingsverk
  til Oslo-Filharmoniens 75-årsjubileum. Det er inspirert av Bahá'í-troen, spesifikt
  teksten «Tablet of Carmel» av Bahá'u'lláh, og vant Norsk Komponistforenings pris
  for Årets verk i 1994. Komposisjonen er kjent for sin storslåtte og meditative karakter,
  der Thoresen benytter sin karakteristiske spektrotonale harmonikk for å uttrykke
  åndelige temaer.
