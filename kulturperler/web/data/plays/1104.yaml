title: Symfoni nr. 103 i Ess-dur, 'Paukevirvelen', Hob. I:103
original_title: Paukevirvelsymfonien
composer_id: 3477
work_type: symphony
category: konsert
synopsis: Dette er den ellevte av Haydns tolv 'London-symfonier', komponert i 1795
  under hans andre suksessrike opphold i England. Verket har fått sitt kallenavn på
  grunn av den uventede paukesoloen som åpner den første satsen. Symfonien er preget
  av Haydns modne komposisjonsteknikk, med innslag av kroatiske folketoner og en kompleks,
  men tilgjengelig struktur.
