title: Complete Mozart Edition (Samlede verker)
original_title: Complete Mozart Edition
composer_id: 3252
work_type: concerto
category: konsert
synopsis: En monumental utgivelse av Mozarts samlede verker utgitt av Philips Classics
  i 1990–1991 for å markere 200-årsdagen for komponistens død. Samlingen består av
  180 CD-er fordelt på 45 bind og dekker alle kjente verker av Mozart. Selv om den
  her er kategorisert som en konsert, er dette en komplett diskografi av hele hans
  produksjon.
