title: Complete Mozart Edition (Samlede verker)
original_title: Complete Mozart Edition
composer_id: 3252
work_type: concerto
category: konsert
synopsis: Dette er ikke et enkeltstående musikalsk verk, men en omfattende CD-utgivelse
  utgitt av Philips Classics i 1990–1991 for å markere 200-årsdagen for Mozarts død.
  Samlingen inneholder alle Mozarts kjente verker fordelt på 180 plater. Den regnes
  som en av de mest monumentale utgivelsene i klassisk musikkhistorie.
