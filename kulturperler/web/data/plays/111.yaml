title: En glohet julidag kommer uhyggen snikende
original_title: En glohet julidag kommer uhyggen snikende
playwright_id: 1729
work_type: dramaserie
category: dramaserie
synopsis: Verket det refereres til er kriminalhørespillet «Fredløs blant de døde»,
  som ble skrevet som en stafett av flere forfattere, deriblant André Bjerke. Handlingen
  utspiller seg en glohet julidag på Oslos vestkant, hvor den sommerlige idyllen hos
  ekteparet Birchman blir brutt av en snikende uhygge. En mystisk person overvåker
  huset deres fra gaten, og når sønnen deres dukker opp med sin forlovede, oppfører
  han seg merkelig og urolig. Samtidig melder radioen om et gåtefullt mord, noe som
  varsler at dramatiske og hemmelighetsfulle hendelser er i gjære. Historien utvikler
  seg til et intrikat mysterium som involverer gamle hemmeligheter og en følelse av
  overnaturlig trussel.
