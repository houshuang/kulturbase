synopsis: A Child of Our Time er et oratorium komponert mellom 1939 og 1941, og regnes
  som et av Tippetts mest betydningsfulle verk. Verket ble skrevet som en reaksjon
  på hendelsene under Krystallnatten i 1938 og utforsker universelle temaer som undertrykkelse,
  rasisme og forsoning. Det er særlig kjent for sin nyskapende bruk av afroamerikanske
  spirituals, som «Steal Away» og «Go Down, Moses», som fungerer som emosjonelle hvilepunkter
  på samme måte som koralene i Bachs pasjoner. Verket er delt inn i tre deler og følger
  en struktur som er sterkt inspirert av Händels Messias.
