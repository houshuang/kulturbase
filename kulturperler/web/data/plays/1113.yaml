work_type: concerto
category: konsert
synopsis: Griegs klaverkonsert fra 1868 er et av verdens mest kjente og spilte konserter
  for instrumentet. Den er berømt for sin dramatiske åpning med paukevirvel og sine
  vakre, folketoneinspirerte melodier. Verket består av tre satser og markerte Griegs
  store internasjonale gjennombrudd som komponist.
