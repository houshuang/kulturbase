synopsis: '"Also Sprach Zarathustra (2001)" is an instrumental by Brazilian musician
  Eumir Deodato, from his 1973 album Prelude. It is a heavily jazz-funk styled rendition
  of the introduction from the 1896 Richard Strauss composition Also sprach Zarathustra.
  The "(2001)" mentioned is a reference to the soundtrack for the film 2001: A Space
  Odyssey.'
