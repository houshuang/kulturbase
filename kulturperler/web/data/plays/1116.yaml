synopsis: Verket er en sangsyklus komponert i 1841, opprinnelig for sangstemme og
  klaver, men senere orkestrert av Berlioz mellom 1843 og 1856. Det består av seks
  sanger basert på dikt av Théophile Gautier og regnes som et av de tidligste eksemplene
  på en orkestral sangsyklus. Blant de mest kjente sangene er den livlige åpningen
  «Villanelle» og den melankolske «Le spectre de la rose».
