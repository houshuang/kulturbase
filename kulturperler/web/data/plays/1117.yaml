synopsis: 'Vårofferet er en ballett og et orkesterverk komponert mellom 1911 og 1913
  for Ballets Russes. Verket er verdenskjent for sin revolusjonerende bruk av rytme
  og dissonans, og premieren i Paris i 1913 utløste et av musikkhistoriens mest berømte
  oppløp. Det regnes som et av de mest innflytelsesrike verkene fra det 20. århundre
  og er delt inn i to deler: Tilbedelsen av jorden og Offeret.'
