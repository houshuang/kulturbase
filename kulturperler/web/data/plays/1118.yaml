id: 1118
title: Manfred-symfoni i h-moll, op. 58
original_title: Manfred, symfoni fire bilder, op. 58
composer_id: 3485
work_type: symphony
category: konsert
synopsis: Dette er en programmatisk symfoni komponert i 1885, basert på Lord Byrons
  dramatiske dikt 'Manfred'. Verket står utenfor Tsjajkovskijs seks nummererte symfonier
  og er hans lengste og mest komplekse orkesterverk. Musikken skildrer Manfreds vandring
  i Alpene og hans indre kvaler gjennom storslåtte musikalske bilder.
