synopsis: Manfred is a "Symphony in Four Scenes" in B minor by Pyotr Ilyich Tchaikovsky,
  his Opus 58, but unnumbered. It was written between May and September 1885 to a
  program based upon the 1817 poem of the same name by Byron, coming after the composer's
  Fourth Symphony and before his Fifth..
