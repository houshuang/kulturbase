title: Cellokonsert nr. 1 i C-dur, Hob. VIIb:1
original_title: Konsert for cello og orkester nr. 1, C-dur, Hob.VIIb:1
composer_id: 3477
work_type: concerto
category: konsert
synopsis: Denne konserten ble komponert mellom 1761 og 1765 for Joseph Weigl, men
  partituret var forsvunnet i nesten 200 år før det ble gjenfunnet i Praha i 1961.
  Verket er et strålende eksempel på Haydns tidlige klassiske stil, preget av vitalitet
  og teknisk overskudd. Siden gjenoppdagelsen har den etablert seg som en av de mest
  populære og hyppigst fremførte cellokonsertene i verden.
