title: Fredsfiender
original_title: Fredsfiender
work_type: dramaserie
category: dramaserie
synopsis: «Fredsfiender» er en dramaserie for radio i tre deler som utspiller seg
  i Norge rett etter frigjøringen i 1945. Hovedpersonen Halvor opplever at faren blir
  fengslet fordi han var nazist under krigen, noe som gjør fredstiden vanskelig for
  familien. Halvor og moren flytter ut på landet til et sted hvor ingen kjenner dem
  for å starte på nytt. Serien belyser de sosiale utfordringene og utstøtelsen som
  møtte barn av NS-medlemmer i etterkrigstiden. Verket ble opprinnelig skrevet som
  et bestillingsverk for NRKs Barnetimen.
