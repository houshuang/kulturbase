synopsis: The Turangalîla-symphonie is the only symphony by the French composer Olivier
  Messiaen (1908–1992). It was written for an orchestra of large forces from 1946
  to 1948 on a commission by Serge Koussevitzky for the Boston Symphony Orchestra,
  with two soloists playing piano and ondes Martenot. Along with the Quatuor pour
  la fin du temps, the symphony is one of the composer's most notable works..
