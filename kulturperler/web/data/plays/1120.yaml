synopsis: Turangalîla-symfonien ble komponert mellom 1946 og 1948 på bestilling fra
  Serge Koussevitzky for Boston Symphony Orchestra. Verket er et monumentalt stykke
  i ti satser og utgjør den sentrale delen av Messiaens «Tristan-trilogi», som utforsker
  temaer som kjærlighet, død og glede. Det er særlig kjent for sin omfattende bruk
  av solopiano og det tidlige elektroniske instrumentet ondes Martenot, som gir symfonien
  dens karakteristiske klangbilde.
