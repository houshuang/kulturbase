id: 1121
title: Konsert for to fioliner og orkester
original_title: Concerto for two violins and orchestra
composer_id: 3487
work_type: concerto
category: konsert
synopsis: Dette verket er en dobbeltkonsert komponert av L. Subramaniam som forener
  sørindisk karnatisk musikktradisjon med vestlig klassisk orkestrering. Verket er
  skrevet for to solofioliner og symfoniorkester, og det utforsker komplekse indiske
  ragaer og rytmiske mønstre (tala) innenfor en vestlig konsertform. Det er kjent
  for å kreve stor teknisk virtuositet fra solistene og har ofte blitt fremført av
  komponisten selv sammen med hans sønn, Ambi Subramaniam, på internasjonale scener.
  Komposisjonen fungerer som en bro mellom østlig og vestlig musikkforståelse gjennom
  sin unike harmoniske fusjon.
