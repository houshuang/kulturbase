id: 1122
title: Fiolinkonsert nr. 5 i A-dur, K. 219
original_title: Konsert for fiolin og orkester nr 5, K.219, A-dur
composer_id: 3252
work_type: concerto
category: konsert
synopsis: Dette verket ble komponert i 1775 i Salzburg og er den siste av Mozarts
  fem fiolinkonserter. Den er ofte kjent under tilnavnet «Den tyrkiske» på grunn av
  de janitsjar-inspirerte rytmene og klangene i finalen. Konserten kjennetegnes av
  en uvanlig inngang for solisten i første sats og regnes som et av de mest teknisk
  og musikalsk modne verkene fra hans ungdomstid.
