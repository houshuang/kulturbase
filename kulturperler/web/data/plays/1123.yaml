id: 1123
title: Klaverkonsert nr. 5 i Ess-dur, op. 73
original_title: Piano Concerto No. 5
composer_id: 3478
work_type: concerto
category: konsert
synopsis: Dette verket, ofte kjent som «Keiserkonserten», ble komponert mellom 1809
  og 1811 og er Beethovens siste fullførte klaverkonsert. Den er preget av en majestetisk
  og heroisk stil som var nyskapende for sin tid, spesielt i den omfattende førstesatsen.
  Konserten er dedisert til erkehertug Rudolf av Østerrike og regnes som et av de
  viktigste verkene i det klassiske konsertrepertoaret.
