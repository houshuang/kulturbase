title: Symfoni nr. 4 i f-moll, op. 36
original_title: Symfoni nr. 4 i f-moll, verk 36
composer_id: 3489
work_type: symphony
category: konsert
synopsis: Komponert mellom 1877 og 1878 og dedisert til hans velgjører Nadezjda von
  Meck. Verket er en symfoni i fire satser som utforsker temaet skjebne, representert
  ved et tilbakevendende fanfare-motiv. Den er spesielt kjent for sin dramatiske førstesats
  og den lekne tredjesatsen hvor strykerne spiller utelukkende pizzicato.
