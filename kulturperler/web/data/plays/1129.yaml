synopsis: Skrevet i 1783 for cellisten Antonín Kraft, er dette en av de mest teknisk
  krevende og lyriske konsertene i cellolitteraturen. Lenge hersket det tvil om Haydn
  faktisk var komponisten, men ektheten ble endelig bekreftet da hans signerte manuskript
  ble gjenfunnet i 1951. Verket skiller seg ut med sin elegante stil og virtuose solostemme
  som utnytter celloens øvre register.
