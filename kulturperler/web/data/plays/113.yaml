id: 113
title: Frøken Detektiv finner passordet
original_title: Frøken Detektiv finner passordet
work_type: dramaserie
category: dramaserie
synopsis: En skadet brevdue faller ned i hagen til Nancy Drew etter å ha blitt truffet
  av et lite fly. Duen bærer på en mystisk melding som ingen umiddelbart kan tyde,
  noe som vekker Nancys nysgjerrighet. Sammen med venninnene sine begynner hun å undersøke
  saken, og sporene leder dem til et mysterium som involverer kidnapping og grådige
  skurker. Nancy må bruke alle sine evner som detektiv for å finne passordet som kan
  løse saken og redde de involverte. Dramaserien er basert på Carolyn Keenes klassiske
  bok «The Password to Larkspur Lane».
