id: 1132
title: De fire årstidene, op. 8
original_title: The Four Seasons
composer_id: 3776
work_type: orchestral
category: konsert
synopsis: Dette verket består av de fire første fiolinkonsertene i Vivaldis samling
  «Il cimento dell'armonia e dell'inventione», op. 8. Hver konsert representerer en
  årstid – våren, sommeren, høsten og vinteren – og er delt inn i tre satser med tempomønsteret
  hurtig-langsom-hurtig. Verket regnes som et mesterverk innen barokkmusikken og er
  i dag et av de mest fremførte og gjenkjennelige verkene i den klassiske musikkhistorien.
