id: 1135
title: 'Mozart: Fiolinkonsert nr. 3 og 5 (Arve Tellefsen/Oslo-Filharmonien)'
original_title: Mozart-konsert med Arve Tellefsen og Oslo Filharmoniske Orkester 1:2
composer_id: 3252
work_type: concerto
category: konsert
synopsis: Refererer til en betydningsfull norsk innspilling eller konsertserie med
  fiolinisten Arve Tellefsen og Oslo-Filharmonien. Tellefsen har blant annet spilt
  inn Mozarts fiolinkonserter nr. 3 i G-dur og nr. 5 i A-dur med orkesteret under
  ledelse av Mariss Jansons. Disse tolkningene er sentrale i norsk musikkhistorie.
