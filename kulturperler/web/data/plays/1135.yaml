id: 1135
title: Mozart-konsert med Arve Tellefsen og Oslo-Filharmonien
original_title: Mozart-konsert med Arve Tellefsen og Oslo Filharmoniske Orkester 1:2
composer_id: 3252
work_type: concerto
category: konsert
synopsis: Dette refererer sannsynligvis til et spesifikt konsertopptak eller en TV-sending
  (for eksempel fra NRK) der fiolinisten Arve Tellefsen er solist med Oslo Filharmoniske
  Orkester i et verk av Mozart. Det er ikke en unik tittel på en komposisjon, men
  betegnelsen på en fremføring, ofte av en av Mozarts fiolinkonserter (nr. 3 eller
  nr. 5).
