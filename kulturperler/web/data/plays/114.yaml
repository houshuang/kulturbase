title: Munter krim med Frøken Detektiv på besøk i Norge
original_title: Munter krim med Frøken Detektiv på besøk i Norge
playwright_id: 2474
work_type: dramaserie
category: dramaserie
synopsis: Nancy Drew, kjent som Frøken Detektiv, får vite at hun er arving til en
  enorm formue etter den norskfødte Marte Drev. Da et mystisk postbud forsvinner med
  testamentet, reiser Nancy til Norge for å løse mysteriet og sikre arven. Hun følger
  saken via radioprogrammet Nitimen og oppdager at sporene leder mot Drevsjø i Østerdalen.
  Reisen blir imidlertid fylt med utfordringer da flere andre lyssky karakterer også
  er på jakt etter pengene. Dette er et humoristisk kriminalhørespill som parodierer
  både de klassiske detektivbøkene og norske mediefenomener.
