id: 1141
title: '...And fear of loss will not oppress your heart'
original_title: Concerto for Percussion, Piano and Orchestra
composer_id: 3527
work_type: concerto
category: konsert
synopsis: Dette verket er en dobbelkonsert for klaver, slagverk og orkester som ble
  urfremført under Ultima-festivalen i 2023 av Kringkastingsorkestret (KORK). Solistene
  ved urfremføringen var Ellen Ugelvik på piano og Jennifer Torrence på slagverk.
  Komposisjonen henter inspirasjon fra litterære kilder, blant annet René Girard og
  Dante, og utforsker komplekse klanglige og rytmiske relasjoner mellom de to solistene
  og orkesteret.
