title: Gustavia
work_type: ballet
category: opera
synopsis: Gustavia er en helaftens ballett som hadde urpremiere ved Den Kungliga Operan
  i Stockholm i 2024. Forestillingen forteller den sanne historien om Gustav Badin
  Couschi, en slavebundet gutt fra Karibia som ble brakt til det svenske hoffet og
  vokste opp som adoptivbror til kong Gustav III. Verket utforsker temaer som utenforskap,
  makt og identitet gjennom en blanding av klassisk ballett og moderne regi.
