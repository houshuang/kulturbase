id: 1144
title: Symfoni nr. 1 i c-moll
original_title: Fatum (Symphony)
composer_id: 3536
work_type: symphony
category: konsert
synopsis: Halvorsens første symfoni ble fullført i 1923 og ble urfremført under tittelen
  'Fatum' (Skjebnen). Verket er preget av en senromantisk stil med dramatiske og skjebnetunge
  undertoner, noe som reflekteres i den opprinnelige tittelen. Det markerte Halvorsens
  debut som symfoniker i en alder av 59 år og ble starten på en trilogi av symfonier
  skrevet sent i hans liv.
