synopsis: Dette er Ravels mest kjente orkesterverk, komponert i 1928 som en ballett.
  Verket er unikt ved at det består av en atten minutter lang repetisjon av det samme
  temaet som gradvis vokser i volum og instrumentell kompleksitet. Selv om Ravel selv
  betraktet det som et eksperiment uten musikk, har det blitt et av de mest spilte
  verkene i det klassiske repertoaret.
