id: 1147
title: Mestermøte mellom pianistene Leif Ove Andsnes og Bertrand Chamayou
work_type: chamber
category: konsert
synopsis: Dette er et konsertprogram og samarbeid mellom den norske pianisten Leif
  Ove Andsnes og den franske pianisten Bertrand Chamayou. Programmet fokuserer på
  verker for firhendig piano, med særlig vekt på Franz Schuberts emosjonelle komposisjoner
  fra hans siste leveår, som Fantasie i f-moll (D. 940). Disse flettes sammen med
  korte, moderne stykker fra György Kurtágs serie «Játékok» (Leker), noe som skaper
  en dialog mellom fortid og nåtid. Samarbeidet har høstet stor internasjonal anerkjennelse
  og har blitt fremført på scener som Festspillene i Bergen og Den Norske Opera &
  Ballett.
