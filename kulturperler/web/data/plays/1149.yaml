synopsis: Dette var Sjostakovitsjs gjennombruddsverk, komponert i 1924–1925 som hans
  avgangsoppgave ved konservatoriet i Leningrad. Verket ble urfremført i 1926 og gjorde
  ham umiddelbart verdensberømt for sin tekniske briljans og modne stil. Symfonien
  kombinerer tradisjonelle former med en frisk, modernistisk energi og humor.
