title: Frøken Detektiv og det hemmelighetsfulle loftet
original_title: Frøken Detektiv og det hemmelighetsfulle loftet
work_type: dramaserie
category: dramaserie
synopsis: Nancy Drew blir involvert i et mysterium når hun forsøker å hjelpe den eldre
  mannen Mr. March, som bor på den forfalne eiendommen Fredly. Han mistenker at noen
  stjeler de verdifulle musikkmanuskriptene etter hans avdøde sønn, en talentfull
  komponist, for å gi dem ut i eget navn. Sporene fører Nancy til et skummelt og støvete
  loft hvor hun må hanskes med både skruppelløse motstandere og farlige edderkopper.
  Gjennom fire episoder må hun løse gåten for å sikre arven til Mr. Marchs barnebarn
  før det er for sent.
