id: 1157
title: NRK Klassisk ønskekonsert 2021
work_type: orchestral
category: konsert
synopsis: Dette er en TV-sendt konsertforestilling fra 2021 der Kringkastingsorkesteret
  (KORK) fremfører et utvalg av publikums klassiske musikkfavoritter. Programmet ble
  ledet av Linn Skåber og inneholdt musikalske bidrag fra solister som munnspillvirtuosen
  Sigmund Groven og sangeren Emil Solli-Tangen. Konserten er en del av NRKs tradisjon
  med å presentere folkets ønskelåter innen klassisk musikk i samarbeid med orkesteret.
