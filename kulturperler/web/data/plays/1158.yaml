id: 1158
title: NRKs juleønskekonsert 2020
work_type: choral
category: konsert
synopsis: NRKs juleønskekonsert 2020 er en TV-sendt konsert produsert av NRK og spilt
  inn i Store studio på Marienlyst. Programmet ble ledet av Linn Skåber og inneholdt
  julemusikk fremført av Kringkastingsorkestret (KORK) sammen med Det Norske Jentekor.
  Solister som Helene Bøksle, Knut Marius Djupvik og Yngve Søberg bidro til å oppfylle
  publikums innsendte musikalske juleønsker. Konserten ble sendt 19. desember 2020
  og bød på en stemningsfull blanding av klassiske julesanger og moderne favoritter.
