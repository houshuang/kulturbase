id: 116
title: Frøken Detektiv og Slangekolonien
original_title: Frøken Detektiv og Slangekolonien
work_type: dramaserie
category: dramaserie
synopsis: På en togtur møter Nancy Drew og venninnen Bess en engstelig jente ved navn
  Millie, som forteller om en mystisk gruppe kalt Slangekolonien. Denne sekten har
  flyttet inn på gården der Millie bor, og de oppfører seg svært mistenkelig. Nancy
  bestemmer seg for å undersøke saken nærmere og oppdager at gruppen skjuler mørke
  hemmeligheter bak sine merkelige ritualer. Det viser seg at Slangekolonien er involvert
  i alvorlig kriminalitet, inkludert produksjon av falske penger. Gjennom modig detektivarbeid
  klarer Nancy å avsløre kultens sanne ansikt og stoppe deres farlige planer.
