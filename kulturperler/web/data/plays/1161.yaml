id: 1161
title: Ønskekonsert med KORK 2017
work_type: orchestral
category: konsert
synopsis: Dette er en TV-sendt konsertproduksjon fra NRK der Kringkastingsorkestret
  (KORK) fremfører klassiske musikkstykker basert på publikums ønsker. Konserten ble
  spilt inn utendørs ved Ingierstrand bad ved Oslofjorden med Haddy Njie som programleder.
  Blant de medvirkende solistene i denne utgaven var den verdenskjente pianisten Leif
  Ove Andsnes og gitaristen Christina Sandsengen. Programmet inneholder et variert
  utvalg av populære klassiske verker som spenner over flere epoker og stilarter.
