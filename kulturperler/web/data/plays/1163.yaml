id: 1163
title: Ønskekonsert med KORK 2015
work_type: orchestral
category: konsert
synopsis: Dette er en TV-sendt konsertforestilling med Kringkastingsorkestret (KORK)
  som ble sendt på NRK i juli 2015. Programmet ble ledet av Tine Thing Helseth og
  Per Sundnes, og inneholdt et utvalg av publikums egne musikkønsker fremført av orkestret
  under ledelse av dirigent Miguel Harth-Bedoya. Konserten hadde et sommerlig tema
  og inkluderte musikalske bidrag fra gjestesolister som sopranen Isa Katharina Gericke.
