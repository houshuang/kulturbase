id: 1164
title: Pilegrim – en livsreise
composer_id: 3629
work_type: orchestral
category: konsert
synopsis: Dette er et bestillingsverk skrevet for Trondheimsolistene som ble urfremført
  i 2020. Verket er inspirert av gamle salmer og folketoner, og skildrer en pilegrimsreise
  gjennom et musikalsk landskap som forener tradisjonell folkemusikk med klassiske
  strykerarrangementer. Musikken beveger seg gjennom et bredt emosjonelt register,
  fra det teknisk briljerende og virtuose til det milde og ettertenksomme.
