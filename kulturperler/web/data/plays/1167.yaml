id: 1167
title: Action-eventyr i symfoni
original_title: Music from Indiana Jones, Lawrence of Arabia, and King Kong
work_type: orchestral
category: konsert
synopsis: Dette er en orkesterkonsert som presenterer filmmusikk fra kjente eventyrfilmer,
  opprinnelig produsert av Danmarks Radio (DR) under tittelen «Raiders of the Symphony».
  Konserten fremføres av DR Symfoniorkestret med den norske sopranen Beate Mordal
  som solist. Programmet inneholder ikoniske temaer fra filmer som Indiana Jones,
  Lawrence of Arabia og King Kong, og har blitt sendt som en del av serien «Filmmusikk-konserter»
  på NRK.
