title: Frøken Detektiv og tårnet med de vridde lys
original_title: Frøken Detektiv og tårnet med de vridde lys
work_type: dramaserie
category: dramaserie
synopsis: Nancy Drew og venninnene Bess og George søker ly for et uvær på et mystisk
  vertshus kalt 'Tårnet med de vridde lys'. Her møter de den 100 år gamle Asa Sidney,
  som viser seg å være en slektning av Bess og George, men som holdes som fange av
  sine grådige pleiere. Nancy oppdager at det foregår et spill om en forsvunnet formue
  og en gammel familiefeide som truer med å ødelegge vennskapet hennes med de andre
  jentene. Gjennom sin etterforskning må hun avsløre pleiernes svindel og finne sannheten
  bak de merkelige, vridde lysene i tårnet. Til slutt klarer hun å løse mysteriet,
  gjenforene familien og sikre rettferdighet for den unge foreldreløse jenta Sadie.
