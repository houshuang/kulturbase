id: 1178
title: Oslo Kammermusikk-festival 1990
work_type: chamber
category: konsert
synopsis: '"Oslo Kammermusikk-festival 1990" er ikke et enkeltstående musikalsk verk,
  men tittelen på en serie konsertopptak og en CD-utgivelse fra den andre utgaven
  av Oslo Kammermusikkfestival. Utgivelsen (utgitt på merket Victoria) inneholder
  sentrale kammermusikalske verk av norske komponister, fremført av ledende musikere
  som Arve Tellefsen, Leif Ove Andsnes og Truls Mørk. Opptakene dokumenterer festivalens
  tidlige år og inkluderer kjente stykker som Johan Halvorsens "Passacaglia" og Edvard
  Griegs fiolinsonate nr. 3.'
