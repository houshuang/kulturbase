synopsis: Dette var Griegs siste fullførte verk, komponert i 1906, og er basert på
  gamle norske salmetoner fra Lindemans samlinger. Verket består av fire satser som
  utforsker dype religiøse temaer med en rik og nyskapende kromatisk harmonikk. Det
  regnes som et av de absolutte høydepunktene i nordisk korlitteratur.
