title: Fru Inger til Østråt
original_title: Fru Inger til Østråt
playwright_id: 879
work_type: teaterstykke
category: teater
synopsis: Handlingen foregår i 1528 og følger den mektige adelskvinnen Fru Inger,
  som er splittet mellom politisk lojalitet og kjærligheten til sin hemmelige sønn.
  Hun blir manipulert av den danske adelsmannen Nils Lykke, som har et forhold til
  hennes datter. Fru Inger tror hun kjemper for sin sønns fremtid, men ender opp med
  å beordre drapet på en ung mann hun ser på som en trussel. For sent oppdager hun
  at den drepte mannen faktisk var hennes egen sønn, Nils Stenssøn. Stykket er et
  historisk drama preget av intriger, maktkamp og personlig tragedie.
