id: 1180
title: Stemninger, op. 73 og Sørgemarsj over Rikard Nordraak, EG 107
original_title: Stemninger, Op. 73, and Funeral March in Memory of Rikard Nordraak,
  EG 107
composer_id: 1230
work_type: orchestral
category: konsert
synopsis: Denne oppføringen kombinerer Griegs siste samling av lyriske klaverstykker,
  «Stemninger» (1901–1905), med hans dypt personlige sørgemarsj til minne om vennen
  Rikard Nordraak. Mens op. 73 viser Griegs impresjonistiske modning, er sørgemarsjen
  (EG 107) et av hans mest emosjonelle verk. Sørgemarsjen finnes i kjente versjoner
  for både janitsjarorkester og fullt orkester.
