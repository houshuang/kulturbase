synopsis: Komponert i 1902–1903 og basert på nedtegnelser av tradisjonelle hardingfeleslåtter
  etter spillemannen Knut Dahle. Verket ble opprinnelig skrevet for piano solo, men
  er preget av en dristig og moderne harmonikk som peker fremover mot impresjonismen.
  Johan Halvorsen har senere orkestrert flere av disse stykkene, noe som forklarer
  kategoriseringen som orkesterverk i visse arkiver.
