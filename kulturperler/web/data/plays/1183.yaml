synopsis: Haugtussa, op. 67 er Edvard Griegs eneste sangsyklus, komponert i 1895 og
  utgitt i 1898. Verket består av åtte sanger for sopran og klaver, basert på utvalgte
  dikt fra Arne Garborgs nynorske diktsyklus med samme navn. Handlingen følger den
  synske gjeterjenta Veslemøy, også kalt Haugtussa, gjennom hennes møte med naturens
  mystikk, den første forelskelsen i gutten Jon og den påfølgende kjærlighetssorgen.
  Grieg fanger her både det lyse, pastorale livet på setra og de mørke, underjordiske
  kreftene i Veslemøys indre og ytre verden. Verket regnes som et av høydepunktene
  i nordisk sangkunst og er kjent for sin dype sammensmelting av tekst og musikk.
