synopsis: Haugtussa, Op. 67, or The Mountain Maid, is a song cycle for soprano and
  piano composed by Edvard Grieg in 1895 and published in 1898. Even though Grieg
  wrote a total of 181 songs, this is the only song cycle in his entire output.
