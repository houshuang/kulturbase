title: Lyriske stykker
original_title: Lyriske stykker VIII
composer_id: 1230
work_type: orchestral
category: konsert
synopsis: Dette er en omfattende samling av 66 korte karakterstykker for piano, utgitt
  i ti hefter mellom 1867 og 1901. Samlingen inneholder kjente stykker som «Bryllupsdag
  på Troldhaugen», «Troldtog» og «Til våren». Disse verkene er sentrale i norsk klaverlitteratur
  og viser Griegs musikalske utvikling gjennom hele hans karriere.
