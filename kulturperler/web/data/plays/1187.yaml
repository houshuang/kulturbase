id: 1187
title: Lyriske stykker VI, op. 57
original_title: Lyriske stykker VI, Opus 57
composer_id: 1230
work_type: orchestral
category: konsert
synopsis: Dette er det sjette heftet i Griegs store samling av lyriske stykker for
  piano, komponert i 1893. Heftet inneholder seks stykker, inkludert kjente titler
  som «Svundne dager» og «Gade». Selv om det her er kategorisert som orkestralt, er
  originalverket skrevet for soloklaver, men enkelte stykker har senere blitt arrangert
  for orkester.
