original_title: Gammelnorsk romanse med variasjoner
composer_id: 1230
work_type: orchestral
category: konsert
synopsis: Dette verket ble opprinnelig skrevet for to klaver i 1890, men ble senere
  instrumentert for fullt orkester av Grieg i 1903. Det er bygget over folketonen
  «Sjugur og trollbrura» og viser Griegs mesterskap i variasjonskunst. Verket avsluttes
  med en storslått finale som utnytter orkesterets fulle klangpalett.
