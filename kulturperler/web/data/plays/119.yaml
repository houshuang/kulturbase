synopsis: Ellida Wangel føler seg fremmedgjort i sitt ekteskap med distriktslegen
  Wangel og lengter konstant etter det åpne havet. Hun hjemsøkes av minnet om en mystisk
  sjømann hun en gang var forlovet med, og som nå vender tilbake for å hente henne.
  Dr. Wangel innser at han må gi Ellida friheten til å velge sitt eget liv for at
  hun skal kunne bli frisk. Når hun får valget mellom å dra med den fremmede eller
  bli, velger hun frivillig å bli hos sin mann og sine stedøtre. Dramaet utforsker
  menneskets behov for frihet og ansvar i egne livsvalg.
