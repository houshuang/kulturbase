synopsis: Dette er en sangsyklus komponert i 1886–1889 til tekster av den danske dikteren
  Holger Drachmann. Verket ble opprinnelig skrevet for sangstemme og klaver, men flere
  av sangene, som «Vug, o vove», er også godt kjent i orkesterarrangementer. Samlingen
  viser Griegs evne til å fange dramatikken og stemningene i Drachmanns poesi.
