title: 'Fra Holbergs tid: Suite i gammel stil, op. 40'
original_title: Suite in Olden Style "From Holberg's Time", Op. 40
composer_id: 1230
work_type: orchestral
category: konsert
synopsis: Også kjent som Holberg-suiten, ble dette verket skrevet i 1884 for å markere
  200-årsjubileet for Ludvig Holbergs fødsel. Den ble opprinnelig skrevet for piano,
  men Grieg arrangerte den selv for strykeorkester året etter. Suiten består av fem
  satser basert på barokke danseformer, men med en tydelig romantisk klangbunn.
