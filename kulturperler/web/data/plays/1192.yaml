synopsis: Griegs eneste sonate for cello og klaver ble skrevet i 1882–1883 og er dedisert
  til hans bror, John Grieg. Verket er preget av dramatikk og lidenskap, og deler
  enkelte tematiske likhetstrekk med hans berømte klaverkonsert. Den består av tre
  satser og regnes som et sentralt verk i det romantiske cellorepertoaret.
