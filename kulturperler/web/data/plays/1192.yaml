synopsis: A cello sonata is a piece written in sonata form, often with the instrumentation
  of a cello taking solo role with piano accompaniment. Some of the earliest cello
  sonatas were composed in the 18th century by Francesco Geminiani and Antonio Vivaldi;
  subsequent famous cello sonatas include those by Johannes Brahms, Ludwig van Beethoven,
  Felix Mendelssohn, Fryderyk Chopin, and Richard Strauss.
