title: Tolv melodier til dikt av A. O. Vinje, op. 33
original_title: Opus 33 - Tolv melodier til dikt av A. O. Vinje
composer_id: 1230
work_type: orchestral
category: konsert
synopsis: Denne sangsamlingen for stemme og klaver ble komponert mellom 1873 og 1880
  til tekster av Aasmund Olavsson Vinje. Samlingen inneholder noen av Griegs mest
  elskede sanger, som «Våren» og «Ved Rundarne». Verket viser Griegs unike evne til
  å fange den norske folkesjelen og naturen gjennom musikk.
