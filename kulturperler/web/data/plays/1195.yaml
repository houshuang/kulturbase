synopsis: Verket ble komponert i 1877–1878 i Lofthus i Hardanger og er Edvard Griegs
  eneste fullførte strykekvartett. Den er kjent for sin nyskapende og nesten orkestrale
  klang, preget av utstrakt bruk av dobbeltgrep og tette harmonier som utfordret datidens
  kammermusikalske idealer. Kvartetten er bygget opp syklisk rundt et hovedtema hentet
  fra Griegs egen sang «Spillemænd», et motiv som binder de fire satsene sammen til
  en tematisk helhet. Selv om samtiden var delt i mottakelsen på grunn av verkets
  dristige form, regnes det i dag som et av de mest sentrale kammermusikalske verkene
  fra den romantiske perioden. Verket øvde også en betydelig innflytelse på Claude
  Debussys senere strykekvartett i samme toneart.
