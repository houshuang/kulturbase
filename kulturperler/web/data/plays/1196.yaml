synopsis: '

  Sigurd Jorsalfar is a work of incidental music composed by Edvard Grieg for a play
  by Bjørnstjerne Bjørnson celebrating King Sigurd I of Norway. Published as Op. 22,
  it was first performed in Christiania on 10 April 1872.'
