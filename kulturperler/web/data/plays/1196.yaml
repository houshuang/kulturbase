synopsis: Skrevet i 1872 som scenemusikk til Bjørnstjerne Bjørnsons skuespill om den
  norske kongen Sigurd Jorsalfar. Verket er særlig kjent for den storslåtte «Hyldningsmarsj»,
  som er et av Griegs mest populære orkesterstykker. Musikken er preget av en heroisk
  og nasjonalromantisk stil som underbygger dramaets historiske tematikk.
