synopsis: Dette verket fra 1869 består av korte klaverstykker basert på Ludvig Mathias
  Lindemans samlinger av norsk folkemusikk. Det markerer Griegs definitive gjennombrudd
  i arbeidet med å integrere nasjonale folkekunst-elementer i den klassiske tradisjonen.
  Samlingen inneholder blant annet melodier som Grieg senere benyttet i sine «Symfoniske
  danser».
