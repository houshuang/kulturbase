synopsis: Edvard Griegs andre fiolinsonate ble komponert i 1867 i løpet av hans bryllupsreise
  og er dedisert til vennen Johan Svendsen. Verket regnes som den mest nasjonale av
  hans tre sonater, og Grieg selv beskrev den som preget av en utpreget norsk karakter.
  Musikken er sterkt inspirert av norsk folkemusikk, noe som kommer tydelig frem gjennom
  bruken av springarrytmer i de ytre satsene. Til tross for en melankolsk innledning
  i første sats, er sonaten i sin helhet preget av livsglede og friskhet. Verket vakte
  oppsikt i samtiden, og Griegs lærer Niels Gade skal ha ment at den var «altfor norsk».
