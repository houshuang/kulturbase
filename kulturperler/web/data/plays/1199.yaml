synopsis: Fullført i 1804 og dedisert til Beethovens venn og velynder, grev Ferdinand
  von Waldstein. Den regnes som en av hans største og mest teknisk krevende pianosonater,
  og markerer et skifte mot en mer symfonisk skrivestil for piano. Verket er særlig
  kjent for sin virtuose åpningssats og den stemningsfulle introduksjonen til rondo-finalen.
