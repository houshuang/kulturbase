title: Annas jul
original_title: Annas jul
work_type: dramaserie
category: dramaserie
synopsis: «Annas jul» er en radiodramaserie for barn som handler om jenta Anna og
  hennes opplevelser i førjulstiden. Anna gruer seg til jul fordi foreldrene hennes
  krangler hele tiden, noe som skaper en utrygg og trist stemning i hjemmet. For å
  takle de vanskelige følelsene, flykter hun inn i en fantasiverden der hun møter
  «jenta inni». Gjennom ti episoder følger vi Annas reise for å finne lyspunkter og
  styrke i en utfordrende tid.
