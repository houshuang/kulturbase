synopsis: '"Genesis" er et science fiction-drama satt til en fjern fremtid der menneskeheten
  utforsker verdensrommet ved hjelp av det enorme skipet "Jernstjernen". Skipet drives
  av selskapet Fremtiden A/S og bemannes av "teknomater", arbeidere som er blitt hjernevasket
  og programmert til hardt fysisk arbeid siden barndommen. Handlingen følger teknomaten
  Maverick Lesterman, som etter en ulykke blir sendt tilbake til jorden for første
  gang, noe som fører til at han begynner å gjenvinne sin tapte identitet. Selskapet
  forsøker å beholde kontrollen over ham, mens Lesterman kjemper for å forstå sannheten
  om sin egen eksistens og de mørke hemmelighetene bak romfartsprogrammet. Verket
  ble opprinnelig skrevet som et hørespill for BBC i 1979 og ble senere en kjent produksjon
  i NRK Radioteatret i 1983.'
