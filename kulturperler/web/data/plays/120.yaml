synopsis: Genesis er en engelsk rockegruppe som ble startet i 1967, og deres produksjon
  mellom 1970 og 1977 regnes som noe av den beste og viktigste innen progressiv rock.
  Etter å ha spilt progressiv rock i syv år, skiftet de gradvis stil noen år etter
  at Peter Gabriel hadde forlatt bandet. Den nye stilen som ble påbegynt på slutten
  av 1970-tallet, hadde større innslag av pop og rendyrket rock.
