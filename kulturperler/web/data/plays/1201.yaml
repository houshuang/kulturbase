synopsis: Ludwig van Beethoven's Piano Sonata No. 23 in F minor, Op. 57 is among the
  three famous piano sonatas of his middle period ; it was composed during 1804 and
  1805, and perhaps 1806, and Beethoven dedicated it to cellist and his friend, Count
  Franz Brunswick.
