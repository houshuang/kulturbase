id: 1202
title: Pianosonate nr. 14 i c-moll, op. 27 nr. 2 «Måneskinnssonaten»
original_title: piano sonata
composer_id: 3478
work_type: orchestral
category: konsert
synopsis: Komponert i 1801 og er en av de mest kjente komposisjonene for piano noensinne.
  Den drømmende og melankolske førstesatsen ga opphav til kallenavnet «Måneskinnssonaten»
  etter komponistens død. Verket bryter med den tradisjonelle sonateformen ved å starte
  med en langsom sats og bygge seg opp til en ekstremt energisk finale.
