work_type: opera
category: opera
synopsis: Rigoletto er en opera i tre akter som hadde premiere i 1851 og regnes som
  et av Verdis største mesterverk fra hans midterste periode. Den er basert på Victor
  Hugos skuespill «Le roi s'amuse» og handler om den pukkelryggede hoffnarren Rigoletto
  og hans forsøk på å beskytte datteren Gilda. Operaen inneholder noen av musikkhistoriens
  mest kjente arier, deriblant den berømte tenorsvisken «La donna è mobile».
