title: Fiolinkonsert, op. 37
original_title: violin concerto
composer_id: 3683
work_type: concerto
category: konsert
synopsis: Komponert i 1956 og urfremført i 1957 med Camilla Wicks som solist, regnes
  dette som et av Sæveruds mest lyriske og personlige verk. Konserten er preget av
  komponistens karakteristiske 'natur-musikk' og hans unike polyfone stil. Verket
  består av tre satser og viser en moden Sæverud som forener det virtuose med dype,
  emosjonelle klangflater.
