id: 1206
title: Nøtteknekkeren, op. 71
original_title: Nøtteknekkeren
composer_id: 3485
work_type: ballet
category: opera
synopsis: Dette er den samme balletten som ID 1283, komponert mot slutten av Tsjajkovskijs
  liv. Handlingen foregår på julaften og følger lille Claras reise til sukkertøyenes
  land. Verket regnes som et av de mest fargerike og melodisk rike partiturene i balletthistorien.
