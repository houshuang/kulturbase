id: 1213
title: Josefine Viseklubb i symfoni
work_type: orchestral
category: konsert
synopsis: Dette er en jubileumskonsert og TV-produksjon fra 2005 som markerte 10-årsjubileet
  til Josefine Viseklubb i Oslo. Konserten ble fremført av Kringkastingsorkestret
  (KORK) under ledelse av Thomas Rimul på Rockefeller, og inneholdt symfoniske versjoner
  av kjente viser. Blant solistene som deltok var Jan Eggum, Kaia Huuse, Lars Martin
  Myhre, Tønes og Veslemøy Solberg.
