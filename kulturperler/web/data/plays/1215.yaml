title: Konsert for to fioliner i d-moll, BWV 1043
original_title: Concerto for Two Violins
composer_id: 3753
work_type: concerto
category: konsert
synopsis: Dette er en av Bachs mest kjente konserter, komponert i hans tid i Köthen
  (1717–1723). Verket er et mesterstykke i kontrapunktisk samspill mellom to solofioliner
  og strykeorkester. Spesielt den lyriske andresatsen har gjort verket til en udødelig
  klassiker.
