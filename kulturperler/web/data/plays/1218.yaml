synopsis: Nobels fredspriskonsert 2021 var en festforestilling avholdt 11. desember
  2021 i Oslo Konserthus til ære for fredsprisvinnerne Maria Ressa og Dmitrij Muratov.
  Konserten ble fremført av Oslo-Filharmonien under ledelse av dirigent Elim Chan
  og inneholdt en sjangeroverskridende blanding av klassisk musikk, pop og slampoesi.
  Programmet inkluderte verker av blant andre Antonio Vivaldi, Sergei Prokofiev og
  Philip Glass, samt urfremføringer av den norske komponisten Eivind Buene. Forestillingen
  ble produsert som et samarbeid mellom Det Norske Nobelinstitutt, Oslo-Filharmonien,
  Snøhetta og NRK.
