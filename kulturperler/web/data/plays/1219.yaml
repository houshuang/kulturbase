id: 1219
title: Konsert med Aurora fra Nidarosdomen
work_type: orchestral
category: konsert
synopsis: Dette er et konsertopptak med den norske artisten Aurora, spilt inn i Nidarosdomen
  i Trondheim 2. november 2017. Hun opptrådte sammen med sitt faste band, strykeorkesteret
  TrondheimSolistene, Oslo Fagottkor, organist Petra Bjørkhaug og harpenist Ruth Potter.
  Konserten ble produsert og sendt av NRK i desember 2017 og er kjent for sine atmosfæriske
  orkestrale arrangementer av Auroras musikk.
