synopsis: God aften, mitt navn er Cox er fellesnavnet på flere serier krimhørespill
  som gikk på NRK Radio fra 1955 til 1972. Hørespillene handler om den velstående
  verdensmannen Paul Cox som ofte havner i trøbbel. Rollen som Cox spilles av Arne
  Lie. Hørespillene om Cox ble opprinnelig skrevet av det tysk-engelske ekteparet
  Rolf Becker og Alexandra Becker. De skrev det for tysk radio i 1952. De også kjent
  for å ha skrevet seriene om Dickie Dick Dickens. Cox ble oversatt til norsk av Hans
  Heiberg.
