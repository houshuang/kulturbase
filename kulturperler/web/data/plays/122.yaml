title: God aften, mitt navn er Cox
original_title: God aften, mitt navn er Cox
playwright_id: 1537
work_type: dramaserie
category: dramaserie
synopsis: Paul Cox er en velstående verdensmann og gambler som stadig havner i søkelyset
  til Scotland Yard for lyssky aktiviteter. I den første serien blir han feilaktig
  anklaget for drapet på en advokat etter at hans egen kniv blir funnet som drapsvåpen
  på åstedet. For å bevise sin uskyld må Cox flykte fra politiet og selv jakte på
  den virkelige morderen i Londons underverden. Han får uvurderlig hjelp av den snakkesalige
  drosjesjåføren Richardson i en sak fylt med mystiske kvinner og uventede vendinger.
  Dette hørespillet ble en av de største suksessene i norsk radiohistorie og er skrevet
  av ekteparet Rolf og Alexandra Becker.
