id: 1222
title: Musikk! Musikk! klassiske høydepunkter fra 2018
work_type: orchestral
category: konsert
synopsis: Dette er et TV-program fra NRK Hovedscenen som presenterer en musikalsk
  kavalkade med høydepunkter fra klassiske musikkopplevelser i 2018. Programmet inneholder
  glimt fra konserter med blant andre Lise Davidsen og Bergen Filharmoniske Orkester,
  samt utdrag fra forestillinger som Nøtteknekkeren og Carmen. Det gir et gjensyn
  med store begivenheter fra norske konserthus og internasjonale festivaler.
