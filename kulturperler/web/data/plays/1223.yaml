synopsis: The Magic Flute, K. 620, is an opera in two acts by Wolfgang Amadeus Mozart
  to a German libretto by Emanuel Schikaneder. It is a Singspiel, a popular form that
  included both singing and spoken dialogue. The work premiered on 30 September 1791
  at Schikaneder's theatre, the Freihaus-Theater auf der Wieden in Vienna, just two
  months before Mozart's death.
