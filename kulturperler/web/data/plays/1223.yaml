synopsis: Tryllefløyten (Die Zauberflöte) er et syngespill i to akter som hadde premiere
  i Wien i 1791, bare måneder før Mozarts død. Handlingen følger prins Tamino på en
  reise for å redde prinsesse Pamina, fylt med frimurersymbolikk og fantastiske elementer.
  Operaen inneholder kjente stykker som Nattens dronnings arie og Papagenos muntre
  sanger.
