synopsis: Svanesjøen er en av verdens mest kjente og elskede balletter, komponert
  av Pjotr Tsjajkovskij mellom 1875 og 1876. Verket hadde sin urpremiere ved Bolsjojteateret
  i Moskva i 1877, men ble først en stor suksess etter komponistens død gjennom en
  ny koreografi i 1895. Handlingen er basert på folkeeventyr og forteller historien
  om prinsesse Odette, som er forvandlet til en svane av den onde trollmannen von
  Rothbart. Bare ekte kjærlighet kan bryte forbannelsen, og dramaet utspiller seg
  gjennom prins Siegfrieds møte med både den hvite svanen Odette og den svarte svanen
  Odile. Musikken er hyllet for sin emosjonelle dybde og inneholder ikoniske partier
  som «Svanenes dans» og den dramatiske finalen.
