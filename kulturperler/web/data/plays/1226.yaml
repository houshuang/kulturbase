id: 1226
title: Fiolinkonsert i e-moll, op. 64
original_title: Violin Concerto in E minor
composer_id: 3401
work_type: concerto
category: konsert
synopsis: Komponert mellom 1838 og 1844, er dette en av de mest berømte og spilte
  fiolinkonsertene i musikkhistorien. Den var nyskapende ved at solisten starter umiddelbart
  uten en lang orkesterinnledning, og ved at satsene er bundet sammen. Verket er elsket
  for sin lyriske skjønnhet og tekniske briljans.
