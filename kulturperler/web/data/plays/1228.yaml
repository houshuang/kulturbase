id: 1228
title: Øst møter vest - Kristiansand Kammermusikkfestival
work_type: chamber
category: konsert
synopsis: '"Øst møter vest" var et musikalsk prosjekt og en konsertproduksjon fra
  Kristiansand Kammermusikkfestival i 1995. Programmet presenterte et kunstnerisk
  møte mellom musikere fra Sør-Korea og Norge i et tett kammermusikalsk samspill.
  Produksjonen ble ledet av Tor Ivar Lindeland og Bjørn Haavind, og ble også dokumentert
  som et TV-program for NRK.'
