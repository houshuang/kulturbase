work_type: nrk_teaterstykke
category: teater
synopsis: Dette er en julekomedie, eller «julespøk», skrevet for radio av Arthur Klæbo.
  Handlingen utspiller seg i et tradisjonelt miljø og følger karakterene Kristina,
  Birte, Per og Ola gjennom julens viderverdigheter. Som tittelen antyder, står forholdet
  mellom naboer sentralt, preget av humoristiske situasjoner og lune skildringer.
  Stykket ble første gang sendt i NRK Radioteatret i 1953 under regi av Gisle Straume.
  Det er et typisk eksempel på Klæbos evne til å kombinere folkelig humor med tradisjonell
  julestemning.
