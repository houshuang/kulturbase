title: Risør Kammermusikkfest (19. juli 2021)
original_title: 19. juli 2021 · Risør Kammermusikkfest
work_type: chamber
category: konsert
synopsis: Dette er en konsertinnspilling fra Risør Kammermusikkfest 2021, opprinnelig
  sendt som en del av NRKs programserie «Festivalsommer». Programmet ble tatt opp
  i den historiske Risør kirke fra 1647 og inneholder et variert utvalg kammermusikk
  fremført av utøvere i verdensklasse. Blant verkene som presenteres er musikk av
  komponister som Antonín Dvořák, Robert Schumann, J.S. Bach, Paul Hindemith, Øistein
  Sommerfeldt og Giacomo Puccini. Sendingen markerte festivalens 30-årsjubileum og
  fanger den unike atmosfæren festivalen er kjent for.
