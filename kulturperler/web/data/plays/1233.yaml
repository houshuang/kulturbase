title: Risør Kammermusikkfest 10 år
original_title: 26. Risør Kammermusikkfest 10 år
work_type: chamber
category: konsert
synopsis: Dette er et konsertopptak fra åpningskonserten ved Risør Kammermusikkfests
  10-årsjubileum i 2000. Programmet består av kammermusikkverk av Johann Sebastian
  Bach, Fartein Valen og Johannes Brahms, fremført av fremtredende musikere som Leif
  Ove Andsnes, Andrew Manze og Lars Anders Tomter. Opptaket har blant annet blitt
  sendt som en del av NRK-serien «Hovedscenen».
