id: 1235
title: Strykekvartett nr. 2 i a-moll, op. 51 nr. 2
original_title: String Quartet No. 2
composer_id: 3347
work_type: chamber
category: konsert
synopsis: Dette er den andre av to strykekvartetter Brahms publiserte i 1873 etter
  mange års arbeid med sjangeren. Verket er dedisert til hans venn, kirurgen Theodor
  Billroth, og er preget av en mer lyrisk og flytende karakter enn den dramatiske
  første kvartetten. Den inneholder Brahms' personlige motto 'Frei aber froh' (F-A-F)
  vevd inn i det musikalske materialet.
