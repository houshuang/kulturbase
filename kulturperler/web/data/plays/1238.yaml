id: 1238
title: Påskekonsert med Sandefjord jentekor i Skien kirke
original_title: Sandefjord jentekor i Skien kirke
work_type: choral
category: konsert
synopsis: Dette er en filmet konsert med Sandefjord jentekor, tatt opp i Skien kirke
  og produsert av NRK. Programmet ble første gang sendt i 1970 og viser koret under
  ledelse av dirigent Sverre Valen, med Søren Gangfløt på orgel og flygel. Konserten
  inneholder et utvalg av sakrale og klassiske korverk fremført av det prisvinnende
  jentekoret i deres glansperiode.
