synopsis: Les Illuminations, op. 18, er en sangsyklus for høy stemme (sopran eller
  tenor) og strykeorkester, komponert av Benjamin Britten i 1939. Verket er basert
  på en rekke prosadikt av den franske poeten Arthur Rimbaud og ble ferdigstilt mens
  Britten oppholdt seg i USA. Musikken består av ti satser som fanger de surrealistiske
  bildene i poesien, bundet sammen av det gjentakende temaet «J'ai seul la clef de
  cette parade sauvage». Det regnes som et av Brittens mest fargerike og virtuose
  tidlige mesterverk.
