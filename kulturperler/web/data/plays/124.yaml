synopsis: Under andre verdenskrig blir den unge og mishandlede gutten William Beech
  evakuert fra London til den engelske landsbygda. Han blir plassert hos den eldre
  enstøingen Tom Oakley, som motvillig tar ham imot i sitt hjem. Gjennom Toms uventede
  omsorg og tålmodighet begynner William å blomstre og oppleve trygghet for første
  gang i sitt liv. Lykken blir imidlertid kortvarig når Williams mor plutselig krever
  ham tilbake til London, noe som fører til en dramatisk og farlig situasjon. Tom
  må til slutt reise til storbyen for å redde gutten fra en forferdelig skjebne og
  bringe ham tilbake til tryggheten.
