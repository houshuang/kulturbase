synopsis: Dette er Griegs mest omfattende og teknisk krevende verk for soloklaver,
  komponert i 1875–1876 i en periode preget av personlig krise. Verket er formet som
  en serie variasjoner over en norsk folketone fra Valdres, «Den nordlandske bondestand».
  Det regnes som et av de viktigste klaververkene i norsk musikkhistorie på grunn
  av sin emosjonelle dybde.
