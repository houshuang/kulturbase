title: Grieg-galla 2007
composer_id: 1230
work_type: chamber
category: konsert
synopsis: Dette er en TV-sending fra NRK-programmet «Hovedscenen» som presenterer
  høydepunkter fra den store galla-konserten i Grieghallen under Festspillene i Bergen
  i 2007. Konserten markerte 100-årsjubileet for Edvard Griegs død og samlet fremstående
  musikere som Leif Ove Andsnes, Truls Mørk, Håvard Gimse, Julian Rachlin og Kerstin
  Avemo. Programmet inneholder sentrale kammermusikalske verk som Griegs «Ballade
  i g-moll», Cello-sonate i a-moll og Fiolinsonate nr. 3 i c-moll. Spesielt Andsnes'
  tolkning av den krevende Balladen ble hyllet av kritikere som et av konsertens absolutte
  høydepunkter. Sendingen fungerer som et musikalsk tilbakeblikk på en av de viktigste
  markeringene i Grieg-året 2007.
