synopsis: «Grieg-galla 2007» er en omfattende festkonsert som ble avholdt i Grieghallen
  i Bergen for å markere 100-årsjubileet for Edvard Griegs død. Konserten ble produsert
  av NRK og sendt som episode 85 i programserien «Hovedscenen». Programmet presenterer
  et variert utvalg av komponistens mest sentrale verker, inkludert klaverkonserten
  i a-moll, sanger og ulike kammermusikkstykker. Blant de medvirkende artistene finner
  vi noen av Norges fremste Grieg-tolkere, som Leif Ove Andsnes, Truls Mørk, Håvard
  Gimse og Julian Rachlin. Opptaket fungerer som en musikalsk hyllest og en viktig
  dokumentasjon av markeringen av Grieg-året 2007.
