work_type: concerto
category: konsert
synopsis: Dette er en av Mozarts mest dramatiske og stormfulle konserter, komponert
  i 1785. Det er en av kun to klaverkonserter han skrev i moll, og dens mørke lidenskap
  gjorde den til en stor favoritt i romantikken, blant annet hos Beethoven. Verket
  er kjent for sin rastløse førstesats og den vakre, men kontrasterende «Romanze»-satsen.
