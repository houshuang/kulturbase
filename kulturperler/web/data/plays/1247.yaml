original_title: Piano Concerto No.20 in D minor, K.466
composer_id: 3252
work_type: concerto
category: konsert
synopsis: Komponert i 1785 og er en av Mozarts mest dramatiske og emosjonelle konserter.
  Dette var hans første klaverkonsert i en moll-toneart, og dens mørke, lidenskapelige
  stil peker frem mot romantikken. Verket var høyt skattet av senere komponister som
  Beethoven og Brahms.
