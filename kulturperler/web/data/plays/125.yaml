title: Grevling I Grålysinga
original_title: Grevling I Graalysinga
playwright_id: 1746
work_type: nrk_teaterstykke
category: teater
synopsis: Handlingen følger den desillusjonerte helten Talion, som ved en tilfeldighet
  redder en ung mann fra en farlig situasjon. Han kjører den unge mannen til Balphin
  House, et kollektiv der beboerne lever et alternativt liv preget av hemmeligheter.
  Talion blir raskt trukket inn i en mørk og truende atmosfære i huset, hvor han møter
  både fiendtlighet og skjulte farer. Det viser seg at kollektivet skjuler kvasse
  tenner og vaktsame øyne, og Talion må navigere i et farlig spill for å avdekke sannheten.
  Stykket er en atmosfærisk krimthriller i tre deler som utforsker spenningen mellom
  det etablerte samfunnet og lukkede miljøer.
