title: Septett i Ess-dur, op. 20
original_title: Septett in Es-Dur op. 20
composer_id: 3478
work_type: chamber
category: konsert
synopsis: Skrevet i 1799–1800 og er et av Beethovens mest populære kammermusikkverk
  fra hans tidlige periode. Verket er skrevet for en uvanlig besetning bestående av
  klarinett, horn, fagott, fiolin, bratsj, cello og kontrabass. Det består av seks
  satser og har en lys, serenade-aktig karakter som gjorde det til en stor publikumssuksess
  i samtiden.
