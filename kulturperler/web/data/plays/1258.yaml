title: Kappen (Il tabarro)
original_title: Il Tabarro
composer_id: 3703
work_type: opera
category: opera
synopsis: Kappen er den første delen av Puccinis operatrippel Il trittico, urfremført
  i 1918. Det er et veristisk drama som utspiller seg på en lekter ved Seinen i Paris,
  der sjalusi fører til et voldelig oppgjør mellom lektereieren Michele og hans kone
  Giorgettas elsker. Musikken fanger den mørke og tåkete atmosfæren ved elvebredden
  på en mesterlig måte.
