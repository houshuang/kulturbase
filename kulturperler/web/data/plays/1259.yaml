title: Søster Angelica (Suor Angelica)
original_title: Suor Angelica
composer_id: 3703
work_type: opera
category: opera
synopsis: Søster Angelica er den andre av de tre enaktsoperaene i Puccinis syklus
  Il trittico, fullført i 1917. Handlingen foregår i et kloster på slutten av 1600-tallet
  og handler om en adelskvinne som er tvunget i kloster etter å ha fått et barn utenfor
  ekteskap. Operaens mest kjente arie er den gripende «Senza mamma».
