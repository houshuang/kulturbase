synopsis: «Grisjka og bjørnen hans» er en fortelling satt til det barske landskapet
  i Sibir, hvor den unge gutten Grisjka lever i en stamme av jegere. Han redder en
  foreldreløs bjørneunge som han gir navnet Djidi, og de to utvikler et uknuselig
  vennskapsbånd. Stammen har imidlertid en gammel tradisjon som krever at bjørnen
  må ofres når den har blitt voksen. For å redde sin trofaste venn, velger Grisjka
  å flykte med bjørnen opp i de øde fjellene for å leve i villmarken. Gjennom dramatiske
  hendelser må de kjempe for overlevelse, og deres lojalitet blir satt på den ultimate
  prøven.
