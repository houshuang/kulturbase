synopsis: '"Jorden rundt på 80 dager" er en storslått familieopera komponert av Gisle
  Kverndokk med libretto av Øystein Wiik, basert på Jules Vernes klassiske roman.
  Verket ble ferdigstilt i 2007 og hadde sin urpremiere på Den Norske Opera & Ballett
  i mai 2010. I denne versjonen er reisen også en ferd gjennom operahistorien, der
  hovedpersonene Phileas Fogg og Passepartout møter karakterer fra kjente operaer
  som "La Traviata" og "Tosca". Verket ble opprinnelig skrevet for åpningen av det
  nye operahuset i Bjørvika, men premieren ble utsatt i to år på grunn av verkets
  tekniske kompleksitet.'
