synopsis: Symphony in C er en neoklassisk ballett koreografert av George Balanchine til Georges Bizets Symphony in C major. Balletten hadde premiere i 1947 med Paris Opera Ballet under tittelen Le Palais de Cristal, og ble senere revidert for New York City Ballet i 1948. Verket er strukturert i fire satser som speiler symfoniens musikalske struktur, hver med sin egen primaballerina og dansepartner.
