synopsis: Dette verket ble komponert av en 17 år gammel Bizet i 1855, men ble liggende
  glemt helt til det ble gjenoppdaget i 1933 og urfremført i 1935. Det er en klassisk
  symfoni i fire satser som er kjent for sin friskhet, melodiøse sjarm og tekniske
  eleganse. I 1947 skapte koreografen George Balanchine en berømt ballett til denne
  musikken, opprinnelig kalt 'Le Palais de Cristal', som i dag er en hjørnestein i
  det klassiske ballettrepertoaret.
