synopsis: Dette er et av Brahms' mest omfattende verk, komponert mellom 1865 og 1868
  for kor, orkester og solister. I motsetning til den tradisjonelle latinske dødsmessen,
  benytter Brahms tekster fra den tyske lutherske bibelen som fokuserer på å trøste
  de etterlatte. Verket består av sju satser og regnes som et sentralt mesterverk
  i den romantiske korlitteraturen.
