synopsis: A German Requiem, to Words of the Holy Scriptures, Op. 45 by Johannes Brahms,
  is a large-scale work for chorus, orchestra, and soprano and baritone soloists,
  composed between 1865 and 1868. It comprises seven movements, which together last
  65 to 80 minutes, making this work both Brahms's longest composition and largest-ensemble
  work.
