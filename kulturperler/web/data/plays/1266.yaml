id: 1266
title: 725. Luzern Festivalorkester jubilerer
work_type: orchestral
category: konsert
synopsis: Dette er en TV-overføring av åpningskonserten ved Lucerne Festival i 2023,
  som markerte 20-årsjubileet til Lucerne Festival Orchestra. Programmet består av
  Wolfgang Amadeus Mozarts klaverkonsert nr. 9 («Jeunehomme») med Maria João Pires
  som solist, og Johannes Brahms' symfoni nr. 4. Konserten ble dirigert av Paavo Järvi
  og sendt som en del av NRKs programserie «Hovedscenen».
