title: Symfoni nr. 2 i D-dur, op. 73
original_title: Symphony No. 2
composer_id: 3706
work_type: concerto
category: konsert
synopsis: Johannes Brahms' symfoni nr. 2 i D-dur ble komponert i løpet av sommeren
  1877 under et opphold i Pörtschach am Wörthersee. Verket omtales ofte som hans «pastoralsymfoni»
  på grunn av sin lyse, idylliske og melodiøse karakter, noe som står i kontrast til
  den mer alvorstunge første symfonien. Verket består av fire satser og er særlig
  kjent for sin varme orkestrering og den jublende, energiske finalen.
