synopsis: An Alpine Symphony, Op.Â 64, is a tone poem for large orchestra written by
  German composer Richard Strauss which premiered in 1915. It is one of Strauss's
  largest non-operatic works; the score calls for about 125 players and a typical
  performance usually lasts around 50 minutes. The program of An Alpine Symphony depicts
  the experiences of eleven hours spent climbing an Alpine mountain..
