title: 'Hovedscenen: Geirr Tveitt og Jean Sibelius'
composer_id: 3710
work_type: orchestral
category: konsert
synopsis: Dette er en episode av NRK-programmet «Hovedscenen» (episode 584), som ble
  sendt i 2021. Programmet presenterer en konsert med Kringkastingsorkesteret (KORK)
  fra Store Studio, med Arild Erikstad som programleder. Den anerkjente pianisten
  Håvard Gimse er solist og fremfører musikk av både den norske komponisten Geirr
  Tveitt og den finske komponisten Jean Sibelius. Sendingen fokuserer på den nordiske
  klangen og Gimses personlige og profesjonelle forhold til disse to komponistene,
  som han har gjort omfattende innspillinger av. Gjennom musikkinnslag og samtaler
  belyses de musikalske forbindelsene mellom de to store nordiske skikkelsene.
