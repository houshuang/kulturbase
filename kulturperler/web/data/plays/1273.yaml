title: Fiolinkonsert i d-moll, op. 47
original_title: Violin Concerto
composer_id: 3356
work_type: concerto
category: konsert
synopsis: Dette er Jean Sibelius' eneste konsert, komponert i 1904 og revidert i 1905.
  Verket er kjent for sin tekniske vanskelighetsgrad og sin dype, nordiske atmosfære.
  Den består av tre satser og regnes som en av de mest fremførte fiolinkonsertene
  fra det 20. århundre.
