synopsis: The Violin Concerto in D minor, Op. 47 of Jean Sibelius, originally composed
  in 1904 and revised in 1905, is the only concerto by Sibelius. It is symphonic in
  scope and included an extended cadenza for the soloist that takes on the role of
  the development section in the first movement..
