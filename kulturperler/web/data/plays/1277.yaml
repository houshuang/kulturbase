id: 1277
title: Arne Nordheim 70 år
composer_id: 1068
work_type: orchestral
category: konsert
synopsis: Dette refererer til en jubileumsutgivelse eller et prosjekt fra 2002 som
  markerte komponistens 70-årsdag. Utgivelsen samler sentrale orkesterverk som Fiolinkonserten
  og Magma, ofte fremført av Oslo Filharmoniske Orkester under ledelse av dirigenter
  som Christian Eggen. Det fungerer som en autoritativ samling som oppsummerer Nordheims
  betydning som orkesterkomponist frem til årtusenskiftet.
