title: Fiolinkonsert
original_title: Violin Concerto
composer_id: 1068
work_type: concerto
category: konsert
synopsis: Nordheims fiolinkonsert ble komponert i 1996 og er dedisert til fiolinisten
  Arve Tellefsen, som også urfremførte verket. Konserten er i tre satser og kjennetegnes
  av en lyrisk, nesten romantisk grunnstemning som brytes av moderne klangbehandlinger
  og virtuose solopartier. Verket ble belønnet med Spellemannprisen og regnes som
  en av de viktigste norske solokonsertene fra nyere tid.
