id: 128
title: Fru Bartolotti får en stor overraskelse på døra
original_title: Fru Bartolotti får en stor overraskelse på døra
work_type: nrk_teaterstykke
category: teater
synopsis: Fru Bartolotti mottar en mystisk pakke på døra som hun ikke kan huske å
  ha bestilt. Inni pakken finner hun en stor hermetikkboks som inneholder en syv år
  gammel gutt ved navn Konrad. Konrad er et «fabrikklaget» og perfekt oppdratt barn,
  noe som står i sterk kontrast til den eksentriske og uorganiserte fru Bartolotti.
  Historien følger deres uvanlige start på familielivet og deres forsøk på å skjule
  Konrad når fabrikken oppdager feilleveransen og vil ha ham tilbake.
