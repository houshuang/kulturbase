id: 1281
title: Seks orkesterstykker fra 'Siljustøl', op. 25
original_title: Stykker av Harald Sæverud
composer_id: 3683
work_type: orchestral
category: konsert
synopsis: Dette verket består av orkestreringer av utvalgte klaverstykker fra Sæveruds
  populære samlinger 'Slåtter og stev fra Siljustøl'. Stykkene ble arrangert for orkester
  i 1944 og inkluderer kjente satser som 'Rondo amoroso' og 'Kjempeviseslåtten'. Verket
  demonstrerer Sæveruds evne til å overføre klaverets perkursive og klanglige kvaliteter
  til et fargerikt og moderne orkesterapparat.
