title: Svanesjøen-suite, op. 20a
original_title: Сцена из "Лебединого озера"
composer_id: 3485
work_type: orchestral
category: konsert
synopsis: Dette er en orkestersuite satt sammen av utvalgte høydepunkter fra balletten
  'Svanesjøen'. Suiten ble publisert etter komponistens død og inneholder kjente stykker
  som 'Svanenes dans' og den ungarske 'Czardas'. Den gjør det mulig å fremføre balletten
  musikalsk i konsertsaler uten dansere.
