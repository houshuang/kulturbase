synopsis: Swan Lake, Opus 20, is a ballet composed by Pyotr Ilyich Tchaikovsky between
  August 1875 and April 1876. The original production premiered at the Bolshoi Theatre
  in Moscow on 4 March 1877, with choreography by Julius Reisinger. The ballet, initially
  conceived in two acts, is based on Russian and German folk tales and tells the story
  of Princess Odette, who is transformed into a swan by the sorcerer Von Rothbart..
