id: 1283
title: Nøtteknekkeren, op. 71
original_title: The Nutcracker
composer_id: 3485
work_type: ballet
category: opera
synopsis: Dette er en eventyrballett i to akter, komponert i 1891–1892 basert på en
  historie av E.T.A. Hoffmann. Verket har blitt en fast juletradisjon over hele verden
  og inneholder ikoniske stykker som 'Blomstervalsen' og 'Sukkerfeens dans'. Musikken
  er kjent for sin fantasifulle instrumentering, inkludert den tidlige bruken av celesta.
