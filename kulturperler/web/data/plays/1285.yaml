synopsis: Tornerose er en ballett i tre akter med prolog, komponert av Peter Tsjaikovskij
  i 1889. Verket regnes som et av de fremste eksemplene på klassisk ballett og hadde
  sin urpremiere ved Mariinskij-teateret i St. Petersburg i 1890. Musikken er kjent
  for sin melodiske rikdom og inneholder berømte partier som den storslåtte valsen
  i første akt og den teknisk krevende «Rose-adagioen».
