id: 1288
title: Klaverkonsert nr. 5 i F-dur, op. 103
original_title: 6. april 2024 · Virtuos - finale 2024
work_type: concerto
category: konsert
synopsis: Dette er Camille Saint-Saëns' femte og siste klaverkonsert, komponert i
  1896 og ofte kalt «Den egyptiske» på grunn av sine eksotiske motiver. Verket ble
  fremført av pianisten Sebastian Egebakken Svenøy under finalen i NRKs musikkonkurranse
  «Virtuos» den 6. april 2024. Svenøy vant konkurransen med sin tolkning av konsertens
  tredje sats (Molto allegro), akkompagnert av Kringkastingsorkestret (KORK) under
  ledelse av Peter Szilvay.
