id: 1289
title: Andrea Bocelli – ein kveld i Toscana
work_type: orchestral
category: konsert
synopsis: Dette er en konsertfilm som dokumenterer Andrea Bocellis 30-årsjubileum
  som artist, spilt inn ved Teatro del Silenzio i hans hjemby Lajatico i Toscana.
  Konserten inneholder en rekke duetter med internasjonale stjerner som Ed Sheeran,
  Shania Twain, Jon Batiste og Russell Crowe. Repertoaret spenner fra klassiske opera-arier
  til populærmusikk, alt akkompagnert av et symfoniorkester under åpen himmel i det
  toskanske landskapet.
