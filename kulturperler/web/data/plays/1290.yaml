synopsis: Tosca er en opera i tre akter komponert i 1899 og urfremført i Roma i 1900.
  Handlingen utspiller seg i Roma i juni 1800 under Napoleonskrigene og følger sangerinnen
  Floria Tosca, hennes elsker Mario Cavaradossi og den korrupte politisjefen Scarpia.
  Verket er kjent for sine dramatiske arier som «Vissi d'arte» og «E lucevan le stelle».
