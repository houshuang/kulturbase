id: 1299
title: Godt musikkår 2004
original_title: 1. januar 2004 · Godt musikkår 2004!
work_type: orchestral
category: konsert
synopsis: '"Godt musikkår 2004" er en tradisjonsrik nyttårskonsert fra Olavshallen
  i Trondheim som ble sendt på NRK 1. januar 2004. Programmet ble ledet av Halvdan
  Sivertsen og presenterte et variert musikalsk program med både unge talenter og
  etablerte artister, akkompagnert av orkester (vanligvis Trondheim Symfoniorkester).
  Konserten er en del av NRKs årlige serie med festkonserter som markerer inngangen
  til det nye musikkåret.'
