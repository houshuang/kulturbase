title: Gutten Med Gullbuksene
original_title: Gutten Med Gullbuksene
playwright_id: 2853
work_type: dramaserie
category: dramaserie
synopsis: Mats Nilsson er en ung gutt som tilfeldigvis finner et par gamle bukser
  med en magisk egenskap. Hver gang han stikker hånden i lommen, kan han trekke ut
  en ekte pengeseddel, og lommen går aldri tom for penger. Sammen med faren sin bestemmer
  Mats seg for å bruke den uendelige rikdommen til å hjelpe fattige og trengende mennesker
  over hele verden. Den plutselige strømmen av penger tiltrekker seg imidlertid oppmerksomhet
  fra både politiet og kriminelle som ønsker å få tak i de magiske buksene. Historien
  følger deres eventyr og de moralske utfordringene som oppstår når man har tilgang
  til ubegrensede midler.
