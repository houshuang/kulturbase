id: 1301
title: Godt musikkår 2007!
original_title: 1. januar 2007 · Godt musikkår 2007!
work_type: orchestral
category: konsert
synopsis: Dette er tittelen på NRKs nyttårskonsert som ble sendt 1. januar 2007. Konserten
  ble produsert i Olavshallen i Trondheim og var et samarbeid mellom Trondheim Symfoniorkester,
  Norsk kulturskoleråd og det flerkulturelle fredsprosjektet Umoja. Programmet bød
  på et musikalsk møte mellom norske orkestermusikere og unge talenter fra det sørlige
  Afrika, med en blanding av klassisk musikk, afrikanske rytmer og dans.
