id: 1302
title: Godt musikkår 2005
original_title: 7. januar 2005 · Godt musikkår 2005
work_type: orchestral
category: konsert
synopsis: '"Godt musikkår 2005" var en TV-sendt nyttårskonsert fra Olavshallen i Trondheim,
  produsert av NRK i samarbeid med Norsk Kulturskoleråd. Programmet ble ledet av Ingrid
  Bjørnov og inneholdt opptredener av Norsk Kulturskoleorkester under ledelse av Stephan
  Barratt-Due, samt gjester som cellisten Truls Mørk og bandet Hopalong Knut. Konserten
  fungerte som en mønstring for unge musikalske talenter fra hele landet og ble sendt
  på NRK1 den 7. januar 2005.'
