work_type: concerto
category: konsert
synopsis: Komponert i 1879 og revidert i 1880 og 1882 etter innspill fra fiolinisten
  Joseph Joachim. Verket er preget av lyriske melodier og rytmer fra tsjekkisk folkemusikk,
  spesielt i den livlige finalen. Det er en sentral del av det romantiske fiolinrepertoaret
  og kombinerer teknisk briljans med dyp emosjonalitet.
