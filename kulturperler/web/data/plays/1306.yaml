synopsis: Dette er Mozarts siste verk, påbegynt i 1791, men etterlatt ufullendt ved
  hans død. Det er en sjelemesse for kor, solister og orkester, og ble senere ferdigstilt
  av hans elev Franz Xaver Süssmayr. Verket inneholder berømte satser som «Lacrimosa»
  og «Dies irae», og er omgitt av mange legender knyttet til komponistens siste dager.
