title: Subito con forza
composer_id: 3716
work_type: orchestral
category: konsert
synopsis: «Subito con forza» ble komponert i 2020 som et bestillingsverk til 250-årsjubileet
  for Beethovens fødsel. Verket er et kort orkesterstykke på rundt fem minutter som
  henter inspirasjon fra Beethovens samtalebøker og hans bruk av dramatiske kontraster.
  Komposisjonen inneholder subtile referanser til kjente Beethoven-verker, som Coriolan-overtyren
  og den femte symfonien, integrert i Chins karakteristiske og fargerike klangverden.
