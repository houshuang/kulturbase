synopsis: '

  Subito con forza is a short orchestral composition written in 2020 by the South
  Korean composer Unsuk Chin. The work was written on a joint commission from BBC
  Radio 3, the Kölner Philharmonie, and the Royal Concertgebouw Orchestra. Its world
  premiere was given by the Royal Concertgebouw Orchestra conducted by Klaus Mäkelä
  at the Concertgebouw, Amsterdam, on 24 September 2020.'
