synopsis: '

  The Creatures of Prometheus, Op. 43, is a ballet composed in 1801 by Ludwig van
  Beethoven following the libretto of Salvatore Viganò. The ballet premiered on 28
  March 1801 at the Burgtheater in Vienna and was given 28 performances. It was premiered
  in New York at the Park Theatre on 14 June 1808 being one of the first full length
  works by Beethoven to be performed in the United States.'
