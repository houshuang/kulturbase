synopsis: Denne samlingen består av fire kriminalhørespill om den britiske etterforskeren
  Gwen Danbury, som er kjent for å være både skarp og autoritær i tjenesten. Gwen
  jobber ved Øst-Suffolk politikammer og må løse intrikate kriminalsaker samtidig
  som hun håndterer sin svært nysgjerrige mor, Joan, som stadig blander seg inn i
  etterforskningen. De fire mysteriene inkluderer blant annet funnet av et gammelt
  skjelett som fører til en tretti år gammel forsvinningssak, og et mistenkelig dødsfall
  på et aldershjem. Handlingen balanserer mellom spennende politiarbeid og de humoristiske
  utfordringene som oppstår i forholdet mellom den profesjonelle datteren og den iherdige
  moren. Verket er opprinnelig skrevet for BBC Radio under tittelen «An Odd Body»
  og har blitt sendt som en populær serie i NRK Radioteatret.
