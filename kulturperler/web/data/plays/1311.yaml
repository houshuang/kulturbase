synopsis: Carmina Burana er en scenisk kantate komponert av Carl Orff mellom 1935
  og 1936. Verket er basert på en samling middelaldertekster med samme navn, som omhandler
  temaer som skjebne, lykke og livets gleder. Det mest kjente partiet er åpnings-
  og avslutningssatsen «O Fortuna», som har blitt et ikonisk stykke i populærkulturen.
  Verket utgjør den første delen av trilogien Trionfi.
