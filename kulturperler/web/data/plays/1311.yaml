synopsis: 'Carmina Burana is a cantata composed in 1935 and 1936 by Carl Orff, based
  on 24 poems from the medieval collection Carmina Burana. Its full Latin title is
  Carmina Burana: Cantiones profanae cantoribus et choris cantandae comitantibus instrumentis
  atque imaginibus magicis. It was first performed by the Oper Frankfurt on 8 June
  1937.'
