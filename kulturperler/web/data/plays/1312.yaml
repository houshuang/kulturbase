title: Symfoni nr. 8 i Ess-dur
original_title: Symphony No. 8
composer_id: 3718
work_type: symphony
category: konsert
synopsis: Kjent som «De tusendes symfoni» på grunn av det enorme antallet utøvere
  som kreves, inkludert et massivt orkester, kor og solister. Verket ble komponert
  i 1906 og er delt inn i to store deler basert på hymnen «Veni creator spiritus»
  og Goethes «Faust». Det var en av Mahlers største publikumssuksesser i hans egen
  levetid.
