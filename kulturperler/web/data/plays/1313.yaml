title: Pavane for en død prinsesse (Pavane pour une infante défunte)
original_title: Pavane pour une infante défunte
composer_id: 3719
work_type: orchestral
category: konsert
synopsis: Skrevet for solopiano i 1899 mens Ravel studerte ved konservatoriet i Paris,
  og senere orkestrert i 1910. Tittelen henspiller på en nostalgisk fantasi om en
  pavane danset av en ung prinsesse ved det spanske hoffet i tidligere tider. Orkesterversjonen
  er spesielt kjent for sin melankolske og vakre hornsolo i åpningen.
