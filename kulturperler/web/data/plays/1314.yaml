id: 1314
title: Ouverture for orkester
original_title: Overture for Symphonic Orchestra
composer_id: 3720
work_type: orchestral
category: konsert
synopsis: Dette verket ble komponert i 1943 under den tyske okkupasjonen av Polen
  og er et av Bacewicz' mest spilte orkesterverk. Det er en kort og gnistrende ouverture
  preget av intens rytmisk energi og neoklassisk klarhet, og inneholder blant annet
  morsekoden for «V» (for seier) i pauken. Verket ble urfremført i 1945 under den
  første festivalen for polsk samtidsmusikk etter krigen og ble et symbol på kulturell
  gjenfødelse.
