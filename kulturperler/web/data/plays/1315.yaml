title: Klarinettkonsert, op. 57
original_title: Clarinet Concerto
composer_id: 3373
work_type: concerto
category: konsert
synopsis: Skrevet i 1928 som et av Nielsens siste store verk, dedisert til klarinettisten
  Aage Oxenvad. Konserten er kjent for sitt moderne og tidvis konfronterende tonespråk,
  preget av en psykologisk kamp mellom solisten og en skarptromme. Det regnes som
  en av de mest teknisk krevende og betydningsfulle konsertene skrevet for klarinett
  i det 20. århundre.
