synopsis: Verket ble komponert i 1909 og er viden kjent som en av de mest teknisk
  krevende pianokonsertene i det klassiske repertoaret. Det ble skrevet spesielt for
  Rachmaninoffs første turné i USA og urfremført i New York med komponisten selv som
  solist. Konserten består av tre satser og er berømt for sine storslåtte, romantiske
  melodier og ekstremt virtuose passasjer for pianoet.
