synopsis: '

  The Bells, Op. 35, is a choral symphony by Sergei Rachmaninoff, written in 1913
  and premiered in St Petersburg on 30 November that year under the composer''s baton.
  The words are from the poem The Bells by Edgar Allan Poe, very freely translated
  into Russian by the symbolist poet Konstantin Balmont.'
