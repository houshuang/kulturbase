synopsis: Dette er en korsymfoni komponert i 1913, basert på et dikt av Edgar Allan
  Poe som ble gjendiktet til russisk av Konstantin Balmont. Verket er skrevet for
  orkester, kor og tre solister, der de fire satsene representerer ulike stadier i
  menneskelivet symbolisert ved sølvklokker, gullklokker, bronseklokker og jernklokker.
  Rachmaninoff anså selv dette som et av sine aller beste og mest personlige verk.
