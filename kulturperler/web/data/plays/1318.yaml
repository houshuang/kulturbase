synopsis: Das Lied von der Erde is an orchestral work for two voices and orchestra
  written by Gustav Mahler between 1908 and 1909. Described as a symphony when published,
  it comprises six movements for a large orchestra and two singers as the soloist
  alternating in the movements. Mahler specified that the two singers should be a
  tenor and an alto, or else a tenor and a baritone if an alto is not available..
