synopsis: En symfonisk sangsyklus for to solister og orkester, komponert i 1908–1909
  etter en personlig krise i komponistens liv. Verket er basert på gjendiktninger
  av klassisk kinesisk poesi og reflekterer over jordens skjønnhet og livets forgjengelighet.
  Det regnes som et av Mahlers mest personlige og nyskapende mesterverk, plassert
  mellom symfoni og sang.
