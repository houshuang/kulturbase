title: Romanse for fiolin og orkester nr. 2 i F-dur, op. 50
original_title: Violin Romance No. 2
composer_id: 3478
work_type: orchestral
category: konsert
synopsis: Denne romansen ble komponert rundt 1798, selv om den ble utgitt etter den
  første romansen i 1805. Det er et lyrisk og sangbart verk for solofiolin og orkester
  som viser en mer lavmælt og elegant side av komponisten. Verket er formet som en
  rondo og er i dag et av de mest populære kortere stykkene for fiolin og orkester.
