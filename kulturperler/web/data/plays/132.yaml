title: Hærmennene På Helgeland
original_title: Haermennene Paa Helgeland
playwright_id: 879
work_type: teaterstykke
category: teater
synopsis: Handlingen er lagt til vikingtiden og sentrerer rundt den stolte og hevngjerrige
  Hjørdis. Hun er gift med Gunnar, men elsker egentlig Sigurd, som i hemmelighet utførte
  den bragden som vant henne for Gunnar. Når sannheten om bedraget kommer for en dag,
  utløses en voldsom konflikt preget av ære, sjalusi og hevnlyst. Hjørdis forsøker
  å lokke Sigurd med seg i døden slik at de kan forenes i Valhall, men ender med å
  ta sitt eget liv. Stykket er inspirert av de islandske ættesagaene og utforsker
  sterke menneskelige lidenskaper i en heroisk ramme.
