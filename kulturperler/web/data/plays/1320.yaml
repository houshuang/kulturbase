title: Kunstnerens fortvilelse foran de antikke fragmenters storhet
composer_id: 3721
work_type: orchestral
category: konsert
synopsis: Dette orkesterverket ble komponert i 2010 på bestilling fra Oslo-Filharmonien
  og utforsker komponistens møte med den klassiske tradisjonen og kanon. Tittelen
  er hentet fra et bilde av den sveitsiske maleren Johann Heinrich Füssli, og Hagen
  har beskrevet stykket som et monument over egen utilstrekkelighet i møte med storheten
  til komponister som Gustav Mahler. Verket tematiserer nostalgi og utfordringen ved
  å skrive ny musikk for et tradisjonsrikt format som symfoniorkesteret. Det var et
  sentralt verk på utgivelsen «Lars Petter Hagen» med Oslo-Filharmonien, som vant
  Spellemannprisen i klassen komponist i 2013.
