synopsis: Komponert mellom 1887 og 1888, og er Mahlers første store symfoniske verk.
  Den er kjent for sin bruk av naturlyder og den ironiske begravelsesmarsjen basert
  på «Fader Jakob» i tredje sats. Verket ble opprinnelig kalt «Titan» og har fire
  satser i sin endelige form.
