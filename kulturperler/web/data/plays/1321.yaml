synopsis: The Symphony No. 1 in D major by Gustav Mahler was mainly composed between
  late 1887 and March 1888, though it incorporates music Mahler had composed for previous
  works. It was composed while Mahler was second conductor at the Leipzig Opera in
  Germany.
