title: Cellokonsert
original_title: Cello Concerto
composer_id: 3722
work_type: concerto
category: konsert
synopsis: Denne konserten ble komponert mellom 1969 og 1970 på bestilling fra den
  berømte cellisten Mstislav Rostropovitsj. Verket er et hovedverk i det 20. århundres
  cellorepertoar og er kjent for sin bruk av kontrollert aleatorikk, der utøverne
  får en viss frihet innenfor komponistens rammer. Musikalsk fremstiller verket ofte
  en dramatisk konflikt mellom den ensomme solisten og et aggressivt orkester.
