title: Eden
composer_id: 3723
work_type: orchestral
category: konsert
synopsis: Eden er et orkesterverk komponert mellom 2004 og 2005 som en hyllest til
  den rumenske billedhuggeren Constantin Brancusi. Verket utforsker utradisjonelle
  stemmingssystemer basert på naturtonerekken, spesielt den 7., 11. og 13. overtonen,
  noe som gir musikken en særegen klangfarge og resonans. Musikalsk er stykket preget
  av gjennomsiktige teksturer og utstrakt bruk av «hoketus»-teknikk, inspirert av
  Brancusis skulptur «Kysset». Verket ble skrevet for City of Birmingham Symphony
  Orchestra og urfremført under Cheltenham-festivalen i 2005.
