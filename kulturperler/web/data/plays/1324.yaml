id: 1324
title: Symfoni nr. 3 i F-dur, op. 90
original_title: Symfoni nr. 3
composer_id: 3347
work_type: symphony
category: konsert
synopsis: Denne symfonien ble komponert sommeren 1883 og ble umiddelbart en stor suksess
  ved urfremføringen i Wien. Verket er kjent for sitt gjennomgående motto basert på
  tonene F-A-F, som står for 'Frei aber froh' (fri, men glad). Den melankolske og
  vakre tredje satsen er en av Brahms' mest kjente melodier og har blitt brukt i en
  rekke filmer og populærkultur.
