title: Rondo for klaver og orkester i D-dur, K. 382
original_title: Rondo for Piano and Orchestra in D major
composer_id: 3252
work_type: orchestral
category: konsert
synopsis: Dette verket ble skrevet i Wien i 1782 som en alternativ finalesats til
  hans tidligere klaverkonsert nr. 5 (K. 175). Det er formet som en serie variasjoner
  i rondo-form og ble en umiddelbar publikumssuksess. Verket er lyst, virtuost og
  ble ofte spilt av Mozart selv som ekstranummer.
