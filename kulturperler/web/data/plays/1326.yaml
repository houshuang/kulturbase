id: 1326
title: Ballettmusikk til Idomeneo, K. 367
original_title: Ballettmusikk fra Idomeneo
composer_id: 3252
work_type: orchestral
category: konsert
synopsis: Dette er en samling dansesatser komponert i 1781 for premieren av operaen
  «Idomeneo, re di Creta» i München. Musikken ble skrevet for å fremføres som en divertissement
  etter selve operaen og består av fem ulike deler, inkludert en chaconne og en pas
  seul. Verket viser Mozarts evne til å skrive fargerik og dramatisk orkestermusikk
  for dans.
