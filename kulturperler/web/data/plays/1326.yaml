id: 1326
title: Ballettmusikk til Idomeneo, K. 367
original_title: Ballettmusikk fra Idomeneo
composer_id: 3252
work_type: orchestral
category: konsert
synopsis: Dette settet med danser ble komponert i 1781 for premieren på operaen «Idomeneo»
  i München. Musikken ble skrevet for å fremføres som en avslutning på operaen og
  består av flere kontrasterende satser, inkludert en chaconne og en pas seul. Den
  viser Mozarts evne til å skrive sofistikert og dramatisk dansemusikk i fransk stil.
