title: Klaverkonsert nr. 21 i C-dur, K. 467
original_title: Pianokonsert nr. 21
composer_id: 3252
work_type: concerto
category: konsert
synopsis: Denne klaverkonserten ble fullført i mars 1785 og er en av Mozarts mest
  populære konserter. Den er spesielt berømt for sin drømmende andre sats (Andante),
  som ble verdenskjent etter å ha blitt brukt i filmen «Elvira Madigan». Verket kombinerer
  teknisk briljans med dyp emosjonell uttrykkskraft.
