synopsis: Parsifal is a music drama in three acts by the German composer Richard Wagner
  and his last composition. Wagner's own libretto for the work is freely based on
  the 13th-century Middle High German chivalric romance Parzival of the Minnesänger
  Wolfram von Eschenbach and the Old French chivalric romance Perceval ou le Conte
  du Graal by the 12th-century trouvère Chrétien de Troyes, recounting different accounts
  of the story of the Arthurian knight Parzival (Percival) and his spiritual quest
  for the Holy Grail..
