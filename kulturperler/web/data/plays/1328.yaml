synopsis: Dette var Wagners siste opera, fullført i 1882 og betegnet av komponisten
  selv som et 'Bühnenweihfestspiel' (hellig scenefestspill). Verket er basert på legenden
  om ridderen Parsifal og hans søken etter Den hellige gral. Musikken er preget av
  en dvelende, høytidelig atmosfære, der 'Langfredagsmusikken' står som et av de mest
  kjente utdragene.
