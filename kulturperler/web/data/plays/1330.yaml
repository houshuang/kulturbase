original_title: Symfoni nr. 7 "Salme"
composer_id: 3683
work_type: symphony
category: konsert
synopsis: Denne symfonien ble komponert i 1944–45 og er et av de mest sentrale norske
  orkesterverkene fra krigstiden. Verket er bygget opp som en serie på fem sammenhengende
  variasjoner over en salmeaktig melodi, noe som ga den undertittelen 'Salme'. Den
  uttrykker en åndelig motstandskraft og ble skrevet som en hyllest til det norske
  folks utholdenhet under okkupasjonen.
