title: Symfoni nr. 6, op. 19, 'Sinfonia Dolorosa'
original_title: Symfoni nr. 6 "Sinfonia Dolorosa"
composer_id: 3683
work_type: symphony
category: konsert
synopsis: Skrevet i 1942, er dette verket et av Sæveruds mest konsentrerte og emosjonelt
  ladede komposisjoner. Symfonien består av én sammenhengende sats og ble skrevet
  som en reaksjon på krigens redsler og tapet av en nær venn. Tittelen 'Sinfonia Dolorosa'
  (Den smertefulle symfoni) reflekterer verkets mørke og tragiske karakter, som likevel
  rommer en sterk vilje til motstand.
