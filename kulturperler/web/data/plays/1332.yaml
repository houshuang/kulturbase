id: 1332
title: Fanfare og hymne, op. 31
original_title: Fanfare og hymne
composer_id: 3683
work_type: orchestral
category: konsert
synopsis: 'Dette orkesterverket ble komponert i 1950 i forbindelse med Oslos 900-årsjubileum.
  Verket er delt i to kontrasterende deler: en heroisk og festlig fanfare etterfulgt
  av en bred, syngende hymne. Det er et monumentalt stykke som ofte fremføres ved
  offisielle anledninger og feiringer i Norge.'
