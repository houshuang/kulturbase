title: Janus
composer_id: 3504
work_type: orchestral
category: konsert
synopsis: Dette er en fløytekonsert fra 2022, skrevet til fløytisten Ingela Øien i
  anledning hennes 40-årsjubileum i Bergen Filharmoniske Orkester. Solisten veksler
  mellom vanlig fløyte, altfløyte og bassfløyte for å utforske et bredt spekter av
  klangfarger og overtoner. Verket utvikler seg fra mystiske stemninger til en tettere,
  rytmisk drivkraft med tydelige jazz-inspirerte impulser mot slutten.
