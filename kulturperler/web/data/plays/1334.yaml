synopsis: Dette monumentale korverket ble komponert mellom 1904 og 1905 og er basert
  på Friedrich Nietzsches filosofiske tekst «Slik talte Zarathustra». Verket er skrevet
  for fire solister, dobbeltkor og et stort orkester, og regnes som et av Delius'
  mest ambisiøse og kraftfulle prosjekter. Det er delt inn i to hoveddeler og utforsker
  temaer som menneskelig vilje, glede og evighet i en storslått senromantisk stil.
