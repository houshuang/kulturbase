synopsis: '

  A Mass of Life is a cantata by English composer Frederick Delius, based on the German
  text of Friedrich Nietzsche''s philosophical novel Thus Spoke Zarathustra (1883-1885).
  In 1898, Delius had written a male choir and orchestral setting of "Midnight Song"
  from the same work, and this was revised to form part of the Mass..'
