work_type: orchestral
category: konsert
synopsis: '"Between Trees" er et orkesterverk fra 2021 skrevet for Kringkastingsorkestret
  (KORK). Verket tar lytteren med på en klanglig ekskursjon inn i skogen, der det
  utforsker alt fra det underjordiske nettverket av røtter og sopptråder til fuglesang
  og lyden av et ekorn som spiser. Tjøgersen benytter utradisjonelle spilleteknikker,
  som vann i messinginstrumenter og preparert harpe, for å skape et detaljrikt lydbilde
  som visker ut grensene mellom natur og musikk. Verket vant førsteprisen i International
  Rostrum of Composers i 2022 og har mottatt stor internasjonal anerkjennelse.'
