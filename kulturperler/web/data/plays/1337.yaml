synopsis: «Por una cabeza» er en av de mest berømte tangoene gjennom tidene, komponert
  av Carlos Gardel i 1935 med tekst av Alfredo Le Pera for filmen «Tango Bar». Tittelen
  er et uttrykk fra hestesport som betyr «med en hodelengde», og sangteksten sammenligner
  lidenskapen for hesteveddeløp med fascinasjonen for kvinner. Selv om det opprinnelig
  ble skrevet som en sang, er verket i dag verdenskjent gjennom utallige orkesterarrangementer,
  spesielt etter ikoniske filmscener i «Duften av kvinne» og «Schindlers liste».
