id: 1338
title: Emergence – Luohti boaðe!, op. 28
original_title: Emergence – joik kom fram!
composer_id: 3476
work_type: orchestral
category: konsert
synopsis: Dette er et symfonisk dikt komponert i 1997 (revidert i 2004) som henter
  dyp inspirasjon fra samisk joiketradisjon. Tittelen kan oversettes til «Emergence
  – joik kom fram!», og verket ble urfremført av Oslo-Filharmonien under ledelse av
  Mariss Jansons. Musikken utforsker hvordan komplekse musikalske former vokser frem
  fra enkle klanglige utgangspunkt, og kombinerer moderne orkesterteksturer med mikrotonale
  elementer og folkemusikalske motiver.
