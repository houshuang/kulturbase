title: Pianokonsert nr. 1 i e-moll, op. 11
original_title: Concerto for Piano and Orchestra no. 1 in E minor, op. 11
composer_id: 3727
work_type: concerto
category: konsert
synopsis: Chopin komponerte dette verket i 1830, kort tid før han forlot Polen for
  godt. Selv om den er nummerert som hans første pianokonsert, ble den faktisk skrevet
  etter konserten i f-moll. Verket er preget av en briljant og lyrisk pianostemme,
  der spesielt den romantiske andresatsen, «Romanze – Larghetto», er høyt elsket.
  Premieren fant sted i Warszawa med komponisten selv som solist.
