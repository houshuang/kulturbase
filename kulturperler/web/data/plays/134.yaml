synopsis: Verket følger den unge jenta Veslemøy, som er synsk og kan se de underjordiske
  kreftene i naturen. Hun forelsker seg i Jon fra Skarebrotet, men opplever dyp kjærlighetssorg
  når han svikter henne til fordel for en annen. Gjennom hele fortellingen kjemper
  hun en indre kamp mellom de mørke fristelsene fra bergtrollet og ønsket om å leve
  et rettskaffent liv. Handlingen er lagt til det jærske landskapet og skildrer menneskets
  møte med både ytre natur og sjelelige dyp. Til slutt finner Veslemøy en form for
  fred gjennom forsaking og åndelig styrke.
