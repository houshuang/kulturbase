synopsis: Edvard Griegs klaverkonsert i a-moll, op. 16, ble komponert sommeren 1868
  under et opphold i Søllerød i Danmark. Verket er Griegs eneste fullførte klaverkonsert
  og regnes som et av de mest ikoniske og populære verkene i det romantiske repertoaret.
  Konserten er kjent for sin dramatiske åpning med paukevirvel og kraftfulle klaverakkorder,
  samt sin tydelige inspirasjon fra norsk folkemusikk. Den ble uroppført i København
  i 1869 med Edmund Neupert som solist og mottok senere stor anerkjennelse fra blant
  andre Franz Liszt. Verket består av tre satser og kombinerer lyriske melodier med
  virtuose partier som ofte knyttes til den norske naturen og folkesjelen.
