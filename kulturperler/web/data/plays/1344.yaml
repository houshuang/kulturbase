title: Klaverkonsert i a-moll, op. 54
original_title: Konsert for piano og orkester
composer_id: 3336
work_type: concerto
category: konsert
synopsis: Dette er Schumanns eneste fullførte klaverkonsert, ferdigstilt i 1845 etter
  å ha startet som en fantasi for klaver og orkester. Verket ble urfremført av hans
  kone, Clara Schumann, og er i dag en av de mest spilte klaverkonsertene fra den
  romantiske perioden. Den er berømt for sin lyriske dialog mellom solist og orkester.
