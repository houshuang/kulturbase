synopsis: Dette er en samling av 18 virtuose stykker for solopiano, komponert i tre
  bøker mellom 1985 og 2001. Verket regnes som et av de viktigste klaververkene fra
  det 20. århundre og kombinerer komplekse rytmiske strukturer med inspirasjon fra
  både afrikansk musikk og fraktal geometri. Kjente enkeltsatser inkluderer den kaotiske
  'Désordre' og den teknisk krevende 'L'escalier du diable'.
