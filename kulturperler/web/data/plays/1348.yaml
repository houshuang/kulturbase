synopsis: Le Tombeau de Couperin is a suite for solo piano by Maurice Ravel, composed
  between 1914 and 1917. The piece is in six movements, based on those of a traditional
  Baroque suite. Each movement is dedicated to the memory of a friend of the composer
  who had died fighting in World War I.
