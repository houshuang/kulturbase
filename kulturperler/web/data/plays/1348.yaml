title: Le tombeau de Couperin
composer_id: 3731
work_type: orchestral
category: konsert
synopsis: Dette verket ble opprinnelig skrevet som en suite for piano mellom 1914
  og 1917, og Ravel orkestrerte fire av de seks satsene i 1919. Hver sats er dedisert
  til minnet om en venn av komponisten som falt i første verdenskrig. Musikken er
  en neoklassisk hyllest til fransk 1700-tallsmusikk og stilen til François Couperin.
