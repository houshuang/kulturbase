work_type: symphony
category: konsert
synopsis: Komponert i 1782 i Wien, opprinnelig som en serenade for den velstående
  Haffner-familien i Salzburg. Mozart omarbeidet senere verket til en symfoni i fire
  satser ved å fjerne en marsj og en menuett. Verket er kjent for sin energiske og
  festlige karakter, spesielt den hurtige finalesatsen.
