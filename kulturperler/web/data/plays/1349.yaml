title: Symfoni nr. 35 i D-dur, K. 385 («Haffner»)
original_title: Symfoni nr. 35 "Haffner"
composer_id: 3252
work_type: symphony
category: konsert
synopsis: Denne symfonien ble komponert i 1782 og var opprinnelig skrevet som en serenade
  for den adelige Haffner-familien i Salzburg. Verket består av fire satser og er
  kjent for sin energiske og festlige karakter. Det er et av Mozarts mest populære
  orkesterverk fra hans tidlige år i Wien.
