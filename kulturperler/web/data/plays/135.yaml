title: Hedda Gabler
original_title: Hedda Gabler
playwright_id: 879
synopsis: Hedda Gabler er et skuespill av Henrik Ibsen fra 1890. Det handler om den
  frustrerte og ambisiøse Hedda som er fanget i et kjedelig ekteskap med akademikeren
  Jørgen Tesman. Hennes manipulerende forsøk på å kontrollere menneskene rundt seg
  fører til tragedie.
