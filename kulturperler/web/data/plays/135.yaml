synopsis: Hedda Gabler er datter av en general og nylig gift med den ambisiøse, men
  kjedelige akademikeren Jørgen Tesman. Hun føler seg fanget i sitt nye liv og begynner
  å manipulere menneskene rundt seg for å få utløp for sin kjedsomhet og maktlyst.
  Hedda driver sin tidligere elsker Eilert Løvborg til selvmord og brenner hans unike
  manuskript for å sikre ektemannens karriere. Når hun blir fanget i et maktspill
  med assessor Brack, velger hun å ta sitt eget liv fremfor å miste sin frihet. Stykket
  er en dyptgående psykologisk studie av en kvinne som ikke finner sin plass i samfunnet.
