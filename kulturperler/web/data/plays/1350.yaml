synopsis: Elgars cellokonsert ble komponert i 1919 i kjølvannet av første verdenskrig
  og regnes i dag som et av de viktigste og mest spilte verkene i cellorepertoaret.
  Verket består av fire satser og er preget av en melankolsk og elegisk grunnstemning
  som reflekterer komponistens sorg over krigens ødeleggelser og tapet av en svunnen
  tid. Den første satsen åpner med et dramatisk og berømt resitativ for solocelloen
  som setter tonen for hele verket.
