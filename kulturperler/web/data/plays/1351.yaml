title: Symphonie fantastique, op. 14
original_title: Symphonie fantastique
composer_id: 3483
work_type: symphony
category: konsert
synopsis: Dette er en programmatisk symfoni komponert i 1830, og den regnes som et
  av de viktigste verkene fra den tidlige romantikken. Verket skildrer en ung kunstners
  hallusinasjoner og besettelse av en kvinne, representert gjennom et gjennomgående
  musikalsk tema kalt en «idée fixe». Symfonien er kjent for sine fem satser, spesielt
  den dramatiske «Marsj til skafottet» og den nifse avslutningen «Heksesabbat».
