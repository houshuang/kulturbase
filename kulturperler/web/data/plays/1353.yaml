id: 1353
title: Snødronningen
original_title: Snødronningen
work_type: orchestral
category: konsert
synopsis: Dette er en familieforestilling og konsert basert på H.C. Andersens klassiske
  eventyr, produsert av Bergen Filharmoniske Orkester som en del av serien «Musikalske
  eventyr». Forestillingen kombinerer tekstopplesning av en forteller med utvalgte
  orkesterverk som illustrerer handlingen. Musikken består av en kompilasjon av kjente
  klassiske stykker som bidrar til å skape den magiske atmosfæren i fortellingen om
  Gerda og Kai.
