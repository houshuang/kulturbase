synopsis: Daphnis et Chloé is a 1912 ballet and orchestral concert work, subtitled
  symphonie chorégraphique, for orchestra and wordless chorus by Maurice Ravel. It
  is in three main sections, or parties, and a dozen scenes, most of them dances,
  and lasts just under an hour, making it the composer's longest work. It premiered
  as a ballet, but it is more frequently given as a concert work, either complete
  or excerpted..
