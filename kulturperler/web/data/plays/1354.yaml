title: Daphnis et Chloé
original_title: Daphnis & Chloe
composer_id: 3731
work_type: orchestral
category: konsert
synopsis: En «koreografisk symfoni» komponert mellom 1909 og 1912 for Sergej Djagilevs
  Ballets Russes. Verket regnes som et mesterverk innen impresjonistisk orkestrering
  og er Ravels mest omfattende komposisjon. Det er særlig kjent for den stemningsfulle
  satsen «Lever du jour» (Daggry) og sin rike bruk av kor uten tekst.
