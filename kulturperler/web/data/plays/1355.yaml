title: Flow My Tears
composer_id: 3734
work_type: choral
category: konsert
synopsis: Dette er en av John Dowlands mest berømte sanger for sangstemme og lutt,
  først utgitt i 1600 i hans andre bok med sanger («Second Booke of Songs or Ayres»).
  Sangen er en vokalversjon av den instrumentale pavanen «Lachrimae antiqua» og ble
  en av de største «hitene» i elisabethansk tid. Med sin dype melankoli og klagende
  melodi regnes verket som selve symbolet på den kunstneriske tungsinn-stilen som
  preget Dowlands karriere.
