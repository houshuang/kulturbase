synopsis: The Capriccio for Piano Left-Hand and Chamber Ensemble is a composition
  by the Czech composer Leoš Janáček. The work was written in the autumn of 1926 and
  is remarkable not just in the context of Janáček's output, but it also occupies
  an exceptional position in the literature written for piano played only by the left
  hand. The piece is scored for piano, flute, two trumpets, three trombones and tenor
  tuba..
