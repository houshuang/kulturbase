synopsis: Komponert i 1926 for pianisten Otakar Hollmann, som hadde mistet høyre arm
  under første verdenskrig. Verket er skrevet for piano (venstre hånd) og et uvanlig
  ensemble bestående av fløyte, to trompeter, tre tromboner og tenortuba. Det er kjent
  for sin krevende teknikk og sin lunefulle, ofte utfordrende karakter.
