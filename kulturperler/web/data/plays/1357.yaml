synopsis: Den fordømte jeger (Le Chasseur maudit) er et symfonisk dikt komponert av
  César Franck i 1882. Verket er basert på en ballade av Gottfried August Bürger og
  skildrer en greve som velger å gå på jakt på en søndag i stedet for å gå til messe,
  noe som fører til at han blir forbannet. Musikken er kjent for sin dramatiske og
  fargerike orkestrering, og den følger programmets fortelling fra den fredelige søndagsmorgenen
  til den skremmende jakten gjennom helvete.
