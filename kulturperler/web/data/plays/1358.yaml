id: 1358
title: Høydepunkter fra Bergenphilive 2020
work_type: orchestral
category: konsert
synopsis: Dette er en samleproduksjon fra Bergen Filharmoniske Orkesters strømmetjeneste,
  Bergenphilive, som presenterer musikalske høydepunkter fra orkesterets digitale
  konsertsesong i 2020. Programmet inneholder utvalgte utdrag fra en rekke konserter
  fremført under koronapandemien, en periode der orkesteret hadde en omfattende satsing
  på digitale sendinger. Produksjonen gir et tverrsnitt av orkesterets repertoar og
  viser fremføringer med ulike dirigenter og solister.
