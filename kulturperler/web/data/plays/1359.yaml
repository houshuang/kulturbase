synopsis: '"Every Little Step" er et orkesterverk for saksofon og symfoniorkester
  skrevet under koronapandemien og utgitt på albumet "Manmade" i 2022. Verket består
  av tre deler (Recognize, Motion og Higher and Higher) og henter inspirasjon fra
  de små, men avgjørende stegene i menneskelig utvikling og samhold i en isolert tid.
  Komposisjonen reflekterer også Nesets personlige opplevelse av å følge sin nyfødte
  datters utvikling dag for dag.'
