title: Heidi (1958)
original_title: Heidi (1958)
work_type: dramaserie
category: dramaserie
synopsis: Heidi er en foreldreløs jente som blir sendt for å bo hos sin folkesky bestefar
  høyt oppe i de sveitsiske Alpene. Hun trives i fjellet sammen med bestefaren og
  gjetergutten Peter, men blir senere sendt til Frankfurt for å være selskapspike
  for den rullestolbrukende Klara. Heidi lider av sterk hjemlengsel i storbyen og
  får til slutt vende tilbake til fjellene. Senere kommer Klara på besøk til setra,
  og gjennom Heidis oppmuntring og det sunne fjellivet lærer hun til slutt å gå igjen.
