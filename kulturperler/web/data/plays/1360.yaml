title: Obokonsert i D-dur, TrV 292
original_title: Oboe Concerto
composer_id: 3256
work_type: concerto
category: konsert
synopsis: Skrevet i 1945 mot slutten av andre verdenskrig etter en forespørsel fra
  en amerikansk soldat som var oboist. Verket er preget av en lys, klassisistisk stil
  som står i sterk kontrast til krigens ødeleggelser. Det regnes i dag som et av de
  viktigste og mest teknisk krevende verkene i oborepertoaret.
