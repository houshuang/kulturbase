synopsis: The Concerto in D major for Oboe and Small Orchestra, AV 144, TrV 292, was
  written by Richard Strauss in 1945. It was one of the last works he composed near
  the end of his life, during what is often described by biographers, journalists
  and music critics as his "Indian summer.".
