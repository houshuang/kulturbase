id: 1361
title: Mestersangerne fra Nürnberg
original_title: Forspill til Mestersangerne fra Nürnberg
composer_id: 3475
work_type: opera
category: konsert
synopsis: Dette er en opera i tre akter komponert mellom 1861 og 1867, med urpremiere
  i München i 1868. Verket skiller seg ut som Wagners eneste modne komedie og handler
  om et sangerlaug i 1500-tallets Nürnberg. Operaen er spesielt kjent for sin storslåtte
  overtyre og 'Prissangen' (Morgenlich leuchtend im rosigen Schein).
