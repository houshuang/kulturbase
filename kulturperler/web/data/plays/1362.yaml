title: Symfoni nr. 5, op. 16, 'Quasi una fantasia'
original_title: Symfoni nr. 5 – Quasi una fantasia
composer_id: 3683
work_type: symphony
category: konsert
synopsis: Komponert i 1941, markerer denne symfonien et vendepunkt i Sæveruds karriere
  mot en mer nasjonal og personlig stil. Verket er bygget opp som en serie variasjoner
  i én sats, noe som rettferdiggjør undertittelen 'Quasi una fantasia'. Det er preget
  av en fantasifull form og en klangverden som henter inspirasjon fra vestlandsk natur
  og folkemusikkens rytmikk.
