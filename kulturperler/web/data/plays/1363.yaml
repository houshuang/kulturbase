synopsis: Harald Sæveruds scenemusikk til Peer Gynt ble skrevet i 1947 for en oppsetning
  på Det Norske Teatret. I motsetning til Griegs romantiske musikk, er Sæveruds
  versjon mer moderne og dyster, med sterkere vekt på dramaets mørke sider.
