id: 1363
title: Peer Gynt, op. 28
original_title: Peer Gynt (Sæverud)
composer_id: 3683
work_type: orchestral
category: konsert
synopsis: Sæverud skrev denne scenemusikken til Henrik Ibsens drama i 1947 på bestilling
  fra Hans Jacob Nilsen ved Det Norske Teatret. Musikken ble skapt som et anti-romantisk
  og mer jordnært alternativ til Edvard Griegs berømte toner. Verket inneholder kjente
  satser som 'Dovretroll-tog', 'Blandet selskap' og 'Solveig synger', og regnes som
  et av Sæveruds viktigste bidrag til norsk dramatisk musikk.
