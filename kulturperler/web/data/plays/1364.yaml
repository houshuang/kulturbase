id: 1364
title: Relieff
composer_id: 3504
work_type: orchestral
category: konsert
synopsis: Relieff er en cellokonsert komponert i 2021 på bestilling fra cellisten
  Amalie Stalheim. Verket er skrevet i én sats, men er strukturert som ni «relieffer»
  adskilt av åtte mellomspill som varierer mellom aktivitet og kontemplasjon. Komposisjonen
  ble nominert til Årets verk av Norsk Komponistforening i 2023 og berømmes for sitt
  sanselige klangspråk og dialogen mellom solist og orkester.
