id: 1366
title: Fagottkonsert, «European Memories»
original_title: European Memories
composer_id: 3737
work_type: concerto
category: konsert
synopsis: «European Memories» er en konsert for fagott og orkester komponert av Øystein
  Sevåg, urfremført i januar 2021 av Per Hannevold og Bergen Filharmoniske Orkester.
  Verket består av fire satser og er beskrevet som en musikalsk kjærlighetserklæring
  til Europas turbulente historie og rike kulturarv. Musikken kjennetegnes av et tonalt
  og tidvis sakralt uttrykk som veksler mellom meditative partier og mer intense,
  rytmiske strekk.
