title: Rendering (Berio/Schubert)
original_title: Rendering
composer_id: 3374
work_type: orchestral
category: konsert
synopsis: Dette er et orkesterverk av den italienske komponisten Luciano Berio, ferdigstilt
  i 1990. Verket er basert på Schuberts ufullstendige skisser til en tiende symfoni
  i D-dur (D 936A). Berio har «restaurert» de eksisterende fragmentene og fylt tomrommene
  med moderne, drømmeaktige teksturer som binder Schuberts ideer sammen.
