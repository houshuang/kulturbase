title: Konsert i D-dur for strykeorkester
original_title: Konsert i D
composer_id: 3484
work_type: concerto
category: konsert
synopsis: 'Denne konserten, ofte kalt «Basler-konserten», ble komponert i 1946 på
  bestilling fra Paul Sacher til 20-årsjubileet for Basler Kammerorchester. Verket
  er skrevet i en klar nyklassisistisk stil og består av tre satser: Vivace, Arioso
  og Rondo. Det er et av Stravinskys mest spilte verk for rent strykeorkester og er
  kjent for sin rytmiske vitalitet og eleganse.'
