title: Heksebrygg
original_title: Heksebrygg
work_type: dramaserie
category: dramaserie
synopsis: Joe skal tilbringe juleferien hos moren sin, men oppholdet blir langt mer
  spennende enn han hadde sett for seg da han blir trukket inn i en skjult verden
  av hekser. Sammen med den mystiske jenta Twiggy må han forsøke å finne et kraftfullt
  og farlig trylleformular som har kommet på avveie. En ond heks er også på jakt etter
  formularet, og barna må kjempe mot tiden for å hindre at det havner i gale hender.
  Historien er en spenningsfylt dramaserie for barn og unge som utforsker magi, vennskap
  og mot.
