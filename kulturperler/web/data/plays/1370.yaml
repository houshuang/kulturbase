synopsis: Dette var Rachmaninoffs siste store komposisjon, fullført i USA i 1940,
  bare noen år før hans død. Verket er en orkestersuite i tre satser som opprinnelig
  var tenkt som en ballett, og det inneholder mange sitater fra hans tidligere verker
  samt den ortodokse 'Dies irae'-hymnen. Det kjennetegnes av en moderne orkestrering,
  inkludert en sjelden bruk av altsaksofon i et symfoniorkester.
