title: Konsert for hardingfele og orkester nr. 2, op. 252 "Tri fjordar"
original_title: Konsert for hardingfela og orkester nr. 2 Tri fjordar
composer_id: 3738
work_type: concerto
category: konsert
synopsis: 'Verket ble komponert i 1965 og er et av Geirr Tveitts mest kjente og spilte
  orkesterverk. Konserten er skrevet for hardingfele og orkester og består av tre
  satser som hver gir en musikalsk skildring av en vestlandsk fjord: Hardangerfjorden,
  Sognefjorden og Nordfjorden. Musikken forener tradisjonelle folkemusikalske elementer
  med Tveitts særegne impresjonistiske orkestrering, og fanger både det storslåtte
  og det lyriske i det norske landskapet.'
