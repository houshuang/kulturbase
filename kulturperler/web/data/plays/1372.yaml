title: Symfoni nr. 1 i c-moll, op. 11
original_title: Symphony No. 1
composer_id: 3401
work_type: symphony
category: konsert
synopsis: Mendelssohn komponerte sin første fullskala symfoni for orkester i 1824,
  da han bare var 15 år gammel. Verket viser tydelig påvirkning fra Mozart og Beethoven,
  men bærer også preg av komponistens egen elegante stil. Den ble urfremført i London
  i 1829, noe som bidro til hans internasjonale gjennombrudd.
