synopsis: The Lark Ascending is a short, single-movement work by the English composer
  Ralph Vaughan Williams, inspired by the 1881 poem of the same name by the English
  writer George Meredith. It was originally for violin and piano, completed in 1914,
  but not performed until 1920. The composer reworked it for solo violin and orchestra
  after the First World War.
