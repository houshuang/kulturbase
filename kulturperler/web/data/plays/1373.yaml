title: The Lark Ascending
composer_id: 3340
work_type: choral
category: konsert
synopsis: Dette verket er en romanse for fiolin og orkester, komponert i 1914 og revidert
  i 1920. Det er inspirert av et dikt av George Meredith og er berømt for sin lyriske
  og virtuose fiolinstemme som etterligner lerkens sang. Selv om det i forespørselen
  er kategorisert som et korverk, er det i sin mest kjente form et instrumentalt verk
  for solofiolin og orkester.
