synopsis: Dette verket for cello og orkester ble komponert i 1876 og er Tsjajkovskijs
  nærmeste tilnærming til en cellokonsert. Det er skrevet i en stil inspirert av Mozart
  og 1700-tallets eleganse, snarere enn den tunge romantikken. Verket består av et
  originalt tema etterfulgt av åtte variasjoner som viser cellistens tekniske briljans.
