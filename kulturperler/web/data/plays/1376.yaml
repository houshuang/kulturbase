title: Mascarade-suite
original_title: Mascarade-suite
composer_id: 3536
work_type: orchestral
category: konsert
synopsis: Dette er en suite basert på scenemusikken Halvorsen skrev til Nationaltheatrets
  oppsetning av Ludvig Holbergs skuespill 'Mascarade' i 1922. Suiten består av flere
  satser som fanger stykkets komiske og festlige atmosfære, der 'Hanedans' er den
  mest kjente enkeltsatsen. Verket er et utmerket eksempel på Halvorsens evne til
  å skrive fargerik og karakteristisk orkestermusikk for teateret.
