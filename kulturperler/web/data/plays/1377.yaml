synopsis: Skjebnens makt (La forza del destino) er en opera i fire akter komponert
  i 1862 for Bolsjoj-teateret i St. Petersburg. Verket er kjent for sin dramatiske
  ouverture, som ofte fremføres som et selvstendig orkesterstykke og inneholder verkets
  sentrale musikalske motiver. Handlingen følger de tragiske konsekvensene av et utilsiktet
  drap og hvordan skjebnen ubønnhørlig forfølger hovedpersonene Leonora og Alvaro.
