synopsis: Valse triste, Op. 44/1, is a short orchestral work by the Finnish composer
  Jean Sibelius. It was originally part of the incidental music he composed for his
  brother-in-law Arvid Järnefelt's 1903 play Kuolema (Death), but is far better known
  as a separate concert piece..
