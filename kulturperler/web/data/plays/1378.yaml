synopsis: Opprinnelig skrevet som en del av scenemusikken til skuespillet 'Kuolema'
  (Døden) i 1903, ble dette et av Sibelius' mest berømte enkeltstykker. Musikken skildrer
  en døende kvinne som reiser seg fra sengen for å danse en siste vals med døden.
  Det er et kort, men svært stemningsfullt verk for strykeorkester.
