title: Heksene
original_title: Heksene
work_type: dramaserie
category: dramaserie
synopsis: Dramaserien «Heksene» er basert på Roald Dahls klassiske barnebok og følger
  en ung gutt og hans bestemor på et hotellopphold i England. Gutten oppdager tilfeldigvis
  at hotellet er vertskap for et hemmelig årsmøte for landets hekser, ledet av den
  fryktinngytende Storheksa. Heksene planlegger å utrydde alle barn ved å forvandle
  dem til mus ved hjelp av en magisk eliksir kalt «Formel 86». Selv om gutten selv
  blir forvandlet til en mus, tar han opp kampen mot heksene for å stoppe den onde
  planen. Med bestemorens hjelp forsøker han å snu heksenes egne våpen mot dem i en
  spennende og humoristisk finale.
