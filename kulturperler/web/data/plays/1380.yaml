synopsis: Komponert i 1907, markerer denne symfonien et vendepunkt mot en mer klassisistisk
  og klar stil. I motsetning til de to foregående symfoniene har den bare tre satser
  og en mer økonomisk bruk av orkesteret. Verket er preget av rytmisk driv og en lysere,
  mer pastoral stemning.
