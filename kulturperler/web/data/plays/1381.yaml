synopsis: Andante festivo, JS 34a–b, is a single-movement chamber work for two violins,
  viola, and cello written in 1922 by the Finnish composer Jean Sibelius. In 1938,
  the composer arranged the piece for string orchestra and timpani. On 1 January 1939,
  Sibelius conducted this version of Andante festivo during a live, worldwide broadcast,
  making it the only sound document of him interpreting his own music..
