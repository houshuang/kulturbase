title: Bratsjkonsert
original_title: Concerto for Viola and String Orchestra
composer_id: 3739
work_type: concerto
category: konsert
synopsis: Pēteris Vasks' bratsjkonsert ble komponert mellom 2014 og 2015 og er skrevet
  for bratsj og strykeorkester. Verket ble urfremført i 2016 av bratsjisten Maxim
  Rysanov, som også var verkets dedikant. Konserten består av fire satser som veksler
  mellom meditative, lyriske partier og mer dramatiske, rytmiske seksjoner, noe som
  er karakteristisk for Vasks' emosjonelle og naturinspirerte stil.
