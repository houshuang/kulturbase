title: Symfoni nr. 5 i c-moll, op. 67
original_title: Symfoni nr. 5 "Skjebnesymfonien"
composer_id: 3478
work_type: symphony
category: konsert
synopsis: Komponert mellom 1804 og 1808 og er et av de mest ikoniske verkene i den
  vestlige musikkhistorien. Den er verdenskjent for sitt fire-toners åpningsmotiv,
  som ofte har blitt tolket som «skjebnen som banker på døren». Symfonien følger en
  dramatisk utvikling fra den mørke c-moll-åpningen til en triumferende avslutning
  i C-dur.
