synopsis: Johann Nepomuk Hummels trompetkonsert ble komponert i 1803 for trompetvirtuosen
  Anton Weidinger, som også var inspirasjonen bak Haydns kjente konsert. Verket er
  et av de viktigste i trompetrepertoaret og ble skrevet for å demonstrere mulighetene
  til den da nyoppfunne klaffetrompeten. Konserten består av tre satser og er kjent
  for sin virtuose rondo-finale, og selv om den opprinnelig ble skrevet i E-dur, fremføres
  den i dag ofte i Ess-dur.
