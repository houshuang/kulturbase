title: Symfoni nr. 31 i D-dur, K. 297 («Paris»)
original_title: Symphony No. 31
composer_id: 3252
work_type: symphony
category: konsert
synopsis: Symfonien ble komponert i 1778 under Mozarts opphold i Paris og var skreddersydd
  for å imponere det franske publikummet. Den er skrevet for et uvanlig stort orkester
  for sin tid og er den første av Mozarts symfonier som tar i bruk klarinetter. Verket
  er preget av en grandios og glitrende stil som reflekterer byens musikalske smak
  på slutten av 1700-tallet.
