title: Helene Hørejente
original_title: Helene Hoerejente
work_type: nrk_teaterstykke
category: teater
synopsis: «Helene Hørejente» er et lyddrama for barn skrevet av Erna Osland, produsert
  for NRK Radioteatret i 2011. Hovedpersonen Helene har en uvanlig god hørsel, noe
  som gjør at hun oppfatter lyder og detaljer som andre ofte overser. Gjennom fem
  episoder følger vi Helene mens lydene i omgivelsene hennes danner utgangspunkt for
  små, spennende historier. Serien ble sendt som en del av «Barnetimen for de minste»
  og utforsker verden gjennom et barns auditive opplevelser. Produksjonen ble regissert
  av Nina Ramberg og har Iben Østin Hjelle i rollen som Helene.
