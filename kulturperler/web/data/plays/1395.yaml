id: 1395
title: Erik Byes vakreste sanger
composer_id: 3743
work_type: orchestral
category: konsert
synopsis: Dette er et orkestralt arrangement (medley) av Erik Byes mest kjente og
  kjære viser, opprinnelig arrangert av Øivind Westby for symfoniorkester. Verket
  inneholder sentrale sanger fra Byes karriere, som «Vårherres klinkekule», «Anna
  Lovinda», «Hildringstimen» og «Skomværsvalsen». Det er et populært konsertstykke
  som ofte fremføres av Kringkastingsorkestret (KORK) og andre norske orkestre i forbindelse
  med hyllester til «høvdingen» i norsk kulturliv.
