title: Lachrimae, or Seaven Teares
composer_id: 3734
work_type: orchestral
category: konsert
synopsis: Dette verket ble utgitt i London i 1604 og er en samling instrumentalmusikk
  skrevet for lutt og en konsort av fem gamber (eller fioliner). Samlingen består
  av syv pavaner som alle er basert på det berømte, melankolske «Lachrimae»-temaet,
  etterfulgt av flere andre dansesatser som galliarder og alemander. Verket er et
  av de mest betydningsfulle eksemplene på instrumentalmusikk fra den engelske renessansen
  og er kjent for sitt karakteristiske nedadgående «tåre-motiv».
