id: 1397
title: Musikk til dronning Marys begravelse, Z. 860
original_title: Begravelses-musikk
composer_id: 3744
work_type: choral
category: konsert
synopsis: Verket ble komponert i 1695 til begravelsen av dronning Mary II av England
  og er et av Purcells mest kjente sakrale verk. Det består av en høytidelig marsj
  og en canzona for trompeter og pauker, samt flere korpartier kjent som «Funeral
  Sentences». Musikken er preget av en dyp, melankolsk atmosfære og ble også fremført
  under Purcells egen begravelse senere samme år.
