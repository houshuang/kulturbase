synopsis: Dette verket ble komponert i 1910 for fremføring i Gloucester Cathedral.
  Det er skrevet for et dobbelt strykeorkester og en strykekvartett, noe som gir en
  karakteristisk romlig klangvirkning. Musikken er basert på en melodi fra 1567 av
  den engelske renessansekomponisten Thomas Tallis og regnes som et av Vaughan Williams'
  mest kjente verk.
