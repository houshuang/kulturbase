title: Clamavi for solocello
original_title: Clamavi
composer_id: 1068
work_type: orchestral
category: konsert
synopsis: Clamavi ble komponert i 1980 til en internasjonal cellokonkurranse i Evian
  og er et av Nordheims mest kjente og spilte verk. Verket er skrevet for uakkompagnert
  cello og er preget av en intens, klagende og sangbar karakter som utnytter instrumentets
  fulle register. Selv om det her er kategorisert som orkestralt, er det i sin kjerne
  et soloverk, men det finnes i innspillinger sammen med orkesterverk.
