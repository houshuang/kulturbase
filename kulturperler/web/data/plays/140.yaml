synopsis: I 'Helgenen leker med ilden' (originaltittel 'Prelude for War') havner Simon
  Templar og Patricia Holm tilfeldigvis midt i en mistenkelig herskapsbrann der en
  mann omkommer. Templar får raskt mistanke om at dødsfallet ikke var en ulykke, og
  hans etterforskning avdekker en omfattende konspirasjon involverende kyniske våpenhandlere.
  Handlingen utspiller seg i 1930-årene og fører Helgenen i kamp mot en fanatisk fransk
  fascistgruppe kjent som 'Frankrikes sønner'. Gjennom dristige aksjoner og sin sedvanlige
  eleganse må Templar stoppe krefter som ønsker å kaste Europa ut i en ny storkrig.
  Verket er en spenningsmettet blanding av klassisk krim og politisk thriller som
  viser Helgenen som en moderne ridder i kamp mot urettferdighet.
