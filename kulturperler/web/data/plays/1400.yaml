synopsis: Les Indes galantes er en opera-ballett komponert av Jean-Philippe Rameau
  i 1735. Verket består av en prolog og fire uavhengige akter (entréer) som utspiller
  seg i eksotiske land som Peru, Persia og Nord-Amerika. Det er et av barokkens mest
  kjente sceniske verk, særlig berømt for den rytmiske «Danse des Sauvages» i den
  fjerde akten. Verket kombinerer storslåtte dansescener med nyskapende orkestrering
  og harmonikk for sin tid.
