synopsis: Klarinettkonserten ble komponert mellom 1947 og 1948 på bestilling fra den
  berømte jazzklarinettisten Benny Goodman. Verket består av to satser som er bundet
  sammen av en omfattende solokadens. Musikken starter lyrisk og drømmende, før den
  går over i en rytmisk finale preget av jazz-elementer og søramerikansk folkemusikk.
