title: Symfoni nr. 41 i C-dur, K. 551 «Jupiter»
original_title: Symfoni nr. 41 ''Jupiter''
composer_id: 3252
work_type: symphony
category: konsert
synopsis: Dette er Mozarts siste symfoni, fullført i 1788, og regnes som et av de
  største mesterverkene i musikkhistorien. Tilnavnet «Jupiter» ble trolig gitt av
  impresarioen Johann Peter Salomon for å beskrive verkets storslåtte karakter. Finalen
  er spesielt berømt for sin komplekse bruk av femstemmig kontrapunkt.
