synopsis: Appalachian Spring er en ballett komponert i 1944 for koreografen Martha
  Graham, og orkestersuiten fra 1945 er et av Coplands mest spilte verk. Musikken
  skildrer en gruppe nybyggere i Pennsylvania på 1800-tallet og vant Pulitzerprisen
  for musikk. Verket er særlig kjent for sine variasjoner over Shaker-salmen «Simple
  Gifts».
