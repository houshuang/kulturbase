synopsis: Appalachian Spring is an American ballet created by the choreographer Martha
  Graham and the composer Aaron Copland, later arranged as an orchestral work. Commissioned
  by Elizabeth Sprague Coolidge, Copland composed the ballet music for Graham; the
  original choreography was by Graham, with costumes by Edythe Gilfond and sets by
  Isamu Noguchi. The ballet was well received at the 1944 premiere, earning Copland
  the Pulitzer Prize for Music during its 1945 United States tour.
