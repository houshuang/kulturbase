synopsis: Fanfare for the Common Man is a musical work by the American composer Aaron
  Copland. It was written in 1942 for the Cincinnati Symphony Orchestra under conductor
  Eugene Goossens and was inspired in part by a speech made earlier that year by then
  American Vice President Henry A. Wallace, in which Wallace proclaimed the dawning
  of the "Century of the Common Man"..
