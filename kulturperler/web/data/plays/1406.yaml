synopsis: Dette ikoniske verket ble skrevet i 1942 på bestilling fra dirigenten Eugene
  Goossens for å hedre de alliertes innsats i andre verdenskrig. Tittelen ble inspirert
  av en tale av visepresident Henry A. Wallace om «det vanlige menneskets århundre».
  Copland gjenbrukte senere det kraftfulle temaet som hovedmotiv i finalen av sin
  tredje symfoni.
