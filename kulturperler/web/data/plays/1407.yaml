work_type: symphony
category: konsert
synopsis: Opprinnelig komponert i 1841, men senere omfattende revidert og utgitt i
  sin endelige form i 1851. Symfonien er nyskapende fordi alle de fire satsene skal
  spilles uten pause, noe som skaper en tematisk og strukturell enhet gjennom hele
  verket. Den regnes som en av hans mest originale og formmessig dristige orkesterverker.
