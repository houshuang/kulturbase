synopsis: Verket ble komponert i 1906 og er skrevet for en uvanlig besetning på 15
  soloinstrumenter. Det består av én sammenhengende sats som integrerer de tradisjonelle
  fire satsene i en symfoni i en kompleks sonateform. Verket markerer et viktig vendepunkt
  i Schönbergs stil, der han beveger seg fra senromantikk mot en mer konsentrert og
  dissonant uttrykksform.
