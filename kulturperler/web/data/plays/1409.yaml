work_type: orchestral
category: konsert
synopsis: Sonata pian' e forte ble komponert av Giovanni Gabrieli i 1597 og utgitt
  som en del av samlingen Sacrae symphoniae. Verket er historisk banebrytende da det
  er et av de aller første eksemplene i musikkhistorien der komponisten har spesifisert
  både dynamikk (piano og forte) og instrumentering i partituret. Det er skrevet for
  to instrumentalgrupper som spiller mot hverandre, en teknikk kjent som flerkorsstil
  (cori spezzati), som var typisk for Markuskirken i Venezia.
