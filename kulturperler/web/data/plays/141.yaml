id: 141
title: Hemmelige Møter
original_title: Hemmelige Moeter
work_type: dramaserie
category: dramaserie
synopsis: Handlingen er satt til Firenze i 1512 under renessansen, der vi møter den
  unge Arduino. Han er sønn av en skreddermester, men drømmer om å bli kunstmaler
  fremfor å følge i farens fotspor. Arduino får etter hvert plass som lærling hos
  en mester, men oppdager snart at det foregår mystiske og hemmelige ting i atelieret.
  Han blir dratt inn i hendelser som ingen egentlig burde blande seg borti, og må
  navigere i en verden av kunst og hemmeligheter.
