id: 1413
title: Lincoln-portrett
original_title: Et musikalsk portrett
composer_id: 3432
work_type: orchestral
category: konsert
synopsis: Dette verket, opprinnelig titulert «Lincoln Portrait», ble komponert i 1942
  som et patriotisk bestillingsverk under andre verdenskrig. Det er skrevet for orkester
  og en forteller som leser utdrag fra Abraham Lincolns taler og brev, inkludert Gettysburg-talen.
  Musikken benytter amerikanske folketoner som «Camptown Races» for å skape en heroisk
  og høytidelig atmosfære.
