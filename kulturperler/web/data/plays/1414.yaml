id: 1414
title: Alrekr – The Towering, for fem slagverkere og elektronikk
original_title: Alrekr - The Towering, for five Percussionists and Electronics
composer_id: 3746
work_type: orchestral
category: konsert
synopsis: Dette verket av Craig Farr ble komponert i 2020 og urfremført av slagverkere
  fra Bergen Filharmoniske Orkester. Tittelen refererer til det norrøne navnet på
  fjellet Ulriken («den ruvende») og den historiske kongsgården Alrekstad i Bergen.
  Verket kombinerer komplekse rytmiske teksturer med elektroniske lydbilder for å
  utforske byens geografiske og historiske landskap.
