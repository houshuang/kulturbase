synopsis: «Alrekr – det ruvende» er et orkesterverk komponert av Gareth Farr i 2015.
  Verket ble skrevet på bestilling fra Bergen Filharmoniske Orkester i forbindelse
  med deres 250-årsjubileum og urfremført i Grieghallen. Tittelen refererer til det
  norrøne navnet på fjellet Ulriken i Bergen, og musikken er ment å fange fjellets
  majestetiske og dominerende tilstedeværelse gjennom et kraftfullt og fargerikt orkesterpartitur.
