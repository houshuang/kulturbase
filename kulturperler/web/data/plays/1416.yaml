id: 1416
title: Alrekr – The Towering
composer_id: 3746
work_type: orchestral
category: konsert
synopsis: Dette er orkesterversjonen av Craig Farrs verk fra 2020, inspirert av fjellet
  Ulriken og områdets rike historie. Verket ble skrevet for Bergen Filharmoniske Orkester
  og fanger den monumentale karakteren til fjellet Alrekr gjennom et moderne orkestralt
  tonespråk. Det ble presentert som en del av orkesterets digitale konsertserie under
  koronapandemien.
