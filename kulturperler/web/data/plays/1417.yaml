synopsis: Komponert i 1887 for en uvanlig besetning bestående av to fioliner og bratsj.
  Verket ble opprinnelig skrevet for amatørmusikere, men viste seg å være teknisk
  krevende med sine fire varierte satser. Det er et av Dvořáks mest sjarmerende kammermusikkverk,
  fylt med melodisk rikdom og folkemusikalske elementer.
