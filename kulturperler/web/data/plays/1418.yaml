synopsis: «Souvenir de Florence» er en strykesekstett i d-moll komponert av Pjotr
  Tsjaikovskij mellom 1890 og 1892. Verket er skrevet for to fioliner, to bratsjer
  og to celloer, og det er komponistens eneste bidrag til denne besetningen. Tittelen
  henviser til Firenze, hvor Tsjaikovskij skisserte sentrale temaer mens han arbeidet
  med operaen «Spar dame», selv om de siste satsene har en tydelig russisk karakter.
  Komposisjonen består av fire satser som kombinerer italiensk lyrikk med komplekse
  kontrapunktiske partier og russiske folketoner. Verket ble dedisert til kammermusikkselskapet
  i St. Petersburg som takk for at Tsjaikovskij ble utnevnt til æresmedlem.
