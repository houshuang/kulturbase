synopsis: On Hearing the First Cuckoo in Spring is a tone poem composed in 1912 by
  Frederick Delius. Together with Summer Night on the River it is one of Delius's
  Two Pieces for Small Orchestra. The two were first performed in Leipzig on 23 October
  1913, conducted by Arthur Nikisch.
