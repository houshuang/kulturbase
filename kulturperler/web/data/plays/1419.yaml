title: Ved lyden av den første gjøk om våren
original_title: On Hearing the First Cuckoo in Spring
composer_id: 3724
work_type: orchestral
category: konsert
synopsis: Dette er et symfonisk dikt komponert i 1912 som det første av Delius' «To
  stykker for lite orkester». Verket er kjent for sin pastorale stemning og bygger
  på den norske folketonen «I Ola-dalom, i Ola-kjønn», som Delius ble introdusert
  for av Edvard Grieg. Musikken fanger følelsen av vårens ankomst gjennom impresjonistiske
  harmonier og karakteristiske gjøke-kall i treblåserne.
