title: Henrik og nissen
original_title: Henrik og nissen
work_type: nrk_teaterstykke
category: teater
synopsis: Henrik og nissen er et hørespill for barn som følger sju år gamle Henrik.
  Han oppdager en hemmelig dør til Nisseland inne på soverommet sitt etter at en liten
  nisse sniker seg inn. Gjennom historien får Henrik og lytterne svar på hvordan det
  ser ut i Nisseland, hvordan alle julegavene blir laget, og hvordan julenissen får
  plass til alt på sleden sin. Verket ble produsert av NRK Radioteatret og sendt som
  en serie i fem deler i Barnetimen for de minste.
