id: 1420
title: Oktett for strykere i A-dur, op. 3
original_title: Oktett for strykere
composer_id: 3323
work_type: chamber
category: konsert
synopsis: Svendsens strykeoktett fra 1866 er et mesterverk innen kammermusikk, skrevet
  i en periode der han utviklet sin unike klangbehandling. Verket kombinerer klassisk
  form med en nordisk tone og ble svært godt mottatt i samtiden, spesielt i Tyskland.
  Det består av fire satser som krever stor teknisk presisjon og samspill fra de åtte
  musikerne.
