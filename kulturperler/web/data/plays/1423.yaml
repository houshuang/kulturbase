id: 1423
title: Kjempeviseslåtten, op. 22a nr. 5 (Orkesterversjon)
original_title: Kjempevise-slåtten
composer_id: 3683
work_type: orchestral
category: konsert
synopsis: Dette er Sæveruds mest kjente verk, komponert i 1943 som en musikalsk protest
  mot den tyske okkupasjonen av Norge. Verket ble opprinnelig skrevet for piano som
  en del av samlingen 'Slåtter og stev fra Siljustøl', men ble senere instrumentert
  for fullt orkester. Det er preget av en voldsom, suggererende kraft og en repeterende
  rytme som bygger seg opp til et monumentalt og heroisk klimaks.
