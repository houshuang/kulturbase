id: 1424
title: Manmade
original_title: MANMADE
composer_id: 3342
work_type: orchestral
category: konsert
synopsis: '"Manmade" er en konsert for saksofon og symfoniorkester komponert av Marius
  Neset i 2019, bestilt av Bergen Filharmoniske Orkester. Verket er delt inn i fem
  satser – Creation, Edison, Apollo, Nobel og A New Creation – som utforsker menneskeskapte
  innovasjoner og deres påvirkning på klimaendringer. Det ble urfremført og senere
  utgitt på album i 2022 med Neset selv som solist under ledelse av Edward Gardner.'
