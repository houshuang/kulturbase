id: 1425
title: Woven Fingerprints
composer_id: 3748
work_type: orchestral
category: konsert
synopsis: Woven Fingerprints er en konsert for to klaver og orkester komponert av
  Therese Birkelund Ulvo i 2015. Verket ble opprinnelig bestilt av Kristiansand Symfoniorkester
  for å markere 100-årsjubileet for kvinners stemmerett i Norge, men urfremføringen
  fant først sted under Borealis-festivalen i 2020 med Bergen Filharmoniske Orkester.
  Komposisjonen er skrevet spesielt for pianistene Ellen Ugelvik og Andreas Ulvo og
  utforsker tette klanglige teksturer og samspillet mellom de to solistene og orkesteret.
