title: Symfoni nr. 9 i D-dur
original_title: Symfoni nr. 9
composer_id: 3718
work_type: symphony
category: konsert
synopsis: Dette var Mahlers siste fullførte symfoni, skrevet i 1908–1909. Verket utforsker
  dype temaer som avskjed, dødelighet og resignasjon, spesielt i den langsomme og
  emosjonelle sistesatsen. Den regnes som et av de viktigste og mest komplekse verkene
  i den senromantiske tradisjonen.
