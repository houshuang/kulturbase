synopsis: Giselle, originally titled Giselle, ou les Wilis, is a romantic ballet in
  two acts with music by Adolphe Adam. Considered a masterwork in the classical ballet
  performance canon, it was first performed by the Ballet du Théâtre de l'Académie
  Royale de Musique at the Salle Le Peletier in Paris on 28 June 1841, with Italian
  ballerina Carlotta Grisi as Giselle. It became hugely popular and was subsequently
  staged across Europe, Russia, and the United States..
