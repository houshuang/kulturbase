title: Giselle
composer_id: 3749
work_type: orchestral
category: konsert
synopsis: «Giselle» er en romantisk ballett i to akter, komponert av Adolphe Adam
  i 1841 med libretto av Théophile Gautier og Jules-Henri Vernoy de Saint-Georges.
  Verket regnes som et av de viktigste og mest spilte stykkene i det klassiske ballettrepertoaret
  og hadde sin urpremiere i Paris. Handlingen følger en ung bondepike som dør av hjertesorg
  og blir en del av de overnaturlige «viliene», og musikken er kjent for sin bruk
  av ledemotiver for å karakterisere de ulike rollene.
