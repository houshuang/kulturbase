synopsis: Lohengrin, WWV 75, is a Romantic opera in three acts composed and written
  by Richard Wagner, first performed in 1850. The story of the eponymous character
  is taken from medieval German romance, notably the Parzival of Wolfram von Eschenbach,
  and its sequel Lohengrin, itself inspired by the epic of Garin le Loherain. It is
  part of the Knight of the Swan legend..
