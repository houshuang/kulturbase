synopsis: Lohengrin er en romantisk opera fullført i 1848 og urfremført i Weimar i
  1850 under ledelse av Franz Liszt. Handlingen er basert på middelalderlegenden om
  svaneridderen som kommer for å redde Elsa av Brabant. Verket inneholder et av verdens
  mest kjente musikkstykker, 'Brudekoret' (Treulich geführt), samt den berømte forspillet
  til første akt.
