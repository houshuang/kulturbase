synopsis: Become Ocean is an orchestral composition by American composer John Luther
  Adams. The Seattle Symphony Orchestra commissioned the work and premiered it at
  Benaroya Hall, Seattle, on 20 and 22 June 2013. The work won the 2014 Pulitzer Prize
  for Music and the 2015 Grammy Award for Best Classical Contemporary Composition.
