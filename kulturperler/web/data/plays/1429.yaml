synopsis: Become Ocean er et orkesterverk komponert i 2013 på bestilling fra Seattle
  Symphony. Verket er skrevet for et stort orkester delt inn i tre grupper og er kjent
  for sin meditative og overveldende klangflate som skildrer havets enorme krefter.
  Komposisjonen vant Pulitzerprisen for musikk i 2014 og en Grammy-pris i 2015, og
  den er tematisk inspirert av klimaendringer og stigende havnivå.
