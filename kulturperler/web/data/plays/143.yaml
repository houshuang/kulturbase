synopsis: Hertugens Memoarer er en mørk og satirisk fortelling om Israel Rank, en
  mann av beskjeden bakgrunn som oppdager at han er en fjern arving til en adelstittel.
  For å sikre seg makt og rikdom bestemmer han seg for å systematisk ta livet av alle
  slektningene som står foran ham i arverekkefølgen. Handlingen utspiller seg som
  en kynisk og humoristisk skildring av klassesamfunnet i England på begynnelsen av
  1900-tallet. I denne versjonen sitter hovedpersonen i fengsel og skriver sine memoarer
  mens han venter på å bli henrettet for et av sine mange lovbrudd. Verket er i dag
  mest kjent som det litterære grunnlaget for den klassiske britiske komedien Kind
  Hearts and Coronets.
