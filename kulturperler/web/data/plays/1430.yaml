id: 1430
title: Symfoni nr. 5 i e-moll, op. 64
original_title: Tsjaikovskij Symfoni nr. 5
composer_id: 3485
work_type: symphony
category: konsert
synopsis: Komponert i 1888, er dette en av Tsjajkovskijs mest spilte symfonier. Verket
  er bygget opp rundt et gjennomgående 'skjebnetema' som dukker opp i alle de fire
  satsene. Den andre satsen er spesielt berømt for sin vakre og lengtende hornsolo,
  mens finalen transformerer skjebnetemaet fra moll til en triumferende dur.
