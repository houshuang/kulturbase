synopsis: Lyric Pieces is a collection of 66 short pieces for solo piano written by
  Edvard Grieg. They were published in 10 volumes, from 1867 to 1901. The collection
  includes several of his best known pieces, such as Wedding Day at Troldhaugen, To
  Spring, March of the Trolls (Trolltog), and Butterfly (Sommerfugl)..
