synopsis: Max Bruchs første fiolinkonsert ble komponert mellom 1864 og 1866, og gjennomgikk
  en betydelig revisjon i 1867 med hjelp fra fiolinisten Joseph Joachim. Verket er
  et av de mest populære og hyppigst fremførte i det romantiske fiolinrepertoaret,
  kjent for sin lyriske intensitet og virtuose passasjer. Konserten består av tre
  satser, der den andre satsen (Adagio) ofte trekkes frem for sin dype emosjonelle
  skjønnhet og sangbare temaer.
