synopsis: Brahms' fjerde og siste symfoni ble komponert mellom 1884 og 1885 og regnes
  som et av hans mest komplekse og emosjonelt dype verk. Den er særlig berømt for
  sin monumentale fjerde sats, som er en passacaglia basert på et tema fra en Bach-kantate.
  Verket forener streng barokk form med romantisk ekspressivitet og markerer et høydepunkt
  i den symfoniske tradisjonen.
