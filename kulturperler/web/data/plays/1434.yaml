title: Deep Field
composer_id: 3752
work_type: orchestral
category: konsert
synopsis: Deep Field ble komponert i 2015 og er et storslått orkesterverk inspirert
  av Hubble-teleskopets ikoniske bilder av det dype verdensrommet. Verket er skrevet
  for symfoniorkester, kor og publikum, der sistnevnte deltar aktivt ved å spille
  av atmosfæriske lyder fra en mobilapplikasjon mot slutten av stykket. Musikken beveger
  seg fra en meditativ stillhet til massive, klangfulle klimaks som reflekterer universets
  enorme skala og skjønnhet. Det er et ensatsig verk som forener Whitacres karakteristiske
  korharmonier med et rikt og fargerikt orkesterpartitur.
