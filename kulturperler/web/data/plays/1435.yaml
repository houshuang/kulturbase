synopsis: The Symphony No. 4 in G major by Gustav Mahler was composed from 1899 to
  1900, though it incorporates a song originally written in 1892. That song, "Das
  himmlische Leben", presents a child's vision of heaven and is sung by a soprano
  in the symphony's Finale.
