synopsis: Salmesymfoni er et korverk i tre satser komponert i 1930 på bestilling fra
  Serge Koussevitzky til Boston Symphony Orchestras 50-årsjubileum. Verket er skrevet
  for kor og et uvanlig orkester uten fioliner og bratsjer, noe som gir en stram og
  sakral klang. Tekstene er hentet fra Vulgata-bibelens salmer, og verket regnes som
  et av de viktigste religiøse musikkverkene fra det 20. århundre.
