synopsis: Komponert mellom 1803 og 1804, og markerer starten på Beethovens heroiske
  periode. Verket var opprinnelig dedisert til Napoleon Bonaparte, men Beethoven trakk
  dedikasjonen tilbake i protest da Napoleon utropte seg til keiser. Symfonien er
  kjent for sin enorme skala og den emosjonelt ladede andre satsen, en sørgemarsj.
