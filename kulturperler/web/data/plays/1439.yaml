synopsis: Don Juan, Op. 20, is a tone poem in E major for large orchestra written
  by the German composer Richard Strauss in 1888. The work is based on Don Juans Ende,
  a play derived from an unfinished 1844 retelling of the tale by poet Nikolaus Lenau
  after the Don Juan legend which originated in Renaissance-era Spain.
