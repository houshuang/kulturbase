synopsis: '"Hest i juleferien" er et hørespill for barn skrevet av Else Breen, som
  først ble sendt i Barnetimen i 1972. Handlingen følger de tre barna Nina, Anne og
  Klaus som alle går på den samme rideskolen. Til tross for at de kommer fra ulike
  sosiale bakgrunner, forenes de i sin felles kjærlighet til hester og ridning. Deres
  store favoritt er hesten Bella, som regnes som den flinkeste og vakreste på hele
  skolen. Gjennom to episoder utforsker stykket barnas vennskap og deres spesielle
  forhold til Bella i løpet av juleferien.'
