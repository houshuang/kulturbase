synopsis: Dette er et symfonisk dikt komponert i 1902–1903, basert på Maurice Maeterlincks
  kjente skuespill. Verket er skrevet for et stort orkester og benytter ledemotiver
  for å skildre karakterene og den tragiske handlingen i dramaet. Det representerer
  Schönbergs tidlige, komplekse senromantiske stil med tett kontrapunkt og en rik,
  fargerik instrumentering.
