synopsis: Pelleas und Melisande, Op. 5, is a symphonic poem written by Arnold Schoenberg
  and completed in February 1903. It was premiered on 25 January 1905 at the Musikverein
  in Vienna under the composer's direction in a concert that also included the first
  performance of Alexander von Zemlinsky's Die Seejungfrau.
