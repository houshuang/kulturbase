synopsis: The Christmas Oratorio, BWV 248, is an oratorio by Johann Sebastian Bach
  intended for performance in church during the Christmas season. It is in six parts,
  each part a cantata intended for performance in a church service on a feast day
  of the Christmas period. It was written for the Christmas season of 1734 and incorporates
  music from earlier compositions, including three secular cantatas written during
  1733 and 1734 and a largely lost church cantata, BWVÂ 248a.
