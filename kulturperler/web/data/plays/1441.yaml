synopsis: En samling av seks kantater skrevet for julehøytiden 1734–1735 i Leipzig.
  Verket forteller historien om Jesu fødsel, hyrdene på marken og de tre vise menn.
  Mye av musikken er basert på paroditeknikk, der Bach gjenbrukte musikk fra sine
  tidligere verdslige kantater.
