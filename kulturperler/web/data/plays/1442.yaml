synopsis: Ridder Blåskjeggs borg er Bartóks eneste opera, komponert i 1911 med libretto
  av Béla Balázs. Verket er en psykologisk enakts-thriller som følger Judith når hun
  låser opp de syv dørene i borgen til sin nye ektemann. Musikken er sterkt preget
  av symbolisme og ungarsk språkmelodi, der hver dør som åpnes representeres av unike
  orkestrale farger og harmonier.
