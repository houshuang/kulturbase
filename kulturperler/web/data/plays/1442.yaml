synopsis: 'Duke Bluebeard''s Castle is a one-act Symbolist opera by composer Béla
  Bartók to a Hungarian libretto by his friend and poet Béla Balázs. Based on the
  French folk legend, or conte populaire, as told by Charles Perrault, it lasts about
  an hour and deploys just two singing characters: Bluebeard and his newest wife Judith
  ; the two have just eloped and she is coming home to his castle for the first time..'
