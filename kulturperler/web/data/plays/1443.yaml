title: Ungarske danser, WoO 1
original_title: Ungarske danser
composer_id: 3347
work_type: orchestral
category: konsert
synopsis: Dette er en samling av 21 livlige danser basert på ungarske folkemelodier,
  opprinnelig skrevet for firhendig klaver. Brahms fullførte de to første settene
  i 1869 og de to siste i 1880. Selv om de ble skrevet for piano, er de i dag mest
  kjent i ulike orkesterarrangementer, hvorav Brahms selv orkestrerte nr. 1, 3 og
  10.
