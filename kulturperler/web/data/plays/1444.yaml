title: Symfoni nr. 1 i c-moll, op. 68
original_title: Symfoni nr. 1
composer_id: 3347
work_type: symphony
category: konsert
synopsis: Brahms brukte over fjorten år på å fullføre sin første symfoni, som endelig
  ble urfremført i 1876. Verket ble av samtiden ofte omtalt som 'Beethovens tiende'
  på grunn av dets monumentale karakter og tydelige arv fra den klassiske tradisjonen.
  Finalen er særlig kjent for sitt storslåtte hovedtema som kan minne om 'Oden til
  gleden'.
