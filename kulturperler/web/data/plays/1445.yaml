title: Pianokonsert nr. 2 i c-moll, op. 18
original_title: Pianokonsert nr. 2
composer_id: 3480
work_type: concerto
category: konsert
synopsis: Komponert mellom 1900 og 1901, markerte denne konserten Rachmaninoffs triumferende
  comeback etter en dyp depresjon og flerårig skrivesperre. Verket er dedisert til
  terapeuten Nikolai Dahl, som hjalp ham gjennom krisen ved hjelp av hypnose. Det
  er i dag et av de mest populære verkene i klassisk musikk, kjent for sine emosjonelle
  temaer og den ikoniske åpningen med tunge pianoakkorder.
