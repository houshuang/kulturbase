title: Landkjenning, op. 31
original_title: Landkjenning
composer_id: 1230
work_type: choral
category: konsert
synopsis: Dette er et verk for barytonsolist, mannskor og orkester, komponert i 1872
  til tekst av Bjørnstjerne Bjørnson. Verket skildrer Olav Tryggvasons første møte
  med Norge etter seilasen over havet. Det er et kraftfullt og nasjonalt preget verk
  som ofte fremføres ved høytidelige anledninger.
