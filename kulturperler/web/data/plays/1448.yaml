id: 1448
title: To elegiske melodier, op. 34
original_title: To elegiske melodier
composer_id: 1230
work_type: orchestral
category: konsert
synopsis: Dette er et av Griegs mest kjente verk for strykeorkester, komponert i 1880
  som en bearbeidelse av to sanger fra opus 33. Verket består av satsene «Hjertesår»
  og «Våren», hvor sistnevnte er spesielt berømt for sin lyriske skjønnhet. Musikken
  er basert på dikt av Aasmund Olavsson Vinje.
