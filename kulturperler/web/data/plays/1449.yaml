synopsis: «Den Bergtekne, op. 32» er et musikkverk av Edvard Grieg komponert i 1877–1878
  for barytonsolo, strykeorkester og to horn. Teksten er hentet fra M. B. Landstads
  «Norske Folkeviser» og skildrer en ung mann som har gått seg vill og blitt forhekset
  av en jutuldatter. Verket regnes som et av Griegs mest personlige og dyptloddne
  arbeider, preget av en intens og melankolsk atmosfære. Det ble urfremført i København
  i 1879 med Thorvald Lammers som solist og Grieg selv som dirigent. Musikken reflekterer
  folkevisens knappe og megetsigende stil gjennom en konsentrert instrumentering.
