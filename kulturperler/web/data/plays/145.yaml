id: 145
title: Himmeldronningen
original_title: Himmeldronningen
playwright_id: 2139
synopsis: Himmeldronningen er et norsk hørespill som ble sendt på NRK Radio i 2014.
  Hørespillet er i seks deler og handler om den unge norske storgodsjenta Gørvel Fadersdatter
  (Sparre) og om maktkamp og lidenskap i en brutal tid i årene 1532 til 1537.
