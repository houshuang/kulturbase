synopsis: Himmeldronningen er en historisk spenningsserie i seks deler som utforsker
  maktkampen og de politiske intrigene som førte til at Norge ble underlagt Danmark
  på 1500-tallet. Handlingen følger den unge adelskvinnen Gørvel Fadersdatter Sparre,
  som i en alder av 16 år inngår et fornuftsekteskap med den danske riksråden Truid
  Ulfstand for å sikre sine eiendommer. Gjennom hennes historie møter vi sentrale
  historiske skikkelser som erkebiskop Olav Engelbrektsson og fru Inger til Østråt
  i en tid preget av borgerkrig og reformasjon. Verket skildrer Gørvels modige forsøk
  på å kaste seg inn i kampen om den norske tronen, i en brutal periode der Norges
  selvstendighet sto på spill. Serien ble produsert som et samarbeid mellom NRK Radioteatret
  og Danmarks Radio i forbindelse med Grunnlovsjubileet i 2014.
