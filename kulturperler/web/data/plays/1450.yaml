synopsis: Dette er Griegs mest berømte verk, skrevet i 1874–1875 som scenemusikk til
  Henrik Ibsens dramatiske dikt. Verket inneholder ikoniske satser som «Morgenstemning»,
  «I Dovregubbens hall» og «Solveigs sang». Musikken ble senere verdenskjent gjennom
  de to orkestersuitene op. 46 og op. 55 som Grieg satte sammen fra det omfattende
  materialet.
