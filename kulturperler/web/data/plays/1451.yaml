title: Olav Trygvason, op. 50
original_title: Olav Trygvason
composer_id: 1230
work_type: opera
category: konsert
synopsis: Dette er fragmenter av en ufullført opera med tekst av Bjørnstjerne Bjørnson,
  påbegynt i 1873. Grieg fullførte tre scener som skildrer ofring og ritualer i et
  norrønt tempel før kristendommens inntog. Musikken er preget av dramatiske korpartier
  og en arkaisk, kraftfull orkesterbruk.
