id: 1452
title: To nordiske melodier, op. 63
original_title: To nordiske melodier
composer_id: 1230
work_type: orchestral
category: konsert
synopsis: 'Dette verket for strykeorkester ble komponert i 1895 og er basert på norske
  folketoner. Verket består av to satser: «I folketonestil» og «Kulokk og ringedans».
  Grieg benytter her folkemusikalske elementer for å skape en stemningsfull og nasjonalromantisk
  klang.'
