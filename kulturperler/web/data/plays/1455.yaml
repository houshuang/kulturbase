synopsis: «Foran Sydens kloster» er en dramatisk scene for sopran- og altsolo, damekor
  og orkester, komponert av Edvard Grieg i 1871. Teksten er hentet fra Bjørnstjerne
  Bjørnsons episke diktverk «Arnljot Gelline» og skildrer Ingigerd som søker tilflukt
  ved et kloster i Italia etter at hennes far er drept. Verket er bygget opp som en
  dialog mellom Ingigerd, som banker på klosterporten, og en nonne som spør hvem hun
  er. Gjennom musikken uttrykkes Ingigerds dype sorg og lengsel etter fred før hun
  til slutt ønskes velkommen inn av nonnenes kor. Komposisjonen regnes som et av Griegs
  mest stemningsfulle vokalverker og viser hans evne til å forene dramatikk med lyrisk
  inderlighet.
