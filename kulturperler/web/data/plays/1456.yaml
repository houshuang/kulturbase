synopsis: Verket, også kjent som «Grande Messe des morts», ble komponert i 1837 og
  er en av de største og mest monumentale dødsmessene i musikkhistorien. Det krever
  et enormt orkester, inkludert fire separate messingensembler plassert i hjørnene
  av konsertsalen, samt et stort kor. Særlig satsen «Dies irae» er berømt for sin
  overveldende kraft og dramatiske bruk av pauker og messingblåsere.
