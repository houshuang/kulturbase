synopsis: Messa da Requiem er et storslått korverk komponert i 1874 til minne om den
  italienske nasjonalforfatteren Alessandro Manzoni. Verket er skrevet for fire solister,
  dobbeltkor og orkester, og kombinerer kirkemusikkens liturgiske ramme med operaens
  dramatiske uttrykkskraft. Særlig den voldsomme «Dies irae»-satsen, med sine kraftige
  paukeslag som skildrer dommedag, har blitt et ikonisk stykke i musikkhistorien.
