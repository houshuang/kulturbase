work_type: symphony
category: konsert
synopsis: Symfonien ble komponert i 1785 og er en del av de populære 'Paris-symfoniene'.
  Tilnavnet «Høna» kommer fra det klukkende rytmiske motivet i førstesatsens andre
  tema, som kan minne om en høne som kakler. Selv om verket starter i en dramatisk
  g-moll, skifter det raskt karakter til en mer humoristisk og lysere stemning.
