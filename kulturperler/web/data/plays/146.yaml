synopsis: Handlingen utspiller seg i september 1939, der syv overlevende befinner
  seg i en livbåt i Nordsjøen etter at skipet «Vadstena» har gått på en mine. Blant
  de skipbrudne er en norsk underslager på flukt, som fungerer som historiens forteller.
  For å få tiden til å gå, forteller passasjerene sine livshistorier, som på mystisk
  vis alle knytter seg til den unnselige og kuede skikkelsen Gottlob. Gjennom disse
  fortellingene avdekkes et mørkt bakteppe av politiske intriger, undergrunnsbevegelser
  og rustningskappløp i 1930-tallets Europa. Verket er en psykologisk thriller som
  kombinerer personlige skjebner med en skarp analyse av de antifascistiske strømningene
  før andre verdenskrig.
