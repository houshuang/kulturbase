synopsis: Dette er et orkesterverk i fire satser som ble komponert i 1947 på bestilling
  fra BBC. Verket er preget av en neoklassisk stil med livlige rytmer, melodisk sjarm
  og en lett, nesten dansbar karakter. Selv om det ikke har en narrativ handling,
  utforsker musikken kontraster mellom det lekne og det mer lyriske og melankolske.
  Det regnes som et av Poulencs mest betydningsfulle symfoniske verk og viser hans
  evne til å kombinere eleganse med humor. Verket avsluttes med en energisk finale
  som knytter sammen de ulike musikalske temaene i en optimistisk atmosfære.
