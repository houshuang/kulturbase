synopsis: The Sinfonietta, FP 141, is a work for orchestra by Francis Poulenc. Composed
  in 1947 on a commission from the BBC, it was first performed in London on 24 October
  1948, conducted by Roger Désormière. The work, light and full of dance rhythms,
  is in four movements..
