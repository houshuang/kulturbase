synopsis: Luonnotar, Op. 70, is a single-movement tone poem for soprano and orchestra
  written in 1913 by the Finnish composer Jean Sibelius. The piece is a setting of
  Runo I of the Kalevala, Finland's national epic, which tells the legend of how the
  goddess Luonnotar created the Earth. Luonnotar premiered on 10 September 1913 at
  the Three Choirs Festival in Gloucester, England, with Herbert Brewer conducting
  the festival orchestra; the soloist was the Finnish operatic diva Aino Ackté, the
  tone poem's dedicatee.
