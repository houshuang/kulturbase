id: 1462
title: Clocks from A Winter’s Tale
composer_id: 3728
work_type: orchestral
category: konsert
synopsis: Dette er et orkesterverk komponert i 2017, basert på musikalske temaer fra
  Ryan Wigglesworths egen opera «The Winter's Tale» (2015–2016). Verket ble sambestilt
  av Royal Concertgebouw Orchestra, The Hallé og Bergen Filharmoniske Orkester, og
  består av tre satser med ulik karakter. Komponisten har uttalt at verket er inspirert
  av gamle engelske klokker og utforsker både objektiv og psykologisk tid.
