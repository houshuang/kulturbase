synopsis: '"Short Ride in a Fast Machine" er en orkesterfanfare komponert av John
  Adams i 1986. Verket er et av de mest kjente eksemplene på minimalistisk musikk
  og er berømt for sin intense energi og drivende rytmikk. En gjennomgående puls fra
  en treblokk (woodblock) fungerer som stykkets rytmiske anker mens orkesteret bygger
  opp komplekse, overlappende mønstre som skildrer spenningen ved høy fart.'
