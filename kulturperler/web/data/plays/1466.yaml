synopsis: Komponert i 1865, men ikke utgitt eller fremført før mange år senere etter
  omfattende revisjoner. Dette er et tidlig verk som viser påvirkning fra tyske romantikere
  som Wagner og Liszt. Symfonien er preget av ungdommelig energi og en ekspansiv orkestrering
  som peker frem mot hans senere mesterverk.
