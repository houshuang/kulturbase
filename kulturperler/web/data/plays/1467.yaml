id: 1467
title: As if the law is everything
composer_id: 3527
work_type: orchestral
category: konsert
synopsis: Verket er skrevet for mezzosopran og orkester og ble komponert i 2017 på
  bestilling fra Bergen Filharmoniske Orkester. Det er basert på materiale fra Hellstenius'
  tidligere multimediaverk «Loven» (2014) og benytter tekster av den norske poeten
  Øyvind Rimbereid. Gjennom syv satser utforsker verket temaer som menneskets natur,
  samfunnets lover og rettferdighet, ofte med en teatralsk og ekspressiv vokalstil.
