title: Faust-overtyre
original_title: Faust Overture
composer_id: 3475
work_type: orchestral
category: konsert
synopsis: Dette er et orkesterverk som opprinnelig ble skrevet i 1839–1840 og senere
  omarbeidet i 1855. Verket var opprinnelig ment som første sats i en planlagt Faust-symfoni
  inspirert av Goethes drama, men endte opp som et frittstående konsertstykke. Det
  er et mørkt og stemningsfullt verk som skildrer Fausts ensomhet og indre kamp.
