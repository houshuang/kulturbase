synopsis: 'Arthur Honeggers tredje symfoni, kjent som ''Symphonie Liturgique'', ble
  komponert mellom 1945 og 1946 som en direkte reaksjon på andre verdenskrigs redsler.
  Verket er bygget opp av tre satser med titler hentet fra den katolske liturgien:
  ''Dies irae'', ''De profundis clamavi'' og ''Dona nobis pacem''. Musikken skildrer
  en emosjonell reise fra krigens kaos og menneskelig lidelse mot et inderlig og lavmælt
  håp om fred.'
