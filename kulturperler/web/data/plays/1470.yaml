title: Symfoni nr. 4 i f-moll, op. 36
original_title: Symfoni nr. 4
composer_id: 3485
work_type: symphony
category: konsert
synopsis: Skrevet mellom 1877 og 1878, er denne symfonien dedikert til hans mesén,
  Nadezjda von Meck. Verket utforsker temaet om menneskets kamp mot skjebnen, introdusert
  av en kraftig fanfar i messingblåserne. Den tredje satsen er unik for sin utstrakte
  bruk av pizzicato i strykerne, noe som skaper en leken kontrast til de mer dramatiske
  satsene.
