synopsis: Lyrisk suite er en orkestrering av fire stykker fra Griegs femte hefte med
  Lyriske stykker for piano, ferdigstilt i 1904. Suiten inneholder de kjente satsene
  «Gjetergutt», «Gangar», «Notturno» og «Trolltog». Orkestreringen ble påbegynt av
  Anton Seidl, men Grieg omarbeidet den betydelig for å sette sitt eget preg på klangen.
