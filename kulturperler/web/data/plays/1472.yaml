synopsis: William Waltons første symfoni ble komponert mellom 1932 og 1935 og regnes
  som et av de viktigste britiske symfoniske verkene fra det 20. århundre. Verket
  er kjent for sin intense emosjonelle kraft og rytmiske driv, med tydelige inspirasjoner
  fra komponister som Sibelius og Beethoven. Premieren i 1934 ble berømt fordi den
  ble fremført uten den siste satsen da Walton ennå ikke hadde fullført finalen, og
  den komplette versjonen ble først urfremført året etter. Symfonien består av fire
  satser og er særlig anerkjent for sin dramatiske førstesats og den energiske scherzoen
  merket «con malizia».
