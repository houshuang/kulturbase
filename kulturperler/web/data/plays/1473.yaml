synopsis: Dette er Halvorsens eneste fullførte sonate for fiolin og piano, komponert
  i 1890 mens han bodde i Helsingfors. Verket er i tre satser og viser tydelig påvirkning
  fra både Edvard Grieg og den tyske romantiske tradisjonen. Til tross for at det
  i enkelte lister feilaktig kategoriseres som en konsert, er dette et sentralt kammermusikalsk
  verk i hans produksjon.
