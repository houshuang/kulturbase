title: Pianokonsert nr. 5 i G-dur, op. 55
original_title: Piano Concerto No. 5
composer_id: 3759
work_type: concerto
category: konsert
synopsis: Denne konserten ble komponert i 1932 og var den siste fullførte pianokonserten
  Prokofiev skrev. Verket skiller seg ut ved å ha fem satser i stedet for de tradisjonelle
  tre, og det er preget av en atletisk og perkussiv pianostil. Urfremføringen fant
  sted i Berlin med komponisten selv som solist under ledelse av Wilhelm Furtwängler.
