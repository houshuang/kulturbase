work_type: orchestral
category: konsert
synopsis: Planetene, op. 32 er en orkestersuite komponert av Gustav Holst mellom 1914
  og 1916. Verket består av syv satser, der hver sats er oppkalt etter en planet i
  solsystemet og dens tilsvarende astrologiske karakter. Blant de mest kjente satsene
  er den kraftfulle «Mars, krigens bringer» og den majestetiske «Jupiter, gledens
  bringer». Verket er kjent for sin fargerike instrumentering og har hatt stor innflytelse
  på moderne filmmusikk.
