synopsis: Denne symfonien ble komponert i 1928 og er basert på tematisk materiale
  fra Prokofievs opera «Den brennende engel». Verket er preget av en mørk, intens
  og til tider voldsom atmosfære som gjenspeiler operaens okkulte og ekspresjonistiske
  tematikk. Det regnes som et av hans mest kraftfulle og komplekse orkesterverk.
