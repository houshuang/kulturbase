synopsis: 1812-ouverturen er en festouverture komponert av Pjotr Tsjajkovskij i 1880
  for å markere Russlands seier over Napoleons hær i 1812. Verket er verdenskjent
  for sin dramatiske bruk av ekte kanonskudd, kirkeklokker og en storslått finale
  med messingblåsere. Musikalsk skildrer stykket invasjonen gjennom kontrasterende
  temaer, deriblant den franske nasjonalsangen «Marseillaisen» og den russiske tsarhymnen
  «Gud bevare tsaren». Selv om komponisten selv var kritisk til verkets kunstneriske
  verdi, har det blitt et av hans mest populære og ikoniske orkesterverk. Det ble
  urfremført i Moskva i 1882 og brukes i dag ofte ved festlige anledninger og utendørskonserter.
