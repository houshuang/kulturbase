synopsis: The Symphony No. 6 in A major, WAB 106, by Austrian composer Anton Bruckner
  (1824–1896) is a work in four movements composed between 24 September 1879, and
  3 September 1881 and dedicated to his landlord, Anton van Ölzelt-Newin. Only two
  movements from it were performed in public in the composer's lifetime.
