synopsis: Anton Bruckners sjette symfoni ble komponert mellom 1879 og 1881, og skiller
  seg ut ved at komponisten aldri foretok omfattende revisjoner av verket etter ferdigstillelse.
  Verket er skrevet i A-dur og er kjent for sin rytmiske kompleksitet, spesielt den
  karakteristiske «Bruckner-rytmen» som preger den majestetiske førstesatsen. Symfonien
  består av fire satser, der den høytidelige andre satsen (Adagio) regnes som et av
  komponistens mest emosjonelle og vakre verk. Selv om den i lang tid ble overskygget
  av hans mer berømte fjerde og syvende symfoni, blir den i dag ansett som et av hans
  mest originale og formfullendte verker.
