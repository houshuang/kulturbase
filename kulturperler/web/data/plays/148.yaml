synopsis: '"Hjelp, vi har ferie!" er et humoristisk hørespill skrevet av Eva Schram
  og Terje Hoel, som ble sendt i Radioteatret i 1986. Verket består av seks frittstående
  episoder som tar for seg ulike klassiske og gjenkjennelige feriesituasjoner med
  et satirisk skråblikk. Gjennom episodene følger vi karakterer på alt fra kulturreiser
  i Europa og campingturer til villmarksopplevelser og "hjemmeferie" i byen. Handlingen
  preges av humor knyttet til mellommenneskelige forhold, familieliv og de utfordringene
  som gjerne oppstår når man skal hygge seg i ferien. Med "glimt i øret" skildres
  både den etterlengtede familieidyllen og de mer kaotiske sidene ved den norske feriehverdagen.'
