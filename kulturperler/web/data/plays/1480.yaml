id: 1480
title: Tjat
composer_id: 3504
work_type: orchestral
category: konsert
synopsis: Verket ble komponert i 2005 på bestilling fra Bergen Filharmoniske Orkester
  og er et kort orkesterstykke på under fem minutter. Tittelen henspiller på travelhet
  og mylder, der orkesterets musikere nærmest snakker i munnen på hverandre uten å
  lytte. Stykket var opprinnelig tenkt som et ekstranummer og beveger seg fra en kaotisk
  begynnelse via en meditativ midtdel til en samlet, rytmisk avslutning.
