synopsis: Les préludes er det tredje og mest kjente av Franz Liszts tretten symfoniske
  dikt, komponert mellom 1848 og 1854. Verket er inspirert av et dikt av Alphonse
  de Lamartine og utforsker menneskelivets ulike faser som en rekke forspill til det
  ukjente. Musikalsk er det bygget opp rundt tematisk transformasjon av et sentralt
  motiv, og det veksler mellom lyriske partier og dramatiske, marsjaktige seksjoner.
  Verket ble urfremført i Weimar i 1854 med Liszt selv som dirigent.
