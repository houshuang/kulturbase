synopsis: 'Les préludes, S.97, is the third of Franz Liszt''s thirteen symphonic poems.
  The music was composed between 1845 and 1854, and began as an overture to Liszt''s
  choral cycle Les quatre élémens, then revised as a stand-alone concert overture,
  with a new title referring to a poem by Alphonse de Lamartine.

  Its premiere was on 23 February 1854, conducted by Liszt himself. The score was
  published in 1856 by Breitkopf & Härtel.'
