title: Still Panic
composer_id: 3527
work_type: orchestral
category: konsert
synopsis: «Still Panic» er en konsert for bassklarinett og orkester, komponert i 2016
  til Bergen Filharmoniske Orkesters 250-årsjubileum. Verket er en musikalsk respons
  på Harrison Birtwistles kjente og provoserende verk «Panic» fra 1995. Det ble urfremført
  av Diego Lucchesi og Bergen Filharmoniske Orkester under ledelse av Edward Gardner,
  og utnytter bassklarinettens store spennvidde fra dype klangfarger til virtuose,
  nesten teatralske utbrudd.
