synopsis: Konserten ble skrevet i 2015 til 250-årsjubileet for Bergen Filharmoniske
  Orkester og urfremført av paukisten Håkon Kartveit under ledelse av Andrew Litton.
  Verket består av tre satser – Overture, Nocturne og Finale – og er kjent for å ha
  utløst en omfattende debatt om modernisme og tradisjon i norsk musikkliv etter premieren.
  Det regnes som et av Paus' mest sentrale orkesterverker og er preget av en virtuos
  bruk av soloinstrumentet.
