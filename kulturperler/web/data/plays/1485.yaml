synopsis: Great Mass in C minor, K. 427/417a, is the common name of the musical setting
  of the mass by Wolfgang Amadeus Mozart, which is considered one of his greatest
  works. He composed it in Vienna in 1782 and 1783, aged 24-25, after his marriage,
  when he moved to Vienna from Salzburg.
