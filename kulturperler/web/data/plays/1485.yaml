title: Messe i c-moll, K. 427 («Den store messen»)
original_title: Store messe i c-moll
composer_id: 3252
work_type: choral
category: konsert
synopsis: Dette er et av Mozarts mest storslåtte korverker, komponert i Wien mellom
  1782 og 1783. Verket ble aldri fullført av Mozart selv, men inneholder noen av hans
  mest komplekse og vakre vokalpartier, som «Et incarnatus est». Messen ble skrevet
  som et takkoffer i forbindelse med hans ekteskap med Constanze Weber.
