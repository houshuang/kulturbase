synopsis: Et storslått kirkemusikalsk verk komponert i Wien mellom 1782 og 1783. Verket
  forble ufullstendig, men inneholder noen av Mozarts mest ambisiøse kor- og solopartier,
  sterkt påvirket av Bach og Händels barokkmusikk. Det ble skrevet som et takkoffer
  i forbindelse med hans ekteskap med Constanze Weber.
