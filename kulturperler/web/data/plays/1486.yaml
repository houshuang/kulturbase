title: Hebridene, op. 26 (overtyre)
original_title: The Hebrides
composer_id: 3401
work_type: orchestral
category: konsert
synopsis: Dette er en konsertovertyre komponert i 1830, også kjent under navnet «Fingals
  hule». Verket ble inspirert av Mendelssohns besøk til de skotske Hebridene og skildrer
  det dramatiske landskapet og havets bevegelser. Det er et av de mest kjente eksemplene
  på tidlig romantisk programmusikk og naturstemning i musikk.
