synopsis: Komponert i 1884–1885 på bestilling fra Philharmonic Society i London. Verket
  regnes ofte som Dvořáks mest seriøse og formfullendte symfoni, preget av en mørkere
  og mer dramatisk tone enn hans senere symfonier. Den viser tydelig inspirasjon fra
  Brahms, men beholder komponistens tsjekkiske særpreg.
