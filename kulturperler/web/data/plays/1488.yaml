synopsis: Dette er en monumental kantate for fem vokal-solister, forteller, kor og
  et gigantisk orkester, komponert mellom 1900 og 1911. Verket er basert på dikt av
  den danske forfatteren Jens Peter Jacobsen og skildrer den tragiske kjærlighetshistorien
  mellom kong Valdemar og hans elskede Tove. Det regnes som et av de siste store høydepunktene
  i den senromantiske tradisjonen før Schönberg gikk over til atonalitet.
