id: 1489
title: '...yet from those flames no light...'
composer_id: 3715
work_type: orchestral
category: konsert
synopsis: Dette verket av Ørjan Matre er en orkesterkomposisjon som utforsker kontrasten
  mellom lys og mørke, både i musikalsk og emosjonell forstand. Matre er kjent for
  sin evne til å skape komplekse lydlandskap, og dette stykket er intet unntak. Gjennom
  bruk av dynamiske skift og teksturvariasjoner, inviterer han lytteren til å reflektere
  over de subtile nyansene i musikken. Verket kan oppleves som både utfordrende og
  gripende, med en dyp underliggende tematikk.
