synopsis: En mann kjører seg i hjel under mystiske omstendigheter, noe som vekker
  politiets mistanke og starter en omfattende etterforskning. Sporene leder etterforskerne
  til det britiske utenriksdepartementet og involverer operasjoner på begge sider
  av den engelske kanal. Det viser seg raskt at saken berører høytstående og tilsynelatende
  uangripelige personer som skyr få midler for å stanse politiets arbeid. Handlingen
  utvikler seg til en politisk thriller der maktspill og hemmeligheter truer med å
  få store konsekvenser for de involverte. Politiet må navigere i et farlig landskap
  der deres egen lojalitet og integritet blir satt på en hard prøve.
