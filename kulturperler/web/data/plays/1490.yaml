title: Futurasjon
original_title: Futuration
composer_id: 3504
work_type: orchestral
category: konsert
synopsis: Dette verket for orkester og elektronikk ble komponert i 2015 og er dedisert
  til Bergen Filharmoniske Orkester og dirigent Edward Gardner. Komposisjonen utforsker
  hybride lydlandskaper der akustiske instrumenter smelter sammen med elektronisk
  lyddesign av Thorolf Thuestad. Verket har en varighet på cirka 23 minutter og er
  et sentralt eksempel på Vaages arbeid med å utvide orkesterets klangpalett gjennom
  teknologi.
