synopsis: Flourish with Fireworks, op. 22, er et orkesterverk komponert av Oliver
  Knussen i 1988. Verket ble skrevet som en festlig fanfare til åpningen av Michael
  Tilson Thomas' første sesong som sjefdirigent for London Symphony Orchestra. Musikalsk
  sett er stykket en hyllest til Igor Stravinskijs «Feu d'artifice», og det benytter
  initialene til både orkesteret (LSO) og dirigenten (MTT) som melodiske motiver.
  Verket er kjent for sin glitrende orkestrering og tette tekstur, og fungerer ofte
  som et virtuost åpningsstykke i konsertsalen.
