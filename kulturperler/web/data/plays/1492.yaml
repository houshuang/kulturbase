title: Symfoni nr. 6 i h-moll, op. 74, «Pathétique»
original_title: Symfoni nr. 6 «Pathetique»
composer_id: 3485
work_type: symphony
category: konsert
synopsis: Dette var Tsjajkovskijs siste fullførte verk, urfremført bare ni dager før
  hans død i 1893. Navnet 'Pathétique' henspiller på verkets dype emosjonelle og lidenskapelige
  karakter. Symfonien bryter med tradisjonen ved å avslutte med en langsom, klagende
  'Adagio lamentoso' i stedet for en triumferende finale.
