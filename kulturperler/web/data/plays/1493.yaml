title: Symfoni nr. 8 i h-moll, D 759 («Den ufullendte»)
original_title: Symfoni nr. 8 «ufullendte»
composer_id: 3374
work_type: symphony
category: konsert
synopsis: Dette er et av musikkhistoriens mest berømte mysterier, komponert i 1822.
  Schubert fullførte bare de to første satsene, selv om skisser til en tredje sats
  eksisterer. Verket ble ikke urfremført før i 1865, mange år etter komponistens død,
  og regnes som den første virkelig romantiske symfonien på grunn av sin lyriske og
  emosjonelle dybde.
