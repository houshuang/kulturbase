synopsis: Fyrverkeri er en orkesterfantasi komponert i 1908 som en bryllupsgave til
  datteren til Stravinskys lærer, Nikolaj Rimskij-Korsakov. Verket er et kort og gnistrende
  stykke som demonstrerer komponistens tidlige mestring av instrumentasjon og orkestrale
  farger. Det var dette verket som fanget oppmerksomheten til impresarioen Sergej
  Djagilev, noe som førte til Stravinskys store gjennombrudd.
