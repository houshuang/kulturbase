synopsis: Den vidunderlige mandarin er en enakts pantomime-ballett komponert mellom
  1918 og 1924, basert på en historie av Melchior Lengyel. Verket var svært kontroversielt
  i sin samtid på grunn av sin voldelige og erotiske handling, noe som førte til at
  premieren i Köln ble stoppet av moralske grunner. Musikken er preget av ekspresjonisme,
  drivende rytmer og en rå, urban energi som skildrer storbyens skyggesider.
