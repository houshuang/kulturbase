id: 1496
title: Il Compleanno
composer_id: 3766
work_type: orchestral
category: konsert
synopsis: '"Il Compleanno" er et orkesterverk komponert av Ketil Hvoslef i 1985. Verket
  ble skrevet som et bestillingsverk til Bergen Filharmoniske Orkesters 220-årsjubileum
  og regnes som et av komponistens mest sentrale symfoniske arbeider. For dette verket
  ble Hvoslef tildelt prisen «Årets verk» av Norsk Komponistforening i 1985.'
