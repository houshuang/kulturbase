title: Udsigter fra Ulrikken
original_title: Bergenssangen, Udsigter fra Ulriken
composer_id: 3767
work_type: choral
category: konsert
synopsis: «Udsigter fra Ulrikken», også kjent som «Bergenssangen» eller «Nystemten»,
  er Bergens uoffisielle bysang med tekst skrevet av Johan Nordahl Brun rundt 1790.
  Verket er opprinnelig en sang skrevet til en gammel fransk menuettmelodi, men fremføres
  i dag ofte i korarrangementer og ved høytidelige anledninger i Bergen. Sangen er
  spesielt kjent for sin åpningslinje «Jeg tog min nystemte Cithar i Hænde» og er
  et fast innslag før hjemmekampene til fotballklubben Brann.
