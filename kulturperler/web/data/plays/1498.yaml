title: Scener fra Olav Tryggvason, op. 50
original_title: Olav Trygvason
composer_id: 1230
work_type: opera
category: konsert
synopsis: Dette er fragmenter av en ufullført opera med tekst av Bjørnstjerne Bjørnson,
  påbegynt i 1873. Grieg fullførte kun tre scener som skildrer ofring og ritualer
  i det førkristne Norge før samarbeidet med Bjørnson stoppet opp. Verket fremføres
  i dag som et konsertstykke for solister, kor og orkester, og er kjent for sin kraftfulle
  og dramatiske karakter.
