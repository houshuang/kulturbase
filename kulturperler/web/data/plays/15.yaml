synopsis: '"Antilopesongaren" følger familien Hunt på deres reise med vogntog fra
  Connecticut til California på midten av 1800-tallet. Underveis blir familien strandet
  i ørkenen øst for Sierra Nevada-fjellene, der de må kjempe for å overleve den harde
  vinteren. De finner en syk Paiute-indiansk gutt ved navn Nummer, som har blitt forlatt
  av stammen sin, og velger å ta seg av ham. Til gjengjeld lærer gutten familien hvordan
  de kan finne mat og overleve i det krevende landskapet, noe som skaper et sterkt
  vennskap på tvers av kulturer. Verket er skrevet av antropologen Ruth Underhill
  og er kjent for sin autentiske skildring av urfolks kultur og levevis.'
