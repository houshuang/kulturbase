synopsis: Sherlock Holmes og dr. Watson etterforsker et mystisk dødsfall knyttet til
  en eldgammel forbannelse om en gigantisk, demonisk hund på heiene i Dartmoor. Etter
  at sir Charles Baskerville dør av tilsynelatende skrekk, må Holmes beskytte arvingen
  sir Henry mot en lignende skjebne. Watson reiser i forveien til godset for å overvåke
  mistenkelige naboer og rapportere om de uhyggelige hendelsene som utspiller seg
  i tåken. Gjennom skarpsindige observasjoner avslører Holmes at den «overnaturlige»
  hunden er et virkelig dyr som brukes som drapsvåpen i et komplott om arv. Fortellingen
  er en av de mest kjente Sherlock Holmes-romanene og kombinerer gotisk grøss med
  klassisk detektivarbeid.
