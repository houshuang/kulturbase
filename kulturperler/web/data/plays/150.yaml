id: 150
title: Hunden fra Baskerville
original_title: Hunden fra Baskerville
playwright_id: 1437
synopsis: Hunden fra Baskerville er den britiske forfatteren Arthur Conan Doyles tredje
  roman om hans berømte detektiv Sherlock Holmes og hans assistent dr. Watson. I denne
  romanen skal de undersøke et mystisk dødsfall som knyttes til en påstått forbannelse
  som skal henge over Baskerville-familien og deres eiendom. En stor, svart, unaturlig
  hund sies å hjemsøke markene rundt godset Baskerville.
work_type: dramaserie
category: dramaserie
