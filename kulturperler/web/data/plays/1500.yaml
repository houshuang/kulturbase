synopsis: Komponert i 1897 med undertittelen 'Fantastiske variasjoner over et tema
  av ridderlig karakter'. Verket er skrevet for solocello, som representerer Don Quixote,
  og solobratsj, som representerer Sancho Panza. Det skildrer ulike episoder fra Cervantes'
  roman, inkludert den berømte kampen mot vindmøllene.
