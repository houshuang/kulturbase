synopsis: The Glagolitic Mass is a composition for soloists, double chorus, organ
  and orchestra by Leoš Janáček. Janáček completed the work in 1926. It received its
  premiere by the Brno Arts Society, conducted by Jaroslav Kvapil, in Brno on 5 December
  1927.
