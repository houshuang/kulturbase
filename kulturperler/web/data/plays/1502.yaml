synopsis: Dette monumentale verket for solister, kor, orkester og orgel ble komponert
  i 1926. Teksten er skrevet på gammelkirkeslavisk, og verket feirer slavisk kultur
  og panteistisk spiritualitet fremfor tradisjonell katolsk liturgi. Messen er berømt
  for sin voldsomme energi, særlig i den virtuose orgelsoloen og de dramatiske korpartiene.
