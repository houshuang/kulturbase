synopsis: En sangsyklus for sangstemme og orkester komponert mellom 1884 og 1885,
  med tekster skrevet av Mahler selv. Verket skildrer en ung manns kjærlighetssorg
  og hans vandring gjennom naturen. Flere av de musikalske temaene fra denne syklusen
  ble senere sentrale byggesteiner i hans første symfoni.
