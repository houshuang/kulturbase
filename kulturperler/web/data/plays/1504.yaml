title: Romanse for fiolin og orkester i G-dur, op. 26
original_title: Romanse
composer_id: 3323
work_type: orchestral
category: konsert
synopsis: Komponert i 1881, er dette verket selve symbolet på Svendsens melodiske
  begavelse. Selv om det er et relativt kort verk, har det oppnådd enorm popularitet
  verden over for sin emosjonelle dybde og eleganse. Det ble urfremført i Christiania
  med komponisten selv som dirigent og har siden vært et fast innslag på norske konsertscener.
