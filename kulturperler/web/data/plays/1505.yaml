id: 1505
title: Sæterjentens søndag
composer_id: 3768
work_type: orchestral
category: konsert
synopsis: Dette er et av Ole Bulls mest kjente og kjære verk, opprinnelig komponert
  i 1849 som en del av det større stykket «Et Sæterbesøg». Melodien ble senere verdenskjent,
  spesielt gjennom Johan Svendsens arrangement for strykeorkester og Jørgen Moes tekst
  «På solen jeg ser». Verket er et kroneksempel på norsk nasjonalromantikk og fanger
  en fredfull, lengtende atmosfære fra en søndag på fjellet.
