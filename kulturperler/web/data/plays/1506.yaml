synopsis: Une éducation manquée er en operette i én akt komponert av Emmanuel Chabrier
  i 1879, med libretto av Eugène Leterrier og Albert Vanloo. Handlingen er en lettbeint
  komedie om et ungt, nygift par som innser at deres formelle utdannelse har utelatt
  praktisk informasjon om ekteskapslivet og bryllupsnatten. Musikken er preget av
  vidd, eleganse og melodisk oppfinnsomhet, og verket regnes som et av de mest sjarmerende
  eksemplene på fransk småskala-operette. Stykket består av ni musikalske numre bundet
  sammen av talt dialog og hadde sin premiere i Paris.
