id: 1507
title: Polacca Guerriera
composer_id: 3768
work_type: orchestral
category: konsert
synopsis: Dette virtuose verket for fiolin og orkester ble opprinnelig komponert i
  1835 og senere revidert i 1864. Tittelen betyr «krigersk polonese», og stykket er
  kjent for sin ekstreme tekniske vanskelighetsgrad som utfordrer solistens ferdigheter.
  Verket innledes ofte med et resitativ og en lyrisk «Andante amoroso» før den kraftfulle
  og rytmiske polonesen tar over.
