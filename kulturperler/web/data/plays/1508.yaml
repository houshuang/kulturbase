id: 1508
title: Koralpreludium
composer_id: 3753
work_type: orchestral
category: konsert
synopsis: Bach skrev over 200 koralpreludier, hovedsakelig for orgel, som fungerer
  som musikalske introduksjoner til salmer. Selv om de opprinnelig er orgelverk, har
  mange blitt arrangert for orkester av senere komponister som Leopold Stokowski.
  Samlinger som 'Orgelbüchlein' inneholder noen av de mest kjente eksemplene på denne
  sjangeren.
