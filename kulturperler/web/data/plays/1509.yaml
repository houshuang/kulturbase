synopsis: Candide is an operetta with music composed by Leonard Bernstein and lyrics
  primarily by the poet Richard Wilbur, based on the 1759 novella of the same name
  by Voltaire. Other contributors to the text were John Latouche, Dorothy Parker,
  Lillian Hellman, Stephen Sondheim, John Mauceri, John Wells, and Bernstein himself.
  Maurice Peress and Hershy Kay contributed orchestrations..
