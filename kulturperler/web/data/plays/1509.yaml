synopsis: Candide er en operette eller komisk opera komponert av Leonard Bernstein,
  med premiere i 1956. Verket er basert på Voltaires satiriske kortroman fra 1759
  med samme navn og følger den unge Candides optimistiske reise gjennom en verden
  full av katastrofer. Blant de mest kjente musikalske numrene er den sprudlende ouverturen,
  koloraturarien «Glitter and Be Gay» og den gripende finalen «Make Our Garden Grow».
