title: Hundre og en dalmatinere
original_title: Hundre og en dalmatinere
playwright_id: 3004
work_type: dramaserie
category: dramaserie
synopsis: Historien følger dalmatinerne Pongo og Missis som lever et lykkelig liv
  i London sammen med sine eiere, ekteparet Dearly. Da deres femten valper blir kidnappet
  av den pelsglade Cruella de Vil, må hundene ta saken i egne poter for å redde dem.
  Ved hjelp av et landsomfattende nettverk av hunder, kjent som «skumringsbjeffingen»,
  sporer de valpene til det dystre godset Hell Hall i Suffolk. Der oppdager de at
  Cruella har samlet hele 99 dalmatinervalper som hun planlegger å lage kåper av.
  Etter en dramatisk flukt gjennom vinterlandskapet vender de hjem til London med
  totalt 101 dalmatinere, som alle blir adoptert av de snille eierne deres.
