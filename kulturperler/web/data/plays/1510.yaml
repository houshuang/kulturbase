title: Konsert for bratsj og orkester
composer_id: 3771
work_type: concerto
category: konsert
synopsis: Olav Bergs «Konsert for bratsj og orkester» ble komponert i 2012 og urfremført
  i 2015 av Ilze Klava og Bergen Filharmoniske Orkester. Verket er preget av en lyrisk
  og uttrykksfull karakter der bratsjens varme klangfarger utforskes i et tett samspill
  med orkesteret. Komposisjonen ble tildelt den prestisjetunge Edvard-prisen i 2016
  i kategorien samtidmusikk. Med en varighet på omtrent 15 minutter regnes konserten
  som et sentralt verk i Bergs produksjon og er utgitt av NB noter.
