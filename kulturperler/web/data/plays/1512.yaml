title: Kjempeviseslåtten, op. 22a nr. 5 (Orkesterversjon)
original_title: Kjempeviseslåtten
composer_id: 3683
work_type: orchestral
category: konsert
synopsis: Dette er orkesterarrangementet av Sæveruds mest berømte enkeltverk, opprinnelig
  skrevet for piano i 1943. Verket er en kraftfull musikalsk manifestasjon av motstand
  mot okkupasjonsmakten og er bygget opp som et gigantisk crescendo. Den orkestrale
  fargeleggingen forsterker verkets dramatiske tyngde og dets uunngåelige, marsjaktige
  fremdrift.
