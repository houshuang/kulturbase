id: 1513
title: Look Out Little Ruth
original_title: Grubinger, Litton, Kates og Hofstätter
work_type: orchestral
category: konsert
synopsis: Dette er et virtuost ragtime-stykke for xylofon og orkester (eller ensemble),
  opprinnelig komponert i 1934. Verket er spesielt kjent som et populært ekstranummer
  for slagverkeren Martin Grubinger, og i dette spesifikke opptaket fra Berlinfilharmonien
  i 2011 fremføres det sammen med dirigent Andrew Litton og slagverkerne Peter Kates
  og Manuel Hofstätter fra Bergen Filharmoniske Orkester. Fremføringen er preget av
  teknisk briljans og humor, der flere av utøverne spiller på samme marimba eller
  xylofon samtidig.
