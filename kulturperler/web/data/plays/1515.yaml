id: 1515
title: Nocturne i d-moll, op. 19 nr. 4
original_title: Nocturne in D minor Op.19, no.4
composer_id: 3485
category: konsert
synopsis: Dette stykket var opprinnelig det fjerde i en samling av seks klaverstykker
  komponert i 1873. Tsjajkovskij arrangerte det senere for cello og orkester i 1888,
  en versjon som i dag er svært populær. Det er et lyrisk og melankolsk verk som viser
  komponistens evne til å skrive sangbare melodier for strykeinstrumenter.
type: orchestral
