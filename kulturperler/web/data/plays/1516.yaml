synopsis: Dette er en ballett basert på William Shakespeares tragedie, komponert mellom
  1935 og 1936. Verket er et av Prokofievs mest elskede og inneholder kjente stykker
  som «Riddrenes dans» (Montagues og Capulets). Musikken er berømt for sin dramatiske
  karakterisering og rike orkestrering, og komponisten utarbeidet senere flere orkestersuiter
  fra balletten.
