synopsis: Erich Wolfgang Korngolds fiolinkonsert i D-dur, op. 35, ble ferdigstilt
  i 1945 og urfremført av Jascha Heifetz i 1947. Verket er kjent for å gjenbruke temaer
  fra Korngolds mange kjente filmpartiturer, noe som gir konserten en utpreget lyrisk
  og cinematisk karakter. Den består av tre satser og regnes i dag som et av de mest
  populære og virtuose verkene i det 20. århundrets fiolinrepertoar.
