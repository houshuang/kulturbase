synopsis: '"Vocalise" is a song by Sergei Rachmaninoff, composed and published in
  1915 as the last of his 14 Songs or 14 Romances, Op. 34. Written for high voice
  with piano accompaniment, it contains no words, but is sung using only one vowel
  of the singer''s choosing.'
