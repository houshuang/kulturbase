title: Vocalise, op. 34, nr. 14
original_title: Vocalise
composer_id: 3480
category: konsert
synopsis: Vocalise ble komponert i 1912 og utgitt i 1915 som den siste av hans '14
  sanger', op. 34. Verket er unikt fordi det synges uten tekst på en valgfri vokal,
  noe som fremhever den melankolske og flytende melodilinjen som Rachmaninoff er så
  kjent for. Det har blitt ekstremt populært og finnes i dag i utallige arrangementer
  for nesten alle tenkelige instrumentkombinasjoner.
