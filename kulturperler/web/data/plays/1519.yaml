synopsis: Fullført i 1899, viser denne symfonien innflytelse fra Tsjaikovskij, men
  har samtidig en distinkt nordisk klang. Verket åpner med en ensom klarinett-solo
  over en paukevirvel, noe som setter en melankolsk tone. Den er preget av dramatiske
  kontraster og senromantisk lidenskap.
