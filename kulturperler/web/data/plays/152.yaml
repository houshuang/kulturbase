title: Hvem Drepte Emma Forcette
original_title: Hvem Drepte Emma Forcette
playwright_id: 1783
work_type: dramaserie
category: dramaserie
synopsis: Emma Forcett var en kvinne som både tiltrakk seg mange menn og skaffet seg
  mange fiender med sin væremåte. Da hun blir funnet drept, står politiet overfor
  en omfattende etterforskning med en lang liste over potensielle gjerningspersoner.
  Saken kompliseres ytterligere ved at flere personer faktisk tilstår drapet, noe
  som gjør det vanskelig å skille sannhet fra løgn. Hørespillet følger politiets jakt
  på den virkelige morderen gjennom fem spennende episoder. Dette er en klassisk krimgåte
  der motivene er mange og sannheten sitter langt inne.
