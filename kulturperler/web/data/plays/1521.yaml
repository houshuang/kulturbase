synopsis: Kol Nidrei ble komponert i 1880 og er et verk for cello og orkester basert
  på tradisjonelle jødiske melodier, spesielt bønnen som synges ved innledningen til
  Jom Kippur. Verket er formet som en adagio og er kjent for sin melankolske og meditative
  karakter som utnytter celloens dype, emosjonelle klang. Selv om Bruch selv ikke
  var jødisk, klarte han å fange den religiøse høytideligheten i melodiene på en måte
  som har gjort stykket til et standardverk for cellister verden over.
