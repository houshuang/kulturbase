id: 1523
title: Symfoni i d-moll
original_title: Symphony in D minor
composer_id: 3736
category: konsert
synopsis: César Francks symfoni i d-moll ble komponert mellom 1886 og 1888 og er komponistens
  eneste symfoni. Verket er kjent for sin bruk av syklisk form, der musikalske temaer
  fra de første satsene vender tilbake og utvikles i den siste satsen. Symfonien består
  av tre satser og kombinerer fransk eleganse med tysk strukturell tyngde, noe som
  gjorde den banebrytende og svært innflytelsesrik i sin samtid.
