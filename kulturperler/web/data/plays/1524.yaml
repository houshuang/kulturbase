synopsis: Konserten ble komponert i 1872 og regnes som et av de mest betydningsfulle
  verkene skrevet for cello og orkester. Saint-Saëns brøt med tradisjonen ved å skrive
  verket i én sammenhengende sats, selv om den inneholder tre distinkte seksjoner
  som fungerer som satser. Verket er kjent for sin økonomiske bruk av tematisk materiale
  og sin sømløse integrasjon mellom solist og orkester. Mange store komponister, inkludert
  Sjostakovitsj og Rachmaninov, holdt denne konserten frem som et eksempel på perfekt
  musikalsk form.
