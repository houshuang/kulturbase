id: 1525
title: Enigmavariasjonene
original_title: Leonard Slatkin interpretation of Elgar´s Enigma Variations
category: konsert
synopsis: Enigmavariasjonene er et av de mest kjente orkesterverkene til den britiske
  komponisten Edward Elgar, skrevet mellom 1898 og 1899. Verket består av fjorten
  variasjoner over et originalt tema, der hver del er et musikalsk portrett av en
  person i komponistens nære krets. Leonard Slatkin er en anerkjent amerikansk dirigent
  som i denne konserttolkningen gir publikum en dypere innsikt i historiene og personlighetene
  bak hver variasjon. Den mest berømte delen av verket er den niende variasjonen,
  'Nimrod', som er kjent for sin emosjonelle kraft.
type: orchestral
