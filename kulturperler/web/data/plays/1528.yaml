synopsis: Dette er et korverk for kor og orkester, komponert i 1881 til minne om Brahms'
  avdøde venn, maleren Anselm Feuerbach. Teksten er basert på et dikt av Friedrich
  Schiller som reflekterer over skjønnhetens forgjengelighet og dødens uunngåelighet.
  Verket er preget av en verdig og klassisk ro, og regnes som et av hans mest gripende
  kortere vokalverk.
