synopsis: Nänie is a composition for SATB chorus and orchestra, Op. 82 by Johannes
  Brahms, which sets to music the poem "Nänie" by Friedrich Schiller. Brahms composed
  the piece in 1881, in memory of his deceased friend Anselm Feuerbach. It was first
  performed by the Tonhalle Gesellschaft Chorus Zürich on 6 December 1881, conducted
  by Brahms.
