title: Hvitvasking
original_title: Hvitvasking
playwright_id: 1789
work_type: dramaserie
category: dramaserie
synopsis: Asgeir Müller arver sin onkels kunstforretning i Oslo, men oppdager raskt
  at butikken ikke er lønnsom. Han takker ja til et tilbud om å hvitvaske penger gjennom
  forretningen, noe som fører ham inn i en farlig verden av organisert kriminalitet.
  Sammen med kjæresten Kristin blir han trukket inn i et spill preget av terror, rasisme
  og stadig nye avsløringer. Etter hvert mister de kontrollen over hvem de kan stole
  på, og handlingene får fatale konsekvenser for alle involverte. Dette er en dramatisering
  for radioteater basert på Tom Kristensens kriminalroman.
