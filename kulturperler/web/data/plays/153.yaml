id: 153
title: Hvitvasking
original_title: Hvitvasking
playwright_id: 1789
synopsis: Hvitvasking er tiltak som mål å skjule eller tilsløre at verdier stammer
  fra straffbare forhold. Hvitvasking er virksomhet der penger som er unndratt beskatning,
  eller penger som er et resultat av ulovlige virksomheter, også kjent som svarte
  penger, gjennom ulike disposisjoner fremstår som hvite penger.
work_type: dramaserie
category: dramaserie
