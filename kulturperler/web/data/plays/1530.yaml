category: konsert
synopsis: Verket ble komponert i 1937 og er et av Sjostakovitsjs mest kjente og spilte
  verk. Det ble skrevet som et svar på den offisielle kritikken han mottok fra sovjetiske
  myndigheter etter operaen 'Lady Macbeth fra Mtsensk'. Symfonien er berømt for sin
  storslåtte finale, som av mange tolkes som en tvungen og ironisk feiring av regimet.
