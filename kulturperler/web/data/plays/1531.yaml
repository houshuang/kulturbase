synopsis: Dette er et korverk for kor og orkester, komponert mellom 1868 og 1871 basert
  på et dikt av Friedrich Hölderlin. Verket skildrer kontrasten mellom de salige gudenes
  evige ro og menneskenes turbulente og usikre skjebne. Det regnes som et av Brahms'
  fineste kortere korverk og avsluttes med en stemningsfull orkestral postludium som
  gir et håpefullt preg.
