title: Symfoni nr. 40 i g-moll, K. 550
original_title: Symphony No. 40
composer_id: 3252
category: konsert
synopsis: Denne symfonien fra 1788 er en av Mozarts mest kjente og beundrede komposisjoner,
  ofte kalt den «store» g-moll-symfonien. Den er preget av en intens, tragisk og rastløs
  atmosfære som skiller seg ut fra mange av hans mer lystige verk. Åpningstemaet i
  første sats er en av de mest gjenkjennelige melodiene i hele den klassiske musikklitteraturen.
