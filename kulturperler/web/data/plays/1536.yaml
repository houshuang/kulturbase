title: Karneval, overtyre, op. 92
original_title: Carnival Overture
composer_id: 3351
category: konsert
synopsis: Komponert i 1891 som den andre delen av trilogien «Natur, liv og kjærlighet».
  Verket er en fargerik og energisk konsertovertyre som skildrer en travel markedsplass
  eller et karneval. Det er et av Dvořáks mest populære og ofte spilte orkesterverk,
  kjent for sin virtuose orkestrering og livlige rytmer.
