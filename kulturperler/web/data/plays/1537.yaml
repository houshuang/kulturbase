id: 1537
title: En natt i operettens verden
original_title: A night in the world of Operetta
category: konsert
synopsis: Dette er en konsertforestilling og kavalkade produsert av Kristiansand Symfoniorkester,
  fremført i Kilden teater og konserthus i 2020. Programmet presenterer et utvalg
  av de mest kjente ariene og duettene fra operettehistorien, med verker av komponister
  som Franz Lehár, Emmerich Kálmán og Jacques Offenbach. Forestillingen ble ledet
  av dirigent Henrik Schaefer og inneholder høydepunkter fra klassikere som «Den glade
  enke» og «Czardasfyrstinnen».
type: orchestral
