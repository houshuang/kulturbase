synopsis: «O helga natt» er en verdenskjent julesang komponert av Adolphe Adam i 1847
  til en fransk tekst av Placide Cappeau. Verket ble opprinnelig skrevet for sangstemme
  og piano eller orgel, men er senere arrangert for utallige besetninger, inkludert
  kor og orkester. Sangen er særlig kjent for sin høytidelige karakter og den dramatiske
  oppbygningen mot de krevende høye tonene i avslutningen.
