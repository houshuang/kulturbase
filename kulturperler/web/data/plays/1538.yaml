synopsis: '"O Holy Night" is a sacred song about the night of the birth of Jesus Christ,
  described in the first verse as "the dear Saviour", and frequently performed as
  a Christmas carol. Based on the French-language poem Minuit, chrétiens, written
  in 1847 by poet Placide Cappeau, it was set to music by composer Adolphe Adam. The
  English version, with small changes to the initial melody, is by John Sullivan Dwight..'
