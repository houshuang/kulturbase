title: Kjempeviseslåtten, op. 22a nr. 5 (Klaverversjon)
original_title: Ballad of Revolt, (Kjempeviseslåtten) Op. 22a No. 5
composer_id: 3683
category: konsert
synopsis: Dette er originalversjonen for piano, skrevet i 1943 og utgitt i samlingen
  'Slåtter og stev fra Siljustøl'. Under den engelske tittelen 'Ballad of Revolt'
  ble stykket et internasjonalt symbol på den norske motstandskampen under andre verdenskrig.
  Musikken er preget av en drivende, ostinat rytme og en harmonikk som kombinerer
  norske folkemusikkelementer med moderne dissonanser.
type: orchestral
