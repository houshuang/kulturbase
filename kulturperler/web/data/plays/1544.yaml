title: Fiolinkonsert i g-moll, op. 28
original_title: Violin Concerto, Op. 28
composer_id: 3536
category: konsert
synopsis: Denne konserten ble komponert mellom 1907 og 1909 for den canadiske fiolinisten
  Kathleen Parlow, men ble ansett som tapt i over hundre år. Verket ble sensasjonelt
  gjenfunnet i biblioteket ved University of Toronto i 2016 og fikk sin moderne nypremiere
  kort tid etter. Det er et storslått, romantisk verk som viser Halvorsens dype forståelse
  for fiolinen som soloinstrument.
type: concerto
