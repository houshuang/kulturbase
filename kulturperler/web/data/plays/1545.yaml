title: Still, still, still
original_title: Still, Still, Still
composer_id: 3931
category: konsert
synopsis: Dette er en tradisjonell østerriksk julesang og vuggevise som har sitt opphav
  i Salzburg-regionen. Melodien er en folketone som først ble trykket i 1865 i en
  samling av folkeminner utgitt av Vinzenz Maria Süß. Verket er kjent for sin milde,
  vuggende karakter, og teksten skildrer freden rundt det sovende Jesusbarnet mens
  Maria synger ham i søvn.
