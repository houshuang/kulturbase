category: konsert
synopsis: Verket ble komponert i 1838 og var den første av de tre kvartettene i op.
  44-samlingen som ble fullført, selv om den ble publisert som nummer én. Kvartetten
  er preget av en briljant og virtuos stil, spesielt i den utadvendte førstesatsen.
  Den regnes som et av Mendelssohns mest teknisk krevende og energiske kammermusikalske
  verk.
