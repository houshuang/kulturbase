synopsis: Dette er en samling av tre suiter for orkester basert på luttmusikk fra
  renessansen og tidlig barokk. De tre suitene ble komponert i henholdsvis 1917, 1923
  og 1931, og viser Respighis dype interesse for eldre italiensk musikk. Verkene er
  kjent for sin fargerike instrumentering og evne til å bringe historiske melodier
  inn i en moderne orkestral kontekst, der særlig den tredje suiten for strykere er
  svært populær.
