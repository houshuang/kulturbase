synopsis: '

  Ancient Airs and Dances is a set of three orchestral suites by Italian composer
  Ottorino Respighi, freely transcribed from original pieces for lute. In addition
  to being a renowned composer and conductor, Respighi was also a notable musicologist.
  His interest in music of the Renaissance and Baroque periods led him to compose
  works inspired by the music of these periods..'
