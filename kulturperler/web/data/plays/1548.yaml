title: Symfoni nr. 3 i D-dur, D 200
original_title: Symphony No. 3
composer_id: 3374
category: konsert
synopsis: Schubert skrev denne symfonien i løpet av noen få uker sommeren 1815, mens
  han jobbet som skolelærer. Det er et ungdommelig og energisk verk som viser komponistens
  voksende selvsikkerhet i orkesterbehandling. Finalen er spesielt bemerkelsesverdig
  for sitt drivende tempo og karakter av en italiensk tarantella.
