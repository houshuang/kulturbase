title: I Mørket Er Alle Ulver Grå
original_title: I Moerket Er Alle Ulver Graa
playwright_id: 1378
work_type: dramaserie
category: dramaserie
synopsis: Varg Veum blir kontaktet av en gammel bekjent som kort tid etter dør i en
  mystisk eksplosjon i Bergen havn. Etterforskningen leder Veum inn i en mørk labyrint
  av internasjonale våpenhandler og uoppklarte hemmeligheter fra krigens dager. Han
  oppdager at fortiden kaster lange skygger over nåtiden og at ingen er helt den de
  utgir seg for å være. Veum må navigere mellom farlige motstandere for å finne sannheten
  om hvem som egentlig trakk i trådene. Dette er en av de mest sentrale bøkene i serien
  og tar for seg både personlig svik og storpolitikk.
