synopsis: Verket ble komponert på kun seks timer den 21. januar 1936 for å markere
  dødsfallet til kong Georg V av Storbritannia. Det er skrevet for bratsj og strykeorkester,
  og Hindemith selv spilte solostemmen under urfremføringen i BBC dagen etter komposisjonen.
  Stykket består av fire korte, sammenhengende deler og avsluttes med den kjente koralen
  «Vor deinen Thron tret ich hiermit».
