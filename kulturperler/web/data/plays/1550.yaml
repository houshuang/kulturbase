synopsis: '


  Trauermusik is a suite for viola and string orchestra, written on 21 January 1936
  by Paul Hindemith at very short notice in memory of King George V of the United
  Kingdom, who died the previous night. The title means "Mourning Music" or "Funeral
  Music" in English, but the work is always known by its German title..'
