category: konsert
synopsis: Dette er et symfonisk dikt komponert i 1924 og er det andre verket i Respighis
  berømte «Romerske trilogi». Verket består av fire satser som skildrer furutrær på
  ulike steder i Roma til forskjellige tider av døgnet, fra lekende barn ved Villa
  Borghese til en storslått militær marsj langs Via Appia. Det er særlig kjent for
  sin innovative bruk av et lydopptak av en nattergal i den tredje satsen.
