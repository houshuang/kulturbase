title: Symfoni nr. 89 i F-dur, Hob. I:89
original_title: Symphony No. 89
composer_id: 3754
category: konsert
synopsis: Symfonien ble fullført i 1787, kort tid etter Paris-symfoniene, og er preget
  av eleganse og teknisk finesse. Haydn gjenbrukte her materiale fra to av sine konserter
  for lira organizzata, et mekanisk instrument han hadde skrevet for tidligere. Verket
  er særlig kjent for sin tredje sats, en menuett som inneholder uvanlige instruksjoner
  om å 'dra' tonene (strascinando).
