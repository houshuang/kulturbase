synopsis: Komponert mellom 1929 og 1931, samtidig som Ravel arbeidet på sin konsert
  for venstre hånd. Verket er i tre satser og er sterkt preget av jazz-elementer og
  baskisk folkemusikk, spesielt i de hurtige yttersatsene. Den midterste satsen, Adagio
  assai, er berømt for sin lange, sangbare melodi og sin klassisistiske enkelhet.
