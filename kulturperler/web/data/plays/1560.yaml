synopsis: Komponert mellom 1901 og 1902, er dette et av Sibelius' mest populære og
  tilgjengelige verk. Den blir ofte kalt 'selvstendighetssymfonien' på grunn av sin
  heroiske karakter og den triumferende finalen. Verket markerer en overgang fra hans
  tidlige nasjonalromantikk mot en mer personlig stil.
