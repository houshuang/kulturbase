title: Twilight Music for horn, fiolin og klaver
original_title: Twilight Music
composer_id: 3824
category: konsert
synopsis: Twilight Music ble komponert i 1984 på bestilling fra Chamber Music Society
  of Lincoln Center. Verket er skrevet for den klassiske horntrio-besetningen (horn,
  fiolin og klaver), og er ofte programmert sammen med Brahms' berømte trio for de
  samme instrumentene. Komposisjonen består av fire satser eller seksjoner – 'Con
  moto, flessibile', 'Presto, ossessivo', 'Antiphon' og 'Adagio, cantabile' – som
  utforsker instrumentenes ulike klangfarger og måter å smelte sammen på i et atmosfærisk
  'skumringslys'.
type: orchestral
