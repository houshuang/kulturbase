title: Milonga del Ángel
composer_id: 3780
category: konsert
synopsis: «Milonga del Ángel» ble komponert i 1965 og er en sentral del av Piazzollas
  «Angel»-serie, som tematiserer en engels liv og død i Buenos Aires. Det er en stemningsfull
  og sentimental milonga som opprinnelig ble skrevet for hans berømte kvintett (bandoneon,
  fiolin, piano, gitar og kontrabass). Verket er kjent for sin dype emosjonalitet
  og regnes som et av de mest definerende eksemplene på stilen «tango nuevo».
