synopsis: Egmont, Op. 84 by Ludwig van Beethoven, is a set of incidental music pieces
  for the 1787 play of the same name by Johann Wolfgang von Goethe. It consists of
  an overture followed by a sequence of nine pieces for soprano, male narrator, and
  full symphony orchestra.
