title: Stryketrioer, op. 9
original_title: String Trios, Op. 9
composer_id: 3478
category: konsert
synopsis: En samling av tre trioer (i G-dur, D-dur og c-moll) komponert i 1797–1798.
  Beethoven anså selv disse verkene som sine beste komposisjoner frem til det tidspunktet
  i karrieren. Trioene viser en moden og sofistikert bruk av de tre strykeinstrumentene
  og peker frem mot hans senere banebrytende strykekvartetter.
