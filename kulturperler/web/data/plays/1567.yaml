id: 1567
title: Duo for bratsj og cello i Ess-dur, WoO 32 «Med to obligate briller»
original_title: Duo for viola & cello in E flat major, WoO 32
composer_id: 3478
category: konsert
synopsis: Komponert rundt 1796–1797 for Beethoven selv på bratsj og vennen Nikolaus
  Zmeskall på cello. Den humoristiske tittelen refererer til at begge musikerne var
  nærsynte og trengte briller for å lese de krevende notene. Verket består av to satser
  og er et sjarmerende eksempel på Beethovens tidlige kammermusikk for strykere.
type: orchestral
