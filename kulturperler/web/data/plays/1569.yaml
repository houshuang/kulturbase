category: konsert
synopsis: Dette er en samling sanger for blandet kor (SATB) komponert mellom 1837
  og 1843. Samlingen har undertittelen «Im Freien zu singen» (til sang i det fri)
  og hyller naturen og årstidene. Den inneholder blant annet den svært populære sangen
  «Abschied vom Walde».
