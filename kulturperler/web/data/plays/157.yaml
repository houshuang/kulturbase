title: I søkelyset (Barne- og ungdomsteater)
original_title: I søkelyset (Barne- og ungdomsteater)
playwright_id: 1347
work_type: dramaserie
category: dramaserie
synopsis: Dette er et kriminalstykke skrevet spesielt for barn og ungdom, hvor unge
  karakterer står i sentrum for den spennende handlingen. En gruppe venner havner
  midt i et mysterium som krever både personlig mot og godt samarbeid for å bli løst.
  De må følge små spor og bruke logisk tenkning for å finne ut hvem som står bak en
  serie mystiske hendelser i nærmiljøet. Stykket kombinerer klassisk krimspenning
  med viktige temaer som vennskap, ærlighet og rettferdighet for en yngre målgruppe.
  Gjennom etterforskningen lærer de unge hovedpersonene betydningen av å stå opp for
  det som er riktig selv når det er vanskelig.
