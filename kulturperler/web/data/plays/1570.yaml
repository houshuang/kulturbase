title: Sinfonia Concertante for fiolin, bratsj og orkester i Ess-dur, K. 364
original_title: Sinfonia Concertante for Violin, Viola and Orchestra
composer_id: 3252
category: konsert
synopsis: Dette mesterverket fra 1779 kombinerer elementer fra både symfonien og konserten
  med to solister. Verket er kjent for den dype dialogen mellom fiolinen og bratsjen,
  spesielt i den melankolske og gripende andante-satsen. Det regnes som et av Mozarts
  mest modne og følelsesmessige verk fra Salzburg-perioden.
