title: Japanischer Frühling, op. 2
original_title: Japanischer Frühling
composer_id: 3832
category: konsert
synopsis: Japanischer Frühling er en sangsyklus for sopran og orkester, opprinnelig
  komponert for sang og piano i 1920 og senere omarbeidet og orkestrert i 1957. Verket
  består av ni sanger basert på Hans Bethges tyske gjendiktninger av klassisk japansk
  poesi fra det 8. til det 18. århundre. Musikken kjennetegnes av et fargerikt og
  impresjonistisk tonespråk som forener komponistens tidlige stil med hans senere
  modenhet.
type: orchestral
