synopsis: Dette verket, fullført i 1867, etablerte Svendsen som en ledende skikkelse
  i nordisk musikkliv. Symfonien er preget av en klassisk-romantisk stil med klare
  referanser til forbilder som Beethoven og Schumann, men med en personlig friskhet.
  Den første satsen er spesielt kjent for sitt energiske driv og sine fargerike orkesterfarger.
