title: Til våren, op. 43 nr. 6
original_title: To Spring, Op. 43 No. 6
composer_id: 1230
category: konsert
synopsis: Dette er et av Griegs mest populære lyriske stykker for piano, utgitt i
  1886 i det tredje heftet av samlingen. Stykket er kjent for sin lyse, optimistiske
  melodi og glitrende akkompagnement som illuderer vårens oppvåkning. Det er et teknisk
  krevende, men svært stemningsfullt karakterstykke.
type: symphony
