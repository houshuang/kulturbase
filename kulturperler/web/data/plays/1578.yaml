id: 1578
title: Divertimento i D-dur, K. 136 («Salzburg-symfoni nr. 1»)
original_title: 'Mozart: Divertimento in D major K. 136 (Salzburg Symphony No.1)'
composer_id: 3252
category: konsert
synopsis: Dette verket ble komponert i Salzburg tidlig i 1772 da Mozart var 16 år
  gammel. Selv om det kalles et divertimento, er det skrevet for strykerkvartett eller
  strykeorkester og fungerer ofte som en liten symfoni. Det er preget av en lys, italiensk
  stil og består av tre satser.
type: symphony
