id: 1578
title: Divertimento i D-dur, K. 136
original_title: 'Mozart: Divertimento in D major K. 136 (Salzburg Symphony No.1)'
composer_id: 3252
category: konsert
synopsis: Komponert i Salzburg tidlig i 1772 da Mozart var 16 år gammel. Verket er
  det første av tre divertimenti (K. 136–138) som ofte kalles «Salzburg-symfoniene»
  fordi de er skrevet for strykeensemble i en symfonisk stil. Det består av tre satser
  og er preget av en lys, italiensk-inspirert eleganse.
type: symphony
