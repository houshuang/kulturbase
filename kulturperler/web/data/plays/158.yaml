synopsis: Romanen 'I Trifidenes Dager' av John Wyndham handler om en post-apokalyptisk
  verden der menneskeheten står overfor en ny trussel i form av trifider, kjøttetende
  planter som kan bevege seg og angripe mennesker. Historien følger hovedpersonen
  Bill Masen, som våkner opp på et sykehus etter en global hendelse som har gjort
  de fleste mennesker blinde. Bill navigerer gjennom en verden i kaos, hvor han må
  overleve både de farlige trifidene og de desperate menneskene som kjemper for å
  overleve. Romanen utforsker temaer som menneskelig overlevelse, samfunnets sammenbrudd
  og naturens hevn.
