title: Fantasier, op. 116
original_title: Fantasies, Op. 116
composer_id: 3347
category: konsert
synopsis: Dette er en samling av sju karakterstykker for klaver, komponert i 1892
  som en del av Brahms' sene, introspektive klaververker. Samlingen består av tre
  energiske capriccioer og fire mer lavmælte og lyriske intermezzoer. Stykkene kjennetegnes
  av en fortettet harmonikk og en dyp, ofte melankolsk emosjonell klangbunn som er
  typisk for hans siste leveår.
