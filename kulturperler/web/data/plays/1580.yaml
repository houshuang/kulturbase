synopsis: The Fantasies, Op. 116 for solo piano were composed by Johannes Brahms in
  the Austrian town of Bad Ischl during the summer of 1892. The set consists of seven
  pieces entitled Capriccio or Intermezzo, though Brahms originally considered using
  "Notturno" for No.
