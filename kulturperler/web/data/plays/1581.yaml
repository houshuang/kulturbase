id: 1581
title: Romanse for cello og orkester i F-dur, TrV 118
original_title: Romanze for cello
composer_id: 3256
category: konsert
synopsis: Komponert i 1883 da Strauss var bare 19 år gammel. Dette er et lyrisk og
  romantisk ungdomsverk som viser tydelig påvirkning fra komponister som Schumann
  og Brahms. Verket ble dedisert til cellisten Hanuš Wihan, som senere ble kjent som
  dedikant for Dvořáks cellokonsert.
type: concerto
