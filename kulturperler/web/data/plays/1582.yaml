title: Las Cuatro Estaciones Porteñas
original_title: Estaciones Porteñas
composer_id: 3780
category: konsert
synopsis: Dette verket, ofte kalt «De fire årstidene i Buenos Aires», består av fire
  separate tangokomposisjoner skrevet mellom 1965 og 1970. Satsene skildrer årstidene
  i den argentinske hovedstaden og ble opprinnelig komponert for Piazzollas egen kvintett.
  I nyere tid har verket blitt svært populært i arrangementer for strykeorkester,
  ofte fremført som en parallell til Vivaldis berømte årstider.
