synopsis: Komponert mellom 1919 og 1920 som et «koreografisk dikt» for orkester. Verket
  var opprinnelig tenkt som en hyllest til Johann Strauss d.y., men utviklet seg til
  en dramatisk skildring av wienervalsens fødsel, storhet og symbolske undergang.
  Det er kjent for sin virtuose orkestrering og en intens, nesten voldsom avslutning.
