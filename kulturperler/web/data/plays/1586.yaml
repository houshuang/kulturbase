id: 1586
title: Rapsodi i grønt, op. 82
original_title: Rhapsody in Green
composer_id: 3836
category: konsert
synopsis: Verket ble komponert sommeren 1978 som en hyllest til sommeren etter en
  uvanlig lang vinter og kald vår. Det er skrevet for messingkvintett (to trompeter,
  horn, trombone og tuba) og har en varighet på omtrent 13 minutter. Komposisjonen
  består av flere deler, inkludert satsene «Quasi Una Fantasia» og «Vivo», og er et
  sentralt verk i norsk kammermusikk for messinginstrumenter.
type: symphony
