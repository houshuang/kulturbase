synopsis: '

  "Le cygne", pronounced [lə siɲ], or "The Swan", is the 13th and penultimate movement
  of The Carnival of the Animals by Camille Saint-Saëns. Originally scored for solo
  cello accompanied by two pianos, it has been arranged and transcribed for many instruments
  but remains best known as a cello solo..'
