synopsis: «Svanen» (Le cygne) er den trettende og mest berømte satsen fra suiten Dyrenes
  karneval, komponert i 1886. Stykket er opprinnelig skrevet for cello og to pianoer,
  og skildrer en svane som glir elegant over vannet til bølgende harpe-lignende figurer
  i pianoet. Dette var den eneste satsen Saint-Saëns tillot å bli publisert og fremført
  offentlig i sin levetid, da han fryktet at resten av suiten var for useriøs for
  hans rykte. Melodien har siden blitt udødeliggjort gjennom Anna Pavlovas berømte
  ballett-solo «Den døende svane».
