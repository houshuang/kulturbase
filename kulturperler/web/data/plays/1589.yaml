synopsis: Dette er en av Schumanns mest kjente sangsykluser, komponert i det produktive
  «sangåret» 1840. Verket består av 16 sanger til dikt av Heinrich Heine og regnes
  som et høydepunkt i den tyske Lieder-tradisjonen. Sangene utforsker en emosjonell
  reise fra gryende kjærlighet til dyp hjertesorg og resignasjon.
