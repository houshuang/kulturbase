id: 159
title: Ingen må få vite det
original_title: Ingen må få vite det
playwright_id: 3013
work_type: dramaserie
category: dramaserie
synopsis: Handlingen utspiller seg i en engelsk by i et nabolag med rekkehus der huseieren
  har lagt ned et strengt forbud mot kjæledyr. Når den nye jenta Jenny flytter inn
  med katten sin, som snart får fire kattunger, må hun og de andre barna i gata samarbeide
  for å holde dyrene skjult. De danner en hemmelig klubb og finner et gjemmested på
  en ødetomt de kaller «Tom Tiddlers grunn», men hemmeligholdet blir vanskeligere
  enn de trodde. Situasjonen kompliseres ytterligere når en lokal ungdomskriminell
  begynner å bruke det samme gjemmestedet til å skjule tyvegods. Barna må navigere
  mellom nysgjerrige voksne, en potensiell spion og trusselen om at husene deres skal
  rives, alt mens de kjemper for å beskytte kattene.
