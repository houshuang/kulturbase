synopsis: Dette er en sangsyklus komponert i 1840 til tekster av Heinrich Heine, og
  må ikke forveksles med hans op. 39 med samme navn. Verket består av ni sanger som
  tematisk kretser rundt ulykkelig kjærlighet og lengsel. Det var Schumanns første
  store syklus der han perfeksjonerte samspillet mellom sangstemmen og det ekspressive
  klaverakkompagnementet.
