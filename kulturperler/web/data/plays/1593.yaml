synopsis: '"In the Hall of the Mountain King" is a piece of orchestral music composed
  by Edvard Grieg in 1875 as incidental music for the sixth scene of act 2 in Henrik
  Ibsen''s 1867 play Peer Gynt. It was originally part of Opus 23 but was later extracted
  as the final piece of Peer Gynt, Suite No. 1, Op.'
