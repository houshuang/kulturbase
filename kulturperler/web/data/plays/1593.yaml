synopsis: «I Dovregubbens hall» er et av Edvard Griegs mest berømte verk, opprinnelig
  skrevet som scenemusikk til Henrik Ibsens skuespill «Peer Gynt». Stykket skildrer
  Peer Gynts dramatiske møte med trollene og deres konge inne i fjellet. Musikken
  starter lavmælt og forsiktig, men bygger seg gradvis opp gjennom et intenst crescendo
  og accelerando. Denne musikalske utviklingen illustrerer hvordan trollene samler
  seg og jager Peer ut av hallen. Verket er i dag verdenskjent og inngår også som
  den avsluttende satsen i «Peer Gynt-suite nr. 1, op. 46».
