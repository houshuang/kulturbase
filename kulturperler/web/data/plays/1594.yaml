synopsis: Tous les matins du monde is a 1991 French film based on the book of the
  same name by Pascal Quignard. Set during the reign of Louis XIV, the film shows
  the musician Marin Marais looking back on his young life when he was briefly a pupil
  of Monsieur de Sainte-Colombe, and features much music of the period, especially
  that for the viola da gamba. The title of the film comes from words of the narrator
  in Quignard's novel..
