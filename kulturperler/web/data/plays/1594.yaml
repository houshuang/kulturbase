synopsis: '"Tous les Matins du Monde" er lydsporet til filmen med samme navn fra 1991
  (norsk tittel: "Alle årets dager"), regissert av Alain Corneau. Musikken er kuratert
  og fremført av Jordi Savall og hans ensembler, og består i hovedsak av fransk barokkmusikk
  for viola da gamba av komponister som Marin Marais, Monsieur de Sainte-Colombe og
  François Couperin. Utgivelsen ble en enorm internasjonal suksess som bidro til en
  bølge av interesse for barokkmusikk og historiske instrumenter på begynnelsen av
  1990-tallet.'
