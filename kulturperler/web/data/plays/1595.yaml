id: 1595
title: Ouverture III – To You
original_title: Overture III – To You / Mette Henriette / Klaus Mäkelä / Oslo Philharmonic
category: konsert
synopsis: «Ouverture III – To You» er et orkesterverk komponert av den norske saksofonisten
  og komponisten Mette Henriette. Verket ble bestilt av Oslo-Filharmonien og deres
  sjefdirigent Klaus Mäkelä i 2020 som en del av en serie på tre overtyrer skrevet
  for orkesteret. Musikken kjennetegnes av komponistens særegne klangverden, som ofte
  forener elementer fra samtidsmusikk og jazz i et minimalistisk og atmosfærisk uttrykk.
  Verket ble urfremført og dokumentert gjennom en videoinnspilling i Oslo Konserthus
  i august 2021.
type: orchestral
