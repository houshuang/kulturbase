id: 1596
title: Overture II – Vega
original_title: Overture II – Vega / Mette Henriette / Klaus Mäkelä / Oslo Philharmonic
category: konsert
synopsis: '"Overture II – Vega" er et orkesterverk komponert av den samisk-norske
  saksofonisten og komponisten Mette Henriette. Verket ble skrevet for Oslo-Filharmonien
  og urfremført i Oslo Konserthus under ledelse av sjefdirigent Klaus Mäkelä i 2021.
  Komposisjonen er en del av en serie overtyrer der Mette Henriette utforsker orkestrale
  klangfarger og atmosfæriske lydlandskap, ofte med inspirasjon fra natur og arkitektur.'
type: orchestral
