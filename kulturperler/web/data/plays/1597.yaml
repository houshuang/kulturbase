id: 1597
title: Overture I – This Too
original_title: Overture I – This Too / Mette Henriette / Klaus Mäkelä / Oslo Philharmonic
category: konsert
synopsis: '"Overture I – This Too" er et orkesterverk komponert av den norske saksofonisten
  og komponisten Mette Henriette. Verket ble fremført og spilt inn av Oslo-Filharmonien
  under ledelse av sjefdirigent Klaus Mäkelä i Oslo Konserthus i august 2021. Det
  er den første i en serie av tre overturer som utforsker et minimalistisk og atmosfærisk
  lydbilde i skjæringspunktet mellom jazz og samtidsmusikk. Komposisjonen er et eksempel
  på Mette Henriettes evne til å skape tette, emosjonelle teksturer for et fullt symfoniorkester.'
type: orchestral
