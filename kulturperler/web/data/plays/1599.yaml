synopsis: Frühlingsrauschen (ofte kalt «Vårbrus» på norsk) er Christian Sindings mest
  berømte verk og ble komponert i 1896 som en del av samlingen «Seks stykker for piano»,
  op. 32. Dette er et karakterstykke for solo piano som er kjent for sine brusende
  arpeggio-bevegelser og en sangbar melodi som fanger stemningen av vårens oppvåkning.
  Verket oppnådde en enorm internasjonal popularitet i komponistens levetid og står
  i dag som et av de mest kjente stykkene i den romantiske pianolitteraturen.
