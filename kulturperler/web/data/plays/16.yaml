title: Av Måneskinn Gror Det Ingenting 2007
original_title: Av Maaneskinn Gror Det Ingenting 2007
playwright_id: 2262
work_type: teaterstykke
category: teater
synopsis: Romanen følger en navnløs kvinne som i løpet av en natt betror sin livshistorie
  til en fremmed mann hun møter tilfeldig. Hun forteller om sitt ulykkelige og langvarige
  forhold til læreren Johannes, en mann som holder henne på avstand, men som hun aldri
  klarer å gi slipp på. Historien skildrer realistisk hennes ensomhet og de mange
  illegale abortene hun må gjennomgå som følge av det hemmelige forholdet. Verket
  fungerer som en skarp samfunnskritikk av datidens kvinnesyn og mangelen på rettigheter
  knyttet til egen kropp og seksualitet. Gjennom sin bekjennelse forsøker kvinnen
  å finne en vei ut av fornedrelsen og gjenvinne sin egenverdi.
