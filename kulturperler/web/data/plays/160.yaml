synopsis: Advokat Ingalisa Östergreen begynner å undersøke de mistenkelige omstendighetene
  rundt sin søsters sykdom og uventede død. Hun fatter mistanke om at dødsfallet har
  en direkte sammenheng med søsterens arbeid ved et mystisk forskningsinstitutt. Gjennom
  sin etterforskning oppdager hun at instituttets virksomhet er langt farligere og
  mer omfattende enn offentligheten er klar over. Ingalisa blir trukket inn i en rekke
  dramatiske hendelser der mektige krefter forsøker å stanse henne med alle midler
  for å beskytte sine hemmeligheter. Verket er en intens spenningshistorie som utforsker
  korrupsjon og mørke motiver innenfor vitenskapelig forskning.
