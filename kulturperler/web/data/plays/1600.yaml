synopsis: «La mer» ble komponert mellom 1903 og 1905 og bærer undertittelen «tre symfoniske
  skisser». Verket er et av Debussys mest storslåtte orkesterverk og skildrer havets
  ulike stemninger gjennom de tre satsene «Fra daggry til middag på havet», «Bølgenes
  lek» og «Dialog mellom vinden og havet». Musikken er berømt for sin rike orkestrering
  og evne til å male lydbilder av lys, vann og naturkrefter uten å være tradisjonelt
  programmatisk.
