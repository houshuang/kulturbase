synopsis: Jacob er en ung tjenestegutt ved et vertshus i Lübeck i hansatiden som blir
  urettmessig anklaget for å ha hjulpet vertens datter, Ursula, med å rømme. Etter
  å ha blitt jaget bort, slår han seg sammen med en gruppe omreisende gjøglere som
  er på vei mot Bergen, dit Ursula også har dratt. Under reisen og oppholdet hos gjøglerne
  oppdager Jacob sitt eget talent for akrobatikk og underholdning, og han utvikler
  seg fra en fattig gutt til en dyktig artist. I Bergen blir han involvert i det fargerike
  og til tider farlige livet på Bryggen mens han leter etter sin tidligere husbonds
  datter. Fortellingen skildrer Jacobs personlige vekst og gir et levende bilde av
  middelalderens handelsbyer og de sosiale skillene i samfunnet.
