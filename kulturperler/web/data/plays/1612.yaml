title: SINGULARITY
original_title: SINGULARITY / Koka Nikoladze / Oslo Philharmonic
category: konsert
synopsis: SINGULARITY er et unikt audiovisuelt verk for orkester der musikerne i Oslo-Filharmonien
  ble filmet én etter én i nøyaktig samme posisjon og vinkel. Komponisten brukte måneder
  på å redigere opptakene bilde for bilde til et eksplosivt stykke som komprimerer
  en hel symfoni til en intens, audiovisuell opplevelse. Verket utforsker audiovisuell
  polyfoni der publikum hører nøyaktig det de ser, uten bruk av eksterne lyd- eller
  bildeeffekter.
type: orchestral
