id: 1613
title: Mari
original_title: Mari / Bryce Dessner / Semyon Bychkov / Oslo Philharmonic
category: konsert
synopsis: '"Mari" er et orkesterverk av den amerikanske komponisten Bryce Dessner,
  skrevet i 2020 og tilegnet dirigenten Semyon Bychkov. Verket er oppkalt etter den
  baskiske skogsgudinnen og henter inspirasjon fra naturen i Baskerland samt fragmenter
  fra symfonier av Dvořák og Mahler. Denne spesifikke fremføringen med Oslo-Filharmonien
  fant sted i januar 2022 under ledelse av Bychkov.'
type: orchestral
