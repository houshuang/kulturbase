synopsis: Pictures at an Exhibition is a piano suite in ten movements, plus a recurring
  and varied Promenade theme, written in 1874 by Russian composer Modest Mussorgsky.
  It is a musical depiction of a tour of an exhibition of works by architect and painter
  Viktor Hartmann put on at the Imperial Academy of Arts in Saint Petersburg, following
  his sudden death in the previous year. Each movement of the suite is based on an
  individual work, some of which are lost..
