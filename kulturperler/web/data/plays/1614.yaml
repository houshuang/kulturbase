synopsis: Dette er den originale suiten for klaver, komponert av Modest Musorgskij
  i 1874 som en hyllest til hans avdøde venn, kunstneren Viktor Hartmann. Verket er
  en nyskapende syklus der komponisten bruker musikk til å beskrive ti ulike tegninger
  og akvareller fra en minneutstilling. Det regnes som et av de mest betydningsfulle
  og teknisk utfordrende verkene i den russiske klaverlitteraturen fra det 19. århundre.
