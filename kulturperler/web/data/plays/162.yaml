title: Jakten På De Skjulte Vaffelhjertene
original_title: Jakten Paa De Skjulte Vaffelhjertene
work_type: nrk_teaterstykke
category: teater
synopsis: Marit og Jon-Jon flytter til en stor og grå blokk i en ny drabantby, og
  de frykter at både stedet og naboene er fryktelig kjedelige. For å muntre dem opp
  foreslår faren at de skal steke vafler, men siden de mangler ingredienser, må barna
  gå fra dør til dør for å låne det de trenger. Gjennom denne «vaffel-ekspedisjonen»
  oppdager de at naboene slett ikke er kjedelige, men tvert imot fargerike og originale
  mennesker med spennende hjem. Historien ender med et stort vaffelkalas der alle
  naboene blir invitert og barna ser på blokken med helt nye øyne.
