synopsis: 'Mishima: A Life in Four Chapters is a 1985 biographical drama film directed
  by Paul Schrader from a screenplay he co-wrote with his brother Leonard and Leonard''s
  wife Chieko Schrader. The film is based on the life and work of Japanese writer
  Yukio Mishima, interweaving episodes from his life with dramatizations of segments
  from his books The Temple of the Golden Pavilion, Kyoko''s House, and Runaway Horses.
  Francis Ford Coppola and George Lucas were executive producers of the film, which
  has a musical score composed by Philip Glass and production design by Eiko Ishioka..'
