synopsis: Dette verket ble komponert i 1985 som filmmusikk til Paul Schraders biografiske
  film om den japanske forfatteren Yukio Mishima. Musikken er skrevet for ulike besetninger,
  inkludert strykekvartett for filmens tilbakeblikk og fullt orkester for dramatiseringene
  av Mishimas romaner, og deler av partituret ble senere omarbeidet til komponistens
  strykekvartett nr. 3. Verket regnes som et av Philip Glass' mest betydningsfulle
  og kombinerer hans karakteristiske minimalistiske stil med en intens, dramatisk
  nerve.
