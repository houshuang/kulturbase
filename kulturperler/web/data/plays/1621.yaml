id: 1621
title: Between Words
original_title: Between Words / Fredrik Høyer / Louisa Tuck / Eivind Buene
category: konsert
synopsis: '"Between Words" er et samtidsverk komponert av Eivind Buene med tekst av
  slampoeten Fredrik Høyer. Verket ble urfremført under Nobels fredspriskonsert i
  2021 i Oslo Konserthus, med Høyer selv og cellisten Louisa Tuck som solister. Stykket
  kombinerer poesi og musikk for å utforske nyansene i språket og det som ligger i
  rommet mellom ordene.'
type: orchestral
