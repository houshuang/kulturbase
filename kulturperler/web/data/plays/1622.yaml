title: All My Loving / Bernhoft / Oslo-Filharmonien
category: konsert
synopsis: Dette verket er en unik musikalsk opplevelse som kombinerer popmusikk med
  klassisk orkestrering. Bernhoft, en kjent norsk musiker, fremfører en versjon av
  The Beatles' 'All My Loving' sammen med Oslo-Filharmonien. Denne fremføringen gir
  en ny dimensjon til den klassiske poplåten ved å tilføre orkestrale elementer. Resultatet
  er en harmonisk fusjon av moderne og klassiske musikktradisjoner.
type: orchestral
