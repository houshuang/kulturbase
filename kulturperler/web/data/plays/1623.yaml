title: The Other Side
original_title: The Other Side / Myra / Eivind Buene / Elim Chan / Oslo Philharmonic
  / Nobel Peace Prize Concert
category: konsert
synopsis: '"The Other Side" er et musikalsk verk skrevet som åpningsnummer til Nobels
  fredspriskonsert i 2021. Verket er et samarbeid mellom popartisten Myra og komponisten
  Eivind Buene, og kombinerer elementer fra pop og klassisk orkestermusikk. Tematisk
  utforsker stykket evnen til empati og det å se verden fra andres perspektiv i en
  tid preget av digitale ekkokamre. Det ble urfremført av Oslo-Filharmonien og Oslo
  Filharmoniske Kor under ledelse av dirigent Elim Chan.'
type: orchestral
