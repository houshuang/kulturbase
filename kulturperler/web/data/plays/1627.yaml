title: Fröhlicher Beschluss
original_title: Fröhlicher Beschluss / Richard Strauss / Vasily Petrenko / Oslo Philharmonic
category: konsert
synopsis: Dette er det fjerde symfoniske mellomspillet fra Richard Strauss' opera
  «Intermezzo» (1924). Stykket bærer tittelen «Fröhlicher Beschluss» (Munter avslutning)
  og fungerer som en livlig og optimistisk finale til orkestersuiten fra operaen.
  Verket skildrer forsoningen og den hjemlige lykken som avslutter operaens handling
  etter en rekke komiske misforståelser.
type: opera
