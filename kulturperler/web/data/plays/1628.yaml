title: Ved spillebordet (fra Fire symfoniske mellomspill)
original_title: Am Spieltisch / Richard Strauss / Vasily Petrenko / Oslo Philharmonic
category: konsert
synopsis: '"Am Spieltisch" er det tredje av de fire symfoniske mellomspillene fra
  Richard Strauss'' opera Intermezzo fra 1924. Musikken skildrer en livlig scene ved
  et kortspillbord, der komponisten bruker orkesteret til å fange stemningen og spenningen
  i spillet. Verket er en del av en suite Strauss satte sammen av orkesterpartiene
  i operaen, som er basert på selvbiografiske hendelser fra hans eget ekteskap. Denne
  spesifikke fremføringen med Oslo-Filharmonien og dirigent Vasily Petrenko ble spilt
  inn i Oslo Konserthus i mai 2021.'
type: opera
