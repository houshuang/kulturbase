synopsis: Dette er en av Bachs mest kjente melodier, opprinnelig den avsluttende koralen
  i kantaten «Herz und Mund und Tat und Leben» fra 1723. Den er preget av en bølgende
  triol-figur i strykerne som akkompagnerer en enkel koralmelodi. Stykket er i dag
  svært populært i bryllup og som frittstående konsertstykke.
