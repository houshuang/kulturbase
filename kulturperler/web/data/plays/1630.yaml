title: Träumerei am Kamin
original_title: Träumerei am Kamin / Richard Strauss / Vasily Petrenko / Oslo Philharmonic
category: konsert
synopsis: '"Träumerei am Kamin" (Dagdrømmer ved peisen) er det andre symfoniske mellomspillet
  fra Richard Strauss'' opera "Intermezzo" fra 1924. Verket er en stemningsfull og
  lyrisk orkestersats som skildrer en fredfull stund med refleksjon foran peisen.
  Det er et av de mest populære utdragene fra operaen og fremføres ofte som et frittstående
  verk i konsertsaler. Stykket er kjent for sin vakre instrumentering og intime atmosfære,
  typisk for Strauss'' senromantiske stil.'
type: opera
