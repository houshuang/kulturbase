title: Fest-Polonaise
original_title: Festival Polonaise / Johan Svendsen / Øivin Fjeldstad / Oslo Philharmonic
category: konsert
synopsis: Fest-Polonaise, op. 12, er et av Johan Svendsens mest kjente orkesterverk,
  komponert i 1873 til et borgerball i Christiania i anledning kroningen av kong Oscar
  II og dronning Sophie. Verket er preget av pomp og prakt, og viser Svendsens mesterlige
  instrumentering og evne til å kombinere klassiske former med norske folkemusikalske
  elementer. Det ble urfremført 6. august 1873 og har siden vært et fast innslag i
  det norske orkesterrepertoaret.
type: orchestral
