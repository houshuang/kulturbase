id: 1632
title: Reisefeber og valsescene
original_title: Reisefieber und Walzerszene / Richard Strauss  / Vasily Petrenko /
  Oslo Philharmonic
category: konsert
synopsis: Dette er det første av fire symfoniske mellomspill fra Richard Strauss'
  opera «Intermezzo» (1924). Verket skildrer travelheten og nervøsiteten knyttet til
  reiseforberedelser, etterfulgt av en livlig og elegant valsescene. Operaen er en
  selvbiografisk komedie som tar utgangspunkt i komponistens eget ekteskapsliv og
  hverdagslige hendelser.
type: opera
