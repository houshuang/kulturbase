title: Epithalamion
original_title: Epithalamion / Fartein Valen / Christian Eggen / Oslo Philharmonic
category: konsert
synopsis: Epithalamion (op. 19) er et orkesterverk av Fartein Valen, komponert i 1933
  som en bryllupsgave til hans nevø. Verket er inspirert av Edmund Spensers dikt med
  samme navn og regnes som et av Valens mest lekne og humoristiske stykker. Det er
  skrevet i komponistens karakteristiske atonale stil, men preges av en lysere og
  mer optimistisk atmosfære enn mange av hans andre verker.
type: orchestral
