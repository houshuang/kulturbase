title: Air
original_title: Air / Ludvig Irgens-Jensen / Christian Eggen / Oslo Philharmonic
category: konsert
synopsis: '"Air" er et av Ludvig Irgens-Jensens mest kjente og kjære musikkstykker,
  opprinnelig skrevet som andre sats i orkestersuiten Partita Sinfonica fra 1938.
  Verket er særlig kjent i komponistens egen versjon for strykeorkester, der det fremstår
  som en lyrisk og stemningsfull meditasjon i senromantisk stil. Med sine lange, sangbare
  melodilinjer har stykket blitt stående som en av de mest populære enkeltsatsene
  i norsk orkestermusikk.'
type: orchestral
