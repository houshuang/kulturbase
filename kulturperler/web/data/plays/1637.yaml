id: 1637
title: Ode til ensomheten
original_title: Ode to Solitude / Fartein Valen / Christian Eggen / Oslo Philharmonic
category: konsert
synopsis: «Ode til ensomheten» (Op. 35) er et orkesterverk av Fartein Valen, komponert
  i 1939 og urfremført i 1955. Verket er inspirert av naturinntrykk fra Valevåg, der
  komponisten ofte søkte stillhet og inspirasjon i ensomhet blant store steinblokker
  i fjellsiden. Musikalsk er stykket preget av Valens særegne atonale polyfoni og
  regnes som hans siste frittstående verk for orkester.
type: orchestral
