id: 1638
title: Frösøblomster
original_title: Two Frösö Flowers / Wilhelm Peterson-Berger (arr. Winroth) / Oslo
  Philharmonic
category: konsert
synopsis: Dette verket er et arrangement for messingkvintett av to utvalgte stykker
  fra Wilhelm Peterson-Bergers berømte pianosamling «Frösöblomster». Arrangementet,
  utarbeidet av Petter Winroth, inneholder de folkekjære stykkene «Intåg i Sommarhagen»
  og «Sommarsång». Musikken er sterkt inspirert av svensk natur og sommerstemningen
  på Frösön i Jämtland. Denne spesifikke versjonen er fremført av musikere fra Oslo-Filharmonien.
type: orchestral
