title: Notturno for strykere og harpe
original_title: Notturno for String and Harp / Arnold Schönberg / Eileen Siegel /
  Oslo Philharmonic
category: konsert
synopsis: «Notturno for strykere og harpe» er et stemningsfullt ungdomsverk av Arnold
  Schönberg, skrevet i 1896. Stykket viser komponistens tidlige senromantiske stil
  med rike harmonier og en lyrisk karakter, i stor kontrast til hans senere atonale
  verker. Det er skrevet for sologeige, harpe og strykeorkester, og i denne versjonen
  fremføres solopartiet av Eileen Siegel sammen med musikere fra Oslo-Filharmonien.
  Verket ble lenge ansett som tapt, men har i moderne tid blitt en del av det klassiske
  repertoaret.
type: orchestral
