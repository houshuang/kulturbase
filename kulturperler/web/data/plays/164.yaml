title: Jasså Kjenner De Ikke Stanley Adlere
original_title: Jasaa Kjenner De Ikke Stanley Adlere
playwright_id: 1537
work_type: nrk_teaterstykke
category: teater
synopsis: Stanley Adler er en middelaldrende privatdetektiv og enstøing som foretrekker
  å holde seg for seg selv fremfor å ta på seg oppdrag. Historien tar til når han
  mottar en advarsel om at han står på dødslisten til en mystisk, maskert skytter
  som truer livet hans. Til tross for sin opprinnelige motvilje mot å bli involvert,
  tvinges han inn i en farlig etterforskning for å avdekke hvem som står bak trusselen.
  Verket er skrevet i samme humoristiske krimstil som forfatternes mer kjente serier
  om Paul Cox og Dickie Dick Dickens. Den norske radioversjonen ble produsert av NRK
  Radioteatret i 1978 og bekreftes å være skrevet av Alexandra og Rolf Becker.
