category: konsert
synopsis: En intens og energisk russisk folkedans fra andre akt av balletten Nøtteknekkeren,
  komponert i 1892. Satsen er preget av et stadig økende tempo og kraftfulle rytmer
  som kulminerer i en forrykende avslutning. Den er en av de mest gjenkjennelige karakterdansene
  i både balletten og den tilhørende orkestersuiten.
