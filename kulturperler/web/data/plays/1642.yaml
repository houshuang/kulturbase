synopsis: Komponert i 1928 på bestilling fra danseren Ida Rubinstein. Verket er et
  orkesterstykke i én sats, bygget opp rundt en uavbrutt repeterende rytme i skarptrommen
  og to melodiske temaer som vandrer gjennom ulike instrumentgrupper. Det er berømt
  for sitt enorme, gjennomgående crescendo som kulminerer i en voldsom avslutning,
  og regnes som et mesterstykke i instrumentering.
