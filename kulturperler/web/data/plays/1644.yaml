title: Elegisk melodi
original_title: Elegiac Melody / Odd Grüner-Hegge / James Gaffigan / Oslo Philharmonic
category: konsert
synopsis: '"Elegisk melodi" er et verk for strykeorkester komponert av den norske
  dirigenten og komponisten Odd Grüner-Hegge i 1943. Verket er en lyrisk adagio preget
  av en melankolsk og ettertenksom stemning som er typisk for den nordiske senromantikken.
  Det regnes som et av hans mest kjente verker og ble i 2021 fremført av Oslo-Filharmonien
  under ledelse av James Gaffigan i en digital konsert fra Oslo Konserthus.'
type: orchestral
