title: Gåsemor forteller (Ma mère l'oye)
original_title: Ma mère l'oye
composer_id: 3719
category: konsert
synopsis: Opprinnelig skrevet som en pianosuite for fire hender mellom 1908 og 1910,
  dedisert til barna i familien Godebski. Verket er basert på franske eventyr av Charles
  Perrault og andre, og ble senere orkestrert av Ravel både som suite og ballett.
  Kjente satser inkluderer «Torneroses pavane» og den storslåtte avslutningen «Den
  fortryllede hage».
