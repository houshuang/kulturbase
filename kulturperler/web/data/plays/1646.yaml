synopsis: Dette symfoniske diktet ble komponert i 1894 og er inspirert av Stéphane
  Mallarmés dikt med samme navn. Verket regnes som et banebrytende mesterverk innen
  musikalsk impresjonisme og markerer for mange starten på den moderne musikkhistorien.
  Det er særlig berømt for sin drømmende fløytesolo i åpningen som skildrer en faun
  i en døsig ettermiddagstilstand i en mytologisk verden.
