synopsis: Prélude à l'Après-midi d'un faune, known in English as Prelude to the Afternoon
  of a Faun, is a symphonic poem for orchestra by Claude Debussy, approximately 10
  minutes in duration. It was composed in 1894 and first performed in Paris on 22
  December 1894, conducted by Gustave Doret. The flute solo was played by Georges
  Barrère..
