id: 1648
title: Romanse for fiolin og orkester, op. 26
original_title: Romance / Johan Svendsen / Maria Angelika Carlsen / Oslo Philharmonic
category: konsert
synopsis: Johan Svendsens «Romanse for fiolin og orkester» fra 1881 er et av de mest
  kjente og kjære verkene i norsk musikkhistorie. Stykket er preget av en sangbar
  og lyrisk melodi som har gjort det til en gjenganger på konsertscener verden over.
  Denne spesifikke fremføringen er et arrangement for fiolin og cellegruppe, spilt
  av Maria Angelika Carlsen og Oslo-Filharmoniens cellister som en del av orkesterets
  digitale konsertserie «Mellomspill».
type: orchestral
