title: Jordens sang
original_title: 'Earth''s Song: Epilogue / Rolf Gupta / Klaus Mäkelä / Oslo Philharmonic'
category: konsert
synopsis: «Jordens sang» er et storslått oratorium for orkester, kor og solister,
  komponert av Rolf Gupta og urfremført i 2019. Verket henter inspirasjon fra 3000
  år gamle indiske tekster, Bibelen, og tekster av Friedrich Schiller og Gustav Mahler.
  Komponisten beskriver stykket som en bønn for vår klode og en refleksjon over skaperverket,
  og verket ble tildelt Kritikerprisen i 2020. «Epilogue» er den sjette og avsluttende
  satsen i dette verket.
type: orchestral
