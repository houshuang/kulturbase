synopsis: Music for Strings, Percussion and Celesta, Sz. 106, BB 114 is one of the
  best-known compositions by the Hungarian composer Béla Bartók. Commissioned by Paul
  Sacher to celebrate the tenth anniversary of the chamber orchestra Basler Kammerorchester,
  the score is dated 7 September 1936..
