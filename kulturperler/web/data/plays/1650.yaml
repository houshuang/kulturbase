synopsis: Dette verket ble komponert i 1936 på bestilling fra dirigenten Paul Sacher
  til tiårsjubileet for kammerorkesteret i Basel. Verket består av fire satser og
  er berømt for sin innovative orkesteroppstilling der strykerne er delt i to grupper
  på hver side av slagverket. Det regnes som et av Bartóks mesterverk og er kjent
  for sin bruk av matematiske prinsipper som det gylne snitt og Fibonacci-sekvensen
  i komposisjonen.
