synopsis: Verket ble komponert i 1904 på bestilling fra firmaet Pleyel for å demonstrere
  deres nye kromatiske harpe. Det består av to sammenhengende deler, en høytidelig
  og rituell «Danse sacrée» etterfulgt av en mer grasiøs og bevegelig «Danse profane».
  Musikken er et av de mest sentrale verkene i harperepertoaret og er preget av Debussys
  impresjonistiske bruk av modale skalaer og eteriske klangfarger.
