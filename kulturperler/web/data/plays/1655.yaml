synopsis: Home Alone is a 1990 American Christmas comedy film directed by Chris Columbus,
  and written and produced by John Hughes. The first film in the Home Alone franchise,
  the film stars Macaulay Culkin as Kevin McCallister, an eight-year-old boy who defends
  his suburban Chicago home from a home invasion by a pair of robbers after his family
  accidentally leaves him behind on their Christmas vacation to Paris. The cast also
  features Joe Pesci, Daniel Stern, John Heard, and Catherine O'Hara..
