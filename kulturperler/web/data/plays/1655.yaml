title: Alene hjemme
original_title: Home Alone
composer_id: 3864
category: konsert
synopsis: Musikken til filmen «Alene hjemme» ble komponert av John Williams i 1990.
  Verket er et av Williams' mest kjente partiturer og blander tradisjonell orkestermusikk
  med julemusikk-elementer. Det mest kjente temaet er sangen «Somewhere in My Memory»,
  som har blitt en moderne juleklassiker. Partituret ble nominert til to Oscar-priser
  for både beste originalmusikk og beste originale sang.
