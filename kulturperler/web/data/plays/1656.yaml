synopsis: Dette er en av de mest kjente skandinaviske julesalmene, med tekst skrevet
  av den danske biskopen Hans Adolph Brorson i 1732. I Norge synges salmen nesten
  utelukkende til en melankolsk og vakker svensk folketone fra Västergötland, som
  ble nedtegnet på begynnelsen av 1800-tallet. Salmen er en inderlig meditasjon over
  juleevangeliet og regnes som en av de mest sentrale sangene i den norske juletradisjonen.
