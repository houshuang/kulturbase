title: Fiolinkonsert, op. 37
original_title: Violin Concerto / Fartein Valen / Camilla Wicks / Øivin Fjeldstad
  / Oslo Philharmonic
category: konsert
synopsis: Fartein Valens fiolinkonsert fra 1940 er et av de mest sentrale verkene
  i norsk musikkhistorie og er skrevet i komponistens karakteristiske frie tolvtonestil.
  Verket ble skrevet til minne om hans unge slektning Arne Valen og har en dypt religiøs
  og reflekterende karakter. Konserten består av én sammenhengende sats og avsluttes
  med en gripende bearbeidelse av koralen «Jesus er mitt håp og trøst». Den legendariske
  innspillingen med Camilla Wicks og Oslo-Filharmonien bidro sterkt til verkets internasjonale
  anerkjennelse.
type: concerto
