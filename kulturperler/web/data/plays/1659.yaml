title: 'Purcell: Marsj / Haydn: Symfoni nr. 49'
original_title: 'Purcell: March / Haydn: Symphony No. 49 / Klaus Mäkelä / Oslo Philharmonic'
category: konsert
synopsis: Denne digitale konserten med Oslo-Filharmonien og sjefdirigent Klaus Mäkelä
  presenterer to sentrale verk fra barokken og wienerklassisismen. Programmet åpner
  med Henry Purcells høytidelige marsj fra 'Music for the Funeral of Queen Mary',
  etterfulgt av Joseph Haydns dramatiske Symfoni nr. 49 i f-moll, med tilnavnet 'La
  Passione'. Fremførelsen ble produsert som en del av orkesterets digitale satsing
  og viser Mäkeläs tolkning av disse historiske mesterverkene.
type: symphony
