id: 1660
title: O jul med din glede
original_title: O jul med din glede (Norwegian Christmas song)
category: konsert
synopsis: Dette er en av Norges mest kjente julesanger og sangleker, skrevet av Gustava
  Kielland på midten av 1800-tallet. Sangen er spesielt populær ved juletregang, da
  teksten inviterer til faste bevegelser som klapping, neiing og bukking. Den formidler
  glede over julens budskap og fellesskap, og har vært en fast del av norsk juletradisjon
  i generasjoner.
type: orchestral
