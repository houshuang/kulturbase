synopsis: Folk Songs er en sangsyklus komponert av Luciano Berio i 1964 for mezzosopran
  og syv instrumenter. Verket består av elleve sanger basert på folkemusikk fra ulike
  land og kulturer, inkludert USA, Armenia, Frankrike og Italia. Det ble opprinnelig
  skrevet for Berios daværende kone, sangeren Cathy Berberian, og er kjent for sin
  fargerike instrumentering og moderne behandling av det tradisjonelle materialet.
  I 1973 utarbeidet Berio også en versjon av verket for mezzosopran og stort orkester.
