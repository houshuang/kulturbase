synopsis: Folk Songs is a song cycle by Luciano Berio composed in 1964. It consists
  of arrangements of folk music from various countries and other songs, forming "a
  tribute to the extraordinary artistry" of the American singer Cathy Berberian, a
  specialist in Berio's music. It is scored for voice, flute, clarinet, harp, viola,
  cello, and percussion.
