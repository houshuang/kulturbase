title: 'Reisen til Julestjernen: Ouverture'
original_title: 'Journey to the Christmas Star: Overture / Johan Halvorsen / Elise
  Båtnes / Oslo Philharmonic'
category: konsert
synopsis: Dette er ouverturen til Johan Halvorsens scenemusikk for skuespillet «Reisen
  til Julestjernen», skrevet av Sverre Brandt i 1924. Verket er en sentral del av
  den norske juletradisjonen og følger historien om den lille jenta Sonja som leter
  etter julestjernen for å bringe den tilbake til kongen. Musikken er kjent for sin
  eventyrlige og stemningsfulle atmosfære, og ouverturen fremføres ofte som et selvstendig
  konsertstykke i juletiden.
type: orchestral
