category: konsert
synopsis: Urfremført i 1800 og representerer Beethovens første store bidrag til symfonisjangeren.
  Selv om den er tydelig forankret i tradisjonen etter Haydn og Mozart, viser den
  allerede tegn på Beethovens egenart gjennom uventede harmonier og dynamiske kontraster.
  Verket ble en suksess og etablerte ham som en ledende komponist i Wien.
