title: This Too
original_title: This Too / Mette Henriette / Klaus Mäkelä / Oslo Philharmonic
category: konsert
synopsis: '"This Too" er et orkesterverk komponert av den norske saksofonisten og
  komponisten Mette Henriette. Verket ble urfremført av Oslo-Filharmonien under ledelse
  av Klaus Mäkelä i august 2020 som en del av orkesterets sommerkonsert. Det er komponistens
  første verk for symfoniorkester og ble skrevet som en refleksjon over stillheten
  og alvoret under koronapandemien. Musikken utforsker subtile klangfarger og teksturer,
  og er inspirert av arkitektur og havet ved Filipstad i Oslo.'
type: orchestral
