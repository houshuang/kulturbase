title: Wiegenlied
original_title: Wiegenlied (world premiere) / Sauli Zinovjev / Klaus Mäkelä / Oslo
  Philharmonic
category: konsert
synopsis: «Wiegenlied» er et orkesterverk av den finske komponisten Sauli Zinovjev,
  skrevet i 2020 på bestilling fra Oslo-Filharmonien, Gøteborgs Symfoniorkester og
  Helsingfors filharmoniske orkester. Verket ble urfremført av Oslo-Filharmonien under
  ledelse av Klaus Mäkelä den 19. august 2020, som en del av Mäkeläs tiltredelseskonsert
  som sjefdirigent. Komposisjonen er dedisert til Mäkelä og beskrives som et stemningsfullt
  verk med mørke undertoner og store klangflater, der tittelen er inspirert av Johannes
  Brahms' kjente vuggevise.
type: orchestral
