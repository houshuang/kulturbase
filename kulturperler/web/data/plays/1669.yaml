id: 1669
title: Noces Norvegiennes
original_title: Noces Norvegiennes / Hanna Marie Hansen / Ingar Bergby / Oslo Philharmonic
category: konsert
synopsis: «Noces Norvegiennes» er et orkesterverk av den norske komponisten og pianisten
  Hanna Marie Hansen (1875–1954). Verket ble fremført av Oslo-filharmonien under ledelse
  av Ingar Bergby i juni 2020 som en del av den digitale konsertserien «Mellomspill».
  Fremføringen var et resultat av et samarbeid med Ringve Musikkmuseum og Nasjonalbiblioteket
  for å løfte frem glemte verk fra norsk musikkhistorie.
type: orchestral
