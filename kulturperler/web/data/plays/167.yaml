id: 167
title: Jørgen + Anne er sant
original_title: Jørgen + Anne er sant
work_type: dramaserie
category: dramaserie
synopsis: Anne er ti år og blir stormforelsket i den nye gutten i klassen, Jørgen
  Ruge, som flytter inn i det beryktede «Banditthuset». Hun må kjempe om oppmerksomheten
  hans mot rivalen Ellen, som er klassens peneste jente og også har lagt sin elsk
  på Jørgen. Anne er villig til å gå langt for kjærligheten og skriver blant annet
  et falskt brev for å sverte rivalen. Fortellingen er en klassisk skildring av den
  første, store barndomsforelskelsen og alt dramaet som følger med.
