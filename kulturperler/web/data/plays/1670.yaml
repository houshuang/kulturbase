synopsis: '"Eventyrskogen" er et musikalsk eventyr for ni musikere og forteller, komponert
  av Bjørn Morten Christophersen i 2020 med tekst av Beate Brox. Verket ble bestilt
  av Oslo-Filharmonien og urfremført som en digital konsert 23. mai 2020 som en del
  av serien "Mellomspill" under koronapandemien. Historien følger trærne i skogen
  som drømmer om å bli til musikkinstrumenter når de blir hugget ned, slik at de kan
  leve videre gjennom musikken. Besetningen består av fløyte, klarinett, horn, slagverk
  og strykekvintett, og verket er utviklet som et formidlingstilbud for barn og unge.'
