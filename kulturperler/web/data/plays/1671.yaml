synopsis: 'Dette er musikken til anime-serien ''Den lille prinsen'' (originaltittel:
  Hoshi no Ōjisama Puchi Puransu), komponert av Kunihiro Kawano i 1978. Verket består
  av bakgrunnsmusikken (BGM) til serien, som er basert på Antoine de Saint-Exupérys
  klassiske fortelling om en prins fra en fjern planet. Musikken er kjent for å skape
  en drømmende, melankolsk og eventyrlig atmosfære som utfyller prinsens filosofiske
  reiser gjennom verdensrommet.'
