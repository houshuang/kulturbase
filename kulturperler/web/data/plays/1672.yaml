title: Epitaffio
original_title: Epitaffio / Arne Nordheim / Klaus Mäkelä / Oslo Philharmonic
category: konsert
synopsis: Epitaffio (1963) er et av Arne Nordheims mest sentrale gjennombruddsverker
  og er skrevet for orkester og lydbånd. Verket er en gravskrift tilegnet fløytisten
  Alf Andersen og henter sin inspirasjon fra Salvatore Quasimodos dikt «Ed è sùbito
  sera». Musikken utforsker eksistensielle temaer som liv og død gjennom klangflateteknikk,
  der elektronisk bearbeidede stemmer på lydbåndet smelter sammen med orkesteret mot
  slutten av stykket.
type: orchestral
