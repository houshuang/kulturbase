title: Pandemic
original_title: Pandemic / for a hundred orchestra musicians in isolation / Koka Nikoladze
  / Oslo Philharmonic
category: konsert
synopsis: «Pandemic» er et verk komponert av Koka Nikoladze på oppdrag fra Oslo-Filharmonien
  under koronapandemien i 2020. Verket ble skrevet for hundre orkestermusikere i isolasjon
  og fungerte som en ouverture til orkesterets digitale konsertserie «Mellomspill».
  Musikerne ble tatt opp hver for seg i sine egne hjem, og de individuelle bidragene
  ble deretter satt sammen til en helhetlig audiovisuell komposisjon.
type: orchestral
