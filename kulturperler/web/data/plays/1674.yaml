title: I ensomme stunde
original_title: La Melancolie / Ole Bull (arr. Halvorsen) / Klaus Mäkelä / Oslo Philharmonic
category: konsert
synopsis: '"I ensomme stunde" er en av Ole Bulls mest kjente og kjære melodier, opprinnelig
  skrevet rundt 1850. Verket ble senere utgitt som en sang med tekst av Marcus Jacob
  Monrad, men er i dag kanskje aller mest kjent i Johan Halvorsens stemningsfulle
  arrangement for strykeorkester fra 1914. Under tittelen "La Mélancolie" har dette
  arrangementet blitt et standardverk i det norske repertoaret, ofte fremført av orkestre
  som Oslo-Filharmonien. Stykket fanger en dyp, nasjonalromantisk lengsel og regnes
  som et av høydepunktene i Bulls musikalske arv.'
type: orchestral
