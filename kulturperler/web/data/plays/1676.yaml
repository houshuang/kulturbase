title: Symfoni nr. 2 i e-moll, op. 27
original_title: Symphony No. 2
composer_id: 3480
category: konsert
synopsis: Denne symfonien ble komponert i Dresden mellom 1906 og 1907 og bidro til
  å gjenopprette Rachmaninoffs rykte som symfoniker etter den katastrofale premieren
  på hans første symfoni. Verket er kjent for sin enorme emosjonelle spennvidde og
  spesielt den vakre, syngende klarinettsoloen i den tredje satsen (Adagio). Det regnes
  som en av de mest betydningsfulle og elskede russiske symfoniene fra det 20. århundre.
