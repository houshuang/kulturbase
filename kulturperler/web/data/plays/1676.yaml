synopsis: The Symphony No. 2 in E minor, Op. 27, is a four-movement composition for
  orchestra written from October 1906 to April 1907 by the Russian composer Sergei
  Rachmaninoff. The premiere was performed at the Mariinsky Theatre in Saint Petersburg
  on 26 January 1908, with the composer conducting. Its duration is approximately
  60 minutes when performed uncut; cut performances can be as short as 35 minutes.
