synopsis: Landkjenning, op. 31 er en kantate for barytonsolo, mannskor og orkester,
  komponert av Edvard Grieg i 1872 til tekst av Bjørnstjerne Bjørnson. Verket skildrer
  kong Olav Tryggvason som vender hjem over havet i år 995 for å kristne Norge og
  reise en kirke i Nidaros. Musikken ble opprinnelig skrevet for å samle inn midler
  til restaureringen av Nidarosdomen og ble urfremført på Akershus festning på nasjonaldagen
  i 1872. Komposisjonen utvikler seg fra en søkende og lengselsfull stemning til en
  storslått, religiøs hyllest idet skipene når land. Med sin heroiske karakter og
  nasjonalromantiske stil har verket blitt stående som en grunnpilar i det norske
  mannskorrepertoaret.
