id: 1679
title: Soundspeed
original_title: 'Rolf Wallin: Soundspeed / Vasily Petrenko / Oslo Philharmonic'
category: konsert
synopsis: Soundspeed er en fanfare for orkester komponert av Rolf Wallin. Verket ble
  skrevet på bestilling fra Oslo-Filharmonien i forbindelse med orkesterets 100-årsjubileum
  i 2019. Det ble urfremført på Slottsplassen i Oslo den 15. august 2019 under ledelse
  av Vasily Petrenko. Komposisjonen er inspirert av Igor Stravinskijs «Greeting Prelude»
  og fungerte som en festlig åpning for jubileumssesongen.
type: orchestral
