synopsis: Hans Georg Windelband oppdager en dag sin egen dødsannonse i avisen, til
  tross for at han er i høyeste grad levende. Han bestemmer seg for å finne ut hvem
  som er begravet i hans navn og hvorfor vedkommende har stjålet hans identitet. Jakten
  fører ham gjennom Oslos mørkere sider og tvinger ham til å konfrontere sin egen
  kriminelle fortid, inkludert et uoppklart bankran. Verket utforsker temaer som identitet,
  fremmedgjøring og skyld i et urbant miljø. Windelband må navigere i et nett av løgner
  og farlige bekjentskaper for å gjenvinne kontrollen over sitt eget liv.
