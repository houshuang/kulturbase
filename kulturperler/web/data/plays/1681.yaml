title: Norsk rapsodi nr. 1
original_title: 'Johan Halvorsen: Norwegian Rhapsody No. 1 / Vasily Petrenko / Oslo
  Philharmonic'
category: konsert
synopsis: Norsk rapsodi nr. 1 er et orkesterverk av Johan Halvorsen, komponert i 1919–1920.
  Verket er bygget opp av tre deler basert på norske folkemelodier, inkludert en munter
  springar, den sorgtunge folkevisen «Jeg lagde meg så silde» og en livlig halling.
  Denne spesifikke fremføringen med Oslo-Filharmonien og dirigent Vasily Petrenko
  ble tatt opp i Oslo Konserthus i 2019 som en del av orkesterets 100-årsjubileum.
type: orchestral
