id: 1682
title: A Walk into the Future (Symphonic Poem No. 2)
original_title: 'Øyvind Torvund: A Walk into the Future (Symphonic Poem No. 2) /  Vasily
  Petrenko / Oslo Philharmonic'
category: konsert
synopsis: Dette er et symfonisk dikt komponert av Øyvind Torvund, urfremført av Oslo-Filharmonien
  under ledelse av Vasily Petrenko i 2019. Verket kombinerer tradisjonell orkesterklang
  med elektroniske samples, plystring og lyder inspirert av science fiction for å
  skape et futuristisk lydbilde. Musikken beskriver en nysgjerrig reise inn i det
  ukjente, der Torvund utforsker grensene mellom det akustiske og det syntetiske.
type: orchestral
