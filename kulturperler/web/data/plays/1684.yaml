title: Verlaine-suite
original_title: 'Pauline Hall: Foire (from Verlaine Suite) / Vasily Petrenko / Oslo
  Philharmonic'
category: konsert
synopsis: Verlaine-suite er et orkesterverk av Pauline Hall, inspirert av diktene
  til den franske poeten Paul Verlaine. Verket ble fullført i 1929 og regnes som et
  av Halls mest sentrale verker, tydelig preget av fransk impresjonisme etter hennes
  studieopphold i Paris. Satsen «Foire» (ofte oversatt til «Markedsgjøgl») er suitens
  fjerde og siste del, og skildrer et livlig og fargerikt folkeliv på en markedsplass.
type: orchestral
