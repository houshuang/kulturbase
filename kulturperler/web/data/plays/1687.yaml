title: Greeting Prelude
composer_id: 3484
category: konsert
synopsis: Greeting Prelude er et kort orkesterverk komponert i 1955 for å feire 80-årsdagen
  til dirigenten Pierre Monteux. Stykket varer i under ett minutt og er en humoristisk,
  dekonstruert versjon av melodien «Happy Birthday to You». Til tross for sin korte
  varighet, bærer verket Stravinskys umiskjennelige signatur gjennom komplekse rytmiske
  forskyvninger og harmoniseringer.
