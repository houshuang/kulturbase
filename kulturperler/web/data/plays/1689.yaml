title: 13 ways to tame a beast
original_title: 'Therese Birkelund Ulvo: 13 ways to tame a beast'
category: konsert
synopsis: Dette er et lydinstallasjonsverk skapt i samarbeid med Oslo-Filharmonien,
  der orkesteret er tatt opp i 32 kanaler. Lyden formidles gjennom et romlig høyttalersystem
  som lar publikum bevege seg fysisk rundt i et tredimensjonalt orkesterlandskap.
  Verket utforsker ulike klangverdener og gir lytteren en unik mulighet til å oppleve
  orkestermusikken fra innsiden.
type: opera
