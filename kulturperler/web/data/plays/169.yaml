work_type: dramaserie
category: dramaserie
synopsis: Vinteren 1139 herjer borgerkrigen i England, og flyktninger strømmer nordover
  fra Worcester for å unnslippe kampene. Blant de savnede er to foreldreløse søsken
  av adelig slekt og en ung nonne som forsvinner i det iskalde og farlige landskapet.
  Broder Cadfael blir involvert i saken da han pleier en såret munk hvis feberfantasier
  gir viktige ledetråder om de savnedes skjebne. Under letingen oppdager Cadfael liket
  av en ung kvinne frosset fast i isen, noe som avdekker en mørk historie om lidenskap
  og brutale drap. Sammen med visesheriff Hugh Beringar må Cadfael navigere gjennom
  krigens kaos og møte lovløse bander for å redde barna og finne morderen.
