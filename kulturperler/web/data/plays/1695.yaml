synopsis: Petrushka is a ballet by Russian composer Igor Stravinsky. It was written
  for the 1911 Paris season of Sergei Diaghilev's Ballets Russes company; the original
  choreography was by Michel Fokine and stage designs and costumes by Alexandre Benois,
  who assisted Stravinsky with the libretto. The ballet premiered at the Théâtre du
  Châtelet on 13 June 1911 with Vaslav Nijinsky as Petrushka, Tamara Karsavina as
  the lead ballerina, Alexander Orlov as the Moor, and Enrico Cecchetti the charlatan..
