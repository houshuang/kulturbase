synopsis: Petrusjka er en ballett og et orkesterverk komponert i 1910–1911 for Ballets
  Russes. Verket forteller den tragiske historien om en levende dukke på et marked
  i St. Petersburg og er berømt for sin fargerike orkestrering og bruk av russisk
  folkemusikk. Musikalsk er verket særlig kjent for «Petrusjka-akkorden», en polytonal
  kombinasjon av C-dur og Fiss-dur-treklanger.
