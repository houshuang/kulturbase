id: 1697
title: Ouverture til Ruslan og Ludmila
original_title: Han-Na Chang dirigerer Glinka
category: konsert
synopsis: Dette er en fremførelse av Mikhail Glinkas ouverture til operaen «Ruslan
  og Ludmila», dirigert av Han-Na Chang. Verket er kjent for sitt forrykende tempo
  og teknisk krevende partier for strykerne, noe som gjør det til et populært og energisk
  åpningsstykke i det klassiske repertoaret. Han-Na Changs tolkning har blitt spesielt
  kjent gjennom et mye delt videoopptak med Oslo-Filharmonien som viser hennes karakteristiske
  og engasjerte dirigentstil.
type: concerto
