title: Saan
original_title: Poing spiller fra Saan av Jan Erik Mikalsen
category: konsert
synopsis: '"Saan" er et orkesterverk komponert av Jan Erik Mikalsen, urfremført i
  2017 av ensemblet POING og Oslo-Filharmonien. Tittelen betyr «fjell» på koreansk,
  og verket henter inspirasjon fra koreansk natur og kultur, blant annet gjennom bruk
  av koreanske perkusjonsinstrumenter. Komposisjonen utforsker dynamikken mellom en
  solisttrio og et fullt orkester, preget av rike teksturer og en nordisk klangverden.'
type: concerto
