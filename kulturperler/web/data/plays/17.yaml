work_type: dramaserie
category: dramaserie
synopsis: «Avdøde ønsket ikke blomster» er en klassisk kriminalroman fra 1960 som
  følger den fredelige lektoren Martin Bakke og hans venn, politifullmektig Carl Jørgen
  Hall. Handlingen utspiller seg i et velstående Oslo-miljø, hvor et dødelig spill
  om rikdom og kjærlighet fører til flere mystiske dødsfall. Mysteriet begynner med
  et mistenkelig dødsfall i et sandtak, noe som trekker de to hovedpersonene inn i
  en intrikat etterforskning preget av skjulte motiver. Gjennom fortellingen avdekkes
  mørke hemmeligheter og personlige konflikter blant karakterene i kretsen rundt den
  avdøde. Verket er kjent for sin atmosfæriske skildring av hovedstaden og ble i 1986
  dramatisert som et populært hørespill for NRK Radioteatret.
