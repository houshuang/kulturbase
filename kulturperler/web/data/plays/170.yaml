title: Foreldreløse Joschko drømmer om å se verden
original_title: 'Foreldreløse Joschko drømmer om å se verden '
playwright_id: 2855
work_type: dramaserie
category: dramaserie
synopsis: Joschko er en foreldreløs gutt som vokser opp i den lille fiskerlandsbyen
  Igrane ved Middelhavet, hvor han føler seg annerledes enn de andre barna. Drevet
  av nysgjerrighet og gamle Babuschkas fortellinger om fjerne byer, bestemmer han
  seg for å forlate landsbyen for å utforske den store verden. På sin vandring møter
  han mange forskjellige mennesker som gir ham både gode og vonde erfaringer, og han
  lærer mye om livet underveis. Gjennom sine opplevelser søker han svar på hvem han
  er og hvor han egentlig hører hjemme. Til slutt innser han at selv om verden er
  spennende, er det aller viktigste å finne et sted der man føler seg trygg og elsket.
