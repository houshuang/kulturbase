id: 1700
title: Simon Trpčeski spiller Rachmaninov
original_title: Simon Trpčeski plays Rachmaninoff
category: konsert
synopsis: Dette er en konsert der den makedonske pianisten Simon Trpčeski fremfører
  verker av den russiske komponisten Sergej Rachmaninov. Trpčeski er verdenskjent
  for sine tolkninger av Rachmaninovs musikk, og han har blant annet spilt inn samtlige
  av komponistens klaverkonserter til stor kritikerros. Konsertene fokuserer gjerne
  på de teknisk krevende og emosjonelle klaverkonsertene, ofte fremført i samarbeid
  med ledende internasjonale orkestre.
type: concerto
