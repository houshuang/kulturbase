id: 1701
title: Klaverkonsert nr. 3 i d-moll
original_title: Rach 3 med Håvard Gimse
category: konsert
synopsis: Sergej Rachmaninovs tredje klaverkonsert, ofte forkortet til «Rach 3», regnes
  som et av de mest teknisk krevende og emosjonelt ladede verkene i det klassiske
  repertoaret. Verket ble komponert i 1909 og er berømt for sine storslåtte melodier
  og den enorme utfordringen det utgjør for solisten. Den anerkjente norske pianisten
  Håvard Gimse har ved flere anledninger fremført dette mesterverket, blant annet
  i samarbeid med Oslo-Filharmonien.
type: orchestral
