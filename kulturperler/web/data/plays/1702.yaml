synopsis: Verket ble opprinnelig komponert i 1915 og gjennomgikk omfattende revisjoner
  frem til den endelige versjonen i 1919. Den er berømt for sitt 'svanetema' i finalen,
  inspirert av et syn av seksten svaner som lettet. Symfonien er kjent for sin organiske
  utvikling og storslåtte avslutning med seks markante akkorder.
