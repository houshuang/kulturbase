synopsis: Short Ride in a Fast Machine is a 1986 orchestral work by John Adams. Adams
  applies the description "fanfare for orchestra" to this work and to the earlier
  Tromba Lontana (1986). The former is also known as Fanfare for Great Woods because
  it was commissioned for the Great Woods Festival of the Pittsburgh Symphony Orchestra..
