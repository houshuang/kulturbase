synopsis: '"Both Sides, Now" er en av Joni Mitchells mest kjente sanger, skrevet i
  1967. Sangen ble først gjort kjent av Judy Collins før Mitchell selv ga den ut på
  albumet Clouds i 1969. Teksten utforsker skiftende perspektiver på skyer, kjærlighet
  og livet, og verket er kjent for sin filosofiske dybde og melankolske melodi. Mitchell
  spilte senere inn en markant orkestral versjon i 2000, som ga sangen en ny og mer
  moden dimensjon.'
