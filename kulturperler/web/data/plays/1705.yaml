synopsis: '"Both Sides, Now" is a song by Canadian singer-songwriter Joni Mitchell.
  One of the first recordings is by Judy Collins, whose version appeared on the US
  singles chart during the fall of 1968. The next year it was included on Mitchell''s
  album Clouds, and became one of her best-known songs.'
