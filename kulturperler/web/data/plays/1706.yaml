id: 1706
title: Nyttårskonserten i Wien 2011
original_title: Nyttårskonsert 2011
category: konsert
synopsis: Nyttårskonserten i Wien 2011 ble fremført av Wienerfilharmonikerne under
  ledelse av den østerrikske dirigenten Franz Welser-Möst i Musikverein. Programmet
  besto hovedsakelig av tradisjonelle valser, polkaer og marsjer av Strauss-familien,
  men inkluderte også verker av Franz Liszt for å markere hans 200-årsjubileum. Dette
  var første gang Welser-Möst dirigerte denne verdensberømte årlige begivenheten,
  som kringkastes til millioner av seere i over 70 land.
type: concerto
