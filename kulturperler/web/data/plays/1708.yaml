synopsis: Verket ble komponert i 1979 og er skrevet i én sammenhengende sats med en
  varighet på i underkant av tretti minutter. Det regnes som et av Schnittkes mest
  emosjonelt ladede og tilgjengelige verk, preget av dramatiske kontraster mellom
  det lyriske og det voldsomme. Musikken beveger seg gjennom ulike klanglige landskap,
  fra enkle korallignende partier til komplekse, cluster-baserte teksturer.
