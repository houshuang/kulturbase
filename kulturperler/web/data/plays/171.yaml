title: Jungelboka
original_title: Jungelboka
playwright_id: 2852
synopsis: Jungelboken er en samling fortellinger for barn av den engelske forfatteren
  Rudyard Kipling fra 1894. Før fortellingene ble utgitt i bokform ble de publisert
  i populære magasiner i tiden 1893–1894. Disse inneholdt illustrasjoner, en del utført
  av forfatterens far, John Lockwood Kipling.
