synopsis: Jungelboka er en samling fortellinger som følger menneskebarnet Mowgli,
  som blir oppfostret av en ulveflokk i den indiske jungelen. Han lærer jungelens
  lov av bjørnen Baloo og panteren Bagheera, mens han må vokte seg for den farlige
  tigeren Shere Khan. Gjennom ulike eventyr møter Mowgli mange forskjellige dyr og
  lærer om vennskap, lojalitet og naturens krefter. Til slutt må han konfrontere sin
  erkefiende Shere Khan og ta et valg om han hører hjemme blant dyrene eller menneskene.
  Verket er verdenskjent for sin rike skildring av forholdet mellom menneske og natur.
