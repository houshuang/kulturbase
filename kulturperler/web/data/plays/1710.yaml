synopsis: Verket ble komponert i 1886 på bestilling fra Royal Philharmonic Society
  i London og er et av Saint-Saëns' mest kjente verker. Det er berømt for sin innovative
  bruk av pipeorgel og piano (firehendig) integrert i orkesteret, noe som gir en monumental
  klang i finalen. Symfonien er formelt delt i to satser, men hver av disse består
  av to sammenhengende deler som følger den tradisjonelle symfoniske strukturen. Verket
  ble dedisert til minnet om komponistens venn Franz Liszt, som døde kort tid etter
  ferdigstillelsen.
