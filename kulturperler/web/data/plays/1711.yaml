title: 'Rolf Wallin: Five Seasons; Whirld; Stride; Spirit'
category: konsert
synopsis: Dette er en samling orkesterverker av den norske komponisten Rolf Wallin,
  utgitt på et album med Stavanger Symfoniorkester dirigert av Andris Poga. Utgivelsen
  inneholder sheng-konserten «Five Seasons», fiolinkonserten «Whirld», orkesterstykket
  «Stride» og «Spirit» for el-bass og orkester. Musikken utforsker ulike klangverdener
  inspirert av alt fra kinesisk filosofi og alkymi til moderne rytmikk og improvisasjon.
  Fremtredende solister på utgivelsen er Wu Wei, Eldbjørg Hemsing og Ida Nielsen.
type: concerto
