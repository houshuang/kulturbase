id: 1714
title: Musica appassionata
original_title: 'Pēteris Vasks: Musica appassionata for string orchestra // Andris
  Poga'
category: konsert
synopsis: Musica appassionata er et verk for strykeorkester komponert av den latviske
  komponisten Pēteris Vasks i 2002. Verket er en del av en syklus med fire stykker
  for strykere og uttrykker en lidenskapelig kjærlighet til livet og den skapte verden.
  Musikken er preget av Vasks' karakteristiske emosjonelle dybde, med vekslinger mellom
  inderlig lyrikk og mer dramatiske partier.
type: symphony
