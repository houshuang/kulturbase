id: 1715
title: Søte drømmer
original_title: Søte drømmer med Morten Abel og SSO
category: konsert
synopsis: '"Søte drømmer" var en serie jubileumskonserter i oktober 2022 der Morten
  Abel feiret sin 60-årsdag sammen med Stavanger Symfoniorkester (SSO) og Stavanger
  Symfonikor. Konsertene i Stavanger konserthus markerte Abels over 40 år lange karriere
  og inneholdt kjente låter fra både solokarrieren og bandene Mods og The September
  When. Musikken ble fremført i storslåtte symfoniske arrangementer skrevet av blant
  andre Eirik Berge, Lars Erik Gudim og Helge Sunde.'
type: symphony
