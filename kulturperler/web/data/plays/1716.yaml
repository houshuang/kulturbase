synopsis: Die Walküre, WWV 86B, is the second of the four epic music dramas that constitute
  Richard Wagner's cycle Der Ring des Nibelungen. It was performed, as a single opera,
  at the National Theatre Munich on 26 June 1870, and received its first performance
  as part of the Ring cycle at the Bayreuth Festspielhaus on 14 August 1876..
