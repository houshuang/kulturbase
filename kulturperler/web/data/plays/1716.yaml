id: 1716
title: Valkyrien
original_title: Die Walküre
composer_id: 3475
category: konsert
synopsis: Valkyrien er den andre av de fire operaene i syklusen 'Nibelungenringen'
  og ble komponert mellom 1854 og 1856. Verket inneholder noen av Wagners mest ikoniske
  musikkstykker, deriblant 'Valkyrierittet' som innleder tredje akt. Handlingen fokuserer
  på forholdet mellom Siegmund og Sieglinde, samt overguden Wotans konflikt med sin
  datter Brünnhilde.
