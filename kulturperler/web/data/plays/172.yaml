id: 172
title: Hva foregår på doktor Gravangs klinikk?
original_title: Hva foregår på doktor Gravangs klinikk?
playwright_id: 1347
work_type: dramaserie
category: dramaserie
synopsis: Handlingen utspiller seg ved en isolert privatklinikk drevet av den gåtefulle
  doktor Gravang. En ung kvinne begynner å ane at noe er alvorlig galt når pasienter
  oppfører seg merkelig og uforklarlige ting skjer i korridorene. Hun bestemmer seg
  for å undersøke hva som egentlig foregår bak de lukkede dørene på den strengt bevoktede
  institusjonen. Det viser seg at klinikken skjuler mørke hemmeligheter og en ulovlig
  virksomhet som setter menneskeliv i direkte fare. Historien er en klassisk thriller
  som utforsker frykt, maktmisbruk og mistenksomhet i et lukket medisinsk miljø.
