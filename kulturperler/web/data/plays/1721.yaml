title: 'LYDO: Musikk i dataspill'
original_title: 'LYDO: Musikk i dataspill // Helene Bøksle'
category: konsert
synopsis: LYDO er et pedagogisk konsertprosjekt i regi av Stavanger Symfoniorkester
  som utforsker musikkens funksjon og betydning i dataspill. Konserten tar for seg
  hvordan lydspor skaper stemning og driver handlingen fremover i spilluniverset,
  med sangstjernen Helene Bøksle som solist. Programmet inkluderer blant annet musikk
  fra spillet «Age of Conan» og fremføring av vinnerbidrag fra en komposisjonskonkurranse
  for skoleelever.
type: orchestral
