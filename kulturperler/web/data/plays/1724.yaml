id: 1724
title: Symfoniske danser
original_title: Stavanger Symphony Orchestra and Gisle Kverndokk's Symphonic Dances
category: konsert
synopsis: Symfoniske danser er et orkesterverk komponert av Gisle Kverndokk på oppdrag
  fra Stavanger Symfoniorkester til Grunnlovsjubileet i 2014. Verket er basert på
  folkemusikk fra tolv ulike etniske grupper bosatt i Stavanger-regionen og fungerer
  som en musikalsk refleksjon over det moderne, flerkulturelle Norge. Komposisjonen
  er bygget opp som en konsert for orkester i fem satser som tar for seg universelle
  menneskelige temaer som ensomhet, havet og feiring.
type: symphony
