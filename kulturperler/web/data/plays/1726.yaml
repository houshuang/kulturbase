id: 1726
title: Morte e sepoltura di Christo
original_title: 'Caldara: Morte e sepoltura di Christo, Parto, restate in pace (Belli,
  Biondi, Stavanger Symphony)'
category: konsert
synopsis: Dette er et oratorium (nærmere bestemt en «sepolcro») komponert av Antonio
  Caldara i 1724 for det keiserlige hoffet i Wien. Verket skildrer de emosjonelle
  refleksjonene til skikkelser som Maria Magdalena og Josef fra Arimatea etter Jesu
  korsfestelse og begravelse. Den spesifikke ariaen «Parto, restate in pace» synges
  av Josef fra Arimatea, og denne innspillingen med Martina Belli og Stavanger Symfoniorkester
  under ledelse av Fabio Biondi har høstet internasjonal anerkjennelse.
type: symphony
