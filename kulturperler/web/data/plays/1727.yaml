id: 1727
title: Morte e sepoltura di Christo
original_title: 'Caldara: Morte e sepoltura di Christo, È morto il mio Gesù (Frigato,
  Biondi, Stavanger Symphony)'
category: konsert
synopsis: Morte e sepoltura di Christo er et oratorium komponert av Antonio Caldara
  i 1724 for det keiserlige hoffet i Wien. Verket skildrer Jesu lidelse, død og begravelse,
  og arien «È morto il mio Gesù» er et av de mest kjente og følelsesladde partiene
  i stykket. Denne spesifikke fremføringen med Stavanger Symfoniorkester, ledet av
  Fabio Biondi og med Silvia Frigato som solist, ble utgitt på CD i 2015 til strålende
  kritikker.
type: symphony
