work_type: nrk_teaterstykke
category: teater
synopsis: Dette er et spenningshørespill for barn og unge som handler om et ambulansefly
  på et livsviktig oppdrag i Nord-Norge. Handlingen fokuserer på den dramatiske kampen
  mot klokka og de tøffe værforholdene som truer med å stanse den nødvendige transporten.
  Mannskapet må ta vanskelige beslutninger mens de navigerer gjennom farlig uvær for
  å redde et menneskeliv i en isolert landsdel. Verket skildrer både de tekniske utfordringene
  ved flyvning i Arktis og det intense menneskelige dramaet som utspiller seg underveis.
  Spenningen i fortellingen holdes oppe gjennom den stadige usikkerheten om flyet
  faktisk vil klare å lande i tide.
