title: Carlo re d'Alemagna
original_title: 'Scarlatti: Carlo Re d''Alemagna, Labri Cari (Kielland, Biondi, Stavanger
  Symphony)'
category: konsert
synopsis: Dette er en arie med tittelen «Labri cari» fra operaen Carlo re d'Alemagna,
  komponert av Alessandro Scarlatti i 1716. Verket er her fremført av Stavanger Symfoniorkester
  under ledelse av Fabio Biondi, med den norske mezzosopranen Marianne Beate Kielland
  i rollen som Adalgiso. Operaen er et barokkverk som skildrer maktkamp i det karolingiske
  riket, og denne spesifikke innspillingen har fått stor internasjonal oppmerksomhet
  for sin historiske trofasthet og musikalske kvalitet.
type: symphony
