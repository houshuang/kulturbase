title: Carlo Re d'Alemagna
original_title: 'Scarlatti: Carlo Re d''Alemagna, Miei fidi a vendetta (Invernizzi,
  Biondi, Stavanger Symphony)'
category: konsert
synopsis: «Carlo Re d'Alemagna» er en opera (dramma per musica) i tre akter av Alessandro
  Scarlatti, uroppført i Napoli i 1716. Handlingen følger maktkampen om tronen i det
  tysk-romerske riket, der Lotario konspirerer mot sin halvbror Carlo og stemoren
  Giuditta. Arien «Miei fidi a vendetta» er en dramatisk hevnarie sunget av Giuditta
  i andre akt, og denne spesifikke innspillingen med Stavanger Symfoniorkester under
  ledelse av Fabio Biondi har høstet internasjonal anerkjennelse.
type: symphony
