synopsis: '"Carlo re d''Allemagna" er en opera (dramma per musica) i tre akter av
  Alessandro Scarlatti, med libretto av Giuseppe Papis. Verket hadde sin urpremiere
  i januar 1716 ved Teatro San Bartolomeo i Napoli og regnes som komponistens 79.
  opera. Handlingen omhandler maktkampen i det karolingiske hoffet, der Lotario konspirerer
  mot sin halvbror Carlo (Karl den skallede) for å overta tronen. Verket kombinerer
  seriøse og komiske elementer og ble i 2009 spilt inn av Stavanger Symfoniorkester
  under ledelse av Fabio Biondi.'
