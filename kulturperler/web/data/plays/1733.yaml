synopsis: Carlo re d'Allemagna is a three-act dramma per musica by Italian composer
  Alessandro Scarlatti to a libretto by Giuseppe Papis, after Francesco Silvani, premiered
  at the Teatro San Bartolomeo of Naples on 26 or 30 January 1716. This is the composer's
  79th opera out of 114 composed..
