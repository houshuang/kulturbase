id: 1734
title: Carlo Re d'Alemagna
original_title: 'Scarlatti: Carlo Re d''Alemagna, Se La Bella Torturella (Kielland,
  Biondi, Stavanger Symphony)'
category: konsert
synopsis: '"Se la bella tortorella" er en arie fra operaen ''Carlo Re d''Alemagna'',
  komponert av Alessandro Scarlatti i 1716. Verket er et musikkdrama som skildrer
  politiske intriger og maktkamp i det karolingiske riket, der arien synges av karakteren
  Adalgiso. Denne spesifikke innspillingen med den norske mezzosopranen Marianne Beate
  Kielland og Stavanger Symfoniorkester, ledet av Fabio Biondi, er en del av en kritikerrost
  komplett utgivelse av operaen.'
type: symphony
