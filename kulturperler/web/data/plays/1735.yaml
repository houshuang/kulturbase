title: Carlo Re d'Alemagna
original_title: 'Scarlatti: Carlo Re d''Alemagna, L’innocenza in te vegg’io (Invernizzi,
  Biondi, Stavanger Symphony)'
category: konsert
synopsis: '"L’innocenza in te vegg’io" er en arie fra operaen "Carlo Re d''Alemagna"
  (1716) av Alessandro Scarlatti. I denne emosjonelle scenen tar dronning Giuditta
  farvel med sin sønn Carlo for å beskytte ham mot den onde Lotario som forsøker å
  rane til seg tronen. Denne spesifikke fremføringen er hentet fra en prisbelønt innspilling
  med sopranen Roberta Invernizzi og Stavanger Symfoniorkester under ledelse av Fabio
  Biondi.'
type: symphony
