id: 1736
title: The Imperial March
original_title: Stavanger Symphony Orchestra plays together with a Tesla Coil
category: konsert
synopsis: Dette er en unik fremføring av «The Imperial March» fra Star Wars, der Stavanger
  Symfoniorkester spilte sammen med to syngende Tesla-spoler. Fysikeren Andreas Wahl
  deltok i en beskyttende kjettingdrakt (Faraday-drakt) og sto mellom de elektriske
  utladningene som ble generert i takt med musikken. Konserten fant sted i Stavanger
  konserthus i mars 2014 som en del av en vitenskapelig familiekonsert.
type: symphony
