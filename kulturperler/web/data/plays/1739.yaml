id: 1739
title: ¡Torre de la niña, y date!
original_title: 'Juan Ponce: Torre de la Nina'
category: konsert
synopsis: Dette er en spansk villancico fra renessansen, komponert av Juan Ponce rundt
  år 1500. Verket er bevart i den berømte samlingen «Cancionero Musical de Palacio»
  og er skrevet for to eller fire stemmer. Teksten benytter beleiringen av et tårn
  som en metafor for kjærlighet og erobring, et motiv kjent som «militia amoris» (kjærlighetens
  krig). Det er et av de mest kjente stykkene fra denne perioden i spansk musikkhistorie
  og fremføres ofte av tidligmusikk-ensembler.
type: symphony
