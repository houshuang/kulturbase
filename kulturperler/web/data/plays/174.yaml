original_title: Karlsson på taket - radioteater
playwright_id: 2900
work_type: dramaserie
category: dramaserie
synopsis: Lillebror føler seg ensom og ønsker seg en hund, men i stedet møter han
  Karlsson som bor i et lite hus på taket. Karlsson er en passe tykk mann i sin beste
  alder med en propell på ryggen som gjør at han kan fly. Han er selverklært verdensmester
  i alt og drar Lillebror med på mange sprell og eventyr som ofte ender i kaos. Sammen
  utforsker de takene i Stockholm, lurer barnevakten frøken Bock og skremmer tyver.
  Dette radioteateret er basert på Astrid Lindgrens kjente fortellinger om den flyvende
  naboen.
