id: 1740
title: Serenade nr. 12 i c-moll, K. 388
original_title: Serenade No. 12
composer_id: 3252
work_type: symphony
category: konsert
synopsis: Dette verket, også kjent som «Nacht Musique», ble komponert i 1782 eller
  1783 for en blåseoktett bestående av oboer, klarinetter, horn og fagotter. I motsetning
  til de fleste serenader fra denne tiden, som ofte var lette og underholdende, er
  dette verket preget av en mørk og alvorlig karakter i c-moll. Mozart arrangerte
  senere verket for strykekvintett (K. 406).
