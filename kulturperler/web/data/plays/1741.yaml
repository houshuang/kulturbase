synopsis: Idyll for Strings is an early orchestral suite by the Moravian composer
  Leoš Janáček, written in a highly Dvořákian style. It was originally composed in
  1878 in a five-movement version, but the composer later added two more movements.
  It has become a popular work and has been recorded many times..
