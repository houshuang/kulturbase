category: konsert
synopsis: Komponert i 1878 og er et av Janáčeks tidlige orkesterverk. Verket består
  av syv satser og bærer tydelig preg av påvirkning fra Antonín Dvořák, som var en
  nær venn av komponisten. Det er preget av en lyrisk og pastoral stemning som skiller
  seg fra den mer moderne stilen han utviklet senere i karrieren.
