id: 1742
title: Petite Symphonie i B-dur
original_title: Petite Symphonie
composer_id: 3941
category: konsert
synopsis: 'Verket ble komponert i 1885 på bestilling fra fløytisten Paul Taffanel
  for hans blåserensemble i Paris. Det er en liten symfoni skrevet for ni blåseinstrumenter:
  én fløyte, to oboer, to klarinetter, to horn og to fagotter. Verket består av fire
  satser og er preget av en lyrisk, klassisistisk stil som minner om Mozarts serenader.
  Spesielt den andre satsen, «Andante cantabile», er kjent for sin vakre fløytesolo
  skrevet spesielt for Taffanel.'
