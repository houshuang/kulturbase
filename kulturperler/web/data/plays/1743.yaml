synopsis: 'Cellosonaten ble komponert i 1915 og var det første verket i en planlagt
  serie på seks sonater for ulike instrumenter som Debussy skrev mot slutten av sitt
  liv. Verket består av tre korte satser: Prologue, Sérénade og Finale, og er preget
  av en nesten improvisatorisk stil med referanser til fransk barokk. Den er kjent
  for sin tekniske kompleksitet og utstrakte bruk av spesialeffekter som pizzicato
  og glissando for å skape varierte klangfarger.'
