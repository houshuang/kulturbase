id: 1744
title: Strykkvintett i C-dur, D 956
original_title: String Quintet
composer_id: 3374
category: konsert
synopsis: Dette verket ble komponert sommeren 1828, bare to måneder før Schubert døde,
  og regnes ofte som hans største prestasjon innen kammermusikk. I motsetning til
  den vanlige besetningen med to bratsjer, valgte Schubert to celloer, noe som gir
  verket en unik, fyldig klang. Den langsomme andresatsen (Adagio) er spesielt berømt
  for sin overjordiske skjønnhet.
