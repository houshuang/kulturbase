id: 1748
title: Requiem for Mimì and Other Women Who Died in Opera
original_title: 'Rebecka Ahvenniemi: Requiem for Mimì and Other Women Who Died in
  Opera'
category: konsert
synopsis: Dette verket av Rebecka Sofia Ahvenniemi er dedisert til kvinnelige karakterer
  som dør i operalitteraturen, med et særlig fokus på Mimì fra La Bohème. Komponisten
  utforsker maktstrukturer og hvordan kvinneskikkelser historisk har blitt definert
  og idealisert av mannlige komponister i den vestlige tradisjonen. Verket er skrevet
  for åtte sangere og reiser kritiske spørsmål om sosiale roller og kulturelle koder
  gjennom et moderne musikalsk uttrykk.
type: opera
