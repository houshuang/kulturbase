id: 175
title: Ting går ikke alltid etter planen for Kato
original_title: Ting går ikke alltid etter planen for Kato
work_type: dramaserie
category: dramaserie
synopsis: Dramaserien følger gutten Kato i en rekke absurde og uforutsette situasjoner
  der hverdagen sjelden forløper som planlagt. Gjennom serien opplever han blant annet
  at mormoren hans blir brettet i to, og at en prinsesse faller ned fra en slottsbalkong.
  Handlingen eskalerer ytterligere når det nesten bryter ut krig mot Sverige. Verket
  er opprinnelig produsert som et hørespill for barn under tittelen «Katos katastrofer»
  og ble sendt på NRK Radio Super.
