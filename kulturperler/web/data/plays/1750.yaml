synopsis: Ruslan og Ljudmila er en opera i fem akter komponert av Mikhail Glinka mellom
  1837 og 1842. Librettoen er basert på Aleksandr Pusjkins episke dikt med samme navn,
  og verket regnes som en hjørnestein i utviklingen av en russisk nasjonal operastil.
  Operaen er særlig berømt for sin gnistrende og energiske ouverture, som er et fast
  innslag på orkesterrepertoaret verden over. Musikalsk er verket nyskapende gjennom
  sin bruk av både russiske folketoner og eksotiske orientalske elementer, inkludert
  en tidlig bruk av heltoneskalaen.
