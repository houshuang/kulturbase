category: konsert
synopsis: Skrevet i 1901–1902 og markerer en overgang til en mer rent instrumentell
  stil uten sangsolister. Verket er mest kjent for sin fjerde sats, Adagietto, som
  er skrevet for strykere og harpe og ofte brukes i film og populærkultur. Symfonien
  beveger seg gjennom en emosjonell reise fra en mørk sørgemarsj til en jublende finale.
