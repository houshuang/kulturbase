title: Sila sand
original_title: 'Rasmus & Verdens Beste Band: Sila sand'
category: konsert
synopsis: '"Sila sand" er en sang og en konsertforestilling av Rasmus & Verdens Beste
  Band, opprinnelig skrevet som et bestillingsverk for Trondheim Jazzfestival i 2009.
  Verket er en musikalsk samtidsdans for barn som handler om gleden ved å leke i sandkassa
  til tross for voksnes motvilje mot søl. Sangen ble senere utgitt på albumet «Puppan
  te pappa», som vant Spellemannprisen i 2010, og har også blitt fremført i orkesterversjon
  med Trondheim Symfoniorkester.'
type: symphony
