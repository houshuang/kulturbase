id: 1754
title: Fyllikan i bakgård'n
original_title: 'Rasmus & Verdens Beste Band: Fyllikan i bakgård''n'
category: konsert
synopsis: '"Fyllikan i bakgård''n" er en sang av den norske barnegruppa Rasmus og
  Verdens Beste Band, først utgitt på albumet "Puppan te pappa" i 2010. Sangen skildrer
  møtet med berusede personer i en bakgård, et tema som er uvanlig i barnemusikk,
  men som her behandles med både humor og empati. Verket har blitt fremført i en rekke
  konsertsammenhenger, inkludert en profilert orkestrert utgave med Trondheim Symfoniorkester
  & Opera.'
type: symphony
