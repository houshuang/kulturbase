id: 1755
title: Faren te faren te faren
original_title: 'Rasmus & Verdens Beste Band: Faren te faren te faren'
category: konsert
synopsis: «Faren te faren te faren» er en populær barnesang av Rasmus & Verdens Beste
  Band, først utgitt på albumet «Banjo på badet» i 2017. Sangen tar lytterne med på
  en humoristisk reise bakover i slektstreet og ender opp med konklusjonen om at tipp-tipp-tipp-oldefar
  var en apekatt. Verket er en fast del av bandets konsertforestillinger og har blant
  annet blitt fremført i en egen orkesterversjon sammen med Trondheim Symfoniorkester.
type: symphony
