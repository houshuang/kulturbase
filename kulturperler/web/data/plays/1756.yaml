title: E.T. – Gjesten fra verdensrommet
original_title: E.T. the Extra-Terrestrial
composer_id: 3864
category: konsert
synopsis: Musikken til «E.T. – Gjesten fra verdensrommet» ble komponert av John Williams
  i 1982 og regnes som et av hans absolutte mesterverk. Verket er skrevet for et stort
  symfoniorkester og er særlig kjent for det ikoniske og emosjonelle «Flying Theme».
  Williams vant både Oscar, Golden Globe og Grammy for dette partituret, som spiller
  en avgjørende rolle i filmens historiefortelling.
