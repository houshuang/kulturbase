id: 1757
title: Symfoni nr. 9 i e-moll, op. 95, «Fra den nye verden»
original_title: Symphony No. 9
composer_id: 3410
category: konsert
synopsis: Dette er en av de mest berømte symfoniene i musikkhistorien, komponert i
  1893 mens Dvořák var direktør for musikkonservatoriet i New York. Verket henter
  inspirasjon fra amerikanske spirituals og urfolksmusikk, kombinert med bøhmiske
  tradisjoner. Spesielt den andre satsen, Largo, er verdenskjent for sitt melankolske
  og vakre tema spilt på engelsk horn.
