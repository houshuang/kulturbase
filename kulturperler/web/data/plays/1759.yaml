id: 1759
title: Barbereren i Sevilla
original_title: The Barber of Seville
composer_id: 3250
category: konsert
synopsis: Dette verket er identisk med Rossinis mest kjente opera fra 1816, en grunnpilar
  i det komiske operarepertoaret. Handlingen utspiller seg i Sevilla og sentrerer
  rundt forviklingene som oppstår når grev Almaviva prøver å befri Rosina fra hennes
  vokter. Musikken er preget av Rossinis karakteristiske energi og inneholder noen
  av operahistoriens mest gjenkjennelige melodier.
