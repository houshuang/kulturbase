synopsis: The Barber of Seville, or The Useless Precaution is an opera buffa in two
  acts composed by Gioachino Rossini with an Italian libretto by Cesare Sterbini.
  The libretto was based on Pierre Beaumarchais's French comedy The Barber of Seville
  (1775). The premiere of Rossini's opera took place on 20 February 1816 at the Teatro
  Argentina, Rome, with designs by Angelo Toselli..
