title: Fredkulla
original_title: 'Martin Andreas Udbye:  Fredkulla'
category: konsert
synopsis: Fredkulla er regnet som Norges første opera, komponert av Martin Andreas
  Udbye i 1857–1858 til en libretto av Carl Müller. Handlingen er hentet fra Magnus
  Berrføtts saga og følger den svenske prinsessen Margrete (Fredkulla) og hennes forsøk
  på å skape fred mellom de nordiske rikene. Verket ble ikke uroppført i sin helhet
  før i 1997, etter at en planlagt premiere i 1877 ble avlyst på grunn av en teaterbrann.
type: symphony
