id: 1761
title: Konsert for bratsj og orkester
original_title: 'Ståle Kleiberg: Concerto for viola and orchestra'
category: konsert
synopsis: Verket ble komponert i 2019 for bratsjisten Eivind Ringstad og Trondheim
  Symfoniorkester. Det er inspirert av Edvard Munchs varianter over motivet «Livets
  dans» og beveger seg i et uttrykksfelt mellom poesi, lidenskap og lekenhet. Konserten
  består av tre satser og er preget av en stram organisering rundt bestemte intervaller
  som skaper både enhet og kontrast.
type: symphony
