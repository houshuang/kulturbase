id: 1763
title: Marita Sølberg med Wagner og Puccini
original_title: TSO and Marita Sølberg with Wagner and Puccini
category: konsert
synopsis: Dette er en operakonsert med Trondheim Symfoniorkester & Opera og sopranen
  Marita Sølberg, dirigert av James Gaffigan. Konserten ble tatt opp i Olavshallen
  i mars 2021 og presenterer et utvalg av kjente arier og orkesterstykker. Programmet
  fokuserer på dramatiske og lyriske verk av Richard Wagner og Giacomo Puccini, inkludert
  utdrag fra Valkyrien og Suor Angelica, samt musikk av Giuseppe Verdi.
type: symphony
