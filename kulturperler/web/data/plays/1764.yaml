synopsis: Dette orkesterverket fra 1945 har undertittelen «Variasjoner og fuge over
  et tema av Purcell». Det ble opprinnelig skrevet til en pedagogisk dokumentarfilm
  for å introdusere barn for orkesterets ulike instrumentgrupper. Verket bygger på
  et tema fra Henry Purcells scenemusikk til «Abdelazer» og avsluttes med en kompleks
  og storslått fuge der alle instrumentene forenes.
