id: 1765
title: The Young Person's Guide to the Orchestra
original_title: Young Person's Guide to the Orchestra
category: konsert
synopsis: Dette er et orkesterverk skrevet i 1945 for å introdusere barn og unge for
  de ulike instrumentene i et symfoniorkester. Verket er bygget opp som en serie variasjoner
  over et tema av Henry Purcell, der hver instrumentgruppe presenteres individuelt
  før det hele avsluttes med en kompleks fuge. Det er et av komponistens mest populære
  verk og fremføres ofte med en forteller som guider publikum gjennom orkesterets
  klangfarger.
type: symphony
