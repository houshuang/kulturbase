synopsis: '

  Má vlast, also known as My Fatherland, is a set of six symphonic poems composed
  between 1874 and 1879 by the Czech composer Bedřich Smetana. The six pieces, conceived
  as individual works, are often presented and recorded as a single work in six movements.
  They premiered separately between 1875 and 1880.'
