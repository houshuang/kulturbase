id: 1766
title: Mitt fedreland (Má vlast)
original_title: Má vlast
composer_id: 3943
category: konsert
synopsis: Mitt fedreland er en syklus bestående av seks symfoniske dikt komponert
  mellom 1874 og 1879. Verket skildrer tsjekkisk historie, legender og landskap, og
  regnes som et av de viktigste nasjonalromantiske verkene i musikkhistorien. Den
  mest kjente enkeltsatsen er «Vltava» (Moldau), som musikalsk beskriver elvens løp
  gjennom det tsjekkiske landskapet. Smetana fullførte hele syklusen etter at han
  hadde blitt fullstendig døv.
