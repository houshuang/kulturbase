id: 1768
title: TSO Eldre – Den kulturelle spaserstokken
category: konsert
synopsis: Dette er en konsertserie produsert av Trondheim Symfoniorkester & Opera
  som en del av den nasjonale ordningen «Den kulturelle spaserstokken». Programmet
  er spesielt tilrettelagt for eldre og inneholder et variert utvalg av klassiske
  verker, viser og kjente melodier fremført av orkesterets musikere. Formålet er å
  gi profesjonelle kulturopplevelser til seniorer på sykehjem og andre arenaer der
  de befinner seg i hverdagen.
type: symphony
