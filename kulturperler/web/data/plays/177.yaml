work_type: teaterstykke
category: teater
synopsis: Dette monumentale verket følger den romerske keiseren Julian den frafalne
  og hans åndelige reise. Julian vender seg bort fra kristendommen til fordel for
  gresk filosofi og hedenskap i et forsøk på å gjenreise de gamle gudene. Han søker
  etter det han kaller «det tredje rike», en syntese mellom den kjødelige gleden og
  den åndelige askesen. Hans ambisiøse felttog i Persia ender i nederlag og hans egen
  død på slagmarken. Verket regnes som Ibsens mest omfattende drama og utforsker konflikten
  mellom tro og makt.
