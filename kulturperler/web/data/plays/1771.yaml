title: Fiolinkonsert nr. 1 i B-dur, K. 207
original_title: Violin Concerto No. 1
composer_id: 3252
category: konsert
synopsis: Dette er den første av de fem fiolinkonsertene Mozart skrev i Salzburg,
  sannsynligvis rundt 1773 eller 1775. Verket følger den klassiske tre-sats-strukturen
  og er preget av en lys og energisk karakter. Selv om den er mindre teknisk krevende
  enn de senere konsertene, viser den Mozarts tidlige mestring av soloinstrumentet.
