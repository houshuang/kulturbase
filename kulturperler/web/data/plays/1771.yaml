category: konsert
synopsis: Dette er den første av Mozarts fem fiolinkonserter, sannsynligvis skrevet
  i Salzburg rundt 1773. Verket følger den tradisjonelle tresatsige formen og er preget
  av ungdommelig energi og teknisk briljans. Selv om den er mindre spilt enn de senere
  konsertene, viser den Mozarts tidlige mestring av sjangeren.
