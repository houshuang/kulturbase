title: Peltoniemi Hintriikkas sørgemarsj
original_title: Peltonieminen Hintriikin Surumarssi for lonely viola ensemble
category: konsert
synopsis: Dette er en unik flersporsinnspilling av den kjente finske folkemelodien
  'Peltoniemen Hintriikin surumarssi', skapt av Jan Petter Hilstad, solobratsjist
  i Trondheim Symfoniorkester. Verket ble produsert under koronapandemien i 2020 som
  en reaksjon på isolasjonen, der Hilstad spilte alle bratsjstemmene selv for å danne
  et 'ensomt ensemble'. Arrangementet er basert på tradisjonelle versjoner og bearbeidelser
  av blant andre Sturla Eide, og fanger en dyp melankoli som er karakteristisk for
  den finske folkemusikktradisjonen.
type: orchestral
