title: Geirfuglens død
original_title: 'Trygve Brøske: Geirfuglens død'
category: konsert
synopsis: «Geirfuglens død» er en obokonsert komponert av Trygve Brøske, skrevet for
  solo-oboist Arnulf Johansen og Trondheim Symfoniorkester. Verket kombinerer musikk
  med kåserisatser av Marianne Meløy og tematiserer utrydning og ting som forsvinner,
  med historien om geirfuglen som et sentralt bilde. Det ble urfremført i 2017 og
  ble skrevet i forbindelse med kampanjen «Instrumenter i fokus» for å rette søkelys
  mot utrydningstruede instrumenter som obo.
type: symphony
