id: 1776
title: Strykekvintett i C-dur, D. 956
original_title: 'Franz Schubert: String Quintet in C major, D. 956 – Arrangement for
  Orchestra'
category: konsert
synopsis: Franz Schuberts strykekvintett i C-dur fra 1828 regnes som et av de største
  mesterverkene i musikkhistorien og var hans siste fullførte kammermusikkverk. I
  denne versjonen er det opprinnelige verket for fem strykere arrangert for fullt
  orkester, noe som forsterker de symfoniske kvalitetene som allerede ligger i komposisjonen.
  Verket er særlig kjent for sin emosjonelle dybde og den sublime andresatsen, som
  her får en ny klanglig dimensjon gjennom orkesterets rike palett.
type: symphony
