id: 1777
title: Velkommen inn
original_title: Konsert i samarbeid med INN – Kvalifiseringssenteret for Innvandrere.
  Olavshallen torsdag 15.09.2016
category: konsert
synopsis: Dette var en konsert i regi av Trondheim Symfoniorkester (TSO) i samarbeid
  med INN – Kvalifiseringssenteret for innvandrere i Trondheim. Konserten ble holdt
  i Olavshallen 15. september 2016 med Torodd Wigum som dirigent og konsertvert. Programmet
  besto av en blanding av klassiske verker av Mozart og Grieg, samt kjent filmmusikk
  fra 'Gudfaren' og 'Star Wars'.
type: concerto
