id: 1778
title: Sommerferiyeah
category: konsert
synopsis: Sommerferiyeah er en konsertforestilling for barn og barnefamilier, skapt
  av Rasmus Rohde og bandet Rasmus og Verdens Beste Band. Forestillingen ble opprinnelig
  produsert for Rikskonsertene i 2009 og tar utgangspunkt i bandets humoristiske og
  fengende sanger. Gjennom musikk og fortelling skildres bandmedlemmenes barndom og
  deres vei til å starte «verdens beste band».
type: orchestral
