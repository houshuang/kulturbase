title: Utpressing, mord og spenning i Hollywood
original_title: Utpressing, mord og spenning i Hollywood
playwright_id: 2560
work_type: dramaserie
category: dramaserie
synopsis: Handlingen foregår i Hollywood i 1916, der den britiske varietéartisten
  Warwick Easton får jobb som en av de berømte «Keystone Cops» hos filmlegenden Mack
  Sennett. Bak den komiske fasaden i stumfilmmiljøet skjuler det seg en mørk verden
  preget av utpressing, sjalusi og dødelige ambisjoner. Når en skuespiller dør under
  en filminnspilling og den vakre stjernen Amber Honeybee forsvinner, blir Easton
  tvunget til å etterforske saken som en ekte detektiv. Historien vever sammen fiktive
  mysterier med virkelige historiske skikkelser som Fatty Arbuckle og Mabel Normand.
  Easton må navigere gjennom et farlig nett av intriger for å avsløre morderen før
  han selv blir det neste offeret.
