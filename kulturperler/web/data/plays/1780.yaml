id: 1780
title: Superonsdag
original_title: Super Wednesday with Trondheim Symphony Orchestra
category: konsert
synopsis: «Superonsdag» er en konsertserie og et samarbeidsprosjekt mellom Trondheim
  Symfoniorkester og Norsk kulturskoleråd. Konserten gir unge musikktalenter i alderen
  13–20 år muligheten til å opptre som solister eller spille side om side med profesjonelle
  musikere i orkesteret. Formålet er å synliggjøre talenter og gi dem inspirasjon
  og erfaring før de eventuelt begynner på høyere musikkutdanning.
type: symphony
