id: 1781
title: Mefistofele
original_title: Mefistofele, musical cooperation.
category: konsert
synopsis: Mefistofele er en opera komponert av Arrigo Boito, basert på Goethes drama
  om Faust. Verket er kjent for sin storslåtte prolog i himmelen og for å være en
  av de få Faust-adaptasjonene som inkluderer scener fra begge deler av Goethes originalverk.
  Betegnelsen «musical cooperation» refererer til en spesifikk samproduksjon mellom
  Trondheim Symfoniorkester og Opera Krakowska, som ble fremført som en konsertant
  eller scenisk forestilling i blant annet Olavshallen.
type: symphony
