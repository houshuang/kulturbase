synopsis: Carmen is an opera in four acts by the French composer Georges Bizet. The
  libretto was written by Henri Meilhac and Ludovic Halévy, based on the novella of
  the same title by Prosper Mérimée. The opera was first performed by the Opéra-Comique
  in Paris on 3 March 1875, where its breaking of conventions shocked and scandalised
  its first audiences.
