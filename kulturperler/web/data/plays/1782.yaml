category: konsert
synopsis: Dette objektet refererer til Bizets berømte opera Carmen (Wikidata Q185968),
  som er et hovedverk innen sjangeren opéra comique. Verket brøt med datidens konvensjoner
  ved å bringe realistisk drama og tragiske skjebner fra arbeiderklassen til operascenen.
  Musikken er hyllet for sin fargerike orkestrering og evne til å fange spansk atmosfære,
  til tross for at Bizet selv aldri besøkte Spania.
