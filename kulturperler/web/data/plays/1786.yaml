title: O Fortuna
original_title: O fortuna
category: konsert
synopsis: «O Fortuna» er åpnings- og avslutningssatsen i kantaten Carmina Burana,
  komponert av Carl Orff i 1935–1936. Verket er basert på et middelalderlatinsk dikt
  som beskriver skjebnens uforutsigbarhet og lykkens skiftende natur gjennom symbolet
  på skjebnehjulet. Med sin dramatiske bruk av kor og orkester har stykket blitt et
  av de mest gjenkjennelige verkene i klassisk musikk og brukes ofte i filmer og populærkultur.
type: symphony
