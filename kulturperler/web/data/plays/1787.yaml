title: Ego sum abbas
category: konsert
synopsis: '"Ego sum abbas" er en kjent sats for baryton-solo fra Carl Orffs sceniske
  kantate Carmina Burana (1936). Satsen inngår i verkets andre del, "In Taberna",
  og skildrer en beruset og spillgal abbed fra det fiktive landet Cockaigne som parodierer
  kirkelige ritualer. Musikken er preget av en dramatisk, parodisk og humoristisk
  karakter, der sangeren ofte må bruke et svært høyt og kraftfullt register.'
type: symphony
