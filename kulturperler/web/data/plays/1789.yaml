id: 1789
title: In questa Reggia
category: konsert
synopsis: Dette er prinsesse Turandots store inntredelsesaria fra andre akt av Giacomo
  Puccinis opera Turandot. I arien forklarer hun hvorfor hun hater menn og stiller
  sine friere overfor tre dødelige gåter, som en hevn for sin stammoer prinsesse Lou-Ling
  som ble drept av en fremmed erobrer. Verket er kjent for sin enorme dramatiske kraft
  og regnes som en av de mest krevende ariene for en dramatisk sopran.
type: orchestral
