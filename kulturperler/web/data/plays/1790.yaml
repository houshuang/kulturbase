id: 1790
title: Concertino da camera
original_title: Trondheim Symphony Orcestra & Jørgen Lund Karlsen, saxophone
category: konsert
synopsis: Dette er en fremføring av Jacques Iberts 'Concertino da camera' for altsaksofon
  og orkester. Verket ble fremført av saksofonisten Jørgen Lund Karlsen sammen med
  Trondheim Symfoniorkester under en konsert for unge talenter i februar 2012. Dirigent
  for anledningen var Lars-Thomas Holm.
type: symphony
