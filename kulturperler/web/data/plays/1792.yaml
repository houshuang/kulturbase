title: Symfoni nr. 4 i A-dur, op. 90, «Den italienske»
original_title: 'Mendelssohn: Symphony no. 4, 1st movement'
category: konsert
synopsis: Første sats av Felix Mendelssohns fjerde symfoni er et livlig og jublende
  stykke i sonateform som fanger atmosfæren av italiensk livsglede. Verket ble inspirert
  av komponistens reiser i Italia mellom 1829 og 1831 og åpner med en energisk melodi
  i strykerne akkompagnert av raske treblåsere. Mendelssohn beskrev selv satsen som
  «blå himmel i A-dur», og den regnes i dag som et av de mest kjente verkene fra den
  tidlige romantikken.
type: symphony
