id: 1793
title: Czardasfyrstinnen
original_title: Die Czardasfürstin
category: konsert
synopsis: Czardasfyrstinnen er en operette i tre akter som følger kjærlighetshistorien
  mellom kabaretstjernen Sylva Varescu og adelsmannen Edwin Ronald. Handlingen utspiller
  seg i Budapest og Wien rett før første verdenskrig, der paret må kjempe mot sosiale
  barrierer og familiens motstand. Etter en rekke forviklinger og avsløringer om familiens
  egen bakgrunn, ender stykket med at de elskende får hverandre.
type: orchestral
