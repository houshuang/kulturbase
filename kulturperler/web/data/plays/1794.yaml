id: 1794
title: Bryn Terfel og Trondheim Symfoniorkester
original_title: Bryn Terfel and Trondheim Symphony Orchestra
category: konsert
synopsis: Dette er en konsertforestilling med den verdenskjente walisiske bass-barytonen
  Bryn Terfel og Trondheim Symfoniorkester. Et av deres mest profilerte samarbeid
  fant sted i 2011 i forbindelse med Terfels «Bad Boys»-turné, der han fremførte arier
  og sanger dedikert til operahistoriens mest kjente skurkeroller. Konserten i Olavshallen
  ble hyllet for Terfels enorme sceniske tilstedeværelse og orkesterets evne til å
  fange de ulike dramatiske stemningene i programmet.
type: symphony
