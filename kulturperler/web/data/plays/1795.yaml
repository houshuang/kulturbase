id: 1795
title: Rækved
original_title: RÆKVED
category: konsert
synopsis: '"Rækved" er en konsertforestilling skapt i et samarbeid mellom dansekompaniet
  Kartellet og Arktisk Filharmoni. Verket utforsker møtet mellom tradisjonell nordnorsk
  folkemusikk og moderne uttrykk, der fem dansere og et strykeorkester samhandler
  gjennom lek og alvor. Tittelen henspiller på hvordan elementer fra ulike tradisjoner
  kan drive i land og veves sammen til noe nytt, akkurat som rækved i fjæra. Musikken
  er basert på nordnorske folketoner i moderne drakt, arrangert og komponert for strykeorkester.'
type: concerto
