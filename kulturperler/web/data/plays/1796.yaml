id: 1796
title: Kloakksymfonier
original_title: Kloakksymfonier 16x9
category: konsert
synopsis: Kloakksymfonier er en familieforestilling av og med Tonje Unstad, skapt
  i samarbeid med Arktisk Filharmoni. Forestillingen tar publikum med på en fantasifull
  reise under byen, gjennom kumlokk og inn i et labyrintisk system av rør og skjulte
  verdener. Gjennom originale sanger og lekne orkesterarrangementer utforsker verket
  både det underlige og det storslagne i en verden de færreste ser.
type: symphony
