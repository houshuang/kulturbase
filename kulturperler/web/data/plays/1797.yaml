id: 1797
title: Relæxt
original_title: RELÆXT
category: konsert
synopsis: Relæxt er et konsert- og teaterformat tilrettelagt for publikum som synes
  det er utfordrende å delta på ordinære forestillinger, som for eksempel personer
  med autisme, ADHD eller andre sensoriske behov. Formatet kjennetegnes av dempet
  belysning, tilpasset lydnivå og en «hysj-fri» sone der det er lov å bevege seg,
  snakke eller lage lyd underveis. Konseptet ble introdusert i Norge av Hålogaland
  Teater og Arktisk Filharmoni i 2020 og er basert på det internasjonale konseptet
  «Relaxed Performance».
type: orchestral
