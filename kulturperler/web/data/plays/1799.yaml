title: Ted Hearne, One of Us, One of Them (2005)
category: konsert
synopsis: «One of Us, One of Them» er et kammermusikkverk for piano og slagverk komponert
  av Ted Hearne i 2005. Verket utforsker det fysiske samspillet mellom to utøvere
  rundt et piano og har en varighet på omtrent åtte minutter. Tematisk reflekterer
  stykket en kritikk av amerikansk utenrikspolitikk under George W. Bush-administrasjonen,
  med fokus på politisk retorikk og utfordringer knyttet til diplomati. Verket ble
  opprinnelig bestilt av Third Coast Percussion og har i nyere tid blitt fremført
  av blant andre Arktisk Filharmoni i Norge.
type: orchestral
