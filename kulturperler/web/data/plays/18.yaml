title: Hvem er den mystiske Eric Norton?
original_title: 'Hvem er den mystiske Eric Norton? '
playwright_id: 2456
work_type: nrk_teaterstykke
category: teater
synopsis: Politiet mottar en urovekkende telefonoppringning fra en mann som varsler
  sitt eget selvmord og ber dem kontakte hans forlovede, Lyn Lowe. Like etter dukker
  en fremmed mann ved navn Eric Norton opp hos Lyn og hevder å være en god venn, men
  hun kjenner ham overhodet ikke. Den mystiske Norton blir rasende over å ikke bli
  gjenkjent, og situasjonen tilspisser seg når han blir mistenkt for et mord på en
  mann kalt Sinclair. Etterforskningen ledes av inspektør Webb, som forsøker å nøste
  opp i hvem Norton egentlig er og hva som er hans sanne motiv. Stykket er en psykologisk
  krim som utforsker identitet og bedrag i kjølvannet av en tragisk hendelse.
