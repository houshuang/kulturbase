synopsis: '"Kirkenes" er en politisk dramaserie fra NRK Radioteatret som utspiller
  seg i den strategisk viktige grensebyen mot Russland. Handlingen følger karakterer
  som Ottar og Nikolai Rokman i et spent klima preget av mistenksomhet og diplomatiske
  kriser. Gjennom en fiktiv nyhetsramme, inkludert innslag fra russiske medier, belyses
  utfordringene med å opprettholde lov og orden når nasjonale interesser kolliderer.
  Serien utforsker hvordan storpolitikk og propaganda påvirker hverdagen og trygghetsfølelsen
  til sivilbefolkningen i nord. Verket gir en urovekkende og realistisk skildring
  av moderne grenseproblematikk og de menneskelige omkostningene ved geopolitisk konflikt.'
