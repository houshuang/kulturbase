synopsis: Kirkenes er en by og administrasjonssenteret i Sør-Varanger kommune i Finnmark
  fylke. Byen har 3 424 innbyggere per 1. januar 2025. Neset mellom Pasvikelven og
  Langfjorden het tidligere Piselvnes. Da det i 1862 ble bygget ei kirke på neset,
  ble stedsnavnet endret til Kirkenes.
