id: 1800
title: Triosonate i d-moll, op. 4 nr. 3
original_title: Jean-Marie Leclair, Trio Sonata Op. 4 No. 3, V.
category: konsert
synopsis: Dette er den tredje sonaten i Jean-Marie Leclairs samling av seks triosonater,
  Opus 4, utgitt rundt 1730. Verket er skrevet for to fioliner og basso continuo og
  er et fremragende eksempel på Leclairs evne til å forene italiensk virtuositet med
  fransk eleganse. Den femte satsen (V) er en livlig Allegro som avslutter sonaten
  med energi og teknisk overskudd.
type: chamber
