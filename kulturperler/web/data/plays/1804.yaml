title: Fiolinkonsert i D-dur, op. 35
original_title: KORNGOLD
category: konsert
synopsis: Erich Wolfgang Korngolds fiolinkonsert fra 1945 er et av de mest kjente
  og hyppigst fremførte verkene i det senromantiske konsertrepertoaret. Verket er
  berømt for å integrere temaer fra Korngolds egen prisbelønte filmmusikk fra Hollywood,
  noe som gir det en særegen lyrisk og storslått karakter. Konserten ble skrevet for
  og urfremført av den legendariske fiolinisten Jascha Heifetz i 1947, og den kombinerer
  teknisk virtuositet med en varm, melodisk klangflate.
type: concerto
