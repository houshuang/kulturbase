synopsis: The Havanaise in E major, Op. 83, is a composition for violin and orchestra
  based on the habanera rhythm, written in 1887 by French composer, Camille Saint-Saëns
  for Cuban violinist Rafael Díaz Albertini. At the January 7, 1894 orchestral premiere
  in Paris, the violin was played instead by Martin Pierre Marsick.
