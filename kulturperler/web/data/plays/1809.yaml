synopsis: Dette virtuose stykket for fiolin og orkester ble komponert i 1887 og er
  basert på den rytmiske habanera-dansen fra Cuba. Verket ble skrevet for den kubanske
  fiolinisten Rafael Diaz Albertini og kjennetegnes av sin melankolske eleganse og
  teknisk krevende partier for solisten. Det er i dag et standardverk i fiolinrepertoaret
  og fremføres ofte med enten orkester- eller pianoakkompagnement. Musikken fanger
  en eksotisk atmosfære gjennom sine synkoperte rytmer og lyriske melodilinjer.
