synopsis: Stykket er en satirisk komedie på vers som setter ekteskapet og forlovelsens
  konvensjoner under debatt. Den unge poeten Falk forelsker seg i Svanhild, men han
  frykter at hverdagens trivialiteter i et ekteskap vil drepe den sanne kjærligheten.
  De to bestemmer seg for å skilles mens kjærligheten er på sitt sterkeste, for å
  bevare den som et rent og evig minne. Svanhild velger i stedet tryggheten hos den
  eldre grosserer Guldstad, som representerer fornuft fremfor lidenskap. Ibsen utfordrer
  her romantiske idealer og viser hvordan samfunnets forventninger kan kvele individets
  frihet.
