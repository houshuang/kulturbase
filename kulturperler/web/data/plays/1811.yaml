id: 1811
title: Hekla Filharmoni
category: konsert
synopsis: '"Hekla Filharmoni" er et omfattende konsertprosjekt og et musikalsk samarbeid
  mellom folkemusikkgruppen Hekla Stålstrenga og Arktisk Filharmoni. Konserten kombinerer
  bandets egne viser og folkemusikk med tradisjonelle julesanger, alt i spesialskrevne
  arrangementer for orkester. Prosjektet har vært en populær og tilbakevendende juletradisjon
  med turneer i Nord-Norge.'
type: orchestral
