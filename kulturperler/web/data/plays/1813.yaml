title: Distant Calls
original_title: Niels Rosing-Schow, Distant Calls
category: konsert
synopsis: '"Distant Calls" (2018) er et verk for ensemble komponert av den danske
  komponisten Niels Rosing-Schow. Verket er inspirert av klangverdenen til Tristan
  Murail og inneholder referanser til Paul Simons musikk som en hyllest til verdensmusikk.
  Musikken preges av rikt ornamenterte melodier, heterofoni og rytmiske ostinater
  som skaper en atmosfære av fjerne, imaginære steder.'
type: symphony
