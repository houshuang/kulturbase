synopsis: '"Kjempene faller" er den første boken i Ingvar Ambjørnsens populære ungdomsserie
  om de to detektivene Pelle og Proffen. Handlingen begynner når guttene oppdager
  nynazistisk hærverk på skolen sin, noe som trekker dem inn i en farlig etterforskning
  av det høyreekstreme miljøet i Oslo. De kommer på sporet av organisasjonen "Norske
  Kjemper" og må bruke både list og mot for å avsløre de skyldige. Gjennom spionasje
  og uventede møter avdekker de et nettverk preget av rasisme og voldelige planer.
  Boken er en spenningsmettet fortelling som tar opp viktige samfunnstemaer som fremmedfrykt
  og vennskap.'
