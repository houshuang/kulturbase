title: Borgeren som adelsmann
original_title: Richard Strauss, Der Bürger als Edelmann (Le bourgeois gentilhomme),
  Op. 60
category: konsert
synopsis: Borgeren som adelsmann (Op. 60) er en orkestersuite av Richard Strauss,
  basert på scenemusikken han skrev til Molières skuespill med samme navn. Verket
  ble opprinnelig skrevet som en del av den første versjonen av operaen Ariadne auf
  Naxos (1912), men ble senere omarbeidet til en selvstendig suite i ni satser. Musikken
  er preget av en nyklassisistisk stil og inneholder blant annet bearbeidelser av
  temaer av barokkomponisten Jean-Baptiste Lully. Suiten er kjent for sin vidd og
  eleganse, og skildrer humoristisk hovedpersonen Jourdains forsøk på å fremstå som
  en adelsmann.
type: concerto
