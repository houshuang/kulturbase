synopsis: Dette kriminalhørespillet følger en gruppe tidligere klassekamerater som
  møtes igjen til et 25-årsjubileum. Da de skiltes som unge studenter, var de fulle
  av håp og fremtidstro, men gjenforeningen avslører at livet har fart hardt med mange
  av dem. De fremstår nå som desillusjonerte og preget av nevroser, og det som skulle
  være en hyggelig fest, utvikler seg raskt til en marerittaktig og skjebnesvanger
  tilstelning. Gamle konflikter og mørke hemmeligheter kommer til overflaten etter
  hvert som fasadene slår sprekker i løpet av kvelden. Verket er en psykologisk thriller
  som utforsker hvordan fortiden innhenter mennesker når de tvinges til å konfrontere
  hvem de en gang var.
