synopsis: Harakiri  is a 1962 Japanese jidaigeki film directed by Masaki Kobayashi.
  The story takes place between 1619 and 1630 during the Edo period and the rule of
  the Tokugawa shogunate. It tells the story of the rōnin Hanshirō Tsugumo, who requests
  to commit seppuku (harakiri) within the manor of a local feudal lord, using the
  opportunity to explain the events that drove him to ask for death before an audience
  of samurai.
