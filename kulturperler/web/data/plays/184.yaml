synopsis: Dette er en hørespillserie fra NRK Radioteatret basert på Jack Londons kjente
  fortellinger fra gullrushet i Alaska. Serien følger lykkejegere og eventyrere som
  kjemper for tilværelsen i det nådeløse arktiske villmarksmiljøet. En sentral skikkelse
  er karakteren Shorty, som sammen med andre prospektører navigerer gjennom farer
  fra både naturen og grådige medmennesker. Episodene dramatiserer ulike møter med
  villmarkens lover og det lovløse samfunnet i nord på slutten av 1800-tallet. Produksjonen
  fanger atmosfæren fra Klondike gjennom lydeffekter og dialog som bringer Londons
  litterære verden til live.
