id: 1843
title: Fiolinsonate nr. 2 i D-dur, op. 94bis
original_title: Violin Sonata No. 2
composer_id: 3466
category: konsert
synopsis: Dette verket ble komponert i 1943 som en bearbeidelse av Prokofievs egen
  fløytesonate i D-dur (op. 94). Verket ble til etter oppfordring fra fiolinisten
  David Oistrakh, som også urfremførte det sammen med komponisten i Moskva i 1944.
  Sonaten består av fire satser og er kjent for sin lyriske karakter og klassisistiske
  stil, noe som står i kontrast til den mer dramatiske første fiolinsonaten.
