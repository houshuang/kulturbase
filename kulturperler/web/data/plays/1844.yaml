synopsis: '"Méditation" er et symfonisk intermesso fra andre akt av Jules Massenets
  opera *Thaïs*, som ble urfremført i 1894. Verket er skrevet for solofiolin og orkester
  og fungerer som en musikalsk skildring av kurtisanen Thaïs'' religiøse omvendelse.
  Det er i dag et av de mest berømte stykkene i det klassiske fiolinrepertoaret og
  fremføres ofte som et frittstående konsertstykke. Stykket er kjent for sin inderlige
  og drømmende melodi i D-dur.'
