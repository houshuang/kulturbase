synopsis: Dette er den andre serien med hørespill basert på Jack Londons Alaska-fortellinger,
  og fungerer som en direkte oppfølger til den første serien. Handlingen følger duoen
  Kit Storm (Smoke Bellew) og Shorty i deres videre eventyr og utfordringer i jakten
  på gull og overlevelse i Yukon-territoriet. Hver episode er en avsluttet fortelling
  som tar for seg dramatiske hendelser, inkludert et intenst kappløp om et gruvekrav
  og møter med lokal rettferdighet. Serien utforsker temaer som vennskap, utholdenhet
  og den uforutsigbare naturen ved grenselandet i nord. Den ble dramatisert for radio
  av Sven Lange og inneholder originalmusikk som underbygger spenningen i Londons
  univers.
