id: 1854
title: Fiolinkonsert i e-moll
original_title: NARDINI
category: konsert
synopsis: Pietro Nardinis fiolinkonsert i e-moll er hans mest kjente verk og en sentral
  del av det klassiske fiolinrepertoaret, ofte brukt som et viktig studiestykke for
  viderekomne elever. Verket kjennetegnes av sine sangbare, lyriske melodier og en
  elegant stil som reflekterer overgangen mellom barokken og klassisismen. Selv om
  den mest utbredte versjonen av konserten er et senere arrangement basert på satser
  fra hans sonater, regnes den som et representativt eksempel på Nardinis uttrykksfulle
  og følsomme komposisjonsstil.
type: orchestral
