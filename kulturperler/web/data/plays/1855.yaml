title: The Feminist Guide to the Sinfonietta
original_title: Bente Leiknes Thorsen, The Feminist Guide to the Sinfonietta
category: konsert
synopsis: Dette er et musikalsk verk beskrevet som et kåseri-hørespill for sinfonietta
  og forteller, der komponisten ofte selv medvirker som forteller. Verket er humoristisk
  og harselerende, og det tar for seg tematikk knyttet til kjønnsroller og maktstrukturer
  i musikkfeltet. Komposisjonen er basert på et verk av Agathe Backer Grøndal og ble
  urfremført under Ultima-festivalen i 2018.
type: symphony
