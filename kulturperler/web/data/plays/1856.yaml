title: Civilizations
original_title: Niels Rønsholdt, Civilizations
category: konsert
synopsis: Civilizations (med undertittelen National Romantic Symphony) er et orkesterverk
  av den danske komponisten Niels Rønsholdt fra 2017. Verket er en kritisk kommentar
  til dansk arroganse og manglende vilje til å anerkjenne sin koloniale fortid og
  nåtid. I stykket opptrer en fiktiv karikatur av en eurosentrisk musikkviter som
  snakker om forskjellen på sivilisert og usivilisert musikk, mens orkesteret legger
  til musikalske elementer i stilen til 1800-tallets nasjonalromantikk over historiske
  lydopptak.
type: symphony
