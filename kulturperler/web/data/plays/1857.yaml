id: 1857
title: Rounds
original_title: Haukur Tómasson, Rounds
category: konsert
synopsis: Rounds er et musikalsk verk for ensemble komponert av den islandske komponisten
  Haukur Tómasson i 2018. Verket er skrevet for en besetning som inkluderer treblåsere,
  horn, trombone, perkusjon, harpe, piano og strykere, og har en varighet på cirka
  ti minutter. Det er preget av Tómassons karakteristiske stil med komplekse rytmer
  og klanglig rikdom. Verket ble blant annet fremført av Arktisk Filharmoni under
  festivalen Nordic Music Days i Bodø i 2019.
type: orchestral
