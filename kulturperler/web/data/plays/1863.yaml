title: Chess
original_title: Chess in concert
category: konsert
synopsis: «Chess in concert» er en konsertversjon av musikalen «Chess», komponert
  av Benny Andersson og Björn Ulvaeus med tekster av Tim Rice. Handlingen er lagt
  til den kalde krigen og skildrer en politisk ladet sjakkturnering mellom en amerikansk
  og en sovjetisk stormester, samt et komplisert kjærlighetsdrama. Verket er kjent
  for sin blanding av pop, rock og orkestral musikk, og inneholder store hits som
  «Anthem», «I Know Him So Well» og «One Night in Bangkok».
type: orchestral
