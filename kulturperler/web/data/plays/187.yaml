title: Knutsen Og Ludvigsen Avslører Fridtjof Nansens Falske Berømmelse
original_title: Knutsen Og Ludvigsen Avsloerer Fridtjof Nansens Falske Beroemmelse
playwright_id: 2948
work_type: nrk_teaterstykke
category: teater
synopsis: Dette hørespillet følger Knutsen og Ludvigsen i deres jakt på sannheten
  om Fridtjof Nansens polferd. De oppdager at Kaptein Knutsen, en slektning av Knutsen,
  angivelig var den virkelige helten bak ekspedisjonen. Gjennom to episoder blir lytterne
  tatt med på et humoristisk dypdykk i polfarerens historie der de forsøker å avsløre
  Nansens 'falske' berømmelse. Verket blander historiske skikkelser som Hjalmar Johansen
  og Kong Olav med duoens absurde humor og lydeffekter. Det er et klassisk eksempel
  på duoens 'hørevrøvl' som senere også ble utgitt som bok.
