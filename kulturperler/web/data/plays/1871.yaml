id: 1871
title: Johann Strauss d.y.
original_title: STRAUSS II
category: konsert
synopsis: En konsert viet musikken til den østerrikske komponisten Johann Strauss
  d.y. (1825–1899), også kjent som «valsekongen». Programmet består vanligvis av hans
  mest kjente valser, polkaer og operettemelodier, som «An der schönen blauen Donau»
  og utdrag fra operetten «Flaggermusen». Slike konserter er en sentral del av den
  wienerklassiske tradisjonen og fremføres ofte som festkonserter eller nyttårskonserter
  over hele verden.
type: orchestral
