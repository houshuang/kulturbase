id: 1875
title: 17. mai-konsert
original_title: Norwegian Constitution Day Concert 2019 (17. mai-konsert)
category: konsert
synopsis: Dette er en tradisjonsrik festkonsert som arrangeres årlig i Oslo Konserthus
  i anledning Norges nasjonaldag. I 2019 ble konserten fremført av Oslo-Filharmonien
  under ledelse av dirigent Vasily Petrenko, med sopranen Lise Davidsen og fiolinisten
  Henning Kraggerud som solister. Programmet bestod av kjente norske nasjonalromantiske
  verker av komponister som Edvard Grieg og Johan Halvorsen, og konserten ble sendt
  på NRK.
type: concerto
