id: 1878
title: Rossini
original_title: ROSSINI
category: konsert
synopsis: En konsertproduksjon og et albumprosjekt fra 1992 av den norske messinggruppen
  The Brazz Brothers i samarbeid med Det Norske Kammerorkester. Verket består av nyskapende
  arrangementer av Gioachino Rossinis kjente operaoveryrer og arier, der klassisk
  musikk møter jazz- og messingtradisjoner. Prosjektet ble en stor suksess i Norge
  og internasjonalt, og er kjent for sin lekne og virtuose tilnærming til Rossinis
  musikk.
type: opera
