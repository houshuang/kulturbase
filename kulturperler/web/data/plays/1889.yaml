title: Sønderho Brudevals, del I & II (arr. av Den Danske Strygekvartet)
category: konsert
synopsis: Sønderho Bridal Trilogy er en samling av tradisjonelle danske folkemelodier
  arrangert av Den Danske Strygekvartet. Disse stykkene er inspirert av musikken som
  tradisjonelt ble spilt under bryllup i Sønderho, en liten by på øya Fanø i Danmark.
  Kvartetten har bearbeidet disse melodiene for strykekvartett, og de kombinerer elementer
  av klassisk musikk med folkemusikkens rytmer og melodier. Resultatet er en unik
  og stemningsfull musikalsk opplevelse som hyller dansk kulturarv.
type: chamber
