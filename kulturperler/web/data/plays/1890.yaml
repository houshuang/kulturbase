id: 1890
title: Csárdás
original_title: MONTI
category: konsert
synopsis: «Csárdás» er et berømt rapsodisk konsertstykke komponert i 1904 av den italienske
  komponisten Vittorio Monti. Verket er basert på den tradisjonelle ungarske folkedansen
  med samme navn og veksler mellom en langsom, melankolsk del (lassú) og en hurtig,
  virtuos del (friss). Det er i dag et av de mest kjente stykkene i fiolinrepertoaret
  og fremføres ofte som et glansnummer eller ekstranummer i konserter.
type: chamber
