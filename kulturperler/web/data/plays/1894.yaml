synopsis: Dette er den første satsen fra Mendelssohns tredje orgelsonate, publisert
  i 1845. Satsen er storslått og majestetisk, og den integrerer koralen «Aus tiefer
  Not schrei ich zu dir» i en kompleks fuge. Verket regnes som en sentral del av det
  romantiske orgelrepertoaret.
