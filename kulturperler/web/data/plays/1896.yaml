id: 1896
title: Fiolinkonsert i G-dur, op. 25
original_title: BORGSTRÖM
category: konsert
synopsis: Hjalmar Borgstrøms fiolinkonsert i G-dur, op. 25, er et senromantisk verk
  komponert i 1914. Verket ble urfremført i Kristiania samme år, men ble liggende
  glemt i over hundre år før det ble gjenoppdaget og spilt inn av fiolinisten Eldbjørg
  Hemsing i 2018. Konserten er kjent for sin lyriske karakter, virtuose solostemme
  og europeisk-inspirerte orkestrering som skiller seg fra den samtidige norske nasjonalromantikken.
type: orchestral
