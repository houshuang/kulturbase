title: Balle Frost Og Leketøysbanditten
original_title: Balle Frost Og Leketoeysbanditten
work_type: dramaserie
category: dramaserie
synopsis: '"Balle Frost og Leketøybanditten" er en spennende kriminalmusikal for barn
  som følger den unge privatdetektiven Albert Frostad, også kjent som Balle Frost.
  Sammen med venninnen Tina Tørner får han i oppdrag å løse mysteriet rundt et frekt
  tyveri fra den lokale leketøysbutikken. Handlingen tar publikum med på en jakt etter
  den mystiske leketøysbanditten i en historie preget av både spenning og humor. Stykket
  avsluttes med en stor byfest der samfunnet samles for å feire at saken er løst.
  Verket ble opprinnelig skrevet som en dramaserie for NRK Barnetimen og har siden
  blitt en populær forestilling for amatørteatergrupper og skolekorps.'
