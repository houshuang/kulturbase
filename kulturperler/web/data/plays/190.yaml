synopsis: Dette verket er en dramatisering av Patricia Highsmiths roman «A Suspension
  of Mercy» (også kjent som «The Story-Teller»). Handlingen følger forfatteren Sidney
  Bartleby, som dikter opp et fiktivt drap på sin kone Alicia for å få inspirasjon
  til en ny bok. Da Alicia plutselig forsvinner på ordentlig, blir Sidneys makabre
  fantasier og dagboknotater brukt som bevis mot ham av politiet. Han blir fanget
  i et nett av mistanker og egne løgner mens han desperat forsøker å skille mellom
  fiksjon og virkelighet. Verket er en psykologisk thriller som utforsker den tynne
  linjen mellom kreativ fantasi og faktiske handlinger.
