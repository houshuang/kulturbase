synopsis: 'Ariadne auf Naxos, Op. 60, is a 1912 opera by Richard Strauss with a German
  libretto by Hugo von Hofmannsthal. The opera''s unusual combination of elements
  of low commedia dell''arte with those of high opera seria points up one of the work''s
  principal themes: the competition between high and low art for the public''s attention..'
