synopsis: Dette verket ble skrevet i 1865 da Edvard Grieg var 22 år gammel, og det
  står som hans eneste fullførte sonate for soloklaver. Sonaten er dedisert til den
  danske komponisten Niels Gade og markerer et viktig punkt i Griegs tidlige karriere
  der han begynte å integrere nordiske folkemusikkelementer i klassiske former. Verket
  består av fire satser og er kjent for sin dramatiske åpning, hvor Grieg benytter
  sine egne initialer (E-H-G) som et sentralt melodisk motiv. Selv om det er et ungdomsverk,
  ble sonaten revidert av komponisten i 1887 for å stramme opp strukturen og foredle
  det harmoniske uttrykket. Verket foregriper mange av de stilistiske trekkene som
  senere ble karakteristiske for Griegs modne verker, inkludert hans berømte klaverkonsert
  i a-moll.
