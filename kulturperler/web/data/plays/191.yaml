synopsis: '"Krønsj" er en situasjonskomedie skrevet for NRK Radioteatret av Ingunn
  Andreassen i samarbeid med Pål Bistrup og Ragnhild Tronvoll. Handlingen følger de
  tre vennene Caroline, Melissa og Timmo, som alle har sine særegne interesser som
  taekwondo, rosa estetikk og tango. Gjennom ulike episoder vikler vennene seg inn
  i merkelige og humoristiske situasjoner i hverdagen. Et sentralt tema i serien er
  vennskap og hvordan de ulike personlighetene utfyller hverandre når utfordringer
  oppstår. Verket har også blitt bearbeidet for scenen, blant annet med stykket "A
  Diva is Born" som tar utgangspunkt i en av episodene.'
