synopsis: '"Krutt i støvla" er en hørespillserie for barn og ungdom som følger guttene
  Thomas, Eskil og Amir på fotballaget Drønn fra Oslos østkant. Serien tar for seg
  temaer som vennskap, følelser og lidenskapen for fotball, men også utfordringer
  utenfor banen. Handlingen involverer blant annet korrupte trenere og moralske dilemmaer,
  som når laget blir tvunget til å tape en kamp på grunn av en ulovlig avtale. Gjennom
  fem episoder får vi et innblikk i guttas hverdag og deres drømmer om suksess på
  gressmatta. Serien ble produsert som et samarbeid mellom Radioteatret og NRK.'
