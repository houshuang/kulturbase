id: 1923
title: Fykomfei
category: konsert
synopsis: Fykomfei er en konsertforestilling for skuespiller og sinfonietta (eller
  strykeorkester), komponert som en del av Arktisk Filharmonis satsing på nordnorske
  eventyr. Verket kombinerer klassisk musikk med dramatisk fortellerkunst og tar utgangspunkt
  i sagn og eventyr fra Nord-Norge. Det ble urfremført i 2016 med tekst av Ragnar
  Olsen.
type: orchestral
