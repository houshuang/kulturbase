title: Har du fyr
original_title: Har du Fyr
category: konsert
synopsis: «Har du fyr» er en av Norges mest kjente og kjære viser, skrevet av Ola
  Bremnes og utgitt på albumet «Gudene vet» i 2006. Sangen ble skrevet etter at Bremnes
  opplevde et hjerneslag, og teksten bruker fyret som et bilde på vennskap og støtte
  i vanskelige tider. Verket ble for alvor allemannseie gjennom Hekla Stålstrengas
  populære versjon fra 2011. Den brukes i dag i mange sammenhenger, fra konserter
  og korfremføringer til bryllup og begravelser.
type: orchestral
