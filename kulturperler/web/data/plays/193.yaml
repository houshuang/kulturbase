title: Norges nasjonalforbryter er på vill flukt
original_title: 'Norges nasjonalforbryter er på vill flukt '
playwright_id: 1863
work_type: dramaserie
category: dramaserie
synopsis: Stykket følger Hubert Kelp, en beskjeden forsker som ufrivillig blir utnevnt
  til «Norges nasjonalforbryter» etter at en revolusjonerende cellekultur forsvinner.
  Han blir gjenstand for en landsomfattende menneskejakt der både politiet, Heimevernet
  og nysgjerrige sivile deltar i jakten på ham. Mens han flykter gjennom det norske
  landskapet, blir flukten hans dekket som en direktesendt mediebegivenhet av den
  fiktive radiostasjonen Eldoradio. Verket er en humoristisk satire over mediesamfunnet
  og hvordan myter og heltebilder skapes i moderne tid. Dette verket er også kjent
  under tittelen «Kvinnen med de tusen ansikter», som ble produsert som hørespill
  for NRK i 1997.
