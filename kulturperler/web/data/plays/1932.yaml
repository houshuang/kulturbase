title: Svalbardtema
original_title: Svalbard Theme
category: konsert
synopsis: '"Svalbardtema" er det mest kjente musikkstykket fra den norske spillefilmen
  "Orions belte" (1985). Musikken ble komponert av Geir Bøhren og Bent Åserud, som
  reiste til Svalbard for å fange den arktiske atmosfæren og naturens storhet i toner.
  Verket har i ettertid blitt en av Norges mest kjente filmmelodier og fungerer som
  en uoffisiell nasjonalsang for Svalbard, ofte fremført i konsertsammenheng av både
  korps og orkestre.'
type: orchestral
