id: 1934
title: Carmen-fantasi
original_title: Carmen Fantasie with Daniel Rowland
category: konsert
synopsis: Carmen-fantasi er et virtuost musikkstykke for fiolin basert på temaer fra
  Georges Bizets opera Carmen. Verket er kjent for sine store tekniske utfordringer
  og dramatiske tolkninger av kjente melodier som «Habanera» og «Toreadorsangen».
  Fiolinisten Daniel Rowland er særlig anerkjent for sine energiske fremføringer av
  dette stykket, enten i Franz Waxmans berømte versjon eller i Julian Milones arrangement
  for strykeensemble.
type: opera
