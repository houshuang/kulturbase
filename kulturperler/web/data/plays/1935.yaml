id: 1935
title: Serenade for strykere
original_title: Elgar Serenade (short excerpt)
category: konsert
synopsis: Serenade for strykere i e-moll, op. 20, er et av Edward Elgars mest populære
  tidlige verk, komponert i 1892. Verket består av tre satser og er kjent for sin
  lyriske skjønnhet og intime karakter. Det ble skrevet som en gave til hans kone,
  Alice, i anledning deres tredje bryllupsdag.
type: symphony
