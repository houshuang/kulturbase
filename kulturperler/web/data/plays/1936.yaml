title: Herr Petters Djevelske Døgn
category: konsert
synopsis: Dette er et musikalsk verk for sinfonietta og forteller, basert på de folkelige
  mytene om dikterpresten Petter Dass. Verket skildrer spesielt sagnet om hvordan
  Petter Dass tvang djevelen til å fly ham til København for å rekke en preken hos
  kongen. Det ble urfremført under Nordland Musikkfestuke i 2013 og kombinerer nordnorsk
  humor og tekst med en fargerik og dramatisk orkesterdrakt.
type: orchestral
