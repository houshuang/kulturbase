id: 1937
title: Divertimento for strykeorkester
original_title: 'Béla Bartók: Divertimento for strings'
category: konsert
synopsis: Divertimento for strykeorkester ble komponert av Béla Bartók i 1939 i løpet
  av bare to uker mens han oppholdt seg i de sveitsiske alpene. Verket ble bestilt
  av dirigenten Paul Sacher og er preget av en nyklassisistisk stil inspirert av barokkens
  concerto grosso-form, der en solistgruppe settes opp mot hele orkesteret. Det består
  av tre satser og markerer slutten på Bartóks tid i Europa før han flyktet til USA
  ved utbruddet av andre verdenskrig.
type: orchestral
