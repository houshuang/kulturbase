id: 1938
title: Shine You No More
original_title: 'Rune Tonsgaard Sorensen: Shine you no more'
category: konsert
synopsis: '"Shine You No More" er en energisk reel komponert for strykekvartett som
  forener nordisk folkemusikk med klassiske elementer. Verket er inspirert av en harmonisk
  progresjon fra John Dowlands renessanse-sang "Flow my Tears", og tittelen er et
  direkte sitat fra Dowlands tekst. Stykket er særlig kjent gjennom Danish String
  Quartets album "Last Leaf" (2017), hvor det fremstår som et av de mest rytmiske
  og kraftfulle sporene.'
type: orchestral
