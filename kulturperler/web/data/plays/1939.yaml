category: konsert
synopsis: 'De fire årstidene (italiensk: Le quattro stagioni) er en samling av fire
  fiolinkonserter komponert av Antonio Vivaldi rundt 1718–1720 og utgitt i 1725. Verket
  er et av de tidligste og mest kjente eksemplene på programmusikk, der hver konsert
  er ledsaget av en sonett som beskriver den aktuelle årstiden. Musikken er berømt
  for sin nyskapende bruk av instrumentale effekter for å etterligne naturlyder som
  fuglesang, bjeffende hunder og tordenvær.'
type: orchestral
