title: Lånerne Radio
original_title: Laanerne Radio
work_type: nrk_teaterstykke
category: teater
synopsis: Lånerne er bittesmå mennesker som lever i skjul under gulvplankene og bak
  veggene i menneskenes hus. De overlever ved å «låne» små gjenstander som menneskene
  har mistet eller ikke savner, som knappenåler, fyrstikkesker og frimerker. Handlingen
  følger familien Klokke, og spesielt datteren Arietta som drømmer om å utforske verden
  utenfor. Når hun blir oppdaget av en menneskegutt, blir familiens hemmelige tilværelse
  truet, og de må legge ut på en farefull flukt for å finne et nytt hjem. Dette hørespillet
  er basert på Mary Nortons klassiske barnebøker og ble produsert for NRK Radioteatret.
