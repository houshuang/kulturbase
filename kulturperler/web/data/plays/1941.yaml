id: 1941
title: Løvsanger
original_title: 'Inger Hannisdal: Løvsanger for Violin and String Orchestra'
category: konsert
synopsis: «Løvsanger» er et bestillingsverk for solo fiolin og strykeorkester, skrevet
  for Det Norske Kammerorkester med urpremiere i februar 2024. Verket forener inspirasjon
  fra norske religiøse folketoner og arabisk maqam, og utforsker mikrotonalitet og
  klangfarger utenfor vestlig temperert intonasjon. Tematisk henspiller tittelen både
  på fuglen løvsanger og naturens sykluser, og stykket beskrives av komponisten som
  en personlig musikalsk hjemreise til det klassiske orkesterfeltet.
type: orchestral
