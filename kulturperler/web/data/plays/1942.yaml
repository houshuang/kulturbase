id: 1942
title: Nokturne i H-dur for strykeorkester, op. 40
original_title: Nocturne in B
composer_id: 3410
category: konsert
synopsis: Nokturnen er et stemningsfullt verk i én sats som ble ferdigstilt i sin
  endelige form rundt 1875. Musikken har sitt utspring i tidligere kammermusikkverk
  av komponisten og er preget av en dvelende, drømmende atmosfære. Med sine tette
  harmonier og lyriske linjer er stykket et vakkert eksempel på Dvořáks evne til å
  skape intens stemning med enkle midler.
