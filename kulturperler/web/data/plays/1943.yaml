synopsis: 'Dette verket for strykeorkester ble komponert i 1892 og var et av Elgars
  første store suksesser som bidro til hans internasjonale gjennombrudd. Serenaden
  består av tre korte satser: Allegro piacevole, Larghetto og Allegretto. Spesielt
  den midterste Larghetto-satsen er høyt elsket for sin lyriske skjønnhet og regnes
  som et av de fineste eksemplene på Elgars tidlige melodiske stil.'
