synopsis: The Serenade for String Orchestra in E minor, Op. 20, is an early piece
  in three short movements, by Edward Elgar. It was written in March 1892 as a present
  to his wife, Alice on the occasion of their third wedding anniversary that year
  and first performed privately in that year; its public premiere was in 1896.
