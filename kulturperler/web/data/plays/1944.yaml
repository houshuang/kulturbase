id: 1944
title: Tryllefløyten (arrangert for strykere)
original_title: 'W. A. Mozart: Die Zauberflöte (The Magic Flute) arr. for strings'
category: konsert
synopsis: Dette er en instrumental bearbeidelse av Wolfgang Amadeus Mozarts berømte
  opera "Tryllefløyten", spesielt tilrettelagt for strykeensemble som strykekvartett
  eller strykeorkester. Arrangementet inneholder gjerne de mest kjente ariene og ouverturen,
  der de vokale melodiene er overført til instrumenter som fiolin og cello. Slike
  versjoner var historisk svært populære for å gjøre operamusikk tilgjengelig for
  mindre konsertlokaler og private hjem. Musikken bevarer verkets eventyrlige karakter
  og Mozarts lekne eleganse i et rent instrumentalt format.
type: opera
