id: 1947
title: Symfoni nr. 1 i C-dur, op. 21
original_title: Symphony No. 1 in C major
composer_id: 3351
category: konsert
synopsis: Ludwig van Beethovens første symfoni ble komponert mellom 1799 og 1800 og
  urfremført i Wien i 1800. Verket markerer overgangen fra den wienerklassiske stilen
  til Haydn og Mozart mot Beethovens egen mer dramatiske stil, og er kjent for sin
  lekne bruk av harmonier og blåsere. Symfonien består av fire satser, hvor den tredje
  satsen, selv om den er titulert som en menuett, i realiteten fungerer som en rask
  scherzo.
