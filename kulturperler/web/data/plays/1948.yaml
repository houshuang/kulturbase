synopsis: Mendelssohns strykersymfonier består av 12 fullstendige verk (og en ufullendt
  nr. 13) komponert mellom 1821 og 1823, da komponisten var mellom 12 og 14 år gammel.
  Disse ungdomsverkene ble skrevet for de private søndagskonsertene i Mendelssohn-familiens
  hjem i Berlin og viser en eksepsjonell tidlig modenhet. Stilistisk er de sterkt
  påvirket av wienerklassisismen, særlig verkene til C.P.E. Bach, Haydn og Mozart,
  men de foregriper også hans senere romantiske stil. Verkene ble først gjenoppdaget
  og utgitt i 1950-årene og regnes i dag som viktige bidrag til repertoaret for strykeorkester.
