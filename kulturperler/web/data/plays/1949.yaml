id: 1949
title: Strykekvartett i Ess-dur
original_title: 'Fanny Mendelssohn: String Quartet arr. for strings'
category: konsert
synopsis: Dette verket er Fanny Mendelssohn Hensels eneste strykekvartett, komponert
  i 1834. Verket er preget av stor formmessig frihet og emosjonell dybde, og det utfordret
  datidens konvensjoner for kvinnelige komponister. I denne versjonen er kvartetten
  arrangert for strykeorkester, noe som gir musikken en fyldigere og mer kraftfull
  klang.
type: chamber
