id: 195
title: Laura
original_title: Laura
playwright_id: 1907
synopsis: Laura kan være en opprinnelig italiensk kortform av det latinske kvinnenavnet
  Laurentia som opprinnelig var et tilnavn med betydningen «fra Laurentium». Laurentium
  var en by i Italia. Laura kan også være en feminin form av det latinske navnet Laurus
  som betyr «laurbær».
work_type: teaterstykke
category: teater
