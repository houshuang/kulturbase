title: Laura
original_title: Laura
playwright_id: 1907
work_type: teaterstykke
category: teater
synopsis: Etterforsker Mark McPherson blir satt på saken da den vakre og suksessrike
  Laura Hunt blir funnet drept i sin egen leilighet. Gjennom etterforskningen blir
  McPherson besatt av bildet av den avdøde kvinnen og menneskene som sto henne nær,
  spesielt den eksentriske mentoren Waldo Lydecker. Midt i etterforskningen dukker
  Laura plutselig opp i live, og det viser seg at offeret var en annen kvinne som
  hadde lånt leiligheten hennes. Laura blir nå selv mistenkt for drapet, mens McPherson
  må navigere i et nett av sjalusi og besettelse for å finne den virkelige morderen.
  Til slutt avsløres det at det var den kontrollerende Waldo som forsøkte å drepe
  Laura i et anfall av sjalusi.
