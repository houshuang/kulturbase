id: 1950
title: Grosse Fuge, op. 133
original_title: Voguing with Beethoven
category: konsert
synopsis: '"Voguing with Beethoven" er en prisvinnende kortfilm og et visuelt musikkprosjekt
  produsert av Det Norske Kammerorkester i samarbeid med regissør Emilie Norenberg.
  Filmen ble utgitt i 2020 i forbindelse med Beethovens 250-årsjubileum og utforsker
  temaer som identitet og tilhørighet ved å koble klassisk musikk med ballroom-kultur
  (voguing). Handlingen følger en ung manns reise mot selvaksept, akkompagnert av
  orkesterets fremføring av Beethovens komplekse og revolusjonære verk "Grosse Fuge".'
type: orchestral
