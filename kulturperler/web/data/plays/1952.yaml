synopsis: Melody, also known as Melody in A minor, is a musical composition by the
  Ukrainian composer Myroslav Skoryk. Composed for the 1982 Soviet war film Vysokyy
  pereval, it has a simple structure comprising an opening theme, short development
  section, and modified reprise of the original theme. It was originally scored for
  flute and piano but has since been arranged for many other instrumentations.
