synopsis: Verket ble opprinnelig skrevet i 1982 som hovedtema til den sovjetiske filmen
  «Vysokyj pereval» (Det høye passet). Det er Myroslav Skoryks mest kjente komposisjon
  og har oppnådd status som en uoffisiell åndelig nasjonalsang i Ukraina. Stykket
  er preget av en melankolsk og lyrisk melodi, og det fremføres i dag i en rekke ulike
  arrangementer for både soloinstrumenter og orkester.
