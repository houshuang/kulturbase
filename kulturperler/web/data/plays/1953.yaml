synopsis: The String Octet in E-flat major, Op. 20, MWV R 20, was written by the 16-year-old
  Felix Mendelssohn during the fall of 1825 and completed on October 15. Written for
  four violins, two violas, and two cellos, this work created a new chamber music
  genre.
