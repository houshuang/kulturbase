title: Oktett i Ess-dur, op. 20
original_title: Octet in E-flat Major
composer_id: 3401
category: konsert
synopsis: Dette mesterverket for åtte strykere ble skrevet i 1825 da Mendelssohn var
  16 år gammel. Verket er kjent for sin utrolige modenhet og orkestrale fylde til
  tross for det begrensede ensemblet. Spesielt scherzo-satsen er berømt for sin lette,
  «alveaktige» karakter som ble et av komponistens varemerker.
