synopsis: Dette verket for strykere ble ferdigstilt i 1788. Fugedelen ble opprinnelig
  skrevet for to klaverer i 1783 (K. 426), men Mozart la senere til en dyster og dramatisk
  adagio-innledning for strykere. Verket viser Mozarts dype fascinasjon for og mestring
  av Johann Sebastian Bachs kontrapunktiske stil.
