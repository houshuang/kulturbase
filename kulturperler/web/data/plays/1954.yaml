synopsis: The Adagio and Fugue in C minor, K. 546, is a composition by Wolfgang Amadeus
  Mozart for strings. Mozart entered it into his own work catalogue on 26 June 1788
  in Vienna as "A short Adagio for two violins, viola and bass, for a fugue which
  I wrote some time ago for two Pianos".
