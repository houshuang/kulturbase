title: Strykekvartett nr. 12 i c-moll, D 703 («Quartettsatz»)
original_title: Quartettsatz
composer_id: 3374
category: konsert
synopsis: Dette verket fra 1820 markerer starten på Schuberts modne stil for strykekvartett.
  Han fullførte bare den første satsen (Allegro assai) og begynte på en andre sats
  før han la arbeidet til side. Til tross for at det er et fragment, regnes «Quartettsatz»
  som et mesterverk på grunn av sin dramatiske intensitet og nyskapende harmonikk.
