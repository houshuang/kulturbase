synopsis: Symfoni nr. 52 i c-moll ble komponert av Joseph Haydn rundt 1771–1772. Verket
  regnes som et av de fremste eksemplene på Haydns «Sturm und Drang»-periode, preget
  av en mørk, rastløs og dramatisk karakter. Symfonien er kjent for sin uvanlig seriøse
  tone og tekniske kompleksitet, spesielt i den energiske finalen og den spenningsfylte
  førstesatsen.
