id: 1957
title: Divertimento i D-dur, K. 136
original_title: Divertimento in D major, K. 136
composer_id: 3252
category: konsert
synopsis: Dette verket ble komponert i Salzburg tidlig i 1772 da Mozart var 16 år
  gammel, og er det første av de tre såkalte «Salzburg-symfoniene». Selv om det kalles
  et divertimento, er det skrevet for en strykekvartett eller et lite strykeorkester
  og følger en symfonisk struktur i tre satser. Det er kjent for sin lyse, energiske
  og italiensk-inspirerte stil.
type: orchestral
