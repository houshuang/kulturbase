id: 1958
title: Strykekvartett nr. 14 i d-moll, D 810 («Døden og piken»)
original_title: Death and the Maiden
composer_id: 3374
category: konsert
synopsis: Dette er en av grunnpilarene i strykekvartett-repertoaret, komponert i 1824
  i en tid da Schubert var alvorlig syk. Verket har fått sitt navn fra den andre satsen,
  som er basert på temaet fra hans sang med samme tittel. Hele kvartetten er preget
  av en intens, mørk og dramatisk atmosfære som kulminerer i en febrilsk tarantella-finale.
