id: 1962
title: Siegfried-idyll
original_title: 'Richard Wagner: Siegfried Idyll // Antje Weithaas & NCO'
category: konsert
synopsis: Siegfried-idyll er et symfonisk dikt for kammerorkester skrevet av Richard
  Wagner i 1870 som en bursdagsgave til hans kone Cosima. Verket ble urfremført som
  en overraskelse på trappen i deres villa i Tribschen på juledags morgen etter fødselen
  av deres sønn, Siegfried. Musikken inneholder flere temaer fra operaen med samme
  navn og regnes som et av Wagners mest personlige og lyriske verk.
type: orchestral
