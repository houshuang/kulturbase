title: 'First Light: Muhly & Glass'
original_title: 'Pekka Kuusisto & NCO – First Light: Muhly & Glass'
category: konsert
synopsis: '«First Light: Muhly & Glass» er et konsertprogram og album med Det Norske
  Kammerorkester og fiolinisten Pekka Kuusisto. Prosjektet markerer Kuusistos tiltredelse
  som kunstnerisk leder for orkesteret og utforsker musikken til de amerikanske komponistene
  Nico Muhly og Philip Glass. Programmet inneholder blant annet verdenspremieren på
  Muhlys fiolinkonsert «Shrink» og en ny orkesterversjon av Glass'' «Mishima»-kvartett,
  arrangert av Kuusisto selv.'
type: concerto
