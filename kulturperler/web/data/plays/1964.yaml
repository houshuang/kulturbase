id: 1964
title: Terzetto i C-dur, op. 74
original_title: 'Antonín Dvořák: Terzetto in C Major, II. Larghetto'
category: konsert
synopsis: Dette verket ble komponert av Antonín Dvořák i 1887 for den uvanlige besetningen
  to fioliner og bratsj. Andre sats, Larghetto, er preget av en lyrisk og sangbar
  melodi i E-dur som gir satsen en nesten bønnlig og meditativ karakter. Verket var
  opprinnelig tenkt som musikk for amatører, men viste seg å være teknisk krevende
  med sine kontrasterende og urolige midtpartier.
type: orchestral
