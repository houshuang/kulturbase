id: 1965
title: Serenade for strykere i C-dur
original_title: 'Tchaikovsky: Serenade for Strings in C major // Tønnesen & NCO'
category: konsert
synopsis: Dette er et av Pjotr Tsjaikovskijs mest kjente og elskede verk, komponert
  i 1880 som en hyllest til Mozart. Verket består av fire satser og er berømt for
  sin rike melodikk og den elegante valsen i andre sats. Denne spesifikke fremføringen
  er med Det Norske Kammerorkester (NCO) under ledelse av Terje Tønnesen.
type: orchestral
