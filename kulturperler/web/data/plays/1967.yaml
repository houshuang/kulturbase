id: 1967
title: Canaro en París
original_title: 'Scarpino / Caldarella: Canaro en Paris'
category: konsert
synopsis: «Canaro en París» er en av de mest kjente og ikoniske tangoene i historien,
  komponert i 1925 av Alejandro Scarpino og Juan Caldarella. Tittelen ble inspirert
  av en avisartikkel om at den berømte orkesterlederen Francisco Canaro hadde ankommet
  Paris for å opptre. Verket er spesielt kjent for sine virtuose bandoneon-variasjoner
  og regnes som en klassiker innen sjangeren «tango de salón». I konsertsammenheng
  fremføres det ofte som et instrumentalt glansnummer i ulike arrangementer for orkester
  eller kammerensembler.
type: chamber
