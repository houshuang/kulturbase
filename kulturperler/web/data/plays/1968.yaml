synopsis: «Lubomyr» er en duett for fiolin og gitar komponert av den svensk-norske
  gitaristen Simon Övinge rundt 2021. Verket er inspirert av den ukrainsk-kanadiske
  pianisten Lubomyr Melnyk og hans konsept om «kontinuerlig musikk», som kjennetegnes
  av en uavbrutt strøm av toner. Stykket ble urfremført av komponisten selv sammen
  med søsteren Sara Övinge på fiolin, og ble senere utgitt på Övinges debutalbum «Peninsula»
  i 2022.
type: orchestral
