id: 1969
title: Symfoni nr. 7
original_title: 'Beethoven: Symphony No. 7 // Pekka Kuusisto & NCO'
category: konsert
synopsis: Ludwig van Beethovens syvende symfoni i A-dur, op. 92, ble komponert mellom
  1811 og 1812 og er berømt for sin intense rytmiske energi. Verket består av fire
  satser, der den melankolske andre satsen, Allegretto, er spesielt kjent og ofte
  fremført som et frittstående stykke. Denne spesifikke fremføringen med Det Norske
  Kammerorkester og Pekka Kuusisto er hyllet for sin dynamiske og nyskapende tolkning,
  tatt opp live i Universitetets aula i Oslo.
type: symphony
