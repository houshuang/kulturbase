title: En ung mann fra Oslo må ta et standpunkt
original_title: En ung mann fra Oslo må ta et standpunkt
playwright_id: 1708
work_type: nrk_teaterstykke
category: teater
synopsis: Dette verket er skuespillet «Han som sa nei» fra 1938. Handlingen følger
  den unge oslo-mannen Arne, som er en overbevist pasifist i en tid preget av økende
  krigstrussel i Europa. Gjennom stykket blir hans idealer satt på prøve når han ser
  fascismens fremmarsj og dens brutale konsekvenser for menneskeheten. Han tvinges
  til å ta et personlig og moralsk standpunkt til om han kan fortsette å være nøytral
  eller om han må gripe til våpen. Til slutt innser han at passivitet i møte med ondskap
  er et svik, og han velger å engasjere seg aktivt i kampen.
