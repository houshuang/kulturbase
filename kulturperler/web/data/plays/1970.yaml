title: Sonate for to fioliner, op. 56
original_title: 'Prokofiev: Sonata for Two Violins, III. Commodo'
category: konsert
synopsis: Sergej Prokofjevs sonate for to fioliner fra 1932 er bygget opp etter barokkens
  'sonata da chiesa'-form med fire satser. Tredje sats, 'Commodo (quasi allegretto)',
  er verkets mest lyriske del og spilles ofte med sordin for å skape en dempet og
  atmosfærisk klang. Satsen kjennetegnes av sine sangbare linjer og en drømmende,
  nesten melankolsk karakter som gir et hvileskjær mellom de mer teknisk krevende
  og aggressive yttersatsene.
type: chamber
