title: Den adelsgale borger
original_title: 'Richard Strauss: Der Bürger als Edelmann, Op. 60'
category: konsert
synopsis: Richard Strauss' orkestersuite «Den adelsgale borger» (Op. 60) er basert
  på scenemusikken han komponerte til Molières komedie med samme navn. Verket ble
  opprinnelig skrevet som en del av et ambisiøst prosjekt der skuespillet skulle fungere
  som en ramme rundt operaen «Ariadne auf Naxos». Etter at denne kombinasjonen viste
  seg å være for langvarig og upraktisk, omarbeidet Strauss musikken til en frittstående
  suite i ni satser. Musikken er preget av en elegant og humoristisk neoklassisk stil
  som henter inspirasjon fra fransk barokkmusikk, spesielt Jean-Baptiste Lully.
type: orchestral
