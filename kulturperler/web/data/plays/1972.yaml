synopsis: Salut d'Amour ble komponert i 1888 som en forlovelsesgave til Elgars fremtidige
  kone, Caroline Alice Roberts, med undertittelen 'Liebesgruss'. Verket ble opprinnelig
  skrevet for fiolin og klaver, men ble raskt utgitt i en rekke arrangementer for
  ulike instrumenter og orkester. Det er et sjarmerende og romantisk salongstykke
  som i dag er et av komponistens mest gjenkjennelige og populære småstykker.
