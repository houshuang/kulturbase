synopsis: Le Bourgeois gentilhomme is a five-act comédie-ballet – a play intermingled
  with music, dance and singing – written by Molière, first presented on 14 October
  1670 before the court of Louis XIV at the Château of Chambord by Molière's troupe
  of actors. Subsequent public performances were given at the theatre of the Palais-Royal
  beginning on 23 November 1670. The music was composed by Jean-Baptiste Lully, the
  choreography was by Pierre Beauchamp, the sets were by Carlo Vigarani and the costumes
  were done by the chevalier d’Arvieux..
