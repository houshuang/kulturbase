synopsis: Den adelsgale borger (Le Bourgeois gentilhomme) er en komedie-ballett komponert
  av Jean-Baptiste Lully i 1670, med tekst av Molière. Verket ble skrevet for hoffet
  til Ludvig XIV og er et av de mest kjente eksemplene på sjangeren som kombinerer
  skuespill, musikk og dans. En av de mest berømte satsene er den pompøse «Marche
  pour la cérémonie des Turcs» (Marsj til den tyrkiske seremonien). Musikken spiller
  en sentral rolle i å parodiere hovedpersonens sosiale ambisjoner gjennom hele stykket.
