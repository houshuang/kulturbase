id: 1974
title: Brilleduetten
original_title: 'Beethoven: Duett mit zwei obligaten Augengläsern, Allegro'
category: konsert
synopsis: Dette er et kammermusikkverk for bratsj og cello komponert av Ludwig van
  Beethoven rundt 1796. Den humoristiske tittelen henviser til at både Beethoven (på
  bratsj) og hans venn Nikolaus Zmeskall (på cello) trengte briller for å spille stykket.
  Førstesatsen, Allegro, er preget av en livlig og leken dialog der de to instrumentene
  behandles som likeverdige partnere.
type: orchestral
