category: konsert
synopsis: Komponert i 1825–1826 som en del av Beethovens visjonære sene strykekvartetter.
  Den besto opprinnelig av seks satser med den massive «Grosse Fuge» som finale, men
  denne ble senere erstattet av en lettere sats etter råd fra forleggeren. Verket
  inneholder den berømte «Cavatina»-satsen, som Beethoven selv skal ha blitt rørt
  til tårer av.
