synopsis: The 24 Preludes and Fugues, Op. 87 by Dmitri Shostakovich are a set of 24
  musical pieces for solo piano, one in each of the major and minor keys of the chromatic
  scale. The cycle was composed in 1950 and 1951 while Shostakovich was in Moscow,
  and premiered by pianist Tatiana Nikolayeva in Leningrad in December 1952; it was
  published the same year.
