synopsis: Trollmannens læregutt (L'Apprenti sorcier) er et symfonisk dikt komponert
  av Paul Dukas i 1897. Verket er basert på Johann Wolfgang von Goethes ballade med
  samme navn og skildrer en lærling som mister kontrollen over magiske krefter han
  har manet frem. Det er i dag Dukas' mest kjente verk, i stor grad hjulpet av sin
  fremtredende plass i Disneys animasjonsfilm Fantasia fra 1940. Musikken er berømt
  for sin fargerike orkestrering og det karakteristiske, hoppende temaet som representerer
  den magiske kosten.
