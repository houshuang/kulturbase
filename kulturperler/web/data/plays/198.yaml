synopsis: Lille Eyolf er et skuespill av Henrik Ibsen fra 1894. Det handler om ekteparet
  Allmers og deres funksjonshemmede sønn Eyolf. Etter en tragedie tvinges foreldrene
  til å konfrontere sitt ekteskap og sine livsprioriteter.
