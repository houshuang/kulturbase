synopsis: Alfred Allmers vender hjem fra fjellet og bestemmer seg for å vie all sin
  tid til oppdragelsen av sin funksjonshemmede sønn, Eyolf. Hans kone Rita føler seg
  tilsidesatt og uttrykker sjalusi overfor barnet som krever all ektemannens oppmerksomhet.
  Kort tid etter drukner Eyolf i fjorden etter å ha fulgt etter den mystiske Rottejomfruen.
  Foreldrene blir stående igjen i en lammende sorg og gjensidige anklager om manglende
  kjærlighet. Til slutt velger de å forsone seg ved å vie livene sine til å hjelpe
  fattige barn i nabolaget.
