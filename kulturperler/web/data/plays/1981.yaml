id: 1981
title: Imitazione delle Campane
original_title: '''Westhoff with a twist'''
category: konsert
synopsis: '"Westhoff with a twist" er en musikalsk fremføring og et arrangement basert
  på satsen "Imitazione delle Campane" fra Johann Paul von Westhoffs fiolinsonate
  nr. 3. Verket ble presentert som en del av Det Norske Kammerorkesters digitale konsertserie
  "Feel-Good" i 2021. Arrangementet er laget og fremført av Sara Övinge på fiolin
  og Simon Övinge på gitar, og gir det barokke originalverket et moderne uttrykk gjennom
  den utradisjonelle besetningen.'
type: chamber
