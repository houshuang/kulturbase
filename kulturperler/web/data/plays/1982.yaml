title: Fiolinkonsert nr. 4 i D-dur, K. 218
original_title: Violin Concerto No. 4
composer_id: 3252
category: konsert
synopsis: Komponert i Salzburg i 1775, er dette den fjerde av Mozarts fem fiolinkonserter.
  Verket viser tydelig påvirkning fra den franske fiolinstilen, spesielt i den elegante
  og lekne finalen. Den er høyt skattet av fiolinister for sin balanse mellom teknisk
  briljans og klassisk eleganse.
