title: Fiolinkonsert nr. 4 i D-dur, K. 218
original_title: Violin Concerto No. 4
composer_id: 3252
category: konsert
synopsis: Komponert i Salzburg i 1775, er dette en av Mozarts mest populære konserter
  for fiolin. Verket er sterkt påvirket av den franske stilen, noe som er spesielt
  tydelig i den elegante og lekne rondo-finalen. Den krever stor teknisk ferdighet
  og eleganse fra solisten, særlig i de høye registrene.
