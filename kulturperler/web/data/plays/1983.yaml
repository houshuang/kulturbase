title: Klarinettkvintett i A-dur, K. 581
original_title: Clarinet Quintet
composer_id: 3252
category: konsert
synopsis: Dette mesterverket fra 1789 ble skrevet for klarinettisten Anton Stadler
  og er et av de mest elskede verkene i kammermusikkhistorien. Kvintetten er skrevet
  for klarinett og strykekvartett, og er kjent for sin lyriske skjønnhet og perfekte
  balanse mellom instrumentene. Den viser Mozarts dype forståelse for klarinettens
  klanglige muligheter.
