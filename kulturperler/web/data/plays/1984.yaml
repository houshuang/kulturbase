category: konsert
synopsis: Denne konserten ble komponert i Salzburg i 1775 da Mozart var 19 år gammel.
  Den er ofte kjent som «Strassburg-konserten» på grunn av et tema i finalen som minner
  om en lokal dans fra området. Verket er berømt for sin lyriske adagio-sats og viser
  Mozarts raske utvikling som komponist for strykeinstrumenter.
