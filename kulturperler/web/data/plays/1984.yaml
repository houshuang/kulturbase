synopsis: Denne konserten ble komponert i Salzburg i 1775 da Mozart var 19 år gammel.
  Den kalles ofte «Strassburg-konserten» på grunn av et folkemusikalsk tema i finalen.
  Verket viser et betydelig sprang i originalitet og emosjonell dybde sammenlignet
  med hans to første fiolinkonserter.
