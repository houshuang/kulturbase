synopsis: Dette stykket ble skrevet i 1984 for Marco Bellocchios film «Enrico IV»
  (Henrik IV). Det er en melankolsk og lyrisk milonga som regnes som en av Piazzollas
  vakreste melodier, preget av en intens følelse av lengsel og nostalgi. Verket ble
  opprinnelig skrevet for bandoneon, piano og bass, men er i dag en gjenganger i repertoaret
  for både kammerorkestre og solister.
