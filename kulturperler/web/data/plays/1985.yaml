synopsis: Oblivion is a 1982 composition by Argentine tango composer and bandoneon
  player Astor Piazzolla. It appeared in the 1984 Italian film Henry IV but gained
  wider recognition later that year when performed and recorded by Italian singer
  Milva with French lyrics. It featuring a passionate, melancholic melody built on
  a slow milonga rhythm with jazz-influenced harmonies.
