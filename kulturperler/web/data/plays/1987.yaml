id: 1987
title: Eventyrsuite
original_title: 'Brustad: Fairytale Suite · Nature and Hulder'
category: konsert
synopsis: Eventyrsuite for solofiolin er et av Bjarne Brustads mest kjente verk, komponert
  i 1932. Verket består av fire satser inspirert av norsk natur og folketro, der «Natur
  og hulder» utgjør den første satsen. Musikken kombinerer impresjonistiske klanger
  med norske folkemusikalske elementer og er teknisk krevende for utøveren. Det har
  en sentral plass i det norske fiolinrepertoaret og fanger stemninger fra eventyrverdenen
  på en unik måte.
type: orchestral
