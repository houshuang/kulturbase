title: Orkestersuiter, BWV 1066–1069
original_title: Orchestral Suites
composer_id: 3753
category: konsert
synopsis: Dette er en samling av fire suiter (også kalt ouverturer) for orkester,
  komponert mellom 1717 og 1739. Hver suite starter med en storslått fransk ouverture
  etterfulgt av en rekke stiliserte dansesatser. Samlingen inneholder berømte stykker
  som «Air» fra suite nr. 3 og «Badinerie» fra suite nr. 2.
