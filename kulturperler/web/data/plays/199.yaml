synopsis: Cedric Errol er en fattig, men hjertegod gutt som bor i New York sammen
  med sin mor, uvitende om sin britiske adelsarv. Da han plutselig blir utnevnt til
  arving av tittelen Lord Fauntleroy, må han reise til England for å bo hos sin strenge
  og bitre bestefar, jarlen av Dorincourt. Gjennom sin naturlige vennlighet og tillit
  klarer Cedric gradvis å forandre den kyniske jarlens syn på verden og menneskene
  rundt seg. Handlingen kompliseres når en bedrager dukker opp og hevder at hennes
  sønn er den rettmessige arvingen, noe som truer Cedrics fremtid. Til slutt blir
  svindelen avslørt, og jarlen forsones med både barnebarnet og hans mor i en lykkelig
  avslutning.
