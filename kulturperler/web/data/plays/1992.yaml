title: Goldbergvariasjonene, BWV 988
original_title: Goldberg Variations
composer_id: 3753
category: konsert
synopsis: Dette monumentale verket for cembalo ble utgitt i 1741 og består av en aria
  etterfulgt av 30 variasjoner. Verket er kjent for sin komplekse struktur, der hver
  tredje variasjon er en kanon med økende intervallavstand. Det regnes som et av de
  viktigste eksemplene på variasjonsform i musikkhistorien.
