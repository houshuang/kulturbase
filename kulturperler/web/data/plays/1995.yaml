title: Partita nr. 1 for solofiolin i h-moll, BWV 1002
original_title: Partita No. 1 in B minor, BWV 1002
composer_id: 3753
category: konsert
synopsis: Dette verket er en del av Bachs samling av seks sonater og partitaer for
  solofiolin, fullført rundt 1720. Partitaen består av fire dansesatser (Allemanda,
  Corrente, Sarabande og Tempo di Borea), der hver sats etterfølges av en «double»
  (en variasjon). Det er et teknisk krevende verk som utfordrer fiolinistens evne
  til å spille polyfont.
