synopsis: The six Cello Suites, BWV 1007–1012, are suites for unaccompanied cello
  by Johann Sebastian Bach (1685–1750). They are some of the most frequently performed
  solo compositions ever written for cello. Bach most likely composed them during
  the period 1717–1723, when he served as Kapellmeister in Köthen.
