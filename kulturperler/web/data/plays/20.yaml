synopsis: '"Bare ta og riv det ned" er et hørespill i to deler skrevet av Bjørn Rønningen
  for NRK Radioteatrets serie "Moderne mareritt" på 1970-tallet. Tittelen er hentet
  fra en kjent revyvise og tematiserer den omfattende byfornyelsen og rivningen av
  gamle nabolag som preget samtiden. Handlingen følger barnas perspektiv på hvordan
  deres kjente omgivelser forsvinner til fordel for moderne utbygging og sanering.
  Gjennom en blanding av humor og alvor belyser stykket frykten for å miste trygghet
  og historie i et samfunn i rask endring. Verket står som et eksempel på Rønningens
  evne til å formidle samfunnsaktuelle problemstillinger for et ungt publikum.'
