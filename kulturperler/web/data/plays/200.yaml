id: 200
title: Lise og Lotte - eller omvendt
original_title: Lise og Lotte - eller omvendt
work_type: dramaserie
category: dramaserie
synopsis: Lise og Lotte er ti år gamle tvillinger som har vokst opp hver for seg,
  den ene hos faren og den andre hos moren, uten å vite om hverandres eksistens. De
  møtes tilfeldigvis på en sommerleir og oppdager til sin store overraskelse at de
  er prikk like. Jentene bestemmer seg for å bytte roller når de skal reise hjem,
  slik at de kan bli kjent med den forelderen de aldri har møtt. Gjennom dette dristige
  påfunnet håper de å føre foreldrene sammen igjen og gjenforene familien.
