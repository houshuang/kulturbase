id: 2002
title: Sonate for fiolin og cembalo nr. 3 i E-dur, BWV 1016
original_title: 'J. S. Bach: Sonata for Violin and Harpsichord No. 3, I. Adagio //
  Catharina Chen & Frode Haltli'
category: konsert
synopsis: Dette er første sats (Adagio) fra Johann Sebastian Bachs tredje sonate for
  fiolin og cembalo. I denne spesielle fremføringen spiller Frode Haltli akkompagnementet
  på akkordeon i samspill med fiolinist Catharina Chen, som en del av en konsertserie
  med Det Norske Kammerorkester. Verket er kjent for sin ekspressive og sangbare melodi,
  der instrumentene fungerer som likeverdige partnere i et komplekst polyfont samspill.
type: chamber
