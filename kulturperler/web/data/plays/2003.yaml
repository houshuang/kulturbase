title: 'Partita for solofiolin nr. 2 i d-moll, BWV 1004: III. Sarabande'
original_title: 'J. S. Bach: Violin Partita No. 2 in D minor, III. Sarabande // Sara
  Chen, violin'
category: konsert
synopsis: Dette er den tredje satsen fra Johann Sebastian Bachs andre partita for
  solofiolin, komponert rundt 1720. Sarabanden er en langsom og høytidelig dans i
  tretakt, kjent for sin emosjonelle dybde og rike harmonier. Verket inngår i Bachs
  samling av seks sonater og partitaer, som regnes som noen av de viktigste og mest
  krevende stykkene i fiolinlitteraturen. I denne spesifikke fremføringen tolkes stykket
  av den norske fiolinisten Sara Chen som en del av en konsertserie med Det Norske
  Kammerorkester.
type: orchestral
