id: 2004
title: 'Partita nr. 3 i E-dur for solofiolin, BWV 1006: I. Preludium'
original_title: 'J.S. Bach: Violin Partita No. 3 in E Major, I. Prelude  // Liv Hilde
  Klokk, violin'
category: konsert
synopsis: Dette er åpningssatsen fra Johann Sebastian Bachs tredje partita for solofiolin,
  komponert rundt 1720. Preludiet er kjent for sin sprudlende energi og tekniske virtuositet,
  og består nesten utelukkende av en uavbrutt strøm av sekstendelsnoter. Verket regnes
  som et av de mest sentrale i fiolinlitteraturen og viser Bachs evne til å skape
  kompleks harmoni og fremdrift med kun ett instrument.
type: orchestral
