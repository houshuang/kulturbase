title: Fiolinsonate nr. 3 i C-dur, BWV 1005
original_title: 'J. S. Bach: Violin Sonata No. 3 in C Major, III. Largo // Bård Monsen,
  violin'
category: konsert
synopsis: Largo er den tredje satsen i Johann Sebastian Bachs fiolinsonate nr. 3 i
  C-dur, BWV 1005. Verket er en del av Bachs berømte samling av seks sonater og partitaer
  for solofiolin, komponert rundt 1720 i Köthen. Satsen er preget av en lyrisk og
  fredfull atmosfære som gir et kontemplativt avbrekk mellom den komplekse fugen og
  den hurtige finalen. Den norske fiolinisten Bård Monsen har blant annet fremført
  dette stykket i en serie filmer produsert av Det Norske Kammerorkester.
type: chamber
