id: 2006
title: 'Cellosuite nr. 1 i G-dur, BWV 1007: II. Allemande'
original_title: 'J. S. Bach: Suite for Cello Solo No. 1 in G Major, II. Allemande
  // Torun Stavseng, cello'
category: konsert
synopsis: Dette er den andre satsen fra Johann Sebastian Bachs første suite for solocello,
  BWV 1007, komponert tidlig på 1700-tallet. Allemande er en tradisjonell barokk dansesats
  i moderat tempo som utmerker seg med sin flytende melodiske linje og harmoniske
  dybde. Verket regnes som en hjørnestein i cellolitteraturen og krever både teknisk
  presisjon og musikalsk innlevelse. Denne spesifikke fremføringen er ved den norske
  cellisten Torun Stavseng.
type: orchestral
