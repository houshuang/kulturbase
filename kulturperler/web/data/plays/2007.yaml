id: 2007
title: 'Partita nr. 3 i E-dur for solofiolin, BWV 1006: VII. Gigue'
original_title: 'J.S. Bach: Violin Partita No. 3 in E Major, VII.Gigue  // Atle Sponberg,
  violin'
category: konsert
synopsis: Dette er den avsluttende satsen i Johann Sebastian Bachs tredje partita
  for solofiolin, komponert rundt 1720. Verket er en livlig dans i 6/8-takt, preget
  av en munter og energisk karakter som runder av partitaen på en sprudlende måte.
  Partitaen er en del av Bachs samling av seks sonater og partitaer for solofiolin,
  som regnes som noen av de mest teknisk krevende og musikalsk rike verkene i fiolinlitteraturen.
type: chamber
