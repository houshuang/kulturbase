id: 2008
title: 'Fiolinsonate nr. 3 i C-dur, BWV 1005: I. Adagio'
original_title: 'J. S. Bach: Violin Sonata No. 3, I. Adagio // Johanne Haugland, violin'
category: konsert
synopsis: Dette er den første satsen fra Johann Sebastian Bachs tredje sonate for
  solofiolin, BWV 1005, komponert rundt 1720. Verket er preget av en høytidelig og
  meditativ stemning med en kompleks polyfonisk struktur som utnytter fiolinens klanglige
  muligheter gjennom tette akkorder og ornamenterte melodilinjer. Adagio-satsen fungerer
  som en storslått innledning til sonaten, som er en del av Bachs berømte samling
  av seks sonater og partitaer for solofiolin.
type: chamber
