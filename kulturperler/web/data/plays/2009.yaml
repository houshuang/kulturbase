title: 'Cellosuite nr. 1 i G-dur, BWV 1007: IV. Sarabande'
original_title: 'J. S. Bach: Cello Suite No. 1 in G Major, Sarabande // Audun Sandvik,
  cello'
category: konsert
synopsis: Dette er den fjerde satsen fra Johann Sebastian Bachs første suite for solocello,
  komponert tidlig på 1700-tallet. Sarabanden er en langsom og høytidelig dans i tretakt,
  preget av en ettertenksom og emosjonell karakter. Verket regnes som et av de mest
  sentrale stykkene i cellorepertoaret og er kjent for sin vakre melodi og harmoniske
  dybde.
type: orchestral
