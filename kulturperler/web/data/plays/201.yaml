id: 201
title: Lotta fra Bråkmakergata
original_title: Lotta fra Braakmakergata
work_type: dramaserie
category: dramaserie
synopsis: Lotta er en viljesterk og oppfinnsom femåring som bor sammen med foreldrene
  sine og de to eldre søsknene Jonas og Mia-Maria i et gult hus. Gaten de bor i heter
  egentlig Krukkemakergata, men faren kaller den Bråkmakergata fordi barna alltid
  lager så mye bråk. Lotta havner ofte i morsomme og utfordrende situasjoner, som
  når hun bestemmer seg for å flytte hjemmefra til nabodamen tante Berg etter en krangel
  med moren. Hun er kjent for å være sta og mener selv at hun kan nesten alt, enten
  det er å sykle på en altfor stor sykkel eller å skaffe familien juletre. Serien
  skildrer en idyllisk barndom fylt med lek, små hverdagsdramaer og Lottas urokkelige
  tro på egne ferdigheter.
