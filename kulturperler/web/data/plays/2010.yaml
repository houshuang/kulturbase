id: 2010
title: 'Partita nr. 2 i d-moll for solofiolin, BWV 1004: II. Courante'
original_title: 'J.S. Bach: Violin Partita No. 2 in D minor, II. Courante // Cam Kjøll,
  violin'
category: konsert
synopsis: Dette er den andre satsen fra Johann Sebastian Bachs Partita nr. 2 i d-moll
  for solofiolin, et av de mest sentrale verkene i fiolinlitteraturen. Satsen er en
  courante, en livlig barokkdans i tredelt takt preget av løpende noter som skaper
  en følelse av konstant bevegelse. Verket ble komponert rundt 1720 og krever stor
  teknisk presisjon og musikalsk modenhet av utøveren. Denne spesifikke fremføringen
  er ved den norske fiolinisten Camilla Kjøll, som her tolker Bachs mesterverk.
type: orchestral
