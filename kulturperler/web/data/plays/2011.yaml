id: 2011
title: Partita nr. 2 i d-moll for solofiolin, BWV 1004
original_title: 'J.S. Bach: Violin Partita No. 2 in d minor, Gigue // Sara Övinge,
  violin'
category: konsert
synopsis: Dette er den fjerde satsen fra Johann Sebastian Bachs andre partita for
  solofiolin, komponert mellom 1717 og 1720. Giguen er en livlig og rytmisk dansesats
  i 12/8-takt som krever stor teknisk presisjon og hurtighet av utøveren. Verket inngår
  i samlingen av sonater og partitaer som regnes som et av de absolutte høydepunktene
  i fiolinlitteraturen. I denne fremføringen tolkes stykket av den anerkjente fiolinisten
  Sara Övinge.
type: orchestral
