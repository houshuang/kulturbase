id: 2012
title: Cellosuite nr. 3 i C-dur, BWV 1009
original_title: 'J.S. Bach: Cello Suite No. 3 in C major, Bourrée // Aine Suzuki,
  viola'
category: konsert
synopsis: Dette er en fremføring av Bourrée-satsen fra Johann Sebastian Bachs tredje
  suite for solocello, her spilt på bratsj av Aine Suzuki. Opptaket ble gjort i forbindelse
  med Det Norske Kammerorkesters julefeiring i 2020 på Sentralen i Oslo. Bourrée-satsen
  består av to kontrasterende danser og er kjent for sin livlige og optimistiske karakter.
  Selv om verket opprinnelig er skrevet for cello, fungerer det utmerket på bratsj
  på grunn av instrumentenes like strengestemming.
type: orchestral
