id: 2013
title: 'Partita nr. 2 i d-moll for solofiolin, BWV 1004: I. Allemanda'
original_title: 'J.S. Bach: Partita No. 2 in d minor, Allemanda // Hanne Skjelbred,
  viola'
category: konsert
synopsis: Dette verket er den første satsen fra Johann Sebastian Bachs andre partita
  for solofiolin, her fremført på bratsj av Hanne Skjelbred. Allemanden er en stilisert
  barokkdans i moderat tempo som kjennetegnes av en jevn strøm av sekstendelsnoter
  og intrikate harmoniske bevegelser. Opptaket ble gjort i 2020 som en del av Det
  Norske Kammerorkesters julekalender-serie fra Sentralen i Oslo.
type: orchestral
