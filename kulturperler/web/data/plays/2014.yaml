title: 'Cellosuite nr. 2 i d-moll, BWV 1008: I. Preludium'
original_title: 'J.S. Bach: Cello Suite No. 2 in D minor, Prelude // Marthe Husum,
  viola'
category: konsert
synopsis: Johann Sebastian Bachs seks suiter for solocello er blant de mest sentrale
  verkene i den klassiske musikklitteraturen. Suite nr. 2 i d-moll, BWV 1008, er kjent
  for sin melankolske og alvorstunge karakter sammenlignet med den mer kjente første
  suiten. Preludiet fungerer som en stemningsfull åpning med sine dype, emosjonelle
  linjer og brutte akkorder som utnytter instrumentets klanglige register. Selv om
  verket opprinnelig ble skrevet for cello, fremføres det ofte på bratsj, slik som
  i denne tolkningen av Marthe Husum.
type: orchestral
