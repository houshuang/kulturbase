id: 2015
title: Sarabande fra Cellosuite nr. 6 i D-dur, BWV 1012 / You Only Cross My Mind in
  Winter
original_title: 'J.S. Bach / Sting : You only cross my mind in winter // Liv Hilde
  Klokk (NCO violinist) & Ida Bryhn'
category: konsert
synopsis: Dette er en musikalsk bearbeidelse der Stings sang 'You Only Cross My Mind
  in Winter' kombineres med det klassiske forelegget den er bygget på, nemlig sarabanden
  fra J.S. Bachs cellosuite nr. 6. I denne versjonen fremføres stykket som en duett
  for fiolin og bratsj av Liv Hilde Klokk og Ida Bryhn fra Det Norske Kammerorkester.
  Verket forener barokkmusikk med moderne tekst og melodi i en stemningsfull vintersang.
type: orchestral
