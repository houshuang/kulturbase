title: 'Fiolinsonate nr. 1 i g-moll, BWV 1001: I. Adagio'
original_title: 'J.S. Bach: Violin Sonata No. 1 in G minor, Adagio // Per Kristian
  Skalstad, violin'
category: konsert
synopsis: Dette er den første satsen fra Johann Sebastian Bachs første sonate for
  solofiolin, BWV 1001, komponert rundt 1720. Adagio-satsen er kjent for sin høytidelige
  karakter, rike harmonier og komplekse ornamentikk som gir verket et improvisatorisk
  preg. I denne fremføringen tolkes stykket av den norske fiolinisten Per Kristian
  Skalstad som en del av en filmserie fra Det Norske Kammerorkester.
type: chamber
