id: 2017
title: 'Cellosuite nr. 3 i C-dur, BWV 1009: VI. Gigue'
original_title: 'J.S. Bach: Cello Suite No. 3 in C major, Gigue // Aine Suzuki, viola'
category: konsert
synopsis: Dette er den sjette og siste satsen fra Johann Sebastian Bachs tredje cellosuite,
  BWV 1009, komponert tidlig på 1700-tallet. Selv om verket opprinnelig ble skrevet
  for solocello, fremføres det her på bratsj av Aine Suzuki fra Det Norske Kammerorkester.
  Satsen er en livlig gigue i C-dur, preget av virtuose løp og en energisk, dansende
  karakter som avslutter suiten på en optimistisk måte.
type: orchestral
