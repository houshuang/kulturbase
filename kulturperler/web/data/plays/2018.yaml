title: Cellosuite nr. 1 i G-dur, BWV 1007
original_title: 'J.S. Bach: Cello Suite No.1 in G Major, Prélude // Ida Bryhn, viola'
category: konsert
synopsis: Dette er åpningssatsen, Prélude, fra Johann Sebastian Bachs første suite
  for solocello, komponert mellom 1717 og 1723. Verket er et av de mest gjenkjennelige
  stykkene i den klassiske musikklitteraturen og er berømt for sine flytende arpeggio-bevegelser.
  I denne spesifikke fremføringen tolkes stykket på bratsj av den norske musikeren
  Ida Bryhn, noe som gir verket en unik klanglig karakter sammenlignet med den originale
  cello-versjonen.
type: orchestral
