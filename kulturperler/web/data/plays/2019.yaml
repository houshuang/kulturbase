id: 2019
title: De fire årstidene
original_title: 'Antonio Vivaldi: The Four Seasons'
category: konsert
synopsis: «De fire årstidene» er et sett med fire fiolinkonserter komponert av Antonio
  Vivaldi rundt 1723. Verket er et av de mest kjente innen klassisk musikk og er et
  tidlig eksempel på programmusikk, der hver konsert skildrer en spesifikk årstid
  gjennom musikalske bilder. Musikken akkompagneres av sonetter som beskriver scener
  fra naturen, som fuglesang om våren og bitende kulde om vinteren.
type: orchestral
