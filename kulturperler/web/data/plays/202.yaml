synopsis: En voldsom bombeeksplosjon rammer Stortinget, noe som fører til store ødeleggelser
  og tap av mange menneskeliv i hjertet av norsk demokrati. Etterforskeren Maja Kolt
  blir satt på saken og må nøste opp i hvem som står bak den rystende terroraksjonen
  sammen med sin partner. Sporene leder dem til en ung gutt, men det blir snart klart
  at han bare er et redskap for langt farligere krefter som opererer i skyggene. Underveis
  i etterforskningen dukker navnet «Lucifer» opp, en mystisk skikkelse som viser seg
  å ha uventede forbindelser til Majas egen fortid. Verket er en spenningsdrevet fortelling
  som utforsker nasjonalt traume, skyld og personlige hemmeligheter i møte med terror.
