id: 2020
title: 'Mozart: Symfoni nr. 28 / Pasculli: Obokonsert over temaer fra Donizettis ''La
  Favorita'''
original_title: 'Mozart: Symphony No. 28 // Pasculli: Oboe Concerto on themes from
  Donizetti''s ''La Favorita'''
category: konsert
synopsis: Dette er en konsertfremføring med Det Norske Kammerorkester, ledet av den
  franske oboisten og dirigenten François Leleux. Programmet kombinerer Wolfgang Amadeus
  Mozarts Symfoni nr. 28 i C-dur med Antonino Pascullis virtuose obokonsert basert
  på temaer fra Gaetano Donizettis opera 'La Favorita'. Opptaket ble gjort live i
  Universitetets aula i Oslo og er kjent for å forene klassisk symfonisk eleganse
  med teknisk krevende solistprestasjoner.
type: symphony
