synopsis: '

  The Triple Concerto, BWV 1044, is a concerto in A minor for traverso, violin, harpsichord,
  and string orchestra by Johann Sebastian Bach. He based the composition on his Prelude
  and Fugue BWV 894 for harpsichord and on the middle movement of his Organ Sonata
  BWV 527, or on earlier lost models for these compositions..'
