synopsis: Denne konserten ble komponert i Leipzig, sannsynligvis på 1730-tallet, og
  er basert på tidligere materiale av Bach. Den bruker temaer fra et preludium og
  fuge for cembalo (BWV 894) og en triosonate for orgel (BWV 527). Verket er uvanlig
  ved at det gir cembaloen en svært dominerende og virtuos rolle ved siden av fløyte
  og fiolin.
