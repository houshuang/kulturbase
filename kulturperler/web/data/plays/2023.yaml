id: 2023
title: 'Brahms: Strykekvintett nr. 2 / Sjostakovitsj: To stykker for strykeoktett'
original_title: 'Brahms: String Quintet No. 2 // Shotakovich: Two Pieces for String
  Octet'
category: konsert
synopsis: Dette er en digital konsert med musikere fra Det Norske Kammerorkester,
  utgitt som en del av serien «Momentum» våren 2021. Programmet kombinerer Johannes
  Brahms' modne og energiske strykekvintett nr. 2 i G-dur (op. 111) med Dmitrij Sjostakovitsjs
  tidlige og virtuose to stykker for strykeoktett (op. 11). Fremføringen involverer
  fremtredende norske musikere som Liv Hilde Klokk, Bård Monsen og Ida Bryhn.
type: chamber
