synopsis: Kaiser-Walzer, Op. 437 is a waltz composed by Johann Strauss II in 1889.
  The waltz was originally titled Hand in Hand and was intended as a toast made in
  August of that year by Emperor of Austria Franz Joseph I on the occasion of his
  visit to the German Emperor Wilhelm II where it was symbolic as a 'toast of friendship'
  extended by Austria-Hungary to the German Empire..
