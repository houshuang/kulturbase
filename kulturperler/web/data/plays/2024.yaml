title: Keiservalsen, op. 437
original_title: Kaiser-Walzer
composer_id: 3947
category: konsert
synopsis: Denne valsen ble komponert i 1889 for å markere det politiske vennskapet
  mellom den østerrikske keiser Franz Joseph I og den tyske keiser Wilhelm II. Verket
  skiller seg ut med en stolt, marsjaktig introduksjon som gradvis går over i en serie
  elegante og majestetiske valsetemaer. Det regnes som et av de mest sofistikerte
  og symfoniske eksemplene på wienervalstradisjonen.
