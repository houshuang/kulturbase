title: Air på G-strengen
original_title: Air on the G String
composer_id: 3948
category: konsert
synopsis: '"Air på G-strengen" er et arrangement av den andre satsen fra Johann Sebastian
  Bachs Orkestersuite nr. 3 i D-dur, BWV 1068. Den tyske fiolinisten August Wilhelmj
  bearbeidet stykket rundt 1871 ved å transponere det til C-dur og senke melodien
  en oktav, slik at hele stykket kunne spilles utelukkende på fiolinens G-streng.
  Verket har siden blitt et av de mest kjente stykkene i den klassiske musikklitteraturen
  og er berømt for sin dype, sangbare melodi.'
