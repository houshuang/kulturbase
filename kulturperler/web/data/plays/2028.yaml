synopsis: Verket, opprinnelig titulert 'Frühlingsstimmen', ble komponert i 1882–1883
  som en orkestervals med valgfri sopransolo. Det er et av Strauss' mest berømte stykker,
  kjent for sine lyse, fugleaktige triller og gledesfylte melodier som hyller vårens
  ankomst. Valsen ble urfremført ved Theater an der Wien og er i dag et fast innslag
  ved de årlige nyttårskonsertene i Wien.
