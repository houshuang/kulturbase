synopsis: Verket ble komponert i 1936 som den andre satsen i Barbers strykekvartett
  nr. 1, op. 11, før det ble arrangert for strykeorkester i 1938. Det er kjent for
  sin dype emosjonelle kraft og har blitt et av de mest spilte klassiske verkene fra
  det 20. århundre. Stykket brukes ofte i minnemarkeringer og begravelser, og ble
  verdenskjent etter premieren med Arturo Toscanini og NBC Symphony Orchestra.
