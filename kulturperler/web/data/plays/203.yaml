title: Hør Lukasevangeliet som radiodrama
original_title: Hør Lukasevangeliet som radiodrama
work_type: nrk_teaterstykke
category: teater
synopsis: Dette radiodramaet er en dramatisering av Lukasevangeliet fra Det nye testamentet,
  opprinnelig produsert av NRK Radioteatret under tittelen «Lukas fortel». Handlingen
  følger Jesu liv fra hans fødsel og barndom til hans virke som voksen forkynner og
  helbreder. Gjennom dramatiske scener skildres sentrale hendelser som juleevangeliet,
  lignelsen om den barmhjertige samaritan og Jesu møter med samfunnets utstøtte. Dramaet
  når sitt høydepunkt med skildringen av Jesu siste uke i Jerusalem, hans korsfestelse
  og den påfølgende oppstandelsen. Produksjonen bruker lydeffekter og musikk for å
  skape en levende og nær opplevelse av de bibelske tekstene.
