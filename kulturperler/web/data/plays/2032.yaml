id: 2032
title: Suite
original_title: 'Agnes Ida Pettersen: Essay fra ''Suite'''
category: konsert
synopsis: '«Essay» er den første satsen i Agnes Ida Pettersens verk «Suite» for strykeorkester,
  komponert i perioden 2014–2019. Satsen ble bestilt av Det Norske Kammerorkester
  og utforsker klanglige og teksturelle muligheter i strykeensemblet. Verket som helhet
  består av tre satser: «Essay», «Idiom» og «I det stille // epilog».'
type: orchestral
