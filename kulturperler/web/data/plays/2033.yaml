id: 2033
title: Don Quijote-suite
original_title: 'Georg Philipp Telemann: Overture ''Burlesque de Quixotte'''
category: konsert
synopsis: Dette er en programmatisk orkestersuite for strykere og basso continuo som
  skildrer ulike scener fra Miguel de Cervantes' berømte roman om ridderen av den
  bedrøvelige skikkelse. Verket består av åtte satser som musikalsk illustrerer episoder
  som heltens angrep på vindmøllene, hans lengsel etter Dulcinea og Sancho Pansas
  viderverdigheter. Telemann benytter humoristiske og onomatopoetiske effekter for
  å gjenskape lyder som hesten Rosinantes og eselets galopp, noe som gjør suiten til
  et av hans mest fargerike og populære verk.
type: orchestral
