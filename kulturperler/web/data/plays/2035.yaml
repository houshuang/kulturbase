id: 2035
title: Stryketrioer, D 471 og D 581
original_title: String Trios
composer_id: 3374
category: konsert
synopsis: Dette refererer til Schuberts to bidrag til besetningen stryketrio (fiolin,
  bratsj og cello). Den første i B-dur (D 471) fra 1816 er ufullendt og består kun
  av en komplett førstesats, mens den andre i B-dur (D 581) fra 1817 er et fullstendig
  verk i fire satser. Begge verkene preges av en klassisistisk stil inspirert av Mozart
  og Haydn.
