synopsis: Franz Schubert wrote three string trios, all of them in the key of B-flat
  major. From the first of these, D 111A, a trio Schubert wrote in 1814, only a few
  measures are extant. The string trio D 471 consists of a completed first movement
  and an incomplete second movement, composed in 1816.
