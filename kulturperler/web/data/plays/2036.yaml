title: Radetzkymarsj, op. 228
original_title: Radetzky March
composer_id: 3949
category: konsert
synopsis: Radetzkymarsj ble komponert av Johann Strauss den eldre i 1848 til ære for
  den østerrikske feltmarskalken Joseph Radetzky von Radetz etter seieren i slaget
  ved Custoza. Verket er en av de mest kjente marsjene i musikkhistorien og er preget
  av en livlig og rytmisk karakter. I dag er marsjen kanskje aller mest kjent som
  det faste avslutningsnummeret ved Wienerfilharmonikernes årlige nyttårskonsert,
  der publikum tradisjonelt klapper med i takt til musikken.
