synopsis: The "Radetzky March", Op. 228, is a march composed by Johann Strauss Sr.
  which was first performed on 31 August 1848 in Vienna to celebrate the victory of
  the Austrian Empire under Field Marshal Joseph Radetzky von Radetz over the Italian
  forces at the Battle of Custoza, during the First Italian War of Independence.
