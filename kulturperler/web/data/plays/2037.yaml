title: Symfoni nr. 5 i B-dur, D 485
original_title: Symphony No. 5
composer_id: 3374
category: konsert
synopsis: Komponert i 1816 da Schubert var 19 år gammel, er dette den mest klassisistiske
  av hans tidlige symfonier. Verket er tydelig inspirert av Mozart, spesielt i orkestreringen
  som utelater trompeter og pauker for å skape en lettere og mer intim klang. Den
  preges av eleganse, lyrisk sjarm og en lys grunnstemning.
