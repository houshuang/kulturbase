title: Luxor-mysteriet
original_title: Luxor-mysteriet
work_type: dramaserie
category: dramaserie
synopsis: Søsknene Sissel, Thor og David er på ferie i Egypt sammen med foreldrene
  sine, men ferien tar en dramatisk vending. De blir fanget inn i en grisk og grusom
  jakt på flere tusen år gamle skatter i Luxor. Som en del av serien «Kunstdetektivene»
  må familien Bergvik navigere farer for å beskytte historiske verdier. Historien
  fortelles av David og kombinerer spenning med faktaopplysninger om oldtidens Egypt.
  Dette er en hørespillserie produsert av NRK Radioteatret basert på den populære
  bokserien.
