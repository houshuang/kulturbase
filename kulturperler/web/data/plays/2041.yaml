synopsis: Dette mesterverket fra 1864 regnes som 'kronen på verket' i Brahms' tidlige
  kammermusikk og er skrevet for klaver og strykekvartett. Verket gjennomgikk flere
  transformasjoner, først som strykekvintett og deretter som sonate for to klaverer,
  før det fant sin endelige form. Det er kjent for sin dramatiske kraft, rytmiske
  kompleksitet og den storslåtte finalen.
