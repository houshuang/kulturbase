synopsis: Dette er en hurtigpolka (polka schnell) komponert av Johann Strauss d.y.
  i 1869. Verket ble skrevet spesielt til innvielsen av Redoute-bygningen i Pest og
  er dedisert til den ungarske nasjonen. Komposisjonen er sterkt inspirert av ungarsk
  folkemusikk og avsluttes med en livlig og energisk csárdás-rytme.
