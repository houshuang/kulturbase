synopsis: The Marriage of Figaro, K. 492, is a commedia per musica in four acts composed
  in 1786 by Wolfgang Amadeus Mozart, with an Italian libretto written by Lorenzo
  Da Ponte. It premiered at the Burgtheater in Vienna on 1 May 1786. The opera's libretto
  is based on the 1784 stage comedy by Beaumarchais, La folle journée, ou le Mariage
  de Figaro.
