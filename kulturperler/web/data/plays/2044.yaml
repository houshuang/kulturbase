synopsis: Figaros bryllup (Le nozze di Figaro) er en komisk opera i fire akter som
  hadde premiere i Wien i 1786. Librettoen er basert på et skuespill av Beaumarchais
  og skildrer en dag med forviklinger og intriger i grev Almavivas husholdning. Operaen
  er berømt for sin geniale karaktertegning og udødelige arier som «Voi che sapete».
