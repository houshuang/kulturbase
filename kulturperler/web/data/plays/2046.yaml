id: 2046
title: To portretter for strykeorkester
category: konsert
synopsis: 'Benjamin Britten: Two Portraits for String Orchestra er et tidlig verk
  av den britiske komponisten Benjamin Britten. Verket består av to satser, hvor hver
  sats er ment å representere et musikalsk portrett av en person som var viktig for
  Britten. Det er kjent for sin ungdommelige energi og eksperimentelle stil, som gir
  et innblikk i Brittens utvikling som komponist. Selv om det ikke er blant hans mest
  kjente verk, viser det hans tidlige talent og evne til å skape uttrykksfulle musikalske
  karakterer.'
type: orchestral
