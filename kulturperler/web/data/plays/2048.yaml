category: konsert
synopsis: Fullført i 1824 og er Beethovens siste fullførte symfoni, kjent for sin
  monumentale størrelse og nyskapende bruk av sangsolister og kor. Den siste satsen
  inneholder den berømte tonesettingen av Friedrich Schillers dikt «Ode til gleden».
  Verket står som et symbol på universelt brorskap og regnes som et av menneskehetens
  største kunstverk.
