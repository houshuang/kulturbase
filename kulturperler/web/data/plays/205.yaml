synopsis: Handlingen utspiller seg på et landsted der den unge Konstantin forsøker
  å fornye teatret med et symbolistisk stykke. Han er forelsket i Nina, som i stedet
  blir fascinert av den berømte forfatteren Trigorin, elskeren til Konstantins mor.
  Stykket utforsker de smertefulle konfliktene mellom kunstneriske ambisjoner, berømmelse
  og ulykkelig kjærlighet. Nina blir forført og forlatt av Trigorin, mens Konstantin
  sliter med manglende anerkjennelse. Dramaet ender tragisk med at Konstantin tar
  sitt eget liv etter å ha innsett at han har mistet alt.
