synopsis: «Italiensk serenade» er et av Hugo Wolfs mest kjente instrumentale verk,
  opprinnelig komponert for strykekvartett i 1887 og senere orkestrert av komponisten
  i 1892. Verket er skrevet i G-dur og er utformet som en livlig rondo med en lys,
  humoristisk og nesten ironisk karakter. Det antas å være inspirert av Joseph von
  Eichendorffs novelle «Fra en dagdriveres liv» og fanger en romantisk, italiensk
  atmosfære gjennom sine lekne og virtuose melodier.
