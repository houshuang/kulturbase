id: 2052
title: Forspill til Tristan og Isolde
original_title: 'Richard Wagner: Prelude to Tristan und Isolde (arranged by Terje
  Tønnesen)'
category: konsert
synopsis: Dette er et kammerarrangement av forspillet til Richard Wagners opera «Tristan
  og Isolde», utarbeidet av den norske fiolinisten og dirigenten Terje Tønnesen. Arrangementet
  er skrevet for strykeorkester eller kammerensemble og fanger den intense, emosjonelle
  atmosfæren og de revolusjonerende harmoniene fra originalverket. Verket fremføres
  ofte av Det Norske Kammerorkester og gir en mer intim fremstilling av Wagners storslåtte
  orkesterklang.
type: orchestral
