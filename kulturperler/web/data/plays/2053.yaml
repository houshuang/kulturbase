id: 2053
title: «Fin ch'han dal vino» (Champagne-arien) fra Don Giovanni, K. 527
original_title: Air de champagne from 'Don Giovanni'
composer_id: 3252
category: konsert
synopsis: Dette er en av de mest kjente baryton-ariene fra operaen Don Giovanni, komponert
  i 1787. I denne korte, men ekstremt energiske arien, gir hovedpersonen ordre om
  å stelle i stand en fest med rikelig med vin og dans. Den kalles ofte «Champagne-arien»
  på grunn av sitt boblende tempo og livlige karakter.
type: orchestral
