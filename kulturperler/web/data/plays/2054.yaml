title: Symfoni nr. 13 i D-dur, Hob. I:13
original_title: Symphony No. 13
composer_id: 3754
category: konsert
synopsis: Denne symfonien ble komponert i 1763 for Haydns arbeidsgiver, fyrst Nikolaus
  Esterházy. Verket er bemerkelsesverdig for sin uvanlige besetning med fire horn
  og en fremtredende solistisk rolle for cello i den andre satsen. Finalen er kjent
  for å bruke et fire-toners tema som minner sterkt om det Mozart senere brukte i
  sin 'Jupiter-symfoni'.
