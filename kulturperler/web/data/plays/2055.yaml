title: Cantus in Memoriam Benjamin Britten
composer_id: 3921
category: konsert
synopsis: Dette verket ble komponert i 1977 som en elegi over den britiske komponisten
  Benjamin Brittens død. Det er skrevet for strykeorkester og en enslig bjelle (stemt
  i a), og er et av de mest kjente eksemplene på Pärts 'tintinnabuli'-stil. Verket
  er utformet som en kanon i a-moll hvor de ulike strykergruppene beveger seg i nedadgående
  skalaer med forskjellige hastigheter, noe som skaper en meditativ og dvelende atmosfære.
