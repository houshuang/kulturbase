synopsis: Dette er en satirisk kantate for fire basser, kor og klaver, skrevet for
  å latterliggjøre sovjetisk kulturpolitikk og Zhdanov-doktrinen. Verket parodierer
  talene til sovjetiske ledere og siterer kjente melodier for å skape en komisk effekt.
  På grunn av det farlige politiske innholdet ble verket holdt hemmelig helt frem
  til 1989, lenge etter komponistens død.
