synopsis: 'Antiformalist Rayok, also known as Learner''s Manual, without opus number,
  is a rayok or satirical cantata for four voices, chorus, and piano by Dmitri Shostakovich.
  It is subtitled As an aid to students: the struggle of the realistic and formalistic
  directions in music. It satirizes the conferences that resulted from the Zhdanov
  decree of 1948 and the anti-formalism campaign in Soviet arts which followed it..'
