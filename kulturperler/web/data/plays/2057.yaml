title: Autumn Arias
original_title: 'Synne Skouen : Prologue and Stilleben from ´Autumn Arias´, World
  Premiere'
category: konsert
synopsis: Autumn Arias er et verk for klarinett, cello og strykeorkester komponert
  av Synne Skouen, urfremført under Ultimafestivalen i 2012. Verket benytter en romlig
  dramaturgi der musikerne plasseres rundt i konsertsalen for å omslutte publikum
  i klangen. Komposisjonen er delt inn i satsene Prolog, Stilleben og Torso, og utforsker
  temaer som lytting og tilstedeværelse gjennom en lavmælt, men intens dialog mellom
  solistene og ensemblet.
type: orchestral
