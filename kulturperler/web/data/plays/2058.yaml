synopsis: Komponert i 1803 og er berømt for sin uvanlige lengde, emosjonelle intensitet
  og ekstreme tekniske vanskelighetsgrad. Den ble opprinnelig skrevet for fiolinisten
  George Bridgetower, men etter en krangel dediserte Beethoven den i stedet til Rodolphe
  Kreutzer. Verket fungerer nesten som en konsert for to likeverdige instrumenter,
  spesielt i den dramatiske førstesatsen.
