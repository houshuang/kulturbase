title: Concerti grossi, op. 6
original_title: Concerti grossi, Op. 6
composer_id: 3920
category: konsert
synopsis: Dette er en samling av tolv konserter for strykere og basso continuo, komponert
  av Händel i løpet av en svært intens periode høsten 1739. Verket regnes som et av
  de ypperste eksemplene på barokkens concerto grosso-stil og er tydelig inspirert
  av Arcangelo Corellis tidligere verker med samme tittel. Samlingen viser stor variasjon
  i form og uttrykk, og kombinerer kontrapunktisk kompleksitet med melodiøs eleganse
  og danselignende satser.
