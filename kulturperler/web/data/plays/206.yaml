title: Magnus og krigen
original_title: Magnus og krigen
work_type: dramaserie
category: dramaserie
synopsis: Året er 1944, og handlingen utspiller seg på en gård i Finnmark der 14 år
  gamle Magnus bor med familien sin under den tyske okkupasjonen. Familien forsøker
  å opprettholde en normal hverdag, men krigens realiteter rykker stadig nærmere når
  de møter en russisk krigsfange og en lokal same. Situasjonen eskalerer når tyskerne
  brenner ned gården som en del av den brente jords taktikk, og familien må flykte
  for livet. Historien skildrer de dramatiske hendelsene i Nord-Norge mot slutten
  av andre verdenskrig sett gjennom øynene til en ung gutt.
