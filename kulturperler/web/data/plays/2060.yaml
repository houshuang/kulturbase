title: Divertimento for strykeorkester, Sz. 113
original_title: Divertimento for String Orchestra
composer_id: 3440
category: konsert
synopsis: Divertimento ble komponert i løpet av bare to uker sommeren 1939 mens Bartók
  oppholdt seg i Sveits. Verket er skrevet i en nyklassisistisk stil og henter inspirasjon
  fra barokkens concerto grosso-form, der en mindre gruppe solister settes opp mot
  hele orkesteret. Det består av tre satser og balanserer mellom munter, dansende
  energi og en mer dyster og urolig midtsats.
