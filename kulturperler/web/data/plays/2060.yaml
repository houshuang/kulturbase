synopsis: Divertimento for String Orchestra Sz.113 BB.118 is a three-movement work
  composed by Béla Bartók in 1939, scored for full orchestral strings. Paul Sacher,
  a Swiss conductor, patron, impresario, and the founder of the chamber orchestra
  Basler Kammerorchester, commissioned Bartók to compose the Divertimento, which is
  now known to be the pair's last collaborative work..
