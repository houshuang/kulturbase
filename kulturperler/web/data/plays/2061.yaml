title: Cellokonsert i a-moll, op. 129
original_title: Cello Concerto
composer_id: 3336
category: konsert
synopsis: Skrevet i løpet av en svært kreativ periode i 1850, kort tid etter at Schumann
  tiltrådte som musikkdirektør i Düsseldorf. Konserten er preget av en lyrisk og innadvendt
  karakter, og de tre satsene går over i hverandre uten opphold. Verket ble ikke fremført
  offentlig før i 1860, fire år etter komponistens død.
