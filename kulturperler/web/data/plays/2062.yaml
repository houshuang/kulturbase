title: Symfoni nr. 82 i C-dur, Hob. I:82 («Bjørnen»)
original_title: Symphony No. 82
composer_id: 3754
category: konsert
synopsis: Dette er den første av Haydns seks 'Paris-symfonier', skrevet i 1786 for
  konsertserien Concert de la Loge Olympique. Tilnavnet «Bjørnen» stammer fra finalen,
  der en repeterende basstone i strykerne minner om lyden av en sekkepipe brukt til
  å akkompagnere dansende bjørner på markedet. Verket er preget av en festlig og storslått
  karakter med utstrakt bruk av trompeter og pauker.
