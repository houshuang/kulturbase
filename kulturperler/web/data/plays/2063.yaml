category: konsert
synopsis: Denne symfonien ble komponert i Salzburg i 1774 og er et av de fremste eksemplene
  på Mozarts tidlige symfoniske stil. Verket er preget av italiensk innflytelse med
  en livlig og galant atmosfære gjennom alle fire satsene. Den inneholder en spesielt
  elegant menuett og en sprudlende finale.
