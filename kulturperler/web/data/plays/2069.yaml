category: konsert
synopsis: Dette er ikke et enkeltstående musikalsk verk, men den vitenskapelige totalutgaven
  av alle Franz Schuberts verker. Arbeidet med denne kritiske utgaven startet i 1963
  og har som mål å presentere Schuberts musikk basert på alle tilgjengelige kilder
  og manuskripter. Den er i dag den internasjonale standarden for fremføring og forskning
  på Schuberts musikk.
