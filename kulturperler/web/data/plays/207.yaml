synopsis: Verket, som opprinnelig heter *Maigret et son mort* (1948) og er kjent på
  norsk som «Maigret og hans døde mann», begynner med at Maigret mottar desperate
  telefoner fra en ukjent mann som blir forfulgt i Paris. Da mannen senere blir funnet
  drept på Place de la Concorde, føler Maigret et personlig ansvar for å finne de
  skyldige og tar over driften av en liten kafé i nabolaget for å spane på mistenkte.
  Etterforskningen leder ham til en beryktet bande fra Picardie som har terrorisert
  landsbygda og nå skjuler seg i storbyen. Ved å operere som undercover kafévert og
  bruke sin unike intuisjon, klarer Maigret til slutt å identifisere og pågripe hele
  banden. Dette er den korrekte identifikasjonen av verket, som ble dramatisert for
  NRK Radioteatret i 1988 under den beskrivende tittelen som er oppgitt.
