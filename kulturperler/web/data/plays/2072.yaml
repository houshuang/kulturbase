id: 2072
title: Dansepreludier
original_title: 'Witold Lutosławski: Dance preludes for clarinet, harp, piano & strings,
  3. Allegro giocoso'
category: konsert
synopsis: Dette er det tredje satsen, Allegro giocoso, fra Witold Lutosławskis verk
  Dansepreludier. Verket ble opprinnelig skrevet for klarinett og klaver i 1954, men
  denne versjonen for klarinett, harpe, klaver og strykere er komponistens egen bearbeidelse
  fra 1955. Musikken er basert på polske folketoner fra de nordlige regionene og kjennetegnes
  av rytmisk vitalitet og lekne melodier.
type: orchestral
