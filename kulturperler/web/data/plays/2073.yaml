title: Concerto grosso nr. 1
original_title: Concerto Grosso No. 1
composer_id: 3938
category: konsert
synopsis: Dette verket ble komponert i 1977 og er et av Alfred Schnittkes mest kjente
  og spilte stykker. Det er skrevet for to fioliner, cembalo, preparert piano og strykeorkester,
  og er et kroneksempel på komponistens polystilisme. Verket består av seks satser
  der barokke former blandes med moderne dissonanser, tango-rytmer og sitater fra
  populærmusikk.
