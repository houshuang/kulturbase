title: Dansepreludier
original_title: 'Witold Lutosławski: Dance preludes for clarinet, harp, piano & strings,
  5. Allegro molto'
category: konsert
synopsis: Dansepreludier (opprinnelig Preludia taneczne) er et sentralt verk av den
  polske komponisten Witold Lutosławski, opprinnelig skrevet i 1954. Verket er basert
  på folketoner fra det nordlige Polen og markerte komponistens overgang fra en folkemusikkinspirert
  stil til et mer moderne tonespråk. Den versjonen som er skrevet for klarinett, harpe,
  piano og strykere stammer fra 1955, og den femte satsen, Allegro molto, fungerer
  som en energisk og rytmisk drivende finale.
type: orchestral
