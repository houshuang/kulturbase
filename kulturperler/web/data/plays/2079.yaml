synopsis: Dette verket ble komponert i 1923 og er inspirert av Leo Tolstojs novelle
  med samme navn. Musikken skildrer de psykologiske spenningene og det tragiske dramaet
  i Tolstojs fortelling gjennom intense og fragmenterte motiver. Det regnes som et
  av de viktigste kammermusikalske verkene fra det 20. århundre.
