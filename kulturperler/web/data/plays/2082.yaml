synopsis: Dette er et sentralt verk fra Haydns 'Sturm und Drang'-periode, komponert
  rundt 1772. Tilnavnet 'Sørgesymfonien' (Trauersinfonie) skyldes en historie om at
  Haydn ønsket at den langsomme tredjesatsen skulle spilles i hans egen begravelse.
  Symfonien er preget av en intens, emosjonell dybde og kontrapunktisk kompleksitet
  som var uvanlig for sin tid.
