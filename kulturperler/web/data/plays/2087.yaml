id: 2087
title: 'Orkestersuite nr. 1 i C-dur, BWV 1066: 6. Bourrée I & II'
original_title: 'J. S. Bach: Orchestral Suite No. 1 in C major, BWV 1066,  6. Bourée
  1 & 2'
category: konsert
synopsis: Dette er den sjette satsen fra Johann Sebastian Bachs første orkestersuite,
  sannsynligvis komponert i hans tid i Köthen eller Leipzig. Satsen består av to livlige
  danser i hurtig tempo, der den første bourréen spilles av hele orkesteret, mens
  den andre fungerer som en kontrastfylt midtdel i c-moll. Verket fremføres vanligvis
  i en ABA-form, hvor den første dansen gjentas etter den andre for å skape en symmetrisk
  avslutning.
type: orchestral
