synopsis: '

  Histoire(s) du cinéma is an eight-part video project begun by Jean-Luc Godard in
  the late 1980s and completed in 1998. At a total of 266 minutes, it is the longest
  and one of the most complex of Godard''s projects. Histoire(s) du cinéma is an examination
  of the history of the concept of cinema and how it relates to the 20th century;
  in this sense, it can also be considered a critique of the 20th century and how
  it perceives itself.'
