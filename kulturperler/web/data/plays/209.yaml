id: 209
title: Malteserfalken
original_title: Malteserfalken
playwright_id: 2584
work_type: dramaserie
category: dramaserie
synopsis: Privatdetektiven Sam Spade blir trukket inn i en farlig jakt på en uvurderlig,
  juvelbesatt statuett kjent som Malteserfalken. Det hele starter når en mystisk kvinne
  ved navn Brigid O'Shaughnessy oppsøker ham for å få hjelp, noe som raskt fører til
  drapet på Spades partner, Miles Archer. Spade må navigere i en underverden av kriminelle
  karakterer, inkludert den utspekulerte Casper Gutman og den nervøse Joel Cairo,
  som alle er besatt av å finne falken. Gjennom en rekke svik og dobbeltspill forsøker
  Spade å finne sannheten bak drapet samtidig som han holder de grådige skattejegerne
  på avstand. Til slutt avsløres det at statuetten de har kjempet om er en verdiløs
  forfalskning, og Spade velger å overlevere kvinnen han har falt for til politiet.
