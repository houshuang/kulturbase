title: Ouroboros for cello og orkester
original_title: Ouroboros for cello and orchestra, 2. Allegro infuriate & 3. Adagio
composer_id: 3922
category: konsert
synopsis: Ouroboros ble komponert i 2015–2016 på bestilling fra blant andre Amsterdam
  Sinfonietta og er skrevet for cello og kammerorkester. Verket henter sin tittel
  fra det eldgamle symbolet på en slange som biter sin egen hale, noe som reflekteres
  i musikkens sykliske oppbygning. Den andre satsen, «Allegro infuriate», er preget
  av en voldsom og rastløs energi, mens den påfølgende «Adagio»-satsen avslutter verket
  i et mer dvelende og innadvendt landskap.
type: orchestral
