synopsis: Verket ble komponert i perioden 1968–1969 og er skrevet for to strykergrupper
  som er stemt en kvarttone fra hverandre. Det er et av de fremste eksemplene på Ligetis
  bruk av mikropolyfoni, der tette musikalske teksturer skaper en flytende og tåkete
  klangflate. Komposisjonen består av én sammenhengende sats og utforsker spenningen
  som oppstår når de to gruppene gradvis nærmer seg eller fjerner seg fra hverandre
  i stemming.
