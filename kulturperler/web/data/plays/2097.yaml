title: 'Serenade nr. 6 i D-dur, K. 239 «Serenata notturna»: III. Rondeau (Allegretto)'
original_title: 'W. A. Mozart: Serenade No. 6 in D major, 3. Rondea: Allegretto'
category: konsert
synopsis: Dette er den tredje og siste satsen fra Mozarts Serenade nr. 6, komponert
  i Salzburg i 1776. Verket er kjent for sin uvanlige instrumentering der en solistgruppe
  spiller opp mot et større strykeorkester med pauker. Rondo-satsen er preget av en
  leken og humoristisk karakter med uventede temposkifter og en livlig, dansbar energi.
  Den fungerer som en munter avslutning på serenaden og viser Mozarts evne til å kombinere
  eleganse med folkelig underholdning.
type: orchestral
