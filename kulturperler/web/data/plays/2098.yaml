category: konsert
synopsis: Denne serenaden ble komponert i Salzburg i 1774, sannsynligvis til navnedagen
  for erkebiskop Hieronymus von Colloredo. Verket er omfattende og inneholder åtte
  satser, inkludert en liten innebygd fiolinkonsert i de midterste satsene. Det er
  et typisk eksempel på den festlige underholdningsmusikken Mozart skrev for hoffet
  i Salzburg.
