category: konsert
synopsis: Komponert i Salzburg i 1774, sannsynligvis for å feire erkebiskop Hieronymus
  von Colloredo. Verket er en omfattende serenade i åtte satser som inneholder en
  integrert fiolinkonsert i de midterste delene. Den representerer den festlige og
  elegante stilen Mozart perfeksjonerte i sin tid i Salzburg.
