id: 2099
title: Ouroboros for cello og orkester
original_title: 'Thomas Larcher: Ouroboros for cello and orchestra (Norwegian premiere)'
category: konsert
synopsis: Ouroboros er et verk for cello og kammerorkester komponert av Thomas Larcher
  i 2015. Tittelen henviser til det antikke greske symbolet på en slange som biter
  sin egen hale, noe som gjenspeiles i musikkens sirkulære struktur med motiver som
  stadig vender tilbake. Verket er kjent for sin rytmiske kompleksitet og utradisjonelle
  bruk av celloens register, der solisten fungerer mer som en igangsetter av prosesser
  enn som et tradisjonelt virtuost midtpunkt.
type: orchestral
