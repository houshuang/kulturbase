synopsis: Barna i Nyskogen er en historisk barneroman satt til den engelske borgerkrigen
  på 1640-tallet. Handlingen følger de fire barna til en fallen rojalistisk oberst
  som må flykte når hjemmet deres blir brent ned av parlamentarikerne. De blir tatt
  hånd om av skogvokteren Jacob Armitage, som lærer dem å overleve i skjul i den dype
  New Forest-skogen. Barna må legge bort sin adelige bakgrunn og lære seg praktisk
  arbeid som jakt og jordbruk for å unngå oppdagelse. Gjennom årene vokser de opp
  i pakt med naturen før de til slutt kan kreve sin rettmessige plass i samfunnet
  igjen.
