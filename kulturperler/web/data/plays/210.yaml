id: 210
title: Alle i Manethavet gleder seg til prinsens ball!
original_title: Alle i Manethavet gleder seg til prinsens ball!
work_type: nrk_teaterstykke
category: teater
synopsis: Brennmaneten Medusa bor i Manethavet og er hodestups forelsket i den vakre
  prins Gelonius. Hele havet er i feststemning og gleder seg til det store ballet
  hvor prinsen skal danse med sin utvalgte. På vei til festen havner Medusa i trøbbel
  da hun setter seg fast i fjæra mens tidevannet trekker seg ut. Hun må bruke alt
  sitt mot og få hjelp fra venner som krabben Isenkram for å slippe fri og nå frem
  til ballet i tide. Hvis hun ikke rekker det, risikerer hun at den slemme Cyannéa
  kaprer prinsen og tar makten i Manethavet.
