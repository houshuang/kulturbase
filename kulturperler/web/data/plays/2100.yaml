category: konsert
synopsis: Serenaden ble komponert i løpet av bare to uker i mai 1875 og står som et
  av Dvořáks mest populære og melodiøse verk. Den består av fem satser som spenner
  fra det lyriske og drømmende til det livlige og dansbare. Verket viser komponistens
  eksepsjonelle evne til å skrive for strykeorkester og er preget av en lys og optimistisk
  grunnstemning.
