category: konsert
synopsis: Dette er en samling av seks konserter som Bach sendte til markgreven av
  Brandenburg i 1721. Hver konsert har en unik instrumentering og utforsker ulike
  kombinasjoner av soloinstrumenter og orkestergrupper. Samlingen regnes som et høydepunkt
  innen barokkens instrumentalmusikk.
