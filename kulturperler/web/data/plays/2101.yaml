synopsis: The Brandenburg Concertos by Johann Sebastian Bach are a collection of six
  instrumental works presented by Bach to Christian Ludwig, Margrave of Brandenburg-Schwedt,
  in 1721. The original French title is Six Concerts avec plusieurs instruments, meaning
  "Six Concertos for several instruments". Some of the pieces feature several solo
  instruments in combination.
