title: Hornkonsert nr. 2 i Ess-dur, K. 417
original_title: Horn Concerto No. 2
composer_id: 3252
category: konsert
synopsis: 'Konserten ble fullført i 1783 og var den første av fire hornkonserter Mozart
  skrev for sin venn, hornisten Joseph Leutgeb. Verket består av tre satser: en allegro,
  en andante og en jakt-preget rondo-finale. Partituret inneholder humoristiske kommentarer
  fra Mozart til solisten, noe som vitner om deres nære vennskap.'
