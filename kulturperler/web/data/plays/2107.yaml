title: Hornkonsert nr. 2 i Ess-dur, K. 417
original_title: Horn Concerto No. 2
composer_id: 3252
category: konsert
synopsis: Konserten ble fullført i 1783 og var den første av fire hornkonserter Mozart
  skrev for sin venn Joseph Leutgeb. Verket består av tre satser og er preget av en
  munter og lyrisk karakter. Manuskriptet inneholder humoristiske kommentarer rettet
  mot solisten, noe som var typisk for Mozarts vennskap med Leutgeb.
