id: 211
title: Mannen Med Mitt Ansikt
original_title: Mannen Med Mitt Ansikt
playwright_id: 1929
work_type: dramaserie
category: dramaserie
synopsis: Charles Bruce Graham kommer hjem fra jobb en kveld og oppdager til sitt
  store sjokk at en mann som ser nøyaktig ut som ham selv, har tatt over plassen hans
  i hjemmet. Enda mer skremmende er det at hans egen kone og forretningspartner nekter
  å gjenkjenne ham og insisterer på at dobbeltgjengeren er den virkelige Charles.
  Graham blir snart anklaget for et alvorlig bankran og må flykte fra både politiet
  og en morderisk dobermann som forfølger ham. For å rense navnet sitt og vinne tilbake
  livet sitt, må han få hjelp fra en tidligere kjæreste for å avsløre den utspekulerte
  svindelen. Historien er en intens psykologisk thriller om identitetstyveri og paranoia.
