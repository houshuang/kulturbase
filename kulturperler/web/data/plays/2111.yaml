id: 2111
title: 'Serenade for strykere i E-dur, op. 22: II. Menuetto'
original_title: 'Antonín Dvořák: Serenade for strings, Op. 22, 2. Menuetto'
category: konsert
synopsis: Dette er den andre satsen fra Antonín Dvořáks populære serenade for strykeorkester,
  komponert i løpet av bare to uker i 1875. Satsen er en grasiøs menuett preget av
  tsjekkisk folkemusikkinspirasjon og lyriske melodier som er typiske for komponisten.
  Den består av en dansende hoveddel og en mer melankolsk midtdel (trio) som skaper
  en vakker kontrast i verket. Hele serenaden regnes som et av Dvořáks mest sjarmerende
  og optimistiske ungdomsverker.
type: orchestral
