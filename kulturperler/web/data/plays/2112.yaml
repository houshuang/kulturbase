category: konsert
synopsis: 'Verket er best kjent under tittelen «Serenata notturna» og ble komponert
  i Salzburg i 1776. Den har en uvanlig instrumentering der orkesteret er delt i to
  grupper: en solistkvartett med to fioliner, bratsj og kontrabass, og et hovedorkester
  med strykere og pauker. Verket består av en marsj, en menuett og en rondo med humoristiske
  innslag.'
