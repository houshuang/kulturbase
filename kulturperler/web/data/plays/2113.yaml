synopsis: Feens kyss er en allegorisk ballett i fire scener komponert i 1928 og revidert
  i 1950. Verket ble skrevet som en hyllest til Pjotr Tsjaikovskij på 35-årsdagen
  for hans død og er basert på melodier fra Tsjaikovskijs mindre kjente piano- og
  sangverker. Handlingen er inspirert av H.C. Andersens eventyr «Iisjomfruen» og forener
  romantisk atmosfære med Stravinskys egen moderne stil.
