synopsis: Le Baiser de la fée is a neoclassical ballet in one act and four scenes
  composed by Igor Stravinsky in 1928 and revised in 1950 for George Balanchine and
  the New York City Ballet. Based on Hans Christian Andersen's short story Isjomfruen,
  the work is an homage to Pyotr Ilyich Tchaikovsky, for the 35th anniversary of the
  composer's death. Stravinsky elaborated several melodies from early piano pieces
  and songs by Tchaikovsky in his score.
