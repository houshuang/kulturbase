title: Fachwerk
original_title: 'Sofia Gubaidulina: Fachwerk for bayan, percussion and string orchestra'
category: konsert
synopsis: Fachwerk er en konsert for bajan (russisk knappetrekkspill), slagverk og
  strykeorkester, komponert av Sofia Gubaidulina i 2009. Verket er dedisert til den
  norske bajanisten Geir Draugsvoll, som har bidratt til å gjøre instrumentet kjent
  i klassisk sammenheng. Tittelen refererer til arkitektonisk bindingsverk, og komponisten
  trekker paralleller mellom denne byggestilen og bajan-instrumentets unike konstruksjon
  og klangmuligheter.
type: orchestral
