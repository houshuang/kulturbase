synopsis: '


  The Simple Symphony, Op. 4, is a work for string orchestra or string quartet by
  Benjamin Britten.

  It was written between December 1933 and February 1934 in Lowestoft, using material
  that the composer had written as a child, between 1923 and 1926. It received its
  first performance in 1934 at Stuart Hall in Norwich, with Britten conducting an
  amateur orchestra..'
