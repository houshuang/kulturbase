category: konsert
synopsis: 'Simple Symphony er et verk for strykeorkester komponert mellom 1933 og
  1934. Verket er unikt ved at det er basert på musikalske temaer Britten skrev som
  barn mellom ni og tolv års alder. De fire satsene har lekne, allittererende titler:
  «Boisterous Bourrée», «Playful Pizzicato», «Sentimental Sarabande» og «Frolicsome
  Finale».'
