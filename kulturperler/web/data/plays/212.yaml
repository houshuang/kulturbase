synopsis: I denne boken blir førstebetjent Martin Beck sendt til Budapest for å lete
  etter den svenske journalisten Alf Matsson som har forsvunnet sporløst. Oppdraget
  er diplomatisk sensitivt og foregår midt under den kalde krigen, noe som kompliserer
  etterforskningen i Ungarn. Beck må navigere gjennom et fremmed byråkrati og samarbeide
  med det lokale politiet for å finne ut hva som har skjedd. Etter hvert avdekker
  han sannheten om journalistens lyssky virksomhet og de dramatiske omstendighetene
  rundt forsvinningen. Dette er den andre boken i den kjente serien om Martin Beck,
  skrevet av Maj Sjöwall og Per Wahlöö.
