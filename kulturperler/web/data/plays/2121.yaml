title: Symfoni nr. 39 i g-moll, Hob. I:39
original_title: Symphony No. 39
composer_id: 3477
category: konsert
synopsis: Komponert rundt 1767–1768, er dette et av Haydns mest betydningsfulle verk
  fra hans 'Sturm und Drang'-periode. Symfonien er kjent for sin dramatiske intensitet
  og uvanlige bruk av fire horn, noe som gir orkesterklangen en særegen dybde. Verket
  i g-moll antas å ha vært en direkte inspirasjonskilde for Mozarts tidlige symfoni
  i samme toneart.
