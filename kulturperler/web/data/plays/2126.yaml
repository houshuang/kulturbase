synopsis: Dette refererer til Bachs enorme produksjon av over 200 bevarte kirkelige
  og verdslige kantater. De fleste ble skrevet i Leipzig for de ukentlige gudstjenestene
  og følger kirkeåret. Kantatene kombinerer korpartier, arier og koraler, og utgjør
  kjernen i Bachs musikalske virke.
