title: Shubho Ilhaw-qolo
original_title: Shubho Ilhaw-qolo (composer unknown / Syriac Christmas song)
category: konsert
synopsis: '"Shubho Ilhaw-qolo" er en tradisjonell syrisk julesalme med røtter i den
  tidlige kristne kirken i Midtøsten. Teksten tilskrives den hellige Efraim syreren
  (300-tallet), og tittelen betyr «Ære være Røsten» på arameisk. Verket er en sentral
  del av den maronittiske juleliturgien og feirer inkarnasjonen av Guds ord. I Norge
  har verket blitt gjort kjent gjennom tolkninger av blant andre Det Norske Kammerorkester
  og sangeren Fadia El-Hage.'
type: orchestral
