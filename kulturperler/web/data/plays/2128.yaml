title: Serenade for strykere
original_title: 'Tchaikovsky : Serenade for String Orchestra, Op.48, 1st movement'
category: konsert
synopsis: Pjotr Tsjajkovskijs «Serenade for strykere» i C-dur, op. 48, fra 1880 er
  et av hans mest kjente og elskede verk for strykeorkester. Første sats bærer tittelen
  «Pezzo in forma di sonatina» og var ment som en hyllest til Mozarts klassiske stil,
  preget av eleganse og klarhet. Satsen åpner med en storslått og høytidelig introduksjon
  som senere vender tilbake i verkets finale for å skape en tematisk ramme. Den videreføres
  i en livlig og melodiøs sonatineform som viser komponistens mesterlige evne til
  å skrive for strykeinstrumenter.
type: orchestral
