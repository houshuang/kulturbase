synopsis: The St Matthew Passion, BWVÂ 244, is a Passion, a sacred oratorio written
  by Johann Sebastian Bach in 1727 for solo voices, double choir and double orchestra,
  with libretto by Picander. It sets the 26th and 27th chapters of the Gospel of Matthew
  to music, with interspersed chorales and arias. It is widely regarded as one of
  the masterpieces of Baroque sacred music.
