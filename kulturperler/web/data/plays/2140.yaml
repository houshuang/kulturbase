synopsis: Strykekvartett nr. 3 ble komponert i 1947 mens Bacewicz oppholdt seg i Paris,
  og verket ble urfremført i Kraków i desember samme år. Verket består av tre satser
  (Allegro ma non troppo, Andante og Vivo) og regnes som et av hennes mest harmoniske
  og balanserte verk fra den neoklassiske perioden. Det er preget av stor polyfon
  dyktighet og en lys, optimistisk karakter som reflekterer komponistens kreative
  frihet etter krigen.
