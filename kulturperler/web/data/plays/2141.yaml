category: konsert
synopsis: Verket ble komponert i 1954 og er opprinnelig skrevet for klarinett og klaver,
  men finnes også i senere versjoner for kammerorkester og blåseensemble. Det består
  av fem korte satser som er basert på polsk folkemusikk fra de nordlige regionene
  i landet. Dette regnes som et av Lutosławskis siste betydelige verk som benytter
  folkemusikalske elementer før han utviklet sin mer avantgardistiske stil.
