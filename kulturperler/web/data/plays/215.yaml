synopsis: Markus Simonsen er en sjenert og engstelig 13-åring som er redd for det
  meste, men som har en livlig fantasi. Han utgir seg ofte for å være andre enn seg
  selv, for eksempel når han skriver brev til kjendiser for å få autografer. Sammen
  med sin uredde bestevenn Sigmund havner han stadig i pinlige og humoristiske situasjoner
  i forsøket på å passe inn eller imponere jenter. Serien skildrer overgangen fra
  barn til ungdom med varme og humor, og tar opp temaer som identitet og selvbilde.
  Historiene er basert på forfatterens egne populære barne- og ungdomsbøker og ble
  dramatisert for NRK Radioteatret.
