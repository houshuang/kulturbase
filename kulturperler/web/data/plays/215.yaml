synopsis: Markus, eller Marcus, er et guttenavn av latinsk opprinnelse. På engelsk
  er den vanlige formen Mark. Navnet har trolig sin opprinnelse fra den romerske krigsguden
  Mars, og oversettes derfor ofte med «sterk kriger». Fra latin er det også forbundet
  med et ord som betyr «hammer», og navnet kan oversettes som «en slagkraftig mann».
  En kjent navnebærer er evangelisten Markus.
