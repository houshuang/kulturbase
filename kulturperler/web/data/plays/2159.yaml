id: 2159
title: Martin Fröst spiller Klezmer-danser av Göran Fröst
category: konsert
synopsis: Dette verket består av en serie danser inspirert av klezmer-musikk, en tradisjonell
  jødisk folkemusikkstil. Martin Fröst, en anerkjent klarinettist, fremfører disse
  stykkene med en virtuositet som fanger den livlige og emosjonelle essensen av klezmer.
  Komponisten Göran Fröst, som også er bror til Martin, har skapt musikk som kombinerer
  tradisjonelle elementer med moderne klangfarger. Verket er kjent for sin energiske
  rytme og følelsesladde melodier.
type: orchestral
