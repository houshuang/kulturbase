title: Lille suite for strykere i a-moll, op. 1
original_title: Suite for String Orchestra
composer_id: 3373
category: konsert
synopsis: 'Dette verket ble komponert i 1888 og var Carl Nielsens første offisielle
  suksess som komponist. Suiten består av tre satser: et melankolsk preludium, en
  grasiøs intermezzo og en energisk finale. Det er i dag et av hans mest spilte verk
  og regnes som en hjørnestein i det nordiske repertoaret for strykeorkester.'
