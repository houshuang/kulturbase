title: Suite nr. 3 for fiolin, bratsj og strykeorkester, op. 19
original_title: 'Kurt Atterberg: Suite No. 3, Op. 19 for violin, viola and string
  orchestra, Vision'
category: konsert
synopsis: Kurt Atterbergs Suite nr. 3 for fiolin, bratsj og strykeorkester er et av
  hans mest kjente og stemningsfulle verk, opprinnelig skrevet i 1917 som scenemusikk
  til Maurice Maeterlincks skuespill «Søster Beatrice». Verket består av tre satser,
  hvorav den siste, «Vision», er spesielt kjent for sin intense og drømmende atmosfære.
  Med sin kombinasjon av nordisk lyrikk og senromantisk melankoli har suiten blitt
  en gjenganger i skandinaviske konsertsaler.
type: orchestral
