title: Suite nr. 3 for fiolin, bratsj og strykeorkester, op. 19 nr. 1
original_title: 'Kurt Atterberg: Suite No. 3, Op. 19 No. 1 for violin, viola and string
  orchestra, Prelude'
category: konsert
synopsis: Kurt Atterbergs Suite nr. 3 for fiolin, bratsj og strykeorkester er et av
  hans mest kjente verk, opprinnelig komponert som scenemusikk til skuespillet «Syster
  Beatrice». Den innledende satsen, Preludium, er særlig berømt for sin dype melankoli
  og de vakre, sangbare melodiene som veksler mellom de to soloinstrumentene. Verket
  er et fremragende eksempel på svensk senromantikk og har en varm, stemningsfull
  klang som har gjort det til en klassiker i det nordiske repertoaret.
type: orchestral
