title: Serenade for bratsj og orkester
original_title: 'Edvard Bræin: Serenade for viola and orchestra'
category: konsert
synopsis: Dette er et lyrisk og melodiøst verk for bratsj og orkester, komponert i
  en romantisk og sangbar stil. Verket har en varighet på omtrent fire minutter og
  er preget av en varm solostemme som støttes av et mindre orkester. Det regnes som
  et av de mest sentrale norske stykkene for bratsj og har blitt gjort kjent for et
  moderne publikum gjennom innspillinger med blant andre Lars Anders Tomter.
type: orchestral
