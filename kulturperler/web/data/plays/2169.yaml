title: Romanse for fiolin og orkester, op. 26
original_title: 'Johan Svendsen: Romance for Violin and Orchestra, Op. 26'
category: konsert
synopsis: Johan Svendsens Romanse for fiolin og orkester fra 1881 er et av hans mest
  kjente og kjære verk. Stykket er berømt for sin vakre, sangbare melodi og lyriske
  karakter, og det sies at Svendsen komponerte det på bare to dager. Verket har blitt
  en fast del av det internasjonale fiolinrepertoaret og fremføres ofte både med fullt
  orkester og i versjoner for fiolin og piano.
type: orchestral
