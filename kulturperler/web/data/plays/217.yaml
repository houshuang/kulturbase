id: 217
title: Marlowe Fallet
original_title: Marlowe Fallet
playwright_id: 1523
work_type: dramaserie
category: dramaserie
synopsis: Privatdetektiven Philip Marlowe blir leid inn av den velstående og kyniske
  enken Elizabeth Bright Murdock for å finne en forsvunnet gullmynt, en sjelden Brasher-dublon.
  Fru Murdock mistenker sin svigerdatter for tyveriet, men Marlowe oppdager raskt
  at saken er langt mer komplisert og involverer både utpressing og flere drap. Under
  etterforskningen avdekker han mørke familiehemmeligheter knyttet til et mystisk
  dødsfall fra fortiden, der en mann falt fra et høyt vindu. Marlowe må navigere gjennom
  et nett av løgner i Los Angeles for å finne sannheten og beskytte de som blir utnyttet.
  Til slutt løser han mysteriet og hjelper den plagede sekretæren Merle Davis med
  å slippe fri fra enkens kontrollerende grep.
