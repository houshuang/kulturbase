synopsis: Historien om en soldat (L'Histoire du soldat) er et musikkdramatisk verk
  av Igor Stravinskij, komponert i 1918 til en tekst av Charles-Ferdinand Ramuz. Verket
  er skrevet for en septett og tre skuespillere, og er unikt ved at det er ment å
  bli «lest, spilt og danset». Handlingen er basert på et russisk folkeeventyr og
  forteller om en soldat som bytter bort fela si til djevelen i bytte mot en bok som
  kan forutsi fremtiden.
