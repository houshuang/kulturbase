synopsis: '

  Histoire du soldat, or Tale of the Soldier, is an hour-long 1918 theatrical work
  to be "read, played and danced (lue, jouée et dansée)" by three actors, one or more
  dancers, and a septet of instruments. Its music is by Igor Stravinsky, its libretto,
  in French, by Swiss writer Charles Ferdinand Ramuz; the two men conceived it together,
  their basis being the Russian tale The Runaway Soldier and the Devil in the collection
  of Alexander Afanasyev..'
