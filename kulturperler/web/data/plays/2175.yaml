id: 2175
title: Autumn Arias
original_title: 'Synne Skouen : Prologue from ´Autumn Arias´, World Premiere'
category: konsert
synopsis: «Autumn Arias» er et verk for klarinett, cello og strykeorkester komponert
  av Synne Skouen. Verket ble urfremført under Ultimafestivalen i 2012 av Det Norske
  Kammerorkester med solistene Øystein Birkeland og Hans Christian Bræin. Musikken
  er preget av en romlig dramaturgi der musikerne er plassert rundt i lokalet, og
  klarinettisten beveger seg gjennom ensemblet i løpet av stykket. Verket består av
  tre deler, der «Prologue» utgjør åpningen etterfulgt av satsene «Stilleben» og «Torso».
type: orchestral
