title: Cellokonsert i A-dur, Wq 172
original_title: 'Carl Philipp Emanuel Bach: Largo con sordini, mesto from Cello Concerto
  in A major'
category: konsert
synopsis: Dette er den andre satsen fra Carl Philipp Emanuel Bachs cellokonsert i
  A-dur, komponert rundt 1753. Satsen er preget av en melankolsk og inderlig stemning,
  forsterket av bruken av sordiner (dempere) på strykerne. Musikken er et fremragende
  eksempel på 'Empfindsamer Stil', en emosjonell stilart som Bach var en ledende eksponent
  for. Verket finnes også i versjoner for fløyte og cembalo, noe som var vanlig praksis
  for komponisten.
type: concerto
