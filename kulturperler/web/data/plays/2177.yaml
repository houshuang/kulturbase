synopsis: 'Dette verket fra 1761 er den første symfonien Haydn skrev etter at han
  ble ansatt hos Esterházy-familien. Den utgjør første del av en trilogi som skildrer
  ulike tider på døgnet: ''Morgenen'' (Le Matin), ''Middagen'' (Le Midi) og ''Kvelden''
  (Le Soir). Symfonien inneholder mange solistiske partier for orkesterets musikere,
  noe som ga Haydn muligheten til å vise frem de dyktige instrumentalistene i sitt
  nye ensemble.'
