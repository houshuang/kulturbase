synopsis: Johann Sebastian Bach wrote his fifth Brandenburg Concerto, BWV 1050.2,
  for harpsichord, flute and violin as soloists, and an orchestral accompaniment consisting
  of strings and continuo. An early version of the concerto, BWV 1050.1, originated
  in the late 1710s. On 24 March 1721 Bach dedicated the final form of the concerto
  to Margrave Christian Ludwig of Brandenburg..
