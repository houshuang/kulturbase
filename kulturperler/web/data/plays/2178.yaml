synopsis: En del av de seks konsertene Bach sendte til markgreven av Brandenburg i
  1721. Den er unik for sin fremtredende bruk av cembalo som soloinstrument ved siden
  av fløyte og fiolin. Første sats er spesielt kjent for sin lange og teknisk krevende
  cembalo-kadens.
