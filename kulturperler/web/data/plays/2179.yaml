synopsis: Dette verket fra 1914 består av to sanger for sangstemme og piano, senere
  orkestrert av komponisten. Den første sangen, «Kaddisch», er en emosjonell setting
  av den jødiske bønnen for de døde, mens den andre, «L'Énigme éternelle», er basert
  på en jiddisk folkevise. Verket viser Ravels evne til å fange dyp åndelighet og
  kulturell egenart gjennom sin harmonikk.
