id: 2180
title: Autumn Arias
original_title: 'Synne Skouen : Torso from ´Autumn Arias´, World Premiere'
category: konsert
synopsis: Autumn Arias er et musikalsk verk for klarinett, cello og strykere, skrevet
  som en form for instrumentalteater uten faste taktarter. Verket består av en prolog
  etterfulgt av delene «Stilleben» og «Torso», der klarinettisten beveger seg fysisk
  i rommet og gradvis nærmer seg ensemblet før hen forsvinner i bakgrunnen. Det ble
  urfremført i Universitetets Aula i 2012 av Det Norske Kammerorkester med solistene
  Hans Christian Bræin og Øystein Birkeland.
type: orchestral
