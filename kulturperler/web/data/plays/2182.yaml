synopsis: '"The Sinking of the Titanic" er et av Gavin Bryars'' mest sentrale verk,
  påbegynt i 1969 og først utgitt i 1975. Verket er basert på beretningene om at orkesteret
  om bord på Titanic fortsatte å spille mens skipet sank, og det utforsker hvordan
  musikken ville ha hørtes ut i dypet. Komposisjonen er bygget rundt salmen «Autumn»
  og benytter seg av repetisjoner, arkivopptak og klangflater for å skape en meditativ
  og skjebnesvanger atmosfære. Verket regnes som en milepæl innen britisk eksperimentell
  musikk og har blitt revidert og fremført i mange ulike versjoner gjennom årene.'
