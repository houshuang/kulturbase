title: Codex Speciálník
original_title: Codex Specialnik
category: konsert
synopsis: Codex Speciálník er et betydningsfullt tsjekkisk manuskript fra slutten
  av 1400-tallet som inneholder en omfattende samling av bøhmisk renessansepolyfoni.
  Samlingen består av over 200 verk, inkludert messer, motetter og sanger, og gir
  et unikt innblikk i musikklivet i Praha rundt år 1500. Musikken representerer en
  blanding av verk fra kjente europeiske mestre og lokale, ofte anonyme komponister
  knyttet til den utrakvistiske kirken.
type: orchestral
