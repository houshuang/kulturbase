title: Lullay Lullow
category: konsert
synopsis: '"Lullay, lullow" er et moderne klassisk korverk komponert av den britiske
  komponisten Helen Grime i 2013. Verket er skrevet for blandet kor (SATB), harpe
  og strykere, og ble opprinnelig bestilt av Hallé Concerts Society. Teksten er basert
  på en anonym engelsk vuggesang fra 1400-tallet som skildrer jomfru Maria som synger
  for Jesusbarnet, og musikken kombinerer middelalderens enkelhet med et moderne og
  atmosfærisk tonespråk.'
type: orchestral
