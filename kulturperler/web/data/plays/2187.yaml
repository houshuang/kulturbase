title: Amadeus (skuespill og film)
original_title: Amadeus
composer_id: 3252
category: konsert
synopsis: Dette er ikke et musikalsk verk av Mozart, men tittelen på et berømt skuespill
  av Peter Shaffer (1979) og en Oscar-vinnende film av Miloš Forman (1984). Handlingen
  er en fiksjonalisert fortelling om forholdet og rivaliseringen mellom Mozart og
  hoffkomponisten Antonio Salieri. Musikken i filmen består utelukkende av Mozarts
  egne komposisjoner.
