synopsis: '"Mary Jane" av Dorothy Sterling handler om en tolv år gammel afroamerikansk
  jente som blir en av de første svarte elevene ved en nylig integrert ungdomsskole
  i Sørstatene på 1950-tallet. Ved Wilson High School møter hun voldsom motstand,
  fordommer og isolasjon fra både medelever og voksne som er imot integrering. Til
  tross for den fiendtlige atmosfæren og ensomheten, nekter Mary Jane å gi opp og
  kjemper for sin rett til utdannelse. Handlingen følger hennes personlige vekst og
  hvordan hun gradvis utvikler et uventet vennskap med en hvit klassekamerat. Boken
  gir en realistisk og gripende skildring av raseutfordringene i USA i denne perioden
  sett gjennom øynene til et barn.'
