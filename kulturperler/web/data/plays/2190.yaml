title: Rumenske folkedanser
original_title: The Norwegian Chamber Orchestra with Barnabas Keleman
category: konsert
synopsis: Dette refererer til en kjent fremføring av Béla Bartóks «Rumenske folkedanser»
  (Romanian Folk Dances) med Det Norske Kammerorkester og den ungarske fiolinisten
  Barnabás Kelemen som leder og solist. Verket er en suite av seks korte satser basert
  på tradisjonelle folkemelodier fra Transylvania, opprinnelig skrevet for piano i
  1915 og senere arrangert for strykeorkester. Denne spesifikke produksjonen var en
  del av konsertprogrammet «Dans på ungarsk!» fra 2012, og opptaket har oppnådd stor
  popularitet på nett for sin energiske tolkning.
type: orchestral
