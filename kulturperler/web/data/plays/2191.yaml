synopsis: '

  The Capriol Suite is a set of dances composed in October 1926 by Peter Warlock and
  is considered one of his most popular works. Originally written for piano duet,
  Warlock later scored it for both string and full orchestras. According to the composer,
  it was based on tunes in Thoinot Arbeau''s Orchésographie , a manual of Renaissance
  dances.'
