category: konsert
synopsis: Capriol-suite ble komponert i 1926 og er Peter Warlocks mest kjente og spilte
  verk. Det er en suite i seks satser basert på franske renessansedanser som Warlock
  fant i Thoinot Arbeaus avhandling Orchésographie fra 1589. Verket ble opprinnelig
  skrevet for firhendig piano, men er i dag mest kjent i versjonen for strykeorkester,
  og inneholder populære satser som den livlige «Basse-Danse» og den lyriske «Pieds-en-l'air».
