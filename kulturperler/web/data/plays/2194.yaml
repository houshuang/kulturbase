synopsis: Ferruccio Busonis pianokonsert i C-dur, op. 39, ble komponert mellom 1901
  og 1904 og er et av de mest monumentale verkene i det klassiske repertoaret. Verket
  skiller seg ut ved sin enorme lengde på rundt 75 minutter og består av fem satser
  som spenner over et bredt emosjonelt register. I den siste satsen, «Cantico», introduserer
  Busoni et mannskor som synger en tysk oversettelse av Adam Oehlenschlägers dikt
  fra skuespillet Aladdin. Konserten krever eksepsjonell virtuositet fra solisten
  og et massivt orkesterapparat, noe som gjør den til en sjelden, men spektakulær
  begivenhet i konsertsaler.
