category: konsert
synopsis: Dette er et av Haydns mest berømte verk, et oratorium komponert mellom 1797
  og 1798 som skildrer verdens skapelse basert på Første Mosebok og Miltons 'Paradise
  Lost'. Verket er skrevet for kor, orkester og tre solister som representerer erkeenglene
  Gabriel, Uriel og Rafael. Åpningen, 'Forestillingen om kaos', er berømt for sin
  dristige harmonikk, etterfulgt av det eksplosive C-dur-klimakset på ordet 'Lys'.
