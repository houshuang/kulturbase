synopsis: The Octet in F major, D. 803 was composed by Franz Schubert in March 1824.
  It was commissioned by the renowned clarinetist Ferdinand Troyer and came from the
  same period as two of Schubert's other major chamber works, the 'Rosamunde' and
  'Death and the Maiden' string quartets..
