category: konsert
synopsis: Komponert i 1824 for en besetning bestående av klarinett, faggott, horn
  og strykekvintett. Verket ble bestilt av klarinettisten Ferdinand Troyer og er modellert
  etter Beethovens septett i samme toneart. Med sine seks satser og en varighet på
  nesten en time, er det et av Schuberts mest omfattende og solfylte kammermusikkverker.
