title: Strykekvintett nr. 3 i Ess-dur, op. 97
original_title: String Quintet No. 3
composer_id: 3410
category: konsert
synopsis: Dette verket ble komponert sommeren 1893 i Spillville, Iowa, og er ofte
  kjent som den «amerikanske» kvintetten. Det er skrevet for en besetning med to fioliner,
  to bratsjer og cello, noe som gir en spesielt fyldig klang i mellomregisteret. Verket
  er sterkt preget av Dvořáks opphold i USA og inneholder rytmiske og melodiske elementer
  inspirert av amerikansk folkemusikk og urfolksmusikk.
