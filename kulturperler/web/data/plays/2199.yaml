synopsis: The String Quintet in E♭ major, Op. 97, B. 180, was composed by Antonín
  Dvořák during the summer he spent in Spillville, Iowa in 1893. It is a "Viola Quintet"
  in that it is scored for string quartet with an extra viola. It was completed in
  just over a month, immediately after he wrote his American String Quartet.
