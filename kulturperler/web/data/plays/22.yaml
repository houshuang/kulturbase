synopsis: «Barna ved stasjonen» følger søsknene Bobbie, Peter og Phyllis som må flytte
  til et hus nær jernbanen etter at faren deres plutselig blir ført bort av politiet.
  Barna tilbringer dagene med å utforske skinnegangen og blir venner med de ansatte
  på stasjonen og en vennlig eldre herre som vinker fra toget hver dag. Gjennom ulike
  eventyr viser barna stort mot, blant annet ved å avverge en alvorlig togulykke og
  hjelpe en russisk flyktning med å finne familien sin. Etter hvert oppdager den eldste
  datteren at faren er uskyldig fengslet for spionasje, og hun søker hjelp hos den
  eldre herren for å bevise hans uskyld. Historien ender med at faren blir renvasket
  og gjenforent med familien på den lille stasjonen.
