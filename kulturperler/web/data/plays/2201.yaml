synopsis: En satirisk opera i to deler komponert mellom 1908 og 1917, basert på romaner
  av Svatopluk Čech. Den følger den borgerlige og øltørste herr Brouček på hans fantastiske
  reiser, først til månen og deretter tilbake til hussitterkrigene i Praha. Verket
  kombinerer komiske elementer med nasjonalistisk patos og er Janáčeks eneste rent
  komiske opera.
