id: 2202
title: Jul med Tine i Bøler kirke
category: konsert
synopsis: '"Jul med Tine i Bøler kirke" er en julekonsert med den anerkjente norske
  trompetisten Tine Thing Helseth og Det Norske Kammerorkester. Konserten ble fremført
  i Bøler kirke i Oslo og består av et program med tradisjonelle julesanger og klassiske
  stykker arrangert for trompet og kammerensemble. Arrangementet har blitt dokumentert
  gjennom profesjonelle videoopptak og streaming, blant annet i regi av produksjonsselskapet
  Millimedia.'
type: orchestral
