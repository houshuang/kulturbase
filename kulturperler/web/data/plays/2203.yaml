title: Orfeus' trøst og Amors varme
original_title: Babyopera Orfeus' trøst og Amors varme
category: konsert
synopsis: Dette er to nyskrevne babyoperaer for barn i alderen 0–3 år, produsert av
  kompaniet Babyopera i samarbeid med Den Norske Opera & Ballett. Forestillingene
  bruker fragmenter av barokkmusikk, stiliserte kostymer og lekne bevegelser for å
  introdusere de aller minste for operaens emosjonelle verden. «Orfeus' trøst» utforsker
  temaer som tap og gjenforening basert på myten om Orfeus, mens «Amors varme» handler
  om smerte, trøst og omsorg.
type: opera
