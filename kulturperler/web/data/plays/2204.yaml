synopsis: Madama Butterfly er en opera i tre akter som ble urfremført ved La Scala
  i 1904. Handlingen er lagt til Nagasaki i Japan og forteller den tragiske historien
  om den unge geishaen Cio-Cio-San og hennes ekteskap med den amerikanske marineoffiseren
  Pinkerton. Operaen er berømt for sin vakre orkestrering og arien «Un bel dì, vedremo».
