synopsis: Hansel and Gretel is an opera by nineteenth-century composer Engelbert Humperdinck,
  who described it as a Märchenoper. The libretto was written by Humperdinck's sister,
  Adelheid Wette, based on the Grimm brothers' fairy tale of the same name. It is
  much admired for its folk music-inspired themes, one of the most famous being the
  "Abendsegen" from act 2..
