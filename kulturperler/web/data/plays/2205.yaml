synopsis: Hans og Grete er en opera i tre akter komponert av Engelbert Humperdinck
  mellom 1891 og 1892, med libretto skrevet av hans søster Adelheid Wette basert på
  Brødrene Grimms eventyr. Verket hadde sin urpremiere i Weimar i 1893 under ledelse
  av Richard Strauss og ble umiddelbart en stor suksess. Musikken er sterkt inspirert
  av Richard Wagners teknikker, men kombinerer dette med enkle, folkevisepregede melodier,
  der «Avelsbønn» (Abendsegen) er et av de mest kjente partiene.
