synopsis: Kriminalbetjent Studer blir tilkalt til den psykiatriske klinikken Randlingen
  etter at direktøren for anstalten har forsvunnet sporløst. Samtidig har en farlig
  pasient, barnemorderen Pieterlen, klart å rømme fra den lukkede avdelingen. Studer
  må navigere i et komplekst miljø preget av maktkamp mellom legene, mørke hemmeligheter
  og pasientenes skjebner. Tittelen henviser til «Matto», galskapens ånd, som sies
  å herske over institusjonen og viske ut grensene mellom fornuft og vanvidd. Gjennom
  etterforskningen avdekker Studer korrupsjon og menneskelig tragedie bak klinikkens
  polerte fasade.
