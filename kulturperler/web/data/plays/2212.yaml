synopsis: Beethovens eneste opera, som han arbeidet med i over ti år og reviderte
  flere ganger frem til den endelige versjonen i 1814. Handlingen er en «redningsopera»
  der helten Leonore kler seg ut som mannen Fidelio for å befri sin ektemann fra et
  politisk fengsel. Verket hyller idealer som frihet, rettferdighet og trofast kjærlighet.
