synopsis: La Cenerentola, ossia La bontà in trionfo is an operatic dramma giocoso
  in two acts by Gioachino Rossini. The libretto was written by Jacopo Ferretti, based
  on the libretti written by Charles-Guillaume Étienne for the opera Cendrillon with
  music by Nicolas Isouard and by Francesco Fiorini for Agatina, o la virtù premiata
  with music by Stefano Pavesi. All these operas are versions of the fairy tale Cendrillon
  by Charles Perrault.
