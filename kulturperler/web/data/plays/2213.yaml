title: Askepott
original_title: La Cenerentola
composer_id: 3250
category: konsert
synopsis: Komponert i 1817 og er en opera i to akter basert på det klassiske eventyret
  om Askepott. I Rossinis versjon er de overnaturlige elementene erstattet med mer
  realistiske forviklinger, som en ond stefar i stedet for en stemor. Operaen er kjent
  for sin virtuose vokalmusikk, spesielt den krevende finalearien «Nacqui all'affanno».
