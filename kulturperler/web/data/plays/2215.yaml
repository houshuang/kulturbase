category: konsert
synopsis: '«En kveld med León & Lightfoot» er en ballettforestilling av Nasjonalballetten
  som presenterer tre verk av den anerkjente koreografduoen Sol León og Paul Lightfoot:
  «Sad Case», «Sleight of Hand» og «Same Difference». Forestillingen spenner fra humoristisk
  mambo til mørke, surrealistiske tablåer akkompagnert av minimalistisk musikk. Produksjonen
  viser koreografenes særegne, fysiske stil og ble hyllet for sin visuelle kraft ved
  premieren i Den Norske Opera & Ballett i 2016.'
type: ballet
