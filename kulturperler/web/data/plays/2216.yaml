title: 'Mesteraften: Kylián – Black & White'
original_title: Ballett | MESTERAFTEN | KYLIÁN | BLACK & WHITE
category: konsert
synopsis: Dette er en ballettforestilling som samler seks av den tsjekkiske koreografen
  Jiří Kyliáns mest ikoniske verk, ofte omtalt som hans «Black & White»-balletter.
  Programmet består av verkene No More Play, Petite Mort, Sarabande, Falling Angels,
  Sweet Dreams og Sechs Tänze, som alle er preget av en minimalistisk estetikk i sort
  og hvitt. Forestillingen utforsker menneskelige relasjoner og sårbarhet gjennom
  et nyskapende koreografisk språk som kombinerer moderne dans med klassisk teknikk.
type: concerto
