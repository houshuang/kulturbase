title: Anna Karenina
original_title: Ballett | Anna Karenina | Christian Spuck | Lev Tolstoj
category: konsert
synopsis: Dette er en helaftens ballett koreografert av Christian Spuck, basert på
  Leo Tolstojs berømte roman om kjærlighet og sosiale konvensjoner i 1800-tallets
  Russland. Forestillingen skildrer Anna Kareninas skjebnesvangre affære med grev
  Vronskij og de tragiske konsekvensene hennes valg får i møte med samfunnets strenge
  krav. Verket kombinerer storslått scenografi med en musikalsk blanding av senromantikk
  og moderne toner, og ble urfremført av Ballett Zürich i 2014. Produksjonen har siden
  blitt hyllet internasjonalt og har blant annet vært en del av repertoaret til Nasjonalballetten
  i Norge.
type: ballet
