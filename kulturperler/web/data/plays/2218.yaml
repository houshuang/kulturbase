title: Anna Karenina
original_title: Ballett | Anna Karenina | Christian Spuck | Leo Tolstoj
category: konsert
synopsis: Christian Spucks ballett «Anna Karenina» er basert på Leo Tolstojs klassiske
  roman og skildrer den tragiske historien om en kvinne fanget mellom lidenskap og
  samfunnets strenge konvensjoner. Forestillingen bruker et moderne, men teatralsk
  dansespråk for å utforske temaer som moral, utroskap og menneskelig sårbarhet i
  1800-tallets Russland. Verket er kjent for sin storslåtte scenografi og en musikalsk
  collage som underbygger dramaets emosjonelle dybde.
type: ballet
