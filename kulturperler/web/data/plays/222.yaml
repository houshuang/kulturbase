work_type: nrk_teaterstykke
category: teater
synopsis: Dette er en hørespillserie i syv deler som tar utgangspunkt i Ebba Haslunds
  egne opplevelser under andre verdenskrig. Handlingen følger Marit Holte og hennes
  familie gjennom dagliglivets utfordringer og dramatiske hendelser under den tyske
  okkupasjonen av Norge. Gjennom Marits perspektiv skildres både den personlige utviklingen
  og de allmenne erfaringene mange nordmenn delte i krigsårene. Stykket belyser temaer
  som motstand, lojalitet og de moralske dilemmaene som oppstår i en ekstrem situasjon.
  Det er basert på den siste delen av Haslunds erindringsbok «Som plommen i egget».
