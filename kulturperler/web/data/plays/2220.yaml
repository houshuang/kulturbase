title: 'Ørets teater III: Om naturen'
original_title: Om naturen
category: konsert
synopsis: Dette er en iscenesatt konsert (eller «komponert konsert») som utforsker
  menneskets forhold til naturen og ideen om metamorfose. Verket er en musikalsk collage
  som kombinerer nyskrevet musikk av komponisten med utdrag fra Franz Schuberts «Winterreise»,
  verker av Salvatore Sciarrino og improvisasjoner av kvartetten Dans les arbres.
  Tekstgrunnlaget er hentet fra Thure Erik Lunds essaysamling «Om naturen» og forelesninger
  av John G. Bennett.
type: orchestral
