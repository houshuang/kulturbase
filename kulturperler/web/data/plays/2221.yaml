synopsis: En opera i tre akter komponert mellom 1919 og 1921, basert på Aleksandr
  Ostrovskijs skuespill «Uværet». Handlingen utspiller seg i en russisk landsby ved
  Volga og skildrer den tragiske skjebnen til den unge kvinnen Káťa, som er fanget
  i et kjærlighetsløst ekteskap. Musikken er preget av Janáčeks unike bruk av «talemelodier»
  og en dypt følt lyrikk.
