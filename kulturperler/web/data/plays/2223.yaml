synopsis: 'Askepott (russisk: Zoluška) er en ballett i tre akter komponert mellom
  1940 og 1944. Verket er et av Prokofievs mest populære og melodiske partiturer,
  kjent for sin fargerike orkestrering og karakteristiske bruk av ledemotiver for
  de ulike figurene. Musikken fanger både det magiske ved eventyret og den menneskelige
  sårbarheten i historien, og inneholder kjente stykker som den berømte midnattsvalsen.'
