title: Ballettskolen 50 år – Jubileumsforestilling
original_title: Ballett | Ballettskolen 50 år | Jubileumsforestilling | Den Norske
  Opera & Ballett
category: konsert
synopsis: Dette var en storslått jubileumsforestilling i 2015 som markerte 50-årsjubileet
  til Ballettskolen ved Den Norske Opera & Ballett. Forestillingen strakte seg over
  tre akter og involverte rundt 120 elever i alderen 6 til 16 år, i tillegg til inviterte
  tidligere elever som hadde blitt profesjonelle dansere. Programmet presenterte skolens
  fulle bredde innen både klassisk ballett og moderne dans, og deler av forestillingen
  ble fremført til levende musikk av Operaorkestret.
type: opera
