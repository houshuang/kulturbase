synopsis: Carmen-suite er en ballett i én akt fra 1967, koreografert av Alberto Alonso
  spesielt for den legendariske ballerinaen Maja Plisetskaja. Musikken er komponert
  av Rodion Sjtsjedrin, som bearbeidet og re-instrumenterte temaer fra Georges Bizets
  opera Carmen for strykeorkester og en omfattende slagverksgruppe. Verket er kjent
  for sin dramatiske og moderne stil, og det utfordret datidens sovjetiske konvensjoner
  for klassisk dans ved premieren på Bolsjojteateret.
