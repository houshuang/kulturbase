title: Le convenienze ed inconvenienze teatrali
composer_id: 3249
category: konsert
synopsis: Dette er en komisk opera (dramma giocoso) som først ble oppført i 1827 og
  senere revidert i 1831. Verket er en bitende satire over operaverdenen og kaoset
  som oppstår bak kulissene under prøver på en ny forestilling. I moderne tid er operaen
  ofte kjent under tittelen «Viva la mamma», og den er berømt for rollen som moren
  Agata, som tradisjonelt synges av en baryton i kvinneklær.
