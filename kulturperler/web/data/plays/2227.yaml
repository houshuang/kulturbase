synopsis: Le convenienze ed inconvenienze teatrali, also known as Viva la mamma and
  Viva la Diva, is a dramma giocoso, or opera, in two acts by Gaetano Donizetti. The
  Italian libretto was written by Domenico Gilardoni, adapted from Antonio Simeone
  Sografi's plays Le convenienze teatrali (1794) and Le inconvenienze teatrali (1800)..
