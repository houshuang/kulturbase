id: 223
title: Men du kan ikke flykte
original_title: Men du kan ikke flykte
playwright_id: 1347
work_type: dramaserie
category: dramaserie
synopsis: En kvinne føler seg konstant forfulgt og overvåket, men ingen i hennes nærhet
  tror på hennes frykt for en ukjent fiende. Hun forsøker å starte et helt nytt liv
  på et annet sted, men oppdager raskt at fortiden ikke lar seg riste av så lett.
  Spenningen bygger seg gradvis opp når det blir tydelig at trusselen er reell og
  stadig kommer tettere innpå henne. Handlingen fokuserer sterkt på den psykologiske
  belastningen ved å være på flukt fra noe man ikke kan se. Til slutt må hun konfrontere
  den brutale sannheten hun har forsøkt å unnslippe i lang tid.
