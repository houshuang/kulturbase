title: Carmen
original_title: Ballett | Carmen | Liam Scarlett | Nasjonalballetten
category: konsert
synopsis: Liam Scarletts 'Carmen' er en moderne og dramatisk helaftens ballett som
  hadde urpremiere hos Nasjonalballetten i 2015. Handlingen er lagt til 1930-tallets
  Spania rett før borgerkrigen, og følger den lidenskapelige og kompromissløse fabrikkarbeideren
  Carmen og hennes skjebnesvangre forhold til Don José. Forestillingen er kjent for
  sin intense koreografi og fokuserer på temaer som frihet, begjær og tragedie. Produksjonen
  benytter Georges Bizets ikoniske musikk i en ny orkestrering av Martin Yates.
type: concerto
