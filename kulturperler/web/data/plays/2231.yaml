id: 2231
title: Lilly & George
original_title: Teater | winter guests | Lilly & George | Alan Lucien Øyen | Den NOrske
  Opera & Ballett
category: konsert
synopsis: Lilly & George er en teaterforestilling skapt av Alan Lucien Øyen og hans
  kompani winter guests. Verket består av to monologer der utøverne konfronterer sine
  foreldre med valg og avgjørelser tatt på vegne av seg selv og barna. Det er en intim
  og personlig utforskning av foreldreskap, minner og de emosjonelle arvene vi bærer
  med oss fra våre familier.
type: opera
