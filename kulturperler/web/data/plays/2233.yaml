title: Jul i Operaen | Den Norske Opera & Ballett | Nasjonaloperaen | Nasjonalballetten
category: konsert
synopsis: «Jul i Operaen» er ikke et enkeltstående musikalsk verk, men en årlig tradisjon
  og et familiearrangement ved Den Norske Opera & Ballett i Oslo. Arrangementet består
  av konserter og aktiviteter i foajeen og på scenene, med bidrag fra Barnekoret,
  Nasjonalballetten og Operaorkestret. Programmet inkluderer gjerne utdrag fra kjente
  juleklassikere som «Nøtteknekkeren», samt tradisjonelle julesanger og allsang for
  publikum.
type: opera
