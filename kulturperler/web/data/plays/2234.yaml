title: Peer Gynt
original_title: Opera | Peer Gynt |  Jüri Reinvere | Den Norske Opera & Ballett
category: konsert
synopsis: Jüri Reinveres opera «Peer Gynt» ble bestilt av Den Norske Opera & Ballett
  til grunnlovsjubileet i 2014. Verket er en moderne nytolkning av Henrik Ibsens drama
  som utforsker Peer Gynt-skikkelsen som et symbol i vår tids vestlige kultur. Reinvere
  har selv skrevet både musikk og libretto til denne samtidsoperaen, som hadde sin
  urpremiere i Oslo. Forestillingen tar for seg temaer som identitet, egoisme og den
  moderne manns søken etter seg selv.
type: concerto
