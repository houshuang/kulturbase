synopsis: Dette er en barneopera komponert av Nils Henrik Asheim med libretto av Rune
  Belsvik, basert på Shakespeares skuespill. Verket er et samarbeid mellom Barnekoret
  og Ballettskolen ved Den Norske Opera & Ballett og ble urfremført i 2014. Handlingen
  fokuserer på karakterene Miranda og Ferdinand og utforsker temaer som den første
  forelskelsen og overgangen fra barn til voksen.
