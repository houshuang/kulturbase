title: Highlights fra Christine Thomassens karriere i Nasjonalballetten
original_title: Ballett | Highlights fra Christine Thomassens karriere i Nasjonalballetten
category: konsert
synopsis: Dette er en retrospektiv videokompilasjon som presenterer høydepunkter fra
  Christine Thomassens omfattende karriere som solist i Nasjonalballetten. Videoen
  ble produsert av Den Norske Opera & Ballett og vist i forbindelse med hennes avskjedsforestilling,
  «Mesteraften med Jirí Kylián», den 1. november 2014. Den inneholder utdrag fra hennes
  mest betydningsfulle roller i både klassiske verk og moderne balletter av koreografer
  som Mats Ek og Jirí Kylián.
type: ballet
