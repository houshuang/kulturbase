synopsis: Dette er en opera i to akter med libretto av Lorenzo Da Ponte, urfremført
  i Praha i 1787. Verket blander komiske og tragiske elementer og regnes som et av
  operahistoriens absolutte mesterverk. Handlingen følger den legendariske kvinnebedåreren
  Don Juan og hans dramatiske vei mot en overnaturlig undergang.
