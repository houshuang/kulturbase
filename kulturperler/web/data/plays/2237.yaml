synopsis: Don Giovanni is an opera in two acts with music by Wolfgang Amadeus Mozart
  to an Italian libretto by Lorenzo Da Ponte. Its subject is a centuries-old Spanish
  legend about a libertine as told by playwright Tirso de Molina in his 1630 play
  El burlador de Sevilla y convidado de piedra. It is a dramma giocoso blending comedy,
  melodrama and supernatural elements.
