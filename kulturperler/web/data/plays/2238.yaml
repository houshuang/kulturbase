title: Peer Gynt
original_title: Opera | Peer Gynt | Juri Reinvere | Nasjonaloperaen
category: konsert
synopsis: Dette er en moderne opera komponert av Jüri Reinvere, som ble bestilt av
  Den Norske Opera & Ballett i forbindelse med grunnlovsjubileet i 2014. Verket er
  basert på Henrik Ibsens kjente skuespill, men har en nyskrevet libretto og musikk
  som utforsker historien fra Peer Gynts eget perspektiv. Operaen reflekterer over
  Peer Gynt-skikkelsens relevans i dagens samfunn, med særlig fokus på temaer som
  egoisme og frykten for forpliktelse.
type: opera
