id: 2239
title: Last Touch First
original_title: Ballett | Kammer-Kylián | Jiří Kylián | Michael Schumacher | Nasjonalballetten
category: konsert
synopsis: Last Touch First er et samtidsdansverk skapt av koreografene Jiří Kylián
  og Michael Schumacher, inspirert av Anton Tsjekhovs dramatikk og viktoriansk fotografi.
  Stykket utforsker menneskelige relasjoner og tidens oppløsning gjennom seks dansere
  som beveger seg i ekstrem sakte film i en drømmeaktig setting med rokokko-inspirerte
  kostymer. Verket ble fremført av Nasjonalballetten på Scene 2 under programtittelen
  «Kammer-Kylián».
type: ballet
