synopsis: Verket er en dokumentarisk skildring av en av de mest dramatiske redningsaksjonene
  i moderne norsk sjøfartshistorie. Handlingen fokuserer på forliset til skipet 'Mormacsurf'
  i Nord-Atlanteren og den heroiske innsatsen som ble gjort for å berge mannskapet.
  Ljone beskriver inngående hvordan sjøfolkene kjempet mot enorme bølger og ekstreme
  værforhold i en desperat kamp for å overleve. Gjennom detaljerte skildringer gjenskaper
  forfatteren de intense timene der menneskeliv hang i en tynn tråd midt ute på det
  åpne havet. Boken fungerer som en hyllest til sjøfolks mot, profesjonalitet og det
  urokkelige samholdet som oppstår i nødssituasjoner.
