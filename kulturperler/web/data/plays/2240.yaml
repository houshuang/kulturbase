title: Hoffmanns eventyr
original_title: The Tales of Hoffmann
composer_id: 3298
category: konsert
synopsis: Dette er Offenbachs siste verk og hans eneste store opera (opéra fantastique),
  basert på noveller av den tyske forfatteren E.T.A. Hoffmann. Verket ble ferdigstilt
  av Ernest Guiraud etter komponistens død og hadde premiere i 1881. Operaen er verdenskjent
  for den stemningsfulle 'Barcarolle' og den teknisk krevende 'Dukkearien' (Les oiseaux
  dans la charmille).
