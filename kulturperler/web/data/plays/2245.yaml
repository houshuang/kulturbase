id: 2245
title: Future Memories
original_title: Future memories | Jiří Kylián | Nasjonalballetten | Den Norske Opera
  & Ballett
category: konsert
synopsis: '"Future Memories" er en mesteraften med Nasjonalballetten som presenterer
  tre sentrale verk av den tsjekkiske koreografen Jiří Kylián. Forestillingen består
  av de tre ballettene "Bella Figura", "Gods and Dogs" og "Symphony of Psalms". Gjennom
  disse verkene utforskes temaer som menneskelig skjønnhet, grensen mellom normalitet
  og galskap, samt åndelig fellesskap. Produksjonen ble urfremført i Oslo i 2014 før
  den ble tatt med på gjestespill til Paris.'
type: opera
