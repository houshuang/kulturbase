title: Four Corners
original_title: Dans | Alvin Ailey American Dance Theater | Four corners
category: konsert
synopsis: Four Corners er et moderne danseverk koreografert av Ronald K. Brown for
  Alvin Ailey American Dance Theater. Verket følger elleve dansere som fremstiller
  åndelige søkere omgitt av fire engler som står ved verdens fire hjørner og holder
  de fire vindene. Gjennom en blanding av vestafrikansk og moderne dans skildres en
  reise fra sorg og byrder til fred, trøst og frihet.
type: orchestral
