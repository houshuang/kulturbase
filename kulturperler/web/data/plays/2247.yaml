synopsis: Strange Humors er en intens og humoristisk duett for to menn, koreografert
  av Robert Battle for Alvin Ailey American Dance Theater. Verket kombinerer moderne
  dans med drivende rytmer inspirert av afrikansk tromming og folkemusikk fra Midt√∏sten.
  Danserne utforsker et spenningsfelt mellom det komiske og det kamplystne gjennom
  eksplosive bevegelser og presist samspill. Musikken er komponert av John Mackey
  og ble opprinnelig skrevet for strykekvartett og djembe.
