title: Den flyvende hollender
original_title: The Flying Dutchman
composer_id: 3475
category: konsert
synopsis: Dette er en romantisk opera komponert i perioden 1840–1841, basert på legenden
  om spøkelsesskipet som er dømt til å seile hvileløst på havet. Verket markerer Wagners
  overgang mot hans karakteristiske musikkdrama-stil med bruk av ledemotiver. Kjente
  partier inkluderer den dramatiske overtyren, Sentas ballade og 'Sjømannskoret'.
