id: 225
title: Mesterdetektiven Blomkvist og lille Rasmus
original_title: Mesterdetektiven Blomkvist og lille Rasmus
playwright_id: 2900
work_type: dramaserie
category: dramaserie
synopsis: Kalle Blomkvist og vennene hans i den Hvite Rose er midt i sin evige lekekrig
  mot den Røde Rose da de blir vitne til en ekte forbrytelse. Fem år gamle Rasmus
  og faren hans, en professor som har funnet opp et hemmelig lettmetall, blir kidnappet
  av spioner. Barna følger etter kidnapperne til en øde øy i skjærgården for å redde
  dem. Det utvikler seg til en nervepirrende jakt der Kalle må bruke alle sine evner
  som mesterdetektiv for å overliste skurkene.
