synopsis: En opera i tre akter basert på Aleksandr Pusjkins versroman, komponert i
  perioden 1877–1878. Verket skildrer ulykkelig kjærlighet og anger, og regnes som
  Tsjajkovskijs mest populære opera. Blant de mest kjente utdragene er Tatjanas emosjonelle
  brevscene og den festlige polonaisen fra tredje akt.
