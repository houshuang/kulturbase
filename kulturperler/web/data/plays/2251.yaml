title: Onegin
original_title: Ballett | Onegin | Tsjajkovskij |Nasjonalballetten
category: konsert
synopsis: Onegin er en helaftens ballett i tre akter koreografert av John Cranko,
  basert på Aleksandr Pusjkins versroman. Handlingen følger den unge Tatjana som forelsker
  seg i den arrogante Onegin, men blir avvist, for så å møte ham igjen år senere når
  rollene er snudd. Musikken er satt sammen av ulike verk av Pjotr Tsjajkovskij, arrangert
  spesielt for balletten av Kurt-Heinz Stolze.
type: opera
