synopsis: La bohème is an opera in four acts, composed by Giacomo Puccini between
  1893 and 1895 to an Italian libretto by Luigi Illica and Giuseppe Giacosa, based
  on Scènes de la vie de bohème (1851) by Henri Murger. The story is set in Paris
  around 1830 and shows the Bohemian lifestyle of a poor seamstress and her artist
  friends..
