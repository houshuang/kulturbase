category: konsert
synopsis: La bohème er en opera i fire akter komponert mellom 1893 og 1895, med urpremiere
  i Torino i 1896. Den skildrer livet til en gruppe fattige kunstnere i Paris' latinerkvarter
  rundt 1830, med fokus på kjærlighetsforholdet mellom poeten Rodolfo og syersken
  Mimì. Verket regnes som et av de mest populære i operahistorien og inneholder kjente
  arier som «Che gelida manina».
