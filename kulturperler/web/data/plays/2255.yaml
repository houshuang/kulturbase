synopsis: Alcina (HWV 34) er en opera seria i tre akter av Georg Friedrich Händel,
  komponert i 1735 for Covent Garden i London. Handlingen er basert på Ludovico Ariostos
  episke dikt 'Orlando furioso' og utspiller seg på en magisk øy styrt av trollkvinnen
  Alcina. Verket er kjent for sin rike instrumentering og inneholder noen av komponistens
  mest elskede arier, som 'Verdi prati' og 'Tornami a vagheggiar'. Operaen regnes
  i dag som et av Händels mest betydningsfulle og hyppigst oppførte sceniske verk.
