synopsis: «Midshipman Hornblower» følger den unge og uerfarne Horatio Hornblower idet
  han starter sin karriere i den britiske marinen under revolusjonskrigene på slutten
  av 1700-tallet. Historien begynner med at den sytten år gamle Hornblower ankommer
  sitt første skip, plaget av sjøsyke og mobbing fra en eldre kadett, noe som kulminerer
  i en dramatisk duell. Gjennom en serie episoder viser han raskt sin intelligens
  og handlekraft, enten han leder en prise med en last av svellende ris eller kjemper
  mot spanske galleier. Boken skildrer hans utvikling fra en usikker tenåring til
  en respektert offiser som utmerker seg i kamp og krise. Til slutt blir han forfremmet
  til løytnant etter å ha bevist sitt mot og sin lojalitet gjennom både fangenskap
  og farefulle oppdrag til sjøs.
