title: Nøtteknekkeren, op. 71
original_title: The Nutcracker
composer_id: 3489
category: konsert
synopsis: En ballett i to akter komponert i 1892, basert på E.T.A. Hoffmanns fortelling
  om en ung jentes juleeventyr. Verket er verdenskjent for sin fargerike instrumentering
  og har blitt en fast juletradisjon på teaterscener over hele verden. Musikken inneholder
  ikoniske stykker som «Blomstervalsen» og «Sukkerfeens dans».
