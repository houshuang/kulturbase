synopsis: The Nutcracker, Op. 71, is an 1892 two-act classical ballet by Pyotr Ilyich
  Tchaikovsky, set on Christmas Eve at the foot of a Christmas tree in a child's imagination
  featuring a Nutcracker doll. The plot is an adaptation of Alexandre Dumas's 1844
  short story The Nutcracker, itself a retelling of E. T. A.
