title: Barokk mesteraften
original_title: Ballett | Barokk Mesteraften | Nasjonalballetten | Johan Sebastian
  Bach
category: konsert
synopsis: Barokk mesteraften er en ballettproduksjon av Nasjonalballetten som forener
  barokkmusikk med moderne koreografi. Forestillingen består av flere kortere verk
  av anerkjente koreografer som George Balanchine, William Forsythe og Jiří Kylián.
  Musikken er hentet fra barokkens mestere, der Johann Sebastian Bach står sentralt
  med verker som hans dobbeltkonsert for fiolin og chaconne for solofiolin.
type: concerto
