synopsis: Dette er Ligetis eneste fullførte opera, komponert mellom 1974 og 1977 og
  senere revidert i 1996. Verket er en surrealistisk og apokalyptisk 'anti-anti-opera'
  basert på et skuespill av Michel de Ghelderode, og handlingen utspiller seg i det
  fiktive landet Brueghelland. Operaen er berømt for sin svarte humor, absurde karakterer
  og uvanlige instrumentering, som blant annet inkluderer bruk av bilhorn i ouverturen.
