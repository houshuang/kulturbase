title: Jenta fra det gylne vesten (La fanciulla del West)
original_title: La fanciulla del West
composer_id: 3703
category: konsert
synopsis: Denne operaen i tre akter ble urfremført ved Metropolitan Opera i New York
  i 1910. Handlingen utspiller seg i en gruveleir i California under gullrushet og
  følger kjærlighetstrekanten mellom Minnie, banditten Dick Johnson og sheriffen Jack
  Rance. Verket er kjent for sin avanserte harmonikk og fraværet av tradisjonelle,
  frittstående arier.
