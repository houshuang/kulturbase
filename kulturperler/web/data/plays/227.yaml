id: 227
title: Millionærdatter Kidnappet
original_title: Millionaerdatter Kidnappet
playwright_id: 2592
work_type: dramaserie
category: dramaserie
synopsis: «Millionærdatter kidnappet» er et kriminalhørespill i seks deler skrevet
  av Tor Edvin Dahl under pseudonymet David Torjussen. Handlingen starter når den
  18 år gamle Eva-Britt Schau, datteren til en velstående shippingmillionær, blir
  bortført på vei hjem fra en fest. Politiet settes på saken, og etterforskningen
  følger spor som involverer både mellommenn og mistenkelige bekjentskaper i jentas
  omgangskrets. Gjennom episodene øker spenningen mens kidnapperne forsøker å presse
  familien for penger, samtidig som politiet kjemper mot klokken for å finne henne
  i live. Verket er en klassisk spenningshistorie som utforsker både de menneskelige
  og kriminelle sidene ved en slik krisesituasjon.
