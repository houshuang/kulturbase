title: Mesteraften 2009
original_title: Ballett | Mesteraften 2009 | Nasjonalballetten | Den Norske Opera
  & Ballett
category: konsert
synopsis: 'Mesteraften 2009 var en ballettforestilling ved Den Norske Opera & Ballett
  som presenterte tre sentrale verk av den spanske koreografen Nacho Duato: «Por vos
  Muero», «Arcangelo» og «White Darkness». Forestillingen markerte et dypdykk i Duatos
  estetiske univers, med temaer som spenner fra spansk renessanse og barokk til en
  moderne refleksjon over narkotikaavhengighet. Produksjonen ble hyllet for sine vakre
  scenebilder og Nasjonalballettens sterke tekniske utførelse.'
type: opera
