id: 2271
title: Avenida Corrientes
original_title: Dans | Avenida Corrientes | Den Norske Opera & Ballett
category: konsert
synopsis: Avenida Corrientes er en tverrfaglig forestilling skapt av koreografen Alan
  Lucien Øyen og hans kompani winter guests, som kombinerer dans, teater og film.
  Verket følger den fiktive koreografen Dieter Geier og hans muse i Buenos Aires,
  og utforsker temaer som kjærlighet, kunstnerisk skapelse og minner. Forestillingen
  ble vist ved Den Norske Opera & Ballett i 2013 med Daniel Proietto og Andrew Wale
  i de sentrale rollene.
type: opera
