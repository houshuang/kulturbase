category: konsert
synopsis: En ballett i tre akter med prolog, komponert i 1889 og urfremført i St.
  Petersburg i 1890. Verket er basert på Charles Perraults klassiske eventyr og regnes
  som et av høydepunktene i den klassiske ballettlitteraturen. Kjente musikalske partier
  inkluderer den storslåtte «Rose-adagioen» og den berømte valsen fra første akt.
