synopsis: The Sleeping Beauty is a ballet in a prologue and three acts to music by
  Pyotr Ilyich Tchaikovsky, his Opus 66, completed in 1889. It is the second of his
  three ballets and, at 160 minutes, his second-longest work in any genre. The original
  scenario was by Ivan Vsevolozhsky after Perrault's La belle au bois dormant, or
  The Beauty Sleeping in the Forest; the first choreographer was Marius Petipa.
