synopsis: Khairos er en moderne opera som utspiller seg både på land og på en oljeplattform.
  Handlingen følger Bo Berg, en mann med ekstremt følsom hørsel som ved et uhell dreper
  en person og må sone straffen på en oljeplattform. Her blir hans unike hørsel utnyttet
  til å finne nye oljebrønner, noe som gjør ham til en viktig brikke i jakten på profitt.
  Verket fungerer som en samfunnskritisk satire over det norske oljeeventyret og vår
  tids grådighet.
