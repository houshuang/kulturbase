category: konsert
synopsis: Robin Hood er en komisk opera (operette) i tre akter komponert av Reginald
  De Koven med libretto av Harry B. Smith. Verket hadde premiere i Chicago i 1890
  og ble en av de mest suksessrike amerikanske operettene på slutten av 1800-tallet.
  Handlingen følger den kjente legenden om Robin Hood og hans fredløse menn i Sherwood-skogen.
  Verket er spesielt kjent for sangen «Oh Promise Me», som ble en svært populær bryllupssang.
