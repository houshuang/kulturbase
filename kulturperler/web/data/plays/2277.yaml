category: konsert
synopsis: «Over hodet under huden» er en ballettforestilling av Nasjonalballetten,
  koreografert av Cina Espejord. Verket gir et nært innblikk i livene til profesjonelle
  dansere gjennom en kombinasjon av dans og personlige historier fortalt av danserne
  selv på scenen. Forestillingen utforsker temaer som prestasjonsangst, kroppsidealer
  og de fysiske og psykiske utfordringene i en dansekarriere. Musikken er nyskrevet
  for stykket og fungerer som en stemningsskapende ramme rundt dansernes åpenhjertige
  fortellinger.
type: opera
