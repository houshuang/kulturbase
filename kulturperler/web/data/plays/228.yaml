title: Mio Min Mio
original_title: Mio Min Mio
work_type: dramaserie
category: dramaserie
synopsis: Historien handler om ni år gamle Bo Vilhelm Olsson, en ensom gutt som bor
  hos sine strenge adoptivforeldre i Stockholm. En dag blir han fraktet til «Landet
  i det fjerne», hvor han oppdager at han er prins Mio og sønn av kongen. Sammen med
  vennen Jum-Jum og hesten Miramis må han dra til Landet Utenfor for å kjempe mot
  den onde ridder Kato. Kato har et hjerte av stein og holder mange barn fanget, og
  Mio er den eneste som kan befri dem. Ved hjelp av vennskap og mot klarer Mio å overvinne
  det onde og finne sin plass i verden.
