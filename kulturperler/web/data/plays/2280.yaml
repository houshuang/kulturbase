id: 2280
title: Multiplicity. Forms of Silence and Emptiness
original_title: Ballett | Nacho Duato Multiplicity ... | Nasjonalballetten
category: konsert
synopsis: 'Dette er en helaftens ballett av den spanske koreografen Nacho Duato, skapt
  som en hyllest til Johann Sebastian Bachs liv og musikk. Verket er delt i to deler:
  den første delen er en fargerik og variert refleksjon over Bachs ulike musikalske
  uttrykk, mens den andre er mer introspektiv og dveler ved temaer som tro og død.
  Forestillingen er kjent for sin sømløse integrering av barokkmusikk og moderne dans,
  og regnes som et av Duatos mest anerkjente verk.'
type: ballet
