id: 2281
title: Kingwing vs. Nasjonalballetten
original_title: Ballett & Dans | Bboys og ballerinaer | Nasjonalballetten
category: konsert
synopsis: Dette er en danseforestilling der breakdance-gruppen KingWings Crew møter
  Nasjonalballetten i et sjangeroverskridende samarbeid. Forestillingen kombinerer
  elementer fra breaking, som headspins og akrobatikk, med klassisk ballett og tåspissdans.
  Repertoaret består av både nyskapt koreografi av Patrick King og utdrag fra klassiske
  og moderne verker av koreografer som Marius Petipa, Paul Lightfoot og Sol León.
type: opera
