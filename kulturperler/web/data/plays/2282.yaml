title: Den fjerde nattevakt
original_title: Opera | Den fjerde nattevakt | Nasjonaloperaen
category: konsert
synopsis: Operaverket er basert på Johan Falkbergets roman med samme navn og utspiller
  seg i bergstaden Røros på begynnelsen av 1800-tallet. Handlingen følger den dramatiske
  og forbudte kjærlighetshistorien mellom den gifte presten Benjamin Sigismund og
  den unge kvinnen Gunhild. Verket utforsker dype temaer som lidenskap, skyld, soning
  og konflikten mellom menneskelige drifter og samfunnets moralske normer.
type: opera
