category: konsert
synopsis: Dette er en kammeropera i to akter, komponert i 1946 som Brittens første
  verk i denne sjangeren. Handlingen er basert på André Obeys skuespill og tar for
  seg den tragiske historien om Lucretia i det antikke Roma. Verket er skrevet for
  et lite ensemble bestående av åtte sangere og et kammerorkester på tolv musikere,
  noe som gir en intim og intens musikalsk opplevelse.
