synopsis: Peter Grimes er en opera i tre akter med prolog, komponert mellom 1944 og
  1945. Verket regnes som et av de viktigste britiske operaverkene i det 20. århundre
  og er basert på George Crabbes dikt «The Borough». De fire orkestrale mellomspillene,
  kjent som «Four Sea Interludes», beskriver havet og stemningen i den lille kystbyen,
  og fremføres ofte som et selvstendig konsertstykke.
