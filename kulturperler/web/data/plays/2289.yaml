title: Askepott
original_title: Askepott | Barneopera | Den Norske Opera & Ballett
category: konsert
synopsis: Denne barneoperaen er en modernisert versjon av det klassiske eventyret,
  der Askepott jobber som au pair hos den gjerrige enkefru Gnien og hennes tre slemme
  døtre. I denne utgaven er det Askepotts trofaste katt og dens kattunger som hjelper
  henne med å bli klar til prinsens ball i stedet for en god fe. Verket er skrevet
  spesielt for unge utøvere, og i Den Norske Opera & Balletts oppsetning er alle rollene
  besatt av barn og ungdom fra Operaens barnekor.
type: opera
