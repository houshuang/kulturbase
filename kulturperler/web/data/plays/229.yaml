id: 229
title: Mio, min Mio (1975)
original_title: Mio, min Mio (1975)
playwright_id: 2900
work_type: dramaserie
category: dramaserie
synopsis: Bo Vilhelm Olsson er en ensom fosterønn som plutselig forsvinner fra Stockholm
  og havner i Landet i det Fjerne. Her får han vite at han egentlig er prins Mio og
  sønn av kongen, som har lett etter ham i mange år. Sammen med vennen Jum-Jum og
  hesten Miramis rir han til Landet Utenfor for å kjempe mot den onde ridder Kato.
  Dette er en episk fortelling om kampen mellom det gode og det onde, og om en liten
  gutts mot i møte med mørket.
