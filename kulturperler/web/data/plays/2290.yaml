title: Filmmusikken til Soldier of Orange
original_title: Soldier of Orange
composer_id: 3959
category: konsert
synopsis: 'Dette verket er filmmusikken til Paul Verhoevens krigsdrama fra 1977 (nederlandsk
  tittel: Soldaat van Oranje), komponert av Rogier van Otterloo. Musikken er et orkestralt
  partitur som er særlig kjent for sitt heroiske og storslåtte hovedtema, preget av
  kraftfulle messingblåsere og strykere. Partituret regnes som et av de mest ikoniske
  i nederlandsk filmhistorie og har i ettertid blitt et populært konsertstykke for
  orkester.'
