id: 2292
title: Telemark Symfoniorkester Julehilsen 2021
category: konsert
synopsis: Telemark Symfoniorkester Julehilsen 2021 er en digital julekonsert og videohilsen
  produsert av Telemark Symfoniorkester og utgitt i desember 2021. Produksjonen ble
  laget som en musikalsk hilsen til publikum i en tid der fysiske konsertarrangementer
  var begrenset. Videoen inneholder ulike musikalske innslag fremført av orkesterets
  medlemmer for å spre julestemning i Telemark-regionen.
type: symphony
