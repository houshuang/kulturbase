id: 2295
title: Norge i rødt, hvitt og blått
category: konsert
synopsis: Norge i rødt, hvitt og blått er en kjent norsk patriotisk sang som ofte
  fremføres i forbindelse med nasjonaldagen 17. mai. Sangen ble skrevet under andre
  verdenskrig og har blitt et symbol på norsk motstand og nasjonal stolthet. Teksten
  er skrevet av Finn Bø, Bias Bernhoft og Arild Feldborg, mens melodien er komponert
  av Lars-Erik Larsson. Sangen uttrykker kjærlighet til Norge og feirer landets frihet
  og uavhengighet.
type: symphony
