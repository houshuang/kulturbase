title: Trii in isolamento
original_title: 'Christian Eggen: Trii in isolamento'
category: konsert
synopsis: '"Trii in isolamento" er et verk for nonett skrevet av Christian Eggen for
  den digitale festivalen Only Connect i 2020. Verket består av tre isolerte grupper:
  en stryketrio, en blåsetrio og en trio bestående av harpe og to slagverkere. De
  to første gruppene følger det samme partituret, men må tolke det uavhengig av hverandre
  uten kontakt, mens det eneste som binder hele ensemblet sammen er en felles tidslinje.'
type: symphony
