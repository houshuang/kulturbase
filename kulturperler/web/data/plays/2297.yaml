title: Schubert Lounge
original_title: Schubert Lounge short03
category: konsert
synopsis: Schubert Lounge er et musikalsk prosjekt og konsertverk av den norske komponisten
  Eivind Buene, der han utforsker Franz Schuberts sanger i et moderne singer-songwriter-uttrykk.
  Verket kombinerer Schuberts originale lieder med Buenes egne nytolkninger akkompagnert
  av Fender Rhodes-piano, samt nyskrevet samtidsmusikk for ensemble. Prosjektet er
  utviklet i samarbeid med Oslo Sinfonietta og solister som Tora Augestad og Halvor
  Festervoll Melien, og «short03» refererer til et kort utdrag eller videoklipp fra
  dette verket.
type: orchestral
