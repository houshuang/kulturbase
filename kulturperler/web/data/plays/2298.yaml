title: Schubert Lounge
original_title: Schubert Lounge short02
category: konsert
synopsis: Schubert Lounge er et musikalsk verk og konsertkonsept av den norske komponisten
  Eivind Buene som utforsker Franz Schuberts Lieder gjennom et moderne prisme. Buene
  presenterer Schubert som en moderne singer-songwriter, der han selv synger og akkompagnerer
  på Fender Rhodes-elpiano, ofte i kombinasjon med klassiske sangere og ensembler
  som Oslo Sinfonietta. Verket visker ut grensene mellom klassisk tradisjon og populærmusikkens
  estetikk, og betegnelsen «short02» refererer til et spesifikt utdrag eller en kort
  videoversjon av verket.
type: orchestral
