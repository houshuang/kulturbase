title: Schubert Lounge
original_title: Schubert Lounge short01
category: konsert
synopsis: Schubert Lounge er et musikalsk verk av den norske komponisten Eivind Buene,
  der han utforsker og dekonstruerer Franz Schuberts lieder. Verket presenterer Schubert
  som en moderne singer-songwriter, hvor Buene ofte selv synger og akkompagnerer på
  et Fender Rhodes-elpiano. Prosjektet finnes i ulike versjoner, fra intime solofremføringer
  til større besetninger for sinfonietta, og blander klassisk sangtradisjon med populærmusikalske
  uttrykk.
type: orchestral
