title: Barskinger på Brånåsen
original_title: Barskinger på Brånåsen
playwright_id: 1474
work_type: dramaserie
category: dramaserie
synopsis: Dette er en barne- og ungdomsbok fra 1960 som handler om en guttegjeng i
  nabolaget Brånåsen. Hovedpersonen Hallstein føler et press for å leve opp til tradisjonelle
  og tøffe mannsidealer, men velger i stedet å gå sine egne veier. Fortellingen skildrer
  barnas lek, samhold og konflikter i et norsk lokalmiljø på slutten av 1950-tallet.
  Ebba Haslund bruker historien til å nyansere det klassiske bildet av «den aktive
  gutten» ved å la Hallstein vinne frem gjennom andre egenskaper enn rå styrke. Boken
  regnes som et viktig bidrag til norsk barnelitteratur for sin psykologiske innsikt
  i barns modningsprosess.
