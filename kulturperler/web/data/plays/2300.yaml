synopsis: Schubert Lounge er et musikalsk verk av den norske komponisten Eivind Buene
  som utforsker og retolker Franz Schuberts sanger i et moderne lys. Verket presenterer
  Schubert som en singer-songwriter fra 1970-tallet, der sangene ofte fremføres med
  Fender Rhodes-elpiano og en blanding av klassiske og populærmusikalske sangstiler.
  Prosjektet undersøker grensene mellom klassisk tradisjon og moderne populærkultur,
  og har blitt fremført av ensembler som Oslo Sinfonietta.
