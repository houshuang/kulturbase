title: Schubert Lounge
original_title: 'Oslo Sinfonietta and Eivind Buene: Schubert Lounge'
category: konsert
synopsis: 'Schubert Lounge er et verk av Eivind Buene som utforsker Franz Schuberts
  sanger gjennom tre ulike musikalske perspektiver: originale lieder, Buenes egne
  tolkninger i en 70-talls singer-songwriter-stil, og nyskrevne ensemblepartier. Verket
  ble bestilt av Oslo Sinfonietta og kombinerer elementer fra popmusikk og samtidsmusikk
  for å skape en moderne refleksjon over Schuberts intime musikkform. Det ble urfremført
  i 2019 og involverer både sangsolister og et større ensemble.'
type: symphony
