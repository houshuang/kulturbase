title: Folk & Strings
original_title: Folk & Strings av Gjermund Larsen
category: konsert
synopsis: '"Folk & Strings" er et konsertprosjekt og samarbeid mellom folkemusikeren
  Gjermund Larsen og kammerorkesteret TrondheimSolistene. Prosjektet kombinerer tradisjonell
  norsk folkemusikk med klassiske strykerarrangementer og involverer ofte unge musikere
  fra lokale skoleorkestre. Verket består av Larsens egne komposisjoner tilrettelagt
  for et større strykeensemble, og det ble blant annet fremført i en storstilt konsert
  i Trondheim i 2023. Gjennom dette initiativet får unge strykere muligheten til å
  spille sammen med profesjonelle musikere og utforske grenselandet mellom folkemusikk
  og kunstmusikk.'
type: orchestral
