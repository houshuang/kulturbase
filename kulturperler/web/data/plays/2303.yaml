id: 2303
title: D'n'A
original_title: 'TrondheimSolistene: D''n''A by Sarah Freestone'
category: konsert
synopsis: '"D''n''A" er et verk for strykeorkester komponert av Sarah Freestone som
  en del av det internasjonale samarbeidsprosjektet Bridge Strings. Stykket er spesielt
  tilrettelagt for at profesjonelle musikere og elever i skoleorkestre skal kunne
  spille sammen, med stemmer tilpasset ulike ferdighetsnivåer. Det ble fremført i
  Øysteinsalen i Trondheim i 2022 av TrondheimSolistene sammen med JuniorSolistene
  og lokale skoleorkestre fra Byåsen og Heimdal.'
type: orchestral
