id: 2307
title: Trønderbarokk
category: konsert
synopsis: Trønderbarokk er et musikkverk komponert av folkemusikeren Gjermund Larsen,
  opprinnelig skrevet som en del av et bestillingsverk til Osafestivalen i 2010. Verket
  er en sjangeroverskridende fusjon som kombinerer barokkens form og tonespråk med
  trøndersk folkemusikktradisjon. Det er særlig kjent gjennom det Spellemann-vinnende
  albumet med samme navn fra 2014, der Larsen og broren Einar Olav Larsen spiller
  sammen med strykeorkesteret TrondheimSolistene.
type: orchestral
