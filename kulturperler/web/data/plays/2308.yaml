id: 2308
title: Rim Banna og TrondheimSolistene
category: konsert
synopsis: Rim Banna var en palestinsk sanger og låtskriver kjent for å kombinere tradisjonell
  arabisk musikk med moderne stilarter. Samarbeidet med TrondheimSolistene, et anerkjent
  norsk kammerorkester, resulterte i en unik musikalsk opplevelse som forente ulike
  kulturelle uttrykk. Prosjektet fokuserte på å bringe frem Banna's sterke vokalprestasjoner
  og TrondheimSolistenes rike instrumentale klang. Dette samarbeidet ble godt mottatt
  for sin evne til å bygge broer mellom kulturer gjennom musikk.
type: orchestral
