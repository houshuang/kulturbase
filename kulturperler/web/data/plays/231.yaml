synopsis: Handlingen utspiller seg i september 1944 under den tyske okkupasjonen av
  Danmark, i en tid preget av mørklegging og usikkerhet. Den velstående filmprodusenten
  Otto Baumann blir funnet myrdet, og kriminalbetjent Nielsen settes på saken for
  å finne gjerningspersonen. Etterforskningen tar en dramatisk vending når det danske
  politiet blir oppløst og internert av okkupasjonsmakten, noe som tvinger Nielsen
  til å gå under jorden. Til tross for faren velger han å fortsette jakten på sannheten
  i det skjulte, og han oppdager snart at saken involverer både motstandsfolk og kollaboratører.
  Verket utforsker dype moralske dilemmaer om rettferdighet og personlig ansvar i
  en lovløs krigstid.
