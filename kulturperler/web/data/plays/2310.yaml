title: From Jewish Life
original_title: Oslo Camerata feat. Torun Sæter Stavseng (cello) in Gamle Logen
category: konsert
synopsis: Dette er en fremføring av Ernest Blochs suite «From Jewish Life» for cello
  og strykeorkester, tatt opp i Gamle Logen i Oslo. Verket ble fremført av cellisten
  Torun Sæter Stavseng sammen med ensemblet Oslo Camerata i februar 2009. Suiten består
  av de tre satsene «Prayer», «Supplication» og «Jewish Song», og er preget av et
  dypt emosjonelt og jødisk tonespråk.
type: orchestral
