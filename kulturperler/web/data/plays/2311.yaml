title: Libertango
composer_id: 3780
category: konsert
synopsis: «Libertango» ble komponert i 1974 og er et av Piazzollas mest berømte og
  spilte verk. Tittelen er et teleskopord av «Libertad» (frihet) og «Tango», og markerer
  komponistens definitive brudd med den tradisjonelle tangoen til fordel for «tango
  nuevo». Verket er kjent for sitt drivende, rytmiske ostinat og har blitt arrangert
  for utallige instrumentkombinasjoner over hele verden.
