synopsis: Handlingen utspiller seg i den fredelige Kardemomme by, der politimester
  Bastian forsøker å holde orden uten å arrestere noen. De tre røverne Kasper, Jesper
  og Jonatan lever utenfor byen og stjeler det de trenger, helt til de en dag kidnapper
  den strenge tante Sofie. Etter et mislykket røveri blir de til slutt satt i fengsel,
  men der blir de behandlet så godt at de bestemmer seg for å endre livsstil. Da det
  bryter ut brann i tårnet til gamle Tobias, viser røverne sitt sanne mot og hjelper
  til med å slukke flammene. Som belønning blir de inkludert i fellesskapet og får
  ærlige jobber i den lille byen.
