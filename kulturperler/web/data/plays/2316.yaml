synopsis: Folk og røvere i Kardemomme by handler om den fredelige byen Kardemomme
  og menneskene som bor der. De tre røverne Kasper, Jesper og Jonatan lever i et tårn
  utenfor byen og stjeler det de trenger. Stykket er basert på Thorbjørn Egners barnebok
  fra 1955 og har blitt en klassiker i norsk barneteater.
