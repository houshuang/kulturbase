title: Klatremus og de andre dyrene i Hakkebakkeskogen
playwright_id: 3930
year_written: 1953
work_type: barneteater
category: teater
synopsis: I Hakkebakkeskogen møter vi Morten Skogmus, som er arbeidsom og fornuftig,
  og hans venn Klatremus, som helst vil synge og spille gitar. Skogens dyr lever i
  stadig frykt for å bli spist av Mikkel Rev, noe som fører til at Morten foreslår
  en ny lov for å sikre fred og samarbeid. Loven sier at alle dyrene skal være venner
  og at ingen har lov til å spise hverandre lenger. Etter flere utfordringer og en
  dramatisk redningsaksjon for å redde Bamsefars minste bjørneunge, lærer Mikkel Rev
  og de andre rovdyrene å leve av kaker og grønnsaker. Fortellingen ender med en stor
  fest der alle dyrene i skogen feirer sitt nye og trygge fellesskap.
