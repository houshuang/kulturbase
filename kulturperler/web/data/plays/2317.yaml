id: 2317
title: Klatremus og de andre dyrene i Hakkebakkeskogen
playwright_id: 3930
year_written: 1953
synopsis: Klatremus og de andre dyrene i Hakkebakkeskogen er et musikkspill basert
  på Thorbjørn Egners barnebok fra 1953. Handlingen følger de mange dyrene i skogen,
  inkludert Klatremus, Morten Skansen, Bamsefansen og Brumlansen, og formidler verdier
  som vennskap og samarbeid gjennom sanger og eventyr.
