year_written: 1964
work_type: musikal
category: teater
synopsis: Handlingen utspiller seg i den lille jødiske landsbyen Anatevka i det tsaristiske
  Russland tidlig på 1900-tallet. Hovedpersonen Tevye er en fattig melkemann som kjemper
  for å opprettholde sine religiøse og kulturelle tradisjoner i en verden i endring.
  Han har fem døtre som alle ønsker å gifte seg av kjærlighet, noe som utfordrer de
  etablerte skikkene og farens autoritet. Samtidig trues landsbyfellesskapet av økende
  antisemittisme og de russiske myndighetenes planer om å fordrive jødene. Musikalen
  utforsker temaer som familie, tro og overlevelse gjennom både humor og dypt alvor.
