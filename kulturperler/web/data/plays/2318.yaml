synopsis: Spelemann på taket er en musikal med musikk av Jerry Bock og tekst av Sheldon
  Harnick, basert på Sholem Aleichems fortellinger om Tevje og døtrene hans. Handlingen
  utspiller seg i en jødisk landsby i Russland rundt 1905 og handler om tradisjoner,
  familieliv og samfunnsendringer.
