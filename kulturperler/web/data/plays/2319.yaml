synopsis: '"Skammens gissel" er et drama skrevet av Kai Erland, basert på en sann
  historie om en kvinne fra Sørlandet som ble stemplet som «tyskertøs». Hovedpersonen
  Silja forlot sin familie under krigen for å leve med tyske soldater, og flyttet
  senere til Tyskland ved krigens slutt. Etter noen år blir hun funnet av sin sønn,
  som i all hemmelighet tar henne med tilbake til Norge for å bo i deres tidligere
  hjem. Her lever de i total isolasjon i fire år, mens Silja skjuler seg for omverdenen
  for å unngå skammen og fordømmelsen fra lokalsamfunnet. Stykket skildrer det anstrengte
  forholdet mellom mor og sønn og de dype sårene krigen etterlot hos de involverte.'
