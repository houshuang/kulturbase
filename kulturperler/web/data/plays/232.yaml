title: Møte Ved Milepelen
original_title: Moete Ved Milepelen
playwright_id: 2371
work_type: dramaserie
category: dramaserie
synopsis: Romanen følger en navnløs jeg-person som under andre verdenskrig er aktiv
  i motstandsbevegelsen i Oslo. Han begynner å undersøke hvorfor så mange av hans
  tidligere studiekamerater endte opp som landssvikere og nazister. Gjennom tilbakeblikk
  til studietiden i 1920-årene utforsker han sammenhengen mellom barndomsopplevelser,
  kjærlighetssorg og politiske valg. Hovedpersonen må også konfrontere sin egen fortid
  og innse at han selv bærer på en del av skylden for skjebnen til menneskene han
  møtte. Verket er et psykologisk dypdykk i landssvikets natur og regnes som et av
  de viktigste litterære oppgjørene med krigen i Norge.
