synopsis: '"Flere farger" (ofte med undertittelen "Det du ikke vet") er en forestilling
  som tar utgangspunkt i de personlige historiene, sangene og dansene til barn og
  unge med ulik kulturell bakgrunn. Gjennom musikk, dans og fortellinger utforsker
  stykket hva som skjuler seg bak fasaden til menneskene vi møter i hverdagen, for
  eksempel på bussen eller i klasserommet. Deltakerne deler sine drømmer, tanker og
  sin kulturarv for å skape et felles uttrykk som feirer mangfold og inkludering.
  Forestillingen fungerer som en brobygger mellom kulturer og gir publikum et innblikk
  i en verden av skjulte ressurser og erfaringer hos byens ungdom.'
