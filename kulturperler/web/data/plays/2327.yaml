title: Hornkonsert nr. 4 i Ess-dur, K. 495
original_title: Horn Concerto No. 4
composer_id: 3252
category: konsert
synopsis: Dette er den mest kjente av Mozarts hornkonserter, komponert i 1786 for
  Joseph Leutgeb. Den er særlig berømt for sin virtuose og muntre rondo-finale, som
  ofte brukes som et glansnummer for hornister. Originalmanuskriptet er kjent for
  å være skrevet med blekk i flere farger, muligens som en spøk overfor solisten.
