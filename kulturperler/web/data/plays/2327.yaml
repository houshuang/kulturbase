title: Hornkonsert nr. 4 i Ess-dur, K. 495
original_title: Horn Concerto No. 4
composer_id: 3252
category: konsert
synopsis: Dette er den mest kjente av Mozarts hornkonserter, komponert i 1786 for
  vennen Joseph Leutgeb. Den er særlig berømt for sin jakt-inspirerte rondo-finale,
  som har blitt et standardverk for hornister. Originalmanuskriptet er unikt fordi
  det ble skrevet med blekk i flere farger, sannsynligvis som en spøk.
