synopsis: Dette er en opera seria i to akter med tekst av Metastasio, skrevet til
  et besøk av erkehertug Maximilian Franz i Salzburg i 1775. Handlingen foregår i
  antikkens Hellas og tematiserer konflikten mellom kjærlighet og kongelige plikter.
  Verket er i dag mest kjent for den vakre sopranarien «L'amerò, sarò costante» med
  solofiolin.
