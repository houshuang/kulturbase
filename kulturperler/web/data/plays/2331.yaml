title: Eine kleine Nachtmusik (Serenade nr. 13 for strykere i G-dur), K. 525
original_title: Eine kleine Nachtmusik
composer_id: 3252
category: konsert
synopsis: Komponert i 1787, er dette et av Mozarts mest gjenkjennelige og populære
  verk. Det ble skrevet for en strykekvintett eller et lite strykeorkester og var
  opprinnelig ment som underholdningsmusikk for sosiale lag. Verket består i dag av
  fire satser, selv om Mozarts egne nedtegnelser tyder på at det opprinnelig hadde
  fem.
