title: Serenade nr. 13 i G-dur, K. 525 «Eine kleine Nachtmusik»
original_title: Eine kleine Nachtmusik
composer_id: 3252
category: konsert
synopsis: Komponert i 1787, er dette et av de mest gjenkjennelige verkene i klassisk
  musikk. Opprinnelig skrevet for en strykekvintett eller et lite strykeorkester,
  består den av fire satser i en lett og elegant stil. Åpningstemaet i første sats
  er verdenskjent og symboliserer ofte wienerklassisismen.
