category: konsert
synopsis: Verket ble komponert i 1784 og er kjent under tilnavnet «Jaktkvartetten»
  på grunn av åpningstemaet i første sats som minner om jaktsignaler. Den er den fjerde
  av de seks kvartettene Mozart dediserte til sin venn Joseph Haydn. Kvartetten er
  en av Mozarts mest populære og spilles ofte for sin lyse og energiske karakter.
