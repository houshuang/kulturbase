synopsis: La finta semplice, K. 51 (46a) is an opera buffa in three acts for seven
  voices and orchestra, composed in 1768 by then 12-year-old Wolfgang Amadeus Mozart.
  Young Mozart and his father Leopold were spending the year in Vienna, where Leopold
  was trying to establish his son as an opera composer.
