title: La finta semplice, K. 51
original_title: La finta semplice
composer_id: 3252
category: konsert
synopsis: Dette er en opera buffa i tre akter som Mozart komponerte i 1768, da han
  bare var 12 år gammel. Verket ble bestilt av keiser Josef II, men på grunn av intriger
  ved hoffet ble det ikke oppført i Wien på den tiden. Handlingen er en typisk forvekslingskomedie
  som viser den unge komponistens tidlige mestring av den italienske operastilen.
