title: Divertimento i D-dur, K. 136
original_title: Divertimento in D, K 136
category: konsert
synopsis: 'Dette verket ble komponert av en 16 år gammel Mozart i Salzburg i 1772,
  og er det første av tre såkalte «Salzburg-symfonier». Verket er skrevet for strykere
  og består av tre satser: en livlig Allegro, en elegant Andante og en energisk Presto-finale.
  Selv om det bærer tittelen divertimento, som betyr underholdningsmusikk, har det
  en symfonisk karakter og er i dag et av Mozarts mest populære og hyppigst fremførte
  ungdomsverker.'
type: orchestral
