id: 2337
title: Divertimento i D-dur, KV 136
original_title: Divertimento in D major K. 136
category: konsert
synopsis: Dette verket ble komponert av en 16 år gammel Mozart i 1772, kort tid etter
  at han kom hjem til Salzburg fra en reise i Italia. Det er det første av tre verk
  som ofte kalles «Salzburg-symfoniene» og er skrevet for strykeorkester eller strykekvartett.
  Komposisjonen består av tre satser i en hurtig-langsom-hurtig-struktur og er kjent
  for sin lyse, elegante og underholdende karakter.
type: orchestral
