synopsis: En motett for blandet kor, strykere og orgel komponert i juni 1791, kun
  måneder før Mozarts død. Verket ble skrevet for korlederen Anton Stoll i Baden til
  feiringen av Corpus Christi. Det er berømt for sin enkle, men dypt emosjonelle struktur
  og regnes som et av de vakreste stykkene i den sakrale korlitteraturen.
