synopsis: '"Monkey Do" er et firedimensjonalt hørespill som handler om et skummelt
  dataspill med samme navn. Dette spillet har en sløvende effekt på alle som bruker
  det, og stadig flere ungdommer blir som tapt for omverdenen. Vennene Liv, Kakkel
  og Thunderchild bestemmer seg for å ta opp kampen for å redde vennene sine ut av
  dette sløvsinnet. De starter en heltemodig kamp som ikke bare retter seg mot selve
  spillet, men også mot de mektige kapitalkreftene som står bak utgivelsen. Fortellingen
  skildrer en intens motstandskamp der de unge heltene må utfordre krefter som virker
  langt større enn dem selv.'
