id: 2341
title: Symfoni nr. 5
original_title: Symphony No5
category: konsert
synopsis: Ludwig van Beethovens femte symfoni er et av de mest kjente verkene i klassisk
  musikk, berømt for sitt dramatiske åpningsmotiv med fire toner som ofte beskrives
  som «skjebnen som banker på døren». Verket ble komponert mellom 1804 og 1808 og
  er kjent for sin emosjonelle reise fra mørke til lys, kulminerende i en jublende
  sistesats. I Norge er verket svært etablert under tilnavnet «Skjebnesymfonien».
type: symphony
