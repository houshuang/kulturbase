title: Fiolinsonate nr. 5 i F-dur, op. 24
original_title: Violin Sonata No. 5
composer_id: 3478
category: konsert
synopsis: Verket er viden kjent under kallenavnet «Vårsonaten» og ble komponert i
  1800–1801. Den har fått sitt navn på grunn av sin uvanlig lyse, friske og optimistiske
  atmosfære, spesielt i den berømte åpningstemaet. Dette var den første av Beethovens
  fiolinsonater som ble skrevet med fire satser i stedet for tre.
