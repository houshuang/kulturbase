title: Strykekvartetter nr. 7–9, op. 59 «Rasumovskij»
original_title: String Quartets Nos. 7 – 9, Opus 59
composer_id: 3478
category: konsert
synopsis: Komponert i 1806 på bestilling fra den russiske ambassadøren i Wien, grev
  Andreas Rasumovskij. Disse tre kvartettene markerer et radikalt brudd med tradisjonen
  gjennom sin lengde og komplekse struktur. Som en hyllest til oppdragsgiveren inkluderte
  Beethoven russiske folketoner i de to første kvartettene.
