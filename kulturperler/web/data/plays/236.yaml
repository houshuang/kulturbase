id: 236
title: Mord Eller Selvmord
original_title: Mord Eller Selvmord
playwright_id: 1425
work_type: dramaserie
category: dramaserie
synopsis: Et drap finner sted i et totalt mørklagt rom mens flere vitner er til stede,
  men ingen hører eller ser noe som kan avsløre gjerningspersonen. Spørsmålet er om
  offeret ble drept av en usynlig hånd, eller om det i virkeligheten dreier seg om
  et svært iscenesatt selvmord. Dr. Gideon Fell må rekonstruere hendelsesforløpet
  sekund for sekund basert på lyder og små detaljer observert i mørket. Etterforskningen
  avdekker bitre konflikter og skjulte motiver blant de involverte. Verket er kjent
  under originaltittelen 'The Black Minute'.
