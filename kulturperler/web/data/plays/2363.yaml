synopsis: Dette verket er identisk med ID 1038 og representerer Tsjajkovskijs første
  store symfoniske arbeid. Det ble revidert flere ganger før det fant sin endelige
  form i 1874. Symfonien er delt inn i fire satser, der de to første har titler som
  refererer til vinterreiser og tåke, noe som underbygger verkets atmosfæriske karakter.
