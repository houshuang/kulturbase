title: Mord I Stortinget
original_title: Mord I Stortinget
playwright_id: 1943
work_type: dramaserie
category: dramaserie
synopsis: Handlingen i denne politiske thrilleren begynner med det sjokkerende funnet
  av en myrdet stortingsrepresentant, som er plassert rett under presidentens bord
  i Stortingssalen. Offeret er en av de eldste og mest respekterte politikerne i landet,
  noe som skaper store overskrifter og politisk uro i nasjonalforsamlingen. Førstebetjent
  Jespersen leder etterforskningen og må navigere gjennom et komplisert nettverk av
  maktkamper, personlige hemmeligheter og politiske intriger bak lukkede dører. Mistanken
  rettes mot et bredt spekter av personer, inkludert medrepresentanter, ansatte i
  Stortinget og lobbyister som har hatt tilgang til bygningen. Verket ble opprinnelig
  utgitt som roman i 1979 og ble senere dramatisert som et populært hørespill for
  NRK Radioteatret i 1983.
