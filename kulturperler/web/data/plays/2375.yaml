synopsis: Hamlet er en opera i fem akter av den franske komponisten Ambroise Thomas,
  med libretto av Michel Carré og Jules Barbier basert på Shakespeares skuespill.
  Verket hadde premiere ved Paris-operaen i 1868 og regnes som en av de mest betydningsfulle
  franske operaene fra den romantiske perioden. Operaen er særlig kjent for Ofelias
  virtuose «vanviddsscene» i fjerde akt og for å være et av de første store operaverkene
  som inkluderte saksofon i orkesteret. I motsetning til Shakespeares tragedie, ender
  operaen i sin opprinnelige franske versjon med at Hamlet overlever og blir kronet
  til konge.
