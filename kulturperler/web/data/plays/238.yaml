original_title: Hotellets nattevakt får et hemmelig oppdrag av KGB
playwright_id: 1951
work_type: dramaserie
category: dramaserie
synopsis: Dette verket er den norske radioteater-versjonen av Anthony Olcotts roman
  «Mord på Røde Oktober», der Ivan Duvakin jobber som nattevakt på et stort hotell
  i Moskva. Da han finner en amerikansk gjest drept på et av rommene, blir han tvunget
  av KGB til å utføre et hemmelig oppdrag som deres uformelle informant. Duvakin blir
  dermed trukket inn i et farlig spill preget av sovjetisk korrupsjon, spionasje og
  politiske intriger. Han må navigere i et system der mistenksomhet råder, mens han
  forsøker å løse drapsgåten uten selv å bli et offer for det hemmelige politiet.
  Handlingen gir et spennende og realistisk bilde av den kyniske hverdagen bak jernteppet
  på 1980-tallet.
