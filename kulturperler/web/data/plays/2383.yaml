synopsis: The String Sextet No. 1 in B♭ major, Op. 18, was composed in 1860 by Johannes
  Brahms and premiered 20 October that year in Hanover by an ensemble led by Joseph
  Joachim. It was published in 1862 by the firm of Fritz Simrock..
