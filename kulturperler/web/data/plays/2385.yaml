synopsis: Dette verket fra 1873 består av et tema, åtte variasjoner og en storslått
  finale, og finnes i utgaver for både to klaverer og orkester. Temaet er hentet fra
  en divertimento som på den tiden ble tilskrevet Joseph Haydn, selv om opphavet i
  dag er usikkert. Verket demonstrerer Brahms' mesterskap innen variasjonsform og
  regnes som et av hans mest populære orkesterstykker.
