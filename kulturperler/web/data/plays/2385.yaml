synopsis: 'The Variations on a Theme by Joseph Haydn, now also called the Saint Anthony
  Variations, is a work in the form of a theme and variations, composed by Johannes
  Brahms in the summer of 1873 at Tutzing in Bavaria. It consists of a theme in B♭
  major based on a "Chorale St Antoni", eight variations, and a finale. The work was
  published in two versions: for two pianos, written first but designated Op. 56b;
  and for orchestra, designated Op. 56a.'
