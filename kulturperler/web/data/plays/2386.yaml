id: 2386
title: La Bohème
original_title: La Boheme
category: konsert
synopsis: La Bohème er en av verdens mest berømte operaer, komponert av Giacomo Puccini
  og uroppført i 1896. Handlingen utspiller seg i Paris på 1830-tallet og skildrer
  livene til en gruppe fattige, unge kunstnere og deres vennskap. Sentralt i verket
  står den gripende og tragiske kjærlighetshistorien mellom dikteren Rodolfo og syersken
  Mimi.
type: orchestral
