id: 2387
title: Og stjernene lyste
original_title: E lucevan e stelle
category: konsert
synopsis: '"E lucevan le stelle" er en berømt tenorarie fra tredje akt av Giacomo
  Puccinis opera Tosca. I denne scenen venter maleren Mario Cavaradossi på sin henrettelse
  og synger vemodig om sine minner og sin kjærlighet til Tosca. Arien er kjent for
  sin store emosjonelle dybde og regnes som et av de mest populære stykkene i det
  klassiske operarepertoaret.'
type: orchestral
