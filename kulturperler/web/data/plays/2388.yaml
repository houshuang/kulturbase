synopsis: Crisantemi er en elegi for strykekvartett komponert av Puccini i 1890 i
  løpet av en enkelt natt. Verket ble skrevet til minne om hertugen av Aosta og er
  preget av en melankolsk og sørgelig atmosfære. Puccini gjenbrukte senere de musikalske
  temaene fra dette stykket i sin opera Manon Lescaut.
