synopsis: Dette er Mozarts tyskspråklige bearbeidelse av Georg Friedrich Händels berømte
  oratorium «Messias», utført i 1789. Mozart moderniserte instrumenteringen ved å
  legge til treblåsere og tromboner for å tilpasse verket til wienerklassisismens
  klangidealer. Selv om teksten er oversatt til tysk, beholdt han Händels grunnleggende
  musikalske struktur.
