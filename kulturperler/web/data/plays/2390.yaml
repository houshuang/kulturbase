synopsis: Gianni Schicchi is a comic opera in one act by Giacomo Puccini to an Italian
  libretto by Giovacchino Forzano, composed in 1917–18. The libretto is based on an
  incident mentioned in Dante's Divine Comedy. The work is the third and final part
  of Puccini's Il trittico – three one-act operas with contrasting themes, originally
  written to be presented together.
