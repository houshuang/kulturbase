synopsis: Gianni Schicchi er den tredje og siste delen av Il trittico og er Puccinis
  eneste rene komiske opera. Handlingen foregår i Firenze i 1299 og dreier seg om
  en familie som forsøker å forfalske et testament for å sikre seg arven etter en
  rik slektning. Operaen inneholder en av Puccinis mest elskede arier, «O mio babbino
  caro».
