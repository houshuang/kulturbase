title: Vissi d'arte
composer_id: 3703
category: konsert
synopsis: «Vissi d'arte» er en berømt arie for sopran fra andre akt av Giacomo Puccinis
  opera Tosca, komponert i 1899. I denne bønnen reflekterer hovedpersonen Floria Tosca
  over sitt liv viet til kunsten og kjærligheten mens hun er i en desperat situasjon.
  Selv om det er en del av en opera, fremføres den ofte som et frittstående konsertstykke.
