synopsis: '"Vissi d''arte" is a soprano aria from act 2 of the opera Tosca by Giacomo
  Puccini. It is sung by Floria Tosca as she thinks of her fate, how the life of her
  beloved, Mario Cavaradossi, is at the mercy of Baron Scarpia and why God has seemingly
  abandoned her. The vocal range is E♭4 to B♭5..'
