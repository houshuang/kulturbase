category: konsert
synopsis: Manon Lescaut var Puccinis første store suksess, urfremført i Torino i 1893.
  Operaen er basert på romanen av Abbé Prévost og følger den vakre Manons vei fra
  uskyld til forfall og død i den amerikanske ødemarken. Musikken er preget av ungdommelig
  lidenskap og inneholder den kjente intermezzoen mellom andre og tredje akt.
