synopsis: Manon Lescaut is an Italian-language opera in four acts composed by Giacomo
  Puccini between 1889 and 1892 to a libretto by Luigi Illica, Giuseppe Giacosa, Marco
  Praga and Domenico Oliva, based on the 1731 novel Histoire du Chevalier des Grieux,
  et de Manon Lescaut by Abbé Prévost. The opera was first performed in 1893 in Turin,
  at the Teatro Regio..
