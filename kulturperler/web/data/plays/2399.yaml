synopsis: Luisa Miller er en opera i tre akter som ble komponert i 1849 og markerer
  en overgang mot Verdis mer psykologisk dyptgående stil. Verket er basert på Friedrich
  Schillers drama «Kabale und Liebe» og skildrer tragisk kjærlighet og klassekonflikter
  i en tyrolsk landsby. En av de mest kjente enkeltsatsene fra operaen er tenorens
  melankolske arie «Quando le sere al placido» i andre akt.
