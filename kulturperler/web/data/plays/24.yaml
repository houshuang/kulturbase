synopsis: '"Basta! Basta!" er et humordrama skrevet av Rune Moberg, som ble sendt
  som hørespill i fem deler på NRK Radioteatret i 1972. Handlingen utspiller seg i
  en travel avisredaksjon der vi følger hverdagen og de mange utfordringene til de
  ansatte. Hovedpersonen i serien er den selvsikre stjernereporteren Basta, som stadig
  havner i begivenhetenes sentrum i jakten på den gode saken. Gjennom de ulike episodene
  må redaksjonen håndtere alt fra eksklusive intervjuer og hippier på trappene til
  uventede millionærer. Stykket gir et humoristisk og satirisk innblikk i datidens
  medieverden og journalistiske metoder.'
