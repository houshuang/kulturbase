title: La traviata
composer_id: 3633
category: konsert
synopsis: La traviata er en opera i tre akter fra 1853, basert på Alexandre Dumas
  den yngres roman «Kameliadamen». Den forteller den gripende historien om kurtisanen
  Violetta Valéry og hennes tragiske kjærlighetsforhold til den unge Alfredo Germont.
  Verket er verdenskjent for stykker som drikkevisen «Brindisi» og den krevende sopranarien
  «Sempre libera», og er i dag en av verdens mest spilte operaer.
