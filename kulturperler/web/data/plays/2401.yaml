title: Klaverkonsert nr. 2 i g-moll, op. 16
original_title: Piano Concerto No. 2
composer_id: 3217
category: konsert
synopsis: Denne klaverkonserten ble opprinnelig komponert i 1912–1913, men Prokofiev
  måtte rekonstruere og revidere verket i 1923 etter at det originale partituret gikk
  tapt i en brann. Konserten er beryktet for å være et av de teknisk mest krevende
  verkene i klaverlitteraturen, spesielt på grunn av den massive og utmattende kadensen
  i første sats. Verket er preget av en intens, dramatisk og til tider provoserende
  stil som var typisk for komponistens tidlige karriere.
