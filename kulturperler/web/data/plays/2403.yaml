title: Sæterjentens Søndag
original_title: The Herdgirls Sunday
category: konsert
synopsis: Dette er et av Ole Bulls mest kjente og kjære musikkstykker, opprinnelig
  komponert for fiolin og piano eller orkester. Verket er et ikonisk eksempel på norsk
  nasjonalromantikk og er uløselig knyttet til Jørgen Moes dikt om en seterjente som
  lengter etter kirken mens hun er på fjellet. Melodien regnes som en nasjonalskatt
  i Norge og fremføres hyppig i både instrumentale og vokale versjoner.
type: orchestral
