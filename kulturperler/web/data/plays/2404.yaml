title: Sæterjentens søndag
original_title: Sæterjentens Søndag
category: konsert
synopsis: Sæterjentens søndag er Ole Bulls mest kjente melodi og ble opprinnelig komponert
  som en del av det programmusikalske verket «Et Sæterbesøg» i 1848. Verket er et
  av de fremste symbolene på norsk nasjonalromantikk og ble opprinnelig skrevet for
  fiolin og piano. Etter at Jørgen Moe hørte melodien, skrev han teksten «På solen
  jeg ser», noe som gjorde stykket til en av Norges mest folkekjære sanger. I dag
  er verket også svært kjent gjennom Johan Svendsens arrangement for strykeorkester.
type: orchestral
