id: 2405
title: I ensomme stunde
original_title: La Melancolie & solo improvisation
category: konsert
synopsis: Dette er en bearbeidelse av Ole Bulls kjente verk «I ensomme stunde» (La
  Mélancolie), arrangert av fiolinisten Henning Kraggerud i 1993. Verket kombinerer
  Bulls originale melodi med en improvisert solo-innledning, noe som gir rom for utøverens
  personlige uttrykk og virtuositet. Det er et populært stykke i det norske fiolinrepertoaret
  og er kjent for sin inderlige og nasjonalromantiske atmosfære.
type: orchestral
