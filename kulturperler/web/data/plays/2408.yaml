title: Fugens kunst, BWV 1080
original_title: The Art of Fugue
composer_id: 3753
category: konsert
synopsis: Dette er et ufullendt verk fra Bachs siste leveår hvor han utforsker kontrapunktets
  ytterste grenser. Verket består av 14 fuger og fire kanoner, alle basert på det
  samme musikalske temaet. Det regnes som et av de mest intellektuelle og komplekse
  verkene i vestlig musikktradisjon.
