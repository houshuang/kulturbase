synopsis: The Art of Fugue, or The Art of the Fugue, BWV 1080, is an incomplete musical
  work of unspecified instrumentation by Johann Sebastian Bach. Written in the last
  decade of his life, The Art of Fugue is the culmination of Bach's experimentation
  with monothematic instrumental works..
