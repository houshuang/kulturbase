title: Mormormysteriet
original_title: Mormormysteriet
work_type: nrk_teaterstykke
category: teater
synopsis: Mormormysteriet er et barnehørespill i fem deler som ble produsert av NRK
  Radioteatret i 1990. Handlingen følger jenta Mirran, som tilbringer sommerferien
  hos mormoren sin på landet. Sammen med vennen Myran begir hun seg ut på spøkelsesjakt
  og leter etter en mystisk skatt. Gjennom sommeren opplever de spennende mysterier
  som gjør ferien uforglemmelig. Verket er basert på en fortelling av den svenske
  forfatteren Elsie Johansson.
