synopsis: Tritsch-Tratsch-Polka, Op. 214, is a polka in A major by Johann Strauss
  II, written in 1858 after a successful tour of Russia where he performed in the
  summer concert season at Pavlovsk, Saint Petersburg. It was first performed in a
  concert in Vienna on 24 November 1858..
