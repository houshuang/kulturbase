title: Tritsch-Tratsch-polka, op. 214
original_title: Tritsch-Tratsch-Polka
composer_id: 3947
category: konsert
synopsis: Dette er en hurtigpolka komponert i 1858 etter Strauss' suksessrike turné
  i Russland. Tittelen refererer til wienernes forkjærlighet for sladder og småprat,
  noe som gjenspeiles i stykkets sprudlende og rastløse karakter. Verket er preget
  av et ekstremt høyt tempo og teknisk briljans, og er i dag et av komponistens mest
  populære kortere orkesterverk.
