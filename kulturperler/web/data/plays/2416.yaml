title: Faurés rekviem
original_title: FAURÉ
category: konsert
synopsis: «FAURÉ» er en konsertforestilling som sentrerer rundt Gabriel Faurés mest
  kjente verk, hans Requiem (rekviem). Verket skiller seg fra mange andre dødsmesser
  ved å være preget av fred, trøst og håp fremfor frykt og dommedag, og beskrives
  ofte som en «vuggesang om døden». Konserten fremføres gjerne av et stort ensemble
  med kor, orkester og solister, og er en gjenganger på programmet til institusjoner
  som Den Norske Opera & Ballett.
type: orchestral
