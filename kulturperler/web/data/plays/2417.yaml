title: Amerikansk suite i A-dur, op. 98b
original_title: American Suite
composer_id: 3410
category: konsert
synopsis: Dette verket ble opprinnelig skrevet for piano i 1894 og senere orkestrert
  av komponisten selv i 1895. Suiten består av fem satser som reflekterer inntrykk
  fra Dvořáks tid i USA, med bruk av pentatone skalaer og synkoperte rytmer. Musikken
  har en pastoral og til tider nostalgisk karakter som minner om stemningen i hans
  niende symfoni.
