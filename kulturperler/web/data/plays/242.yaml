synopsis: Den berømte billedhuggeren Arnold Rubek har mistet sin skaperkraft og lever
  i et ulykkelig ekteskap med den yngre Maja. Under et opphold i Norge møter han sin
  tidligere modell Irene, som han en gang sviktet for kunstens skyld. Irene anklager
  ham for å ha drept hennes sjel ved å bruke henne kun som et objekt for sitt mesterverk.
  De to innser at de har kastet bort livet ved ikke å leve ut sin kjærlighet mens
  de ennå var 'levende'. I et siste forsøk på å finne lykken klatrer de opp på en
  fjelltopp, hvor de blir begravd av et snøskred.
