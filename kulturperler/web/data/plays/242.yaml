synopsis: Når vi døde vågner er et drama av Henrik Ibsen utgitt i 1899. Stykket var
  Ibsens siste, og hadde premiere på Königliches Hoftheater i Stuttgart 26. januar
  1900. Det har en kunstnertematikk, og diskuterer spørsmål omkring forholdet mellom
  liv og kunst som kan ha vært påtrengende for Ibsen ved avslutninga av forfatterskapet.
