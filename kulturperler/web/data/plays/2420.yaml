synopsis: Konserten ble skrevet i 1796 for Haydns venn Anton Weidinger, som hadde
  utviklet en ny type trompet med klaffer. Dette instrumentet gjorde det mulig å spille
  kromatisk i hele registeret, noe som var umulig på datidens natur-trompeter. Verket
  er i dag det mest spilte og berømte i hele trompetrepertoaret, spesielt kjent for
  sin virtuose og melodiøse finalerytme.
