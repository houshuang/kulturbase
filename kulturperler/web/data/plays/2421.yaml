title: Rhapsody in Blue
composer_id: 3341
work_type: concerto
category: konsert
synopsis: Rhapsody in Blue ble komponert i 1924 for solo piano og jazzorkester, og
  er et av Gershwins mest ikoniske verk. Stykket er berømt for å forene klassisk tradisjon
  med jazzens rytmer og harmonier, og starter med et umiskjennelig glissando i klarinetten.
  Det ble opprinnelig bestilt av Paul Whiteman og senere orkestrert for fullt symfoniorkester
  av Ferde Grofé, noe som sementerte dets plass i det klassiske repertoaret.
