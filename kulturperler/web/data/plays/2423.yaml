id: 2423
title: Symfoni nr. 9 i e-moll, op. 95, «Fra den nye verden»
original_title: Symfoni nr. 9 «Fra den nye verden»
composer_id: 3351
work_type: symphony
category: konsert
synopsis: Komponert i 1893 mens Dvořák var direktør for det nasjonale musikkonservatoriet
  i New York. Symfonien er inspirert av amerikansk folkemusikk, inkludert spirituals
  og urfolksmusikk, kombinert med bøhmiske tradisjoner. Den andre satsen, Largo, er
  spesielt berømt for sitt lengselsfulle tema i engelsk horn.
