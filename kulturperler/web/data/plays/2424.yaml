title: Five Tango Sensations
composer_id: 3780
work_type: chamber
category: konsert
synopsis: 'Dette verket ble komponert i 1989 for bandoneon og strykekvartett, skrevet
  spesielt for og i samarbeid med Kronos Quartet. Suiten består av fem satser: «Asleep»,
  «Loving», «Anxiety», «Despertar» og «Fear», som hver utforsker ulike emosjonelle
  tilstander. Det regnes som et av Piazzollas siste store mesterverk og kombinerer
  tangoens sjel med moderne kammermusikk på en nyskapende måte.'
