id: 2425
title: Johannespasjonen, BWV 245
original_title: Johannes-Passion, BWV 245
composer_id: 3753
work_type: oratorio
category: konsert
synopsis: Dette er et storslått oratorium som ble urfremført i Leipzig på langfredag
  i 1724. Verket skildrer lidelseshistorien slik den er fortalt i Johannesevangeliet
  gjennom resitativer, arier og dramatiske korpartier. Det er kjent for sin intense
  emosjonelle kraft og komplekse musikalske struktur.
