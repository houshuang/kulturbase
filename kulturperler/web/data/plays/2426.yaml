id: 2426
title: Magnificat i D-dur, BWV 243
original_title: Magnificat, BWV 243
composer_id: 3753
work_type: choral
category: konsert
synopsis: En tonesetting av Marias lovsang, først komponert i Ess-dur i 1723 og senere
  revidert til D-dur rundt 1733. Det er et av Bachs mest populære vokalverk og preges
  av en festlig karakter med bruk av trompeter og pauker. Verket er delt inn i tolv
  korte og konsise satser.
