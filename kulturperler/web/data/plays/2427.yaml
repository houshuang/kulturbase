id: 2427
title: Påskeoratoriet, BWV 249
original_title: Oster-Oratorium
composer_id: 3753
work_type: oratorio
category: konsert
synopsis: Først fremført på påskedagen i 1725 i Leipzig. I motsetning til pasjonene
  har ikke dette verket en forteller (evangelist), men benytter fire bibelske karakterer
  i en dramatisk dialog. Musikken ble i stor grad omarbeidet fra en verdslig kantate
  komponert tidligere samme år.
