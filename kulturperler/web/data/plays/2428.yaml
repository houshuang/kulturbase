id: 2428
title: Cellosuite nr. 1 i G-dur, BWV 1007
original_title: Cello Suite No. 1, BWV 1007
composer_id: 3753
work_type: solo
category: konsert
synopsis: 'Dette er den første av seks suiter for solocello, komponert av Bach i hans
  tid i Köthen (ca. 1717–1723). Verket består av seks satser: Preludium, Allemande,
  Courante, Sarabande, Menuett I & II og Gigue. Preludiet er et av de mest gjenkjennelige
  stykkene i den klassiske musikkhistorien.'
