id: 2429
title: Konsert for to fioliner i d-moll, BWV 1043
original_title: Concerto for Two Violins, BWV 1043
composer_id: 3753
work_type: concerto
category: konsert
synopsis: Dette verket, ofte kalt «Dobbeltkonserten», ble komponert mellom 1717 og
  1723 i Köthen. Det er et av Bachs mest berømte verk, spesielt kjent for den vakre
  og sangbare andresatsen, Largo ma non tanto. De to fiolinene fører en tett kontrapunktisk
  dialog gjennom hele verket.
