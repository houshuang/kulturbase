synopsis: Stian er en tidligere patolog som har vokst opp på barnehjem uten kunnskap
  om sitt eget opphav eller sine foreldre. Han plages av mørke mareritt og har en
  uvanlig fascinasjon for døden, noe som preger hans hverdag. Når han begynner å tømme
  dødsbo sammen med en kamerat, begynner undertrykte minner fra barndommen plutselig
  å komme til overflaten. Handlingen er en psykologisk krimserie i fire deler som
  utforsker identitet, traumer og mørke hemmeligheter fra fortiden. Verket ble skrevet
  sammen med Lars Elling og ble sendt som et populært hørespill på NRK i 2007.
