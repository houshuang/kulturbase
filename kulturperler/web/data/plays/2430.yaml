id: 2430
title: Brandenburgkonsert nr. 3 i G-dur, BWV 1048
original_title: Brandenburg Concerto No. 3, BWV 1048
composer_id: 3753
work_type: concerto
category: konsert
synopsis: Komponert rundt 1718–1721 som en del av Brandenburg-samlingen. Den er skrevet
  for tre fioliner, tre bratsjer, tre celloer og basso continuo. Verket er spesielt
  kjent for sin uvanlige midtsats, som kun består av to akkorder ment som utgangspunkt
  for improvisasjon.
