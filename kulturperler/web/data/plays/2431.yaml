id: 2431
title: Brandenburgkonsert nr. 4 i G-dur, BWV 1049
original_title: Brandenburg Concerto No. 4, BWV 1049
composer_id: 3753
work_type: concerto
category: konsert
synopsis: En del av de seks konsertene dedisert til markgreven av Brandenburg i 1721.
  Den har en solistgruppe bestående av en fiolin og to blokkfløyter, noe som gir verket
  en lys og virtuos klang. Bach omarbeidet senere denne konserten til en cembalokonsert
  katalogisert som BWV 1057.
