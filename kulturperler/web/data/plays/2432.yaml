id: 2432
title: Konsert for fiolin og obo i c-moll, BWV 1060
original_title: Concerto for Violin and Oboe, BWV 1060
composer_id: 3753
work_type: concerto
category: konsert
synopsis: Dette er en rekonstruksjon av en tapt konsert, som i dag oftest fremføres
  for fiolin og obo eller som konsert for to cembaloer (BWV 1060R). Verket ble sannsynligvis
  skrevet i Leipzig på 1730-tallet for Collegium Musicum. Den er preget av et vakkert
  samspill og dialog mellom de to soloinstrumentene.
