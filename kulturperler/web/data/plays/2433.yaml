id: 2433
title: Orkestersuite nr. 1 i C-dur, BWV 1066
original_title: Orchestral Suite No. 1, BWV 1066
composer_id: 3753
work_type: suite
category: konsert
synopsis: Dette er den første av Bachs fire orkestersuiter, sannsynligvis komponert
  i Köthen eller tidlig i Leipzig-perioden. Verket er skrevet for to oboer, fagott,
  strykere og basso continuo. Den følger den tradisjonelle formen med en fransk ouverture
  etterfulgt av danser som Courante, Gavotte, Forlane, Menuett og Bourrée.
