id: 2434
title: Oboekonsert i C-dur, Hob. VIIg:C1
original_title: Oboe Concerto in C major, Hob. VIIg:C1
composer_id: 3477
work_type: concerto
category: konsert
synopsis: 'Dette verket ble antatt å være skrevet av Haydn rundt 1790, men moderne
  musikkforskere mener nå at det sannsynligvis er komponert av Ignaz Malzat. Konserten
  er skrevet i en klassisk stil med tre satser: Allegro spiritoso, Andante og Rondo.
  Til tross for usikkerheten rundt opphavet, er det et fast innslag i oboistenes repertoar
  på grunn av sin melodiøse og elegante karakter.'
