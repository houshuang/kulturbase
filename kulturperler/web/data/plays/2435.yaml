id: 2435
title: Skapelsen, Hob. XXI:2
original_title: Die Schöpfung
composer_id: 3477
work_type: oratorio
category: konsert
synopsis: Dette oratoriet fra 1798 regnes som et av Haydns absolutte mesterverk og
  skildrer verdens skapelse basert på Første Mosebok og Miltons 'Det tapte paradis'.
  Verket er berømt for sin innovative orkestrering, spesielt den dramatiske overgangen
  fra kaos til lys i åpningen. Det krever et stort apparat med kor, orkester og tre
  solister som representerer englene Gabriel, Uriel og Rafael.
