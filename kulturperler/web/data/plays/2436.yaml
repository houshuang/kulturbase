synopsis: La favorita er en grand opéra i fire akter som hadde premiere i Paris i
  1840. Handlingen utspiller seg i Spania på 1300-tallet og følger en tragisk kjærlighetstrekant
  mellom kong Alfonso XI, hans elskerinne Leonora og novisen Fernando. Verket er kjent
  for sine krevende vokalpartier og er et av de fremste eksemplene på franskpreget
  italiensk bel canto-opera.
