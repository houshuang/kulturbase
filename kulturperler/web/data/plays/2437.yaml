id: 2437
title: Elskovsdrikken
original_title: L'elisir d'amore
composer_id: 3249
work_type: opera
category: opera
synopsis: Dette er den italienske originaltittelen (L'elisir d'amore) på operaen som
  på norsk er kjent som Elskovsdrikken, komponert i 1832. Verket følger forviklingene
  som oppstår når en kvaksalver selger rødvin som en magisk kjærlighetseliksir til
  en naiv ung mann. Operaen kombinerer humor med ekte følelser og inneholder noen
  av de mest kjente melodiene i operahistorien.
