id: 2438
title: Orfeus i underverdenen
original_title: Orphée aux enfers
composer_id: 3298
work_type: operetta
category: opera
synopsis: Dette er en operette (opéra bouffe) i to akter som hadde premiere i Paris
  i 1858, og ble senere utvidet til fire akter i 1874. Verket er en respektløs parodi
  på den greske myten om Orfeus og Evrydike, og fungerte som en satire over det franske
  samfunnet under Napoleon III. Operetten er i dag mest kjent for sin 'Galop infernal',
  som har blitt selve symbolet på dansen can-can.
