title: Equinox – 24 postludier for fiolin og piano
original_title: Equinox - 24 Postludes for Violin and Piano
composer_id: 3816
work_type: solo
category: konsert
synopsis: Dette omfattende verket fra 2014 (versjon for fiolin og piano fra 2017)
  er et samarbeid med forfatteren Jostein Gaarder. Det består av 24 postludier i alle
  tonearter som følger døgnets 24 timer og verdens 24 tidssoner i en musikalsk reise
  rundt kloden. Verket fremføres ofte som en helhetlig forestilling der Gaarders tilhørende
  tekster binder de musikalske satsene sammen.
