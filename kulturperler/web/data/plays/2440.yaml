title: RomAntArctica
composer_id: 3816
work_type: concerto
category: konsert
synopsis: Dette er et stort anlagt verk fra 2021, bestilt i fellesskap av Arktisk
  Filharmoni og Tasmanian Symphony Orchestra. Komposisjonen knytter sammen de to polare
  utgangspunktene Tromsø og Hobart, og utforsker temaer som oppdagelsesreiser og romantisk
  skaperkraft. Verket er skrevet for fleksibel besetning og kan fremføres som en konsert
  for ulike soloinstrumenter og orkester.
