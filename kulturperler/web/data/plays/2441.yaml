id: 2441
title: Ragnarok – Solens datter
original_title: Solens Datter
composer_id: 3816
work_type: orchestral
category: konsert
synopsis: Komponert i 2017 for kammerstrykeorkester og urfremført av Arktisk Filharmoni
  under ledelse av komponisten selv. Verket henter tematikk fra norrøn mytologi og
  skildrer verdens undergang (Ragnarok) etterfulgt av håpet om en ny begynnelse representert
  ved solens datter. Musikken er preget av dramatiske kontraster og en lysende, optimistisk
  avslutning som symboliserer gjenfødelse.
