title: The Last Leaf – Magnus in Memoriam
original_title: The Last Leaf
composer_id: 3816
work_type: orchestral
category: konsert
synopsis: Dette verket for fiolin og strykere ble komponert i 2014 på bestilling fra
  Nordland Musikkfestuke og urfremført av Britten Sinfonia. Stykket er skrevet i f-moll
  til minne om Kraggeruds fetter, musikeren Magnus Rostadmo, som gikk bort kort tid
  før komposisjonen ble påbegynt. Tittelen er inspirert av O. Henrys novelle med samme
  navn, og musikken preges av en melankolsk og bittersøt atmosfære.
