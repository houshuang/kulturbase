title: Victimae Paschali
composer_id: 3816
work_type: chamber
category: konsert
synopsis: Verket ble skrevet i 2016 og er basert på den kjente latinske påskesekvensen
  fra 1000-tallet. Det er dedisert til bratsjisten Soon-Mi Chung og kombinerer gregoriansk
  sangtradisjon med moderne harmonikk og nordisk klang. Komposisjonen eksisterer i
  en rekke ulike besetninger, inkludert versjoner for kor og orkester, strykekvartett
  og solo bratsj.
