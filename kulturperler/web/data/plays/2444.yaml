title: A Little Piece for Peace
composer_id: 3816
work_type: solo
category: konsert
synopsis: Dette verket ble komponert i 2018 til ære for Nobels fredsprisvinnere Nadia
  Murad og Denis Mukwege. Stykket ble urfremført av Henning Kraggerud på fiolin og
  Petter Richter på gitar under fredsprisbanketten i Oslo samme år. Det er et lyrisk
  og ettertenksomt verk som finnes i flere versjoner, blant annet for fiolin og piano
  eller fløyte og gitar.
