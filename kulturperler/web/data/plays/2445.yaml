title: Voyage for solofiolin og strykere
original_title: Voyage for Solo Violin and Strings
composer_id: 3764
work_type: concerto
category: konsert
synopsis: Verket ble komponert i 2021 på bestilling fra Arktisk Filharmoni og urfremført
  av fiolinisten Miriam Helms Ålien. Det er skrevet for solofiolin og strykere og
  fungerer som en musikalsk refleksjon over komponistens egen reise, med sitater fra
  hans tidligere verker. Stykket er preget av en lyrisk og tilgjengelig tonalitet
  som er karakteristisk for Paus' stil.
