title: 'Decameron: Concerto Rifugio for gitar og strykere'
original_title: Decameron
composer_id: 3764
work_type: chamber
category: konsert
synopsis: Verket ble komponert i 2020 under koronapandemien og er inspirert av Giovanni
  Boccaccios klassiske novellesamling med samme navn. Det er skrevet for klassisk
  gitar og strykere og ble urfremført av Petter Richter og Arktisk Filharmoni i 2021.
  Komposisjonen består av ti satser som speiler de ti dagene i Boccaccios rammeverk,
  og utforsker musikkens rolle som et emosjonelt tilfluktssted.
