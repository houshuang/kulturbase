title: Love's Last Rites for solofiolin og strykere
original_title: Love's Last Rites
composer_id: 3764
work_type: orchestral
category: konsert
synopsis: Dette verket for solofiolin og strykere ble skrevet for fiolinisten Henning
  Kraggerud og Arktisk Filharmoni, og ble først utgitt på albumet Odes & Elegies i
  2017. Det er et lyrisk og elegisk stykke som fremhever fiolinens sangbare kvaliteter
  gjennom et varmt og tonalt tonespråk. Verket har blitt et av komponistens mest populære
  og ofte fremførte stykker for strykeensemble.
