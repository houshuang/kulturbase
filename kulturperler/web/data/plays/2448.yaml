id: 2448
title: Norske danser nr. 1 og 2
original_title: Norwegian Dances
composer_id: 3536
work_type: orchestral
category: konsert
synopsis: Dette verket består av to originale danser komponert for fiolin og orkester
  (eller piano) rundt 1896–1930. Selv om Halvorsen er kjent for å ha arrangert Griegs
  norske danser, er dette hans egne komposisjoner basert på norske folkemusikktradisjoner.
  Dansene er preget av virtuos fiolinbehandling og en nasjonalromantisk stil som var
  typisk for komponisten.
