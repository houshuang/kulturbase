work_type: opera
category: opera
synopsis: Klippeøyene er en opera i fire akter med tekst skrevet av komponisten selv.
  Verket ble fullført rundt 1910, men ble aldri fremført i sin helhet i løpet av Ole
  Olsens levetid. Handlingen er lagt til kysten av Helgeland og henter inspirasjon
  fra nordnorsk natur og folkeliv, noe som var sentralt i Olsens senere produksjon.
