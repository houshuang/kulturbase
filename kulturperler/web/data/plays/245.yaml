id: 245
title: Nicholas Quinn Rapporterer
original_title: Nicholas Quinn Rapporterer
playwright_id: 1966
work_type: dramaserie
category: dramaserie
synopsis: '"Nicholas Quinn rapporterer" er et spenningshørespill i seks deler som
  følger agenten Nicholas Quinn på et farefullt oppdrag i Australia. Handlingen tar
  til når det britiske utenriksdepartementet oppdager at topphemmelig informasjon
  lekker fra utskytningsbasen "Big Echo", der satellitter med atomladninger klargjøres.
  Nicholas Quinn, som i serien omtales som en kollega av James Bond, blir sendt for
  å etterforske lekkasjen og overvåke vitenskapsmannen George Clayton. Gjennom seks
  episoder må Quinn navigere i et farlig spill preget av sabotasje og internasjonale
  intriger i den australske ødemarken. Serien kulminerer i et intenst oppgjør for
  å sikre basen og hindre at de kjernefysiske hemmelighetene faller i gale hender.'
