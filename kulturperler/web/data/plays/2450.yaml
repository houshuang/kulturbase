synopsis: Åsgårdsreien er et symfonisk dikt komponert i 1878 og regnes som et av Ole
  Olsens mest betydningsfulle orkesterverk. Verket er basert på Johan Sebastian Welhavens
  kjente dikt med samme navn og skildrer den mytiske og voldsomme ferden gjennom luften
  i et dramatisk, senromantisk tonespråk. Musikken ble svært populær i samtiden og
  bidro til å sikre Olsen et internasjonalt rykte som orkestrator.
