id: 2451
title: Den glade enke
original_title: Die lustige Witwe
composer_id: 3963
work_type: operetta
category: opera
synopsis: Den glade enke er en operette i tre akter komponert av Franz Lehár, med
  urpremiere i Wien i 1905. Verket regnes som en av de mest suksessrike operettene
  gjennom tidene og markerte starten på den «sølvalderske» perioden i wieneroperetten.
  Handlingen følger den rike enken Hanna Glawari og de diplomatiske forsøkene på å
  finne en passende ektemann til henne for å holde formuen i hjemlandet Pontevedro.
  Kjente musikalske høydepunkter inkluderer «Vilja-sangen» og den berømte «Enkevalsen».
