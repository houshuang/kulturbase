title: Don Quijote-suite, TWV 55:G10
original_title: Burlesque de Quixotte
composer_id: 3964
work_type: suite
category: konsert
synopsis: Dette verket, også kjent som 'Burlesque de Quixotte', er en orkestersuite
  for strykere og basso continuo komponert rundt 1761. Det er et tidlig og fargerikt
  eksempel på programmusikk som musikalsk skildrer ulike episoder fra Miguel de Cervantes'
  berømte roman om ridderen av den bedrøvelige skikkelse. Suiten inneholder karakteristiske
  satser som beskriver Don Quijotes oppvåkning, hans angrep på vindmøllene, kjærlighetssukkene
  til Dulcinea og Sancho Panzas ritt på eselet.
