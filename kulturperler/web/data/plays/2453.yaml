id: 2453
title: Konsert for fire fioliner i G-dur, TWV 40:201
original_title: Concerto for 4 Violins in G major, TWV 40:201
composer_id: 3964
work_type: concerto
category: konsert
synopsis: Dette er en av Telemanns kjente konserter skrevet for fire fioliner uten
  basso continuo, sannsynligvis komponert i perioden 1720–1730. Verket er uvanlig
  fordi det mangler et støtteinstrument i bassen, noe som gir en lys og gjennomsiktig
  tekstur der de fire fiolinene fungerer som likeverdige partnere. Konserten følger
  kirkesonatens form med fire satser (Adagio, Allegro, Grave, Allegro) og demonstrerer
  Telemanns mesterskap innen polyfonisk fletting av likeverdige stemmer.
