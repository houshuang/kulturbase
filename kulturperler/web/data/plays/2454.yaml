id: 2454
title: Solsangen
original_title: Songs to the Sun
composer_id: 3965
work_type: choral
category: konsert
synopsis: 'Komponert i 1994, er dette et av Rehnqvists mest sentrale verk (svensk
  tittel: «Solsången»), opprinnelig skrevet for kvinnestemme, to resitatører og kammerorkester,
  men også utgitt i en versjon for kor. Teksten er hentet fra det islandske diktet
  Sólarljóð fra 1200-tallet, kombinert med bibeltekster og moderne svensk poesi. Verket
  er kjent for sin dramatiske bruk av kulning (lokkerop) og utforsker spenningen mellom
  lys og mørke, liv og død.'
