id: 2455
title: Når ravnen hvitner
original_title: When the Raven Black Turns White
composer_id: 3965
work_type: choral
category: konsert
synopsis: 'Dette verket (svensk tittel: «När korpen vitnar») ble komponert i 2007
  og er skrevet for sopran (folkesanger) og kammerensemble, men finnes også i en korversjon.
  Det er et semi-scenisk verk som tematiserer de svenske hekseprosessene på 1600-tallet,
  og musikken kombinerer tradisjonell svensk folkemusikk (som kulning) med moderne
  kunstmusikk. Verket består av fire satser og tre mellomspill, og benytter tekster
  fra magiske formler og besvergelser.'
