id: 2457
title: Nå kommer kokken med øksa igjen
composer_id: 3967
work_type: orchestral
category: konsert
synopsis: '"Nå kommer kokken med øksa igjen" er et orkesterverk av den svenske komponisten,
  dirigenten og trombonisten Christian Lindberg, komponert omkring 2020. Verket er
  skrevet for kammerorkester og ble utgitt på albumet "Workout Music" (2022) i samarbeid
  med Per Egland og ensemblet Camerata Nordica. Tittelen er en humoristisk og makaber
  referanse til en linje i Astrid Lindgrens barnesang "Lille katt", og stykket består
  av de to satsene "Vulgar" og "Lullaby".'
