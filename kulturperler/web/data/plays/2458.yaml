synopsis: Peer Gynt er en egoistisk drømmer og løgner som flykter fra virkeligheten
  gjennom fantasifulle historier. Han reiser ut i verden, møter troll i Dovregubbens
  hall, blir slavehandler i Afrika og utroper seg selv til keiser på et asyl i Kairo.
  Gjennom hele livet følger han prinsippet om å 'gå utenom' utfordringer i stedet
  for å konfrontere seg selv. Som gammel mann vender han hjem til Norge, hvor han
  blir stilt til ansvar for sitt manglende innhold som menneske. Han finner til slutt
  frelse i den trofaste Solveigs kjærlighet, som har ventet på ham i alle år.
