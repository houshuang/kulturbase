id: 2459
title: Symfoni i c-moll
original_title: Symphony in C minor
composer_id: 1230
work_type: symphony
category: konsert
synopsis: Edvard Grieg komponerte sin 'Symfoni i c-moll' i 1864, men han trakk senere
  tilbake verket med en påskrift på partituret som sa 'Må aldri oppføres'. Grieg følte
  at symfonien ikke representerte hans modne stil, og han fokuserte i stedet på mindre
  former som klaverstykker og sanger. Symfonien ble først fremført offentlig i 1981,
  lenge etter Griegs død. Verket viser påvirkning fra Griegs studier i Leipzig og
  hans tidlige forsøk på å finne sin egen musikalske stemme.
