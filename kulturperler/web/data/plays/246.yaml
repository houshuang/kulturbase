title: Ninas Hemmelige Reise
original_title: Ninas Hemmelige Reise
work_type: nrk_teaterstykke
category: teater
synopsis: Ninas hemmelige reise er et drama skrevet av Klaus Hagerup som tar oss med
  inn i en ung jentes fantasiverden. Historien starter med at Nina bygger en legoby
  sammen med faren sin, som insisterer på at byen må ha en streng borgermester. I
  løpet av natten våkner lekene til liv i Ninas drømmer, og hun legger ut på en farefull
  ferd sammen med legofigurene Sebastian og Vibeke. Sammen må de kjempe mot den griske
  borgermesterens styre for å redde byen og dens innbyggere. Stykket ble opprinnelig
  skrevet som et hørespill for NRK og senere satt opp som dukketeater.
