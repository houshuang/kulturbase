title: Trestemmige Invensjoner (Sinfonia) BWV 798 & 799
original_title: Three-Part Inventions (Sinfonias), BWV 798 & 799
composer_id: 3753
work_type: chamber
category: konsert
synopsis: Johann Sebastian Bachs Trestemmige Invensjoner, også kjent som Sinfonia,
  er en samling av korte stykker skrevet for klaver. Disse verkene er ment å utvikle
  tekniske ferdigheter og musikalsk forståelse hos utøveren. BWV 798 og 799 er to
  av disse invensjonene, som viser Bachs mesterlige bruk av kontrapunkt og harmonisk
  struktur. De er ofte brukt i undervisning og fremføres også i konsertsammenheng.
