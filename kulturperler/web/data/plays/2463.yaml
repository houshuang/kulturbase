title: Norsk dans nr. 2, op. 35
original_title: Norwegische Tänze Nr. 2, op. 35
composer_id: 1230
work_type: orchestral
category: konsert
synopsis: Edvard Griegs 'Norsk dans nr. 2, op. 35' er en del av en samling på fire
  norske danser for klaver, komponert i 1881. Disse dansene er inspirert av norsk
  folkemusikk og viser Griegs evne til å integrere nasjonale elementer i klassisk
  musikk. 'Norsk dans nr. 2' er kjent for sin livlige rytme og melodiske linjer som
  reflekterer den norske folkemusikkens karakter. Verket er ofte fremført både i sin
  originale form for klaver og i orkestrerte versjoner.
