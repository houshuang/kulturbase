title: Cellokonsert nr. 2 i D-dur, Hob. VIIb:2
original_title: Cello Concerto No. 2 in D major, Hob. VIIb:2
composer_id: 3477
work_type: concerto
category: konsert
synopsis: 'Cellokonsert nr. 2 i D-dur av Joseph Haydn er et av de mest kjente verkene
  for cello fra den klassiske perioden. Verket ble skrevet i 1783 for cellisten Antonín
  Kraft, som var en av de fremste cellistene i sin tid. Konserten består av tre satser:
  Allegro moderato, Adagio og Rondo (Allegro). Den er kjent for sin elegante melodikk
  og tekniske utfordringer, som gir cellisten mulighet til å vise både virtuositet
  og musikalitet.'
