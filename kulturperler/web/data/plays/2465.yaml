title: Symfoni nr. 1 i e-moll, op. 39
original_title: Symphony No. 1 in E minor, Op. 39
composer_id: 3356
work_type: symphony
category: konsert
synopsis: Jean Sibelius' Symfoni nr. 1 i e-moll, op. 39, ble fullført i 1899 og er
  et av hans mest kjente verk. Symfonien kombinerer romantiske elementer med nasjonalistiske
  trekk, noe som gir den en unik plass i den symfoniske litteraturen. Den består av
  fire satser og er kjent for sin dramatiske åpning med en klarinett-solo. Verket
  ble godt mottatt ved premieren og etablerte Sibelius som en betydelig komponist
  på den internasjonale scenen.
