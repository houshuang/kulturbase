synopsis: Dmitri Shostakovichs Symfoni nr. 1 i f-moll, op. 10, er et bemerkelsesverdig
  verk som ble komponert da han bare var 19 år gammel. Symfonien ble fullført i 1925
  og hadde sin premiere i 1926, og den etablerte Shostakovich som en av de mest lovende
  unge komponistene i Sovjetunionen. Verket er kjent for sin energiske og innovative
  stil, som kombinerer tradisjonelle symfoniske former med moderne harmonier og rytmer.
  Symfonien består av fire satser og viser en bemerkelsesverdig modenhet og dyktighet
  i orkestrering.
