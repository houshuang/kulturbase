title: Symfoni nr. 1 i e-moll, op. 39
original_title: Symphony No. 1 in E minor, Op. 39
composer_id: 3356
work_type: symphony
category: konsert
synopsis: Jean Sibelius' Symfoni nr. 1 i e-moll, op. 39, ble fullført i 1899 og er
  et av hans tidlige mesterverk. Symfonien kombinerer romantiske elementer med nasjonalistiske
  trekk, noe som er karakteristisk for Sibelius' stil. Den åpner med en gripende klarinett-solo,
  og gjennom fire satser utforsker den et bredt spekter av følelser og musikalske
  landskap. Verket ble godt mottatt ved premieren og har siden blitt en viktig del
  av det symfoniske repertoaret.
