synopsis: 'Ludwig van Beethovens Klaverkonsert nr. 3 i c-moll, op. 37, er et av hans
  mest dramatiske og uttrykksfulle verk innenfor konsertgenren. Den ble komponert
  i 1800 og urfremført i 1803 med Beethoven selv som solist. Konserten er kjent for
  sin intense emosjonelle dybde og tekniske utfordringer, spesielt i den virtuose
  klaverstemmen. Verket består av tre satser: Allegro con brio, Largo, og Rondo: Allegro,
  og det viser Beethovens evne til å kombinere klassisk form med romantisk uttrykk.'
