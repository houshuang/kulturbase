id: 2469
title: Symfoni nr. 3 i F-dur, op. 90
original_title: Symphony No. 3 in F major, Op. 90
composer_id: 3347
work_type: symphony
category: konsert
synopsis: Johannes Brahms' Symfoni nr. 3 i F-dur, op. 90, er kjent for sin rike harmoniske
  struktur og emosjonelle dybde. Den ble komponert i 1883 og er den korteste av Brahms'
  fire symfonier. Symfonien består av fire satser og er kjent for sin melodiske skjønnhet,
  spesielt i den tredje satsen, Poco Allegretto. Verket utforsker kontraster mellom
  lys og mørke, og har blitt beskrevet som både lyrisk og dramatisk.
