title: Hva skjer dersom Norge igjen blir okkupert?
original_title: Hva skjer dersom Norge igjen blir okkupert?
playwright_id: 1969
work_type: nrk_teaterstykke
category: teater
synopsis: Hørespillet «Niveanatt» skildrer en hypotetisk situasjon der Norge igjen
  blir okkupert, med handling lagt til Oslo i år 2015. Datoen er 9. april, og landet
  blir invadert av amerikanske styrker etter at en bilbombe har gått av utenfor den
  amerikanske ambassaden. Nyhetsreporteren Gustav Falck kommer over et brennbart dokument
  som avslører de virkelige kreftene og motivene bak invasjonen. Verket utforsker
  politiske gråsoner og maktspill i en nær fremtid der Norges suverenitet står på
  spill. Premieren ble opprinnelig utsatt i 2001 på grunn av terrorangrepene 11. september
  samme år.
