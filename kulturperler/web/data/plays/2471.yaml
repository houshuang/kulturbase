synopsis: Pjotr Tsjajkovskijs 'Serenade for strykeorkester' er et av hans mest elskede
  verk for strykeinstrumenter. Komponert i 1880, består verket av fire satser og er
  kjent for sin lyriske skjønnhet og eleganse. Tsjajkovskij ønsket å hylle den klassiske
  formen, samtidig som han uttrykte sin egen romantiske stil. Verket har blitt en
  favoritt blant både musikere og publikum for sin rike melodiske innhold og emosjonelle
  dybde.
