synopsis: Sergei Prokofievs Pianokonsert nr. 2 i g-moll, op. 16, er kjent for sin
  tekniske kompleksitet og emosjonelle dybde. Verket ble opprinnelig komponert i 1913,
  men etter at partituret gikk tapt under den russiske revolusjonen, reviderte Prokofiev
  det i 1923. Konserten består av fire satser og er kjent for sin dramatiske åpning
  og virtuositet, spesielt i den krevende kadensen i første sats. Den utfordrer både
  pianisten og orkesteret med sine skiftende rytmer og intense uttrykk.
