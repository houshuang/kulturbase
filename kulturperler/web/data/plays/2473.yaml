id: 2473
title: En Svaneinnsjø
composer_id: 4485
work_type: ballet
category: konsert
synopsis: A Swan Lake er en moderne ballettforestilling med musikk komponert av Mikael
  Karlsson. Verket er en nytolkning av den klassiske balletten Svanesjøen, og ble
  skapt i samarbeid med den norske koreografen Alexander Ekman. Forestillingen kombinerer
  tradisjonelle elementer med moderne dans og visuelle effekter, og har blitt kjent
  for sin innovative tilnærming til en klassisk historie. Musikken av Karlsson spiller
  en sentral rolle i å skape den unike atmosfæren i denne produksjonen.
