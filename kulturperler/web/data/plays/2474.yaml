id: 2474
title: Symfoni nr. 4 i a-moll, op. 63
original_title: Symphony No. 4 in A minor, Op. 63
composer_id: 3356
work_type: symphony
category: konsert
synopsis: Symfoni nr. 4 i a-moll, op. 63, av Jean Sibelius er kjent for sin mørke
  og introspektive karakter. Den ble komponert mellom 1910 og 1911 og reflekterer
  en periode med personlig og kunstnerisk krise for komponisten. Verket er preget
  av en kompleks harmonisk struktur og en sparsom orkestrering, som gir det en unik
  og ofte dyster atmosfære. Symfonien ble først fremført i Helsingfors i 1911 og har
  siden blitt anerkjent som en av Sibelius' mest utfordrende og originale komposisjoner.
