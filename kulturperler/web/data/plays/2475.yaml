synopsis: Symfoni nr. 4 i B-dur, op. 60, av Ludwig van Beethoven, er kjent for sin
  lysere og mer lyriske karakter sammenlignet med de mer dramatiske symfoniene som
  omgir den, nemlig den tredje og femte. Den ble komponert i 1806 og har ofte blitt
  beskrevet som en av Beethovens mer klassiske symfonier, med klare referanser til
  Haydn og Mozart. Symfonien består av fire satser og er kjent for sin elegante balanse
  mellom energi og ro. Den har blitt mindre fremført enn noen av Beethovens andre
  symfonier, men er høyt verdsatt for sin skjønnhet og raffinement.
