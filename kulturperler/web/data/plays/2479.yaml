original_title: Symphony No. 4 in E minor, Op. 98
composer_id: 3347
work_type: symphony
category: konsert
synopsis: Johannes Brahms' Symfoni nr. 4 i e-moll, op. 98, er hans siste symfoni og
  ble fullført i 1885. Verket er kjent for sin dybde og kompleksitet, og det kombinerer
  klassiske strukturer med romantisk uttrykk. Symfonien består av fire satser og avsluttes
  med en passacaglia, en form som viser Brahms' mestring av kontrapunkt. Den ble først
  fremført i Meiningen, Tyskland, og har siden blitt en av de mest fremførte symfoniene
  i det klassiske repertoaret.
