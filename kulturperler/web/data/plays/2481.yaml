title: Cellokonsert i a-moll, op. 129
original_title: Cello Concerto in A minor, Op. 129
composer_id: 3336
work_type: concerto
category: konsert
synopsis: Robert Schumanns Cellokonsert i a-moll, op. 129, er et av de mest kjente
  verkene for cello og orkester fra romantikken. Komponert i 1850, er konserten kjent
  for sin lyriske skjønnhet og tekniske utfordringer for solisten. Verket består av
  tre satser som spilles uten pause, noe som gir en sammenhengende musikalsk opplevelse.
  Schumann skrev konserten i løpet av bare to uker, og den reflekterer hans dype forståelse
  for celloinstrumentets uttrykksmuligheter.
