synopsis: Symfoni nr. 2 i D-dur, op. 43, av Jean Sibelius er et av hans mest kjente
  og elskede verk. Den ble komponert mellom 1901 og 1902 og hadde premiere i Helsingfors
  i 1902. Symfonien er ofte tolket som en musikalsk refleksjon over Finlands kamp
  for uavhengighet, og den har en heroisk og optimistisk karakter. Verket består av
  fire satser og er kjent for sin rike orkestrering og melodiske skjønnhet.
