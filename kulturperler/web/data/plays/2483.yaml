id: 2483
title: 5 menuetter med 6 trioer, D 89
original_title: 5 Minuets with 6 Trios, D 89
composer_id: 3374
work_type: chamber
category: konsert
synopsis: Dette verket av Franz Schubert består av fem menuetter, hver med tilhørende
  trioer, som er typiske for tidens dansesatser. Schubert komponerte dette stykket
  tidlig i sin karriere, og det reflekterer hans evne til å skape elegante og melodiske
  dansesatser. Menuettene og trioene er skrevet for klaver og viser Schuberts talent
  for å kombinere enkelhet med skjønnhet. Verket er et eksempel på Schuberts bidrag
  til den klassiske dansemusikken, som var populær i hans samtid.
