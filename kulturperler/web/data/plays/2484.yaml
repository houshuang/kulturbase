title: Symfoni nr. 2 i c-moll, op. 17 «Den lille russiske»
original_title: Symphony No. 2 in C minor, Op. 17 "Little Russian"
composer_id: 3485
work_type: symphony
category: konsert
synopsis: Symfoni nr. 2 i c-moll, op. 17, kjent som «Den lille russiske», er en av
  Pyotr Ilyich Tchaikovskys tidlige symfonier. Den ble komponert i 1872 og revidert
  i 1879-80. Symfonien har fått sitt kallenavn fra bruken av ukrainske folkemelodier,
  som Tchaikovsky inkorporerte i verket. Den består av fire satser og er kjent for
  sin livlige og energiske karakter, spesielt i finalen.
