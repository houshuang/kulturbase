title: Symfoni nr. 2 i D-dur, op. 36
original_title: Symphony No. 2 in D major, Op. 36
composer_id: 3478
work_type: symphony
category: konsert
synopsis: Ludwig van Beethovens Symfoni nr. 2 i D-dur, op. 36, ble komponert mellom
  1801 og 1802. Denne symfonien er kjent for sin livlige og optimistiske karakter,
  til tross for at den ble skrevet i en tid da Beethoven begynte å miste hørselen.
  Verket består av fire satser og viser en overgang fra den klassiske stilen til en
  mer personlig og dramatisk uttrykksform. Symfonien ble først fremført i Wien i 1803
  og har siden blitt en viktig del av det klassiske orkesterrepertoaret.
