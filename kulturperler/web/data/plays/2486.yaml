synopsis: Gengangere er et skuespill av Henrik Ibsen, skrevet i 1881. Stykket tar
  for seg temaer som arv, moral og samfunnets hykleri. Det følger fru Alving, som
  forsøker å beskytte sin sønn Osvald fra sannheten om hans fars utsvevende liv. Gjennom
  stykket avdekkes hemmeligheter som utfordrer familiens ære og samfunnets normer.
