id: 2488
title: Konsert for strykeorkester
original_title: Concerto for String Orchestra
composer_id: 3720
work_type: concerto
category: konsert
synopsis: Grażyna Bacewiczs 'Konsert for strykeorkester' er et verk som fremhever
  hennes unike stil og dyktighet som komponist. Stykket er kjent for sin energiske
  rytmikk og klare strukturer, som er typisk for Bacewiczs komposisjoner. Verket utforsker
  en rekke uttrykk og teknikker, og gir strykeorkesteret mulighet til å vise både
  virtuositet og dybde. Det er et eksempel på hennes bidrag til det 20. århundrets
  musikk, med en balanse mellom tradisjonelle og moderne elementer.
