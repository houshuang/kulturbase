synopsis: Dette er en samling fortellinger og sanger fra det populære radioprogrammet
  'Barnetimen for de minste', utgitt i 1971. Programmet ble ledet av Anne-Cath. Vestly,
  som tok lytterne med inn i Alf Prøysens lune og fantasifulle univers. Her møter
  vi kjente skikkelser som ekornet Nøtteliten og andre dyr og figurer som Prøysen
  skapte spesielt for barna. Innholdet er preget av varme, humor og en dyp forståelse
  for barnas perspektiv på verden og naturen. Samlingen står som et sentralt verk
  i norsk barnelitteratur og radiohistorie.
