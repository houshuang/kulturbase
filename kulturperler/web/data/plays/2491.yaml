synopsis: Gengangere er et skuespill av Henrik Ibsen, skrevet i 1881. Stykket tar
  for seg temaer som hykleri, arv og moral, og er kjent for sin kritikk av samfunnets
  dobbeltmoral. Historien følger fru Alving, som forsøker å beskytte sin sønn Osvald
  fra sannheten om hans fars liv. Verket ble opprinnelig møtt med kontrovers, men
  regnes i dag som en klassiker innen norsk og internasjonal dramatikk.
