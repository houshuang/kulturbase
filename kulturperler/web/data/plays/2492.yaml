id: 2492
title: Gengangere
original_title: Ghosts
composer_id: 4487
work_type: ballet
category: konsert
synopsis: Gengangere er et skuespill av Henrik Ibsen, skrevet i 1881. Stykket utforsker
  temaer som moral, arv og samfunnets hykleri. Det følger fru Alving, som forsøker
  å beskytte sin sønn Osvald fra sannheten om hans fars liv. Stykket var kontroversielt
  ved utgivelsen på grunn av sine dristige temaer, inkludert syfilis og incest.
