title: Strykekvartett nr. 3 i B-dur, op. 67
original_title: String Quartet No. 3 in B-flat major, Op. 67
composer_id: 3347
work_type: chamber
category: konsert
synopsis: Johannes Brahms' Strykekvartett nr. 3 i B-dur, op. 67, er det siste av hans
  tre strykekvartetter. Verket ble fullført i 1875 og er kjent for sin lyse og optimistiske
  karakter, noe som skiller det fra de mer alvorlige tonene i hans tidligere kvartetter.
  Kvartetten består av fire satser og er ofte sammenlignet med en symfoni i miniatyr
  på grunn av dens rike tekstur og komplekse struktur. Brahms dedikerte dette verket
  til sin venn Theodor Billroth, en kjent kirurg og amatørmusiker.
