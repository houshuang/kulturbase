synopsis: Daphnis et Chloé er en ballett komponert av Maurice Ravel, basert på en
  gresk kjærlighetsfortelling fra antikken. Verket ble bestilt av Sergej Djagilev
  for Ballets Russes og hadde premiere i 1912. Musikken er kjent for sin rike orkestrering
  og stemningsfulle skildring av natur og kjærlighet. Balletten er ofte fremført som
  en orkestersuite og regnes som et av Ravels mesterverk.
