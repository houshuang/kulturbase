title: 'Strykekvartett nr. 13 i B-dur, op. 130: V. Cavatina'
original_title: 'Streichquartett Nr. 13 B-Dur, op. 130: V. Cavatina'
composer_id: 3478
work_type: chamber
category: konsert
synopsis: Strykekvartett nr. 13 i B-dur, op. 130, er en av Beethovens seneste og mest
  komplekse kvartetter. Den femte satsen, 'Cavatina', er kjent for sin dype emosjonelle
  uttrykk og vakre melodilinjer. Beethoven selv beskrev denne satsen som en av de
  mest rørende han noen gang hadde skrevet. 'Cavatina' er preget av en inderlig og
  melankolsk stemning, som ofte berører både utøvere og lyttere dypt.
