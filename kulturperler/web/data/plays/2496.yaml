work_type: chamber
category: konsert
synopsis: Ludwig van Beethovens 'Strykekvartett nr. 13 i B-dur, op. 130' er et av
  hans sene strykekvartetter, kjent for sin kompleksitet og dybde. Den opprinnelige
  finalen, 'Grosse Fuge', er et monumentalt og krevende stykke som utfordrer både
  utøvere og lyttere med sin intense kontrapunktiske struktur. På grunn av sin lengde
  og kompleksitet ble 'Grosse Fuge' senere utgitt som et separat verk, og Beethoven
  skrev en ny, kortere finale for kvartetten. Dette verket er et eksempel på Beethovens
  innovative tilnærming til form og uttrykk i hans sene periode.
