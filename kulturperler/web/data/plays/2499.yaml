synopsis: Lyriske stykker, bind X, op. 71, er en samling av pianostykker komponert
  av Edvard Grieg. Dette er den siste av de ti samlingene med lyriske stykker som
  Grieg skrev, og den ble publisert i 1901. Samlingen består av syv stykker, inkludert
  den kjente 'Bryllupsdag på Troldhaugen'. Disse stykkene er kjent for sin melodiske
  skjønnhet og evne til å fange den norske folkemusikkens essens.
