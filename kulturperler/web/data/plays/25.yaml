id: 25
title: Beatie Bow
original_title: Beatie Bow
work_type: dramaserie
category: dramaserie
synopsis: Abigail Kirk er en tenåring i Sydney som er opprørt over foreldrenes samlivsbrudd.
  Etter å ha fulgt etter en mystisk jente under en lek kalt «Beatie Bow», blir hun
  transportert hundre år tilbake i tid til 1873. Her blir hun tatt inn av familien
  Bow, som tror hun er «den fremmede» fra en gammel profeti som skal redde familiens
  spesielle gave. Abigail må navigere i det harde livet i kolonitidens Sydney mens
  hun leter etter en vei hjem, og reisen gir henne en ny forståelse for kjærlighet
  og tilgivelse.
