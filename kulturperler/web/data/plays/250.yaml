synopsis: Dette verket er en hørespillserie for barn som skildrer den norske utvandringen
  til Amerika på 1800-tallet. Handlingen følger en familie fra de tar den store beslutningen
  om å forlate hjemlandet etter å ha mottatt et håpefullt 'Amerikabrev'. Vi følger
  deres strabasiøse ferd over havet og den videre reisen med prærieskonnert mot de
  åpne slettene i det amerikanske Midtvesten. Serien gir et realistisk innblikk i
  utfordringene nybyggerne møtte i møte med den ville naturen og kampen for å overleve.
  Gjennom de ulike episodene skildres både frykten for det ukjente og det sterke samholdet
  som preget de norske bosetningene.
