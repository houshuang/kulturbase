synopsis: Dette verket er en arrangement av Reinbert de Leeuw basert på sanger fra
  Robert Schumanns sangsyklus 'Dichterliebe', op. 48. 'Im wunderschönen Monat Mai'
  er den første sangen i denne syklusen, og de Leeuws arrangement gir en ny klanglig
  dimensjon til det romantiske uttrykket. Verket utforsker temaer som kjærlighet og
  lengsel, og de Leeuws tolkning tilfører en moderne følsomhet til Schumanns originale
  komposisjon. Arrangementet er kjent for sin subtile og emosjonelle dybde.
