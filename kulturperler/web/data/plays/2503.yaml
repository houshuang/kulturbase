title: Im wunderschönen Monat Mai
composer_id: 4489
work_type: other
category: konsert
synopsis: Dette verket av Reinbert de Leeuw er en musikalsk utforskning av Robert
  Schumanns Lieder fra 'Dichterliebe'. De Leeuws tolkning gir en moderne vri på de
  romantiske tekstene, og skaper en ny dimensjon av emosjonell dybde. Verket kombinerer
  elementer av klassisk musikk med samtidsmusikk, og utfordrer lytteren til å oppleve
  de kjente melodiene på en ny måte. Det er kjent for sin innovative tilnærming og
  har blitt fremført på flere internasjonale scener.
