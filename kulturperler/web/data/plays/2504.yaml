synopsis: 'Serenade for strykere i e-moll, op. 20, er et av Edward Elgars tidlige
  verk, komponert i 1892. Verket består av tre satser: Allegro piacevole, Larghetto
  og Allegretto. Det er kjent for sin lyriske skjønnhet og eleganse, og det reflekterer
  Elgars evne til å skape rike, melodiske linjer. Serenaden er ofte fremført og elsket
  for sin intime og varme karakter.'
