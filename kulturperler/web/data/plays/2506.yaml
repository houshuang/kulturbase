synopsis: Enigma-variasjonene, op. 36, er et orkesterverk av den britiske komponisten
  Edward Elgar, skrevet i 1898-1899. Verket består av et tema og 14 variasjoner, hvor
  hver variasjon er en musikalsk skildring av en av Elgars venner eller bekjente.
  Den mest kjente av variasjonene er 'Nimrod', som ofte fremføres separat. Tittelen
  'Enigma' refererer til et skjult tema som Elgar hevdet går gjennom hele verket,
  men som aldri er blitt avslørt.
