synopsis: 'Gustav Mahlers ''Symfoni nr. 8 i Ess-dur'', ofte kalt ''Symfoni av tusen'',
  er kjent for sin massive besetning og storslåtte korpartier. Verket ble komponert
  i 1906-1907 og hadde sin premiere i München i 1910. Symfonien er delt inn i to deler:
  den første er en hymne basert på den latinske pinsesekvensen ''Veni, creator spiritus'',
  mens den andre delen er en musikalsk tolkning av sluttscenen fra Goethes ''Faust''.
  Denne symfonien er et av Mahlers mest ambisiøse verk og regnes som en milepæl i
  den symfoniske litteraturen.'
