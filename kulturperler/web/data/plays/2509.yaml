title: Collage sur B-A-C-H
composer_id: 3921
work_type: orchestral
category: konsert
synopsis: Arvo Pärts 'Collage sur B-A-C-H' er et verk for strykere, obo og cembalo,
  komponert i 1964. Verket er en hyllest til Johann Sebastian Bach, hvor Pärt benytter
  seg av B-A-C-H-motivet, en musikalsk signatur som ofte brukes for å referere til
  Bach. Komposisjonen er et tidlig eksempel på Pärts eksperimentering med stilistiske
  elementer fra både barokk og moderne musikk. 'Collage sur B-A-C-H' viser Pärts evne
  til å kombinere tradisjonelle og moderne teknikker på en unik måte.
