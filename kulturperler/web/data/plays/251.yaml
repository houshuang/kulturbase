synopsis: «Offerlammet» er et intenst krigsdrama skrevet av Gunnar Kopperud, som opprinnelig
  ble produsert som et hørespill for NRK Radioteatret i 2017. Handlingen følger den
  franske krigskorrespondenten Danielle Boulat, som befinner seg i en livsfarlig situasjon
  i sluttfasen av en borgerkrig i Øst-Afrika. Gjennom tre deler utforsker stykket
  de moralske dilemmaene og farene som oppstår når sannheten blir krigens første offer.
  Danielle må navigere i et komplekst landskap preget av frigjøringskamp, en skjør
  fred og dype svik. Verket gir et usminket bilde av krigens brutalitet og de personlige
  kostnadene for de som forsøker å dokumentere den.
