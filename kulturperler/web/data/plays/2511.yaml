work_type: concerto
category: konsert
synopsis: Cellokonsert nr. 1 i Ess-dur, op. 107, av Dmitri Shostakovich er et av hans
  mest kjente verk for cello og orkester. Verket ble komponert i 1959 og er dedikert
  til cellisten Mstislav Rostropovich, som også urfremførte konserten. Konserten er
  kjent for sin energiske og rytmiske første sats, etterfulgt av en mer melankolsk
  og introspektiv andre sats. Den avsluttes med en virtuos finale som krever stor
  teknisk dyktighet fra solisten.
