synopsis: Sinfonia Concertante for cello og orkester, op. 125, er et verk av Sergej
  Prokofjev som ble fullført i 1952. Verket er en revisjon av hans tidligere Cellokonsert
  i e-moll, op. 58, og ble skrevet i samarbeid med den berømte cellisten Mstislav
  Rostropovitsj. Det består av tre satser og er kjent for sin tekniske kompleksitet
  og emosjonelle dybde. Prokofjev kombinerer elementer av klassisk form med moderne
  harmonier, noe som gir verket en unik karakter.
