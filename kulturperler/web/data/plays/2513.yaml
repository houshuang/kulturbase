synopsis: En svane er en del av Edvard Griegs sangsyklus 'Haugtussa', op. 67, som
  er basert på Arne Garborgs diktsyklus med samme navn. Sangen beskriver en svanes
  majestetiske og mystiske ferd over vannet, og den er kjent for sin vakre melodi
  og stemningsfulle harmonier. Griegs musikk fanger den lyriske kvaliteten i Garborgs
  tekst, og skaper en stemning av både ro og underliggende melankoli. 'Haugtussa'
  er en av Griegs mest kjente vokalverk og viser hans evne til å kombinere norsk folkemusikk
  med romantisk kunstmusikk.
