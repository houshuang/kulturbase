synopsis: Symfoniske danser, op. 64, er et orkesterverk av Edvard Grieg, komponert
  i 1898. Verket består av fire satser og er inspirert av norsk folkemusikk, noe som
  er tydelig i de rytmiske og melodiske elementene. Grieg ønsket å skape et verk som
  kunne stå på egne ben i konsertsalen, samtidig som det reflekterte hans nasjonale
  identitet. Symfoniske danser er kjent for sin rike orkestrering og bruk av norske
  folketoner.
