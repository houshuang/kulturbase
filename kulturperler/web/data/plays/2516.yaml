title: Klaverkonsert nr. 1 i b-moll, op. 23
original_title: Piano Concerto No. 1 in B-flat minor, Op. 23
composer_id: 3485
work_type: concerto
category: konsert
synopsis: Tchaikovskys Klaverkonsert nr. 1 i b-moll, op. 23, er et av de mest kjente
  og elskede verkene i den klassiske pianolitteraturen. Den ble komponert mellom 1874
  og 1875 og er kjent for sin dramatiske åpning med kraftige akkorder i orkesteret,
  etterfulgt av en lyrisk og ekspansiv pianomelodi. Konserten består av tre satser
  og kombinerer russisk folkemusikk med vestlige musikalske tradisjoner. Den ble først
  fremført i Boston i 1875 med Hans von Bülow som solist.
