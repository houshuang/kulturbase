id: 2517
title: Fiolinkonsert nr. 5 i A-dur, K. 219
original_title: 'Violin Concerto No. 5 in A major, K. 219: III. Rondeau. Tempo di
  Menuetto'
composer_id: 3252
work_type: concerto
category: konsert
synopsis: Fiolinkonsert nr. 5 i A-dur, K. 219, også kjent som 'Den tyrkiske', er en
  av Mozarts mest kjente fiolinkonserter. Den ble komponert i 1775 og er kjent for
  sin elegante og livlige karakter. Tredje sats, 'Rondeau. Tempo di Menuetto', er
  spesielt kjent for sin kontrast mellom den grasiøse menuetten og den livlige 'tyrkiske'
  delen. Konserten viser Mozarts mesterlige evne til å kombinere lyriske melodier
  med virtuositet.
