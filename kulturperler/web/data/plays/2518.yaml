id: 2518
title: Fiolinkonsert nr. 5 i A-dur, K. 219
original_title: 'Violin Concerto No. 5 in A major, K. 219: I. Allegro aperto'
composer_id: 3252
work_type: concerto
category: konsert
synopsis: 'Fiolinkonsert nr. 5 i A-dur, K. 219, også kjent som ''Den tyrkiske'', er
  en av Mozarts mest kjente fiolinkonserter. Den ble komponert i 1775 og er kjent
  for sin elegante struktur og melodiske skjønnhet. Konserten består av tre satser:
  Allegro aperto, Adagio, og Rondeau (Tempo di Menuetto). Den siste satsen inneholder
  en livlig ''tyrkisk'' del, som gir konserten sitt kallenavn.'
