title: Oslo Kammermusikkfestival
original_title: Oslo Chamber Music Festival
composer_id: 4490
work_type: other
category: konsert
synopsis: Oslo Kammermusikkfestival er en årlig musikkfestival som finner sted i Oslo,
  Norge. Festivalen ble grunnlagt i 1989 av fiolinisten Arve Tellefsen og har som
  mål å fremme kammermusikk i ulike former. Den tiltrekker seg både nasjonale og internasjonale
  artister og tilbyr et bredt spekter av konserter på forskjellige arenaer rundt om
  i byen. Festivalen er kjent for sitt høye kunstneriske nivå og varierte program.
