synopsis: Dette hørespillet i syv deler er basert på Sigrid Undsets roman «Olav Audunssøn
  i Hestviken» og ble regissert av Nils Nordberg for Radioteatret i 1988. Handlingen
  følger fosterbarna Olav og Ingunn som vokser opp sammen i 1200-tallets Norge og
  lover hverandre evig troskap i ung alder. Deres kjærlighet blir satt på en brutal
  prøve når Olav må flykte i landflyktighet etter å ha begått et drap i en ættefeide.
  Mens han er borte, svikter Ingunn ham, og stykket utforsker de dype moralske og
  religiøse kvalene de begge må bære resten av livet. Produksjonen skildrer deres
  smertefulle kamp for å finne sammen igjen i et samfunn styrt av strenge æresbegreper
  og kristen botstanke.
