id: 2523
title: Pianokonsert nr. 11 i F-dur, K. 413 / Pianokonsert nr. 12 i A-dur, K. 414 /
  Pianokonsert nr. 13 i C-dur, K. 415
original_title: Piano Concerto No. 11 in F major, K. 413 / Piano Concerto No. 12 in
  A major, K. 414 / Piano Concerto No. 13 in C major, K. 415
composer_id: 3252
work_type: concerto
category: konsert
synopsis: 'Disse tre pianokonsertene av Wolfgang Amadeus Mozart ble komponert i 1782-1783
  og representerer en overgangsperiode i hans karriere, hvor han begynte å etablere
  seg som en uavhengig komponist i Wien. Konsertene er kjent for sin eleganse og balanse
  mellom solist og orkester, og de viser Mozarts evne til å kombinere virtuositet
  med lyrisk skjønnhet. Hver konsert har sin egen unike karakter: K. 413 er lett og
  grasiøs, K. 414 er mer dramatisk og uttrykksfull, mens K. 415 er kraftfull og energisk.
  Disse verkene er ofte fremført sammen og gir et innblikk i Mozarts utvikling som
  komponist.'
