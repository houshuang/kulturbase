id: 2524
title: Dyrenes karneval
original_title: Le Carnaval des animaux
composer_id: 3802
work_type: suite
category: konsert
synopsis: Dyrenes karneval er en suite for kammerorkester av den franske komponisten
  Charles-Camille Saint-Saëns. Verket består av fjorten satser, hver med et humoristisk
  og musikalsk portrett av forskjellige dyr. Selv om det opprinnelig ble skrevet som
  en privat underholdning for venner, har det blitt et av Saint-Saëns' mest populære
  verk. Det er kjent for sin lekne karakter og inkluderer kjente satser som 'Svanen'
  og 'Akvariet'.
