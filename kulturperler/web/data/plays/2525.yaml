original_title: Violin Sonata No. 2 in A major, Op. 100
composer_id: 3347
work_type: chamber
category: konsert
synopsis: Fiolinsonate nr. 2 i A-dur, op. 100, av Johannes Brahms er et av hans mest
  lyriske og intime kammermusikkverk. Den ble komponert i 1886 i Thun, Sveits, og
  er ofte referert til som 'Thuner Sonate'. Verket består av tre satser og er kjent
  for sin varme og melodiske skjønnhet. Brahms dedikerte sonaten til fiolinisten Joseph
  Joachim, en nær venn og samarbeidspartner.
