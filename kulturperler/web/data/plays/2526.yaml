synopsis: Partita nr. 3 i E-dur for solofiolin, BWV 1006, er et av Johann Sebastian
  Bachs mest kjente verk for solofiolin. Den er en del av en samling på seks verk
  kjent som 'Sei Solo a Violino senza Basso accompagnato', som inkluderer tre sonater
  og tre partitas. Denne partitaen er kjent for sin livlige og teknisk krevende Preludio,
  som ofte fremføres som et selvstendig stykke. Verket viser Bachs mesterlige evne
  til å kombinere teknisk virtuositet med dyp musikalsk uttrykk.
