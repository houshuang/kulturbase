title: Fiolinkonsert i e-moll, op. 64
original_title: Violin Concerto in E minor, Op. 64
composer_id: 3488
work_type: concerto
category: konsert
synopsis: Felix Mendelssohn-Bartholdys Fiolinkonsert i e-moll, op. 64, er en av de
  mest kjente og elskede fiolinkonsertene i den klassiske musikkrepertoaret. Den ble
  fullført i 1844 og er kjent for sin lyriske skjønnhet og tekniske utfordringer for
  solisten. Konserten består av tre satser som spilles uten pause, og den åpner med
  en umiddelbart gjenkjennelig melodi fra solofiolinen. Verket har hatt en betydelig
  innflytelse på senere fiolinkonserter og er en fast del av konsertprogrammer verden
  over.
