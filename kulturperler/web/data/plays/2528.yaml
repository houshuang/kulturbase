work_type: suite
category: konsert
synopsis: Historien om en soldat er et verk av Igor Stravinsky, komponert i 1918.
  Det er en teaterstykke med musikk, basert på en russisk folkeeventyr om en soldat
  som selger sin fiolin til djevelen i bytte mot rikdom. Verket er kjent for sin innovative
  bruk av en liten ensemble og kombinasjonen av musikk, fortelling og dans. Det ble
  skrevet under første verdenskrig og reflekterer tidens uro og usikkerhet.
