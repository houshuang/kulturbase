id: 2529
title: Revirado
composer_id: 3780
work_type: chamber
category: konsert
synopsis: Revirado er et verk av den argentinske komponisten Astor Piazzolla, kjent
  for å ha revolusjonert tango ved å integrere elementer fra jazz og klassisk musikk.
  Stykket er energisk og rytmisk komplekst, og det viser Piazzollas evne til å skape
  intense musikalske uttrykk. Revirado er ofte fremført av kammerensembler og er populært
  blant musikere som ønsker å utforske Piazzollas unike stil. Verket er et eksempel
  på Piazzollas 'nuevo tango', som kombinerer tradisjonell tango med moderne musikalske
  teknikker.
