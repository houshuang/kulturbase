title: Metamorphosen
composer_id: 3256
work_type: orchestral
category: konsert
synopsis: Metamorphosen er et verk for 23 solostrykere komponert av Richard Strauss
  i 1945. Verket er ofte tolket som en refleksjon over ødeleggelsene i Tyskland under
  andre verdenskrig, spesielt bombingen av kulturbyer som München og Dresden. Musikken
  er preget av en dyp melankoli og komplekse harmoniske strukturer, som gir en følelse
  av sorg og tap. Strauss benytter seg av en rik tekstur og intrikate stemmevekslinger
  for å skape en intens emosjonell opplevelse.
