synopsis: «Morgen» er en av Richard Strauss' mest kjente sanger, opprinnelig skrevet
  for stemme og piano, men ofte fremført med orkester. Den er en del av hans samling
  «Vier Lieder», op. 27, som ble komponert i 1894 som en bryllupsgave til hans kone,
  Pauline de Ahna. Teksten er av John Henry Mackay og beskriver en vakker morgen hvor
  kjærlighet og natur smelter sammen. Musikken er kjent for sin lyriske melodi og
  subtile harmonier, som skaper en følelse av ro og skjønnhet.
