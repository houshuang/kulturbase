title: Khovansjtsjina (Preludium)
original_title: Khovanshchina (Prelude)
composer_id: 3369
work_type: overture
category: konsert
synopsis: Khovansjtsjina er en opera av Modest Mussorgsky som skildrer de politiske
  og religiøse omveltningene i Russland på slutten av 1600-tallet. Preludiet, ofte
  kjent som 'Soloppgang over Moskva-elven', er et orkesterstykke som maler et stemningsfullt
  bilde av Moskva ved daggry. Musikken er kjent for sin lyriske skjønnhet og atmosfæriske
  kvalitet. Operaen ble fullført og orkestrert av andre komponister etter Mussorgskys
  død, inkludert Rimsky-Korsakov og Sjostakovitsj.
