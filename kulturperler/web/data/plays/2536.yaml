title: Telefonen, eller Kjærlighet på linjen
original_title: The Telephone
composer_id: 4494
work_type: opera
category: konsert
synopsis: «Telefonen» er en kort opera i én akt av Gian Carlo Menotti, komponert i
  1947. Handlingen dreier seg om Ben, som forsøker å fri til sin kjæreste Lucy, men
  blir stadig avbrutt av hennes telefonsamtaler. Operaen utforsker temaet kommunikasjon
  og distraksjon i en moderne verden. Til slutt finner Ben en kreativ løsning ved
  å fri til Lucy over telefonen.
