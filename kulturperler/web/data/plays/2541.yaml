work_type: opera
category: konsert
synopsis: I Capuleti e i Montecchi er en opera av Vincenzo Bellini, basert på den
  tragiske historien om Romeo og Julie, men med en annen vri enn Shakespeares versjon.
  Librettoen, skrevet av Felice Romani, fokuserer på konflikten mellom de to rivaliserende
  familiene, Capuleti og Montecchi. Operaen ble først fremført i 1830 og er kjent
  for sine vakre melodier og intense dramatiske scener. Bellinis musikk fremhever
  de emosjonelle høydepunktene i historien, spesielt i de gripende ariene for hovedpersonene.
