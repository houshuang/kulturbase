title: Serenade til musikk
original_title: Serenade to Music
composer_id: 3340
work_type: orchestral
category: konsert
synopsis: Ralph Vaughan Williams' 'Serenade til musikk' er et verk skrevet for orkester
  og kor, opprinnelig komponert for å feire dirigenten Sir Henry Woods 50-årsjubileum
  i 1938. Verket er basert på en tekst fra William Shakespeares 'Kjøpmannen i Venedig',
  og det fremhever skjønnheten i musikkens evne til å uttrykke følelser og stemninger.
  Vaughan Williams skrev opprinnelig stykket for 16 solister, men det finnes også
  versjoner for kor og orkester. 'Serenade til musikk' er kjent for sin lyriske kvalitet
  og harmoniske rikdom.
