id: 2546
title: Bella Figura, Gods and Dogs, Symphony of Psalms
composer_id: 4497
work_type: ballet
category: konsert
synopsis: Dette verket er en samling av tre balletter koreografert av Jiří Kylián.
  'Bella Figura' utforsker grensene mellom virkelighet og illusjon, ofte med en drømmeaktig
  kvalitet. 'Gods and Dogs' er kjent for sin introspektive natur og utforsker temaer
  som normalitet og galskap. 'Symphony of Psalms' er en koreografisk tolkning av Igor
  Stravinskys musikk, som kombinerer religiøse og sekulære elementer i en harmonisk
  helhet.
