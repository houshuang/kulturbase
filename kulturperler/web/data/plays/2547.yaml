work_type: orchestral
category: konsert
synopsis: Rain Coming er et orkesterverk av den japanske komponisten Tōru Takemitsu.
  Verket er kjent for sin subtile og atmosfæriske bruk av orkesterklang, som skaper
  en følelse av regn og natur. Takemitsu var inspirert av både vestlig klassisk musikk
  og tradisjonell japansk musikk, noe som gjenspeiles i hans unike stil. 'Rain Coming'
  er en del av en serie verk som utforsker temaet regn, og det viser hans mesterlige
  evne til å skape lydlandskap som er både meditative og emosjonelle.
