id: 2548
title: Ouverture til Gwendoline
original_title: 'Gwendoline: Ouverture'
composer_id: 3769
work_type: overture
category: konsert
synopsis: Emmanuel Chabriers 'Ouverture til Gwendoline' er en orkesterkomposisjon
  som fungerer som en introduksjon til hans opera 'Gwendoline'. Operaen, som ble komponert
  i 1885, er en dramatisk fortelling satt i en historisk kontekst, med vikingtemaer
  og romantiske elementer. Ouverturen er kjent for sin livlige og energiske orkestrering,
  som setter stemningen for operaens handling. Chabrier var kjent for sin evne til
  å kombinere humor og drama i musikken, noe som også gjenspeiles i denne ouverturen.
