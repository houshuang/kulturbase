title: Svanen
original_title: Le Cygne
composer_id: 3802
work_type: suite
category: konsert
synopsis: «Svanen» er en av de mest kjente satsene fra Camille Saint-Saëns' suite
  «Dyrenes karneval», komponert i 1886. Dette stykket er skrevet for cello og to klaverer,
  og det fremkaller en følelse av eleganse og ro, som ofte assosieres med svanens
  grasiøse bevegelser. Musikken er kjent for sin vakre, flytende melodi som gir en
  følelse av tidløshet. «Svanen» er ofte fremført som et selvstendig stykke og er
  populært i både konsertsaler og ballettforestillinger.
