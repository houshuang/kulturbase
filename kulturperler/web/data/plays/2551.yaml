id: 2551
title: Mellanspel fra kantaten 'Sången'
original_title: Mellanspel från kantaten 'Sången'
composer_id: 4499
work_type: orchestral
category: konsert
synopsis: Wilhelm Stenhammar var en svensk komponist kjent for sine bidrag til både
  orkester- og vokalmusikk. 'Mellanspel fra kantaten 'Sången'' er et orkesterverk
  som fungerer som et mellomspill i hans kantate 'Sången'. Verket er preget av Stenhammars
  karakteristiske lyriske stil og rike harmonier. Det gir en stemningsfull overgang
  i kantaten, som i sin helhet feirer musikkens og sangens kraft.
