id: 2553
title: Rumenske folkedanser for strykeorkester, Sz. 56 BB 68
original_title: Román népi táncok (Romanian Folk Dances) for String Orchestra, Sz.
  56 BB 68
composer_id: 3440
work_type: suite
category: konsert
synopsis: Béla Bartóks 'Rumenske folkedanser' er en samling av seks korte stykker
  basert på autentiske folkemelodier fra Romania. Opprinnelig skrevet for piano i
  1915, ble de senere orkestrert for strykeorkester. Stykkene er kjent for sin rytmiske
  vitalitet og melodiske enkelhet, som fanger essensen av rumensk folkemusikk. Bartók
  var en pioner innen etnomusikologi, og dette verket er et eksempel på hans interesse
  for å bevare og fremme folkemusikktradisjoner.
