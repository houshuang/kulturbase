title: Intermezzo fra Cavalleria Rusticana
original_title: Intermezzo from Cavalleria Rusticana
composer_id: 4500
work_type: orchestral
category: konsert
synopsis: Intermezzo fra Cavalleria Rusticana er et orkesterstykke fra Pietro Mascagnis
  enakters opera 'Cavalleria Rusticana', som hadde premiere i 1890. Dette intermezzoet
  er kjent for sin vakre og følelsesladde melodi, og det fungerer som en musikalsk
  pause mellom de dramatiske handlingene i operaen. Stykket er ofte fremført som et
  selvstendig konsertstykke og er populært på grunn av sin evne til å formidle dype
  følelser uten ord. 'Cavalleria Rusticana' regnes som et av de viktigste verkene
  innenfor verismo-stilen i opera.
