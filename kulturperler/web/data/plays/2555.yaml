id: 2555
title: E lucevan le stelle
composer_id: 3703
work_type: opera
category: konsert
synopsis: «E lucevan le stelle» er en berømt tenor-arie fra tredje akt av Giacomo
  Puccinis opera «Tosca», som hadde premiere i 1900. Arien synges av karakteren Mario
  Cavaradossi, som uttrykker sin fortvilelse og lengsel mens han venter på sin henrettelse.
  Teksten beskriver minnene om kjærlighet og skjønnhet, og musikken er kjent for sin
  emosjonelle dybde og vakre melodilinje. Denne arien er en av de mest kjente og elskede
  i operalitteraturen.
