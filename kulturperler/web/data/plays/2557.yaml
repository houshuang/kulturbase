id: 2557
title: Mozart og Salieri
original_title: Моцарт и Сальери (Mozart i Salieri)
composer_id: 4501
work_type: opera
category: konsert
synopsis: Mozart og Salieri er en enakters opera av Nikolai Rimsky-Korsakov, basert
  på Aleksandr Pusjkins skuespill med samme navn. Operaen utforsker det mytiske rivaleriet
  mellom de to komponistene Wolfgang Amadeus Mozart og Antonio Salieri. Historien
  fokuserer på Salieris sjalusi over Mozarts geni og hans påståtte rolle i Mozarts
  død. Verket er kjent for sin dramatiske intensitet og musikalske dybde.
