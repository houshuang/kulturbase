synopsis: Oppdraget er en årlig casekonkurranse mellom studentlag fra Norges Handelshøyskole
  (NHH), Handelshøyskolen BI og NTNU som arrangeres av Bekk Management Consulting.
  Studentlagene blir presentert for et reelt oppdrag basert på en reell problemstilling
  som en norsk virksomhet står overfor, der de konkurrerer om å presentere de beste
  strategiske rådene. Oppdraget gjennomføres i Oslo i februar, og gir studentene et
  unikt innblikk i både konsulenthverdagen og aktuelle problemstillinger i næringslivet.
