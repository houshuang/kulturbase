synopsis: '"Oppdraget" er et spenningsdrama skrevet av Gertrude Samuels, som i Norge
  er best kjent som et hørespill sendt av NRK Radioteatret i 1976. Handlingen følger
  den amerikanske journalisten Hank Rubens, som får i oppdrag å finne sin fetter som
  har forsvunnet sporløst i England. Begge mennene er overlevende fra konsentrasjonsleirene,
  og letingen utvikler seg raskt til en farlig jakt på den beryktede naziforbryteren
  Josef Mengele. Rubens'' reise fører ham fra New York til Europa, hvor han avdekker
  mørke hemmeligheter knyttet til «Dødsengelen fra Auschwitz». Stykket er en intens
  politisk thriller som kombinerer fiksjon med de historiske realitetene rundt ettersøkningen
  av krigsforbrytere etter andre verdenskrig.'
