id: 2560
title: Svanesjøen
original_title: Swan Lake
composer_id: 3485
work_type: ballet
category: konsert
synopsis: Svanesjøen er en av de mest kjente ballettene komponert av Pyotr Ilyich
  Tchaikovsky. Den hadde sin premiere i 1877 på Bolsjojteateret i Moskva. Historien
  følger prins Siegfried og hans kjærlighet til Odette, en prinsesse som er forvandlet
  til en svane av en ond trollmann. Musikken er kjent for sin emosjonelle dybde og
  vakre melodier, og ballettens temaer om kjærlighet og forvandling har gjort den
  til en tidløs klassiker.
