title: Kammersymfoni i c-moll, op. 110a
original_title: Chamber Symphony in C minor, Op. 110a (arrangement of String Quartet
  No. 8)
composer_id: 3400
work_type: chamber
category: konsert
synopsis: Kammersymfoni i c-moll, op. 110a, er en orkestrert versjon av Dmitri Shostakovichs
  Strykekvartett nr. 8, arrangert av Rudolf Barshai. Verket ble skrevet i 1960 og
  er kjent for sin intense emosjonelle dybde, ofte tolket som en refleksjon over Shostakovichs
  personlige og politiske utfordringer. Musikken er preget av dystre og melankolske
  temaer, med hyppige referanser til komponistens egne initialer, DSCH. Kammersymfonien
  har blitt et populært verk i både kammer- og orkesterrepertoaret.
