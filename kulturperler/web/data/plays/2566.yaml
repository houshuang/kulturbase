synopsis: Der Bürger als Edelmann, op. 60, er et verk av Richard Strauss som kombinerer
  elementer av teater og musikk. Verket er basert på Molières komedie 'Le Bourgeois
  gentilhomme' og ble opprinnelig skapt som en del av en samarbeidsproduksjon med
  Hugo von Hofmannsthal. Det ble først fremført i 1912 og er kjent for sin blanding
  av barokk-inspirert musikk og Strauss' karakteristiske orkestrering. Verket utforsker
  temaer som sosial klatring og forfengelighet gjennom en humoristisk linse.
