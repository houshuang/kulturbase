id: 2567
title: Klaverkonsert nr. 17 i G-dur, K. 453 og Symfoni nr. 34 i C-dur, K. 338
original_title: Piano Concerto No. 17 in G major, K. 453 and Symphony No. 34 in C
  major, K. 338
composer_id: 3252
work_type: concerto/symphony
category: konsert
synopsis: Klaverkonsert nr. 17 i G-dur, K. 453, komponert av Wolfgang Amadeus Mozart
  i 1784, er kjent for sin lyriske skjønnhet og tekniske briljans. Verket består av
  tre satser og ble skrevet for Mozarts elev Barbara Ployer. Symfoni nr. 34 i C-dur,
  K. 338, fullført i 1780, er en av Mozarts tidligere symfonier og viser hans mesterlige
  evne til å kombinere energiske og lyriske elementer. Denne symfonien består av tre
  satser og er kjent for sin livlige åpningssats og elegante finalerondo.
