id: 2573
title: Armonico Tributo – Sonata II
composer_id: 4504
work_type: suite
category: konsert
synopsis: Georg Muffats 'Armonico Tributo' er en samling av fem sonater som ble publisert
  i 1682. Disse verkene er kjent for å kombinere fransk og italiensk stil, noe som
  reflekterer Muffats studier under både Jean-Baptiste Lully og Arcangelo Corelli.
  'Sonata II' er en del av denne samlingen og viser Muffats evne til å skape komplekse,
  men harmoniske strukturer. Verket er et eksempel på tidlig barokkmusikk og Muffats
  bidrag til utviklingen av orkestersuiten.
