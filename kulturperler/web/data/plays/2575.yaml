id: 2575
title: Fiolinkonsert i D-dur, op. 77 / Symfoni nr. 2 i C-dur, op. 61
original_title: Violin Concerto in D major, Op. 77 / Symphony No. 2 in C major, Op.
  61
composer_id: 3347
work_type: concerto/symphony
category: konsert
synopsis: Fiolinkonsert i D-dur, op. 77, er et av Johannes Brahms' mest kjente verk
  for fiolin og orkester, komponert i 1878. Det er kjent for sin tekniske utfordring
  og emosjonelle dybde. Symfoni nr. 2 i C-dur, op. 61, av Robert Schumann, ble fullført
  i 1846 og er kjent for sin lyse og optimistiske karakter, til tross for komponistens
  personlige vanskeligheter på den tiden. Begge verkene er sentrale i den klassiske
  musikkkanonen og fremhever de unike stilene til hver komponist.
