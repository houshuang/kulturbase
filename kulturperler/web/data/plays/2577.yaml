title: Dagbok til ein som vart borte
original_title: Zápisník zmizelého
composer_id: 3735
work_type: other
category: konsert
synopsis: Dette verket av Leoš Janáček, kjent som 'Zápisník zmizelého' på tsjekkisk,
  er en sangsyklus for tenor, alt, tre kvinnelige stemmer og piano. Verket forteller
  historien om en ung mann som forlater sitt hjem og sin familie for å følge sitt
  hjerte etter en sigøynerkvinne. Janáček skrev dette verket i 1917-1919, og det er
  kjent for sin intense emosjonelle uttrykk og bruk av folkemusikalske elementer.
  Musikken reflekterer komponistens interesse for det menneskelige følelsesliv og
  hans evne til å skape levende musikalske karakterer.
