title: Am Spieltisch (fra Vier symphonische Zwischenspiele fra Intermezzo)
original_title: Am Spieltisch (aus Vier sinfonische Zwischenspiele aus Intermezzo)
composer_id: 3256
work_type: orchestral
category: konsert
synopsis: Richard Strauss' 'Am Spieltisch' er en del av 'Vier symphonische Zwischenspiele'
  fra operaen 'Intermezzo'. Operaen, som er en komisk opera i to akter, ble komponert
  mellom 1918 og 1923. 'Am Spieltisch' er et av de symfoniske mellomspillene som brukes
  til å binde sammen handlingen i operaen, og det reflekterer Strauss' evne til å
  skape levende musikalske bilder. 'Intermezzo' er kjent for sin selvbiografiske karakter,
  da den er basert på Strauss' eget ekteskap.
