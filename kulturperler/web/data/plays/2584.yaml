id: 2584
title: Strykekvintett nr. 2 i G-dur, op. 77
original_title: String Quintet No. 2 in G major, Op. 77 (B.49)
composer_id: 3351
work_type: chamber
category: konsert
synopsis: Antonín Dvořáks Strykekvintett nr. 2 i G-dur, op. 77, er et verk for strykekvintett
  som ble komponert i 1875. Verket er kjent for sin rike melodiske tekstur og bruk
  av tsjekkiske folkemusikkelementer. Kvintetten består av fire satser og er skrevet
  for to fioliner, bratsj, cello og kontrabass, noe som gir den en unik klang. Dvořák
  reviderte senere verket i 1888, og det er denne versjonen som oftest fremføres i
  dag.
