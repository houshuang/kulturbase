synopsis: Franz Schrekers 'Kammersymfoni' er et verk som reflekterer komponistens
  evne til å skape komplekse og rike teksturer innenfor en kammermusikkramme. Verket
  ble komponert i 1916 og er kjent for sin innovative bruk av orkesterklang og harmonisk
  språk. Schreker var en sentral skikkelse i den tidlige 1900-tallets musikk, og hans
  'Kammersymfoni' viser hans evne til å kombinere romantiske elementer med moderne
  teknikker. Verket er ofte fremført av mindre ensembler og er et eksempel på Schrekers
  bidrag til utviklingen av kammermusikk i det 20. århundre.
