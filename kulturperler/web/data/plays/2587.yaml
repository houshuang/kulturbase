id: 2587
title: Lachrimae Antiquae
composer_id: 3734
work_type: suite
category: konsert
synopsis: Lachrimae Antiquae er et av de mest kjente verkene av den engelske komponisten
  John Dowland. Verket er en del av samlingen 'Lachrimae, or Seaven Teares', som ble
  publisert i 1604. Det er skrevet for en consort av gamber, en populær ensembleform
  i renessansen. Musikken er kjent for sin melankolske og uttrykksfulle karakter,
  som reflekterer Dowlands mesterlige evne til å formidle følelser gjennom musikk.
