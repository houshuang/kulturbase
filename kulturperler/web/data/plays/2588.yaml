work_type: orchestral
category: konsert
synopsis: Lontano er et orkesterverk av den ungarske komponisten György Ligeti, skrevet
  i 1967. Verket er kjent for sin komplekse tekstur og bruk av mikropolyfoni, en teknikk
  der mange små melodilinjer veves sammen for å skape en tett klangvev. Lontano utforsker
  romlige og temporale dimensjoner i musikken, og skaper en følelse av uendelighet
  og tidløshet. Verket har blitt fremført av mange ledende orkestre og er et viktig
  eksempel på Ligetis innovative tilnærming til orkestrering.
