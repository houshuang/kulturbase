synopsis: Handlingen følger den bortskjemte rikmannssønnen Harvey Cheyne Jr., som
  faller over bord fra et luksusskip og blir reddet av en fiskeskøyte utenfor Newfoundland.
  Kapteinen tvinger den arrogante gutten til å arbeide som dekksgutt, noe som gir
  ham et brutalt møte med det harde livet til sjøs. Gjennom måneder med fysisk slit
  og streng disiplin lærer Harvey verdien av ærlig arbeid og utvikler seg til en ansvarsbevisst
  ung mann. Da han til slutt blir gjenforent med sin velstående familie, er han preget
  av en nyvunnet modenhet og respekt for andre mennesker. Fortellingen er en klassisk
  dannelsesroman som skildrer overgangen fra barn til voksen i et krevende miljø.
