title: Septett i B-dur
original_title: Septet in B-flat major
composer_id: 3782
work_type: chamber
category: konsert
synopsis: Franz Berwalds 'Septett i B-dur' er et kammermusikkverk som viser komponistens
  unike stil og oppfinnsomhet. Verket er skrevet for en uvanlig besetning, noe som
  gir det en særegen klangfarge. Berwald, som ofte ble oversett i sin samtid, har
  i ettertid blitt anerkjent for sin originale og innovative tilnærming til musikk.
  Septetten er et eksempel på hans evne til å kombinere klassiske strukturer med romantiske
  elementer.
