id: 2597
title: Messias, HWV 56
original_title: Messiah – Hallelujah
composer_id: 3920
work_type: oratorio
category: konsert
synopsis: Messias er et oratorium komponert av George Frideric Handel i 1741, og det
  er et av hans mest kjente verk. Verket er delt inn i tre deler som dekker Jesu Kristi
  liv, død og oppstandelse. 'Halleluja'-koret, som avslutter den andre delen, er spesielt
  berømt og ofte fremført som et selvstendig stykke. Messias er kjent for sin kraftfulle
  musikk og dype religiøse temaer, og det fremføres ofte i forbindelse med jule- og
  påskefeiringer.
