id: 2598
title: A Hand of Bridge
composer_id: 3398
work_type: opera
category: konsert
synopsis: A Hand of Bridge er en kort opera i én akt av Samuel Barber, med libretto
  av Gian Carlo Menotti. Verket er kjent for å være en av de korteste operaene som
  regelmessig fremføres, med en varighet på omtrent ni minutter. Operaen skildrer
  to par som spiller et spill bridge, mens hver av dem avslører sine innerste tanker
  og følelser gjennom arier. Stykket utforsker temaer som kjærlighet, utroskap og
  lengsel, og gir et intimt innblikk i karakterenes indre liv.
