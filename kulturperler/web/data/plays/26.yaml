id: 26
title: Blindspor
original_title: Blindspor
playwright_id: 1347
work_type: dramaserie
category: dramaserie
synopsis: Julia Tinnberg blir involvert i en sak som starter med et tilsynelatende
  uforklarlig dødsfall i en nær vennekrets. Etterforskningen leder henne raskt inn
  i en labyrint av løgner, falske spor og gamle synder som aldri ble gjort opp. Flere
  av de involverte har sterke motiver for å ville fjerne offeret, men bevisene peker
  i mange ulike retninger samtidig. Julia må bruke all sin skarpsindighet for å skille
  sannhet fra bedrag før morderen rekker å slå til på nytt. Dette er et av de mest
  kjente hørespillene i serien om den populære amatørdetektiven.
