synopsis: «På eventyr i villmarka» er et hørespill basert på Samuel Scoville jr. sin
  bok «Boy Scouts in the Wilderness». Handlingen følger de to speiderguttene Joe og
  Willy som tar på seg en utfordring om å overleve en hel måned i villmarka uten moderne
  hjelpemidler. Gjennom oppholdet må de bruke alt de har lært som speidere for å skaffe
  mat, bygge ly og beskytte seg mot naturens farer. Underveis opplever de spennende
  hendelser, som mystiske lyder i skogen og jakten på en verdifull ferskvannsperle.
  Fortellingen er en klassisk eventyrskildring som legger vekt på mestring, samarbeid
  og kunnskap om naturen.
