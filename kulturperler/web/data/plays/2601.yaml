synopsis: Carmen er en ballett koreografert av Liam Scarlett, basert på Georges Bizets
  berømte opera med samme navn. Scarletts versjon av Carmen tar utgangspunkt i den
  dramatiske historien om den lidenskapelige sigøynerkvinnen Carmen og hennes tragiske
  kjærlighetsforhold til soldaten Don José. Musikken er arrangert fra Bizets opprinnelige
  partitur, og ballettens koreografi fremhever de intense følelsene og konfliktene
  i fortellingen. Scarletts Carmen er kjent for sin moderne tilnærming og sterke visuelle
  uttrykk.
