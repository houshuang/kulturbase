id: 2606
title: Fantasi over britiske sjømannssanger
original_title: Fantasia on British Sea Songs
composer_id: 4513
work_type: orchestral
category: konsert
synopsis: Dette verket av Henry Wood er en orkestral fantasi som bygger på tradisjonelle
  britiske sjømannssanger. Det er kjent for sin livlige og energiske tolkning av disse
  folkemelodiene, og inkluderer den kjente 'Sailor's Hornpipe'. Wood, som var en fremtredende
  dirigent og komponist, skapte dette stykket for å feire den maritime arven til Storbritannia.
  Verket er ofte fremført ved Proms-konsertene i London.
