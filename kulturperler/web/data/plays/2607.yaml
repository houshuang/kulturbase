synopsis: Muohta – Snøens språk er et verk av den norske komponisten Nils Henrik Asheim.
  Verket utforsker temaet snø og dens mangefasetterte uttrykk gjennom musikk. Asheim
  er kjent for sin evne til å skape stemningsfulle og teksturrike komposisjoner, og
  i dette verket kombinerer han ulike musikalske elementer for å formidle snøens poetiske
  og visuelle kvaliteter. Verket kan oppleves som en meditativ reise gjennom vinterlandskapets
  stillhet og skjønnhet.
