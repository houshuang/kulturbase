title: Entr'acte
composer_id: 3733
work_type: chamber
category: konsert
synopsis: Caroline Shaws 'Entr'acte' er et verk for strykeorkester som ble inspirert
  av en Haydn-strykekvartett. Stykket utforsker kontraster mellom tradisjonelle og
  moderne musikalske elementer, og skaper en følelse av både kontinuitet og brudd.
  Det er kjent for sin uvanlige struktur og bruk av stilistiske skift, som gir lytteren
  en opplevelse av å bevege seg gjennom ulike musikalske landskap. 'Entr'acte' er
  et eksempel på Shaws evne til å kombinere klassiske former med en moderne sensibilitet.
