title: Ouverture i italiensk stil, D 591
original_title: Ouvertüre im italienischen Stil, D 591
composer_id: 3374
work_type: overture
category: konsert
synopsis: Franz Schuberts 'Ouverture i italiensk stil, D 591' er et orkesterverk som
  reflekterer komponistens fascinasjon for den italienske operastilen. Verket er preget
  av livlige melodier og en lett, elegant orkestrering som minner om Rossinis operaouverturer.
  Schubert skrev dette stykket i 1817, en tid da han eksperimenterte med ulike musikalske
  stiler. Ouverturen er kjent for sin energiske åpningsdel og melodiske temaer som
  viser Schuberts evne til å kombinere tysk grundighet med italiensk letthet.
