id: 2613
title: Strykekvartett nr. 11 i f-moll, op. 95 «Serioso»
original_title: String Quartet No. 11 in F minor, Op. 95 "Serioso"
composer_id: 3478
work_type: chamber
category: konsert
synopsis: Ludwig van Beethovens Strykekvartett nr. 11 i f-moll, op. 95, kjent som
  «Serioso», er en av hans mest intense og konsentrerte kammermusikkverk. Kvartetten
  ble komponert i 1810 og reflekterer Beethovens personlige og musikalske kamp i denne
  perioden. Verket er kjent for sin dramatiske karakter og komplekse struktur, med
  en bemerkelsesverdig økonomi i uttrykket. Den består av fire satser og er kjent
  for sin emosjonelle dybde og tekniske utfordringer for utøverne.
