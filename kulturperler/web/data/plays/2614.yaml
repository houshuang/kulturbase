title: Nessun dorma
composer_id: 3703
work_type: other
category: konsert
synopsis: Nessun dorma er en berømt tenor-arie fra den siste akten av Giacomo Puccinis
  opera 'Turandot'. Arien synges av prins Calaf, som uttrykker sin tro på at han vil
  vinne kjærligheten til den kalde prinsessen Turandot. Tittelen betyr 'Ingen skal
  sove', og teksten handler om den kommende morgenen når Calaf håper å triumfere.
  Arien er kjent for sin kraftfulle og emosjonelle avslutning, og har blitt populær
  både innenfor og utenfor operaverdenen.
