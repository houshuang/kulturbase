synopsis: Claude Debussys 'Sonate for fløyte, bratsj og harpe' er et kammermusikkverk
  som ble komponert i 1915. Verket er en del av en planlagt serie på seks sonater,
  hvorav Debussy fullførte tre før sin død. Denne sonaten er kjent for sin innovative
  bruk av instrumentkombinasjonen og dens impresjonistiske stil, som skaper en subtil
  og fargerik klangverden. Musikken er preget av flytende melodilinjer og komplekse
  harmonier, som er typisk for Debussys senere verk.
