id: 2619
title: Stryketrio i Ess-dur, op. 3
original_title: String Trio in E-flat major, Op. 3
composer_id: 3478
work_type: chamber
category: konsert
synopsis: Stryketrio i Ess-dur, op. 3, er et tidlig verk av Ludwig van Beethoven,
  skrevet i 1790-årene. Verket består av seks satser og viser påvirkning fra Beethovens
  forgjengere, som Haydn og Mozart. Det er kjent for sin elegante struktur og melodiske
  skjønnhet, og gir en indikasjon på Beethovens utvikling som komponist. Trioen er
  mindre kjent enn hans senere strykekvartetter, men den gir et interessant innblikk
  i hans tidlige stil.
