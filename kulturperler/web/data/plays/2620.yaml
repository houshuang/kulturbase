id: 2620
title: Valdresmarsj
original_title: Valdres March
composer_id: 2122
work_type: orchestral
category: konsert
synopsis: Valdresmarsj er en kjent norsk marsj komponert av Johannes Hanssen i 1904.
  Marsjen er oppkalt etter Valdres-regionen i Norge og er en hyllest til området.
  Den er kjent for sin fengende melodi og er ofte fremført av korps og orkestre både
  i Norge og internasjonalt. Valdresmarsj regnes som en av de mest populære norske
  marsjene og er et fast innslag i mange musikalske arrangementer.
