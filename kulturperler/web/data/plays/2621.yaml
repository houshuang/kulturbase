synopsis: Edvard Griegs '19 norske folkeviser, op. 66' er en samling klaverstykker
  basert på tradisjonelle norske folkemelodier. Grieg var kjent for å inkorporere
  nasjonalromantiske elementer i sin musikk, og denne samlingen er et eksempel på
  hans evne til å fange den norske folkesjelen. Stykkene varierer i tempo og stemning,
  og de gir en rik fremstilling av norsk folkemusikktradisjon. Griegs arbeid med folkeviser
  bidro til å styrke norsk musikalsk identitet på slutten av 1800-tallet.
