synopsis: 'Ludwig van Beethovens Klaverkonsert nr. 1 i C-dur, op. 15, er et av hans
  tidlige mesterverk innenfor konsertformen. Verket ble komponert mellom 1795 og 1800,
  og det viser tydelig påvirkning fra Beethovens forgjengere som Mozart og Haydn,
  samtidig som det bærer preg av hans egen unike stil. Konserten består av tre satser:
  Allegro con brio, Largo, og Rondo: Allegro scherzando. Den er kjent for sin briljante
  pianoteknikk og den livlige dialogen mellom solisten og orkesteret.'
