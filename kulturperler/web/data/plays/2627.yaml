synopsis: Giuseppe Verdis 'Messa da Requiem' er et storslått verk for solister, kor
  og orkester, komponert i 1874 til minne om den italienske forfatteren Alessandro
  Manzoni. Verket er kjent for sin dramatiske intensitet og følelsesmessige dybde,
  og det kombinerer elementer fra både opera og kirkemusikk. Requiemet inneholder
  flere kjente satser, inkludert den mektige 'Dies Irae', som er preget av kraftige
  korpartier og intense orkestrale utbrudd. Verdis Requiem er ofte fremført i konsertsaler
  og kirker over hele verden og regnes som et av de mest betydningsfulle verkene i
  den klassiske musikkkanonen.
