id: 2628
title: Symfoni nr. 7 i A-dur, op. 92
original_title: Symphony No. 7 in A major, Op. 92
composer_id: 3478
work_type: symphony
category: konsert
synopsis: Symfoni nr. 7 i A-dur, op. 92, av Ludwig van Beethoven, er kjent for sin
  livlige rytmikk og energiske karakter. Den ble komponert mellom 1811 og 1812 og
  hadde sin premiere i Wien i 1813. Symfonien består av fire satser, hvor den andre
  satsen, Allegretto, ofte fremheves for sin gripende og melankolske skjønnhet. Verket
  er ofte beskrevet som en feiring av dans og rytme, og Beethoven selv betraktet det
  som en av sine beste komposisjoner.
