title: Romance for String Orchestra
composer_id: 4517
work_type: orchestral
category: konsert
synopsis: Gerald Finzis 'Romance for String Orchestra' er et verk som fremhever hans
  evne til å skape lyriske og følelsesladde melodier. Komponert i 1928, er stykket
  preget av en varm og melankolsk tone, typisk for Finzis stil. Musikken flyter med
  en rolig eleganse, og strykerne gir en rik tekstur som understreker verkets romantiske
  karakter. 'Romance' er et eksempel på Finzis evne til å kombinere enkelhet med dyp
  emosjonell resonans.
