id: 263
title: Paul Temple Og Milbourne Saken
original_title: Paul Temple Og Milbourne Saken
playwright_id: 2629
work_type: dramaserie
category: dramaserie
synopsis: Forleggeren Carl Milbourne blir rapportert drept i en bilulykke i Genève,
  men hans enke Margaret er overbevist om at han fremdeles er i live. Hennes bror
  kontakter den kjente kriminalforfatteren Paul Temple og hans kone Steve for å få
  dem til å undersøke de mystiske omstendighetene. Etterforskningen fører ekteparet
  fra London til Sveits, hvor de raskt blir involvert i en farlig affære preget av
  anonyme trusler og krav om løsepenger. Underveis må de navigere i et nett av løgner
  og attentatforsøk mens de forsøker å finne ut hva som egentlig skjedde med Milbourne.
  Saken viser seg å være langt mer komplisert enn først antatt, og Temple-paret havner
  selv i stor personlig fare.
