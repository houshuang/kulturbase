work_type: other
category: konsert
synopsis: Dieterich Buxtehudes 'Klag-Lied' er en del av hans større verk 'Membra Jesu
  Nostri', som er en syklus av kantater skrevet i 1680. 'Klag-Lied' er kjent for sin
  uttrykksfulle klage og dype emosjonelle innhold, og det reflekterer Buxtehudes evne
  til å kombinere tekst og musikk på en gripende måte. Verket er skrevet for vokalensemble
  og basso continuo, og det er et eksempel på Buxtehudes bidrag til den tidlige barokkmusikken.
  'Klag-Lied' er ofte fremført i sammenheng med påskehøytiden, da det tematisk knytter
  seg til Kristi lidelse.
