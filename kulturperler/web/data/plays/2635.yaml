id: 2635
title: La Traviata
composer_id: 3633
work_type: opera
category: konsert
synopsis: La Traviata er en opera i tre akter av Giuseppe Verdi, med libretto av Francesco
  Maria Piave. Operaen er basert på romanen 'La Dame aux Camélias' av Alexandre Dumas
  den yngre. Handlingen følger den tragiske kjærlighetshistorien mellom den syke kurtisanen
  Violetta Valéry og den unge Alfredo Germont. Verket utforsker temaer som kjærlighet,
  offer og samfunnets fordømmelse.
