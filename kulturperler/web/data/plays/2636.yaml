synopsis: Jean Sibelius' Symfoni nr. 7 i C-dur, op. 105, er et bemerkelsesverdig verk
  i symfonisk litteratur. Fullført i 1924, er denne symfonien unik ved at den består
  av kun én sats, i motsetning til den tradisjonelle flersatsstrukturen. Verket er
  kjent for sin organiske utvikling og sømløse overgang mellom temaer, og det viser
  Sibelius' evne til å skape en sammenhengende musikalsk fortelling. Symfonien er
  ofte ansett som et av Sibelius' mest innovative og mesterlige verk.
