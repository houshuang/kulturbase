title: Peer Gynt
original_title: Peer Gynt
playwright_id: 879
synopsis: Peer Gynt er et dramatisk dikt av Henrik Ibsen fra 1867. Det handler om
  den norske bondesønnen Peer Gynt og hans eventyrlige liv, fra ungdomsårene i Gudbrandsdalen,
  gjennom reiser verden rundt, til han vender tilbake som gammel mann. Stykket utforsker
  temaer som identitet, selvbedrag og kjærlighet.
