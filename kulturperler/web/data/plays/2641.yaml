id: 2641
title: Symfoni nr. 104 i D-dur, Hob. I:104
original_title: Symphony No. 104 in D major, Hob. I:104
composer_id: 3477
work_type: symphony
category: konsert
synopsis: Symfoni nr. 104 i D-dur, også kjent som 'London-symfonien', er den siste
  av Joseph Haydns symfonier. Den ble komponert i 1795 og er en del av hans berømte
  London-symfonier, som ble skrevet under hans opphold i London. Verket består av
  fire satser og er kjent for sin energiske åpningssats og den livlige finalen. Symfonien
  ble godt mottatt ved premieren og regnes som et av høydepunktene i Haydns symfoniske
  produksjon.
