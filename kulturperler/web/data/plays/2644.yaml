synopsis: Berceuse élégiaque, op. 42, er et verk av Ferruccio Busoni, opprinnelig
  skrevet for orkester. Det er kjent for sin melankolske og drømmende karakter, og
  ble senere arrangert av Arnold Schönberg. Verket er en vuggesang som uttrykker en
  dyp følelse av sorg og refleksjon, ofte tolket som en musikalsk meditasjon over
  livets forgjengelighet. Schönbergs arrangement gir verket en ny dimensjon gjennom
  hans unike orkestreringsteknikker.
