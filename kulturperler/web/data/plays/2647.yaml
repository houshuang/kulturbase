title: Klaverkonsert nr. 1 i e-moll, op. 11
original_title: 'Carl Nielsen: Symphony No. 1; Frédéric Chopin: Piano Concerto No.
  1 (Romanza)'
composer_id: 3727
work_type: orchestral
category: konsert
synopsis: Frédéric Chopins Klaverkonsert nr. 1 i e-moll, op. 11, er et av hans mest
  kjente verk for piano og orkester. Den ble komponert i 1830 og er kjent for sin
  lyriske skjønnhet og tekniske utfordringer. Den andre satsen, Romanza, er spesielt
  kjent for sin poetiske og drømmende karakter. Chopins bruk av pianoet som et uttrykksfullt
  instrument er tydelig gjennom hele konserten.
