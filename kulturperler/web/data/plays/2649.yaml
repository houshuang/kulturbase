synopsis: Tosatsige invensjoner, BWV 772–786, er en samling av femten korte stykker
  komponert av Johann Sebastian Bach. Disse verkene er skrevet for klaver og er ment
  som pedagogiske verktøy for å utvikle teknikk og musikalitet hos studenter. Hver
  invensjon er skrevet i en annen toneart, og de utforsker ulike kontrapunktiske teknikker.
  Bach komponerte disse stykkene mens han var i Köthen, og de er fortsatt populære
  blant pianister i dag.
