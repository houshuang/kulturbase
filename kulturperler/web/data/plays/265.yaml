title: Bygutten Lars skal bo på landet for første gang
original_title: Bygutten Lars skal bo på landet for første gang
work_type: nrk_teaterstykke
category: teater
synopsis: Handlingen følger bygutten Lars som skal tilbringe sommerferien på landet
  for første gang på 1950-tallet. Han blir raskt kjent med Marit, men opplever motstand
  fra den sjalu nabogutten Gustav som føler sin posisjon truet. Lars blir også venn
  med Espen, en gutt som blir mobbet og kalt «Luse» fordi han har måttet barbere hodet
  etter et luseangrep. Gjennom sommeren må Lars takle ulike manndomsprøver og lærer
  om vennskap, mot og de sosiale forskjellene mellom by og land.
