title: Fantasia nr. 5
original_title: Fantazia 5
composer_id: 3744
work_type: chamber
category: konsert
synopsis: Henry Purcell var en av de mest fremtredende komponistene i barokken, og
  hans fantasier for strykere er eksempler på hans mesterlige håndtering av kontrapunkt.
  'Fantasia nr. 5' er en del av en samling fantasier skrevet i 1680, som viser Purcells
  evne til å kombinere komplekse musikalske strukturer med emosjonell dybde. Disse
  verkene ble skrevet for en liten strykerensemble og er kjent for sin rike harmoniske
  tekstur og intrikate stemmeføring. Purcells fantasier er ofte ansett som en bro
  mellom den engelske renessansens polyfoni og den tidlige barokkens mer dramatiske
  uttrykk.
