synopsis: Alceste er en opera av Christoph Willibald Gluck, først fremført i 1767.
  Verket er basert på en gresk myte om Alcestis, en kvinne som ofrer sitt eget liv
  for å redde sin ektemann, kong Admetus. Glucks opera er kjent for sin reformerende
  stil, som fokuserer på å fremheve dramaet og følelsene i musikken, i motsetning
  til den mer dekorative stilen som var vanlig på den tiden. Alceste er et eksempel
  på Glucks forsøk på å forenkle operastrukturen og gi større vekt på tekstens betydning.
