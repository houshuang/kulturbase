title: Suite for strykere
original_title: Suite for Strings
composer_id: 3735
work_type: suite
category: konsert
synopsis: Suite for strykere av Leoš Janáček er et tidlig verk skrevet i 1877, mens
  han fortsatt var student. Verket består av seks satser og viser påvirkning fra både
  tsjekkisk folkemusikk og den klassiske tradisjonen. Det er kjent for sin lyriske
  skjønnhet og energiske rytmer, som er karakteristisk for Janáčeks senere stil. Selv
  om det ikke er blant hans mest kjente verk, gir det et innblikk i utviklingen av
  hans musikalske språk.
