title: Woyzeck
work_type: ballet
category: konsert
synopsis: Woyzeck er et ufullført skuespill av den tyske dramatikeren Georg Büchner,
  skrevet i 1836-1837. Verket regnes som en av de første moderne teaterstykkene og
  utforsker temaer som sosial urettferdighet, psykisk helse og menneskelig lidelse.
  Historien følger soldaten Woyzeck, som blir utsatt for en rekke eksperimenter og
  ydmykelser, noe som til slutt fører til en tragisk slutt. Skuespillet har blitt
  tilpasset til opera og film, og er kjent for sin fragmentariske struktur.
