title: Cellokonsert nr. 1 i C-dur, Hob. VIIb:1
original_title: Cello Concerto No. 1 in C major, Hob. VIIb:1
composer_id: 3477
work_type: concerto
category: konsert
synopsis: 'Cellokonsert nr. 1 i C-dur av Joseph Haydn er et av de mest kjente verkene
  for cello og orkester fra den klassiske perioden. Verket ble skrevet rundt 1761-1765,
  men ble først gjenoppdaget i 1961. Konserten består av tre satser: Allegro moderato,
  Adagio og Allegro molto. Den er kjent for sin elegante melodikk og tekniske utfordringer
  for solocellisten.'
