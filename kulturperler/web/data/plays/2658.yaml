synopsis: Sinfonietta er et orkesterverk av Leoš Janáček, komponert i 1926. Verket
  består av fem satser og er kjent for sin energiske og triumferende karakter. Den
  fjerde satsen, som er en del av dette verket, fortsetter med den livlige og optimistiske
  tonen som preger hele komposisjonen. Janáček skrev Sinfonietta som en hyllest til
  den tsjekkiske nasjonen, og det er preget av hans karakteristiske bruk av folkemusikalske
  elementer.
