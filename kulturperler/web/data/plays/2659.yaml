title: 'Suite i gammel stil: Adagio'
original_title: 'Suite im alten Stil: Adagio'
composer_id: 3322
work_type: suite
category: konsert
synopsis: Christian Sinding var en norsk komponist kjent for sine romantiske komposisjoner.
  'Suite i gammel stil' er et verk som reflekterer hans interesse for eldre musikalske
  former og stiler. Adagio-satsen er preget av en langsom og uttrykksfull melodi,
  som viser Sindings evne til å skape stemningsfulle og lyriske passasjer. Verket
  er et eksempel på Sindings evne til å kombinere tradisjonelle strukturer med sin
  egen musikalske stemme.
