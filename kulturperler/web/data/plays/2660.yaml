title: Frühlingsrauschen, orkesterversjon
original_title: Frühlingsrauschen (orchestral version)
composer_id: 3322
work_type: orchestral
category: konsert
synopsis: Frühlingsrauschen, op. 32 nr. 3, er et av Christian Sindings mest kjente
  verk, opprinnelig komponert for piano. Stykket er kjent for sin lyriske og flytende
  karakter, som gir en følelse av vårens livlige og forfriskende natur. Orkesterversjonen
  av dette stykket beholder den samme melodiske skjønnheten, men med en rikere klangpalett
  som orkestreringen gir. Det er et populært stykke både i konsertsaler og som et
  teknisk utfordrende stykke for pianister.
