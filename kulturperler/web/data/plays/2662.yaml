work_type: orchestral
category: konsert
synopsis: Symfoniske danser, op. 45, er det siste store orkesterverket komponert av
  Sergei Rachmaninoff. Verket ble fullført i 1940 og består av tre satser. Det er
  kjent for sin rike orkestrering og bruk av russiske temaer, samt en subtil integrering
  av gregorianske melodier. Rachmaninoff benyttet også elementer fra sine tidligere
  verk, noe som gir stykket en retrospektiv karakter. Verket ble først fremført av
  Philadelphia Orchestra under ledelse av Eugene Ormandy.
