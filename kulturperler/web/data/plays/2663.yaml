synopsis: Ernő Dohnányis 'Serenade i C-dur for stryketrio, op. 10' er et kammermusikkverk
  skrevet for fiolin, bratsj og cello. Verket består av fem satser og er kjent for
  sin melodiske rikdom og rytmiske variasjon. Dohnányi kombinerer tradisjonelle former
  med en personlig stil som reflekterer både romantiske og tidlige moderne påvirkninger.
  Serenaden er et populært stykke i kammermusikkrepertoaret og viser komponistens
  dyktighet i å skrive for strykeinstrumenter.
