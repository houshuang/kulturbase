work_type: overture
category: konsert
synopsis: La gazza ladra, eller 'Den tyvaktige skjære', er en opera av Gioacchino
  Rossini som hadde premiere i 1817. Ouverturen er kjent for sin energiske og dramatiske
  stil, med en karakteristisk trommesolo i begynnelsen. Musikken er typisk for Rossinis
  stil, med livlige rytmer og fengende melodier. Ouverturen har blitt en populær konsertfavoritt
  og fremføres ofte uavhengig av operaen.
