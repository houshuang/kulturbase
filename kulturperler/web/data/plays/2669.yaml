id: 2669
title: Marsj for seremonien til tyrkerne
composer_id: 3946
work_type: orchestral
category: konsert
synopsis: Jean-Baptiste Lullys 'Marche pour la cérémonie des Turcs' er et kjent orkesterstykke
  fra hans komedieballet 'Le Bourgeois gentilhomme', skrevet i samarbeid med Molière.
  Stykket er en del av en større satirisk skildring av en borgerlig manns forsøk på
  å etterligne adelen. Musikken er preget av en energisk og rytmisk marsj som reflekterer
  den eksotiske fascinasjonen for det osmanske riket på 1600-tallet. Lullys verk er
  et eksempel på hvordan barokkmusikk kunne brukes til å understreke teaterets komiske
  og dramatiske elementer.
