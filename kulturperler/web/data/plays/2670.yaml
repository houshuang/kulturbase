synopsis: Forellenkvintetten, eller 'Pianokvintett i A-dur, D. 667', er et av Franz
  Schuberts mest kjente kammermusikkverk. Den ble komponert i 1819 og er kjent for
  sin livlige og melodiske stil. Verket best√•r av fem satser, hvor den fjerde satsen
  er en variasjon over Schuberts tidligere sang 'Die Forelle'. Kvintetten er skrevet
  for piano, fiolin, bratsj, cello og kontrabass, noe som gir den en unik klangfarge.
