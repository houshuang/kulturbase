id: 2671
title: If my complaints could Passions move
composer_id: 3734
work_type: other
category: konsert
synopsis: Dette er en av de mest kjente lut-sangene av den engelske komponisten John
  Dowland, som levde i renessansen. Sangen uttrykker en dyp følelse av melankoli og
  lengsel, typisk for Dowlands verk. Teksten reflekterer over kjærlighetens smerte
  og håpet om at klager kan bevege hjertet til den elskede. Dowlands musikk er kjent
  for sin vakre melodilinje og harmoniske dybde, og denne sangen er et godt eksempel
  på hans evne til å formidle følelser gjennom musikk.
