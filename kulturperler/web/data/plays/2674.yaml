work_type: ballet
category: konsert
synopsis: Sylfiden er en ballett med musikk komponert av Herman Severin Løvenskiold.
  Verket ble først fremført i 1836 og er en av de eldste romantiske ballettene som
  fortsatt blir oppført. Historien handler om en ung skotsk mann som blir forført
  av en sylfide, en luftånd, på sin bryllupsdag. Balletten er kjent for sin lyriske
  musikk og delikate koreografi, opprinnelig skapt av August Bournonville.
