composer_id: 3938
work_type: concerto
category: konsert
synopsis: Alfred Schnittkes 'Concerto grosso nr. 1' er et verk som kombinerer barokkens
  concerto grosso-form med moderne musikalske elementer. Verket består av seks satser,
  hvor 'Preludio' er den første. Det er kjent for sin eklektiske stil, som blander
  tradisjonelle harmonier med dissonanser og uvanlige rytmiske strukturer. Schnittkes
  bruk av polystilistikk gir verket en unik karakter, som utfordrer lytteren med sine
  kontrasterende musikalske ideer.
