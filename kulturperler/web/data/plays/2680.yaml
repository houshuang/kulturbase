work_type: symphony
category: konsert
synopsis: Felix Mendelssohns Symfoni nr. 2 i B-dur, op. 52, også kjent som «Lobgesang»
  eller «Hymn of Praise», er en symfoni-kantate skrevet i 1840. Verket ble komponert
  for å feire 400-årsjubileet for boktrykkerkunsten, og kombinerer elementer av både
  symfoni og kantate. Det består av tre instrumentale satser etterfulgt av en vokal
  del som inkluderer kor og solister. Tekstene er hentet fra Bibelen og andre religiøse
  kilder, og verket uttrykker en følelse av takknemlighet og lovprisning.
