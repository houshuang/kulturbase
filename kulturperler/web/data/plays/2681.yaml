title: Intermezzi, op. 117
original_title: Intermezzi, Op. 117
composer_id: 3347
work_type: solo
category: konsert
synopsis: Johannes Brahms' 'Intermezzi, op. 117' består av tre stykker for solo piano,
  komponert i 1892. Disse intermezzi er kjent for sin introspektive og melankolske
  karakter, og de reflekterer Brahms' modne stil. Hvert stykke har en unik atmosfære,
  men alle deler en følelse av ro og ettertanke. Verket er ofte sett på som en musikalsk
  refleksjon over livets mer stille og kontemplative øyeblikk.
