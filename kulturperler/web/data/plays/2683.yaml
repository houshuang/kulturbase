title: Scener fra Olav Trygvason, op. 50
original_title: Scenes from Olav Trygvason, Op. 50
composer_id: 1230
work_type: oratorio
category: konsert
synopsis: Edvard Griegs 'Scener fra Olav Trygvason, op. 50' er et ufullført verk som
  var ment å være en opera basert på livet til den norske kongen Olav Tryggvason.
  Verket ble påbegynt i 1873, men Grieg fullførte aldri hele operaen. Det som eksisterer
  av verket, består av tre scener som ofte fremføres som en konsertversjon. Musikken
  reflekterer Griegs interesse for norsk historie og kultur, og inneholder elementer
  av norsk folkemusikk.
