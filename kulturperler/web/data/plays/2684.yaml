id: 2684
title: Slåtter og stev fra Siljustøl
composer_id: 3683
work_type: solo
category: konsert
synopsis: Harald Sæverud var en norsk komponist kjent for sin unike stil som ofte
  kombinerte elementer fra norsk folkemusikk med moderne klassiske teknikker. 'Slåtter
  og stev fra Siljustøl' er en samling klaverstykker som reflekterer hans interesse
  for norsk kultur og natur. Verket er oppkalt etter hans hjem, Siljustøl, og inneholder
  musikk som er både lyrisk og rytmisk, med en tydelig nasjonal karakter. Sæveruds
  musikk er kjent for sin evne til å formidle sterke følelser og stemninger, og dette
  verket er intet unntak.
