title: Mefistofele
composer_id: 4526
work_type: opera
category: konsert
synopsis: Mefistofele er en opera i fire akter med prolog og epilog, komponert av
  Arrigo Boito. Operaen er basert på Goethes 'Faust' og fokuserer på Mefistofeles,
  djevelen som inngår en pakt med Faust. Verket er kjent for sin storslåtte orkestrering
  og korpartier, samt Boitos egen libretto. Den hadde premiere i 1868, men ble revidert
  flere ganger før den oppnådde suksess.
