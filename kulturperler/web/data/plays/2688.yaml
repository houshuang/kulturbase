title: Symfoni nr. 1 i D-dur, op. 25 «Den klassiske»
original_title: Symphony No. 1 in D major, Op. 25 "Classical"
composer_id: 3466
work_type: symphony
category: konsert
synopsis: Sergej Prokofievs «Symfoni nr. 1 i D-dur, op. 25», også kjent som «Den klassiske»,
  er et av hans mest kjente verk. Komponert i 1917, er symfonien inspirert av Haydn
  og Mozart, og den reflekterer Prokofievs ønske om å skape en moderne symfoni i klassisk
  stil. Verket er kjent for sin klare struktur, livlige tempo og humoristiske elementer.
  Symfonien består av fire satser og er ofte fremført på konserter verden over.
