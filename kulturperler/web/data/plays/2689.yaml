id: 2689
title: Symfoni nr. 6 i h-moll, op. 74 «Pathétique»
original_title: Symphony No. 6 in B minor, Op. 74 "Pathétique"
composer_id: 3485
work_type: symphony
category: konsert
synopsis: Symfoni nr. 6 i h-moll, op. 74, kjent som «Pathétique», er den siste symfonien
  komponert av Pyotr Ilyich Tchaikovsky. Den ble urfremført i St. Petersburg den 28.
  oktober 1893, bare ni dager før komponistens død. Verket er kjent for sin emosjonelle
  dybde og dramatiske struktur, med en uvanlig avslutning i en langsom, sørgmodig
  sats. Symfonien har blitt tolket som en refleksjon over livets forgjengelighet og
  Tchaikovskys egne personlige kamper.
