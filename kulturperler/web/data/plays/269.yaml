title: Med julemusikk, intervjuer og «Sjokolademannen»
original_title: Med julemusikk, intervjuer og «Sjokolademannen»
work_type: nrk_teaterstykke
category: teater
synopsis: «Sjokolademannen» er et hørespill for barn skrevet av Kjetil Indregard,
  som ble sendt som julekalender på NRK Radio i 2006. Handlingen er lagt til Svingen-universet
  og fungerer som en forløper til TV-serien «Jul i Svingen», der vi følger foreldrene
  til barna da de selv var små på 1970-tallet. Historien kretser rundt barna i Svingen
  som møter en mystisk mann de kaller Sjokolademannen, og vi følger deres eventyr
  og vennskap gjennom adventstiden. Verket fanger barndommens nysgjerrighet og magi
  i en nostalgisk ramme. Gjennom 24 episoder utforskes mysteriet rundt den fremmede
  mannen og barnas samhold i førjulstiden.
