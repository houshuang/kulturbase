synopsis: Rusalka er en lyrisk eventyrfortelling i tre akter komponert av Antonín
  Dvořák, med libretto av Jaroslav Kvapil. Operaen hadde premiere 31. mars 1901 ved
  Nasjonalteatret i Praha. Handlingen følger vannymfen Rusalka som forelsker seg i
  en menneskelig prins. Hun ber heksen Ježibaba forvandle henne til menneske, men
  advares om at hun vil miste stemmen og at begge vil bli forbannet hvis prinsen er
  utro. Rusalka synger den berømte «Månearien» som uttrykk for sin lengsel. Ved
  prinsens slott klarer ikke den stumme Rusalka å holde på ham, og en fremmed prinsesse
  forfører ham. Avvist og forbannet må Rusalka lokke mennesker i døden. Den angrende
  prinsen vender tilbake og ber om et kyss, vel vitende at det betyr hans død.
  Librettoen er inspirert av eventyr av Karel Jaromír Erben og Božena Němcová, samt
  H.C. Andersens «Den lille havfrue».
