synopsis: Figaros bryllup er en komedie av Beaumarchais fra 1784, det andre stykket
  i hans Figaro-trilogi. Det unge paret Figaro og Suzanne skal gifte seg, men grev
  Almaviva forsøker å utnytte sin føydale rett til å tilbringe bryllupsnatten med
  bruden. Gjennom en serie intriger, forkledninger og forvekslinger i løpet av én
  dag, overvinner tjenerskapet adelens forsøk på utnyttelse. Stykket var så sosialt
  provoserende at det ble forbudt i flere år før premieren, og det ble senere grunnlag
  for Mozarts berømte opera.
