synopsis: True West er et drama av Sam Shepard fra 1980 om to brødre med svært ulike
  liv. Austin er en vellykket manusforfatter i Hollywood, mens Lee er en småkriminell
  som lever som landstryker i ørkenen. Når de møtes i morens hus i Los Angeles, begynner
  et destruktivt spill der rollene gradvis byttes om. Stykket utforsker temaer som
  maskulinitet, sjalusi, amerikansk identitet og spenningen mellom sivilisasjon og
  villskap.
