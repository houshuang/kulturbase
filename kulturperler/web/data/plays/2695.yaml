id: 2695
title: Hvem er Ernest?
original_title: The Importance of Being Earnest
playwright_id: 4542
year_written: 1895
work_type: teaterstykke
category: teater
synopsis: The Importance of Being Earnest er en komedie av Oscar Wilde fra 1895. Stykket
  handler om to unge menn som begge har skapt fiktive personer kalt "Ernest" for å
  unnslippe sine sosiale forpliktelser. Forvirringen som oppstår når begge forsøker
  å vinne sine elskedes hjerter under navnet Ernest, driver handlingen fremover i
  denne satiriske kommentaren til viktoriansk moral og samfunn.
