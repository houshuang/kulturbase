id: 2696
title: Vente på Godot
original_title: En attendant Godot
playwright_id: 3093
year_written: 1952
work_type: teaterstykke
category: teater
synopsis: Vente på Godot er et absurdistisk skuespill av Samuel Beckett fra 1952.
  Stykket følger to landstrykere, Vladimir og Estragon, som venter ved et nakent tre
  på en person ved navn Godot som aldri kommer. Gjennom samtaler, krangler og møter
  med andre skikkelser utforsker stykket temaer som eksistens, mening, tid og menneskets
  tilstand.
