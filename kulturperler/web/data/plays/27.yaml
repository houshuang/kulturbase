synopsis: Handlingen i «Blitz» starter med at en 14 år gammel jente forsvinner sporløst
  i Trondheim, før nakenbilder av henne plutselig dukker opp i et snuskete blad. Mens
  politiet etterforsker forsvinningen, begynner de to nysgjerrige journalistene Schrøder
  og Damsgård fra Adresseavisen sin egen jakt på sannheten. Samtidig rystes byen av
  en fatal brevbombe og et ran, hendelser som i utgangspunktet virker helt uavhengige
  av hverandre. Gjennom sitt gravearbeid oppdager journalistene imidlertid skjulte
  forbindelser som knytter de ulike kriminalsakene sammen til et større og farligere
  bilde. Fortellingen følger deres risikofylte forsøk på å løse mysteriet før det
  er for sent.
