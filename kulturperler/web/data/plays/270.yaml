synopsis: Handlingen følger den fattige studenten Rodion Raskolnikov i St. Petersburg,
  som utvikler en teori om at ekstraordinære mennesker står over moralske lover. Han
  myrder en grisk pantelånerske og hennes søster for å teste teorien sin og løse sine
  økonomiske problemer. Etter ugjerningen blir han overveldet av skyldfølelse, paranoia
  og en dyp psykologisk krise som isolerer ham fra omverdenen. Gjennom møtet med den
  selvoppofrende Sonja Marmeladova blir han ledet mot erkjennelse og tilståelse. Verket
  ender med Raskolnikovs soning i Sibir, hvor han begynner en langsom vei mot åndelig
  gjenfødelse.
