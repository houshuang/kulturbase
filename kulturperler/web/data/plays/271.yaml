title: Rasmus på loffen
original_title: Rasmus på loffen
playwright_id: 2900
work_type: dramaserie
category: dramaserie
synopsis: Rasmus bor på barnehjemmet Västerhaga, men drømmer om å bli adoptert av
  foreldre som vil ha en gutt med stritt hår. Da han innser at barnløse par alltid
  velger jenter med krøller, bestemmer han seg for å rømme og finne lykken selv. Han
  møter landstrykeren Paradis-Oskar, og sammen vandrer de langs landeveien og opplever
  både frihet og farer. Gjennom vennskapet med Oskar lærer Rasmus hva ekte tilhørighet
  betyr, og han finner til slutt det hjemmet han alltid har lengtet etter.
