title: Rasmus, Pontus og Joker
original_title: Rasmus, Pontus og Joker
playwright_id: 2900
work_type: dramaserie
category: dramaserie
synopsis: Rasmus og bestevennen Pontus sniker seg ut en kveld for å se på et 'spøkelseshus',
  men ender opp som vitner til et sølvtyveri. Tyvene tar også med seg hunden Joker,
  og guttene bestemmer seg for at de må ordne opp selv for å få hunden tilbake. De
  følger sporene til tyvene og havner i en rekke farlige situasjoner mens de prøver
  å avsløre forbrytelsen. Historien er fylt med spenning, humor og det sterke båndet
  mellom barna og hunden deres.
