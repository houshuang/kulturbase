synopsis: |
  Kierlighed uden Strømper (Kjærlighet uten strømper) er en komedie av Johan Herman Wessel
  fra 1772. Stykket er en parodi på den klassiske franske tragedien og handler om
  skreddersvenn Johan von Ehrenpreis som blir frastjålet strømpene på bryllupsdagen sin.
  Med overdreven bruk av tragiske virkemidler for å beskrive trivielle hendelser satiriserer
  Wessel samtidens pompøse teaterkonvensjoner. Stykket regnes som et mesterverk i
  dansk-norsk litteratur og spilles fortsatt.
