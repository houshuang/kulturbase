synopsis: |
  Aniara er en rockeopera av Ketil Bjørnstad basert på Harry Martinsons episke dikt
  «Aniara. En revy om mennesket i tid og rom» fra 1956. Verket handler om romskipet
  Aniara som på vei fra en ødelagt jord til Mars blir slått ut av kurs av en asteroide
  og driver hjelpesløst ut i verdensrommet. Gjennom passasjerenes skjebne utforsker
  verket temaer som menneskets forhold til teknologi, miljøødeleggelse og eksistensiell
  desperasjon.
