title: Rattenbury Saken
original_title: Rattenbury Saken
playwright_id: 2012
work_type: teaterstykke
category: teater
synopsis: Dette dramaet er basert på den virkelige rettssaken mot Alma Rattenbury
  og hennes unge elsker i 1935, som ble anklaget for å ha drept hennes ektemann. Stykket
  belyser de sosiale fordommene og det moralske hykleriet i det britiske samfunnet
  i mellomkrigstiden. Gjennom rettssalens drama utforskes temaer som lidenskap, skyld
  og hvordan offentligheten dømmer de involverte. Det er en kompleks fortelling om
  to kvinneskjebner som krysses under dramatiske omstendigheter. Dette er den norske
  tittelen på Rattigans verk 'Cause Célèbre'.
