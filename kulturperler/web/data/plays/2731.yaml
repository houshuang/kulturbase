synopsis: |
  Boris Godunov er en opera av Modest Mussorgskij basert på Aleksandr Pusjkins dramatiske
  epos om den russiske tsaren Boris Godunov. Operaen skildrer Boriss vei til makten gjennom
  drapet på den rettmessige arvingen Dmitrij, og hans påfølgende samvittighetskval og
  psykologiske sammenbrudd. Verket regnes som et mesterverk i russisk opera og er kjent
  for sin realistiske skildring av det russiske folket og sin innovative bruk av russisk
  folkemusikk.
