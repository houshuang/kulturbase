id: 2732
title: Norsk musikk i dag
category: kulturprogram
work_type: kulturmagasin
synopsis: |
  Musikkprogram og komponistportrett fra NRK (1983-1990). Programserien presenterte
  norske samtidskomponister og deres musikk, med intervjuer, samtaler og fremføringer
  av deres verk. Blant komponistene som ble portrettert var Cecilie Ore, Antonio Bibalo,
  Johan Kvandal, Kåre Kolberg, Lasse Thoresen og mange flere.
