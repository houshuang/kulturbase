synopsis: NRKs dekning av Brageprisen, den årlige norske litteraturprisen. Sendingene inkluderer prisutdelinger og presentasjoner av nominerte forfattere og bøker i kategoriene skjønnlitteratur, sakprosa, barne- og ungdomslitteratur med mer.
