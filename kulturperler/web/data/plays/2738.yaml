id: 2738
title: Blodig gevinst
work_type: horespill
category: teater
playwright_id: 2020
synopsis: "Eastwood har drukket seg ut av karrieren og har fått bankens minste filial\
  \ å bestyre som siste sjanse. Han er fast bestemt på å greie seg, men det er også\
  \ andre som har sine planer. Blant ingrediensene ellers: kidnapping, utpressing\
  \ og mord. Kriminalhørespill av R.D. Wingfield. \n\nOversatt og instruert av Johan\
  \ Fillinger. Teknisk regi: Sture Bakke. De som er med: Sverre Hansen (Eastwood),\
  \ Arne Thomas Olsen (Newman), Eva Opaker (Heather), Svein Tindberg (Alan), Øivind\
  \ Blunck (Savage, falsk politi / Arthur, mann på telefon), Arne Aas (Savage), Per\
  \ Åge Myrdal (Parker), Arne Lie (Froggatt), Magnus Nielsen (Rayburn) og Elisabeth\
  \ Riseng (sentralborddame). Annonsering ved Jan Pande-Rolfsen. Originaltittel: «Blood\
  \ Money»."
