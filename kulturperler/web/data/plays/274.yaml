title: Marianne og Mikkel finner et eggformet romfartøy!
original_title: Marianne og Mikkel finner et eggformet romfartøy!
playwright_id: 2789
work_type: dramaserie
category: dramaserie
synopsis: Søskenparet Marianne og Mikkel oppdager en dag et merkelig, eggformet romfartøy
  som har landet på deres hemmelige gjemmested. Inne i fartøyet møter de to besøkende
  fra verdensrommet som overraskende nok snakker deres eget språk og hevder de er
  her for å studere jorden. Gjennom samtalene med de fremmede lærer barna å se på
  sin egen planet og menneskenes samfunn med helt nye og kritiske øyne. Det viser
  seg imidlertid at romvesenene skjuler noe viktig inne i skipet sitt som de ikke
  vil at barna skal vite om. Verket er en spennende science fiction-fortelling som
  kombinerer eventyr med sosiale og miljømessige refleksjoner, typisk for Sven Wernströms
  stil.
