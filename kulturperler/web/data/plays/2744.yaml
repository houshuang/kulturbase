id: 2744
title: Vel fremme, skriver senere
work_type: horespill
category: teater
playwright_id: 4678
synopsis: "I 1933 dro Ethel Merrin på en ukes ferie hun endelig hadde fått trumfet\
  \ gjennom overfor en umulig mor. Hun kom aldri tilbake. I 1983 finner forfatteren\
  \ Roger Danzi, på et antikvariat, to kort Ethel skrev til familien den gangen. Han\
  \ tar til å spekulere over hva som den gang kunne hendt. Og fantasien får større\
  \ makt over ham enn sunt er. Kriminalhørespill av Stephen Dunstone. \n\nI rollene\
  \ medvirker: Torild Jacobsen (Ethel), Jan Frostad (George), Merete Armand (Julia)\
  \ og Svein Sturla Hungnes (Roger). Oversatt av Elisabeth Thams. Instruktør: Knut\
  \ Thomassen. Teknisk regi: Odd Gjøstein Dahle. Piano: Jarle Rotevatn. Originaltittel:\
  \ \"Arrived Safe, Writing Later\"."
