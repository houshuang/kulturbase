id: 2749
title: Det store eventyret
work_type: horespill
category: teater
playwright_id: 1888
synopsis: 'En liten førjulsspøk i gammeldags kafémiljø, en underlig historie fra Tahiti
  – med uventet utgang. Drama av Reidar Anthonsen, også kjent som «Satyr».


  Med: Bab Christensen (hun), Henki Kolstad (han), Lasse Lindtner (kelneren) og Ståle
  Bjørnhaug (ekspeditøren). Instruktør: Erik Lassen. Teknisk regi: Odd Johan Nilsen.'
