id: 275
title: Ringer I Mørkt Vann
original_title: Ringer I Moerkt Vann
playwright_id: 1347
work_type: dramaserie
category: dramaserie
synopsis: Julia Tinnberg ferierer ved kysten når en lokal tragedie vekker hennes nysgjerrighet
  og mistanke om at noe kriminelt har skjedd. Et gammelt dødsfall som tidligere ble
  avskrevet som en ulykke, viser seg å ha uventede forgreininger til nåtidens hendelser.
  Julia begynner å grave i lokalsamfunnets dype hemmeligheter og møter kraftig motstand
  fra folk som vil la fortiden hvile i fred. Etter hvert som hun avdekker sannheten,
  sprer ringvirkningene seg og setter flere uskyldige personer i en svært farlig situasjon.
  Det hele kulminerer i en dramatisk avsløring av hvem som egentlig sto bak de mørke
  gjerningene i skjærgården.
