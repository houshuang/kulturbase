id: 2752
title: Julestue
work_type: horespill
category: teater
playwright_id: 3092
synopsis: 'Komedie av Ludvig Holberg. Gamle Jeronimus har en ung hustru, Leonora.
  Hun har en ivrig beundrer, Leander. De to kan vanskelig møtes alene, men om de får
  Jeronimus til å arrangere julestue, det vil si et juleselskap etter gammel tradisjon,
  kan de to unge møtes. I rollene hører vi blant andre Rolf Berntzen (Jeronimus),
  Randi Lindtner Næss (Leonora), Fritzie Koht (Magdelone, Jeronimus'' søster) og Gunnar
  Simenstad (Leander). Oversatt og instruert av Hans Stormoen. Musikk: Sigvald Thomsen.
  Teknisk regi: Greggar Asland. Stykket er skrevet i 1724. Originaltittel: "Jule-Stue".'
