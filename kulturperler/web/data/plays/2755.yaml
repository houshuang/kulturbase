title: Hellige jul
work_type: horespill
category: teater
playwright_id: 4684
synopsis: "Om en sønns kjærlighet som ikke engang julehelgen makter å vekke til live,\
  \ om et ansvar han prøver å kjøpe seg fra. Om en mor som ikke bare oppmuntrer til\
  \ varme følelser. Samtalen som fyller stykket finner sted like før jul. Moren, 74\
  \ år gammel, er av sønnen Werner plassert på en aldersheim, den billigste av tre,\
  \ som det viser seg etter hvert. Hun får nesten aldri besøk, men kommer i hvert\
  \ fall hjem til sønnen og familien hans ei uke hver jul. Nå er han der igjen, og\
  \ hun er lykkelig over utsikten til å komme vekk fra det deprimerende institusjonslivet\
  \ noen få romjulsdager. Det faller henne ikke inn at han har et annet ærend denne\
  \ gangen. Drama av den tyske dramatikeren Harald Mueller.  \n\nOversatt og bearbeidet\
  \ av Jon Lennart Mjøen. Instruktør: Magne Bleness. Teknisk regi: Aage Sandaker.\n\
  Med: Tore Segelcke (moren) og Knut Risan (sønnen Werner). Originaltittel: «Stille\
  \ Nacht»."
