synopsis: Handlingen er satt til en fremtid der roboter har tatt over de fleste dagligdagse
  oppgaver, som husarbeid og barnepass. Hovedpersonen Sam får endelig sin egen robot,
  men det viser seg å være en gammel og utrangert modell som er helt uforutsigbar.
  Sammen med vennene Petra og Jonni må Sam håndtere den helsprø roboten som stadig
  skaper kaos og morsomme situasjoner. Historien følger barnas forsøk på å kontrollere
  den viltre maskinen i en verden preget av teknologiske nyvinninger. Dette er den
  første fortellingen i Philip Newths populære serie om roboten Matilda.
