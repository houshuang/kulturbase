work_type: nrk_teaterstykke
category: teater
synopsis: I denne oppfølgeren blir Sam og vennene hennes dratt inn i et spennende
  mysterium knyttet til et gammelt ran fra år 2004. Det sies at ransutbyttet ble gravd
  ned i Slottsparken i Oslo, og barna bestemmer seg for å finne den forsvunne skatten.
  Med på laget har de den eksentriske roboten Matilda, som til tross for sine tekniske
  feil viser seg å være en nyttig, om enn kaotisk, medhjelper. Jakten på sannheten
  fører dem ut på et eventyr der de må kombinere fremtidens teknologi med ledetråder
  fra fortiden. Det viser seg imidlertid at det å være detektiv er langt mer komplisert
  når man har en robot som ikke alltid følger ordrer.
