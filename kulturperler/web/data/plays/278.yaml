title: Rocambole
original_title: Rocambole
playwright_id: 2633
work_type: dramaserie
category: dramaserie
synopsis: Rocambole er en fiktiv romanhelt som ble skapt av den franske forfatteren
  Pierre Alexis Ponson du Terrail. Fortellingene ble opprinnelig skrevet som føljetonger
  til et ukeblad fra midten av 1800-tallet, men kom raskt i bokform og ble populære
  og oversatt til flere språk, deriblant også til norsk.
