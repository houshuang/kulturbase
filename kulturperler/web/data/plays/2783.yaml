title: Alt i orden
work_type: horespill
category: teater
playwright_id: 2550
synopsis: 'Flyktninger fra Midtøsten går fra asken til ilden når de innlosjeres i
  et gammelt herskapshus, under ledelse av en myndig, forhenværende offiser. Originaltittel:
  «Caretaker».

  Av Giles Cooper. Oversatt av Hans Stormoen. Med: Eilif Armand (Ryan), Einar Wenes
  (Marcus), Ella Hval (Mrs Applin), Finn Lange (presten), Fridtjof Mjøen (Zacahry),
  Jack Fjeldstad (konstabelen), Jens Gundersen (Lacy), Jon Lennart Mjøen (Pirkiss),
  Lars Nordrum (Ballingstrode), Liv Strømsted (Teresa), Merete Skavlan (Mrs Ambo),
  Nancy Schiefloe (2. flyktning), Odd Borg (Reg), Ottar Wicklund (Robinson), Pål Skjønberg
  (Frere), Ragnar Schreiner (Harry), Ragnhild Kristiansen (1. flyktning), Randi Nordby
  (Jasmin), Rolf Christensen (Dr Trigg), Rolf Sand (George), Stig Egede-Nissen (De
  Souza), Tor Braun (gitarist), Tor Stokke (Luke), Wilfred Breistrand (André) og Willy
  Kramer Johansen (sjåføren og politibetjent). Regissør: Jack Fjeldstad. Teknisk regi:
  Erna Hovlund.'
