synopsis: '72 år gamle Alvhild bor på et sykehjem i Oslo. Hun er en taus og bitter
  kvinne som livet har fart hardt med. Men bak det tause, bitre og ødelagte har hun
  bevart minner fra sin tid som syngende Frelsesarmesoldat, og fra sitt livs kjærlighet
  - til en kvinne. Av Karl Hoff. Instruktør: Steinar Berthelsen. Musikk: Geir Haugen.
  Teknisk regi: Jan Erik Hoel. Annonsering ved Kari Linjordet.'
