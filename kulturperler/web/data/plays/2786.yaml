synopsis: "Utgangspunktet er en kassett. På den er innspilt en forvirret fortelling\
  \ om to brannhistorier, den ene med dødelig utgang. En journalist prøver å finne\
  \ ut hva som egentlig skjedde. Et drama i reportasjens form av David McRobbie. \n\
  \nOversatt av Torstein Bugge Høverstad. Instruktør: Morten Thomte. Teknisk regi:\
  \ Kjetil Hansen. De som er med: Gard Eidsvold (Per Vardø), Bjarte Hjelmeland (Rune\
  \ Kollstø), Marit Bolling (Erna Kollstø), Kalle Øby (Jørgen Damm), Anders Hatlo\
  \ (Kaptein Erik Karlsen), Lars Sørbø (Arne Gong), Marit Andreassen (Margit Tønnesen),\
  \ Ingar Helge Gimle (Henry Davidsen)."
