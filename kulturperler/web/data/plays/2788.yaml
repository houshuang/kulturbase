id: 2788
title: Blomster til Algernon
work_type: horespill
category: teater
playwright_id: 4700
synopsis: Den hvite musa Algernon blir brukt i et vitenskapelig eksperiment der hensikten
  er å øke musas intelligens. Eksperimentet lykkes over all forventning. Hva skjer
  om det samme blir gjort med den psykisk utviklingshemmede Charlie Gordon? Eksperimentet
  blir mer vellykket enn noen hadde drømt om. Den tilbakestående, men lykkelig uvitende
  Charlie forvandles til normal og etter hvert et supergeni. Spørsmålet er hvordan
  omgivelsene til Charlie reagerer, om han blir lykkeligere og om hvor lenge denne
  forvandlingen vil vare. Og, hvordan går det med Charlies gode venn Algernon?
