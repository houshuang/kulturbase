synopsis: Rødt mysterium er et kriminalhørespill i seks deler skrevet av Einar Schibbye,
  som først ble sendt på NRK i 1959. Handlingen utspiller seg på en herregård på Ringerike
  og sentrerer rundt søstrene Irene og Siri samt deres tante Sina. Mysteriet utspiller
  seg på et psykologisk plan og inneholder en blanding av humor, kjærlighet og hat.
  Røde blomster, som begoniaer og geranier, spiller en sentral og symbolsk rolle i
  fortellingen. Stykket følger karakterenes personlige konflikter og hemmeligheter
  frem mot en endelig oppklaring i siste episode.
