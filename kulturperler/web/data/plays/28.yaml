synopsis: Presten Brand er en kompromissløs skikkelse som krever 'alt eller intet'
  i sin tro og gjerning. Hans ekstreme idealisme fører til at han ofrer både sin mor,
  sitt barn og sin kone Agnes for sitt kall. Han bygger en ny kirke, men innser på
  innvielsesdagen at Gud ikke finnes i menneskeskapte bygninger, og leder menigheten
  opp på fjellet. Der blir han forlatt av folket og dør alene i et snøskred i 'iskirken'.
  I dødsøyeblikket hører han en røst som forkynner at Gud er kjærlighet, noe som står
  i kontrast til hans egen harde livsførsel.
