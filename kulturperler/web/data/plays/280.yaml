synopsis: I Verona herjer en eldgammel og blodig feide mellom de to adelige familiene
  Montague og Capulet. Romeo Montague og Julie Capulet forelsker seg hodestups i hverandre
  under et maskeball og gifter seg i hemmelighet. Deres forsøk på å finne lykken blir
  ødelagt av en rekke tragiske misforståelser og voldelige sammenstøt mellom familiene.
  Julie tar en sovedrikk for å unnslippe et tvangsgifte, men Romeo tror hun er død
  og tar sitt eget liv ved hennes side. Når Julie våkner og ser den døde Romeo, tar
  hun sitt eget liv, noe som endelig tvinger familiene til å forsone seg i sorgen.
