title: Ronja Røverdatter - hørespill
original_title: Ronja Røverdatter - hørespill
work_type: nrk_teaterstykke
category: teater
synopsis: Ronja er datteren til røverhøvdingen Mattis og vokser opp i Mattisborgen,
  som ble delt i to av et lynnedslag den natten hun ble født. I skogen møter hun Birk,
  sønnen til farens erkerival Borka, og de to utvikler et hemmelig og sterkt vennskap
  på tvers av slektenes fiendskap. Da konflikten mellom de to røverbandene tilspisser
  seg, velger barna å rømme ut i skogen for å leve i en hule sammen. Gjennom deres
  mot og lojalitet blir foreldrene til slutt tvunget til å legge hatet til side og
  forsone seg. Historien er en tidløs fortelling om vennskap, naturkrefter og det
  å finne sin egen vei i livet.
