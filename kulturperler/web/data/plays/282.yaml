synopsis: Sagaen om Jonas Fjeld følger den norske kirurgen og eventyreren Jonas Fjeld
  i hans kamp mot internasjonale kriminelle organisasjoner. Sammen med sin geniale,
  men kortvokste venn Ilmari Erko, legger han ut på dramatiske ekspedisjoner som strekker
  seg fra de norske fjellene til Sør-Amerikas jungler. I den sentrale fortellingen
  «De knyttede never» må Fjeld jakte på en hensynsløs bande som har gjennomført et
  dristig ran av Norges Bank. Verket er kjent for sin kombinasjon av teknologisk fremtidsoptimisme,
  heroiske dåder og eksotiske miljøskildringer. Gjennom sin enorme styrke og rettferdighetssans
  fremstår Fjeld som en uovervinnelig forsvarer av lov og orden.
