synopsis: Konsul Bernick er en respektert forretningsmann i en liten kystby, men hans
  suksess er bygget på en løgn fra ungdommen. Når hans svoger Johan vender hjem fra
  Amerika, truer sannheten om Bernicks fortid med å ødelegge hans omdømme. Bernick
  forsøker først å skjule sine spor, men innser etter hvert at han ikke kan leve videre
  på bedrag. Han velger til slutt å tilstå sine synder offentlig og erklærer at sannhetens
  og frihetens ånd er samfunnets sanne støtter. Stykket markerte Ibsens overgang til
  det moderne realistiske samtidsdramaet.
