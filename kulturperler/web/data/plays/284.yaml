synopsis: «Sammensvergelsen» er et historisk drama satt til Stockholm på 1750-tallet,
  opprinnelig skrevet som en ungdomsbok og senere dramatisert som hørespill for NRK.
  Handlingen følger 15 år gamle Svante, som arbeider som informator for en ung adelsgutt
  og tilfeldigvis blir trukket inn i en farlig politisk konflikt. Sentralt i fortellingen
  står kong Adolf Fredrik og dronning Lovisa Ulrikas faktiske planer om et statskupp
  for å styrke kongemakten på bekostning av stenderforsamlingen. Svante havner midt
  i begivenhetene og blir en viktig brikke i arbeidet med å avsløre og stanse de revolusjonære
  planene. Verket gir en spennende skildring av historiske intriger og maktkamp sett
  gjennom øynene til en ung gutt i en turbulent tid.
