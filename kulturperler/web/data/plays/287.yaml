title: Siste Skygge Av Tvil
original_title: Siste Skygge Av Tvil
playwright_id: 2023
work_type: dramaserie
category: dramaserie
synopsis: John Hammersten slipper ut av fengsel etter å ha sonet en dom for narkotikasmugling,
  en forbrytelse han selv hevder han er uskyldig dømt for. Han begynner umiddelbart
  å lete etter sin tidligere kompanjong, Abel Raag, i et forsøk på å avdekke hvem
  som egentlig sto bak fellen som ble lagt for ham. Jakten fører ham inn i et mørkt
  Oslo-miljø preget av kunst, besettelser og gamle hemmeligheter som mange ønsker
  skal forbli skjult. Underveis blir han skygget av politimannen Jorfall og involvert
  med kvinner fra fortiden, mens sannheten gradvis kommer for dagen gjennom et nett
  av løgner. Fortellingen er en intens kriminalhistorie om hevn, grådighet og kampen
  for å renvaske sitt eget navn.
