synopsis: '"Skatten på Montserrat" er en hørespill-legende for barn som utspiller
  seg i middelalderens Spania, sentrert rundt det berømte klosteret på fjellet Montserrat.
  Handlingen er basert på historiske skikkelser som biskop Oliba og grev Berenguer
  Ramon, samt lokale sagn knyttet til klosterets grunnleggelse og dets hellige verdier.
  Stykket skildrer en spennende kamp for å beskytte klosteret mot ytre trusler, representert
  ved figurer som røverhøvdingen Beremundo og den skruppelløse Svarte Wilfredo. Gjennom
  fem episoder følger vi konflikten mellom trofaste voktere og svikefulle karakterer
  som den troløse tjeneren Antonio. Verket ble opprinnelig skrevet for NRK Radioteatret
  i 1966 og vant internasjonal anerkjennelse for sin levende formidling av spansk
  historie og legender.'
