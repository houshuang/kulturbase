title: Skatten på Sjørøverøya
original_title: Skatten på Sjørøverøya
synopsis: Skatten på sjørøverøya, også kjent som Skattøya, er en eventyrroman av den
  skotske forfatteren Robert Louis Stevenson om pirater og nedgravd gull. Boken kom
  ut første gang den 23. mai 1883. Før den kom ut i Storbritannia hadde den allerede
  vært publisert som føljetong med tittelen The Sea-Cook («Sjøkokken») i ungdomsmagasinet
  Young Folks mellom 1881–1882. I bokform fikk den tittelen Treasure Island; or, the
  mutiny of the Hispaniola. Stevenson benyttet seg da av pseudonymet kaptein George
  North.
