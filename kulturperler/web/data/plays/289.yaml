title: Skatten på Sjørøverøya
original_title: Skatten på Sjørøverøya
work_type: dramaserie
category: dramaserie
synopsis: Unge Jim Hawkins kommer over et mystisk skattekart etter den gamle sjørøveren
  Billy Bones, og legger ut på en ekspedisjon med skipet Hispaniola for å finne kaptein
  Flints legendariske gullskatt. Underveis blir han kjent med den karismatiske skipskokken
  Long John Silver, men oppdager snart at Silver leder en gruppe pirater som planlegger
  mytteri for å ta skatten selv. Handlingen følger den farefulle ferden til Sjørøverøya,
  hvor Jim og hans venner må kjempe mot sjørøverne i en dramatisk jakt på gullet.
  Denne dramaserien (produsert som hørespillserie av NRK Radioteatret i 1992) er en
  trofast og spennende gjengivelse av den klassiske fortellingen om eventyr og svik
  på de syv hav.
