synopsis: 'Brochmanns bedrifter er en serie hørespill skrevet av Jon Bing og Tor Åge
  Bringsværd, som ble sendt i Radioteatret i 2006. Handlingen følger den pensjonerte
  vekteren H.P. Brochmann og hans venninne Agathe Christensen, figurer som opprinnelig
  ble kjent fra TV-seriene om etterforskerne Helmer og Sigurdsson. Over kopper med
  kakao på Agathes kjøkken løser de to amatørdetektivene ulike krimgåter som politiet
  har trengt assistanse med. Serien består av tre frittstående episoder: «Det lukkede
  roms mysterium», «Millionene på veggen» og «Brikken som manglet». Gjennom disse
  historiene avsløres det at de to pensjonistene har vært til langt mer hjelp for
  politiet enn det som tidligere var kjent for publikum.'
