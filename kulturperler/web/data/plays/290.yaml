title: Journalisten Paul får tips om det motsatte
original_title: Journalisten Paul får tips om det motsatte
playwright_id: 2642
work_type: dramaserie
category: dramaserie
synopsis: Journalisten Paul Silver i avisen Washington Herald mottar et anonymt tips
  om at en fremstående senator er involvert i spionasje for Sovjetunionen. Han forfølger
  saken i troen på at han har funnet sitt livs største avsløring, men oppdager etter
  hvert at han er blitt lurt av sine kilder. Det viser seg at informasjonen var en
  bevisst lekkasje fra etterretningstjenesten for å sverte senatoren, og Paul har
  dermed blitt en brikke i et skittent politisk spill. Han må nå kjempe for å avdekke
  den virkelige sannheten og renvaske både seg selv og den uskyldige senatoren. Verket
  er en spenningshistorie som tematiserer maktmisbruk, kildekritikk og pressens rolle
  i et korrupt system.
