title: Elina er ensom og finner trøst i skogen
original_title: 'Elina er ensom og finner trøst i skogen '
playwright_id: 2885
work_type: nrk_teaterstykke
category: teater
synopsis: Historien handler om den unge jenta Elina som bor i en finsktalende bygd
  i Nord-Sverige på 1950-tallet. Etter å ha vært syk av tuberkulose og mistet faren
  sin, føler hun seg isolert og ensom i hverdagen. På skolen havner hun i en dyp konflikt
  med den strenge lærerinnen som nekter barna å snakke morsmålet sitt. Når presset
  blir for stort, søker Elina tilflukt ute på den farlige myra i skogen for å finne
  ro og snakke med sin avdøde far. Gjennom naturen og minnene finner hun den indre
  styrken hun trenger for å stå opp mot urettferdigheten i de voksnes verden.
