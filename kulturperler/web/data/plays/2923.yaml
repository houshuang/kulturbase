synopsis: 'Hørespill av Bjørg Vik. Temaet er kvinneliv og generasjonsmotsetninger.
  Vi møter Miriam, karrierekvinne og husmor, hennes datter Siv, en reflektert tenåring
  som er opptatt av verdensproblemene, og Miriams mor, en dame av den gamle skolen
  hvis eneste oppgave i livet har vært å skape et godt hjem. Musikk: Egil Kapstad.
  Instruktør: Gerhard Knoop. Teknisk regi: Sture Bakke. I rollene medvirker blant
  andre Liv Thorsen (Miriam), Ragnhild Michelsen (moren) og Elisabeth Sand (Siv).
  Dette hørespillet var norsk kandidat til Nordisk Hørespillpris 1980.'
