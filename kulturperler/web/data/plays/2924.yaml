id: 2924
title: En spøkelseshistorie
work_type: horespill
category: teater
playwright_id: 2154
synopsis: "En aldri så liten advarsel til alle som går med tanke om å kvitte seg med\
  \ ektemaken. Det er ikke sikkert at det er så lønnsomt som de tror! En spøkefull\
  \ historie av Inger Hagerup. \n\nInstruktør: Knut Johansen. Med: Thor Hjorth-Jenssen\
  \ (Hågensen), Karen Randers-Pehrson (Elna), Ole-Jørgen Nilsen (Knut) og Kristian\
  \ Hefte (politimannen)."
