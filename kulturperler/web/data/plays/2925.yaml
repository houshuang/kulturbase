title: En te med sitron
work_type: horespill
category: teater
playwright_id: 2154
synopsis: 'Mens mannen sitter i baren med en pjolter, møtes konen og elskerinnen over
  en kopp te i kaféen. De må jo prøve å finne en anstendig løsning på trekanthistorien.


  Av Inger Hagerup. Medvirkende: Grete Nordrå (Lisbeth), Mona Hofland (Elna), Ola
  Isene (Arvid) og Sverre Holm (kelner Haug). Regissør Knut Johansen og teknisk regi
  Erling Hille.'
