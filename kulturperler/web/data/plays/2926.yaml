title: En å gå på
work_type: horespill
category: teater
playwright_id: 3095
synopsis: 'Mange har beskyldt Harold Pinter for å være uten føling med tidens problemer
  og den aktuelle samfunnsdebatt. Og skuespillene hans kan med god grunn sies å være
  kjemisk frie for slike ting. I alle fall på den måten skiller dette stykket seg
  ut. For når forhørslederen Nicolas går løs på den fengslede og sterkt torturerte
  Victor er det ikke tvil om at vi befinner oss midt inne i den ubehageligste delen
  av vår tids politiske virkelighet. Victors kone og sønn Nicky befinner seg i de
  samme bygninger, vi møter dem også. Og det ville ikke vært Pinter hvis ikke taket
  hadde løftet seg i forhørsrommet: Nicolas påberoper seg å være Guds røst, og hans
  brutale ordgyteri er på mange vis kjente toner.

  Stykket ble til etter et besøk i Tyrkia, der medlemmer av den tyrkiske fredsbevegelsen
  var blitt dømt til åtte års straffarbeid. Møtet på nært hold med fengselsvesenets
  systematiske tortur og invalidisering av mennesker ble en vekker. Og erkjennelsen
  av den likegyldighet og uvitenhet vi stenger denne virkeligheten ute med, ble impulsen
  til å skrive stykket. Drama av Harold Pinter.


  Oversatt av Kjell Askildsen. Instruktør: Steinar Berthelsen. Teknisk regi: Erki
  Halvorsen. Musikk av Harold Budd og Brian Eno.


  De som er med: Erik Hivju (Nicolas), Per Christian Ellefsen (Victor), Liv Osa (Gila)
  og Jeppe Sundt Jørgensen (Nicky). Originaltittel: «One for the Road».'
