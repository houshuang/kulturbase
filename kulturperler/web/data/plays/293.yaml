synopsis: Edward Stevens oppdager et bilde av sin egen kone i en bok om en beryktet
  giftmorderske fra 1800-tallet, noe som sår en nagende tvil om hennes sanne identitet.
  Samtidig dør hans onkel under mystiske omstendigheter, og liket forsvinner sporløst
  fra en hermetisk lukket krypt. Historien beveger seg i grenselandet mellom det rasjonelle
  og det overnaturlige når Stevens begynner å tro at kona er en reinkarnasjon av mordersken.
  Dr. Gideon Fell må til slutt nøste opp i de mørke familiehemmelighetene for å finne
  en logisk forklaring. Dette er en dramatisering av Carrs berømte roman 'The Burning
  Court'.
