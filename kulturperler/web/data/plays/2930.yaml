id: 2930
title: Hjula stansar på Rabben
work_type: horespill
category: teater
playwright_id: 4704
synopsis: 'Det utanlandske storkonsernet som eig Rabben vil gå til driftsstans. Arbeidarane
  vil ikkje godta det. Handlinga i stykket byggjer på verkelege hendingar, men personane
  er oppdikta. Drama av Arnljot Eggen.


  Instruktør: Nicole Macé. Teknisk regi: Jan Erik Hoel. Musikk: Johan Øian. Med: Harald
  Heide Steen (Kristoffer), Anita Rummelhoff (Åse), Jan Hårstad (Harry), Jorunn Kjellsby
  (Anne), Helge Jordal (Morten), m.fl.'
