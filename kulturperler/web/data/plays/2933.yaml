id: 2933
title: Justismord
work_type: horespill
category: teater
playwright_id: 1732
synopsis: Er virkelig grosserer Thomas Banck en bilmorder? Fanden forhører ham for
  å finne ut om herr Banck har havnet på rett sted. Alle rollene spilles av Rolf Just
  Nilsen. Skrevet av Arild Feldborg. Regissør er Erik Lassen, teknisk regi ved Per
  Olav Mollan Jensen. Sendt første gang i 1976.
