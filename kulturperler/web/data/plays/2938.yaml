title: Nakenbaderne
work_type: horespill
category: teater
playwright_id: 4428
synopsis: "De fjerne 1970-åra var ungdomsopprør, politisk kamp, rus og kjærlighet\
  \ for dem som ble fanget inn av 68-bølgen. Og rock: rock som uttrykk for holdninger\
  \ og livsfølelse. Nakenbaderne var ett av de utallige rockebandene som startet i\
  \ kjelleren og siktet mot stjernene. De nådde ikke dit, og det hadde noe med Enn\
  \ å gjøre, Enn var med i den gruppa. Nå er han i reklamebransjen. Men hvem er Enn\
  \ nå? For å finne ut det må han først forstå hvem han var den gangen, for lenge\
  \ siden. Og hvem de andre var – og er blitt. \n\nAv Niels Fredrik Dahl. Med: Bjørn\
  \ Skagestad (Enn), Kari-Ann Grønsund (Anna), Sven Nordin (Mikkel), Kim Haugen (Smør),\
  \ m.fl. Musikk: Morten Halle. Instruktør: Steinar Berthelsen. Teknisk regi: Helge\
  \ Krabye."
