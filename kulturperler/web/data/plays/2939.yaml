id: 2939
title: Nokon kjem til å komme
work_type: horespill
category: teater
playwright_id: 3103
synopsis: "Dei er et par, Ho og Han. Dei har dratt frå byen for å vera åleine. Saman.\
  \ Men frå fyrste stund dei kjem til huset kjenner dei at nokon kjem til å komme.\
  \ Eit lyddrama av Jon Fosse. \n\nMed: Øystein Røger (han). Hildegun Riise (ho) og\
  \ Jørgen Langhelle (mannen). Inspisient: Ragnhild Granlund. Produsent: Else Barratt-Due.\
  \ Lyd: Tormod Nygaard. Regi: Morten Cranner."
