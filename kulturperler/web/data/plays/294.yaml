id: 294
title: Spill i mørke
original_title: Spill i mørke
playwright_id: 1347
synopsis: Spill i mørke er et norsk kriminalhørespill i seks episoder som gikk på
  NRK Radio i 1979. Stykket handler om amatørdetektiven Julia Tinnberg som må løse
  en mordgåte som skjer i huset til sin kusine, hvor hun for anledningen er på besøk.
  Stykket er skrevet av Edith Ranum og produsert av Radioteatret. Stykket hadde premiere
  på radioen Påskeaften 1979 og er det første av i alt fem kriminalhørespill Edith
  Ranum har skrevet om amatørdetektiven Julia Tinnberg. Regi er ved Nils Nordberg.
