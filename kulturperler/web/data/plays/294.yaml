id: 294
title: Spill i mørke
original_title: Spill i mørke
playwright_id: 1347
work_type: dramaserie
category: dramaserie
synopsis: Julia Tinnberg blir dratt inn i en uhyggelig sak når en bekjent ber om hjelp
  etter å ha mottatt anonyme trusler. Handlingen foregår i et miljø preget av sjalusi,
  bitterhet og økonomiske konflikter mellom ulike familiemedlemmer. Når et drap inntreffer,
  må Julia navigere gjennom et nettverk av mistenkte som alle har noe de desperat
  forsøker å skjule. Hun oppdager at morderen spiller et farlig spill i skyggene for
  å dekke over tidligere ugjerninger og sikre sin egen posisjon. Oppløsningen kommer
  når Julia setter sammen de siste brikkene i det mørke og psykologiske puslespillet.
