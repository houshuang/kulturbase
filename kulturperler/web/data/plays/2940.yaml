title: Nå stumper vi røyken, Stumpen
work_type: horespill
category: teater
playwright_id: 4709
synopsis: "Et hørespill av JCW Brook.\nÅ røyke er ingen spøk, men sannelig ikke det\
  \ å slutte heller! Her får vi oppleve de forskjellige kroppsdelenes reaksjoner,\
  \ deres innbyrdes kamp, den dramatiske strid mellom ønsket om kortsiktig vinning\
  \ og bevisstheten om hva som er klokt i et lengre perspektiv. Hvem skal gå av med\
  \ seieren? De nedbrytende eller de byggende krefter?\nDe som gir liv til det indre\
  \ av mennesket: Tom Tellefsen (Hjernen), Odd Furøy (Samvittigheten), Jens Bolling\
  \ (Viljen), Per Christensen (Skrittet), Finn Kvalem (Hukommelsen), Bjørn Floberg\
  \ (Lungene), Geir Børresen (Koordinasjonen). Ellers medvirker: Vidar Sandem, William\
  \ Nyrén, Nils Sletta, Morten Borgersen, Trond Brænne, Frank Krog, Kai Remlov, Pål\
  \ Øverland, Jørgen Bøhle Bakke, Svein Haagensen, Kjell Kjær, Are Storstein, Peter\
  \ Lindbæk, Rolf Arly Lund og Knut Hultgren.\nOversatt av Ingar Skrede. \nInstruktør:\
  \ Kyrre Haugen Bakke. Teknisk regi: Aage Sandaker. \nAnnonsering ved Anne Grete\
  \ Bangsund. \nOriginaltittel: Giving Up."
