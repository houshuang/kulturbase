title: Salme fra Østfronten
work_type: horespill
category: teater
playwright_id: 1240
synopsis: På det siste gjenopplever en mann samtaler og handlinger fylt av total fortvilelse,
  håp og tro fra tiden han kjempet i et gjørmehull på Østfronten sammen med en gruppe
  andre unge menn. Av Jesper Halle.
