id: 2949
title: Stalinsonaten
work_type: horespill
category: teater
playwright_id: 4713
synopsis: 'Året er 1938. Stalin ringer Radio Moskva og ber om å få brakt til seg en
  bestemt Mozartinnspilling. Den fins ikke lenger – alle platene ble ødelagt da pianisten
  ble dømt som kontrarevolusjonær. Ingen torde beholde dem da, nå tør ingen fortelle
  hva som skjedde med dem. Dette er utgangspunktet for en handling som viser hvordan
  et terrorregime kan knuse mennesker like effektivt moralsk som fysisk. Drama av
  David Zane Mairowitz.


  Oversatt av Rigmor Ottho. Instruktør: Barthold Halle. Teknisk regi: Erki Halvorsen.
  Med: Mona Hofland (Maria Lvovna Dsjersjinskaja), Tom Tellefsen (Semjon Pavlovitsj),
  Per Theodor Haugen (Mikhail Karlovitsj), Ingar Helge Gimle (Pavel Iljitsj), Kjersti
  Holmen (Sofia Ivanovna), Odd Furøy (den offentlige anklager), m.fl. Originaltittel:
  «The Stalin Sonata».'
