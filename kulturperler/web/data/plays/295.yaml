id: 295
title: Spill med ukjent motiv
original_title: Spill med ukjent motiv
playwright_id: 1347
synopsis: Spill med ukjent motiv er et norsk kriminalhørespill i seks episoder som
  gikk på NRK Radio i 1982. Stykket handler om amatørdetektiven Julia Tinnberg som
  arrangerer en opplevelsesaften for kriminalklubbens medlemmer. Klubbens medlemmer
  skjønner etter hvert at noe mer alvorlig er på ferde når de oppdager at et kunstig
  lik i en lyktestolpe har blir erstattet av en lapp med en uhyggelig beskjed. Rollen
  som Julia spilles av Ingerid Vardund.
work_type: dramaserie
category: dramaserie
