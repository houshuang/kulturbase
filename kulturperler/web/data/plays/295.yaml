synopsis: Julia Tinnberg inviterer Kriminalklubben til sin villa på Bygdøy for å dele
  ut en pris i en kriminalromankonkurranse. Den planlagte seremonien tar en uhyggelig
  vending når en utstoppet dukke, som skulle fungere som dekorasjon, blir funnet med
  overskåret rep. Samtidig blir et ekte lik oppdaget ute i hagen i det kraftige regnværet,
  noe som kaster mørke skygger over selskapet. Gjennom seks episoder må Julia navigere
  i et nett av mystiske brev, truende hendelser og hemmeligheter fra fortiden for
  å finne morderen. Handlingen er preget av klassisk radioteater-spenning der Julia
  Tinnberg må sette sammen brokker av et mønster for å løse gåten.
