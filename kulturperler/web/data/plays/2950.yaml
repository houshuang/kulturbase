id: 2950
title: Tilbake til Tuengen allè
work_type: horespill
category: teater
playwright_id: 1261
synopsis: Sverre har familie, basseng og villa i Tuengen allé. En dag skjer en ulykke
  og han våkner som den nyfødte Håkon. Men han husker sitt gamle liv og kjemper seg
  tilbake til Tuengen allé for å forklare. Av Per Schreiner.
