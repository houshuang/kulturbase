title: London - Askim
work_type: horespill
category: teater
playwright_id: 21
synopsis: I London Askim fortelles en historie om en ung kvinne, Cecilie, som kjemper
  for retten til å gjøre det hun har lyst til. Hun lever livet i London, går på en
  dyr skuespillerskole, i alle fall når hun har lyst. Mamma betaler. Men en dag kaller
  moren henne hjem fra London. Hun har noe å fortelle. Bak fasader av vellykkethet
  og penger, ligger smerten og ensomheten godt gjemt. Hvordan blir det for Cecilie
  når det faktisk kreves noe av henne? Hva skjer når Cecilie må ta et oppgjør med
  seg selv og egen livssituasjon?
