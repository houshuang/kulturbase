id: 2955
title: Annen manns teine
work_type: horespill
category: teater
playwright_id: 4715
synopsis: 'Egne teiner er bra å ha. Andres teiner er heller ikke å forakte, særlig
  når de inneholder mer enn bare hummer. En kriminalskisse av Kaare Zakariassen. Instruktør:
  Erik Lassen. Teknisk regi: Jan Erik Hoel. De som er med: Rolf Just Nilsen (Holm)
  og Anders Hatlo (den fremmede).'
