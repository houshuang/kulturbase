title: BU 085 kapret
work_type: horespill
category: teater
playwright_id: 4706
synopsis: 'Et norsk fly blir kapret av en utenlandsk separatistbevegelse. Kaprerne
  stiller krav om å få frigitt medlemmer fra flere land, og truer med å drepe passasjerene
  hvis ikke kravene blir innfridd. En norsk spesialgruppe blir satt inn for å overta
  kontrollen av flyet. Men hvilket mandat har en slik gruppe? Har de for eksempel
  rett til å drepe? Hvem har ansvaret i slike tilfeller?


  Spenningsdrama av Arne Willy Dahl. Instruktør: Steinar Berthelsen. Teknisk regi:
  Arne Barca.


  De som er med: Wilfred Breistrand (Oberst Karlsen), Paul Ottar Haga (Kaptein Moen),
  Reidar Sørensen (Løytnant Kjell Kolberg), Vidar Sandem (Fenrik Bydal), Gard Eidsvold  (Fenrik
  Thoresen), Hilde Olausson  (Kari Kolberg), Finn Schau  (Direktør Ruud), Eva Dons
  (Linda Pettersen), Ole-Jørgen Nilsen (Politimester Bjerkholt), Geir Kvarme (Førstebetjent
  Syversen), Eli Anne Linnestad (Justisminister), Beate Eriksen (Ingrid Haug), Even
  Rasmussen (Jon Haug), Julie Øksnes (Fru Jørgensen), Oddvar Hellan (Flykaprer), Ola
  Borander (Flykaprer), Helle Haugen (Kjersti Gundersen), Liv Steen  (Marit Marvik),
  Morten Andresen (Hans Evensen). Ellers medvirker: Ola Bendik Berthelsen, Frida Homlung,
  Siri Roe og Anders Nicolaysen.'
