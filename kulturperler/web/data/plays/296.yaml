id: 296
title: Spionen
original_title: Spionen
playwright_id: 2402
synopsis: Spionen er en norsk dramafilm fra 2019, produsert av 4 1/2 Film. Håkon Øverås
  og Karin Julsrud er produsenter, og Jens Jonsson er filmens regissør. Filmen er
  basert på skuespilleren Sonja Wigerts liv som dobbeltagent under andre verdenskrig.
  Manus er ved Harald Rosenløw Eeg og er basert på Iselin Theiens biografi om Sonja
  Wigert.
