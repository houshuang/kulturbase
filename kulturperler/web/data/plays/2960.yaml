title: Det blå rommet
work_type: horespill
category: teater
playwright_id: 1282
synopsis: 'Et mord er begått, men hvem er myrdet og hvem er den skyldige? Kriminaldrama
  av Georges Simenon.   Bearbeidet for radio av Gert Westphal. Med: Jon Eikemo (Tony
  Falcone), Bjørg Engh (Gisele Falcone), Marit Bolling (Josiane Despierre), Kolbjørn
  Buøen (Diem, forhørsdommer), Jens Gunderssen (Demarier, forsvarer), m.fl. Originaltittel:
  «La Chambre bleue».'
