title: Det blåser på Haltenbanken
work_type: horespill
category: teater
playwright_id: 4706
synopsis: 'Et hørespill av Arne Willy Dahl om et indisk malmskip som får motorhavari
  og driver i retning av en oljeplattform i Nordsjøen. Skipperen nekter å ta imot
  hjelp. Da må nemlig rederiet betale bergingslønn. I rollene medvirker blant andre
  Reidar Sørensen (Kjell Kolberg), Bernhard Ramstad (Direktør Jansen) og Trond Brænne
  (Berg). Instruktør: Steinar Berthelsen. Teknisk regi: Arne Barca.'
