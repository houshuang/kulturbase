id: 2965
title: En kveld på senhøsten
work_type: horespill
category: teater
playwright_id: 3206
synopsis: 'Psykologisk kriminalhørespill av Friedrich Dürrenmatt. En verdenskjent
  forfatter av kriminalbøker får en kveld besøk av en av sine lesere. Alle mordgåtene
  forfatteren har fortalt om, har virkelig funnet sted, men morderne er aldri funnet
  ... Oversatt av Niels Chr. Brøgger. Instruktør: Knut Johansen. Teknisk regi: Odd
  Rinnan. Med: Claes Gill (Forfatteren), Eilif Armand (Gjesten), Helge Reiss (Sekretæren)
  og Henrik Anker Steen (Hotelldirektøren). Originaltittel: "Abendstunde im Spätherbst".'
