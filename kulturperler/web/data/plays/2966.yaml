title: Evig eies kun det tapte
work_type: horespill
category: teater
playwright_id: 956
synopsis: "En historisk begivenhet: Den første direktesendte frilufts hørespillsending\
  \ fra NRK, overført fra Teaterplassen utenfor Nationaltheatret i anledning Ibsen-festivalen.\
  \ Det er en sensasjonell oppdagelse som skal avsløres, Ejlert Løvborgs forsvunne\
  \ manuskript er dukket opp igjen. Men det hele tar en enda mer sensasjonell vending\
  \ enn planlagt. \n\nEt kriminalhørespill i det fri av Klaus Hagerup etter et opplegg\
  \ av Klaus Hagerup og Nils Nordberg. Instruktør: Nils Nordberg. Teknisk regi: Mari\
  \ Hvamb og Arne Kristian Dypvik. Produsent: Terje Hellem. Musikk: Edvard Grieg.\
  \ Med: Bjørn Skagestad (teatersjef Gregers Brant), Hilde Sophie Plau (Lise Wangel),\
  \ Lasse Lindtner (Knut Rosmer Hansen), Tor Stokke (betjent Ejlertsen), Toril G.\
  \ Havrevold (Vivi Elvestad), Klaus Hagerup (Mogens Karlsen) og Nils Nordberg (politimann)."
