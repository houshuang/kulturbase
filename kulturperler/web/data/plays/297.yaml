title: Stålgrottene
original_title: Staalgrottene
playwright_id: 2034
work_type: dramaserie
category: dramaserie
synopsis: Handlingen utspiller seg i en fremtid der jordens befolkning lever i enorme,
  overbefolkede byer under kupler, kjent som stålgrotter. Politietterforsker Elijah
  Baley får i oppdrag å løse et mord på en fremstående «rymdare» (Spacer) i deres
  lukkede enklave på jorden. Til tross for sin dype mistro mot roboter, blir Baley
  tvunget til å samarbeide med den avanserte, menneskelignende roboten R. Daneel Olivaw.
  Sammen må de navigere i et spent politisk klima mellom jordboere og de teknologisk
  overlegne rymdarene for å finne morderen. Etterforskningen utfordrer Baleys fordommer
  og utforsker grensene for robotikkens tre lover i et komplekst mysterium.
