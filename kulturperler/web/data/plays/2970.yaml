title: Husets spesialitet
work_type: horespill
category: teater
playwright_id: 2537
synopsis: "Kriminalhørespill av Stanley Ellin. Basert på novellen \"The Specialty\
  \ of the House\".\nSom en appetittvekker til påskens kriminelle utskeielser byr\
  \ vi på en velanrettet grøsser, som foregår på en liten restaurant i New York, kjent\
  \ for bare noen få utvalgte som et kulinarisk paradis. Om restaurant Sbirros er\
  \ uten pretensjoner med hensyn til beliggenhet og interiør, så gjelder dette ikke\
  \ i matveien. Det finnes ikke maken til mat noen steder. Husets spesialitet lages\
  \ angivelig på en fårerase som er meget sjelden. Når husets faste gjester har gått\
  \ der en stund og blitt passe runde, blir de invitert inn på kjøkkenet. Hva som\
  \ siden skjer, skal ikke røpes her.\nOversatt av Harald Engelstad. \nInstruktør:\
  \ Carl Jørgen Kiønig. Teknisk regi: Siri Berven.\nStanley Ellin, en novellist som\
  \ på sitt beste kan måle seg med Roald Dahl, debuterte med denne historien - og\
  \ knapt noen kriminalfortelling er utgitt så mange ganger. Man vil skjønne hvorfor\
  \ ...\nDe som er med: Alf Nordvang (Laffler), Even Stormoen (Costain), Ketil Egge\
  \ (Sbirro), Thom Bastholm (1. kelner), Arne Langaas (2. kelner), Ketil Høegh (En\
  \ full mann)."
