title: Knivstikkersmuget
work_type: horespill
category: teater
playwright_id: 1425
synopsis: 'Et grøssende hørespill av John Dickson Carr. Når en har ambisjoner om å
  bli kriminalreporter, dertil er på sporet av den fryktede "Knivstikkeren fra boulevardene"
  - hvis siste offer var kriminalsjefen i Paris - og i stedet må traske rundt i en
  regnvåt badeby som Daily Records "Billy med barten", ja, da må livet synes trist.
  Inntil en står i fare for å miste det ... I rollene hører vi blant andre Erik Hivju
  (forteller), Øyvin Bang Berven (Bill Stacey), Unni Kristin Skagestad (Jenny Holden)
  og Sverre Wilberg (Henri Duchene). Oversatt av Per Bronken. Instruktør: Harry Guttormsen.
  Teknisk regi: Sture Bakke. Annonsering ved Lillibeth Lunde. Sendt i Møte med mysteriet,
  en serie klassiske radiogrøssere av John Dickson Carr.'
