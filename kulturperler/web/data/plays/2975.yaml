synopsis: "av Arne Willy Dahl. \nEn asteroide er på kollisjonskurs med jorden. USA\
  \ og Russland samarbeider om å hindre kollisjon ved hjelp av raketter med atomladninger.\
  \ Vil de lykkes? Et tenkt, men realistisk scenario er rammen om kveldens hørespill.\
  \ \nTilrettelagt og instruert av Nils Nordberg. Teknisk regi: Arne Barca og Jan\
  \ Erik Hoel.\nDe som er med: Kai Remlov (Ola Jørgensen), Eva Dons (Therese Jørgensen),\
  \ Oddvar Hellan (Petter Hagen), Hilde Olausson (Ingrid Hagen), Finn Schau (Arnfinn\
  \ Lyngstad), Magnus Nielsen (Erling Fjell), Eva Dons (Statsministeren), Anders Nicolaysen\
  \ (Dagsnyttredaktøren), Anders Dahlberg (Utenrikskorrespondent), Nils Nordberg (Speaker).\
  \ Annonsering ved Nils Nordberg."
