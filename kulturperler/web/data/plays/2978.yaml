title: Omegapoint
work_type: horespill
category: teater
playwright_id: 4727
synopsis: 'På kjernekraftverket Tor Sands blir det fanget opp et mystisk radiosignal.
  Kan det være et hemmelig budskap, en slags kodemelding? Sikkerhetssjef Harry Claudius
  synes det hersker en merkelig stemning på kraftverket – blant annet er lederen,
  doktor Czerny påfallende nervøs. Spennende science fiction-hørespill av Bruce Stewart.
  Oversatt av Per A. Hartun. Instruktør: Harald Hoaas. Teknisk regi: Arne Kristian
  Dypvik. Med: Vidar Sandem (Harry), Unn Vibeke Hol (Julie), Alf Malland (Archie),
  Odd Furøy (Rashleigh), Toril Gording (Mary Bone), Bjørn Jenseg (Czerny) og Johannes
  Eckhoff (datamaskinen). Annonsering ved Anne Grete Bangsund.'
