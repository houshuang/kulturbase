id: 2979
title: Påskekuppet – et 25-års minne
work_type: horespill
category: teater
playwright_id: 1732
synopsis: 'Fire gode borgere vil gjøre noe med Oslos bedrøvelige tilstand i påskeuken.
  25 år senere forteller en av dem hva som skjedde i 1967. Kriminalkomedie av Arild
  Feldborg. Med: Per Christensen (intervjuer), Frank Robert (Skalbrand, sekretær hos
  statsministeren), Jon Lennart Mjøen (disponent Hagelsten), Carsten Winger (Skau,
  skuespiller), Espen Skjønberg (professor Smalberget), Vegar Hall (vaktmester), Erling
  Drangsholt (hallomann Knutsen), m.fl.'
