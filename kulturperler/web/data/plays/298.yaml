synopsis: Dette skuespillet, som på originalspråket heter «Radio Rescue», handler
  om de foreldreløse barna John og Jill som bor på Millford pensjonatskole. I hemmelighet
  har de bygget en egen radiosender som de bruker til å kommunisere med omverdenen
  fra skolens loft. En kveld oppdager de at en kraftig storm har ødelagt en jernbanebro,
  og at et tog er på vei mot den sikre død. Ved hjelp av sitt hjemmelagde utstyr klarer
  barna å sende ut et nødsignal som når frem i tide til å få stanset toget. For sin
  heltemodige innsats blir de hyllet, og deres tekniske ferdigheter sørger for at
  de får en ny sjanse i livet.
