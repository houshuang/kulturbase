title: Saken mot Ragnar Åletvedt
work_type: horespill
category: teater
playwright_id: 1737
synopsis: "Ragnar Åletvedt er tiltalt for å ha drept kjøpmann Andersen. Han har til\
  \ og med sagt noe som nærmest er en tilståelse. Men, saken er ikke så opplagt som\
  \ det synes. Hvordan var det for eksempel mulig at Åletvedt befant seg ved Middelhavet,\
  \ uten pass og penger, praktisk talt samtidig som kjøpmannens bortgang? \n\nKriminalhørespill\
  \ av Torolf Elster. I rollene medvirker bl.a.: Pål Skjønberg (Ragnar Åletvedt),\
  \ Marit Syvertsen (Jenny Åletvedt) og Knut M. Hansson (dommeren). Instruktør: Per\
  \ Christensen. Teknisk regi: John Arnt Nøstdal."
