title: Sporskifteren
work_type: horespill
category: teater
playwright_id: 3207
synopsis: 'Han er et merkelig menneske, sporskifteren, og til å begynne med lite villig
  til å snakke med journalisten. En spøkelseshistorie av Charles Dickens. Originaltittel:
  «The Signalman». Sendt i serien Drømmer og mareritt - sju fantastiske hørespill.'
