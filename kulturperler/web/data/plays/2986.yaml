id: 2986
title: Tenk det, Hedda
work_type: horespill
category: teater
playwright_id: 4731
synopsis: 'Like før «Hedda Gabler» skal overføres fra teatret til 100 millioner fjernsynsseere,
  blir en nøkkelperson myrdet. Kan festforestillingen reddes, kan morderen finnes?
  Kriminalkomedie av Jørgen Brack. Instruktør: Paul Skoe. Musikk: Gunnar Sønstevold.
  Teknisk regi: Viktor Sandal. Med: Tore Foss (teatersjefen), Bjarne Andersen (kriminalsjefen),
  Ella Hval (fru Caspersen), Kari Sundby (Laila Fjeld), Lars Nordrum (Valdemar Moe),
  Per Gjersøe (skuespiller Block Christophersen), m.fl.'
