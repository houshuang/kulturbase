synopsis: "Handlingen foregår i en framtidig krigssituasjon. Tre menn – en løytnant\
  \ og to menige – ligger i ukevis på post i en avsides dal nordpå uten å se andre\
  \ mennesker – er det krig eller ikke? De har også mistet radioforbindelsen med omverden,\
  \ og desto mer blir spenningen mellom dem akutt. Innspilt i Tromsø i januar. Psykologisk\
  \ thriller av Kjell Kristensen. \n\nMusikk: Henning Gravrok. Instruktør: Ola Moum.\
  \ Teknisk regi: Eirik Jacobsen. De som er med: Kalle Øby (Løytnant Foss), Nils Johnson\
  \ (Korporal Karl Markussen), Knut Walle (Sambandsmann Jon Strøm). Annonsering ved\
  \ Karin Westrheim."
