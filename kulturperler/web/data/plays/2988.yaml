title: Til pengene tar slutt, Al
work_type: horespill
category: teater
playwright_id: 1821
synopsis: 'Kriminalhørespill av Lars Saabye Christensen. Scenen er et støvet amerikansk
  småbysamfunn på kanten av ørkenen, i en litt ubestemmelig tid. Al er på flukt fra
  et drap. Han møter Beth, som bruker dop og finansierer forbruket ved å arbeide i
  live-show. Al blir besatt av Beth og ønsker å redde henne. "Drømmer kan møtes, og
  løfte de drømmende. De kan kollidere og ødelegge begge." Musikk: Guttorm Guttormsen.
  Lyddesign: Sture Bakke. Instruktør: Steinar Berthelsen. I hovedrollene: Lasse Lindtner
  (Al), Minken Fosheim (Beth) og Karl Sundby (Don). Annonsering ved Nils Nordberg.'
