synopsis: Stompa, eller Stein Oskar Magell Paus-Andersen, begynner på Langåsen pensjonatskole
  i Stakavik. Her deler han rom med vennene Bodø, Bergen, Nøtterø og Sørlandet, og
  sammen havner de stadig i viltre eventyr og komiske kniper. Handlingen preges av
  guttestreker og språklige misforståelser som ofte setter lærernes tålmodighet på
  prøve. Særlig den distré og temperamentsfulle lektor Tørrdal blir ofte offer for
  guttenes påfunn, mens den sindige lektor Brandt forsøker å bevare roen. Serien skildrer
  et sjarmerende kostskolemiljø der vennskap og uskyldig moro står i sentrum.
