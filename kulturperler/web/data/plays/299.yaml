id: 299
title: Stompa
original_title: Stompa
synopsis: Stompa, egentlig akronym for «Stein Oskar Magell Paus-Andersen», er det
  norske navnet på hovedpersonen i og tittelen på en rekke humoristiske barne- og
  ungdomsbøker om livet på en privat kostskole skrevet av Anthony Buckeridge. Serien
  gikk som hørespill i Lørdagsbarnetimen på 1950- og 60-tallet. På 1960-tallet ble
  det også laget fire norske spillefilmer om Stompa. Både hørespillene og spillefilmene
  var enormt populære både blant barn og voksne.
