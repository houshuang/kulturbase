title: Tåkeluren
work_type: horespill
category: teater
playwright_id: 2492
synopsis: 'Et science fiction-hørespill av Ray Bradbury. Lengst ut mot havet, på grensa
  til ukjende verder, står fyrtårnet. Tåkeluren sender sine mørke rop ut i det uendelege.
  Og får svar - av ei røyst som kallar bortanfor ein million år ... Omsett av Arnljot
  Eggen. Instruktør: Kjell Haave. Teknisk regi: Aage Sandaker og Eivind Eriksen. Dei
  som er med: Thor Inge Kristiansen (Anders, ein eldre fyrvaktar) og Jan Frostad (Johnny,
  ein yngre mann). Annonsering ved Kari Linjordet. Sendt i "Tid, rom og stjerner",
  Radioteatrets science fiction-serie. Originaltittel: "The Fog Horn".'
