title: Uhell på Sardinia
work_type: horespill
category: teater
playwright_id: 4734
synopsis: 'En film ble spilt inn, en ung pike druknet under eiendommelige omstendigheter,
  regissøren liker ikke snakk om episoden. Derfor prøver han å unngå spørsmålene fra
  en pågående journalist. Men nettopp måten han gjør det på, røper – indirekte – sannheten.
  Et kriminalhørespill av Evan Hunter. Oversatt av Arne Skouen. Instruktør: Kirsten
  Sørlie. Teknisk regi: Sture Bakke. Med: Per Theodor Haugen (filmregissøren) og Bab
  Christensen (journalisten). Originaltittel: «The Sardinian Incident».'
