synopsis: 'Kjærlighetsidyllen mellom Julia og hennes yngre elsker Rupert forstyrres
  stadig av en innpåsliten veps. Det viser seg at paret har en interessant forhistorie.
  Kriminaldrama av Jill Hyem.


  Oversatt av Jon Lennart Mjøen. Instruktør: Arne Reitan. Teknisk regi: Erik Halvorsen.
  Originaltittel: «Buzz». Med: Marit Østbye (Julia) og Per Gørvell (Rupert).'
