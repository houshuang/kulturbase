id: 2993
title: Den siste Bøschen
work_type: horespill
category: teater
playwright_id: 1378
synopsis: 'Kriminalhørespill av Gunnar Staalesen. Privatdetektiv Varg Veum får nok
  et kriminalproblem å løse, med Bergen som bakteppe. Det tegner det seg et bilde
  av en gammel by med markerte sosiale avstander og et handelsaristokrati som er i
  ferd med å bli slukt av en ny generasjons skruppelløse profitthaier. Musikk: Tom
  Harry Halvorsen. Instruktør: Knut Thomassen. Teknisk regi: Odd Gjøstein Dahle. Annonsering
  ved Knut Johansen. Med: Helge Jordal (Varg Veum), Merete Armand (Jasmin Henrichsen),
  Trude Birkeland (Hildegunn Freihow), Tore Nysæther (Eystein Freihow), m.fl. Sendt
  i Radioteatrets sommerserie: Norge vårt Norge.'
