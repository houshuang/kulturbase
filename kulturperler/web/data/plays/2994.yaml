title: Mannen fra Houston
work_type: horespill
category: teater
playwright_id: 2063
synopsis: "Kriminalhørespill av Karl Trane. \n\nSelv det fredeligste og mest velordnede\
  \ liv kan plutselig – på grunn av krefter en selv ikke er herre over – ta en dramatisk\
  \ vending. At Håkon Tranvik, lektor og familiefar, er vel fornøyd med sin \"kjedelige\"\
  \ tilværelse, er til ingen hjelp den dagen familieidyllen sprekker og nådeløse forbrytere\
  \ søker en forsvunnet, dyrebar hemmelighet …\nInstruktør: Nils Nordberg. Teknisk\
  \ regi: Erki Halvorsen. Annonsering ved Nils Nordberg.\nMed: Svein Tindberg (Håkon\
  \ Tranvik), Eli Doseth (Lise Winter), Svein Wickstrøm (Monsen), Oda Schjøll (Sonja\
  \ Tranvik) og Per Frisch (Tom Wold) m.fl. Sendt i Radioteatrets sommerserie \"Besettelser\
  \ - fem nye, norske spenningshørespill\"."
