synopsis: "Innst i en fjord sit faren og mora og ser på det siste lyset i bygda, det\
  \ hos naboen. Dei lengtar etter at sonen skal komme. Eit lyddrama av Jon Fosse.\
  \ \n\nMed: Liv Bernhoft Osa (mora), Trond Brænne (faren), Ole Johan Skjelbred-Knutsen\
  \ (sonen) og Nils Sletta (naboen). Inspisient: Helga Hem. Produsent: Helge Andersen.\
  \ Lyddesign: Tormod Nygaard. Regi: Morten Cranner."
