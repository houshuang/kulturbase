title: Der er du
work_type: horespill
category: teater
playwright_id: 3103
synopsis: 'Mannen er på veg frå elskarinna heim til familien sin. Alt skjer i løpet
  av ein busstur. Lyddrama skrive for radio av Jon Fosse.


  Med: Jan Grønli (mannen), Gjertrud Jynge (kvinna) og Andrea Bræin Hovig (den unge
  kvinna). Inspisient: Camilla Liby Clausen. Produsent: Carl Henrik Grøndahl. Regi:
  Morten Cranner. Lyddesign: Tormod Nygaard.'
