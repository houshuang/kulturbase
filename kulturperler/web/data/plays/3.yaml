synopsis: '"A 1 kaller A 2" er et spenningshørespill for barn skrevet av Kåre Zakariassen,
  som opprinnelig ble sendt i NRKs Barnetimen i 1977. Handlingen dreier seg om de
  tre vennene Sonja, Per og Kalle som sniker seg inn på et havnelager for å utforske.
  Mens de er der, inntreffer det en ulykke som fører til at politiet blir involvert
  og barna havner i en vanskelig situasjon. Gjennom episodene "Ulykken", "På sporet"
  og "Oppklaring" følger vi barnas forsøk på å finne ut hva som egentlig skjedde og
  hjelpe til med å løse mysteriet. Verket kombinerer spenning med en skildring av
  barns nysgjerrighet og deres møte med autoriteter som politi og vaktmenn.'
