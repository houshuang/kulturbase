synopsis: Handlingen i dette verket foregår i bronsealderen på Vestlandet, der On-folket
  har blitt overfalt og hærteke av de fremmede «harudene». Vi følger høvdingdatteren
  Jørdi og trellgutten Tolg gjennom en dramatisk tid preget av fangenskap, flukt og
  maktkamp. Tolg blir tatt til fange og ført sørover mot harudenes opprinnelige hjemland,
  mens Jørdi må kjempe for sin plass i den nye hverdagen. Verket gir en levende skildring
  av kulturmøter og overlevelse i en brytningstid for tusenvis av år siden. Dette
  er den andre delen i Johannes Hegglands kjente trilogi fra forhistorisk tid, som
  også ble dramatisert som hørespill.
