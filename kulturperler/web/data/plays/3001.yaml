title: Prompehunden Walter
work_type: horespill
category: teater
synopsis: "Walter er en herlig hund, bortsett fra et lite problem: Luft i magen. Han\
  \ kan ikke noe for det, han bare er slik. \n\nAv William Kotzwinkle og Glenn Murray.\
  \ Oversatt av Tor Åge Bringsværd. Med Knut Henrik Ytre-Arne (forteller), Pia Kokkim\
  \ (Betty) og Håvard Ytterdal (Billy)."
