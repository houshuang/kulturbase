id: 3002
title: Svarte natta
work_type: horespill
category: teater
synopsis: "Lise har nettopp fått en lillebror. Plutselig er mamma og pappa og alle\
  \ de voksne bare opptatt av babyen. Hørespill basert på Svarte natt-boken av Gisela\
  \ Ekholm, oversatt av Tor Åge Bringsværd. \n\nMed Helene Marie Lone, Margrethe Røed,\
  \ Øyvind Bækkevold, Knut Henrik Ytre-Arne, Lene Amundsen, Erik Solbakken, Vibeke\
  \ Fürst Haugen, Hege Omre og Guri Skeie Gundersen. Produsent: Kristine Magnesen."
