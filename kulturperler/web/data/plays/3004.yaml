id: 3004
title: Reisen til julestjernen
work_type: horespill
category: teater
playwright_id: 4735
synopsis: 'Juleeventyr av Sverre Brandt. Prinsesse Gulltopp drar ut i skogen for å
  finne julestjernen på selveste julaften. Siden den dagen var det ingen som så Gulltopp
  mer. Dronningen døde av sorg og kongen ble så fortvilet at han forbannet julestjernen,
  så den ble borte fra himmelen. Mange år senere kommer en fattig ung pike, Sonja,
  til slottet. I rollene hører vi blant andre Hege Schøyen (Sonja), Øivind Blunck
  (greven), Wenche Foss (heksen) og Geir Børresen (Ole). Instruert og bearbeidet for
  radio av Lise Fjeldstad. Teknisk regi: Jan Erik Hoel. Musikk: Johan Halvorsen, bearbeidet
  og arrangert av Håkon Berge. Kringkastingsorkestret spiller, dirigert av Karsten
  Andersen og med Arve Tellefsen som solist på fiolin. Sendt i Barnetimen.'
