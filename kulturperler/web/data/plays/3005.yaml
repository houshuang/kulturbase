id: 3005
title: Da julenissen lånte bort lua si
work_type: horespill
category: teater
playwright_id: 4583
synopsis: 'Julehørespill for barn av Kåre Holt. En kveld rett før jul ringer det på
  døren hos Eli, Per og moren deres. Utenfor står julenissen, og han ber dem om å
  gjøre ham en tjeneste. I rollene hører vi blant andre Dag Coucheron (Per), Kjersti
  Godager Høgeness (Eli) og Anne-Cath Vestly (mor). Instruktør: Alf Sommer. Sendt
  i Barnetimen.'
