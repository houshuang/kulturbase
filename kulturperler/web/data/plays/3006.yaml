id: 3006
title: Høyblokknissen
work_type: horespill
category: teater
playwright_id: 1372
synopsis: 'Julehørespill for barn av Jon Bing. Helle og Sverre gleder seg til jul.
  Men det foregår noe mystisk i høyblokka der de bor. Det forsvinner julemat fra kjøkkenet
  og noen har tatt farens sigarer. Helle og Sverre tror det er moren eller faren som
  går i søvne, og natt til julaften gjemmer de seg for å ta dem på fersken ... I rollene
  hører vi blant andre Tone Kristin Aasen (Helle), Ole-Kristian Hoff (Sverre) og Rolf
  Søder (nissen). Instruktør: Yngvil Kiran. Teknisk regi: Sture Bakke. Sendt i Mens
  vi venter.'
