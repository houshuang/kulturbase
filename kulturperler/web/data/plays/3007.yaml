id: 3007
title: Petter Julebukk
work_type: horespill
category: teater
playwright_id: 1474
synopsis: "Petter bestemmer seg for å gå julebukk når han ikke får være med i juleselskapet.\
  \ Det blir et selskap med forviklinger! Juledrama av Ebba Haslund. \n\nInstruktør:\
  \ Bjørn Bryn. Teknisk regi: Tormod Solberg. Med: Hans Jacob Kinge (Petter), Kari\
  \ Sundby (Wenche), Gøril Havrevold (Mor), Arne Bang-Hansen (Far), Hans Petter Arnesen\
  \ (Kåre), Astrid Folstad (Tante Beth), Leif Enger (Onkel Ole), Eli Schøyen (Gerd,\
  \ datteren deres), Anne Sundt (Kari), Mette Michelsen (Brit), Carsten Winger (Onkel\
  \ Hermann), Ragnhild Kristiansen (Tante Grete), Kari Dahle (Mette, fire år). Sendt\
  \ i Ritsj-ratsj-filebombombom (Barneprogram i Store Studio)."
