synopsis: '"Svart arv" er en kriminalroman og et hørespill som følger Sjur Tveit,
  en mann som blir dratt inn i en mørk familiehistorie preget av hat og dype hemmeligheter.
  Handlingen tar utgangspunkt i en gammel fortelling om en brud som flyktet fra sitt
  eget bryllup i Gudbrandsdalen og aldri kom tilbake. Sjur begynner å nøste i fortiden
  og avdekker et arveoppgjør fylt med komplikasjoner og skjulte motiver. Etter hvert
  som sannheten kommer for dagen, viser det seg at gamle synder fortsatt kaster lange
  skygger over de involverte i bygda. Verket er en klassisk bygdekrim der spenningen
  knyttes til både personlige tragedier og mørke familieforbindelser.'
