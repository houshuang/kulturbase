title: De fulgte en stjerne
work_type: horespill
category: teater
playwright_id: 2979
synopsis: 'Julehørespill for barn av Sissel Lange-Nielsen. Den unge kamelføreren Ahmed
  har fått i oppdrag å føre Baltasar, en persisk konge, gjennom ørkenen for å reise
  etter en stjerne. Etter en tid får de selskap av Kaspar og Melkior. I rollene hører
  vi blant andre Jan Voigt (Ahmed), Carl Børseth Rasmussen (Baltasar), Einar Vaage
  (Kaspar) og Toralf Sandø (Melkior). Instruktør: Erik Lassen. Teknisk regi: Ingrid
  Sahlin-Sveberg. Sendt i Mens vi venter.'
