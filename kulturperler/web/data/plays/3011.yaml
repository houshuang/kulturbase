title: En julaften i Oberndorf
work_type: horespill
category: teater
playwright_id: 2661
synopsis: 'Et julespill av Amund Schrøder. Julaften år 1818 i Østerrike. Organisten
  og pastoren i St. Nicolaus-kirken i Oberndorf oppdager at musene har ødelagt orgelet
  i kirken. For å glede menigheten skriver pastor Joseph Mohr en helt ny julesang,
  som organist Franz Gruber setter melodi til. Dette er historien om "Glade jul".
  Vi hører blant andre Tore Foss (pastor Mohr), Alf Sommer (organist Gruber), Henny
  Skjønberg (Marie, pastorens husholderske) og Arne Lie (fortelleren). Instruktør:
  Bjørn Bryn. Teknisk regi: Tormod Solberg. Sendt første gang i "Mens vi venter".'
