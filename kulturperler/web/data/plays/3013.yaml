id: 3013
title: Den brune bispen
work_type: horespill
category: teater
playwright_id: 4736
synopsis: 'Ved midnatt tre døgn før fullmåne glir en høyreist, taus skikkelse gjennom
  bispesalen i doktorgården. Det rasler i den side kappen - det er den brune bispen
  som går igjen. Gåtefull kriminalspøk eller spøkefull kriminalgåte for barn og unge
  av Steffen Johanssen. Instruktør: Nils Nordberg. Teknisk regi: Odd Johan Nilsen.
  Med: Knut Risan (fortelleren), Thomas Wibe (Tom), Hilde Sophie Plau (Trine), Roy
  Bjørnstad (onkel Peder), Ella Hval (frøken Benonissen) og Bjørn Floberg (Knut).
  Sendt i Lørdagsteatret i Barnetimen. OBS! Løsningen på gåten kommer helt til slutt
  etter en liten tenkepause.'
