id: 3015
title: Lars Pusekatt og vennene hans lager hopprenn
work_type: horespill
category: teater
playwright_id: 2875
synopsis: 'Hørespill for barn av Anne-Cath Vestly. Endelig kommer snøen til dyrenes
  Paradisby. Prins Lars Pusekatt bestemmer at de skal arrangere hopprenn! Instruktører:
  Anne-Cath Vestly og Sonni Holtedahl. Med: Sonni Holtedahl (Forteller), Anne-Cath
  Vestly, Edel Eckblad, William Nyrén og Johan Vestly. Sendt i Barnetimen.'
