title: Den hermetiserte piraten
work_type: horespill
category: teater
playwright_id: 4737
synopsis: 'Hørespill for barn av Eilif Bremdal. Bli med tilbake til seilskutetiden
  og hør om den spennende jakten på den sagnomsuste sjørøverskuta Tordenfuglen ved
  Sydpolen. I rollene hører vi Ola Isene (Kristoffer Langholmen), Einar Vaage (Tønnes)
  og Bjarne Andersen (Joachim van der Prahlen). Bearbeidet og instruert av Nils-Reinhardt
  Christensen. Teknisk regi: Mads Jostad. Sendt i Barnetimen. Før hørespillet snakker
  programleder Lauritz Johnson med rollefiguren Kristoffer Langholmen (Ola Isene).'
