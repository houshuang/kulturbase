id: 302
title: Svermere
original_title: Svermere
playwright_id: 2376
synopsis: Svermere eller tussmørkesvermere (Sphingidae) er en gruppe av sommerfugler
  som hører til overfamilien spinnere (Bombycoidea). De fleste artene har et ganske
  karakteristisk utseende, med kraftig, spoleformet kropp og lange, smale vinger.
  De er meget gode flyvere og kan stå stille i luften som kolibrier, som noen av de
  store artene noen ganger forveksles med. Mange arter kan foreta lange vandringer.
