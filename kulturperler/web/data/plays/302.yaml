synopsis: '"Svermere" foregår i et nordnorsk handelssted på 1870-tallet og følger
  den karismatiske telegrafisten og oppfinneren Ove Rolandsen. Rolandsen drømmer om
  rikdom og suksess med sitt nye fiskelim, men mangler kapital for å ta ut patent.
  For å skaffe penger tilstår han falskt et tyveri hos den mektige handelsmannen Mack,
  da Mack har lovet en dusør til den som melder seg. Romanen skildrer Rolandsens dristige
  spill for å vinne både formue og kjærligheten til Macks datter, Elise. Verket regnes
  som en av Hamsuns mest humoristiske og sjarmerende fortellinger.'
