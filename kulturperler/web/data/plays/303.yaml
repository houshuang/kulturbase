synopsis: Mike Berg er en alminnelig mann i 30-årene som lever et rolig og forutsigbart
  liv. Tilværelsen hans tar en dramatisk vending når han velger å hjelpe en ung kvinne
  på flukt og lar henne bo hos seg. Kort tid etter blir kvinnen drept i en påkjørsel
  rett utenfor leiligheten hans, noe som kaster Mike inn i et farlig kriminelt spill.
  Han blir en ufrivillig aktør i en sak preget av hemmeligheter og mørke krefter som
  truer hans egen sikkerhet. Verket utforsker hvordan tilfeldige møter kan få fatale
  konsekvenser og tvinge et vanlig menneske til å ta vanskelige moralske valg.
