title: Takk Og Farvel
original_title: Takk Og Farvel
playwright_id: 1715
work_type: nrk_teaterstykke
category: teater
synopsis: Dette er en fartsfylt parodi på spionthrillere, der vi følger en mann som
  lever i en fantasiverden hvor han er en uovervinnelig hemmelig agent. Hovedpersonen
  tar oss med på en reise gjennom eksotiske steder som Paris og Rio, omgitt av farlige
  skurker og mystiske kvinner. Humoren ligger i det store gapet mellom mannens heroiske
  selvbilde og den klønete virkeligheten han befinner seg i. Stykket er formet som
  en monolog eller en serie dramatiske episoder der han hele tiden må snakke seg ut
  av kniper. Det er en vittig og absurd komedie som leker med alle klisjeene fra James
  Bond-universet.
