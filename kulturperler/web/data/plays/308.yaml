synopsis: '"Telefonterroristen" er et kriminalhørespill i to deler som utforsker sårbarheten
  i et moderne samfunn som er avhengig av telekommunikasjon. Handlingen følger en
  utspekulert og maktlysten person som utnytter teknologiske svakheter for å skape
  kaos og lamme viktige samfunnsfunksjoner. Politibetjent Dag Gråberg og hans kolleger
  må kjempe mot klokken for å stoppe sabotasjen før konsekvensene blir katastrofale
  for landet. Verket markerte Thomas Høeghs debut som både forfatter og instruktør
  i Radioteatret, og ble utviklet etter et konsept av ham selv og Thomas Giertsen.
  Historien fungerer som en advarsel om hvor lett en enkeltperson kan true sikkerheten
  i et digitalisert samfunn.'
