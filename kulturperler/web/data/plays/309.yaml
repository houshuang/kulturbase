title: Tiger I Tåken
original_title: Tiger I Taaken
playwright_id: 2053
work_type: dramaserie
category: dramaserie
synopsis: Handlingen utspiller seg i et tåkelagt London etter andre verdenskrig, der
  Meg Elginbrodde mottar meldinger om at hennes antatt døde ektemann fortsatt er i
  live. Meg er i ferd med å gifte seg på nytt, men de urovekkende livstegnene kaster
  skygger over fremtiden hennes og trekker inn hennes fetter, detektiven Albert Campion.
  Samtidig herjer den farlige og karismatiske morderen Jack Havoc, kjent som «Tigeren»,
  i byens gater etter å ha rømt fra fengsel. Jakten på sannheten fører Campion og
  politiet inn i en mørk underverden preget av grådighet og jakten på en skjult skatt
  fra krigens dager. Verket regnes som en av Allinghams mest betydningsfulle utgivelser
  og er en atmosfærisk skildring av kampen mellom det gode og det absolutte onde.
