title: Bukken Til Havresekken
original_title: Bukken Til Havresekken
playwright_id: 1378
work_type: dramaserie
category: dramaserie
synopsis: Privatdetektiven Varg Veum tar på seg sitt aller første oppdrag når han
  blir hyret av en advokat for å finne en forsvunnet person. Saken viser seg raskt
  å være langt mer komplisert enn først antatt og involverer både utpressing og lyssky
  politisk virksomhet. Veum må bevege seg gjennom Bergens underverden og konfrontere
  mektige menn som vil beskytte sine egne interesser. Handlingen setter tonen for
  serien med sin kombinasjon av sosialrealisme og klassisk hardkokt krim. Dette verket
  markerer starten på en av Norges mest suksessrike krimserier gjennom tidene.
