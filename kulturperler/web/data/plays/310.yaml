synopsis: «Til lykke med dagen» er et skuespill fra 1965 som følger den unge Tonnie
  Hansen og hans møte med det norske fengselsvesenet. Tonnie har tilbrakt store deler
  av ungdomstiden i institusjoner for mindre lovbrudd, og stykket skildrer hans vanskelige
  forsøk på å starte et nytt liv etter løslatelse. Han møter imidlertid et samfunn
  preget av fordommer og manglende støtte, representert ved autoritetsfigurer som
  fengselspresten og direktøren. Gjennom Tonnies tragiske skjebne retter Bjørneboe
  en skarp kritikk mot et straffesystem han mente dehumaniserte de innsatte og produserte
  nye lovbrytere. Stykket er en dramatisering av Bjørneboes egen roman «Den onde hyrde»
  og kombinerer sosial realisme med musikalske innslag.
