title: Tilgivelsens vind
original_title: Tilgivelsens vind
work_type: nrk_teaterstykke
category: teater
synopsis: Søskenparet Erlend og Esmeralda bor sammen med sin far, som er fisker, på
  en øy langt ute i havet. En dag møter de en havfrue som hevder hun er moren deres,
  og hun inviterer dem til å bli med henne ned i dypet. Hun lover dem et liv i havet
  der ingenting er vanskelig og alt er bra. Barna blir stilt overfor et vanskelig
  valg om de skal følge moren eller bli værende hos faren sin på land. Stykket utforsker
  temaer som savn, familie og tilhørighet gjennom en eventyrlig handling.
