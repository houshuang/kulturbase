id: 312
title: To gatesangere havner i en livsfarlig situasjon
original_title: To gatesangere havner i en livsfarlig situasjon
playwright_id: 2059
work_type: dramaserie
category: dramaserie
synopsis: Dette verket er identisk med hørespillet «Tips fra en fremmed», der gatesangeren
  Bill Spender og hans venninne Jenny Marsh mottar et mystisk jobbtilbud fra en fremmed
  mann. Da de oppsøker mannen dagen etter, finner de ham myrdet, og de blir umiddelbart
  trukket inn i en livsfarlig etterforskning som involverer etterretningstjenesten.
  Leiligheten deres blir rasert, og de blir forfulgt av ukjente menn mens de forsøker
  å avdekke sannheten bak drapet. Til tross for den overhengende faren insisterer
  Jenny på å trenge til bunns i mysteriet, noe som fører dem inn i et intrikat spill
  av politisk spionasje. Handlingen utspiller seg i Londons gatemiljø og utvikler
  seg til en intens kamp for overlevelse.
