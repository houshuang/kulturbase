synopsis: '"Titanic – eller Den båtturen glemmer jeg aldri" er et humoristisk hørespill
  for ungdom som følger den kaotiske familien Fatal på deres reise med det "synkefrie"
  luksusskipet. Gjennom flere episoder skildres familiens absurde opplevelser og møter
  med skipets sosietet og mannskap, inkludert kaptein Smith. Handlingen parodierer
  den historiske seilasen med en god dose svart humor, der familien Fatal stadig havner
  i trøbbel og kommer for sent til middag. Til tross for skipets luksus og garantier,
  ender reisen i en komisk katastrofe når isfjellet uunngåelig dukker opp. Stykket
  gir et lekent og satirisk skråblikk på både klasseskiller og menneskelig overmot
  i møte med naturens krefter.'
