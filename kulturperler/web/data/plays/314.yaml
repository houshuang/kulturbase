synopsis: Tom Jones er et hittebarn som blir adoptert av den snille godseieren Squire
  Allworthy, men han vokser opp til å bli en impulsiv og livsglad ung mann som ofte
  havner i trøbbel. Han forelsker seg dypt i den vakre Sophia Western, men deres kjærlighet
  blir motarbeidet av sosiale konvensjoner og den ondsinnede nevøen Blifil. Etter
  å ha blitt urettmessig forvist fra sitt hjem, legger Tom ut på en lang og hendelsesrik
  reise mot London, hvor han møter et fargerikt galleri av karakterer. Gjennom en
  rekke komiske forviklinger og erotiske eventyr blir Toms sanne identitet som Allworthys
  rettmessige slektning til slutt avslørt. Romanen ender med at Tom blir renvasket,
  gjenforent med sin fosterfar og endelig får gifte seg med sin elskede Sophia.
