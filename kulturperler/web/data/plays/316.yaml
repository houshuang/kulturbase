synopsis: '"Tom Wolds siste sak" er et kriminalhørespill og skuespill skrevet av Karl
  Trane, som er et pseudonym for Klaus Hagerup og Tom Øgrim. Handlingen følger den
  tøffe og desillusjonerte narkotikaspaneren Tom Wold, som kjemper en ensom kamp mot
  narkotikakriminalitet med hunden Tex som sin eneste trofaste venn. Wold møter stadige
  frustrasjoner i tjenesten, noe som preger både hans menneskesyn og hans ofte kontroversielle
  metoder. Gjennom etterforskningen innser han at narkotikahaiene har forgreininger
  overalt, selv i samfunnets øverste kretser. Verket skildrer en mørk og realistisk
  verden der grensene mellom rett og galt ofte viskes ut i kampen mot organisert kriminalitet.'
