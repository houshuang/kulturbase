title: Morderen uten ansikt
work_type: horespill
category: teater
synopsis: 'Kriminalhørespill i fire deler etter en roman av Stein Riverton, fritt
  bearbeidet av Bjørn Carling. Året er 1910. Rittmester Rye har møtt sitt livs store
  kjærlighet - frøken Dagny Holger, Oberst Holgers datter. Ekteskap er forestående,
  men plutselig en dag blir han nektet å treffe sin kjære. Helt uten forklaring blir
  han avvist. Rittmesteren søker hjelp hos sin venn Asbjørn Krag fra Kristiania-politiet
  - det aner ham det svever en hemmelighet rundt disse begivenheter. Noen dager senere
  blir obersten funnet i skogkanten - overfalt og hardt skadet, og Rye mistenkt for
  mordforsøk. Instruktør: Kyrre Haugen Bakke. Teknisk regi: Jan Erik Hoel. Musikk
  ved Kåre Grøttum. Annonsering ved Lille Graah. Serie 2 om Kristiania-detektiven
  Asbjørn Krag.'
