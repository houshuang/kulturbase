synopsis: TV-journalisten Kristin Bye mottar mystiske videoopptak som viser en seriemorder
  som filmer sine ofre før han tar livet av dem. Morderen sender opptakene direkte
  til Kristin, noe som tvinger nyhetsredaksjonen til å ta vanskelige valg om hva som
  skal sendes. Mens politiet desperat jakter på gjerningsmannen, utvikler saken seg
  til et personlig mareritt når Kristin selv blir filmet og forfulgt. Fortellingen
  utforsker grensene for tabloidjournalistikk og de etiske utfordringene mediene står
  overfor i jakten på seertall. Dette er den første thrilleren i serien om Kristin
  Bye og ble senere dramatisert som et prisbelønt hørespill for NRK.
