synopsis: Trollspeilet er en norsk kriminalroman skrevet av forfatteren og journalist
  Tom Egeland. Det er en actionthriller og den første ikke-grøsseren Egeland skrev.
  Det er også den første boken om tv-journalisten Kristin Bye og Dagbladet-veteranen
  Gunnar Borg. Boken er forfatterens tredje.
