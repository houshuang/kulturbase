synopsis: Halvard Solness er en fremgangsrik arkitekt som lever i frykt for at den
  yngre generasjonen skal utkonkurrere ham. Han bærer på en dyp skyldfølelse overfor
  sin kone, Aline, etter en brann som ødela deres hjem og indirekte førte til barnas
  død. Den unge Hilde Wangel dukker opp og krever at han oppfyller et gammelt løfte
  om å bygge et kongerike til henne. Drevet av hennes beundring trosser han sin høydeskrekk
  for å klatre til topps i sitt nyeste tårn. Dramaet ender tragisk når Solness faller
  ned og dør foran øynene på de fremmøtte.
