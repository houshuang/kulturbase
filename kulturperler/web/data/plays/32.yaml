id: 32
title: Byggmester Solness
original_title: Byggmester Solness
playwright_id: 879
synopsis: Byggmester Solness er et skuespill av Henrik Ibsen fra 1892. Det handler
  om den aldrende arkitekten Halvard Solness som frykter den yngre generasjonen, og
  hans møte med den unge Hilde Wangel som utfordrer ham til å nå nye høyder.
