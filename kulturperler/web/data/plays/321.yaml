synopsis: '"Tulutta og Makronelle" handler om to eksentriske og litt gammeldagse damer
  som ofte havner i komiske situasjoner fordi de ikke helt forstår den moderne verden.
  Den myndige Makronelle må stadig holde styr på den mer impulsive og vimsete Tulutta,
  noe som ofte fører til den kjente replikken «Nei, men Tulutta da!». Historiene følger
  deres hverdagslige eventyr, som for eksempel når de skal på fjelltur med altfor
  mye oppakning eller når de forsøker å lytte til radioen. Verket ble opprinnelig
  skrevet som hørespill for Barnetimen for de minste på 1950-tallet før det senere
  kom ut i bokform i 1960. Gjennom humor og varme skildres vennskapet mellom de to
  ulike personlighetene og deres møte med samfunnets utvikling.'
