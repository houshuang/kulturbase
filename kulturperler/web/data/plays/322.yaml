synopsis: Privatdetektiv Ture Sventon blir tilkalt til London av Lord Hubbard etter
  at mystiske ting begynner å skje i hans hjem på Park Street. Lorden har hørt merkelige
  lyder, og tjenestefolket har støtt på en fremmed mann som påstår at han har reparert
  ting som aldri var i stykker. Sventon mistenker straks at hans erkefiende Ville
  Vessla står bak, og at målet er å stjele den verdifulle angorakatten Fröken Polly.
  Ved hjelp av sitt flyvende teppe og sin skarpe intuisjon må Sventon navigere gjennom
  den tette Londontåken for å løse mysteriet. Til slutt klarer han å avsløre Vesslas
  utpressingsplaner og redde katten, før han kan nyte sine elskede «temler».
