title: Tvillingspanerne og ungen som ble kidnappa
original_title: Tvillingspanerne og ungen som ble kidnappa
playwright_id: 2825
work_type: dramaserie
category: dramaserie
synopsis: Tvillingene Ida og Ola bor i Groruddalen i Oslo og fungerer som ivrige hobbydetektiver
  under navnet Tvillingspanerne. I denne fortellingen blir nabolaget rystet av at
  et lite barn forsvinner, og tvillingene bestemmer seg for å finne ut hva som har
  skjedd. Handlingen utspiller seg under en intens hetebølge, noe som legger en ekstra
  spenning over etterforskningen deres. Gjennom observasjon og kløktige strategier
  følger de spor som politiet kanskje overser, i håp om å løse kidnappingsmysteriet.
  Verket ble opprinnelig utgitt som bok og senere dramatisert som hørespill for NRK
  Barnetimen.
