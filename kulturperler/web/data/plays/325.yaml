synopsis: '"Uhu Radio" (ofte bare kalt "Uhu!") er et hørespill for barn som utspiller
  seg i det mystiske spøkelseshuset Saxegården. Her møter vi en gruppe spøkelser som
  har mistet evnen til å skremme og som ledes av spøkelsessjefen Polter. For å få
  tilbake kreftene og slippe inn i spøkelsesparadiset Hermetica, må spøkelsene løse
  ulike oppdrag de får tildelt av et orakel. Handlingen er preget av humor, musikk
  og absurde situasjoner knyttet til spøkelsenes hverdag og deres jakt på hermetikk.
  Serien ble opprinnelig skapt for TV, men ble også bearbeidet til et populært hørespill
  for NRK Radio.'
