id: 326
title: Uten Ekko
original_title: Uten Ekko
playwright_id: 1591
work_type: dramaserie
category: dramaserie
synopsis: En feiret og kontroversiell stjernekokk, Brede Ziegler, blir funnet knivstukket
  og drept i bakgården til politihuset i Oslo. Hanne Wilhelmsen vender tilbake til
  tjeneste etter et lengre fravær for å lede etterforskningen av det brutale drapet.
  Sporene fører politiet inn i byens eksklusive restaurantmiljø, der sjalusi, grådighet
  og profesjonell rivalisering ulmer under overflaten. Gjennom avhør av kolleger og
  bekjente avdekker Wilhelmsen et komplekst nett av personlige konflikter og skjulte
  motiver. Verket utforsker mørke sider ved kjendistilværelsen og viser hvordan fortidens
  synder kan få fatale konsekvenser i nåtiden.
