title: En uventet gjest blir vitne til et mord
original_title: 'En uventet gjest blir vitne til et mord '
playwright_id: 1321
work_type: teaterstykke
category: teater
synopsis: Michael Starkwedder kjører av veien i tåken og søker ly i et isolert hus,
  hvor han finner en kvinne med en pistol stående over sin døde ektemann. Kvinnen
  tilstår drapet umiddelbart, men Starkwedder bestemmer seg uforklarlig nok for å
  hjelpe henne med å dekke over ugjerningen ved å fabrikkere et alibi. Etter hvert
  som politiet etterforsker saken, dukker det opp flere mistenkte familiemedlemmer
  med sterke motiver for å ville se husets herre død. Historien er fylt med uventede
  vendinger og mørke familiehemmeligheter som utfordrer publikums oppfatning av skyld.
  Sannheten om hvem som egentlig trakk av, holdes skjult helt til den dramatiske avslutningen.
