title: Veien til Agra
original_title: Veien til Agra
playwright_id: 3034
work_type: dramaserie
category: dramaserie
synopsis: «Veien til Agra» handler om de to indiske søsknene Lalu på tretten år og
  Maya på syv år. Maya lider av en alvorlig øyesykdom som truer med å gjøre henne
  blind, og barna legger ut på en lang og farefull ferd til fots fra Allahabad til
  Agra. Gjennom den brennhete og støvete veien må de overvinne utfordringer som sult,
  slanger og sjakaler mens de holder motet oppe. På reisen møter de både gode og onde
  mennesker, og de får til og med oppleve å ri på en elefant. Til slutt når de frem
  til sykehuset i Agra, hvor Maya får den nødvendige legehjelpen for å redde synet
  sitt.
