synopsis: 'Ibsens debutstykke handler om den romerske adelsmannen Catilina og hans
  mislykkede opprør mot senatet i Roma. Catilina er splittet mellom sitt ønske om
  å gjenreise republikkens storhet og sine egne destruktive lidenskaper. Han påvirkes
  av to kvinner: sin milde og oppofrende kone Aurelia og den hevngjerrige vestalinnen
  Furia. Furia driver ham mot undergangen ved å egge hans mørkeste sider, mens Aurelia
  representerer hans eneste håp om frelse. Stykket ender med Catilinas død og er preget
  av ungdommelig patos og klassiske tragedieidealer.'
