id: 330
title: Venezia Mysteriet
original_title: Venezia Mysteriet
work_type: dramaserie
category: dramaserie
synopsis: Familien Bergvik er på ferie i Venezia under det årlige karnevalet, der
  mystiske masker skjuler skumle hensikter. Hovedpersonen David og søsknene hans blir
  dratt inn i en spennende kriminalsak når de oppdager et kunsttyveri ved Guggenheim-museet.
  Situasjonen eskalerer dramatisk når lillebroren Thor blir kidnappet av ukjente gjerningsmenn.
  Familien må navigere gjennom Venezias trange smug og kanaler for å løse mysteriet
  og redde Thor. Dette er en spenningsserie for barn som kombinerer reiseskildring
  med klassisk detektivarbeid.
