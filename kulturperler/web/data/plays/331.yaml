id: 331
title: Vengier Flyr I Natten
original_title: Vengier Flyr I Natten
work_type: dramaserie
category: dramaserie
synopsis: '"Vengier flyr i natten" er en spennende dramaserie for barn og unge, opprinnelig
  produsert som et hørespill for NRK i 2001. Handlingen følger tre unge venner som
  oppdager en mystisk terning som åpner døren til en fantastisk og ukjent verden.
  Det som begynner som en uskyldig skattejakt, utvikler seg raskt til en farlig kamp
  på liv og død i dette parallelle universet. Serien består av tre episoder og er
  kjent for sin atmosfæriske bruk av musikk og lydeffekter for å skape spenning. Verket
  utforsker temaer som vennskap og mot i møte med det ukjente.'
