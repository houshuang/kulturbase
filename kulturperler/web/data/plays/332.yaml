title: Et mystisk dødsfall, narkotika og sorte messer
original_title: 'Et mystisk dødsfall, narkotika og sorte messer '
playwright_id: 1426
work_type: dramaserie
category: dramaserie
synopsis: Dette kriminalhørespillet er en del av Helge Hagerups populære serie om
  de ukonvensjonelle detektivene Dumbo og Maskefjes. Handlingen starter med et uforklarlig
  dødsfall som trekker etterforskerne inn i en mørk og farlig underverden. Sporene
  leder dem raskt til et miljø preget av narkotikamisbruk og rykter om okkulte ritualer
  og sorte messer. Stykket fungerer som en parodi på den hardkokte krimsjangeren,
  fylt med Hagerups karakteristiske vidd og spenning. Det ble første gang sendt i
  Radioteatret i 1982 og står som et sentralt eksempel på hans lekne tilnærming til
  krimsjangeren.
