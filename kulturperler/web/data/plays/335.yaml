synopsis: Hjalmar Ekdal lever et tilsynelatende lykkelig liv med sin kone Gina og
  datteren Hedvig, men tilværelsen er bygget på en livsløgn. Barndomsvennen Gregers
  Werle ankommer og insisterer på å avsløre sannheten om Ginas fortid for å rense
  ekteskapet. Avsløringen fører til at Hjalmar vender seg mot Hedvig, som han nå tviler
  på er hans biologiske datter. I et desperat forsøk på å vinne tilbake farens kjærlighet,
  ender Hedvig med å ta sitt eget liv. Stykket utforsker temaer som sannhet, idealisme
  og menneskets behov for illusjoner.
