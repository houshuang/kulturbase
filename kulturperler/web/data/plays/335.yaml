title: Vildanden
original_title: Vildanden
playwright_id: 879
synopsis: Vildanden er et skuespill av Henrik Ibsen fra 1884. Det handler om familien
  Ekdal og konsekvensene når sannheten om fortiden avsløres. Vildanden på loftet blir
  et symbol på familiens illusjoner og selvbedrag.
