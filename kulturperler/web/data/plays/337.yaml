synopsis: To kvinner møtes på en chartertur til Gardasjøen, hvor de begge hevder å
  ha en ektemann ved navn Hermann og en fortid som «idlapiker» eller turnjenter. Den
  ene kvinnen er aggressiv og konfronterende, mens den andre er mer forsiktig og forsøker
  å rettferdiggjøre valgene hun har tatt i livet. Gjennom deres absurde og eksistensielle
  samtaler viskes grensene mellom dem ut, og det antydes at de kan være to sider av
  den samme personligheten. Stykket utforsker temaer som ensomhet, identitet og kvinners
  livsvilkår, formidlet med Kristina Lugns karakteristiske svarte humor. Handlingen
  beveger seg gradvis fra en gjenkjennelig virkelighet til et mer drømmeaktig og symbolsk
  indre landskap.
