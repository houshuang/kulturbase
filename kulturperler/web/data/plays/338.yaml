synopsis: Mysteriet Myrna Vep er en heseblesende grøsserfarse som utspiller seg på
  det tåkelagte godset Mandacrest i England. Her bor Lord Edgar Hillcrest sammen med
  sin nye kone Lady Enid, den pukkelryggede stallgutten Nicodemus og husholdersken
  Jane. Handlingen kretser rundt forsvinningen til Lord Edgars første kone, Lady Myrna,
  og involverer både varulver, vampyrer og egyptiske mumier. Stykket er kjent for
  at alle de åtte rollene spilles av kun to skuespillere, noe som krever utallige
  og lynraske kostymeskift. NRK-versjonen fra 1996 med Anders Hatlo og Johannes Joner
  har oppnådd kultstatus i Norge.
