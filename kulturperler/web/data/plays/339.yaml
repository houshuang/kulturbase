synopsis: Bondesønnen Rasmus Berg vender hjem til sin fødeby etter studier i København,
  men har nå tatt det latiniserte navnet Erasmus Montanus og opptrer svært arrogant.
  Han skaper stor uro i bygda ved å bruke lærde disputter og logiske krumspring til
  å «bevise» absurde påstander, som at moren hans er en stein. Konflikten tilspisser
  seg når han hevder at jorden er rund, noe som fører til at hans vordende svigerfar
  nekter ham å gifte seg med datteren Lisbed. For å løse situasjonen blir Erasmus
  lurt av en løytnant til å tro at han må bli soldat, med mindre han trekker tilbake
  sine påstander. Til slutt tvinges han til å ydmyke seg selv ved å erklære at jorden
  er flat som en pannekake for å få sin elskede og slippe militærtjeneste.
