synopsis: «Chicos lange vandring» handler om den syv år gamle foreldreløse gutten
  Chico som lever som gategutt i Lisboa. Tilværelsen på gata er hard, men Chico får
  nytt håp når han hører om Padre Américo, en prest som har opprettet et hjem for
  hjemløse gutter. Sammen med en eldre gutt som kalles Spanjolen, legger Chico ut
  på en lang og begivenhetsrik reise gjennom Portugal for å finne presten. Underveis
  møter de både utfordringer og hjelpsomme mennesker som preger deres ferd mot et
  tryggere liv. Fortellingen gir en gripende skildring av fattigdom, vennskap og håp
  sett gjennom et barns øyne.
