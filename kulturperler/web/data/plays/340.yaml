synopsis: «Morgengaven» er en komedie som følger det nygifte paret Åge og Sissel,
  som har sjekket inn på et hotell for å feire bryllupet sitt. Den romantiske idyllen
  blir imidlertid raskt utfordret av sjalusi, mistenksomhet og ulike forventninger
  til ekteskapet. Gjennom humoristiske forviklinger og misforståelser belyser stykket
  de første prøvelsene i et ungt samliv. Produksjonen ble opprinnelig satt opp ved
  Den Nationale Scene før den ble bearbeidet og vist i NRKs Fjernsynsteatret i 1996.
