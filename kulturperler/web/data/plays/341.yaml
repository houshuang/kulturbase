id: 341
title: En mann må gjøre det'n må...
original_title: En mann må gjøre det'n må...
work_type: nrk_teaterstykke
category: teater
synopsis: Viggo slippes ut av fengsel og vandrer rundt i Oslos gater for å oppsøke
  fortiden sin. Han forsøker å finne ut hva som skjedde med kameratene i rockebandet
  'Scenebetennelsen', som nå er oppløst. Handlingen kretser rundt spørsmålet om hva
  som egentlig hendte åtte år tidligere da bandet brøt opp. Stykket er en dramatisert
  musikal som tar for seg temaer som vennskap, rus og musikkdrømmer.
