synopsis: Etter en blodig borgerkrig i Theben nekter kong Kreon å gi Antigones bror,
  Polyneikes, en verdig begravelse. Antigone velger å trosse kongens forbud fordi
  hun mener de guddommelige lovene står over de menneskelige. Hun blir tatt på fersk
  gjerning mens hun utfører gravritualene og blir dømt til å mures inne levende. Hennes
  urokkelige moral fører til en kjede av tragedier som ender med at både Kreons sønn
  og kone tar sine egne liv. Stykket utforsker den evige konflikten mellom individets
  samvittighet og statens makt.
