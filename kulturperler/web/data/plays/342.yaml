title: Antigone
original_title: Antigone
playwright_id: 3110
synopsis: Antigone er i gresk mytologi datter av Kong Oidipus av Theben og hans mor
  Iokaste; de to giftet seg uvitende om sitt familieforhold. Hun er kjent gjennom
  fortellingen om sin usvikelige lojalitet og kjærlighet til sin blinde far, og hvordan
  hun vil sikre sin bror Polyneikes en anstendig begravelse til tross for at han har
  forrådt Theben.
