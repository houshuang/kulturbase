synopsis: '"Synd og skam" er et musikkteaterstykke skrevet av Odd Børretzen, som hadde
  premiere ved Teater Ibsen i 1994. Handlingen følger de bibelske skikkelsene Adam
  og Eva på en reise gjennom historien, fra deres tid i Edens hage og helt frem til
  vår moderne tid. Gjennom forestillingen utforsker Børretzen menneskelige svakheter,
  moral og begrepene synd og skam med sitt karakteristiske skråblikk og lune humor.
  Stykket ble tonesatt av musikerne Guttorm Guttormsen og Lars Martin Myhre, og Børretzen
  medvirket selv som skuespiller på scenen. Produksjonen ble senere filmet av NRK
  Fjernsynsteatret og sendt som en todelt serie i 1996.'
