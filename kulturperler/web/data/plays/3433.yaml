synopsis: En 16-årig flicka vid namn Hanna ser sin värld rasa samman när hennes styvfar
  Jacob lämnar hennes mor för en kollega. Tillsammans med sina vänner Theo och Zaida
  planerar Hanna hämnd, men planen får katastrofala följder. Nominerad till Prix Italia
  2024.
