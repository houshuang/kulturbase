synopsis: '"Namnet" handler om en ung, høygravid kvinne som vender tilbake til foreldrenes
  hjem sammen med barnefaren. Paret har ingen steder å bo og blir tvunget til å flytte
  inn hos hennes familie, hvor kommunikasjonen er preget av taushet og emosjonell
  avstand. Foreldrene har møtt den vordende faren tidligere, men de er i utgangspunktet
  uvitende om datterens graviditet. Stykket utforsker de dype vanskene mennesker har
  med å forstå hverandre og den såre lengselen etter å bli sett av sine nærmeste.
  Gjennom enkle karakterer i en kritisk livsfase skildrer Fosse menneskelig isolasjon
  og den kvelende stillheten som kan oppstå i nære relasjoner.'
