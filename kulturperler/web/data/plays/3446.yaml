synopsis: En midvintersaga om överste Christoffer Toll som inväntar sin död. Under en vinternatt berättar han för sin unga husmor Maria om sitt liv och om den mystiska träfiguren Galgmannen som förbannar sin ägare med evig förtappelse - om han inte lyckas sälja den vidare för ett lägre pris än han köpte den för.
