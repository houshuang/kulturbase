synopsis: I dette stykket møter vi en eldre professor som gir en privatleksjon til
  en ung og i utgangspunktet ivrig kvinnelig elev. Undervisningen starter med enkel
  aritmetikk, men beveger seg raskt over i en absurd og aggressiv forelesning om lingvistikk
  som eleven ikke klarer å følge. Professoren blir stadig mer autoritær og dominerende,
  mens eleven brytes ned fysisk og psykisk av det meningsløse språket. Det hele kulminerer
  i at professoren dreper eleven i et raserianfall med en usynlig kniv. Stykket ender
  med at en ny elev ringer på døren, noe som antyder at dette er et dødelig ritual
  som gjentar seg i det uendelige.
