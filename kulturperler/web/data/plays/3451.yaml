id: 3451
title: Dødens elv
work_type: horespill
category: teater
synopsis: En kriminalhistorie fra 50-tallets Drammen, basert på boka til Frits de
  Bourg. Et sjokkerende selvmord innleder en farlig jakt på kyniske overgripere. De
  skyr ingen midler og journalisten Nicolay Wolff får en vanskelig sak.
