title: Voodoo på vestkanten
work_type: horespill
category: teater
synopsis: "NRK Radioteatret og Knut Nærum har sammen bestemt seg for å vekke de døde\
  \ denne påsken.\rEn mann nekter å holde seg i graven, en sval bris slår inn fra\
  \ Haiti mot Oslo vest og med litt\rmagi & voodoo kan de døde reise under jorden.\
  \ En hevn fra det hinsidige er på vei...\rDen halvveis vellykkede forfatteren Kjell\
  \ Nilsen må søke hjelp hos privatetterforsker Oberon Qvist."
