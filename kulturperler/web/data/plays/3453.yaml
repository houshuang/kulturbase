title: Isblind
work_type: horespill
category: teater
synopsis: "En forsker avsløres som spion og dør rett etter ved et hendig uhell. Privatetterforsker\
  \ Oberon Qvist kobles på saken og følger sporene videre til forskningsskipet Sonja\
  \ Henie. Intetanende dukker krimforfatter Kjell Nilsen opp på samme båt i oppdrag\
  \ for Verdensbladet... tilfeldig? \rSkipet seiler videre inn i skruisen på 83. breddegrad\
  \ i Arktis, droner overvåker den endeløse isen for rovdyr, samtidig som det observeres\
  \ 'svarte skip' som passerer i polarnatten. Så begynner mannskapet å forsvinne...\
  \ en etter en."
