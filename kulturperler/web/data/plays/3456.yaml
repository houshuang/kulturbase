title: Mysteriet ved Kapteinens hvile
work_type: horespill
category: teater
synopsis: 'Et spennende hørespill for barn i seks deler av Steffen Johanssen. I 1864
  gikk den engelske skuta "Seven Seas" ned, rett utfor pensjonatet Kapteinens Hvile
  på Sørlandet. Over natten, på nummer 12, la de ham - den døde kapteinen. Så gikk
  mer enn 100 år. Moren til Anniken og faren til Yousef har sagt seg villig til å
  drive pensjonatet. De to barna gleder seg til en deilig sommer med lek og bading.
  Men så begynner det å skje saker og ting ... Instruktør: Merete Skavlan. Teknisk
  regi: Arne Johnsen. Sendt i Barnetimen.'
