id: 3458
title: Mummipappa på eventyr (Muminpappans memoarer)
work_type: horespill
category: teater
synopsis: 'Mummitrollets pappa ble som liten funnet på trappen til hemulenes hjem
  for foreldreløse mummibarn. I denne historien forteller mummipappa om sin spennende
  ungdomstid og om vennskapet med blant andre pappaene til Sniff og Snusmumriken.
  Hørespill for barn og unge i fem deler, etter en bok av Tove Jansson. Oversatt av
  Gunnel Malmström. Instruktør: Kyrre Haugen Bakke. Teknisk regi: Jan Erik Hoel. Musikk:
  Bodvar Moe. Sendt i Barnetimen.'
