title: Trollvinter
original_title: Trollvinter
language: sv
category: litteratur
work_type: barnbok
playwright_id: 4789
year_written: 1957
synopsis: Mumindalen om vintern är kall, tyst och skrämmande. Mumintrollet vaknar ur sitt vinteride i januari och kan inte somna om. Utan sin familj och vänner tvingas han mogna och bli mer självständig medan han möter vinterns hemlighetsfulla varelser. Den sjätte boken om Mumintrollen.
