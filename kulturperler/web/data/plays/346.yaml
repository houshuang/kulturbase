title: Frieren
original_title: Frieren
work_type: nrk_teaterstykke
category: teater
synopsis: Einstøingen Jacob lever et tilbaketrukket liv i en gammel bygård i Oslo,
  hvor han har bygget opp sterke forsvarsverker rundt seg selv. Tilværelsen hans blir
  snudd på hodet når den utadvendte Susanne flytter inn i naboleiligheten sammen med
  sin lille sønn etter et samlivsbrudd. Susanne begynner å utfordre Jacobs isolasjon
  og trekker ham med i et sosialt spill han ikke er forberedt på. Etter hvert som
  relasjonen utvikler seg, fører Susannes væremåte til at Jacobs nøye oppbygde murer
  faller. Spillet mellom de to får til slutt et katastrofalt utfall.
