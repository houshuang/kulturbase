synopsis: Med en ironisk blinkning åt memoargenren skriver Tove Jansson ur Muminpappans självupptagna, pratiga och överdrivna synvinkel. Vi får träffa Muminpappans barndomsvänner och höra om spännande äventyr, samt bakgrunden till muminfigurernas släktförhållanden. Den fjärde boken om mumintrollen.
