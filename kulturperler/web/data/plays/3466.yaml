id: 3466
title: Veddemål med døden
work_type: horespill
category: teater
synopsis: 'Et kriminalhørespill av John Dickson Carr, sendt i serien John Dickson
  Carr forteller.

  Kriminalforfatteren John Dickson Carr skrev en lang rekke hørespill, hvor han på
  sin berømte måte blandet mord og magi. Vi presenterer noen av dem, og åpner med
  historien om en ung mann, Robert Penderel, som veddet med sin grumme stefar, millionæren
  John, at han i seks måneder ville klare å unnslippe døden – og vinne 25 000 dollar.
  Nå gjenstår bare fem timer. I Den forheksede mølle, spøkelseshuset i Coney Island
  forlystelsespark kommer sannhetens øyeblikk og det perfekte mord blir iverksatt
  …

  Instruktør: Nils Nordberg. Teknisk regi: Gudrun Gardsjord. Oversatt av Elisabeth
  Thams.

  De som er med: Svein Erik Brodal (Fortelleren), Even Stormoen (Robert Penderel),
  Lella Nilssen (Betty Andrews), Espen Skjønberg (John Destry), Sverre Holm (Fullmektig
  Mullan), Are Storstein (Politibetjenten), Dag Sandvik (Busskonduktøren), Asbjørn
  Toms (Utroperen). Annonsering ved Lillibeth Lunde.'
