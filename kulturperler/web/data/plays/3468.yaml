id: 3468
title: Til døden skiller
work_type: horespill
category: teater
synopsis: 'Kriminalhørespill av John Dickson Carr. "... Jeg har lyst til å fortelle
  Dem et par ting om Deres forlovede. Hun har allerede hatt tre ektemenn. Som alle
  døde brått ... av gift. Hun ble frifunnet bare fordi anklageren ikke kunne finne
  ut hvordan giften var blitt inntatt." Oversatt av Gerd Nyquist. Instruktør: Otto
  Homlung. Teknisk regi: Odd Sigurd Njaa. Med: Frank Weylert (Fortelleren), Ketil
  Egge (Philip), Annika With (Mary), Gunnar K. Simenstad (Grant) og Tor Hjorth-Jenssen
  (Brandon).'
