synopsis: '"Kunsten å overleve" er et skuespill som handler om de to eldre kvinnene
  Netty og Shprintzy som møtes tilfeldig på et busstopp. Netty er i ferd med å miste
  synet, mens Shprintzy er preget av begynnende forvirring og fysisk skrøpelighet.
  Gjennom et uventet vennskap støtter de hverandre i kampen for å bevare verdigheten
  og selvstendigheten i en krevende alderdom. Stykket skildrer med både humor og varme
  hvordan de bruker sin ukuelige livsvilje som våpen for å mestre livets utfordringer.
  NRK-versjonen fra 1995 er en filmatisert teaterforestilling fra Oslo Nye Teater
  med Wenche Foss og Aud Schønemann i hovedrollene.'
