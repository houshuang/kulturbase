title: Knut Gribb 100 år
work_type: horespill
category: teater
synopsis: 'Arild Feldborg presenterer den fiktive detektiven Knut Gribb, og hans nemesis,
  mestertyven Thomas Ryer, først beskrevet av forfatteren Sven Elvestad under pseudonymet
  Kristian F. Biller i 1908. De første historiene ble utgitt i magasinet Lys og Skygge
  og i årenes løp har utallige forfattere skrevet fortellinger om Knut Gribb. Arne
  Ramn Johansen forteller i et intervju om noen av forfatterne og utgivelsene. Vi
  får høre en smakebit av Gribbs og Ryers tidligste eventyr i Kristiania, gjennom
  hørebildet  "Den dødes værelse" av Sven Elvestad og en historie skrevet i 1964.
  Til slutt får vi høre "Det haltende postbud", dramatisert etter "Den stjaalne Ballon"
  fra 1908. I rollen som Knut Gribb hører vi Jack Fjeldstad. Regi: Arild Feldborg.
  Musikk: Bjarne Amdahl. Teknisk regi: Jan Erik Hoel.'
