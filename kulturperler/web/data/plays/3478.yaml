synopsis: Lillebror er en fortælling om en familie og dens hemmeligheder. Hanne bliver gift med Ole en solskinsdag, men hurtigt kommer der en skygge i deres forhold. År senere står der i avisen at en 15-årig dreng har dræbt sin far. Det er historien om det mest forfærdelige og den største kærlighed.
