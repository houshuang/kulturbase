title: Lever du, Birgitte?
language: da
category: teater
work_type: horespill
playwright_id: 4790
year_written: 2018
synopsis: Lydvandring gennem Næstveds middelalderby om hekseprocessen mod Birgitte Prammand - en kvinde der endte på bålet midt i byen. Oplev de gamle butikker, kirker og Danmarks ældste rådhus hvor Prammand blev dømt til døden i 1630.
