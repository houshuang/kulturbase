id: 3481
title: Det er mig der fodrer katten
language: da
category: teater
work_type: horespill
playwright_id: 4790
year_written: 2018
synopsis: Anden del af kvindetrilogien. Luna er en tilbageholdende ung kvinde, der bor sammen med sin dominerende mor. Deres rutiner er gentagende og moren er overbeskyttende. Da en ung mand kommer på besøg for at møde Luna - et møde arrangeret af hendes mor - går planerne ikke som forventet.
