synopsis: Podcast-krimi i 7 dele. Morten modtager en kuvert med et sort kors på. Han aner ikke hvad det betyder – men han har en fornemmelse af at hemmeligheder fra hans kostskole tid er ved at dukke op. Langsomt begynder de gamle klassekammeraters liv at flette sig ind i hinanden igen – og sorte kors dukker op alle vegne. Fiktiv historie inspireret af virkelige begivenheder fra 1990erne på en dansk kostskole.
