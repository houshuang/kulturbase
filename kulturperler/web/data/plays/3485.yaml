synopsis: Hvad sker der når naturen bliver ukontrollerbar og tvinger mennesker fra deres hjem? De rige er flyttet op på bjerget. Nede ved havet bor der kun de fattigste. Historien skildrer klimaforandringernes konsekvenser - dem der vælger at blive, flygte eller blive havets folk.
