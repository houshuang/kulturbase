synopsis: Dette er et introduksjonsprogram til Fjernsynsteatrets oppsetning av David
  Storeys skuespill «Hjem». I programmet samtaler de medvirkende skuespillerne, som
  Ella Hval og Per Aabel, om sine erfaringer med produksjonen og ser tilbake på teaterets
  glansdager. Selve stykket «Hjem» foregår i hagen til en psykiatrisk institusjon,
  der fire pasienter forsøker å opprettholde en fasade av normalitet gjennom høflig
  konversasjon. Gjennom deres fragmenterte dialog skildres ensomhet, isolasjon og
  menneskelig sårbarhet i et britisk klassesamfunn i endring. Dramaet er en lavmælt
  og gripende studie av behovet for menneskelig kontakt og verdighet.
