synopsis: Dramaet handler om det middelaldrende ekteparet Daniel og Cecilie som lever
  et isolert liv i sitt store hus, preget av savnet etter sønnen som har brutt all
  kontakt. Sønnen er jazzmusiker, og foreldrene lever i uvisse om han i det hele tatt
  er i live. Handlingen tilspisser seg når fire fremmede mennesker, som hevder å være
  venner av sønnen, trenger seg inn i parets hjem mens Cecilie er alene. Dette fører
  til en intens og mangesidig konflikt mellom ekteparet og inntrengerne, der fortidens
  valg og familiens indre spenninger kommer til overflaten. Stykket utforsker temaer
  som ensomhet, generasjonskløfter og menneskelig fremmedgjøring.
