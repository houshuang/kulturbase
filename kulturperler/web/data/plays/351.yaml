synopsis: '"Milde himmel" er en enakts komedie som skildrer et tilfeldig møte mellom
  to eldre mennesker på en parkbenk. Den ene karakteren er en utadvendt og pratsom
  frisørdame som forsøker å få kontakt med den andre, en stille og tilbaketrukket
  lektor. Stykket utforsker dynamikken mellom disse to vidt forskjellige personlighetene
  og deres klønete forsøk på å finne felles grunn. Gjennom humoristiske og såre ordvekslinger
  belyses temaer som ensomhet og det universelle behovet for menneskelig kontakt i
  alderdommen. Verket hadde urpremiere på Det Åpne Teater i 1993 og ble senere filmet
  og sendt som Fjernsynsteater på NRK.'
