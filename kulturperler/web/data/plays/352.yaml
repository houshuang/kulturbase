synopsis: Stykket utspiller seg i venterommet på et statlig mentalsykehus hvor to
  menn møtes mens de besøker sine deprimerte koner. Leroy Hamilton er en snekker som
  har valgt bort materiell suksess, noe som står i kontrast til den velstående, men
  misfornøyde John Frick. Gjennom samtalene deres utforskes presset fra det amerikanske
  samfunnet og hvordan jakten på suksess påvirker individets mentale helse. Handlingen
  fokuserer på ekteskapelige utfordringer og de ulike måtene karakterene håndterer
  livets skuffelser på. Til slutt ser vi et glimt av håp når Leroy og hans kone Patricia
  forsøker å finne en vei videre sammen.
