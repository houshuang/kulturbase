title: Etter William
original_title: Etter William
playwright_id: 3127
work_type: nrk_teaterstykke
category: teater
synopsis: Tre eldre menn samles for å spille bridge, en tradisjon de har holdt ved
  like hver fredag i nesten femti år. Denne gangen mangler imidlertid det fjerde medlemmet,
  William, som nylig har gått bort. Etter seg har han etterlatt vennene en gammel
  vaskemaskin som de nå skal innvie sammen. Gjennom samtalene dukker det også opp
  minner om en mystisk kjærlighetshistorie fra fortiden som de aldri helt fikk klarhet
  i mens William levde. Stykket er en komedie som utforsker vennskap, savn og de hemmelighetene
  man etterlater seg.
