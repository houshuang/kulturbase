title: Gaven
original_title: Gaven
work_type: nrk_teaterstykke
category: teater
synopsis: Lilly har vært husmor i mange år, men bestemmer seg for å ta en jobb ved
  et bosenter for eldre. Her møter hun den tidligere sjømannen Erik, som spilles av
  Espen Skjønberg. Erik er preget av et langt liv til sjøs og føler at han har sett
  og opplevd alt som er verdt å se. Han har mistet troen på at livet har mer å by
  på, men møtet med Lilly endrer hans perspektiv. Gjennom deres gryende vennskap og
  samtaler finner de begge ny mening og glede i hverdagen.
