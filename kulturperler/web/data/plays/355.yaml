title: Michael Jordan og hun med håret
original_title: Michael Jordan og hun med håret
work_type: nrk_teaterstykke
category: teater
synopsis: Tommy er en 11 år gammel gutt som er kortvokst, men har store ambisjoner
  som basketballspiller. Han møter den 75 år gamle Paula, som har mistet livsgnisten
  og lagt seg ned for å dø. Til tross for den store aldersforskjellen utvikler det
  seg et spesielt vennskap mellom de to. Møtet mellom den unge gutten og den eldre
  kvinnen gir dem begge ny styrke til å mestre utfordringer som virket uoppnåelige.
  Stykket ble produsert av NRK Drama og vist i Fjernsynsteatret i 1994.
