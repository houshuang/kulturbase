id: 356
title: Afrika
original_title: Afrika
synopsis: Afrika er en verdensdel som strekker seg i alt 8 000 km fra nord til sør
  med ekvator omtrent på midten og med hav på alle kanter bortsett fra ved Suezkanalen
  i Egypt. Klimaet er tropisk rundt ekvator og subtropisk lengst i nord og sør. Middeltemperaturen
  er derfor høy over hele kontinentet, men nedbørsmengden og -mønsteret varierer stort
  fra regnskog til ørkenområder, fra kyst til innland, fra nord til sør.
work_type: nrk_teaterstykke
