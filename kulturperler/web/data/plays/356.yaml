synopsis: '"Afrika" er et norsk drama fra Fjernsynsteatret som ble sendt på NRK i
  1994. Stykket skildrer en ekteskapshistorie fra hverdagen, preget av både varme
  og humor. Handlingen kretser rundt Rigmor, som lever i et etablert ekteskap med
  Ervin. Tilværelsen blir snudd på hodet når hun tilfeldigvis møter sin ungdomsflamme,
  Karsten, igjen etter tretti år. Dette gjensynet fører til en rekke forviklinger
  og tvinger karakterene til å reflektere over livet og valgene de har tatt.'
