synopsis: Stykket handler om et ungt par, Ingrid og Lars, som ønsker seg barn, men
  som havner i et vanskelig etisk dilemma under graviditeten. De får vite at barnet
  de venter har Downs syndrom, og må ta den tunge beslutningen om de skal beholde
  barnet eller ikke. Dramaet følger paret gjennom møter med helsevesenet mens de kjemper
  med sine egne følelser, verdier og frykt for fremtiden. Det er en virkelighetsnær
  skildring av et moderne par i krise som må navigere i et landskap av medisinske
  fakta og personlig moral. Handlingen utforsker hvordan en slik skjebnesvanger avgjørelse
  påvirker både forholdet deres og deres syn på livet.
