synopsis: Skuespillet handler om Paulus Hove, sønnen til Enok Hove, som forsøker å
  leve ut et radikalt kristent ideal i tråd med Bergprekenen. Han ønsker å følge Jesu
  lære bokstavelig, noe som fører ham i direkte konflikt med det etablerte samfunnet,
  kirken og sin egen familie. Paulus velger å selge farsgården for å hjelpe de fattige,
  en handling som blir møtt med stor uforstand og motstand fra omgivelsene. Dramaet
  utforsker den dype spenningen mellom religiøs idealisme og de praktiske rammene
  i det moderne samfunnet. Gjennom Paulus' skjebne belyser Garborg spørsmål om tro,
  offervilje og individets kamp mot sosiale konvensjoner.
