title: Liv
original_title: Liv
synopsis: |-
  Liv er et fenomen som skiller bakterier, dyr og andre organismer fra døde organismer og fra anorganiske (ikke-organiske) gjenstander som krystaller. Det eksisterer ingen enkeltfaktor som definerer alt liv. De fleste definisjoner er en samling av flere kriterier, herunder metabolisme, evnen til formering
  og evnen til å tilpasse seg til miljøbetingelsene (evolusjon).
