synopsis: '"Copenhagen" er et prisvinnende skuespill som utforsker det mystiske møtet
  mellom fysikerne Niels Bohr og Werner Heisenberg i det tysk-okkuperte København
  i 1941. Handlingen utspiller seg i etterlivet, der åndene til Bohr, hans kone Margrethe
  og Heisenberg møtes for å forsøke å forstå hvorfor Heisenberg egentlig kom på besøk.
  Gjennom flere ulike versjoner av det samme møtet diskuterer karakterene vitenskapelig
  etikk, vennskap og utviklingen av atombomben. Stykket bruker prinsipper fra kvantefysikk,
  som Heisenbergs usikkerhetsrelasjon, som en metafor for menneskelige motiver og
  minnets upålitelighet. Ved å flette sammen historie og filosofi, gir verket et dyptpløyende
  innblikk i de moralske dilemmaene forskere sto overfor under andre verdenskrig.'
