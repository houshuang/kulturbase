id: 36
title: Copenhagen
original_title: Copenhagen
playwright_id: 2268
synopsis: København er hovedstaden i Danmark og er med 1 375 995 innbyggere i 2014
  landets største byområde. Dette omfatter helt eller delvis 18 kommuner. Sentrum
  for byområdet utgjøres av Københavns kommune som med sine 605 985 innbyggere (2018)
  er Danmarks mest folkerike. I hele den 3 030 km² store Hovedstadsregionen, som også
  sammenfaller med Københavns lokaltrafikkområde, bor det ca. 1,4 millioner mennesker.
  Den danske hovedstad er i tillegg sentrum for Øresundsregionen som inkluderer Malmö.
