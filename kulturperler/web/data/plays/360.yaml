work_type: nrk_teaterstykke
category: teater
synopsis: Et eldre ektepar bestemmer seg for å kvitte seg med en del gamle møbler,
  malerier og annet innbo fra hjemmet sitt. De får besøk av kunsthandler Lundberg,
  som skal vurdere gjenstandene og ta dem i øyesyn. Underveis i befaringen fatter
  kunsthandleren mistanke om at et tilsynelatende verdiløst maleri kan skjule et annet
  verk som er betydelig mer verdt. Dette leder til en humoristisk situasjon der grådighet
  og forventninger settes på prøve. Stykket ble produsert av NRK Fjernsynsteatret
  og sendt i 1994.
