title: De gamle mestrene
original_title: De gamle mestrene
synopsis: De gamle mestrene er en norsk TV-film, regissert av Tor M. Tørstad. Manuset
  ble skrevet av John Luton og Dan Taxbro. Dreieboken ble skrevet av Tor M. Tørstad
  og Bjørn Tønnesen. Prosjektleder var Tore Bergstrøm. De gamle mestrene ble sendt
  på NRK Fjernsyn 21. august 1994.
