title: Rød bil til salgs
original_title: Rød bil til salgs
synopsis: Rød bil til salgs er en norsk TV-kortfilm i regi av Petter Fastvold. Manuset
  ble skrevet av John Luton og Dan Taxbro. Dreieboken ble skrevet av Petter Fastvold
  og Helge Semb. Prosjektledere var Dag Alveberg og Tore Bergstrøm. Rød bil til salgs
  ble sendt på NRK TV 14. august 1994.
work_type: nrk_teaterstykke
category: teater
