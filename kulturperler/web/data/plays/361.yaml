title: Rød bil til salgs
original_title: Rød bil til salgs
work_type: nrk_teaterstykke
category: teater
synopsis: Ole ønsker å selge bilen sin og setter inn en annonse i avisen. Han får
  raskt svar fra en interessert kjøper som kaller seg Frostad. Til Oles store overraskelse
  viser det seg at mannen som kommer for å se på bilen er blind. Dette fører til en
  absurd og uventet situasjon når den blinde mannen insisterer på å undersøke og prøvekjøre
  bilen. Stykket er en kort krimkomedie som ble produsert av NRK Drama og sendt i
  1994.
