title: Morsarven
original_title: Morsarven 6:6
work_type: nrk_teaterstykke
category: teater
synopsis: Handlingen utspiller seg i 1940, der Lilly Amundsen flykter fra det tyskokkuperte
  Oslo til sitt barndomshjem i Värmland sammen med sine to barn. Som flyktning i Sverige
  kjemper hun for tilværelsen og forsøker å selge sin morsarv for å skaffe midler
  til å overleve. Hun møter store utfordringer, inkludert en alkoholisert bror og
  datterens traumer, men viser en enorm indre styrke i møte med motgangen. Serien
  skildrer en kvinnes kamp for verdighet og trygghet i en krigstid preget av fattigdom
  og sosiale spenninger. Dramaet er inspirert av klassisk litteratur og utforsker
  komplekse familieforhold på tvers av den norsk-svenske grensen.
