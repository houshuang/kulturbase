id: 363
title: Morsarven
original_title: Morsarven 6:6
synopsis: Morsarven er en svensk-norsk TV-serie i seks deler som ble sendt i Fjernsynsteatret
  fra 2. januar til 6. februar 1994. Regissør var Staffan Roos. Manuset ble skrevet
  av svensk-norske Solveig Ternström, som også gestalter en av rollefigurene.
