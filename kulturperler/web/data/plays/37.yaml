title: Da helikopteret kom
original_title: Da helikopteret kom
playwright_id: 3082
work_type: dramaserie
category: dramaserie
synopsis: Handlingen utspiller seg på en bondegård i Nederland under den katastrofale
  stormfloen i 1953. Vi følger 13 år gamle Kees og hans familie idet vannmassene truer
  hjemmet deres natt til 1. februar. Familien og tjenestefolkene må kjempe for å overleve
  når dikene brister og flommen isolerer dem fullstendig fra omverdenen. Historien
  skildrer den dramatiske kampen mot naturkreftene og den usikre ventetiden i det
  oversvømte landskapet. Tittelen henviser til det avgjørende øyeblikket da redningen
  endelig ankommer i form av et helikopter.
