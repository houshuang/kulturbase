title: Mamsepapsen
original_title: Mamsepapsen
work_type: nrk_teaterstykke
category: teater
synopsis: Mamsepapsen er en klovneforestilling som handler om lengsel og drømmer,
  og det å våge å tro på at de kan bli virkelige mot all fornuft. Hovedpersonen er
  en klovn med rød nese og store klær som publikum følger gjennom en hel dag fra morgen
  til kveld. I stykket uttrykker klovnen et sterkt ønske om å finne kjærligheten og
  få en baby, og han henvender seg til månen for å få hjelp. Forestillingen er en
  mimeforestilling som er nesten helt uten ord, noe som gjør den tilgjengelig på tvers
  av språkbarrierer. Verket ble opprinnelig produsert av Karlsvogna Teater og senere
  filmet og sendt av NRK Fjernsynsteatret i 1993.
