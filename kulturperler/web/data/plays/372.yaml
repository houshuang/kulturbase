title: Den fillete dokka
original_title: Den fillete dokka
work_type: nrk_teaterstykke
category: teater
synopsis: Rosita er en bortskjemt rikmannsdatter som kaster sin gamle, fillete dukke
  fordi hun ikke lenger vil ha den. Den fattige jenta Paca finner dukken og reparerer
  den med stor omsorg til den skinner som ny. Når Rosita senere oppdager den vakre
  dukken, krever hun å få den tilbake, noe som skaper en dyp konflikt mellom de to
  jentene. Striden avgjøres gjennom en rettssak basert på prinsippet om «den kaukasiske
  krittringen», der den som viser mest ekte kjærlighet til dukken vinner. Stykket
  er en hjertevarm fortelling om rettferdighet, morskjærlighet og forskjellen på å
  eie og å bry seg om noe.
