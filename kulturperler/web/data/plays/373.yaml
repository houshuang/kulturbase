synopsis: '"Gamle venninner" er et fjernsynsdrama produsert av NRK Fjernsynsteatret
  i 1993, basert på en monolog av forfatteren Margaret Johansen. Stykket skildrer
  et tilfeldig møte mellom to tidligere venninner på en restaurant, der vi følger
  den ene kvinnens refleksjoner. Gjennom monologen kommer det frem hvor ulikt de to
  kvinnene oppfatter både sine egne liv og deres felles fortid. Handlingen utforsker
  temaer som vennskap, hukommelse og de subjektive sannhetene som former menneskers
  identitet. Produksjonen ble regissert av Christian Brym, med skuespilleren Gro Solemdal
  i den sentrale rollen.'
