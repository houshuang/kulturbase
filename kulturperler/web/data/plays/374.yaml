title: Du er moren min
original_title: Du er moren min
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket handler om en sønn som hver søndag besøker sin demente mor på et
  sykehjem. Gjennom en gripende forestilling, der én skuespiller gestalter både sønnen
  og moren, skildres deres nære, men krevende forhold. Handlingen gir et realistisk
  og ømt bilde av hvordan alderdom og hukommelsestap påvirker både den syke og de
  pårørende. Sønnen forsøker å nå inn til moren i hennes forvirrede tilstand, samtidig
  som han reflekterer over deres felles fortid og rollene som har byttet plass. Verket
  er en hyllest til kjærligheten mellom forelder og barn i livets siste fase.
