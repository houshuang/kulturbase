title: Høstens første bilde
original_title: Høstens første bilde
work_type: nrk_teaterstykke
category: teater
synopsis: Sara er en 17 år gammel jente som bor sammen med foreldrene sine i et vakkert
  hus ved sjøen. Foreldrenes ekteskap er preget av dype konflikter, og det er kun
  kjærligheten til datteren som holder familien samlet. Sara bærer imidlertid på en
  tung hemmelighet, da hun lider av en alvorlig spiseforstyrrelse. I løpet av sommeren
  opplever hun sin aller første forelskelse, noe som gir et håp om at hun kan finne
  veien ut av problemene sine. Stykket utforsker temaer som familieforhold, sykdom
  og ungdomstidens utfordringer.
