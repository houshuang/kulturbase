title: Høstens første bilde
original_title: Høstens første bilde
synopsis: Høstens første bilde er en norsk TV-film, i regi av Mona J. Hoel. Manuset
  ble skrevet av Vibeke Idsøe. Dreieboken ble skrevet av Bjørn Lien og Mona J. Hoel.
  Prosjektleder var Bente Simonsen. Høstens første bilde ble vist på NRK TV 26. september
  1993.
work_type: nrk_teaterstykke
category: teater
