title: Toralv Maurstad - en lek med livet på scenen
original_title: Toralv Maurstad - en lek med livet på scenen
work_type: nrk_teaterstykke
category: teater
synopsis: «Toralv Maurstad – en lek med livet på scenen» er en selvbiografisk forestilling
  der skuespilleren ser tilbake på sin lange og innholdsrike karriere. Gjennom monologer
  og scener gir han publikum et innblikk i livet både foran og bak teppet, og han
  tolker utdrag fra flere av sine mest kjente roller. Forestillingen utforsker forholdet
  mellom skuespillerens virkelige liv og de mange karakterene han har gitt liv til
  på scenen. Maurstad bruker sin rike erfaring til å skape nye øyeblikk, som når han
  i en scene forvandler seg til en liten fireåring i en sandkasse. Stykket ble opprinnelig
  produsert av Riksteatret og senere filmet og sendt av NRKs Fjernsynsteater.
