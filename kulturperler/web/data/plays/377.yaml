synopsis: '«Den nye verdensorden» er en produksjon fra NRK Fjernsynsteatret basert
  på to enaktere av Harold Pinter: «Den nye verdensorden» og «En å gå på». Handlingen
  kretser rundt det brutale forholdet mellom torturister og deres ofre i en politisk
  kontekst. I tittelstykket møter vi to menn som forbereder seg på å torturere en
  fastbundet fange mens de fører en kjølig og truende samtale. Stykket utforsker hvordan
  maktmisbruk og dehumanisering rettferdiggjøres under dekke av å opprettholde en
  ny samfunnsorden. Gjennom Pinters karakteristiske knappe dialog skildres en verden
  preget av frykt og totalitær kontroll.'
