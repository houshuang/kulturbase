title: Den nye verdensorden
original_title: Den nye verdensorden
synopsis: Den nye verdensordning, engelsk New World Order, er et uttrykk som brukes
  av politikere og innen statsvitenskap for å beskrive store endringer i verdens maktbalanse,
  vanligvis i forbindelse med internasjonale avtaler og forsøk på å løse problematikk
  som ikke lar seg løse på nasjonalt nivå. Begrepet ble først brukt i vesten i forbindelse
  med opprettelsen av Nasjonenes Forbund etter første verdenskrig.
