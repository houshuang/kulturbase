title: Jakob Sande og Jon Eikemo - trur eg
original_title: Jakob Sande og Jon Eikemo - trur eg 2:2
work_type: nrk_teaterstykke
category: teater
synopsis: Dette er en musikkteaterforestilling og kabaret der skuespilleren Jon Eikemo
  gir liv til diktningen og tekstene til den folkekjære dikteren Jakob Sande. Verket
  ble opprinnelig produsert av Det Norske Teatret i 1991 og senere filmet av NRK Fjernsynsteatret
  i to deler under et opptak fra Den Nationale Scene. Gjennom sang, monologer og musikk
  formidles Sandes både humoristiske og såre skildringer av menneskeskjebner og hverdagsliv
  på Vestlandet. Jon Eikemo akkompagneres av musikere med arrangementer av Egil Monn-Iversen,
  og forestillingen regnes som en av de mest sentrale formidlingene av Sandes forfatterskap.
