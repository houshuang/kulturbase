synopsis: '"Da orkanen kom" handler om sju barn og læreren deres som blir isolert
  i en hule mens en voldsom syklon raserer den lille australske skogsbygda Hills End.
  Mens de utforsker fjellet på jakt etter gammel hulekunst, blir hjemstedet deres
  lagt i ruiner og alle kommunikasjonslinjer brutt. Når uværet gir seg, må barna kjempe
  for å overleve og finne veien tilbake gjennom et farlig landskap preget av flom
  og ødeleggelser. Fortellingen skildrer hvordan barna må ta ansvar og samarbeide
  under ekstreme forhold når de voksne ikke er der for å hjelpe dem. Verket er basert
  på Ivan Southalls prisbelønte roman "Hills End" og ble i Norge særlig kjent som
  et populært hørespill i Barnetimen.'
