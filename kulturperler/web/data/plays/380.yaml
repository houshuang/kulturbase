synopsis: «Reisen til Venezia» er en vemodig komedie om det eldre ekteparet Edith
  og Oskar Tellmann som tilbringer livets høst med å reise verden rundt i sin egen
  stue. Ved hjelp av fantasi, musikk, litteratur og kulinariske spesialiteter maner
  de frem steder de har besøkt eller drømt om å se. Handlingen utspiller seg i deres
  hjem, hvor de får besøk av en hjemmehjelp og en rørlegger som blir vitner til parets
  lekne virkelighetsflukt. Stykket er en hyllest til fantasien og den livslange kjærligheten
  som holder dem sammen i alderdommen.
