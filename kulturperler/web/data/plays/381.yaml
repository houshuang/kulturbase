synopsis: '"Blå fugler" er et drama skrevet av Klaus Hagerup, som ble produsert for
  NRKs Fjernsynsteater i 1993 etter en oppsetning ved Intimteatret. Handlingen følger
  den enslige postmannen Fredrik Wilhelm Wang, som markerer sin 69-årsdag ved å invitere
  til selskap. Gjennom bursdagsfeiringen oppstår det en rekke uventede og spesielle
  situasjoner som utfordrer hovedpersonens tilværelse. Stykket skildrer menneskelig
  ensomhet og lengsel med en blanding av alvor og underfundig humor. Produksjonen
  ble regissert av Merete Skavlan for scenen og Christian Brym for fjernsynet.'
