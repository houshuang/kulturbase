synopsis: '"Mugg" er en sorgmunter komedie som handler om to voksne kvinner, Maggi
  og Irma, som ufrivillig må dele hotellrom under en pakketur til Moskva. De to kvinnene
  har svært ulike personligheter; den ene er beskjeden og dannet, mens den andre er
  frittalende og høyrøstet. Gjennom oppholdet i den russiske hovedstaden avslører
  de sannheter om sine egne liv og drømmer for hverandre. Stykket viser at lengselen
  etter lidenskap og kjærlighet ikke tar slutt selv om man kommer opp i årene. Gradvis
  utvikler det seg et uventet og varmt vennskap mellom de to vidt forskjellige kvinnene.'
