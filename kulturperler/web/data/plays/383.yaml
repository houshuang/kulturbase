synopsis: «Mater» er et drama som tar for seg det tette og utfordrende forholdet mellom
  en mor og hennes sønn. Handlingen fokuserer på hvordan foreldre kan overføre sine
  egne uoppfylte drømmer og ambisjoner på barna sine. Gjennom dialogen utforskes maktbalansen
  og de emosjonelle bindingene som preger deres felles hverdag. Stykket viser de psykologiske
  konsekvensene av en mors dominerende kjærlighet og sønnens forsøk på løsrivelse.
  Produksjonen ble vist i NRK Fjernsynsteatret i 1992 med Rut Tellefsen og Terje Strømdahl
  i de sentrale rollene.
