synopsis: Dette er et intenst enpersonstykke skrevet som en monolog fra en mor til
  hennes datter. Moren, som er sanger, reflekterer over sitt eget liv som enslig forsørger
  og de utfordringene hun har møtt. Gjennom brevet forsøker hun å formidle livsvisdom,
  advarsler og håp til datteren som er i ferd med å bli voksen. Stykket utforsker
  komplekse temaer som tvil, morsrollen og behovet for å finne sin egen vei i livet.
  Det gir et nært og bevegende portrett av forholdet mellom to generasjoner kvinner.
