title: I lånte fjær
original_title: I lånte fjær
playwright_id: 1993
work_type: teaterstykke
category: teater
synopsis: Handlingen følger den fattige kontordamen Edele Hammer som får muligheten
  til å delta på et storslått ball i Kristianias sosiale selskapsliv. For å passe
  inn må hun låne både klær og smykker, og hun opplever en kortvarig flukt fra sin
  grå og slitsomme hverdag. Stykket belyser den sosiale ydmykelsen ved fattigdom og
  menneskets desperate behov for skjønnhet og anerkjennelse i et klassesdelt samfunn.
  Tittelen henspiller på forstillelsen og de «lånte fjærene» hun må bære for å bli
  akseptert av det overfladiske borgerskapet. Denne TV-filmen er basert på Undsets
  novelle «Omkring sedelighetsballet» og gir et skarpt blikk på menneskelig forfengelighet
  og sosial skam.
