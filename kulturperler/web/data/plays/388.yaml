title: Det udødelige parti
original_title: Det udødelige parti
work_type: nrk_teaterstykke
category: teater
synopsis: En eldre mann inviterer en tilfeldig ung mann hjem til seg for å spille
  et parti sjakk. Handlingen utspiller seg over sjakkbrettet, men spillet viser seg
  å være alt annet enn en fredelig syssel. Gjennom partiet fremkalles ulike menneskelige
  egenskaper som hovmod og forfengelighet hos de to spillerne. Dramaet utforsker de
  dypere psykologiske spenningene som oppstår mellom mennene etter hvert som spillet
  utvikler seg. Stykket ble produsert av NRK Fjernsynsteatret og hadde premiere i
  1992.
