synopsis: "Seks personer søker en forfatter er et skuespill skrevet i 1921 av den\
  \ italienske Luigi Pirandello (1867–1936). \nDet handler om en familie på seks som\
  \ vil ha en teaterdirektør til å oppføre en oppsetning om faren og datterens nær-incestuøse\
  \ forhold og foreldrenes skilsmisse, temaer som var usømmelige i 1921."
