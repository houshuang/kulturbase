synopsis: Under en teaterprøve blir skuespillerne og regissøren avbrutt av seks mystiske
  personer som hevder de er uferdige karakterer skapt av en forfatter. De krever at
  deres tragiske livshistorie skal fremføres på scenen fordi forfatteren deres nektet
  å fullføre verket. Handlingen de bærer på involverer en komplisert familiekonflikt
  med temaer som utroskap, fattigdom og et nær-incestuøst møte. Stykket utforsker
  grensene mellom virkelighet og fiksjon, og viser hvordan karakterenes «sannhet»
  kolliderer med teaterets kunstige fremstilling. Det hele ender i en kaotisk blanding
  av spill og virkelighet når karakterenes indre drama utspiller seg foran de sjokkerte
  skuespillerne.
