title: David Copperfield
original_title: David Copperfield
playwright_id: 3207
synopsis: David Copperfield er en roman fra 1850 av den engelske forfatteren Charles
  Dickens (1812–1870). Den er skrevet i første person, med jeg-forteller, og beskrives
  vanligvis som en delvis selvbiografisk roman, hvor forfatteren har flettet inn egne
  opplevelser og erfaringer.
work_type: dramaserie
category: dramaserie
