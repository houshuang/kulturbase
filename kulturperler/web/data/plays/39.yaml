synopsis: Romanen følger livet til David Copperfield fra hans vanskelige barndom til
  han etablerer seg som en suksessfull forfatter. Etter farens død og morens gjengifte
  med den tyranniske Mr. Murdstone, blir David sendt bort til en streng internatskole
  og senere tvunget til å arbeide under elendige forhold i London. Han rømmer til
  slutt til sin eksentriske tante, Betsey Trotwood, som tar ham under sine vinger
  og sørger for at han får en ordentlig utdannelse. Gjennom historien møter han en
  rekke minneverdige karakterer, som den evige optimistiske Mr. Micawber og den lumske
  Uriah Heep. Fortellingen utforsker Davids personlige vekst, hans utfordringer i
  kjærlighetslivet og hans vei mot modenhet i det viktorianske England.
