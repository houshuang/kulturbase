id: 390
title: Saft
original_title: Saft
synopsis: Saft, eller jus, er de flytende bestanddelene i planter, bær og frukt. Saft
  i kommersiell sammenheng har en snevrere betydning, og for å skille det kommersielle
  produktet saft fra den generelle betydningen av ordet omtales saft ofte som råsaft.
  Ugjæret råsaft av noen frukter og bær, slik som druer, epler og pærer, kan omtales
  som most.
