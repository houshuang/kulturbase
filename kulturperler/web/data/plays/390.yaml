synopsis: '"Saft" er et prisbelønt teaterstykke som vant dramakonkurransen Scenario
  91. Stykket er en enakter som ble vist i NRK Fjernsynsteatret i desember 1991, etter
  å ha blitt satt opp ved Det Åpne Teater i Oslo. Handlingen beskrives som en frodig
  og "saftig" kabaretpreget forestilling med to kvinner i sentrum. De to rollene ble
  spilt av Anne Mali Sæther og Pernille Anker, og stykket utforsker menneskelige relasjoner
  og livslyst gjennom en blanding av drama og komedie.'
