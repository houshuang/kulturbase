id: 391
title: Affæren Anders Jahre
original_title: Affæren Anders Jahre 3:3
playwright_id: 366
synopsis: 'Affæren Anders Jahre er en norsk dramaserie som gikk på NRK i 1991. Dramaseriens
  omhandlet to etterforskeres jakt på skipsreder Anders Jahres skjulte formue i utlandet.
  Serien var basert på Alf R. Jacobsens bok Eventyret Anders Jahre. '
