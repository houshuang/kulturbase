synopsis: '"Affæren Anders Jahre" er en dramatisert miniserie i tre deler, basert
  på Alf R. Jacobsens omfattende avsløringer om skipsreder Anders Jahre. Handlingen
  følger etterforskere og myndigheter i deres iherdige jakt på Jahres enorme, skjulte
  formue i utenlandske skatteparadiser. Gjennom en spennende fortelling belyses de
  juridiske og politiske maktkampene som oppsto i kjølvannet av Jahres død i 1982.
  Serien gir et unikt innblikk i et av de mest komplekse økonomiske dramaene i norsk
  historie, der hemmelige kontoer og lyssky transaksjoner står sentralt. Verket ble
  produsert av NRK Fjernsynsteatret og er en sentral del av Jacobsens forfatterskap
  om økonomisk kriminalitet.'
