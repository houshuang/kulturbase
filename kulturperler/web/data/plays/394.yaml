synopsis: Dette verket følger den eldre og desillusjonerte Thomas F, som lever et
  ensomt liv preget av kynisme og en ventende død. Han gjør opp status for sitt liv
  gjennom en serie korte episoder og betraktninger, ofte preget av et svært anstrengt
  forhold til sine nærmeste, inkludert sin sønn og datter. Thomas observerer verden
  fra sitt vindu eller på korte turer, og hans møter med familie og naboer er preget
  av manglende kommunikasjon og gjensidig irritasjon. Verket utforsker menneskelig
  isolasjon og det eksistensielle nullpunktet med Askildsens karakteristiske knappe
  og presise stil. Dette er Kjell Askildsens mest prisbelønte og sentrale verk.
