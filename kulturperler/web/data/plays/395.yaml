synopsis: Stykket er et metadrama som handler om to forfattere som forsøker å skrive
  et skuespill om AIDS-epidemien. Gjennom samtalene deres utforskes frykten, fordommene
  og de menneskelige tragediene knyttet til sykdommen på slutten av 1980-tallet. De
  to karakterene diskuterer hvordan man kan formidle et så alvorlig tema på en verdig
  og engasjerende måte. Tittelen henspiller på en av de mange diskusjonene og digresjonene
  forfatterne har underveis i skriveprosessen. NRK-versjonen fra 1991 var en filmatisering
  av en teateroppsetning som opprinnelig hadde premiere i 1987.
