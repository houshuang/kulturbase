synopsis: Novellen skildrer et foreldrepar i krise sett gjennom øynene til deres lille
  barn. Barnet observerer spenningen og konfliktene mellom de voksne uten helt å forstå
  rekkevidden av det som skjer. Tittelen henspiller på en drøm eller en metaforisk
  flukt fra en uutholdelig virkelighet preget av svikt og brutte forventninger. Sandel
  bruker barnets perspektiv for å belyse de voksnes utilstrekkelighet og de emosjonelle
  sårene som oppstår i en familie i oppløsning. Verket ble opprinnelig utgitt i 1935
  og er senere dramatisert for blant annet Fjernsynsteatret.
