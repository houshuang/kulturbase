id: 397
title: Lykke
original_title: Lykke
synopsis: Lykke er en dyp glede eller følelsen av dette. Lykkebegrepet er brukt innen
  filosofi, religion og psykologi, men definisjonene, innholdet og forståelsen av
  fenomenet varierer. Ordet lykke kan også bety flaks, medgang eller heldig skjebne.
