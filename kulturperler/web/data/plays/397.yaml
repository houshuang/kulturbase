title: Lykke
original_title: Lykke
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket følger kvinnen Lykke, som lever et tilsynelatende vanlig liv med
  kontorjobb, men som bærer på en dyp indre utilfredshet. Hun søker desperat etter
  lykke og identitet gjennom moteblader og ytre idealer, i et forsøk på å passe inn
  i samfunnets forventninger. Handlingen utforsker hennes ensomhet og de destruktive
  mønstrene hun havner i når hun prøver å forme seg selv etter andres bilder. Gjennom
  et psykologisk portrett skildres kampen mellom hennes egne behov og ønsket om å
  være som alle andre.
