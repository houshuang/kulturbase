synopsis: «Roser i ørkenen» er et skuespill av Barthold Halle som skildrer Henrik
  Wergelands siste levedager på sykeleiet våren 1845. Handlingen tar utgangspunkt
  i at den døende dikteren får besøk av en venn som vurderer å begå selvmord. For
  å overbevise vennen om at livet er verdt å leve, forteller Wergeland om de menneskene
  og hendelsene som har gitt tilværelsen hans mening. Gjennom disse tilbakeblikkene
  og samtalene hyller stykket livsgleden og skaperkraften, selv i møte med den visse
  død. Verket ble opprinnelig skrevet som et hørespill i 1988, før det senere ble
  satt opp på teaterscenen og vist i Fjernsynsteatret.
