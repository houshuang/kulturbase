synopsis: Fedrelandet er et drama i fire deler produsert av NRK Fjernsynsteatret i
  1991. Handlingen følger de første fremmedarbeiderne som kom til Norge fra Pakistan
  på 1970-tallet, og strekker seg frem til 1990. Sentralt i historien står Rakel,
  en idealistisk student som blir involvert i innvandrernes boforhold og rettigheter.
  Serien belyser utfordringer knyttet til rasisme, kulturforskjeller og arbeidsforhold
  i et Norge i endring. Gjennom personlige skjebner skildres overgangen fra et monokulturelt
  til et flerkulturelt samfunn.
