title: Å, jul med din glede
original_title: Å, jul med din glede
playwright_id: 1674
work_type: nrk_teaterstykke
category: teater
synopsis: Dette er et barnehørespill i to deler som tar for seg ulike og realistiske
  sider ved julefeiringen. Mens de fleste barn og voksne gleder seg til jul, belyser
  stykket at høytiden også kan være en vanskelig og ensom tid for enkelte. Handlingen
  fokuserer på menneskelige relasjoner og følelser knyttet til store forventninger
  og tradisjoner i en norsk familie. Stykket ble sendt som en del av Lørdagsteatret
  i Barnetimen på NRK i 1974. Det er et av Tor Edvin Dahls tidlige dramatiske verker
  skrevet spesifikt for et yngre radiopublikum.
