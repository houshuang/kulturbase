id: 4
title: Å, jul med din glede
original_title: Å, jul med din glede
playwright_id: 1674
synopsis: «O jul med din glede» er en julesang med tekst av Gustava Kielland (1800–1889).
  Melodien er en modifisert utgave av den svensk folketonen "Viljen I veta och viljen
  I förstå". Sangen er skrevet som en sanglek, og blir ofte sunget ved juletregang.
work_type: nrk_teaterstykke
category: teater
