category: teater
synopsis: Dette verket er en musikalsk kabaret og et lyrisk drama basert på tolv av
  Rolf Jacobsens mest sentrale dikt. Produksjonen ble opprinnelig laget for Fjernsynsteatret
  i 1990, med Tone Danielsen som utøver og musikk komponert av Guttorm Guttormsen.
  Innholdet utforsker menneskets plass i en moderne verden preget av teknologi, støy
  og urban fremmedgjøring. Gjennom en kombinasjon av sang og deklamasjon formidles
  Jacobsens karakteristiske advarsler om å bevare sin menneskelighet og identitet
  i en fragmentert hverdag. Verket fungerer som en poetisk refleksjon over sivilisasjonens
  utvikling og individets sårbarhet i møte med maskinalderen.
