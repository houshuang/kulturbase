title: Blommer på bar mark
original_title: Blommer på bar mark
playwright_id: 2874
synopsis: 'Blommer på bar mark er en norsk novellefilm. Regien var ved Svein Erik
  Brodal. Brodal dramatiserte Alf Prøysens novelle med samme navn, som ble utgitt
  i samlingen Ut på livets vei : stubber og fortellinger i 1952. Blommer på bar mark
  ble vist i Fjernsynsteatret 25. desember 1990.'
