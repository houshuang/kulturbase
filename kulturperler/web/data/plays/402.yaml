synopsis: Dette er en dramatisering av Alf Prøysens novelle fra samlingen 'Ut på livets
  vei', vist i NRK Fjernsynsteatret i 1990. Handlingen følger Sina Rokkmakerstugun,
  en eldre kvinne som lever et enkelt liv preget av minner og hverdagens små hendelser.
  Gjennom hennes møte med postmannen og andre naboer skildres en tilværelse der verdighet
  og livsglede finnes selv under karrige kår. Tittelen henspiller på evnen til å finne
  skjønnhet og 'blomster' der man minst venter det, midt i livets realiteter. Stykket
  er en hyllest til hverdagsmennesket og den styrken som ligger i det enkle livet.
