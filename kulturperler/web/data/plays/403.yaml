synopsis: '"Du verden" er en av de kortere tekstene i novellesyklusen om Thomas F,
  der den eldre hovedpersonen bestemmer seg for å ta en tur ut på en sjelden solværsdag.
  Han vurderer å skifte til korte underbukser for anledningen, men kommer på at han
  kastet dem i et anfall av melankoli året før. Underveis på sin korte vandring reflekterer
  han over sin egen tilstand og verden rundt seg med en blanding av kynisme og resignasjon.
  Fortellingen fanger en tilsynelatende bagatellmessig hverdagssituasjon som belyser
  Thomas F''s isolasjon og hans distanserte forhold til livet. Dette er en bekreftet
  tekst av Kjell Askildsen, ofte dramatisert som en del av hans fortellerteater.'
