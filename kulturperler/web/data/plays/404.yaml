id: 404
title: Den blå koppen
original_title: Den blå koppen
playwright_id: 2874
synopsis: 'Den blå koppen er en norsk novellefilm, regissert av Svein Erik Brodal.
  Dreieboken ble skrevet av Helge Semb, Anne Cath. Sommerfeldt og Svein Erik Brodal.
  Manuset bygde på Alf Prøysens novelle med samme navn, som ble utgitt i samlingen
  Utpå livets vei : stubber og erindringer i 1952. Åse Vikene var dramaturg. Den blå
  koppen ble vist i Fjernsynsteatret 18. desember 1990.'
