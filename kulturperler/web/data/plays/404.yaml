synopsis: Dette er en dramatisering av Alf Prøysens novelle med samme navn, produsert
  for NRK Fjernsynsteatret i 1990. Handlingen kretser rundt temaer som kjærlighet,
  savn og de tilfeldighetene som former et menneskeliv. Vi møter karakterer som reflekterer
  over fortiden og hvordan livet kunne ha sett ut dersom de hadde tatt andre valg.
  Den blå koppen fungerer som et sentralt symbol på minner og menneskelige relasjoner
  som aldri helt ble glemt. Stykket skildrer med varme og melankoli møtet mellom mennesker
  som har en felles historie.
