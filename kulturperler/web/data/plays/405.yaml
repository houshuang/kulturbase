synopsis: Dette er et introduksjonsprogram produsert av NRK Fjernsynsteatret i 1990.
  Programmet fungerer som en forberedelse til visningene av dramatiseringene 'Den
  blå koppen' og 'Blommer på bar mark'. I programmet samtaler Svein Erik Brodal om
  Alf Prøysens forfatterskap og bakgrunnen for de to novellene. Det gir seerne et
  innblikk i miljøet og tematikken som preget Prøysens diktning fra husmannsplassen.
  Programmet bidrar til å sette verkene inn i en større litterær og biografisk sammenheng.
