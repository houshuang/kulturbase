synopsis: '"Ælle menneskja mine" er en monolog skrevet av Svein Erik Brodal, som ble
  vist i NRKs Fjernsynsteater i 1990. Stykket handler om en kafévertinne som reflekterer
  over livet sitt og menneskene hun har møtt etter at arbeidsdagen er over og gjestene
  har gått hjem. Gjennom en blanding av humor og alvor deler hun historier om ulike
  skjebner og hendelser fra lokalsamfunnet. I NRK-produksjonen ble rollen spilt av
  Inger Lise Rypdal, og stykket ble produsert i samarbeid med Toten Teater. Monologen
  gir et nært og personlig innblikk i en kvinnes tanker om tilhørighet og medmenneskelighet.'
