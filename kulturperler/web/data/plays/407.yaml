synopsis: '«Den 25. time» (originaltittel: «I lodjurets timma») er et intenst drama
  om en ung mann som er innlagt på en lukket psykiatrisk avdeling etter å ha begått
  et uforklarlig dobbeltdrap. Handlingen utspiller seg gjennom samtaler mellom den
  unge morderen, en kvinnelig prest og en psykolog som forsøker å trenge inn i hans
  forstyrrede indre verden. Det kommer frem at gutten lever i en privat mytologi der
  han tror han har møtt Gud i form av en rød katt, og at drapene var et forsøk på
  å beskytte bestefarens hus som han anså som hellig grunn. Stykket utforsker grensene
  mellom galskap og religiøs åpenbaring, og tittelen henviser til en magisk 25. time
  i døgnet der menneskelig fornuft opphører og alt kan skje. Verket utfordrer leserens
  syn på skyld, soning og definisjonsmakten over hva som er guddommelig.'
