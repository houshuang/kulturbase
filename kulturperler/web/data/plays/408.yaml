synopsis: '"På vinterveien" er et norsk drama skrevet og regissert av Åse Vikene for
  NRK Fjernsynsteatret i 1990. Handlingen følger en ung kvinne som oppsøker en tidligere
  arbeidskamerat som har havnet i store personlige vanskeligheter. Han har trukket
  seg helt tilbake fra omverdenen og ønsker ikke kontakt med noen. Kvinnen føler på
  en viss skyldfølelse for situasjonen han befinner seg i og forsøker å nå inn til
  ham. Stykket utforsker temaer som isolasjon, skyld og mellommenneskelige relasjoner
  i en sårbar livsfase.'
