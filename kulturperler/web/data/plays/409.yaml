synopsis: Et ungt par er på jakt etter en leilighet og får et tilbud om å kjøpe boligen
  til en mann som kalles Pappa Bue. Pappa Bue viser seg imidlertid å være en eksentrisk
  person som insisterer på å gjøre ting på sin helt egen måte, noe som skaper utfordringer
  for de potensielle kjøperne. Stykket følger prosessen og det spesielle møtet mellom
  det unge paret og den egenrådige selgeren. Det er en komedie som ble produsert for
  NRKs Fjernsynsteatret og hadde premiere i 1990. Bjørn Floberg spiller tittelrollen
  som den uforutsigbare Pappa Bue.
