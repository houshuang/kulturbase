title: De Døde Sover Lett
original_title: De Doede Sover Lett
playwright_id: 1425
work_type: teaterstykke
category: teater
synopsis: 'En mann mottar en uforklarlig og skremmende telefonoppringning fra en kvinne
  som beviselig har vært død i flere år. Mysteriet knyttes til en gammel familieeiendom
  og uavklarte hendelser på en lokal kirkegård. Dr. Gideon Fell blir involvert for
  å løse gåten om hvordan en stemme fra graven kan kreve rettferdighet i de levendes
  verden. Handlingen er preget av Carrs varemerke: en atmosfære av gotisk grøss kombinert
  med en intrikat logisk nøtt. Verket er basert på radiomanuset ''The Dead Sleep Lightly''.'
