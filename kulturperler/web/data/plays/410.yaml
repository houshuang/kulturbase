work_type: nrk_teaterstykke
category: teater
synopsis: '"Jeanne D''Arc - visjon gjennom eld" er en monologforestilling skapt av
  Juni Dahr, som tar utgangspunkt i de historiske rettsdokumentene fra saken mot Jeanne
  d''Arc. Stykket skildrer den unge kvinnens indre reise, hennes religiøse visjoner
  og hennes urokkelige tro som ledet henne til å føre den franske hæren i kamp. Gjennom
  forestillingen får vi innblikk i Jeannes kamp for rettferdighet og hennes tragiske
  skjebne da hun ble dømt som kjetter og brent på bålet. Dramaet utforsker temaer
  som mot, offervilje og personlig overbevisning i møte med overmakten. Produksjonen
  ble filmet og vist i NRKs Fjernsynsteatret i 1990.'
