title: Klaar.... en... too... kjøøør
original_title: Klaar.... en... too... kjøøør
work_type: nrk_teaterstykke
category: teater
synopsis: «Klaar.... en... too... kjøøør» er en svart komedie som tematiserer pengebegjær
  og spillegalskap. Handlingen kretser rundt karakterer som forsøker å skjule sine
  personlige nederlag ved å skaffe seg store summer penger på kort tid. Stykket utforsker
  hvordan jakten på raske gevinster kan overskygge andre verdier i livet og føre til
  moralsk forfall. Produksjonen var et samarbeid mellom Det Norske Teatret og NRK
  Fjernsynsteatret, og ble sendt på TV i 1990.
