synopsis: Hovedpersonen Lucretia lider av ekstreme og uforutsigbare humørsvingninger
  som skifter fra det ene øyeblikket til det andre. Hennes ustabile sinn skaper store
  problemer for både tjenere, venner og de som prøver å fri til henne. Stykket er
  en karakterkomedie som utforsker menneskelig ustadighet og mangel på selvkontroll.
  Gjennom de mange komiske situasjonene viser Holberg hvordan Lucretias lunefullhet
  påvirker omgivelsene og gjør et normalt liv umulig. Til slutt blir hennes uforutsigbarhet
  selve drivkraften i stykkets humoristiske forviklinger.
