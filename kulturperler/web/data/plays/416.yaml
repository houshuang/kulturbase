id: 416
title: Maria er så liten
original_title: Maria er så liten
work_type: nrk_teaterstykke
category: teater
synopsis: Dramaet følger 25 år gamle Maria, som har brukt store deler av livet sitt
  på å pleie sin syke mor helt siden hun var 14 år gammel. Dette tunge ansvaret har
  preget hennes utvikling og gjort overgangen til voksenlivet utfordrende. Et møte
  med barndomsvennen Tom utløser nye følelser i henne og skaper et gryende ønske om
  løsrivelse fra hjemmet. Stykket utforsker det komplekse følelsesmessige nettet som
  binder familiemedlemmer sammen, og belyser vanskene med å bli voksen når man har
  måttet ta foreldreansvar for tidlig.
