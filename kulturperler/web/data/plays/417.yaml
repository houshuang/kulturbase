id: 417
title: Sabeltigerens sønn
original_title: Sabeltigerens sønn
playwright_id: 3198
synopsis: Sabeltigerens sønn er en norsk miniserie i to deler, regissert av Carl Jørgen
  Kiønig. Han bearbeidet også Ola Bauers stykke for fjernsyn. Det ble skrevet i 1987
  og innspilt i 1988. Sabeltigerens sønn ble sendt i Fjernsynsteatret 14. november
  1989.
