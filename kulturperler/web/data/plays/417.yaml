synopsis: «Sabeltigerens sønn» følger den unge mannen Jean som vender hjem til Norge
  etter å ha vært til sjøs i flere år. Ved morens dødsleie begynner han å minnes dramatiske
  hendelser fra oppveksten sin på 1950- og 1960-tallet. Handlingen skildrer en konfliktfylt
  familiesituasjon preget av utenforskap og en rotløs tilværelse i etterkrigstidens
  Oslo. Gjennom disse tilbakeblikkene utforskes Jeans forsøk på å forstå sin egen
  identitet og forholdet til foreldrene. Stykket er en intens psykologisk skildring
  av hvordan barndommens traumer og fraværet av en farsfigur preger et voksent liv.
