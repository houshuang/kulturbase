synopsis: '"Canto Libre" er den norske tittelen på Jorge Díaz'' skuespill "Toda esa
  larga noche" fra 1976. Handlingen følger fire kvinner som holdes fanget i en hemmelig
  interneringsleir under militærdiktaturet i Chile. Kvinnene er offisielt «forsvunnet»,
  og stykket skildrer deres kamp for å bevare verdigheten i en hverdag preget av tortur
  og isolasjon. Mellom fangene oppstår det en lammende mistenksomhet om at en av dem
  kan være en tyster, noe som setter deres solidaritet på en hard prøve. Verket er
  en sterk skildring av politisk terror og menneskelig motstandskraft, der tittelen
  henviser til håpet om en fri stemme.'
