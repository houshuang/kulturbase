synopsis: Skuespillet følger en nysgjerrig ung mann som bruker et kamera for å dokumentere
  og utforske verden rundt seg. Hans observasjoner og filming begynner å få store
  konsekvenser for en kvinne, som viser seg å være hans egen mor. Gjennom linsen avdekkes
  skjulte sider ved hennes liv og fortid, noe som snur tilværelsen hennes på hodet.
  Stykket tematiserer forholdet mellom mor og sønn, samt hvordan blikket fra utsiden
  kan endre vår forståelse av de nærmeste. Verket ble vist i Fjernsynsteatret i 1989
  og utforsker grensene mellom privatliv og observasjon.
