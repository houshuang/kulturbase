title: De Dødes Tjern
original_title: De Doedes Tjern
playwright_id: 1433
work_type: dramaserie
category: dramaserie
synopsis: Seks venner drar på hyttetur dypt inne i Østerdalsskogene for å besøke Bjørn
  Werner, men finner hytta forlatt og hunden hans drept. De blir raskt konfrontert
  med sagnet om Tore Gråvik, som skal ha drept sin søster og hennes elsker før han
  druknet seg i det nærliggende Blåtjern. Det sies at alle som oppholder seg i hytta
  vil bli besatt av en uimotståelig dragning mot tjernet for å ende sine egne liv.
  Kai Bugge forsøker å løse mysteriet ved hjelp av psykoanalyse, mens gruppen kjemper
  mot en økende følelse av panikk og tilsynelatende overnaturlige krefter. Historien
  regnes som et mesterverk i norsk kriminallitteratur og kombinerer grøss med dype
  psykologiske innsikter.
