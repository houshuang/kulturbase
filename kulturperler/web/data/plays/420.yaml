title: '... av hensyn til Rikets sikkerhet'
original_title: '... av hensyn til Rikets sikkerhet'
work_type: nrk_teaterstykke
category: teater
synopsis: Dette dramaet er en halvdokumentarisk fremstilling av den såkalte Ikkevold-saken
  fra 1980-tallet. Handlingen følger en gruppe fredsaktivister som kartlegger hemmelige
  militæranlegg i Norge, inkludert en lytte-stasjon for ubåter på Andøya. Aktivistene
  blir stilt for retten og anklaget for spionasje, noe som belyser konflikten mellom
  militært hemmelighold og demokratisk åpenhet. Stykket skildrer rettsprosessen og
  de politiske spenningene frem mot den endelige frifinnelsen i Høyesterett. Produksjonen
  ble vist i NRKs Fjernsynsteatret i 1989.
