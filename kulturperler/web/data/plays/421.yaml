synopsis: Skuespillet «Himmelplaneten» av Edvard Rønning utspiller seg på et psykiatrisk
  sykehus i Norge. Handlingen følger en ung student som tar sommerjobb som pleier
  ved institusjonen. Her utvikler han et nært forhold til pasienten Bjørn, som har
  vært innlagt i mange år under sykehusets strenge regime. Møtet med Bjørn og de fastlåste
  sykehusrutinene blir en krevende utfordring som tvinger studenten til å reflektere
  over menneskeverd og systemets begrensninger. Verket vant Ibsenprisen i 1990 og
  utforsker spenningen mellom individets frihet og institusjonell kontroll.
