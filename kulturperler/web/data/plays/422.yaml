synopsis: Handlingen utspiller seg i familien Arvik, hvor faren i huset føler seg
  overflødig og tilsidesatt av sin kone og sine døtre. Han opplever en følelsesmessig
  oppvåkning og søker bekreftelse utenfor hjemmet når han føler at ungdomstiden er
  i ferd med å slippe taket. Stykket utforsker spenningene mellom generasjonene og
  de utfordringene som oppstår når barna blir voksne og selvstendige. Det er en lysere
  komedie som tar for seg temaer som aldring, ekteskapelige misforståelser og gleden
  ved livet. Til slutt finner familien en ny balanse og forståelse for hverandre gjennom
  humor og selvinnsikt.
