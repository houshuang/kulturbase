synopsis: Dette verket skildrer et ungt par som besøker et sommersted knyttet til
  barndommens minner og opplevelser. Gjennom oppholdet utforsker de to sin egen relasjon
  og hvordan fortiden preger deres nåværende følelser og identitet. Borgen bruker
  det nostalgiske landskapet som bakteppe for en dypere samtale om kjærlighet, sårbarhet
  og behovet for å bli sett av den andre. Fortellingen viser hvordan et annet menneske
  kan fungere som et speil som hjelper oss å forstå våre egne indre konflikter og
  vår «bristende» barndom. Det er et av Borgens mest kjente verk, preget av en magisk-realistisk
  atmosfære og psykologisk innsikt.
