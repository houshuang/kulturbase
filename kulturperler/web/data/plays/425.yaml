title: Drøm
original_title: Drøm
work_type: nrk_teaterstykke
category: teater
synopsis: Etter et avgjørende samlivsbrudd tar en ung kvinne inn på et avsidesliggende
  hotell for å finne ro og tid for seg selv. Handlingen i stykket er en flytende blanding
  av drøm og virkelighet, der grensene mellom de to verdenene er visket ut. Gjennom
  sitt opphold på hotellet konfronteres hun med sitt eget indre drama og sine undertrykte
  følelser. Stykket benytter sterke visuelle og stemningsfulle virkemidler for å skildre
  kvinnens komplekse psykologiske tilstand. Produksjonen ble opprinnelig sendt i NRK
  Fjernsynsteatret i desember 1988 med Mona Jacobsen i hovedrollen.
