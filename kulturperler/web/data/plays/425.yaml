id: 425
title: Drøm
original_title: Drøm
synopsis: En drøm er en opplevelse under søvn, det vil si «en rekke av bilder, tanker,
  lyder eller følelser som passerer gjennom sinnet mens man sover». I drømmen er det
  vanlige skillet mellom sansning og forestilling opphevet; den som drømmer, befinner
  seg i en verden av fantasier opplevd som virkelighet.
