title: Konsultasjon eller helbredelsens kunst
original_title: Konsultasjon eller helbredelsens kunst
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket handler om en travel lege som helst ikke vil ta imot flere pasienter
  på sitt kontor. Han får likevel besøk av en pasient som befinner seg i en personlig
  krise, selv om det er vanskelig å tyde hva krisen egentlig består i. Det som starter
  som en vanlig medisinsk konsultasjon, utvikler seg til å bli et dypdykk i sjelen
  til både legen og pasienten. Handlingen utforsker spenningen mellom profesjonell
  distanse og det menneskelige behovet for ekte kontakt og helbredelse.
