synopsis: Handlingen utspiller seg på et privat psykiatrisk sykehus i Sveits, der
  tre pasienter alle hevder å være berømte fysikere. En av dem, Johann Wilhelm Möbius,
  har oppdaget en vitenskapelig formel som er så farlig at han har valgt å late som
  han er gal for å beskytte verden. Det viser seg imidlertid at de to andre pasientene
  er agenter fra rivaliserende etterretningstjenester som har infiltrert anstalten
  for å stjele Möbius' oppdagelser. Dramaet tar en mørk vending når det avsløres at
  den kvinnelige overlegen ved sykehuset allerede har kopiert Möbius' notater og planlegger
  å bruke dem til å oppnå verdensherredømme. Stykket utforsker det etiske ansvaret
  vitenskapsfolk har for sine egne oppdagelser.
