synopsis: Dette verket skildrer livet på et tuberkulosesanatorium for gutter ved Oslofjorden
  i 1920-årene. Handlingen er basert på Braatens egne barndomsopplevelser som pasient
  ved et slikt sanatorium på Bleikøya. Vi følger guttene som må møte sykdom, isolasjon
  og en usikker fremtid med tapperhet og livsmot. Fortellingen gir et gripende innblikk
  i barnas hverdag og deres måte å takle den vanskelige situasjonen på. Verket er
  kjent for sin realistiske og medfølende skildring av sårbare skjebner i en tøff
  tid.
