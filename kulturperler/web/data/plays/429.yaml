title: Straffe!
original_title: Straffe!
work_type: nrk_teaterstykke
category: teater
synopsis: Etter en viktig fotballkamp samles en gruppe fotballentusiaster på en kafé,
  hvor diskusjonen går høyt. Handlingen tar en ny vending når et ungt par med helt
  andre verdier i livet trer inn i lokalet. Stykket utforsker temaer som hooliganisme
  og blind vold i et intenst og ladet miljø. Gjennom møtet mellom de ulike karakterene
  skildres en kollisjon mellom ulike sosiale grupper og deres holdninger. Dramaet
  ble vist som en enakter i NRK Fjernsynsteatret i 1988.
