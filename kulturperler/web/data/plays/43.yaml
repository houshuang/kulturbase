title: De Fires Tegn
original_title: De Fires Tegn
playwright_id: 1437
work_type: dramaserie
category: dramaserie
synopsis: Mary Morstan oppsøker Sherlock Holmes etter å ha mottatt mystiske perler
  og et brev angående hennes fars forsvinning ti år tidligere. Saken fører Holmes
  og Watson inn i et mysterium som involverer en stjålet indisk skatt og et drap begått
  med en giftpil i et låst rom. De oppdager en mørk pakt inngått mellom fire fanger
  og to britiske offiserer, noe som har utløst en bølge av svik og hevn. Etterforskningen
  kulminerer i en dramatisk båtjakt på Themsen for å fange morderen og gjenvinne den
  verdifulle Agra-skatten. Romanen er også kjent for å introdusere Mary Morstan som
  dr. Watsons fremtidige kone.
