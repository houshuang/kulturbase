title: Spel utan ord
original_title: Spel utan ord
playwright_id: 3093
work_type: teaterstykke
category: teater
synopsis: Dette er et pantomimestykke der en mann blir kastet ut på en øde scene under
  en brennende sol. Han blir stadig fristet av gjenstander som senkes ned fra oven,
  som en karaffel med vann og en parasoll, men de trekkes unna hver gang han prøver
  å nå dem. Mannen forsøker å bruke kasser for å klatre opp til vannet, men lykkes
  aldri på grunn av krefter utenfor hans kontroll. Til slutt gir han opp alle forsøk
  på å tilfredsstille sine behov og blir sittende helt passiv. Stykket fungerer som
  en allegori over menneskelig frustrasjon og den ultimate resignasjonen i møte med
  en absurd verden.
