title: Kollisjonen
original_title: Kollisjonen
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket handler om den unge piken Sonja, som bor sammen med sin mor og morens
  nye samboer. Sonja er imidlertid sterkest knyttet til sin far, og den vanskelige
  familiesituasjonen presser henne inn i en egen verden som grenser til psykisk sykdom.
  Konfliktene i den lille familien tilspisser seg ytterligere når faren kommer på
  besøk og de underliggende spenningene kommer til overflaten. Dramaet utforsker temaer
  som hat, kompliserte familiebindinger og lengselen etter kjærlighet i en dysfunksjonell
  kjernefamilie. Verket regnes som et sentralt eksempel på moderne norsk TV-dramatikk
  fra 1980-tallet.
