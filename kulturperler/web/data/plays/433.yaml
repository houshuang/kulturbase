synopsis: '"Syx" er et TV-drama skrevet av Brynjar Aa, som ble produsert av NRK Fjernsynsteatret
  og sendt i 1988. Handlingen følger den unge punkeren Marianne og hennes søken etter
  identitet og tilhørighet i et samfunn hun føler seg fremmedgjort fra. Stykket tematiserer
  desillusjonert ungdom og deres kamp for å finne en egen stemme i en verden preget
  av generasjonskonflikter. Gjennom møter med karakterer som Marie og en konduktør
  på et tog, utforskes følelsen av utenforskap og det å ikke nå helt inn til andre
  mennesker. Dramaet er kjent for sin råe skildring av 80-tallets ungdomskultur og
  eksistensielle usikkerhet.'
