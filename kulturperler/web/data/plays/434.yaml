id: 434
title: De hvite bussene
original_title: De hvite bussene
synopsis: De hvite bussene var en aksjon ledet av den svenske greven Folke Bernadotte
  på slutten av andre verdenskrig for å redde skandinaver av ikke-jødisk opphav som
  satt i tyske konsentrasjonsleirer, eller som av andre grunner trengte hjelp til
  å unnslippe krigsområdet. Organisatorene ønsket å få hentet ut alle, men jødiske
  skandinaver ble stort sett ikke tatt med på grunn av nazistenes holdning til det
  såkalte «jødespørsmålet».
