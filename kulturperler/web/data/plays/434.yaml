title: De hvite bussene
original_title: De hvite bussene
work_type: nrk_teaterstykke
category: teater
synopsis: Dette dramaet fra NRK Fjernsynsteatret skildrer den norske diplomaten Niels
  Christian Ditleffs iherdige innsats for å redde skandinaviske fanger fra tyske konsentrasjonsleirer
  mot slutten av andre verdenskrig. Handlingen følger de krevende diplomatiske forhandlingene
  og den omfattende logistikken bak redningsaksjonen som ble kjent som «De hvite bussene».
  Produksjonen kombinerer dramatiske rekonstruksjoner med dokumentarisk materiale
  for å gi et autentisk bilde av de historiske hendelsene. Filmen belyser de moralske
  dilemmaene og det farefulle arbeidet med å transportere fangene i sikkerhet gjennom
  et krigsherjet Europa. Den fokuserer særlig på Ditleffs rolle som initiativtaker
  og hans samarbeid med svensk Røde Kors og grev Folke Bernadotte.
