synopsis: Orgon er en velstående mann som faller under den sterke innflytelsen til
  Tartuffe, en mann som utgir seg for å være ekstremt from og religiøs. Tartuffe er
  egentlig en hykler som utnytter Orgons tillit for å overta formuen hans og splitte
  familien. Til tross for advarsler fra sin kone og sine barn, nekter Orgon å se sannheten
  før Tartuffe forsøker å forføre Orgons kone og kaste familien ut av deres eget hjem.
  Handlingen kulminerer i en dramatisk avsløring der Tartuffes sanne ansikt blir vist
  for alle. Til slutt griper kongens rettferdighet inn for å straffe bedrageren og
  gjenopprette orden i husholdningen.
