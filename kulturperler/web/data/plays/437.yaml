title: Av måneskinn gror det ingenting
original_title: Av måneskinn gror det ingenting
work_type: nrk_teaterstykke
category: teater
synopsis: Dramaet er basert på Torborg Nedreaas' kjente roman og følger en kvinne
  som forteller sin livshistorie til en fremmed mann gjennom en hel natt. Hun skildrer
  et langvarig og destruktivt kjærlighetsforhold til sin tidligere lærer, Johannes,
  som er både gift og emosjonelt utilgjengelig. Fortellingen gir et rystende innblikk
  i kvinnens kamp med illegale og selvpåførte aborter i et samfunn preget av skam
  og fordømmelse. Gjennom tilbakeblikk belyses temaer som ensomhet, klasseskiller
  og kvinners manglende rettigheter i etterkrigstidens Norge. Verket står som en kraftfull
  anklage mot datidens sosiale hykleri og mangel på medmenneskelighet.
