synopsis: Hovedpersonen Carl Lange er en eldre, ensom mann som plutselig blir trukket
  inn i en alvorlig sedelighetssak etter voldtekten av en ung jente. Gjennom seks
  intense møter med politietetterforskeren Osmundsen blir Lange utsatt for et psykologisk
  press som gradvis bryter ham ned. Selv om han etter alt å dømme er uskyldig, fører
  den manipulative etterforskningen til at han mister sin selvrespekt, sitt selvbilde
  og sin identitet. Novellen skildrer en brutal prosess der individet blir knust av
  mistanke og maktutøvelse i et klaustrofobisk rom. Dette er en av Askildsens mest
  kjente noveller og er bekreftet som hans verk.
