title: Fri
original_title: Fri
work_type: nrk_teaterstykke
category: teater
synopsis: Arlene Holsclaw slippes ut av fengsel etter en lang straff for ran og drap.
  Hun er i slutten av 20-årene og har en fortid preget av kriminalitet og prostitusjon.
  Gjennom tilbakeblikk får vi se årsakene til hennes kriminelle løpebane og den tøffe
  oppveksten som formet henne. Stykket følger hennes første dag i frihet, hvor hun
  kjemper for å legge fortiden bak seg og skape et nytt liv. Det blir en avgjørende
  kamp for å mestre den nye tilværelsen som et forandret menneske.
