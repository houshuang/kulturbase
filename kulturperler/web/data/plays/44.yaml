title: De Fortaptes Hus
original_title: De Fortaptes Hus
playwright_id: 1448
work_type: nrk_teaterstykke
category: teater
synopsis: I denne atmosfæriske kriminalromanen fra 1912 blir en ung kvinne funnet
  skutt og drept like ved et hus der flere av byens fattige og utstøtte bor. Handlingen
  utspiller seg i det dystre miljøet rundt repslagerens hus, hvor mistanken raskt
  faller på de gåtefulle beboerne. En mystisk mann som nylig har flyttet inn i huset,
  fatter en uforklarlig stor interesse for drapsgåten og begynner å grave i saken.
  Verket er kjent for sin psykologiske dybde og skildring av menneskelig forfall og
  angst i storbymiljøet. Gjennom en spenningsfylt etterforskning avdekkes de mørke
  hemmelighetene som skjuler seg bak husets vegger.
