synopsis: «Systuen» er en sorgmuntre komedie som utspiller seg i en liten klesfabrikk
  i Paris i årene etter andre verdenskrig. Handlingen følger en gruppe syersker og
  deres arbeidsgiver mens de forsøker å gjenoppbygge livene sine i et traumatisert
  samfunn. Gjennom hverdagslige samtaler og arbeid skildres karakterenes personlige
  tap, håp og utfordringer i kjølvannet av krigen og Holocaust. Stykket gir et sterkt
  og menneskelig bilde av overlevelse og samhold i en tid preget av både sorg og gryende
  optimisme. NRK-versjonen fra 1987 ble regissert av Terje Mærli og hadde blant andre
  Marianne Krogh og Anders Hatlo på rollelisten.
