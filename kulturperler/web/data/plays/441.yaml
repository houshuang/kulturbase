title: Enerom
original_title: Enerom
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket handler om Arvid, en arbeidsløs og nyskilt mann som lever i dyp
  ensomhet og har mistet troen på fremtiden. Ved en tilfeldighet møter han den unge
  sykepleieren Eva, og i et forsøk på å komme nær henne, lyver han og hevder han er
  i slekt med en eldre kvinne som ligger i koma på sykehuset. Denne løgnen gir ham
  en midlertidig følelse av tilhørighet og et sårt tiltrengt håp i hverdagen. Etter
  hvert blir imidlertid Arvids lengsel etter menneskelig ømhet og nærhet så voldsom
  og desperat at han mister besinnelsen. Dramaet kulminerer med at han flykter fra
  situasjonen og den falske identiteten han har skapt for seg selv.
