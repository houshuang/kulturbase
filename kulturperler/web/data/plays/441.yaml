title: Enerom
original_title: Enerom
synopsis: Enerom er en norsk TV-film regissert av Eli Skolmen Ryg. Stykket ble skrevet
  av Bjørn Høvik og bearbeidet for fjernsyn av Bjørn Engvik og Eli Skolmen Ryg. Enerom
  var bidrag til Fjernsynsteatrets manuskriptkonkurranse og innkjøpt av Nordvisjonen.
  Filmen ble vist på NRK TV i Fjernsynsteatret 17. mars 1987.
work_type: nrk_teaterstykke
