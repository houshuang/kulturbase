title: Morsarv
original_title: Morsarv
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket handler om to søstre som gjenforenes i barndomshjemmet mens deres
  mor ligger for døden. Den ene datteren har bodd hjemme og pleiet moren i lang tid,
  mens den andre, som er morens favoritt, kommer på besøk først når slutten nærmer
  seg. Møtet mellom søstrene fører til at gamle konflikter og undertrykte motsetninger
  blusser opp i det anspente miljøet. Den spesielle situasjonen utløser både angst
  og fiendtlighet, men også en uventet form for varme og forståelse mellom de to kvinnene.
