title: De unges forbund
original_title: De unges forbund 5:5
playwright_id: 879
work_type: teaterstykke
category: teater
synopsis: Den ambisiøse advokaten Stensgård danner et politisk parti for å utfordre
  den etablerte makteliten i lokalsamfunnet. Han bruker store ord og populistisk retorikk
  for å vinne frem, men drives egentlig av personlig vinning og sosial klatring. Gjennom
  en rekke forviklinger prøver han å innynde seg hos kammerherre Bratsberg samtidig
  som han angriper ham offentlig. Hans mange forsøk på å sikre seg en fordelaktig
  forlovelse avslører hans sanne, opportunistiske natur. Stykket er en bitende satire
  over politisk spill og menneskelig svakhet.
