title: En hage under snøen
original_title: En hage under snøen
work_type: nrk_teaterstykke
category: teater
synopsis: En mann oppsøker sommerhuset sitt en vinterdag og oppdager at det har vært
  ubudne gjester der. Før han rekker å varsle politiet, finner han et brev som står
  igjen i en skrivemaskin, skrevet av en ung kvinne som har oppholdt seg i huset.
  Brevet gir et gripende innblikk i kvinnens ensomhet og hennes lengsel etter varme
  og menneskelig kontakt. Gjennom de etterlatte ordene oppstår det en særpreget forbindelse
  mellom huseieren og den fremmede kvinnen. Stykket er en dramatisering av Torborg
  Nedreaas' novelle og ble produsert for NRKs Fjernsynsteater.
