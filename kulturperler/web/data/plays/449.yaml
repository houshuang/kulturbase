title: Et godt tilbud
original_title: Et godt tilbud
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket handler om et eldre ektepar som står overfor en stor livsendring
  på selve flyttedagen. De har takket ja til et tilbud om en moderne trygdeleilighet
  ettersom den gamle gården deres skal rives. Gjennom handlingen kommer det frem at
  de to reagerer svært ulikt på å forlate hjemmet de har delt siden ungdommen. Mens
  den ene ser fremover, preges den andre av vemod og motvilje mot å gi slipp på fortiden.
  Dramaet gir et nært portrett av alderdom, minner og tilknytning til sted.
