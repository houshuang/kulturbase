synopsis: '"Dei raude segla" er et norsk hørespill for barn og ungdom, basert på K.
  M. Peytons roman "Sea Fever" fra 1963. Handlingen er satt til begynnelsen av 1900-tallet
  og følger 15 år gamle Matt Pullen, som må ta over som skipper på familiens fiskebåt
  etter at faren drukner. Matt navigerer i et farefullt miljø på den engelske østkysten,
  der han møter både nådeløse naturkrefter og fiendtlige rivaler. Gjennom seks episoder
  utspiller det seg et intenst drama som involverer et mystisk pengebelte, et skipsvrak
  og Matts kamp for å redde familiens levebrød. Dette er en autentisk dramatisering
  av Peytons verk, som skildrer overgangen fra barn til voksen i et værhardt maritimt
  samfunn.'
