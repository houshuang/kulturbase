title: Galskapens stillhet
original_title: Galskapens stillhet 2:2
work_type: nrk_teaterstykke
category: teater
synopsis: '"Galskapens stillhet" er et drama som skildrer forholdet mellom den middelaldrende
  Marianne og hennes rebelske datter Karin. Datteren har mistet troen på fremtiden,
  søker tilflukt i punkmiljøet og havner i stadige konflikter med politiet. Marianne
  forsøker først å kontrollere datteren, men innser etter hvert at hun deler mange
  av datterens kritiske synspunkter på samfunnet. Stykket er en utforskning av mor-datter-konflikten
  og individets kamp for mening i en desillusjonert verden.'
