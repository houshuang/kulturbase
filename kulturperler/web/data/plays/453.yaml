id: 453
title: Columbus' ankomst
original_title: Columbus' ankomst
work_type: nrk_teaterstykke
category: teater
synopsis: Karl har overtatt en leilighet etter sin avdøde tante og feiret innflyttingen
  med en stor fest. Dagen derpå sitter han igjen sammen med tre venner mens de forsøker
  å pleie en tung bakrus. I denne sårbare tilstanden føler de fire at de har lagt
  ut på en lang, felles reise bort fra hverdagens kjedelige realiteter. Stykket utforsker
  deres eksistensielle desillusjon og lengsel etter noe meningsfullt, symbolisert
  gjennom spørsmålet om Columbus vil ankomme. Det som starter som en vanlig søndagsmorgen,
  utvikler seg til en dypere utforskning av vennskap, ensomhet og frykten for fremtiden.
