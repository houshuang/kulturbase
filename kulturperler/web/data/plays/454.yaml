id: 454
title: Skal det vere ein dans?
original_title: Skal det vere ein dans?
synopsis: Skal det vere ein dans? er en norsk TV-film, regissert av Oddvar Bull Tuhus.
  Dreieboken ble skrevet av Bull Tuhus og Bjørn Aass. Jan Hogne Sandven var dramaturg.
  Manuset bygde på Rolf Sagens roman Mørkets gjerninger, utgitt i 1976. Skal det vere
  ein dans? ble sendt i Fjernsynsteatret 2. september 1986.
work_type: nrk_teaterstykke
category: teater
