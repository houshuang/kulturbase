id: 454
title: Skal det vere ein dans?
original_title: Skal det vere ein dans?
work_type: nrk_teaterstykke
category: teater
synopsis: Handlingen utspiller seg i Ålesund tidlig på 1960-tallet og følger gymnasiasten
  Øystein. Han drar på dans på Hotell Noreg i håp om å treffe jenter, men opplever
  lite suksess og ender i stedet opp med å bli full og havne i slagsmål. Øystein leier
  en hybel, og i det samme huset møter han en jente som ingen andre ville danse med.
  Gjennom deres møte utvikler det seg en relasjon der han endelig finner den kontakten
  han søker. Stykket skildrer ungdomstidens usikkerhet og lengsel etter nærhet i et
  gjenkjennelig norsk miljø.
