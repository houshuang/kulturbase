category: teater
synopsis: '"Promethevs i saksen" er et norsk fjernsynsteaterstykke fra 1986, regissert
  av Tore Breda Thoresen. Stykket er skrevet av den danske dramatikeren Ernst Bruun
  Olsen og tar for seg temaer som sannhet og ytringsfrihet i moderne medier. Handlingen
  fokuserer spesielt på hvordan informasjon kan manipuleres i radioen for å tjene
  politiske eller institusjonelle interesser. Gjennom karakterer som en statsråd og
  ulike mediefolk utforskes maktspillet bak kulissene i nyhetsformidlingen. Produksjonen
  ble anerkjent for sin aktuelle tematikk og ble nominert til Amandaprisen i 1987.'
