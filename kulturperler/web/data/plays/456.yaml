synopsis: Skuespillet følger den dysfunksjonelle familien Tate som lever på en forfallen
  gård i California, preget av alkoholisme og knuste drømmer. Moren Ella og den alkoholiserte
  faren Weston forsøker begge å selge eiendommen bak ryggen på hverandre for å unnslippe
  sin egen elendighet. Sønnen Wesley prøver desperat å holde familien sammen, mens
  datteren Emma drømmer om å flykte fra det destruktive miljøet. Handlingen kretser
  rundt familiens symbolske sult og en arvelig «forbannelse» som ser ut til å dømme
  dem til undergang. Det hele kulminerer i en tragisk eksplosjon som knuser familiens
  siste håp om en ny begynnelse.
