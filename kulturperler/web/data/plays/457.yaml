synopsis: Handlingen utspiller seg på et russisk gods på 1840-tallet, der den unge
  og rastløse Natalja Petrovna lever et kjedelig liv sammen med sin ektemann. Tilværelsen
  hennes blir snudd på hodet når sønnens nye lærer, den unge studenten Aleksej Beljajev,
  ankommer godset. Natalja forelsker seg i læreren, men oppdager snart at hennes unge
  pleiedatter Vera også har følelser for ham. Dette fører til et komplisert spill
  av sjalusi og intriger som også involverer familiens venn Rakitin, som lenge har
  vært hemmelig forelsket i Natalja. Til slutt ender de emosjonelle konfliktene med
  at både læreren og Rakitin forlater godset, og Natalja sitter igjen i sin opprinnelige
  ensomhet.
