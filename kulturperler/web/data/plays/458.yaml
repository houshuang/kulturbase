title: Vi sitter ikke med hendene i fanget og venter
original_title: Vi sitter ikke med hendene i fanget og venter
work_type: nrk_teaterstykke
category: teater
synopsis: Dette programmet er en dokumentarisk oppfølger til Fjernsynsteatrets drama
  «Du har ikke en sjans! - Ta'n!» fra 1984. I programmet intervjues ungdommer fra
  det opprinnelige miljøet av husokkupanter og pønkere i Oslo vinteren 1986. Samtalene
  belyser ungdommenes livssituasjon, deres kamp for et eget aktivitetssenter og deres
  holdninger til samfunnet og myndighetene. Tittelen gjenspeiler ungdommenes aktive
  og løsningsorienterte tilnærming til utfordringer som arbeidsledighet og bolignød.
  Programmet fungerer som en fordypning i de sosiale temaene som ble tatt opp i det
  fiksjonaliserte dramaet.
