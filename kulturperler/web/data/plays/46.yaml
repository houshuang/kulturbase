synopsis: Demolisjon er et science fiction-hørespill basert på Alfred Besters roman
  «The Demolished Man», satt til en fremtid der telepatiske «espere» har gjort drap
  til en umulighet. Handlingen følger den mektige forretningsmannen Ben Reich, som
  likevel planlegger å myrde sin største rival ved å bruke en mental blokkering i
  form av en fengende melodi. Politietterforskeren Lincoln Powell, en førsteklasses
  telepat, starter en intens katt-og-mus-lek for å bevise Reichs skyld i et samfunn
  der tankelesing er hverdags. Verket utforsker de psykologiske og etiske konsekvensene
  av et overvåkningssamfunn der selv ens dypeste tanker kan avsløres. Historien kulminerer
  i en dramatisk konfrontasjon som utfordrer grensene for både teknologi og menneskelig
  vilje.
