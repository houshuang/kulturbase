synopsis: '"Fornuftige dyr" er et skuespill av Cecilie Løveid som utforsker komplekse
  mellommenneskelige relasjoner, med særlig fokus på kjærlighet, tiltrekning og frastøting.
  Handlingen skildrer to unge mennesker som har store forventninger til kjærligheten,
  men som møter utfordringer med å få samlivet til å fungere. Verket berører også
  temaer som maktbalanse, begjær og forholdet mellom mor og datter. Stykket er formet
  som et dramatisk triptyk i tre akter, selv om NRKs fjernsynsversjon utelot deler
  av den opprinnelige teksten.'
