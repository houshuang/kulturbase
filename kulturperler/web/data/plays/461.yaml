synopsis: Dette lystspillet fra 1886 er en munter satire som tar for seg 1880-årenes
  strenge holdninger til erotikk, kjærlighet og ekteskap. Handlingen følger seks unge
  mennesker, fordelt på tre par, som forsøker å navigere i et samfunn preget av sosialt
  press og dobbeltmoral. Gjennom forviklinger og humoristiske situasjoner belyser
  Kielland tidens sedelighetsdebatt og kvinnesak. Sentrale karakterer som fru Johanne
  Sandberg og Ludvig Friedeman utfordrer de etablerte normene for hvordan menn og
  kvinner skal oppføre seg. Stykket regnes som et av Kiellands mest vellykkede dramatiske
  verk og viser hans evne til å kombinere samfunnskritikk med underholdning.
