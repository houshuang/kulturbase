synopsis: '"Lørdag... søndag" er en norsk novellefilm fra 1986 som ble vist i NRKs
  Fjernsynsteater. Handlingen følger den unge gutten Jon, som havner i en vanskelig
  lojalitetskonflikt mellom sine skilte foreldre. I løpet av et helgebesøk hos faren
  får de to muligheten til å finne tilbake til hverandre og gjenopprette kontakten.
  Filmen skildrer de nære og såre øyeblikkene mellom far og sønn, frem til det uunngåelige
  oppbruddet søndag kveld.'
