title: Ambassadøren
original_title: Ambassadøren
work_type: nrk_teaterstykke
category: teater
synopsis: Dette politiske dramaet utspiller seg i en ambassade for en vestlig makt
  i et totalitært land. Ambassadøren får den absurde beskjeden om at hans eget hjemland
  har opphørt å eksistere, noe som gjør hans stilling og ambassadens status uavklart.
  Til tross for at han har mistet all offisiell støtte, velger han å opprettholde
  diplomatiske protokoller og personlig integritet. Situasjonen tilspisser seg når
  en lokal borger søker asyl, og ambassadøren må velge mellom å utlevere ham eller
  stå fast ved sine moralske prinsipper. Stykket er en satirisk utforskning av makt,
  lojalitet og individets plass i et absurd politisk system.
