title: 'Fjernsynsteatret viser: Til glede og forargelse i 25 år'
original_title: 'Fjernsynsteatret viser: Til glede og forargelse i 25 år'
work_type: nrk_teaterstykke
category: teater
synopsis: Dette er et jubileumsprogram produsert av NRK i 1985 for å markere Fjernsynsteatrets
  25-årsjubileum. Programmet presenterer en kavalkade av høydepunkter og minneverdige
  øyeblikk fra teatrets historie siden oppstarten i 1960. Gjennom utvalgte arkivklipp
  får seerne et gjensyn med kjente skuespillere og sentrale scener som har preget
  norsk kulturliv. Tittelen henspiller på teatrets evne til å både glede og provosere
  det norske publikummet gjennom to tiår med utfordrende dramatikk. Programmet fungerer
  som en dokumentarisk oppsummering av Fjernsynsteatrets betydning som nasjonal kulturinstitusjon.
