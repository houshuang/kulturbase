title: Holberg - erindringer i ord og toner
original_title: Holberg - erindringer i ord og toner
work_type: nrk_teaterstykke
category: teater
synopsis: Dette er en enmannsforestilling av og med Per Aabel, skapt for å markere
  300-årsjubileet for Ludvig Holbergs fødsel i 1984. Aabel satte selv sammen stykket
  ved å bruke utvalgte utdrag fra kjente Holberg-komedier som «Jeppe på Bjerget»,
  «Den Stundesløse», «Jean de France» og «Mascarade». Gjennom ord og toner gir Aabel
  liv til flere av dikterens mest ikoniske skikkelser i en personlig hyllest til Holbergs
  forfatterskap. Produksjonen ble opprinnelig satt opp av Riksteatret og senere filmet
  av NRK Fjernsynsteatret i Drammen Teater.
