title: Du kan da ikke bare gå...
original_title: Du kan da ikke bare gå...
work_type: nrk_teaterstykke
category: teater
synopsis: '"Du kan da ikke bare gå..." er et intenst drama fra NRK Fjernsynsteatret
  som tar for seg det alvorlige temaet konemishandling. Handlingen følger Irmelin,
  som sitter hjemme og venter på ektemannen Johan mens angsten for hva som vil skje
  når han kommer hjem, vokser. Gjennom tilbakeblikk og glimt fra deres felles fortid
  får seeren innsikt i hvordan samlivet har utviklet seg til en destruktiv sirkel
  av vold og frykt. Stykket skildrer en kveld der situasjonen tilspisser seg og når
  et uventet vendepunkt. Produksjonen vakte stor debatt da den ble vist i 1985 og
  vant Amandaprisen for beste dramatiske fjernsynsproduksjon.'
