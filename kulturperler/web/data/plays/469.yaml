synopsis: Blindgjenger er et norsk drama produsert av NRK Fjernsynsteatret i 1985.
  Handlingen følger tre tenåringsgutter i Oslo som gradvis trekkes inn i et nynazistisk
  miljø. Stykket utforsker de psykologiske og sosiale mekanismene som ligger bak ungdomsvold
  og behovet for tilhørighet i ekstreme grupperinger. Gjennom guttenes opplevelser
  belyses temaer som utenforskap, radikalisering og personlig ansvar. Produksjonen
  var en sentral satsing for NRK og ble regissert av Janken Varden.
