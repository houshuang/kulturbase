synopsis: Historien handler om gutten Konrad, som er flink i matematikk, men mangler
  fantasi og må skrive en stil om Sørhavet. Torsdag den 35. mai besøker han sin onkel,
  apotekeren Ringelhuth, og sammen møter de den snakkende sirkushesten Negro Kaballo
  som går på rulleskøyter. For å hjelpe Konrad med stilen, reiser de tre gjennom et
  magisk klesskap og havner i en rekke fantastiske verdener. Underveis besøker de
  blant annet Slaraffenland, en middelalderborg og en automatisert fremtidsby før
  de til slutt når Sørhavet. Etter den utrolige reisen vender Konrad hjem og skriver
  en stil basert på sine egne opplevelser.
