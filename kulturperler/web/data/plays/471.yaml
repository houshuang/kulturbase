id: 471
title: Soldatene synger ikke lenger
original_title: Soldatene synger ikke lenger
work_type: nrk_teaterstykke
category: teater
synopsis: Handlingen utspiller seg i en nordnorsk småby i februar 1945, mot slutten
  av den tyske okkupasjonen av Norge. Den 70 år gamle pensjonerte musikklæreren Oscar
  Henriksen får en dag et uventet besøk av den unge tyske SS-soldaten Rainer Käbinger.
  Gjennom deres møte utforskes menneskelige relasjoner og motsetninger mellom to personer
  som befinner seg på hver sin side i krigen. Stykket skildrer et skjebnesvangert
  møte preget av musikk, frykt og uventet nærhet i en spent krigshverdag. Verket vant
  førsteprisen i Fjernsynsteatrets manuskonkurranse i forbindelse med fjernsynets
  25-årsjubileum.
