id: 471
title: Soldatene synger ikke lenger
original_title: Soldatene synger ikke lenger
synopsis: Soldatene synger ikke lenger er en norsk dramaproduksjon fra NRK Fjernsynsteatret.
  Den er basert på Jan Olav Brynjulfsens vinnermanuskript i Fjernsynsteatrets konkurranse
  til fjernsynets 25-årsjubileum i 1985. Terje Mærli hadde skrevet dreieboken og regisserte
  TV-dramæt.
work_type: nrk_teaterstykke
category: teater
