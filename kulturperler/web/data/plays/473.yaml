title: Benken
original_title: Benken
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket følger to alkoholikere, Johnny og Biggen, som tilbringer dagene
  sine på en parkbenk mens de prøver å finne styrke til å møte en ny dag. Deres tilværelse
  på samfunnets skyggeside preges av galgenhumor og såre refleksjoner over livene
  de lever og samfunnet de føler seg utstøtt fra. En dag får de selskap av en tredje
  mann, Erik, som med sin tilstedeværelse utfordrer deres faste rutiner og samtaler.
  Gjennom karakterenes møte utforskes temaer som ensomhet, sosial utstøtelse og det
  grunnleggende behovet for menneskelig verdighet. Verket er en sosialrealistisk skildring
  av skjebner som har falt utenfor det etablerte samfunnet, fortalt med både råskap
  og varme.
