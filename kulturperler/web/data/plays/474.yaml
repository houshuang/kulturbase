work_type: nrk_teaterstykke
category: teater
synopsis: Stykket er satt til 1930-tallets Oslo og skildrer samlivet mellom Alma og
  Albion på byens østkant. De to er sterkt knyttet til hverandre, men forholdet settes
  på harde prøver når Albion blir arbeidsløs og mister fotfestet i hverdagen. Gjennom
  deres historie utforskes de sosiale og økonomiske utfordringene i mellomkrigstiden
  og hvordan ytre nød tærer på menneskers verdighet og kjærlighet. Dramaet beskrives
  som en sosialrealistisk fortelling om å holde sammen i gode og onde dager under
  vanskelige kår. Det er en gripende skildring av enkeltmenneskets skjebne i møte
  med et hardt samfunn.
