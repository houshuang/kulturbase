title: Lystige koner
original_title: Lystige koner
work_type: teaterstykke
category: teater
synopsis: '"Lystige koner" er en komedie i tre akter av Jonas Lie, utgitt i 1894.
  Stykket er en lystig samfunnskomedie som skildrer det borgerlige selskapslivet og
  de ofte motstridende forventningene menn og kvinner har til ekteskapet. Handlingen
  er preget av sosiale intriger, flørting og sjalusi, og belyser tidens kjønnsroller
  med et humoristisk og skarpt blikk. Verket ble blant annet produsert av NRKs Fjernsynsteater
  i 1985 med Wenche Foss i en av hovedrollene. Det regnes som et av Lies mest sentrale
  bidrag til norsk dramatikk fra det moderne gjennombrudd.'
