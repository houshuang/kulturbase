synopsis: '"Innbrakt" er et intenst drama fra Fjernsynsteatret som utspiller seg på
  en politistasjon i løpet av en valgnatt. En mann ved navn Sean McCoin er brakt inn
  til avhør, mistenkt for å ha tatt livet av sin kone. To politimenn gjennomfører
  et brutalt og kynisk forhør preget av maktmisbruk og fordommer mens de venter på
  at valgresultatene skal tikke inn. Stykket utforsker mørke sider ved politiets metoder
  og rettssystemets sårbarhet i et spent politisk klima. Produksjonen er en norsk
  bearbeidelse av den britiske dramatikeren Barrie Keeffes stykke «Sus».'
