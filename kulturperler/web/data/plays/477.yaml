synopsis: Jeppe på Bjerget er en komedie om den fattige og drikkfeldige bonden Jeppe,
  som blir hundset av sin kone Nille. Etter å ha drukket seg sanseløs på vei til byen,
  blir han funnet av en lokal baron som bestemmer seg for å spille ham et puss. Jeppe
  våkner opp i baronens seng og blir overbevist om at han selv er adelig, noe som
  fører til at han raskt begynner å oppføre seg tyrannisk mot sine omgivelser. Spøken
  ender med at han blir skjenket full på ny og kastet tilbake på møddingen, før han
  må gjennomgå en fiktiv rettssak for sine handlinger. Til slutt vender han tilbake
  til sitt gamle liv, ydmyket, men med en lærdom om maktens natur.
