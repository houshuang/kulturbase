title: Fjernsynsteater i Nordvisjonen
original_title: Fjernsynsteater i Nordvisjonen
work_type: nrk_teaterstykke
category: teater
synopsis: Dette er et jubileumsprogram som markerer 25 år med samarbeid og utveksling
  av dramatikk mellom de nordiske landene gjennom Nordvisjonen. Programmet presenterer
  en kavalkade av utvalgte scener fra noen av de mest betydningsfulle og minneverdige
  produksjonene som ble vist i denne perioden. Seerne får et gjensyn med kjente skuespillere
  og banebrytende TV-teater fra både Norge, Sverige, Danmark, Finland og Island. Det
  gir et historisk tilbakeblikk på hvordan det nordiske samarbeidet har bidratt til
  å berike fjernsynsteaterets repertoar og kvalitet.
