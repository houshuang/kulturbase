synopsis: 'Tre guder kommer til jorden for å finne ett godt menneske, og de ender
  opp med å hjelpe den fattige prostituerte Shen Te. Hun bruker pengene de gir henne
  til å åpne en tobakksforretning, men hennes godhet blir raskt utnyttet av grådige
  naboer. For å beskytte seg selv og sin virksomhet, må hun skape en alter ego: den
  strenge og nådeløse mannlige fetteren Shui Ta. Stykket utforsker det moralske dilemmaet
  om det er mulig å forbli et godt menneske i et kynisk kapitalistisk samfunn. Verket
  avsluttes med et åpent spørsmål til publikum om hvordan verden må endres for at
  godhet skal lønne seg.'
