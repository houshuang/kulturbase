title: Du har ikke en sjans! - Ta'n!
original_title: Du har ikke en sjans! - Ta'n!
work_type: nrk_teaterstykke
category: teater
synopsis: Dramaet handler om en gruppe hjemløse pønkerungdommer i Oslo som okkuperer
  en tom bygning i håp om å få etablert et eget aktivitetssenter. Handlingen følger
  ungdommenes idealistiske kamp mot systemet og myndighetenes forsøk på å håndtere
  situasjonen, representert ved blant annet en velvillig ordfører. Gjennom historien
  belyses både de positive og negative sidene ved husokkupasjon som virkemiddel i
  et ungdomsopprør. Verket gir et autentisk tidsbilde av pønkemiljøet i 1980-årenes
  Oslo, forsterket av musikk fra bandet Svart Framtid.
