title: Etterbyrden
original_title: Etterbyrden
work_type: nrk_teaterstykke
category: teater
synopsis: Et ungt ektepar, studenten Helen og arkitekten Martin, får sitt første barn
  og møter uventede utfordringer i den nye tilværelsen. For Helen blir den psykiske
  belastningen etter fødselen, den såkalte «etterbyrden», et voldsomt sjokk som hun
  ikke var forberedt på. Stykket skildrer hvordan paret forsøker å håndtere de emosjonelle
  vanskene og de endrede rammene for samlivet sitt. Gjennom en realistisk fremstilling
  utforskes temaer som fødselsdepresjon og de sosiale forventningene til morsrollen.
  Dramaet gir et nært innblikk i en sårbar fase av livet der lykken over det nye barnet
  overskygges av indre uro.
