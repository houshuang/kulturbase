title: Siste tog til påfuglland
original_title: Siste tog til påfuglland
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket følger den middelaldrende Antonius Adamsen som vender tilbake til
  en by han besøkte i sin ungdom. Her forsøker han desperat å gjenerobre fortiden
  og sin egen tapte ungdom gjennom minnene om sin første store kjærlighet, Therese.
  Han innleder et forhold til en ung værelsespike som ligner på henne, i et forsøk
  på å vekke til live følelser han trodde var døde. Handlingen utforsker temaer som
  nostalgi, aldring og den smertefulle lengselen etter det som uunngåelig har gått
  tapt. Gjennom møtet med fortiden konfronteres han med sin egen emosjonelle tomhet
  og erkjennelsen av at tiden ikke kan skrus tilbake.
