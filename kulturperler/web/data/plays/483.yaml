title: Fribillett til Soria Moria
original_title: Fribillett til Soria Moria
work_type: nrk_teaterstykke
category: teater
synopsis: '"Fribillett til Soria Moria" er et drama satt til Oslo på begynnelsen av
  1950-tallet. Handlingen følger de to venninnene Elise og Mabel, som er i 40-årene
  og deler en leilighet. De to kvinnene er rake motsetninger; Mabel er utadvendt og
  opptatt av festligheter, mens Elise er stille og knyttet til hunden sin. Deres gjensidige
  avhengighet blir satt på prøve når Mabels sønn havner i økonomisk knipe, noe som
  tvinger Elise til å ta et vanskelig valg. Stykket skildrer kvinneskjebner og vennskap
  i etterkrigstiden med både humor og alvor.'
