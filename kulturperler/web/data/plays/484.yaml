title: En knapp time
original_title: En knapp time
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket er en monolog som utspiller seg under en gjennomgang av et TV-program
  med samme navn som tittelen. Hovedpersonen, Christian Frenge, fungerer som programleder
  og møter en rekke ulike mennesker med vidt forskjellige yrker og bakgrunner. Gjennom
  disse møtene utforskes temaer knyttet til krig og krigsfilosofi på en debatterende
  og pedagogisk måte. Skuespilleren portretterer selv de ulike karakterene i et høyt
  tempo, noe som gir et satirisk og kritisk blikk på både media og samfunnets holdninger.
  NRK-versjonen fra 1984 ble regissert av Tore Breda Thoresen med Lars Andreas Larssen
  i hovedrollen.
