title: Fly jente, fly!
original_title: Fly jente, fly!
work_type: nrk_teaterstykke
category: teater
synopsis: '"Fly jente, fly!" er en kabaretforestilling produsert av NRK Fjernsynsteatret
  i 1984. Stykket er basert på dikt fra Laila Stiens samling "Fabler. Frost" og tar
  for seg jenters oppvekst og liv på 1960-tallet. Handlingen skildrer blant annet
  følelsen av å sitte langs veggen på lokalet og lengselen etter å bryte ut av hverdagens
  forventninger. Gjennom musikk og lyrikk belyses temaer som drømmer, håp og motet
  til å velge sin egen vei. Forestillingen ble tonesatt av Guttorm Guttormsen og fremført
  av skuespiller Tone Danielsen sammen med flere musikere.'
