title: Vi betaler ikke, vi betaler ikke!
original_title: Vi betaler ikke, vi betaler ikke!
work_type: nrk_teaterstykke
category: teater
synopsis: Handlingen utspiller seg i Milano og følger en gruppe arbeiderklassekvinner
  som, frustrert over skyhøye priser, bestemmer seg for å «frigjøre» varer fra et
  supermarked uten å betale. For å skjule tyvegodset for både politiet og sine lovlydige
  ektemenn, gjemmer de varene under kåpene og later som de er gravide. Dette fører
  til en rekke komiske og kaotiske situasjoner preget av forvekslinger og politisk
  satire. Stykket tematiserer sivil ulydighet og arbeiderklassens kamp mot økonomisk
  urettferdighet gjennom klassisk farse-stil. NRK-versjonen fra 1984 viser hvordan
  kvinnene må ty til stadig mer absurde løgner for å opprettholde fasaden.
