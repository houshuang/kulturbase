synopsis: Dette er den avsluttende delen av en dramatisert TV-serie basert på Else
  Michelets bok om kvinners plass i historien. Verket gir en satirisk gjenfortelling
  av verdenshistorien sett gjennom kvinners øyne, fra skapelsen og frem til moderne
  tid. Michelet undersøker hvordan menn tok makten i både religion og samfunn, og
  belyser den systematiske undertrykkelsen av kvinner med et humoristisk skråblikk.
  Gjennom en blanding av drama og satire utfordres tradisjonelle forestillinger om
  kultur og maktforhold mellom kjønnene. Denne episoden markerer slutten på en reise
  som stiller kritiske spørsmål ved etablerte historiske sannheter.
