id: 488
title: En annen historie
original_title: En annen historie 3:3
synopsis: En annen historie er en norsk TV-serie om kvinnens stilling i Norge som
  gikk på NRK i 1983. Serien er en dramatisert TV-versjon av ei bok med samme tittel
  skrevet av Else Michelet. Regi var ved Carl Jørgen Kiønig. Serien handlet om religion
  og kultur sin innflytelse over kvinnen. Det hele er sett ut ifra et feministisk
  perspektiv.
