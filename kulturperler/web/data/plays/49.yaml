synopsis: '"Den femte mann" er en radiogrøsser i seks deler som følger Peter Park,
  en byråsjef i NATOs etterretningstjeneste i Danmark. Park får i oppdrag å likvidere
  en medarbeider i Kiel som planlegger å selge hemmeligstemplet informasjon om Danmarks
  atomforsvar til Sovjetunionen. Samtidig som han utfører sitt offisielle oppdrag,
  legger Park en plan for å stjele millioner av dollar fra et CIA-hvelv i Hamburg
  for å sikre sin egen fremtid. Hans kone, Lise, blir involvert i de risikofylte planene
  og løser sine oppgaver på uventede måter. Handlingen utspiller seg som en intens
  spenningshistorie preget av dobbeltspill og kald krig-tematikk.'
