synopsis: Medea er en klassisk gresk tragedie som handler om den sterke og hevngjerrige
  kvinnen Medea. Etter at ektemannen Jason forlater henne for å gifte seg med datteren
  til kongen av Korint, blir Medea fylt av et voldsomt raseri. For å ramme Jason på
  det mest grusomme viset, planlegger hun en hevn som involverer både giftmord og
  drap på deres felles barn. Stykket utforsker temaer som svik, sjalusi og de ekstreme
  konsekvensene av knust kjærlighet. Til slutt flykter Medea fra Korint i en vogn
  trukket av drager, mens Jason står igjen i total fortvilelse.
