work_type: nrk_teaterstykke
category: teater
synopsis: «Det store Vi» er en sosial satire skrevet av Helge Krog, som i NRKs versjon
  fra 1983 utspiller seg i et travelt avismiljø. Handlingen utforsker spenningen mellom
  pressens idealer om uavhengighet og de økonomiske interessene til mektige aviseiere
  og annonsører. Vi følger journalisten Egil Holst og den unge Jenny Lund i deres
  møte med et korrupt system der sannheten ofte må vike for profitt og makt. Stykket
  retter en skarp kritikk mot kapitalistiske strukturer og hvordan det kollektive
  fellesskapet, «det store vi», kan brukes til å undertrykke enkeltmenneskets integritet.
  Gjennom bitende ironi avsløres hykleriet i en presse som hevder å tjene folket,
  mens den i realiteten styres av skjulte agendaer.
