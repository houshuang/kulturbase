title: Jenny
original_title: Jenny 3:3
playwright_id: 1993
work_type: dramaserie
category: dramaserie
synopsis: Jenny Winge er en talentfull norsk maler i Roma som søker etter den store,
  altomfattende kjærligheten og kunstnerisk forløsning. Hun innleder et forhold til
  den unge Helge Gram, men blir senere skjebnesvangert involvert med hans far, Gert
  Gram. Denne kompliserte kjærlighetshistorien fører til en dyp personlig krise, tapet
  av et barn og en følelse av total mislykkethet. Verket skildrer Jennys kompromissløse
  krav til seg selv og livet, noe som til slutt leder henne inn i en uunngåelig tragedie.
  Dette er Fjernsynsteatrets dramatisering av Undsets gjennombruddsroman fra 1911,
  her presentert som en miniserie i tre deler.
