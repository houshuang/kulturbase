title: Semmelweis
original_title: Semmelweis
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket handler om den ungarsk-østerrikske legen Ignaz Semmelweis og hans
  kamp for hygiene ved sykehuset i Wien på 1800-tallet. Semmelweis oppdager at den
  høye dødeligheten blant fødende kvinner skyldes at legene overfører smitte fra obduksjoner
  fordi de ikke vasker hendene. Når han forsøker å innføre nye rutiner, møter han
  voldsom motstand fra det medisinske etablissementet og autoritære professorer. Dramaet
  skildrer hvordan sannheten blir undertrykt av maktstrukturer og personlig prestisje.
  Bjørneboe bruker historien som et bilde på konflikten mellom selvstendig tenkning
  og autoritære systemer.
