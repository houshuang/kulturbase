  Ignaz Philipp Semmelweis (opprinnelig Ignác Fülöp Semmelweis var en ungarsk-østerriksk lege som påviste sammenhengen mellom legers og jordmødres mangel på håndhygiene og utbredelsen av barselfeber. Rent generelt førte hans funn over tid til en forståelse av sykehusinfeksjoner
