synopsis: '"Litt smått om stort" er en produksjon fra NRK Fjernsynsteatret som ble
  sendt første gang 17. mai 1983. Programmet er skrevet og fremført av skuespilleren
  Arne Bang-Hansen, som tar seerne med til Teatermuseet i Oslo. Gjennom sin lange
  karriere samlet Bang-Hansen lydopptak av mange store navn i norsk teaterhistorie,
  og disse presenteres i programmet. Han forteller løst og fast om livet både på og
  bak scenen, og gir et unikt innblikk i norsk scenekunst. Produksjonen fungerer som
  en dokumentarisk hyllest til teaterfaget og dets personligheter.'
