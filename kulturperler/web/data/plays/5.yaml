work_type: teaterstykke
category: teater
synopsis: Christopher Kent snubler over liket av en kvinne på et hotellrom og flykter
  i panikk for ikke å bli feilaktig anklaget for drapet. Sjokket blir enda større
  når han senere finner det samme liket gjemt i en koffert hjemme hos sine egne slektninger.
  Dr. Gideon Fell blir tilkalt for å løse den bisarre saken som involverer identitetsforvekslinger,
  en mystisk arv og en morder som alltid er et skritt foran. Historien er en av Carrs
  mest kjente forvekslingskomedier forkledd som en mørk krim. Dette er en dramatisering
  av romanen 'To Wake the Dead'.
