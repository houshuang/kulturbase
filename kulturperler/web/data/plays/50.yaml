original_title: Den hemmelighetsfulle hagen
playwright_id: 2988
work_type: dramaserie
category: dramaserie
synopsis: Mary Lennox er en bortskjemt og ensom jente som blir foreldreløs i India
  og sendt for å bo hos sin onkel på et dystert gods i Yorkshire. Her oppdager hun
  en innelåst og vanskjøttet hage som har vært hemmelig og avstengt i mange år. Sammen
  med den dyreglade gutten Dickon og sin sykelige fetter Colin, begynner hun å vekke
  hagen til liv igjen i skjul. Gjennom arbeidet med naturen gjennomgår barna en dyp
  forvandling, der de finner både vennskap, helse og ny livsglede. Fortellingen er
  en tidløs klassiker som utforsker temaer som sorg, helbredelse og naturens magiske
  kraft.
