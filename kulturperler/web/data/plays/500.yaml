synopsis: «Galgemannen» er et intenst enakter-drama som utspiller seg på en herregård
  en stormfull vinternatt på begynnelsen av 1800-tallet. Den aldrende oberst Christoffer
  von Giertta eier en magisk talisman, en «galgemann», som har gitt ham rikdom og
  makt, men som nå truer med å dømme sjelen hans til evig fortapelse. For å bli fri
  fra forbannelsen må han finne et menneske som elsker ham høyt nok til å frivillig
  overta talismanen før han dør. Han forsøker å overtale den unge Maria til å ofre
  seg, noe som fører til et psykologisk kammerspill preget av desperasjon og mørke
  hemmeligheter. Stykket er en av Schildts mest kjente tekster og utforsker menneskets
  dypeste redsler og lengselen etter forsoning.
