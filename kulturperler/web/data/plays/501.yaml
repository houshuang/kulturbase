synopsis: Handlingen utspiller seg i Berlin på begynnelsen av 1930-tallet, like etter
  riksdagsbrannen i 1933. Hovedpersonen er 17 år gamle Rudolf Grosche, som i utgangspunktet
  er medlem av Hitlerjugend sammen med sine venner. Etter hvert blir han skremt av
  nazismens menneskesyn og velger å bryte med ideologien, noe som tvinger ham til
  å leve i skjul. Stykket skildrer konflikten mellom politisk overbevisning og personlige
  følelser i en tid preget av samfunnsmessig kaos. Det ble opprinnelig skrevet som
  et hørespill i fem deler, men er også omarbeidet for både scene og fjernsyn.
