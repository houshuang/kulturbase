synopsis: I denne verden er alt mulig er en norsk NRK-produsert fjernsynsteateroppsetning
  sendt første gang i januar 1983. Stykket er opprinnelig et hørespill skrevet av
  Klaus Hagerup, omarbeidet for fjernsyn. Regien var ved Arild Brinchmann.
