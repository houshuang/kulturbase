work_type: nrk_teaterstykke
category: teater
synopsis: '"Trenger vi sånne bomber?" er en produksjon fra NRK Fjernsynsteatret som
  ble sendt første gang i 1983. Programmet er basert på Bernard Bensons "Fredsboka"
  og inneholder tekster som reflekterer over krig, fred og atomvåpen. Skuespiller
  Katja Medbøe leser utvalgte passasjer som er flettet sammen med sitater fra barn
  hentet fra boken "Livets tre". Gjennom bruk av barnetegninger og enkle tekster formidles
  et sterkt budskap om fred sett fra et barns ståsted. Verket fungerer som en poetisk
  og tankevekkende appell mot rustningskappløpet og for en tryggere fremtid.'
