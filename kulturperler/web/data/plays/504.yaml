synopsis: '"Den vanskelege vegen" er en lyrisk produksjon fra NRK Fjernsynsteatret
  som ble sendt første gang i 1982. Verket er utformet som en audiovisuell ramme rundt
  utvalgte dikt av Tarjei Vesaas, hentet fra hans diktsamling "Liv ved straumen".
  Produksjonen fletter sammen Vesaas'' poesi med musikk av Anton Bruckner, nærmere
  bestemt adagio-satsen fra hans niende symfoni. Finn Kvalem medvirker som oppleser
  i denne stemningsfulle fremstillingen av eksistensielle og naturlyriske temaer.
  Gjennom en kombinasjon av ord, musikk og bilder utforskes menneskets indre reise
  og livets gåtefulle utfordringer.'
