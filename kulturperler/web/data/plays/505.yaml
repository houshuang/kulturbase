synopsis: '"Kan du elske?" er et eksperimentelt fjernsynsdrama skrevet av Cecilie
  Løveid, som ble produsert av NRK Fjernsynsteatret i 1982. Handlingen følger en ung
  kvinne og hennes subjektive opplevelser i møte med andre mennesker som søker nærhet
  til henne. Verket utforsker komplekse følelser knyttet til intimitet og kjærlighet
  gjennom en poetisk og fragmentert struktur. Den visuelle stilen er nyskapende og
  bryter med tradisjonell teaterform, noe som gir et drømmeaktig bilde av kvinnens
  indre liv. Stykket ble regissert av Magne Bleness og har Juni Dahr i en sentral
  rolle.'
