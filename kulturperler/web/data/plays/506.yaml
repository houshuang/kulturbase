id: 506
title: Den sterkeste
original_title: Den starkare
playwright_id: 3104
work_type: teaterstykke
category: teater
synopsis: 'Dette er et berømt enakter-stykke som foregår på en kafé mellom to kvinner,
  Fru X og Frøken Y. Fru X snakker uavbrutt gjennom hele stykket, mens Frøken Y forblir
  fullstendig taus. Gjennom monologen forstår Fru X gradvis at den tause kvinnen har
  hatt et forhold til hennes mann og har formet hennes liv. Til tross for tausheten,
  fremstår Frøken Y som en kraftfull skikkelse som tvinger Fru X til selverkjennelse.
  Stykket utforsker hvem som egentlig er den sterkeste: den som snakker og forsvarer
  seg, eller den som tier og observerer.'
