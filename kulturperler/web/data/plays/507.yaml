synopsis: Verket er en dramatisering av Nini Roll Ankers etterlatte roman og presenteres
  som en kvinnes tilbakeblikk fra en fengselscelle. Hun reflekterer over sitt liv
  som mor og hustru, og hvordan familiens lykke ble knust av krigens herjinger. Gjennom
  hennes historie rettes en skarp, pasifistisk kritikk mot menns forherligelse av
  krig og militære verdier. Fortellingen viser hvordan krigen splitter familier og
  etterlater mødre i dyp sorg og fortvilelse. Det er et kraftfullt oppgjør med et
  samfunn som ofrer sine sønner for nasjonalistiske idealer.
