synopsis: '"Gjøglerne kommer" er en produksjon fra NRK Fjernsynsteatret i 1982, basert
  på monologer fra Dario Fos kjente verk "Mistero buffo". Stykket ble sendt i to deler
  og består av satiriske og samfunnskritiske fortellinger fremført som monologer.
  Den andre delen inneholder monologene "Forsvarsadvokaten" og "Vi har alle samme
  historie", som tar for seg temaer som rettferdighet, kvinneundertrykkelse og seksualitet.
  Gjennom humor og groteske skildringer belyser monologene maktforhold og menneskelig
  lidelse i et historisk og moderne perspektiv. Skuespillerne Frode Rasmussen og Anne
  Marie Ottersen tolker de ulike rollene i denne minimalistiske, men kraftfulle oppsetningen.'
