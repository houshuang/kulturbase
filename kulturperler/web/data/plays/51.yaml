title: En morder etterlater seg ingen spor
original_title: En morder etterlater seg ingen spor
playwright_id: 1425
work_type: dramaserie
category: dramaserie
synopsis: En person blir funnet drept på en åpen plass dekket av sand eller snø, men
  det finnes absolutt ingen fotspor som fører til eller fra liket. Det virker som
  om morderen enten har fløyet til åstedet eller forsvunnet i løse luften etter ugjerningen.
  Dr. Gideon Fell analyserer de fysiske bevisene og de mistenktes bevegelser for å
  forklare det umulige drapet. Gjennom skarpsindig deduksjon avslører han hvordan
  morderen utnyttet omgivelsene for å etterlate seg en perfekt gåte. Dette er den
  norske tittelen på Carrs klassiske 'impossible crime'-fortelling 'The Murderer's
  Footprints'.
