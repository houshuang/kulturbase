work_type: nrk_teaterstykke
category: teater
synopsis: '"Hålogaland Teater i fokus" er en teaterkavalkade sendt i Fjernsynsteatret
  i 1982 for å markere teaterets tiårsjubileum. Programmet presenterer utdrag fra
  en rekke av teaterets mest sentrale forestillinger gjennom det første tiåret. En
  rekke skuespillere som har vært tilknyttet teateret i denne perioden medvirker i
  de ulike scenene. Forestillingen gir et innblikk i Hålogaland Teaters betydning
  for nordnorsk kulturliv og deres samfunnsengasjerte profil. Det er en feiring av
  teaterets historie og dets kunstneriske utvikling fra oppstarten i 1971.'
