id: 511
title: Tolv edsvorne menn
original_title: Tolv edsvorne menn
playwright_id: 3128
synopsis: 12 edsvorne menn er en amerikansk dramafilm fra 1957 regissert av Sidney
  Lumet. Den ble lansert i Norge under tittelen 12 edsvorne menn, men er siden blitt
  utgitt på DVD under originaltittelen. Filmen er basert på Reginald Roses amerikanske
  fjernsynsteater-oppsetning fra 1954.
