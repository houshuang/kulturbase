synopsis: Tolv jurymedlemmer er samlet i et varmt og trangt rom for å avgjøre skjebnen
  til en ung mann som er tiltalt for å ha drept sin far. Ved første avstemning stemmer
  elleve for skyldig, men én jurymedlem sår tvil om bevisene og nekter å dømme gutten
  til døden uten diskusjon. Gjennom en intens debatt blir bevisbyrden gransket på
  nytt, og jurymedlemmenes egne fordommer og personlige historier kommer til overflaten.
  Etter hvert som rimelig tvil oppstår, endrer de andre jurymedlemmene mening én etter
  én til en enstemmig avgjørelse er nådd. Stykket er en tidløs studie av rettferdighet,
  gruppepsykologi og viktigheten av å stå alene for det man tror på.
