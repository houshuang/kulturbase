synopsis: Stykket handler om Hanne, en ung teaterinstruktør som arbeider med en oppsetning
  av Shakespeares «Romeo og Julie» for fjernsynet. Under arbeidet forelsker hun seg
  i den noe yngre skuespilleren Yngve, som innehar rollen som Romeo i produksjonen.
  Dramaet utforsker om de intense følelsene fra Shakespeares klassiske verk kan overføres
  til det virkelige liv og moderne relasjoner. Handlingen belyser kjærlighetens vilkår
  i 1980-årene og tematiserer kvinnens frigjøring fra tradisjonelle forventninger.
  Forholdet mellom Hanne og Yngve viser seg imidlertid å bli flyktig, og deres symbolske
  opphold i Verona får en brå slutt.
