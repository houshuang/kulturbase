synopsis: '"Papirblomster" er et psykologisk drama av den chilenske dramatikeren Egon
  Wolff, produsert av NRKs Fjernsynsteater i 1982. Handlingen følger Eva, en enslig
  kvinne fra middelklassen, som i et øyeblikk av barmhjertighet inviterer en hjemløs
  mann kalt "Haien" inn i sin leilighet. Mannen begynner gradvis å dominere omgivelsene
  ved å fylle hjemmet hennes med papirblomster og andre gjenstander han lager. Det
  som starter som et møte mellom to ulike sosiale verdener, utvikler seg til en destruktiv
  maktkamp der kvinnens trygge tilværelse systematisk brytes ned. Stykket er en intens
  skildring av klasseforskjeller, ensomhet og menneskelig sårbarhet.'
