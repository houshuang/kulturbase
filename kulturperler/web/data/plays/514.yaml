synopsis: Dette historiske dramaet skildrer den skotske dronningens turbulente tid
  etter hjemkomsten fra Frankrike. Handlingen fokuserer på den intense maktkampen
  mellom Maria Stuart og de protestantiske kreftene ledet av John Knox. Hennes kompliserte
  forhold til ektemannen Darnley og den ambisiøse Bothwell står sentralt i de politiske
  intrigene. Stykket utforsker motsetningene mellom personlige følelser og de tunge
  pliktene som følger med en kongelig tittel. Det ender med Marias flukt og det tragiske
  sammenbruddet av hennes styre i et religiøst splittet land.
