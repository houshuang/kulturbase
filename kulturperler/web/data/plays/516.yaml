synopsis: '"Du er ferdig" er den norske tittelen på Barrie Keeffes kjente skuespill
  "Gotcha". Handlingen følger en ung gutt som nettopp har fullført skolen og mottar
  et vitnemål preget av lærernes forakt og lave forventninger. I et utbrudd av desperasjon
  og raseri tar han to lærere og rektor som gisler i et laboratorium, bevæpnet med
  en tent sigarett over en bensintank. Gjennom gisselsituasjonen konfronterer han
  lærerne med deres eget hykleri og måten skolesystemet har sviktet ham på. Stykket
  er en intens skildring av klasseforskjeller og følelsen av å bli stemplet som mislykket
  før voksenlivet i det hele tatt har begynt.'
