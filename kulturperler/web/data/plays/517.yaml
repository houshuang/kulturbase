synopsis: Vaněk besøker sin tidligere kollega Staněk, en suksessrik forfatter som
  har tilpasset seg regimet, for å be ham signere en protestaksjon. Aksjonen gjelder
  løslatelsen av en fengslet musiker, som tilfeldigvis også er Staněks kommende svigersønn.
  Staněk leverer en lang og intrikat monolog hvor han rettferdiggjør hvorfor han ikke
  kan signere, til tross for at han er enig i saken. Han ender opp med å angripe Vaněk
  for hans moralske overlegenhet og rollen som «profesjonell» dissident. Stykket belyser
  dilemmaet mellom personlig trygghet og moralsk ansvar i et diktatur.
