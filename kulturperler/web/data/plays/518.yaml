title: Audiens
original_title: Audiens
playwright_id: 3098
synopsis: Audiens er betegnelsen på den mottagelse en høytstående person, ofte et
  statsoverhode, gir for eget eller andre lands borgere. Ordet stammer fra latin audire
  og betyr «mulighet til å bli hørt». Audiens omtales også som å få foretrede for
  en høyerestående person. Audienser omfattes av en viss høytidelighet og kan medføre
  et visst seremoniell.
