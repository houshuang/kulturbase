synopsis: Handlingen foregår i et bryggeri hvor den svartelistede forfatteren Vaněk
  jobber som tønneruller. Han blir kalt inn til en samtale med bryggerimesteren, som
  tilbyr ham en lettere kontorjobb mot en spesiell tjeneste. Tjenesten går ut på at
  Vaněk selv skal skrive de ukentlige rapportene om seg selv til det hemmelige politiet.
  Stykket utforsker det absurde i et totalitært samfunn og presset på individets moralske
  integritet. Vaněk nekter å inngå kompromisset, noe som fører til en både komisk
  og tragisk avslutning.
