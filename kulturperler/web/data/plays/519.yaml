title: Lever du'a Karlsen?
playwright_id: 1674
original_title: Lever du'a Karlsen?
synopsis: Lever du'a Karlsen? er en norsk fjernsynsteateroppsetning skrevet av Tor
  Edvin Dahl og sendt på NRK Fjernsynsteatret 1. september 1981. Stykket handler om
  Karlsen som har gledet seg slik til å bli pensjonist, men som så oppdager at dagene
  blir altfor lange. Han føler at han ikke lenger har noen plass i samfunnet og bestemmer
  seg for å gjøre noe med det. Karlsen ble spilt av Rolf Søder.
