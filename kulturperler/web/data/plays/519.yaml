synopsis: Stykket handler om Karlsen, som har sett frem til å bli pensjonist, men
  som raskt oppdager at hverdagen blir tom og meningsløs. Han føler at han har mistet
  sin plass i samfunnet og sliter med å fylle tiden med noe innholdsrikt. I sin frustrasjon
  bestemmer han seg for å ta grep for å endre situasjonen sin og finne en ny mening
  med tilværelsen. Fortellingen skildrer overgangen fra arbeidsliv til pensjonisttilværelse
  med både alvor og humor. Dette er en kjent produksjon av Tor Edvin Dahl som ble
  satt opp både på teater og som TV-film i NRK Fjernsynsteatret.
