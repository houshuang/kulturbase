synopsis: Den hvite stenen handler om de to barna Fia og Hampus som bor i en liten
  svensk landsby på 1930-tallet. De kaller seg Fideli og Farenes konge og starter
  en spennende lek der de utfordrer hverandre til å utføre vanskelige og til tider
  skumle oppdrag. Den som klarer oppdraget, vinner en vakker, hvit stein som fungerer
  som en vandrepremie mellom dem. Gjennom leken skaper de sitt eget univers som står
  i kontrast til den strenge og ofte uforståelige voksenverdenen de lever i. Fortellingen
  skildrer et nært vennskap og barnas evne til å bruke fantasi for å mestre hverdagen.
