title: Barnet - i veien?
original_title: Barnet - i veien?
work_type: nrk_teaterstykke
category: teater
synopsis: '"Barnet - i veien?" er en produksjon fra NRK Fjernsynsteatret som ble sendt
  første gang i august 1981. Programmet er utformet som en kabaret bestående av ulike
  noveller, dikt og sanger. Tekstene belyser barnets plass i de voksnes verden og
  hvordan barn kan oppleves som å være "i veien" i det moderne samfunnet. Spesielle
  temaer som tas opp inkluderer blant annet barnas utfordringer og sikkerhet i trafikken.
  Forestillingen ble satt sammen og fremført av skuespiller Ane Hoel og musiker Hege
  Tunaal.'
