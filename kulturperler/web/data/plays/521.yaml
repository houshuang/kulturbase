synopsis: Dette stykket beskrives som et av Udnæs' mest personlige og selvbiografiske
  verk. Handlingen kretser rundt menneskelige relasjoner preget av et strindbergsk
  temperament og høy emosjonell intensitet. Det utforsker lengselen etter frihet og
  de usynlige båndene som holder individer fast i dysfunksjonelle mønstre. Tittelen
  symboliserer både muligheten for flukt og den ekstreme sårbarheten som følger med
  det å prøve å løsrive seg.
