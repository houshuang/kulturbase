id: 521
title: Vinger
original_title: Vinger
playwright_id: 3123
synopsis: Vinger er et kirkesogn i Kongsvinger i Innlandet underlagt Solør, Vinger
  og Odal prosti i Hamar bispedømme. Vinger var også tidligere et prestegjeld og en
  selvstendig kommune opprettet som Vinger formannskapsdistrikt i 1837. Navnet Vinger
  brukes gjerne synonymt med bynavnet Kongsvinger.
