synopsis: Nattsvermere eller nattsommerfugler betegner sommerfuglene som flyr om natten
  eller i skumringen. Begrepet går tilbake på en eldre, pragmatisk inndeling av sommerfugler
  i natt- og dagsommerfugler. Men til forskjell fra de sistnevnte er ikke nattsommerfugler
  noen naturlig gruppe. Gruppen består av alle sommerfugler som ikke er dagsommerfugler
  og omfatter derved tildels svært forskjellige grupper av sommerfugler.
