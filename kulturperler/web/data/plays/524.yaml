synopsis: Når eplene modnes er en norsk novellefilm regissert av Per Bronken. Bronken
  skrev også manuset. Det bygde på Hans E. Kincks novelle Naar æbler modner sig, utgitt
  i samlingen Vaarnætter i 1901. Når eplene modnes ble sendt i Fjernsynsteatret 28.
  april 1981.
