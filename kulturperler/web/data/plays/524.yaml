synopsis: '"Når eplene modnes" er en produksjon fra NRKs Fjernsynsteater som ble sendt
  i 1981. Stykket er basert på en novelle av Hans E. Kinck og ble dramatisert for
  TV av Per Bronken. Handlingen utspiller seg i et idyllisk Hardanger-landskap som
  minner om Paradisets hage, og kretser rundt temaer som erotikk og begjær. I sentrum
  står møtet mellom to unge mennesker, spilt av Minken Fosheim og Svein Tindberg,
  i en atmosfære preget av modning og forventning. Dramaet utforsker spenningen mellom
  det uskyldige og det sanselige i en sommerlig ramme.'
