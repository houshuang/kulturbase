synopsis: «For lukkede dører» er et eksistensialistisk drama som utspiller seg i et
  rom i helvete, der tre fremmede mennesker – Garcin, Inès og Estelle – blir låst
  inne sammen for evigheten. De forventer tradisjonell fysisk tortur, men oppdager
  raskt at deres straff er den konstante tilstedeværelsen og dømmekraften til de andre
  personene i rommet. Gjennom intense samtaler og avsløringer av sine jordiske synder,
  innser de at de fungerer som hverandres bødler. Stykket er mest kjent for konklusjonen
  om at «helvete er de andre», som illustrerer hvordan mennesket defineres og fanges
  av andres blikk. Verket utforsker sentrale temaer som personlig ansvar, frihet og
  umuligheten av å flykte fra seg selv.
