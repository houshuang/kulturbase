synopsis: Handlingen skildrer den intense konflikten på gården Stavsund mellom den
  manipulerende Didrik Dale og svigerdatteren Ragnhild. Didrik forsøker å knekke sønnen
  Håkon, mens Ragnhild i det lengste prøver å løse konflikten med godhet og forsoning.
  Når situasjonen blir desperat, velger Ragnhild å drepe Didrik med en øks for å spare
  ektemannen fra å bli en morder. Verket er en dyptpløyende studie i kampen mellom
  godt og ondt og konsekvensene av å bruke vold i det godes tjeneste. Ragnhild må
  til slutt erkjenne den bitre sannheten om at det vonde ikke kan drepes med fysisk
  makt.
