id: 526
title: Medmenneske
original_title: Medmenneske
playwright_id: 2296
synopsis: Medmenneske er en roman av den norske forfatteren Olav Duun, utgitt i 1929.
  Romanen regnes som et høydepunkt i forfatterskapet, men også som Duuns mest omdiskuterte
  roman. Romanen var den første i en trilogi, og ble fulgt av Ragnhild (1931) og Siste
  leveåret (1933).
