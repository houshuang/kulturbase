synopsis: De spurte ikke meg er en norsk TV-film, regissert av Erik Solbakken. Det
  var også Solbakken som tilrettela Sidsel Mørcks novelle med samme navn for fjernsyn.
  De spurte ikke meg ble sendt i Fjernsynsteatret 6. januar 1981.
