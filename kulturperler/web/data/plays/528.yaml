synopsis: Stykket handler om en skogarbeider som blir overflødig i yrket sitt og flytter
  med familien til en by for å starte i en ny jobb. Mens mannen finner seg til rette
  i arbeidslivet, vantrives kona i den nye blokkleiligheten og lengter desperat tilbake
  til småbruket de forlot. Tittelen refererer til at hun aldri ble spurt om hun ville
  flytte, da samfunnet kun hadde bruk for mannens arbeidskraft og ikke hennes. Etter
  hvert som isolasjonen i byen øker, begynner ekteskapet å slå sprekker, og mannen
  tyr til alkohol for å døyve sine egne utfordringer. Verket er en sosialrealistisk
  skildring av sentraliseringens menneskelige kostnader og kvinners manglende medbestemmelse.
