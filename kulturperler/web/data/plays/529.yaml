synopsis: Handlingen utspiller seg ved et sanatorium i Riga, der den strenge overlegen
  Rodion Nikolajevitsj møter den eksentriske pasienten Lidija Vasiljevna. Lidija er
  en livlig kvinne som stadig bryter institusjonens regler, noe som i utgangspunktet
  irriterer den disiplinerte legen. Gjennom deres mange samtaler og turer langs kysten
  begynner de to ensomme menneskene å åpne seg for hverandre og dele sine livshistorier.
  Det som starter som en profesjonell konflikt, utvikler seg gradvis til et varmt
  og dypt vennskap preget av gjensidig respekt og gryende kjærlighet. Stykket er en
  lavmælt og humoristisk skildring av at det aldri er for sent å finne lykken på nytt.
