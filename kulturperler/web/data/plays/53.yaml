title: Den Kaukasiske Dolken
original_title: Den Kaukasiske Dolken
playwright_id: 1468
work_type: dramaserie
category: dramaserie
synopsis: Arkadij Petrovitsj Pavlov blir funnet drept med en kaukasisk dolk i hjertet,
  noe som markerer starten på en mystisk drapssak i det tidlige Sovjetunionen. Kriminalinspektør
  Nikulin får ansvaret for etterforskningen og fremstår som en sliten og desillusjonert
  mann som likevel blir dypt engasjert i saken. Handlingen utspiller seg i Moskva
  på 1920-tallet og gir et fascinerende innblikk i datidens politiske og sosiale atmosfære.
  Verket er opprinnelig basert på Ivy Litvinovs kriminalroman «His Master's Voice»
  fra 1930. Historien ble senere dramatisert som et populært hørespill i fire deler
  for NRK Radioteatret i 1992.
