synopsis: '"Blant brødre" er et drama skrevet av John Hollen, opprinnelig vist som
  fjernsynsteater på NRK i 1980. Handlingen følger en gift prest som havner i en moralsk
  krise etter å ha innledet et forhold til en kvinne i sin egen menighet. Gjennom
  denne utroskapshistorien skildres de interne maktkampene og de strenge sosiale holdningene
  som preger det kristne miljøet. Verket utforsker temaer som skyld, hykleri og hvordan
  religiøse institusjoner håndterer menneskelige svakheter når de truer fasaden utad.
  Produksjonen ble regissert av Terje Mærli og hadde flere fremtredende norske skuespillere
  i rollene.'
