synopsis: En eldre mor reiser fra en fransk koloni for å besøke sin voksne sønn i
  Paris. Sønnen lever et utsvevende liv som gambler og nattklubbgjest, noe som skuffer
  moren dypt, selv om hun forguder ham. Gjennom deres samtaler utforskes deres felles
  fortid i Indokina og det kompliserte, nesten kvelende båndet mellom dem. Stykket
  skildrer en mors betingelsesløse kjærlighet til et barn som aldri helt har funnet
  sin plass i verden. Det er en melankolsk fortelling om aldring, ensomhet og de brutte
  illusjonene i en familie.
