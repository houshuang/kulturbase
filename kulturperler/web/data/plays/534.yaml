synopsis: Dramaet «Løvfall» sentrerer rundt møtet mellom Johannes, en pensjonert bibliotekar,
  og Elin, en ung kvinne som lever i skyggen av en stor sorg. Gjennom deres samspill
  utvikler stykket seg til en konfrontasjon mellom to ulike livsholdninger og eksistensielle
  perspektiver. Verket er inspirert av filosofiske motiver fra Blaise Pascal og utforsker
  menneskelig ensomhet og søken etter mening. Produksjonen ble laget for NRKs Fjernsynsteatret
  og hadde premiere i 1980 med skuespillere som Per Jansen og Jannik Bonnevie i de
  sentrale rollene.
