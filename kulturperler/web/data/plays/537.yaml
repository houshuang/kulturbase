work_type: nrk_teaterstykke
category: teater
synopsis: Stykket utspiller seg på et lite småbruk på Vestlandet, der det eldre ekteparet
  Anna og Johan bor. De har kommet til et punkt i livet der de ikke lenger er i stand
  til å drive gården selv. Handlingen kretser rundt de vanskelige valgene knyttet
  til hva som skal skje med bruket og arven videre. Dramaet utforsker spenningen mellom
  tradisjonell tilhørighet til jorda og utfordringene ved et generasjonsskifte. Gjennom
  personenes samtaler belyses betydningen av odelsretten og båndene til slektens historie.
