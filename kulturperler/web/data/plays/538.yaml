title: Påske
original_title: Påske
playwright_id: 3104
synopsis: Påsken er den mest sentrale av de kristne høytidene i kirkeåret, både for
  den romersk-katolske, den ortodokse og de protestantiske kirkene. Høytiden feires
  til minne om Jesus Kristus siste nattverd, korsfestelse, lidelse, død og oppstandelse
  som ifølge evangeliene i Bibelen fant sted under den jødiske påskefeiringen pesach
  i Jerusalem. Forut for påsken markeres fastetiden og den stille uke, og etter påskesøndag
  kommer påsketiden, som varer fram til pinse.
