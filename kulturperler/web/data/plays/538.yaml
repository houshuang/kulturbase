synopsis: Handlingen utspiller seg i løpet av påskeuken og følger familien Heyst,
  som lever i skam etter farens økonomiske underslag. De venter i frykt på at kreditoren
  Lindkvist skal komme og ta fra dem alt de eier som betaling for gjelden. Datteren
  Eleonora, som har vært innlagt for psykiske lidelser, vender hjem og bringer med
  seg en åndelig innsikt og tilgivelse. Gjennom hennes uskyld og lidelse endres familiens
  tunge atmosfære fra håpløshet til forsoning. På påskeaften viser det seg at kreditoren
  er barmhjertig, og familien får en ny start.
