synopsis: Handlingen utspiller seg i 1930-årene og følger en gruppe syersker ved en
  konfeksjonsfabrikk. Gjennom hovedpersonen Karen Anna Hustad får vi et innblikk i
  de elendige arbeidsforholdene og den konstante frykten for arbeidsledighet. Verket
  belyser viktige sosiale temaer som utnyttelse av kvinnelig arbeidskraft, illegal
  abort og religionens makt over arbeiderklassen. Det skildrer både det tunge slitet
  i hverdagen og det gryende samholdet og opprøret blant kvinnene.
