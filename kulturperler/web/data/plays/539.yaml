synopsis: Den som henger i en tråd er en roman utgitt i 1935, skrevet av den norske
  nyrealistiske forfatteren Nini Roll Anker. Boken skildrer et kvinnelig arbeidermiljø
  med en gruppe syersker på konfeksjonsfabrikken, og hvilke dårlige kår de jobbet
  under. I boken drøftes tema som abort, religion, og kvinners stilling. Boken er
  et av de vesentligste bidragene til norsk kvinnelitteratur.
