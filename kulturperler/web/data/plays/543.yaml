title: Nini Roll Anker og "Den som henger i en tråd"
original_title: Nini Roll Anker og "Den som henger i en tråd"
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket skildrer hverdagen til en gruppe syersker ved en konfeksjonsfabrikk
  i en norsk småby i mellomkrigstiden. Gjennom karakterenes liv belyses de harde arbeidsvilkårene,
  fattigdommen og den sosiale urettferdigheten kvinnene må utstå. Sentrale temaer
  som ulovlig abort, religiøs moralisme og kvinners kamp for verdighet står sentralt
  i handlingen. Syerskene finner styrke i hverandres samhold og solidaritet mens de
  kjemper for bedre kår i et nådeløst klassesamfunn.
