synopsis: '"Toreadorvalsen" er en bitter farse som utspiller seg i Frankrike rundt
  1910 og følger den aldrende generalen Léon Saint-Pé. Generalen lever i et ulykkelig
  ekteskap med sin sjalu og innbilt syke kone, mens han drømmer om Ghislaine, en kvinne
  han forelsket seg i sytten år tidligere. Når Ghislaine plutselig dukker opp for
  å kreve at han forlater sin kone, oppstår det en rekke komiske og tragiske forviklinger.
  Generalen må se sine romantiske illusjoner knust når han oppdager at Ghislaine har
  falt for hans unge sekretær. Stykket utforsker temaer som tapt ungdom, ekteskapelig
  elendighet og menneskelig ensomhet gjennom en blanding av slapstick og kynisme.'
