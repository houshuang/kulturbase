synopsis: '"Ridder Runde og hans kamp mot drager og baroner" er en norsk dramaserie
  for barn og unge som ble sendt på NRK i 1979. Handlingen følger den rettskafne Ridder
  Runde som blir sendt til Bollegruøya for å rydde opp i urettferdighet og bekjempe
  en farlig drage. På øya møter han den slemme baron Bollegru og hans brutale medhjelper
  Storeslem, som begge gjør sitt beste for å stoppe ham. Gjennom fire episoder må
  Ridder Runde bruke både mot og kløkt for å overvinne de onde kreftene og hjelpe
  øyas undertrykte befolkning. Serien er basert på et skuespill av Robert Bolt og
  kombinerer spenning med humoristiske elementer.'
