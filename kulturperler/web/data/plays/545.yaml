title: Ridder Runde og hans kamp mot drager og baroner
original_title: Ridder Runde og hans kamp mot drager og baroner 4:4
synopsis: Ridder Runde og hans kamp mot drager og baroner var en norsk barne- og familieserie
  på fire episoder som ble sendt på NRK første gang i romjula 1979. Serien var basert
  på Robert Bolts skuespill, The Thwarting of Baron Bolligrew, fra 1964. Manuset ble
  oversatt til norsk av Mimi Omdahl, mens Svein Scharffenberg hadde regien. Hovedrollen
  som Ridder Runde ble spilt av Frank Robert. Serien var en samproduksjon mellom Fjernsynsteatret
  og Barne- og Ungdomsavdelingen i NRK.
