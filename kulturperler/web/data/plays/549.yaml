synopsis: '"Solveien seksten" er en sosialkritisk komedie skrevet og regissert av
  Arnljot Berg for NRK Fjernsynsteatret i 1979. Handlingen følger tre dysfunksjonelle
  menn som bor sammen i en trygdeleilighet under oppsyn av en sosialkurator. Gjennom
  deres hverdag belyses utfordringene ved å leve på siden av det etablerte samfunnet
  og systemets forsøk på kontroll og rehabilitering. Stykket fungerer som en tematisk
  videreføring av Bergs tidligere verk "Lukket avdeling" og utforsker lignende motiver
  om utenforskap. Med en blanding av humor og alvor skildres menneskelig sårbarhet
  i møte med et ofte firkantet byråkrati.'
