title: Den Spanske Armada
original_title: Den Spanske Armada
playwright_id: 3096
work_type: teaterstykke
category: teater
synopsis: Dette er et episk dikt som skildrer den historiske sjøkrigen mellom England
  og Spania i 1588. Bjørnson beskriver den mektige spanske flåtens undergang som et
  symbol på frihetens seier over religiøst og politisk tyranni. Diktet er preget av
  dramatiske skildringer av stormen og naturkreftene som knuste de spanske skipene.
  Det fremhever hvordan overmot og fanatisme kan føre til at selv de største imperier
  faller. Verket er kjent for sin rytmiske kraft og har i lang tid vært et populært
  stykke for deklamasjon.
