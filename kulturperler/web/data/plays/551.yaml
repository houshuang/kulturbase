synopsis: Stykket 'Samaritanen' er et karakterdrevet drama som følger tre menn med
  svært ulike bakgrunner og personligheter. Godfrey er en selvoppofrende mann som
  jobber som 'samaritan' og vier livet sitt til å lytte til og hjelpe andre mennesker
  i krise. Han deler tilværelsen med Bob, en nevrotisk og drikkfeldig poet, og Denny,
  en nervøs ung mann som bærer på et uidentifisert traume. Gjennom dialog og samspill
  utforskes mennenes indre liv og deres forsøk på å finne mening og trøst i hverandres
  selskap. Dramaet utfordrer publikums oppfatning av hvem som egentlig trenger hjelp,
  og hva det vil si å være en god samaritan.
