title: Tante Ulrikke
original_title: Tante Ulrikke
work_type: nrk_teaterstykke
category: teater
synopsis: '"Tante Ulrikke" er et politisk og sosialt tendensdrama som fungerer som
  en skarp satire over det konservative embetsmannsveldet i Norge på slutten av 1800-tallet.
  Handlingen kretser rundt den radikale og modige tante Ulrikke, som bryter med tidens
  sosiale normer for å kjempe for rettferdighet og sosial frigjøring. Hun blir møtt
  med hån og motstand fra sin egen familie og det etablerte samfunnet, men nekter
  å la seg tie. Stykket skildrer konflikten mellom reaksjonære krefter og de nye,
  progressive ideene som vokste frem i samtiden. Karakteren Ulrikke er tydelig inspirert
  av den virkelige kvinnesaksforkjemperen Aasta Hansteen.'
