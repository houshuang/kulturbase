synopsis: '"Tore Segelcke les" er en produksjon fra NRK Fjernsynsteatret der skuespilleren
  Tore Segelcke fremfører utdrag fra Arne Garborgs diktsyklus "Haugtussa". Handlingen
  følger den synske gjeterjenta Veslemøy, som har evnen til å se de underjordiske
  og kjemper mot mørke krefter i naturen. Hun opplever en intens forelskelse i Jon
  fra Skarebrotet, men blir dypt såret når han svikter henne for en annen. Veslemøy
  må deretter motstå fristelsene fra de underjordiske som prøver å lokke henne inn
  i fjellet og bort fra menneskenes verden. Verket skildrer hennes indre reise og
  kamp for å finne sjelefred og aksept for sin egen skjebne gjennom lyriske og dramatiske
  vers.'
