title: Skallet
original_title: Skallet
synopsis: Skallethet er mangel av hårvekst, altså hårtap på hele eller deler av hodet.
  Relativt mange menn utvikler skallethet med stigende alder, og også en del kvinner
  om enn mye færre. Tilbøyelighet til skallethet er delvis arvelig. Høy panne er et
  omskrivende uttrykk for en begynnende skallethet.
