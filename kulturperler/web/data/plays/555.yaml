category: teater
synopsis: Vicky, en atten år gammel jente, er grytidlig en morgen på vei gjennom storbyen
  for å oppsøke sin tidligere venn Frank. På veien blir hun plukket opp av drosjesjåføren
  Klaus, som tilbyr henne en gratis kjøretur. Klaus føler en form for fellesskap med
  den unge jenta og forsøker å invitere henne med ut for å komme henne nærmere inn
  på livet. Filmen er preget av en sterk atmosfære og nærbilder av hovedpersonen,
  understøttet av Jan Garbareks musikk. Handlingen utforsker møtet mellom disse menneskene
  og de emosjonelle undertonene i deres interaksjon.
