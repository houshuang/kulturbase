synopsis: Agnete og Agnethe er norske og danske former av kvinnenavnet Agnes, som
  har opprinnelse som en latinsk form av det greske navnet Hagne (Ἁγνή). Navnet er
  hunkjønnsformen av det greske adjektivet hagnos (ἁγνός) som betyr «kysk».
