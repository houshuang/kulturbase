synopsis: Grosserer Tjælde lever et liv i luksus, men hans forretningsimperium er
  i ferd med å rase sammen på grunn av skjult gjeld. Han forsøker desperat å opprettholde
  en falsk fasade overfor samfunnet og sin egen familie gjennom løgn. Advokat Berent
  fungerer som stykkets moralske røst og tvinger Tjælde til å innse sannheten og erklære
  seg konkurs. Gjennom denne krisen lærer familien verdien av ærlighet og samhold
  fremfor materiell rikdom. Stykket regnes som et banebrytende realistisk drama som
  tar opp borgerlig moral og økonomisk ansvar.
