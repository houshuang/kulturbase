title: Ekteskap
original_title: Ekteskap
playwright_id: 2209
synopsis: Ekteskap er en sosial institusjon som befester og regulerer samlivet mellom
  personer. Ekteskapet kan være en religiøs og rituell forening eller en juridisk
  kontrakt som etablerer rettigheter og plikter mellom ektefeller, mellom dem og deres
  barn, og mellom dem og deres familier. Ekteskap kan inngås religiøst eller borgerlig.
  Det vanlige er at en kvinne gifter seg med en mann, monogami, men også ekteskap
  mellom personer av samme kjønn.
