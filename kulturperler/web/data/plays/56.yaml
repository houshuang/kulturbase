title: Den Onde Sirkel
original_title: Den Onde Sirkel
playwright_id: 1480
work_type: nrk_teaterstykke
category: teater
synopsis: Dette er et kriminalhørespill i fire deler som opprinnelig har den svenske
  tittelen «Ondskan i Flädrup». Handlingen er lagt til det lille samfunnet Flädrup,
  der en bølge av ondskap og moralsk forfall begynner å spre seg blant innbyggerne.
  Stykket skiller seg ut ved å kombinere tradisjonell krim med dyp psykologi og elementer
  som grenser mot det parapsykologiske. I stedet for å fokusere kun på enkeltpersoner,
  skildrer verket hvordan et helt lokalsamfunn gradvis brytes ned av mørke krefter.
  Det er en uvanlig spenningshistorie som utforsker destruktive mønstre i både menneskesinnet
  og sosiale strukturer.
