synopsis: Johannes Rosmer er en tidligere prest som bor på slektsgården Rosmersholm
  sammen med den viljesterke Rebekka West. De to forsøker å skape et nytt og friere
  liv basert på liberale idealer, men hjemsøkes av selvmordet til Rosmers kone, Beate.
  Rektor Kroll, Rosmers svoger, mistenker at Rebekka har drevet Beate i døden for
  å ta hennes plass. Etter hvert som skyldfølelsen og fortidens hemmeligheter avsløres,
  innser Rosmer og Rebekka at de ikke kan unnslippe sin skjebne. De velger til slutt
  å begå selvmord sammen ved å kaste seg i fossen der Beate døde.
