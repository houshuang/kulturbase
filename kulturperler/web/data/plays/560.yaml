synopsis: Rosmersholm er et skuespill av Henrik Ibsen fra 1886. Det utspiller seg
  på den gamle slektsgården Rosmersholm hvor Johannes Rosmer og Rebekka West kjemper
  med skyld, idealer og kjærlighet i skyggen av den avdøde fru Rosmer.
