synopsis: Dette enakterstykket skildrer et skjebnesvangert møte mellom to vidt forskjellige
  menn på en parkbenk i Central Park. Den velstående og konvensjonelle Peter blir
  oppsøkt av den isolerte og desperate Jerry, som insisterer på å fortelle om sitt
  liv og sitt nylige besøk i dyrehagen. Samtalen utvikler seg fra sosial ubehagelighet
  til en intens og truende konfrontasjon om territorium, ensomhet og behovet for menneskelig
  kontakt. Jerry utfordrer Peters trygge tilværelse og tvinger ham til slutt inn i
  en voldelig handling som fungerer som stykkets tragiske klimaks. Verket er en kraftfull
  utforskning av fremmedgjøring og de dype skillene i det moderne samfunnet.
