id: 561
title: I dyrehagen
original_title: I dyrehagen
synopsis: I dyrehagen er en norsk TV-film. Den var et gruppearbeid ved Bentein Baardson,
  Finn Kvalem (skuespillere), Otto Valsø (fotograf) og Åse Vikene (dramaturg). Stykket
  bygde på den amerikanske dramatikeren Edward Albees enakter og dialog, The Zoo Story,
  fra 1958. Enakteren ble sendt i Fjernsynsteatret 24. oktober 1978.
