work_type: nrk_teaterstykke
category: teater
synopsis: Dramaet følger ekteparet Gerd og Sverre som gjenforenes med sine fire voksne
  barn i anledning Gerds fødselsdag. Barna har valgt svært ulike veier i livet, og
  møtet mellom de forskjellige livsstilene og verdiene skaper gnisninger i familien.
  Under feiringen blir de alle konfrontert med en bestemt handling som Gerd har begått.
  Stykket tematiserer generasjonskonflikter og sosiale motsetninger i det norske samfunnet
  på 1970-tallet. Produksjonen ble vist i NRKs Fjernsynsteatret i 1978.
