synopsis: '"Hotell Tajgaen" er en komedie som utspiller seg på et hotell i en fjern
  sovjetisk provinsby. Handlingen starter når hotelldirektøren, Kaljosin, havner i
  en krangel med en gjest over en bagatellmessig sak. Da han får vite at gjesten er
  en "metranpasj" (ombrekker), et ord han ikke forstår, blir han grepet av panikk
  og tror mannen er en mektig utsending fra Moskva. Dette fører til en rekke absurde
  situasjoner og misforståelser mens direktøren desperat forsøker å rette opp i feilen
  sin. Stykket fungerer som en satire over byråkrati, fryktkultur og menneskelig dårskap.'
