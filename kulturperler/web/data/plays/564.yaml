synopsis: Gengangere er et skuespill av Henrik Ibsen fra 1881. Det handler om fru
  Alving som forsøker å minnes sin avdøde mann ved å opprette et barnehjem, men fortiden
  innhenter henne når sannheten om mannens liv avsløres.
