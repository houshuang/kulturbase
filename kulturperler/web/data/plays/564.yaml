synopsis: Fru Alving forsøker å bygge et barnehjem for å ære sin avdøde ektemann og
  skjule hans utsvevende og umoralske liv. Sønnen Osvald vender hjem fra Paris og
  avslører at han lider av syfilis, en sykdom han har arvet fra sin far. Gamle hemmeligheter
  og 'gjengangere' fra fortiden hjemsøker familien, og barnehjemmet brenner ned før
  det rekker å åpne. Osvald mister gradvis forstanden og ber sin mor om hjelp til
  å avslutte livet med morfin. Dramaet er et kraftig oppgjør med samfunnets dobbeltmoral
  og de ødeleggende kreftene i fortidens synder.
