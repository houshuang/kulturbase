synopsis: Lucien kommer sent hjem fra et kostymeball kledd som Ludvig XIV, noe som
  utløser en heftig krangel med hans kone, Yvonne. Midt i nattens uoverensstemmelser
  ringer det på døren, og en tjener bringer det sjokkerende budskapet om at Yvonnes
  mor er død. Lucien begynner umiddelbart å tenke på arven, mens Yvonne bryter sammen
  i sorg over tapet. Det viser seg imidlertid raskt at budbringeren har tatt feil
  av adressen, og at det i virkeligheten er naboens mor som har gått bort. Nyheten
  om at svigermoren lever fører ikke til glede, men sender i stedet ekteparet rett
  tilbake i deres bitre og komiske krangel.
