synopsis: Dette er en TV-produksjon fra NRK Fjernsynsteatret i 1978 hvor skuespilleren
  Ane Hoel presenterer et utvalg av Alf Prøysens tekster. Programmet inneholder både
  dikt og fortellinger som fremføres på Prøysens egen Hedmark-dialekt. Gjennom Hoels
  tolkninger får publikum oppleve bredden i Prøysens forfatterskap, fra det humoristiske
  til det mer alvorlige. Produksjonen legger stor vekt på den språklige klangen og
  den kulturelle forankringen i Prøysens rike univers. Dette verket bidrar til å formidle
  Prøysens litterære arv til et bredt publikum gjennom fjernsynet.
