title: Våg å kjempe! Våg å vinne!
original_title: Våg å kjempe! Våg å vinne!
work_type: nrk_teaterstykke
category: teater
synopsis: '"Våg å kjempe! Våg å vinne!" er en musikalsk forestilling fra NRK Fjernsynsteatret
  som ble sendt på arbeidernes kampdag, 1. mai 1978. Programmet tar for seg arbeidsfolks
  historie gjennom sanger og tekster som spenner fra bondeopprøret i Tyskland på 1520-tallet
  til den franske revolusjon og frem til oktoberrevolusjonen. Gjennom musikalske innslag
  belyses arbeiderklassens sosiale kår, kampen for rettigheter og revolusjonære bevegelser
  gjennom århundrene. Forestillingen ble fremført av skuespillerne Sigve Bøe, Per
  Jansen og Wenche Kvamme, akkompagnert av musikere og medlemmer fra Rødt kor.'
