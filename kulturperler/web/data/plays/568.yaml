synopsis: '"Twigs" er en komedie i fire deler som skildrer livene til tre søstre og
  deres mor i løpet av en Thanksgiving-helg. Wenche Foss spiller alle de fire kvinnelige
  hovedrollene, noe som gir et unikt innblikk i ulike kvinneskjebner og deres kompliserte
  ekteskap. Stykket beveger seg fra den ensomme Emily og den oversette Celia, til
  den konkurranseinnstilte Dorothy og til slutt den døende moren som ønsker å gifte
  seg med sin mangeårige følgesvenn. Gjennom disse fire portrettene utforskes temaer
  som familie, ensomhet og kjærlighet med en blanding av humor og melankoli. NRKs
  produksjon fra 1978 var en filmatisering av Oslo Nye Teaters jubileumsforestilling
  for Wenche Foss.'
