synopsis: Dette kammerspillet utspiller seg i løpet av de tidlige morgentimene i hjemmet
  til ekteparet Lydia og Cato Brinchmann. Cato har vært utro, og stykket skildrer
  det smertefulle og intense oppgjøret mellom de to når sannheten kommer for dagen
  i grålysningen. Gjennom en fortettet dialog utforskes temaer som svik, sjalusi og
  de moralske forpliktelsene i et ekteskap preget av løgn. Handlingen viser Undsets
  tidlige interesse for de psykologiske mekanismene i nære relasjoner og utroskapens
  ødeleggende konsekvenser. Produksjonen er basert på Undsets enakter fra 1908 og
  fanger den tette, klaustrofobiske stemningen i det havarerte samlivet.
