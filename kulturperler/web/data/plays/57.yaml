playwright_id: 1489
work_type: dramaserie
category: dramaserie
synopsis: Handlingen utspiller seg i Kristiania i 1908, i en tid preget av sosietetsliv
  og begeistring for operetten «Den glade enke». Bak den glitrende fasaden lurer imidlertid
  farlige kriminelle fra Europa som driver med utpressing, bortføring og drap. Den
  berømte detektiven Asbjørn Krag blir satt på saken og må konfrontere en av sine
  mest utspekulerte motstandere noensinne. Han møter den mystiske og vakre kvinnen
  kjent som «Den røde enke», og må kjempe for å avsløre hennes dødelige hemmeligheter
  før det er for sent. Krag innser raskt at skjønnhet kan være livsfarlig, selv for
  en erfaren etterforsker.
