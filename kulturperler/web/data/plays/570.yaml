synopsis: Etter at en ung jente blir drept i en påkjørsel, blir en uskyldig ungdomsskolelærer
  hengt ut som gjerningsmann av en kynisk journalist. Læreren blir raskt offer for
  bygdesladder og sosial stigmatisering, til tross for mangelen på bevis. En gruppe
  barn som kaller seg «Desperadosklubben» bestemmer seg for å ta saken i egne hender
  for å rense lærerens navn. De liker læreren fordi han alltid behandler barn med
  respekt, og de setter i gang en spennende etterforskning for å finne den virkelige
  skyldige. Verket ble produsert som en TV-film for Fjernsynsteatret i 1978 og var
  et nordisk samarbeidsprosjekt.
