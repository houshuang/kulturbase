title: Desperadosklubben og den mystiske mistenkte
original_title: Desperadosklubben og den mystiske mistenkte
playwright_id: 956
synopsis: Desperadosklubben og den mystiske mistenkte er en norsk TV-film, regissert
  av Jan Bull og Terje Haglund. Manuset ble skrevet av Klaus Hagerup. Stykket var
  det norske bidraget til den nordiske serien med familieforestillinger. Det ble sendt
  i Fjernsynsteatret 10. februar 1978.
