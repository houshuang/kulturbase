synopsis: Vielgeschrey er en mann som innbiller seg at han har det ekstremt travelt,
  selv om han egentlig ikke utretter noe fornuftig. Han er så besatt av sine egne
  bagatellmessige gjøremål at han planlegger å gifte bort datteren til en bokholder
  for å få hjelp med papirarbeidet. Datteren elsker imidlertid en annen, og ved hjelp
  av listige tjenere blir Vielgeschrey lurt trill rundt. Stykket er en treffende satire
  over folk som forveksler travelhet med effektivitet og viktighet. Det viser hvordan
  hovedpersonens selvpålagte stress gjør ham blind for det som virkelig betyr noe
  i livet.
