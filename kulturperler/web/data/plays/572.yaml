synopsis: Den tidligere banksjefen John Gabriel Borkman har sonet en fengselsstraff
  for bedrageri og lever nå i selvvalgt isolasjon i husets andre etasje. Hans kone
  Gunhild lever i etasjen under, og de to har ikke snakket sammen på mange år. Konflikten
  tilspisses når Gunhilds tvillingsøster, Ella Rentheim, ankommer for å kjempe om
  omsorgen for sønnen Erhart. Erhart velger til slutt å forlate begge søstrene og
  sin far for å søke lykken ute i verden med en eldre kvinne. Stykket ender med at
  Borkman dør ute i vinterkulden mens de to søstrene forsones over hans lik.
