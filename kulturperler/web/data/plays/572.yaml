synopsis: John Gabriel Borkman er et skuespill av Henrik Ibsen fra 1896. Det handler
  om den tidligere bankdirektøren Borkman som har sonet en fengselsstraff for underslag
  og nå lever isolert i sitt eget hjem, drømmende om gjenreisning.
