synopsis: «Kattelek» (Macskajáték) er en tragikomedie av István Örkény som skildrer
  forholdet mellom de to eldre søstrene Erzsi og Giza. Søstrene lever adskilt i henholdsvis
  Budapest og Tyskland, men holder kontakten gjennom en intens utveksling av brev
  og telefonsamtaler. Handlingen følger Erzsis emosjonelle kamp mot alderdommen og
  hennes kompliserte kjærlighetsforhold til en gammel flamme, mens Giza fungerer som
  en mer resignert og fornuftig motpol. Gjennom deres dialoger utforskes temaer som
  ensomhet, sjalusi og lengselen etter fortiden med en blanding av humor og alvor.
  Stykket er kjent for sin bruk av det groteske, og tittelen refererer til en lek
  Erzsi bruker for å bryte ut av sin egen isolasjon.
