title: Begynnelse
original_title: Begynnelse
playwright_id: 1350
synopsis: Begynnelse er en norsk TV-film, regissert av Eli Skolmen Ryg. Ryg stod også
  for bearbeidelsen av Bjørn Høviks skuespill Begynnelse. TV-versjonen ble sendt i
  Fjernsynsteatret 22. november 1977. Stykket ble også sendt i Norden samt i irsk,
  nederlandsk og belgisk fjernsyn.
work_type: teaterstykke
category: teater
