synopsis: Et ektepar og en bestefar lever sammen og venter spent på fødselen av et
  barn som de håper skal gi livet ny mening. Når barnet endelig kommer til verden,
  viser det seg å være en fullvoksen, aggressiv og destruktiv mann som umiddelbart
  tar kontroll over hjemmet. En anarkist dukker også opp og bidrar til det økende
  kaoset i husholdningen. Stykket er en absurd satire over foreldrerollen, ansvarsfølelse
  og menneskets tendens til å idealisere fremtiden. Gjennom den groteske situasjonen
  belyser Mrożek hvordan våre egne skapelser kan ende opp med å dominere og ødelegge
  oss.
