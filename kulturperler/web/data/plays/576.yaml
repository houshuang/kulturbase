synopsis: To barn på en liten gård venter utålmodig på at den hyggelige lørdagskvelden
  skal begynne. Foreldrene deres er imidlertid utslitte etter hardt fysisk arbeid,
  og slitet sitter dypt i kroppen deres. Det oppstår en spent stemning mellom de voksne
  fordi de ikke lenger har tid eller overskudd til hverandre. Foreldrene forsøker
  likevel å skjule trettheten for å skape en god atmosfære for barna. Det er barna
  som med sin følsomhet merker spenningen og bidrar til å løse opp i den vanskelige
  situasjonen.
