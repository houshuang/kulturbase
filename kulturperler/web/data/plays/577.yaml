title: Det var engang
original_title: Det var engang
playwright_id: 3095
work_type: teaterstykke
category: teater
synopsis: Deeley og Kate får besøk av Kates gamle venninne Anna, som hun ikke har
  sett på tjue år. Samtalen utvikler seg raskt til en kamp om fortiden, der karakterene
  presenterer motstridende minner om hendelser og relasjoner. Anna og Deeley konkurrerer
  om Kates oppmerksomhet og eierskap til hennes historie gjennom historiefortelling
  og sang. Stykket utforsker hvordan minner kan brukes som våpen i et maktspill mellom
  mennesker. Sannheten forblir flytende og tvetydig, og etterlater publikum med spørsmål
  om hva som egentlig har skjedd.
