synopsis: «Meister Olof» er et historisk drama som følger den unge reformatoren Olaus
  Petri i hans kamp for å fornye den svenske kirken på 1520-tallet. Handlingen skildrer
  hvordan Olof utfordrer den katolske kirken og blir en sentral skikkelse under kong
  Gustav Vasa. Etter hvert oppstår det en dyp konflikt mellom Olofs religiøse idealisme
  og kongens politiske maktbehov, noe som fører til at Olof involveres i et komplott
  mot monarken. Han blir til slutt dømt til døden, men velger å avsvøre sine handlinger
  for å redde livet. Verket avsluttes med det berømte utropet «Avfälling!», som markerer
  Olofs personlige nederlag og tap av integritet.
