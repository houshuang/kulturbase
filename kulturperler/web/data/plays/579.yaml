synopsis: Vaněk besøker ekteparet Michael og Vera, som nettopp har pusset opp leiligheten
  sin og inviterer til en «innvielse». Vertskapet viser stolt frem sitt nye, luksuriøse
  hjem og sitt perfekte liv preget av overfladisk konsum. De forsøker iherdig å overbevise
  Vaněk om at han også bør leve som dem for å bli lykkelig. Gjennom dialogen avsløres
  parets tomhet og deres desperate behov for anerkjennelse fra den tause gjesten.
  Stykket er en skarp satire over konformitet og tapet av autentisitet under et undertrykkende
  regime.
