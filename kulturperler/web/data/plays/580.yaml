synopsis: Den styrtrike Claire Zachanassian vender tilbake til sin fattige hjemby,
  Güllen, etter mange tiår i utlandet. Hun tilbyr innbyggerne en enorm pengesum mot
  at de tar livet av Alfred Ill, mannen som gjorde henne gravid og sviktet henne i
  ungdommen. Selv om byen først avviser det umoralske tilbudet, begynner innbyggerne
  gradvis å leve over evne på kreditt i forventning om den kommende rikdommen. Presset
  mot Alfred øker etter hvert som grådigheten tar overhånd og rettferdighetssansen
  forvitrer hos lokalbefolkningen. Stykket ender med at fellesskapet ofrer Alfred
  for å sikre sin egen økonomiske fremtid, noe som illustrerer hvordan moral kan kjøpes
  for penger.
