title: Kva Joe?
original_title: Kva Joe?
playwright_id: 3093
work_type: teaterstykke
category: teater
synopsis: Dette er et TV-spill der en eldre mann ved navn Joe sitter alene i et rom.
  Han forblir taus mens en kvinnestemme snakker til ham og konfronterer ham med hans
  fortid og svik. Stemmen anklager ham spesielt for hans rolle i en kvinnes selvmord
  og trenger stadig dypere inn i hans psyke. Kameraet zoomer gradvis inn på Joes ansikt
  for å fange hans reaksjoner på den nådeløse stemmen. Verket er en intens studie
  av skyldfølelse, isolasjon og minnenes makt over mennesket.
