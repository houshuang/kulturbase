title: Se deg om i vrede
original_title: Se deg om i vrede
playwright_id: 3115
synopsis: Se deg om i vrede er den britiske dramatikeren John Osbornes mest kjente
  drama. Se deg om i vrede skapte furore da det ble satt opp på Royal Court Theatre
  i London i 1956. Det regnes som et skjellsettende verk i nyere britisk dramatikk.
  Stykket ble oversatt til norsk av Helge Krohg i 1977, men allerede i 1959 ble det
  spilt av Bjørn Jenseg og Odd Furøy på Studiescenen.
