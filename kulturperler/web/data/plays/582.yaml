synopsis: Stykket handler om Jimmy Porter, en sint ung mann fra arbeiderklassen som
  bor i en trang leilighet sammen med sin kone Alison og vennen Cliff. Jimmy retter
  sin frustrasjon og verbale aggresjon mot Alison og hennes overklassebakgrunn, noe
  som skaper en spent og klaustrofobisk atmosfære. Konflikten eskalerer når Alisons
  venninne Helena kommer på besøk og overtaler den gravide Alison til å forlate ektemannen.
  Etter at Alison har dratt, innleder Helena et forhold til Jimmy, men situasjonen
  endrer seg drastisk når Alison senere vender tilbake etter å ha mistet barnet sitt.
  Stykket avsluttes med en skjør forsoning mellom ektefellene, der de flykter inn
  i en felles fantasiverden for å døyve smerten fra virkeligheten.
