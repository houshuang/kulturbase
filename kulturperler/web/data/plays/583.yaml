playwright_id: 3104
work_type: teaterstykke
category: teater
synopsis: Handlingen foregår på en herregård i løpet av en intens midtsommeraften
  og natt. Den adelige Frøken Julie innleder en farlig flørt med farens tjener, Jean,
  i en atmosfære preget av fest og alkohol. De to karakterene kjemper en kamp om makt
  og status, der klasseforskjeller og kjønnsroller kolliderer voldsomt. Etter at de
  har ligget sammen, faller Julie fra sin sosiale posisjon og ser ingen annen utvei
  enn selvmord. Stykket er et hovedverk i naturalismen og utforsker hvordan arv og
  miljø former menneskets skjebne.
