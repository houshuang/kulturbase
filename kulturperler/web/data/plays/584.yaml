title: Candida
original_title: Candida
playwright_id: 3192
synopsis: Trøskegjær er en gjærsopp som ganske ofte kan gi infeksjon i munn og underliv,
  sjeldnere infeksjoner i huden, spiserøret eller luftveiene. Sjelden og spesielt
  hos pasienter som er alvorlig syke av annen grunn, kan den gi sepsis ("blodforgiftning").
  Slike infeksjoner kalles gjerne opportunistiske infeksjoner, da de tar nytte av
  et nedsatt immunforsvar. Den trives i varme, fuktige omgivelser og har naturlig
  tilhold i munnen og fordøyelseskanalen.
