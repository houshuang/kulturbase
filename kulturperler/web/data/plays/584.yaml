synopsis: Candida er den kloke og selvstendige hustruen til den populære kristensosialistiske
  presten James Morell. Den unge og følsomme poeten Eugene Marchbanks forelsker seg
  i henne og utfordrer Morells selvbilde som den sterke beskytteren i ekteskapet.
  Gjennom en rekke samtaler blir Candida tvunget til å velge mellom den selvsikre
  ektemannen og den sårbare poeten. Hun velger til slutt Morell, men begrunner det
  med at han er den svakeste av de to og derfor trenger henne mest. Stykket er en
  psykologisk studie av ekteskapelige roller og hva som egentlig utgjør styrke i et
  forhold.
