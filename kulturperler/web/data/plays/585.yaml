synopsis: '"Gruer-saken" er et sosialpolitisk drama med krim-elementer som ble sendt
  i NRKs Fjernsynsteater i 1977. Handlingen kretser rundt Helge Gruer, som våkner
  opp etter en fyllekule og innser at han sannsynligvis har drept sin tidligere kone.
  Stykket følger den påfølgende etterforskningen og rettssaken, der både de personlige
  tragediene og sosiale forholdene belyses. Gjennom karakterer som advokaten og de
  involverte familiemedlemmene utforskes skyldspørsmål og samfunnets reaksjoner på
  vold og alkoholisme. Verket er basert på Arild Kolstads roman med samme navn og
  ble dramatisert for fjernsyn av Janken Varden.'
