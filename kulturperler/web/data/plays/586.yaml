synopsis: Fedra er en klassisk tragedie som tar utgangspunkt i gresk mytologi og forteller
  historien om dronning Fedra, kona til kong Tesevs. Hun blir rammet av en altoppslukende
  og forbudt kjærlighet til sin stesønn, Hippolytos, noe som kaster henne ut i dyp
  fortvilelse. Da hun blir avvist av ham, fører sjalusi og skam til at det reises
  falske anklager mot stesønnen, noe som får katastrofale følger. Stykket utforsker
  temaer som begjær, skyld og skjebne i en setting preget av streng moral og ære.
  Det hele ender i en dyp tragedie med både Hippolytos' død og Fedras eget selvmord.
