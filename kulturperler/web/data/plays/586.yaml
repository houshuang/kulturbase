title: Fedra
original_title: Fedra
synopsis: Faidra var i henhold til gresk mytologi datter av kong Minos på Kreta som
  var sønn av guden Zevs og Europa. Hennes mor var Pasifaë, datter av guden Helios
  og okeaniden Perse. Hun var søster av Ariadne, en fruktbarhetsgudinne på Kreta.
  Hun var den andre hustruen til den greske helten Thesevs. Hun ble mor til Demofon
  og Akamas. Hennes navn Faidra er avledet fra det greske ordet φαιδρός (faidros)
  i betydningen «skinnende».
