title: Fjernsynsteatret viser - Introduksjon til Fedra
original_title: Fjernsynsteatret viser - Introduksjon til Fedra
work_type: teaterstykke
category: teater
synopsis: Dette er et introduksjonsprogram til Jean Racines klassiske tragedie «Fedra»,
  som ble sendt i Fjernsynsteatret i 1977. Selve stykket handler om dronning Fedra
  som er besatt av en ulovlig kjærlighet til sin stesønn Hippolytos. Når hun blir
  avvist, fører sjalusi og skam til en rekke tragiske hendelser som rammer hele kongefamilien.
  Dramaet utforsker universelle temaer som skjebne, skyld og de ødeleggende kreftene
  i menneskelige lidenskaper. Produksjonen ble regissert av Per Bronken med Bente
  Børsum i tittelrollen.
