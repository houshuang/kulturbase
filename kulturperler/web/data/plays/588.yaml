synopsis: Stykket er basert på den sanne historien om Gesche Gottfried, en kvinne
  i 1800-tallets Bremen som forgiftet og drepte femten mennesker i sin nærmeste krets.
  Gesche ønsker å leve et fritt og selvstendig liv, men møter konstant motstand fra
  de dominerende mennene og de sosiale konvensjonene i samtiden. For å frigjøre seg
  fra undertrykkelsen tyr hun til drastiske midler og tar livet av både ektemenn,
  foreldre og barn med rottegift. Fassbinder fokuserer mindre på selve kriminalsaken
  og mer på de sosiale strukturene som driver en kvinne til slike desperate handlinger
  i kampen for egen vilje. Handlingen skildrer hvordan hennes søken etter frihet til
  slutt ender i total isolasjon og hennes egen undergang.
