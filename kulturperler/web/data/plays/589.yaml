title: Vinterens og vårens sendinger i Fjernsynsteatret
original_title: Vinterens og vårens sendinger i Fjernsynsteatret
work_type: nrk_teaterstykke
category: teater
synopsis: Dette er ikke et tradisjonelt teaterstykke, men et introduksjonsprogram
  sendt i NRK Fjernsynsteatret den 3. januar 1977. Programmet gir en oversikt over
  de kommende teateroppsetningene for vinter- og vårsemesteret dette året. Gjennom
  omtaler og utvalgte klipp fra forestillingene får seerne et innblikk i hva de kan
  forvente av drama på skjermen i tiden fremover. Det fungerer som en presentasjon
  av sesongens repertoar snarere enn å ha en egen fiktiv handling.
