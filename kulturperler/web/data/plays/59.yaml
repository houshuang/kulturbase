work_type: dramaserie
category: dramaserie
synopsis: '"Den siste sønnen" er en dramaserie i fire deler, opprinnelig produsert
  som et hørespill for NRK i 1994. Handlingen er basert på Snorre Sturlasons Ynglingesaga
  og kretser rundt den mytiske kong Aun. For å oppnå lengre liv velger kongen å ofre
  sine egne sønner til gudene i bytte mot ti ekstra leveår for hver sønn. Dramaet
  utspiller seg på Vestlandet og følger konflikten som oppstår når turen kommer til
  hans aller siste sønn, Egil. Produksjonen ble anerkjent internasjonalt og vant den
  prestisjetunge prisen Prix Ex Aequo i 1996.'
