synopsis: Stykket foregår i en gammel leilighet i Arbat-distriktet i Moskva, der den
  aldrende og anerkjente dukkemakeren Fjodor Balyasnikov bor sammen med sin sønn Kuzma.
  Deres rolige tilværelse blir snudd på hodet når den unge og sjarmerende Viktosja
  dukker opp og bringer nytt liv inn i hjemmet. Både far og sønn blir bergtatt av
  hennes vesen, noe som fører til en øm og komplisert rivalisering mellom de to generasjonene.
  Handlingen utforsker temaer som kunstnerisk skaperkraft, kjærlighetens forvandlende
  kraft og forholdet mellom ungdom og alderdom. Gjennom en blanding av realisme og
  eventyrlige elementer skildres menneskenes søken etter mening og fellesskap.
