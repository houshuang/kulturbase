synopsis: Aston inviterer den hjemløse Davies til å bo i sin rotete leilighet etter
  å ha reddet ham fra et slagsmål. Astons bror, Mick, dukker også opp og terroriserer
  Davies med uforutsigbare humørsvingninger og maktspill. Davies forsøker å spille
  brødrene ut mot hverandre for å sikre sin egen posisjon, men mislykkes på grunn
  av sin egen arroganse og manglende lojalitet. Stykket er preget av Pinters karakteristiske
  pauser og utforsker isolasjon, territorium og menneskelig sårbarhet. Til slutt blir
  Davies kastet ut, og han står igjen like rotløs som da han kom.
