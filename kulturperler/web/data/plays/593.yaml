synopsis: Dette verket er en samling dramatiseringer basert på Anton Tsjekhovs kortere
  fortellinger og humoristiske skisser. Tekstene gir et levende og ofte satirisk bilde
  av dagliglivet og de sosiale forholdene i Russland under tsarregimet. Gjennom ulike
  karakterstudier belyses menneskelige svakheter, byråkratiets absurditet og klasseskiller
  i det russiske samfunnet. Forestillingen fungerer som et tverrsnitt av Tsjekhovs
  tidlige forfatterskap, preget av både komikk og underliggende melankoli. Det er
  ikke ett enkelt skuespill, men en scenisk montasje av flere mindre verk.
