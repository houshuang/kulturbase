title: Jan Herwitz
original_title: Jan Herwitz
work_type: teaterstykke
category: teater
synopsis: Jan Herwitz er et klassisk bergensk lystspill som utspiller seg i Bergen
  på slutten av 1830-tallet. Stykket skildrer livet i byens kjøpmannsmiljø og følger
  en sønns iherdige kamp for å gjenreise ettermælet til sin far, den miskjente oppfinneren
  Jan Herwitz. Med sin rike lokalkoloritt og treffsikre replikkunst belyser dramaet
  motsetningene mellom det borgerlige samfunnet og det eksentriske. Verket regnes
  som Bergens «nasjonaldrama» og har hatt en enorm popularitet på Den Nationale Scene
  siden urpremieren i 1913.
