title: Jan Herwitz
original_title: Jan Herwitz
synopsis: |-
  Jan Herwitz er et komedieskuespill om kjøpmann Herwitz, og livet i Bergen i 1830-årene, skrevet av forfatteren og skuespillerinstruktøren Hans Wiers-Jenssen. Skuespillet, som er et lystspill i fire akter, ble oppført på Den Nationale Scene første gang i 1913 og har siden vært oppført mer enn 500 ganger for til sammen nesten 300 000 tilskuere ved teateret.
  Det er en «erke-bergensk juvel» med rikelig med selvironi, og faktisk med en østlending som helten i stykket. Ved innledningen til 3.
