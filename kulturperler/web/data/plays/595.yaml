synopsis: «Høyt spill med fyrstikker» er et dokumentarisk og satirisk skuespill som
  tar for seg den svenske finansmannen Ivar Kreugers liv og dramatiske fall. Stykket
  skildrer hvordan Kreuger bygde opp et enormt globalt fyrstikkmonopol gjennom dristige
  investeringer og omfattende økonomisk svindel. Gjennom en kombinasjon av fakta og
  teatralske virkemidler belyses de kyniske maktspillene i finansverdenen og de katastrofale
  følgene av Kreuger-krakket. Handlingen følger hans vei fra å være en hyllet industrigigant
  til hans ensomme selvmord i Paris i 1932 da luftslottet kollapset. Verket fungerer
  som en kritisk kommentar til kapitalismens skyggesider og myten om den ufeilbarlige
  finansfyrsten.
