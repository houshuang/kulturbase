title: Syng vakkert om kjærligheten
original_title: Syng vakkert om kjærligheten
playwright_id: 3188
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket handler om den kjente svenske poeten Gustaf Fröding og hans opphold
  på Uppsala hospital rundt århundreskiftet. Handlingen fokuserer på et intenst trekantdrama
  mellom Fröding, hans søster Cecilia og forfatteren Ida Bäckmann, som ønsker å gifte
  seg med ham. Mens Cecilia og professor Frey Svenson forsøker å kontrollere dikterens
  liv, kjemper Ida for sin kjærlighet og sin plass i hans liv. Verket gir et nyansert
  bilde av Frödings sykdomsperiode og forsøker spesielt å oppreise ryktet til Ida
  Bäckmann, som historisk ble fremstilt negativt. Gjennom møter med familie og pleiere
  utforskes grensene mellom genialitet, galskap og behovet for ekte menneskelig nærhet.
