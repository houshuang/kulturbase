synopsis: Stykket handler om en hjemmeværende kvinne som en dag bestemmer seg for
  å «si opp» rollen som husmor og mor. Gjennom en konfrontasjon med ektemannen kommer
  de dype konfliktene og misnøyen i det tilsynelatende harmoniske samlivet til overflaten.
  Tittelen reflekterer mannens manglende evne til å se konas frustrasjon, da han tviholder
  på forestillingen om at de alltid har hatt det bra. Verket utforsker temaer som
  kvinnelig identitet, isolasjon og de sosiale forventningene til kvinner i kjernefamilien
  på 1960- og 70-tallet. Dette er et av Carin Mannheimers sentrale verk som setter
  søkelys på kvinners sosiale og private virkelighet.
