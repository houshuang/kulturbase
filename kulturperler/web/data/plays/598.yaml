synopsis: Skuespillet følger fem venninner i 30-årene som samles til et selskap der
  de representerer ulike livsvalg og sosiale roller, som husmoren, karrierekvinnen
  og den fraskilte. Gjennom kveldens samtaler avdekkes kvinnenes personlige frustrasjoner,
  uoppfylte drømmer og utfordringer knyttet til ekteskap, barn og karriere. Stykket
  tar opp sentrale feministiske temaer som abort, seksualitet og husmorrollen, og
  viser hvordan det personlige liv er uløselig knyttet til politiske strukturer. Verket
  ble en formidabel suksess og regnes som et av de viktigste feministiske dramaene
  i norsk teaterhistorie. Det har blitt satt opp på scener over hele verden og befestet
  Bjørg Viks posisjon som en ledende dramatiker.
