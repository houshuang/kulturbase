title: Hva skjedde på frøken Neumanns pensjonat i 1938?
original_title: Hva skjedde på frøken Neumanns pensjonat i 1938?
playwright_id: 1277
work_type: dramaserie
category: dramaserie
synopsis: Handlingen utspiller seg i 1938 på frøken Neumanns pensjonat i Oslo, der
  den unge studenten Erik Berg flytter inn. Han oppdager snart at de andre beboerne
  er dypt involvert i okkultisme, spiritisme og svartekunster. Mystiske og skremmende
  hendelser begynner å inntreffe, inkludert nattlige seremonier og uforklarlige dødsfall
  som varsles av «ånder». Erik blir dratt inn i en verden av overtro og marerittaktige
  opplevelser mens han forsøker å finne en logisk forklaring på de uhyggelige begivenhetene.
  Verket er en klassisk norsk kriminalgrøsser som kombinerer overnaturlige elementer
  med en spennende krimgåte.
