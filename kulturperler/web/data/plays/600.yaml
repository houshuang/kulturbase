synopsis: «Aprilbilder» (originaltittel «Oberösterreich») følger det unge paret Heinz
  og Anni, som lever et nøkternt liv preget av forbrukersamfunnets idealer. Deres
  tilsynelatende harmoniske hverdag blir satt på prøve når Anni oppdager at hun er
  gravid. Paret begynner å regne på de økonomiske konsekvensene og innser at et barn
  vil true deres materielle trygghet og sosiale status. Gjennom en rekke hverdagslige
  scener skildres deres indre konflikt og presset fra et samfunn der lykke måles i
  eiendeler. Stykket utforsker hvordan økonomiske rammer kan kvele personlige relasjoner
  og føre til desperate valg.
