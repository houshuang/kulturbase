work_type: teaterstykke
category: teater
synopsis: Stykket er basert på en virkelig hendelse der en kvinne, Claire Lannes,
  dreper sin døvstumme kusine og parterer liket. Handlingen utspiller seg som en serie
  avhør eller intervjuer med Claire og hennes ektemann for å forstå motivet bak den
  grusomme handlingen. Gjennom dialogen avdekkes Claires indre isolasjon og hennes
  stadig mer fragmenterte virkelighetsoppfatning i en ellers banal hverdag. Verket
  fokuserer ikke på selve forbrytelsen, men på de psykologiske gåtene som ligger bak
  et tilsynelatende meningsløst drap. Det er en intens utforskning av menneskesinnets
  mørke og ensomhetens destruktive kraft.
