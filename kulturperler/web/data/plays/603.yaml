synopsis: Stykket handler om de skjøre båndene i en familie og hvordan en outsider
  kan forstyrre en allerede skjør balanse. Karakteren Lene fungerer som en katalysator
  som tvinger familien til å konfrontere problemer de helst vil skjule. Hennes psykiske
  utfordringer blir et symbol på selve den dysfunksjonelle familiestrukturen de lever
  i. Dialogen er korthugget og suggererende, og verket tematiserer hvordan vi ofte
  unngår å virkelig se våre nærmeste.
