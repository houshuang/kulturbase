title: På bunnen
original_title: På bunnen
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket utspiller seg i et nedslitt herberge for samfunnets utstøtte, der
  fattigdom og håpløshet preger hverdagen. Beboerne, som inkluderer alt fra en tidligere
  baron til kriminelle og syke, drømmer om et bedre liv, men er fanget i sin egen
  elendighet. Handlingen tar en vending når den gåtefulle vandreren Luka ankommer
  og sprer trøst gjennom det noen ser på som barmhjertige løgner. Dette skaper en
  dyp konflikt mellom de som klamrer seg til håpet og de som mener at sannheten, uansett
  hvor brutal den er, er det eneste som betyr noe. Dramaet er en rå skildring av menneskelig
  verdighet og forfall i tsartidens Russland.
