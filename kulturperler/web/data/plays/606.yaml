synopsis: '"Marit" er et drama skrevet av Lars Norén som ble produsert for NRKs Fjernsynsteater
  og hadde premiere i 1975. Stykket utforsker menneskelig rådvillhet og frykt i møte
  med det som samfunnet definerer som unormalt eller psykisk avvikende. Handlingen
  fokuserer på fenomenet sinnssykdom og hvordan omgivelsene reagerer når et menneske
  i deres nærhet begynner å gå i psykisk oppløsning. Gjennom skildringen av hovedpersonen
  belyses det kulturelle behovet for å distansere seg fra det uforståelige og det
  som faller utenfor normalen. Verket fungerer som en dyp refleksjon over våre egne
  følelser og adferd overfor mennesker som opplever et mentalt sammenbrudd.'
