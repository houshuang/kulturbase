title: Unnskyld hvis jeg forstyrrer
original_title: Unnskyld hvis jeg forstyrrer
work_type: nrk_teaterstykke
category: teater
synopsis: Elise og Kristian feirer bryllupet sitt på en jazzklubb når en gammel venn
  av Kristian, Rikard fra Stavanger, plutselig dukker opp. Rikard har nylig kommet
  tilbake til byen og har fått seg jobb, men han mangler et sted å bo. De nygifte
  velger å invitere ham med hjem til sitt splitter nye rekkehus, som de flytter inn
  i samme kveld. Denne vennlige gesten får imidlertid uante og kompliserte følger
  for det unge paret. Stykket er en farse som utforsker sosiale relasjoner og uventede
  forstyrrelser i hverdagen.
