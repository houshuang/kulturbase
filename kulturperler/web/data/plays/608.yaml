title: Etter brannen
original_title: Brända tomten
playwright_id: 3104
work_type: teaterstykke
category: teater
synopsis: Dette kammerspillet starter ved ruinene av et hus som nylig har brent ned
  til grunnen. En mann som kalles 'Den fremmede' vender tilbake til sitt barndomshjem
  og oppdager at brannen har blottlagt familiens skjulte hemmeligheter. Gjennom samtaler
  med naboer og slektninger innser han at hele deres liv var bygget på løgner, bedrag
  og falske fasader. Brannen fungerer som en metafor for sannheten som renser bort
  illusjonene og viser menneskenes sanne ansikter. Strindberg bruker her en drømmeaktig
  stil for å utforske temaer som skyld og livsløgn.
