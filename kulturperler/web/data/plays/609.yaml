synopsis: '"De landflyktige" (originaltittel: Exiles) følger forfatteren Richard Rowan
  og hans partner Bertha som vender tilbake til Dublin etter ni år i Italia. Handlingen
  utspiller seg over to dager og utforsker de kompliserte relasjonene mellom paret
  og deres gamle venner, Robert Hand og Beatrice Justice. Richard oppmuntrer Bertha
  til å utforske et forhold med Robert for å teste sine egne idealer om personlig
  frihet og fravær av eierskap i kjærlighet. Stykket preges av dype psykologiske spenninger,
  sjalusi og en gjennomgående følelse av å være åndelig fremmedgjort i sitt eget hjemland.
  Gjennom disse karakterene drøfter Joyce komplekse temaer som troskap, tvil og den
  vanskelige balansen mellom individets uavhengighet og emosjonelle bånd.'
