synopsis: Handlingen utspiller seg i Nederland på 1600-tallet under den såkalte tulipanmanien.
  Hovedpersonen Cornelius van Baerle er en lidenskapelig gartner som forsøker å dyrke
  frem verdens første sorte tulipan for å vinne en stor pengepremie. Hans misunnelige
  nabo, Isaac Boxtel, får ham urettmessig fengslet for politisk forræderi i et forsøk
  på å stjele de verdifulle tulipanløkene. Mens han sitter i fengsel, forelsker Cornelius
  seg i fangevokterens datter, Rosa, som hjelper ham med å dyrke frem den sjeldne
  blomsten i hemmelighet. Til slutt blir rettferdigheten gjenopprettet når den sorte
  tulipanen endelig blomstrer, og Cornelius blir renvasket og gjenforent med sin elskede.
