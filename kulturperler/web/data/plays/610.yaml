synopsis: Serien skildrer beboernes kamp for å bevare nabolaget sitt på Ruseløkka
  og Skillebekk i Oslo på 1970-tallet. Da staten planla å bygge et 18-etasjers høyhus
  i Ankerhagen, mobiliserte lokalbefolkningen til aksjon for å redde friarealene.
  Gjennom organisert motstand lyktes de i å stoppe høyhusplanene, men oppdaget snart
  at hele boligområdet sto i fare for sanering og omregulering til næringsvirksomhet.
  Dramaet følger aksjonsmedlemmer fra alle lag av samfunnet i deres kamp mot byfornyelse
  som truet med å ødelegge etablerte bomiljøer. Verket gir et autentisk bilde av det
  folkelige engasjementet og de politiske konfliktene knyttet til byutvikling i denne
  perioden.
