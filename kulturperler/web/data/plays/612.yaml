synopsis: '"Tanken" følger legen Anton Kerzhentsev, som planlegger og utfører det
  han anser som det perfekte drapet på sin venn Alexis. For å unngå straff simulerer
  han galskap, men etter hvert begynner han å tvile på om han faktisk har mistet forstanden
  eller om han bare spiller en rolle. Verket er utformet som en psykologisk studie
  og en tilståelse rettet mot en gruppe psykiatere som skal vurdere hans mentale tilstand.
  Gjennom handlingen utforsker Andreyev grensene for menneskelig fornuft og tankens
  makt til å bedra seg selv. Til slutt ender hovedpersonen i en eksistensiell krise
  der han ikke lenger kan skille mellom simulert og ekte vanvidd.'
