synopsis: «Streik!» er et dokudrama fra 1975 produsert av NRK Fjernsynsteatret i samarbeid
  med Marcusfilm. Handlingen er basert på Tor Obrestads roman om den virkelige Saudastreiken
  i 1970. Stykket følger arbeiderne ved fabrikken i Sauda gjennom fem uker med tariffstridig
  streik for bedre lønns- og arbeidsvilkår. Dramaet skildrer både det indre samholdet
  i arbeiderklassen og de politiske konfliktene som oppstod da ml-bevegelsen forsøkte
  å påvirke streiken. Produksjonen gir et realistisk bilde av maktkampen mellom arbeidere,
  fagforeningsledelse og bedriftseiere.
