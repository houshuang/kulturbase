id: 613
title: Streik!
original_title: Streik!
synopsis: Streik! er et norsk dokudrama fra 1975, regissert av Oddvar Bull Tuhus.
  Filmen er løst basert på Tor Obrestads roman Sauda! Streik! som handler om Saudastreiken
  i 1970. Den var resultat av et samarbeide mellom Marcusfilm og NRK Fjernsynsteatret.
