title: Sukkerbrød med kaviar
original_title: Sukkerbrød med kaviar
playwright_id: 3150
work_type: teaterstykke
category: teater
synopsis: To unge mennesker, Frankie og Velma, møtes på en kafeteria i New York hvor
  de begge jobber. Frankie er en mislykket poet som inviterer den sjenerte og ensomme
  Velma hjem til leiligheten sin på selveste valentinsdagen. Gjennom samtalen deres
  i leiligheten utvikler det seg en intens og sårbar atmosfære mellom de to fremmede.
  Handlingen tar en mørk og makaber vending når Velma tilstår at hun har drept moren
  sin tidligere samme dag. Stykket er en psykologisk skildring av ensomhet og de uventede
  båndene som kan oppstå mellom to fortapte sjeler.
