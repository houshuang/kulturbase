synopsis: Handlingen utspiller seg i et gruvesamfunn i Nottinghamshire tidlig på 1900-tallet.
  Den unge gruvearbeideren Luther Gascoigne har nylig giftet seg med Minnie, men ekteskapet
  preges av dype spenninger. Luthers dominerende mor, fru Gascoigne, motsetter seg
  forholdet og forsøker å beholde kontrollen over sønnen sin. Konflikten eskalerer
  når det blir kjent at Luther har gjort en annen kvinne gravid rett før han giftet
  seg. Stykket skildrer en intens maktkamp mellom mor og hustru, satt mot et bakteppe
  av en pågående gruvestreik.
