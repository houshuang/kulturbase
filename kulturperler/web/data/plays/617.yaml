synopsis: '"Prototypen - en av mange" er et sosialrealistisk drama fra 1975 som ble
  produsert for NRKs Fjernsynsteater. Handlingen er lagt til et industrimiljø og følger
  arbeideren Arne Espestad og hans familie i møte med hverdagens utfordringer. Stykket
  utforsker spenningene mellom de ansatte og ledelsen, representert ved figurer som
  formannen, overingeniøren og tillitsmannen. Gjennom Arnes opplevelser belyses hvordan
  det industrielle systemet og arbeidsforholdene påvirker enkeltmenneskets helse og
  sosiale situasjon. Tittelen henspiller på at hovedpersonens skjebne ikke er unik,
  men snarere representativ for mange arbeidere i samtiden.'
