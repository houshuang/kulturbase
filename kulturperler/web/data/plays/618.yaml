work_type: teaterstykke
category: teater
synopsis: Stykket følger George Buchanan som går av med pensjon etter 50 år i det
  samme firmaet, bare for å oppdage hvor lite hans lojalitet egentlig har betydd.
  Som belønning får han en klokke og en brødrister, symboler på en kald og mekanisk
  bedriftskultur som har utnyttet ham hele livet. Han gjenforenes med sin gamle flamme
  Edith og oppdager at han har et barnebarn, men forsøkene på å skape familiære bånd
  preges av kynisme og emosjonell tomhet. Joe Orton benytter mørk satire for å belyse
  hvordan det moderne samfunnet og store institusjoner dehumaniserer individet. Fortellingen
  er en bitende kritikk av ideen om «lang og tro tjeneste» i et system som ikke gjengjelder
  kjærlighet eller respekt.
