title: Det e her æ høre tel
original_title: Det e her æ høre tel
work_type: nrk_teaterstykke
category: teater
synopsis: '"Det e her æ høre tel" er et politisk drama som utspiller seg i fiskeværene
  Senjahopen og Mefjordvær på Senja. Handlingen følger lokalbefolkningens kamp mot
  sentralmakten etter at myndighetene bryter løftet om å bygge en nødvendig veiforbindelse.
  Når veien uteblir, velger innbyggerne, anført av familien Ludvigsen, å gå til skattestreik
  i protest. Stykket belyser konflikten mellom utkantstrøk og beslutningstakere, samt
  betydningen av samhold i små lokalsamfunn. Verket markerte et gjennombrudd for Hålogaland
  Teater i 1973 og var det første profesjonelle teaterstykket fremført på nordnorsk
  dialekt.'
