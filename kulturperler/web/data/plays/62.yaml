synopsis: Handlingen foregår på Long Island i 1920-årene og følger Nick Carraway,
  som blir dratt inn i den glamorøse verdenen til sin mystiske nabo, Jay Gatsby. Gatsby
  er en selvskapt millionær som arrangerer overdådige fester i håp om å vinne tilbake
  sin tapte kjærlighet, Daisy Buchanan. Daisy er nå gift med den velstående, men utro
  Tom Buchanan, noe som skaper en spent og komplisert kjærlighetskonflikt. Historien
  utforsker temaer som den amerikanske drømmen, klasseskiller og besettelse, og kulminerer
  i en tragisk ulykke som får fatale konsekvenser. Gjennom Nicks øyne ser vi hvordan
  overklassens overfladiskhet og moralske forfall fører til ødeleggelse for de involverte.
