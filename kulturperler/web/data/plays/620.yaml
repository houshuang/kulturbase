title: Bare litt vondt
original_title: Bare litt vondt
playwright_id: 3095
work_type: teaterstykke
category: teater
synopsis: Edward og Flora er et middelaldrende ektepar som blir fascinert og forstyrret
  av en stum fyrstikkselger som står utenfor huset deres. Edward inviterer mannen
  inn for å konfrontere ham, men ender opp med å avsløre sin egen usikkerhet og frykt
  i møte med mannens taushet. Flora føler derimot en dragning mot den fremmede og
  begynner å behandle ham med omsorg. Stykket ender med et urovekkende rolleskifte
  der Flora tar fyrstikkselgeren som sin nye ledsager, mens Edward blir stående igjen
  med fyrstikkbrettet. Det utforsker temaer som identitet, makt og den skjøre tryggheten
  i det borgerlige liv.
