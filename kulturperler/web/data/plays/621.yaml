synopsis: Dr. Knock (eller Knock ou le Triomphe de la médecine) er en satirisk komedie
  som følger den ambisiøse og manipulerende legen Knock når han tar over en praksis
  i den lille landsbyen Saint-Maurice. Han oppdager raskt at innbyggerne er irriterende
  friske, noe som truer hans inntjening, og han bestemmer seg derfor for å overbevise
  dem om at de egentlig er syke. Ved hjelp av pseudovitenskap, frykt og gratis konsultasjoner
  klarer han å forvandle hele landsbyen til en gjeng med hypokondere som er fullstendig
  avhengige av hans behandling. Stykket er en bitende kritikk av medisinsk maktmisbruk
  og hvordan ideologier kan manipulere massene til å gi slipp på sin egen sunne fornuft.
  Til slutt ender selv hans skeptiske forgjenger opp med å tro at han trenger medisinsk
  tilsyn fra den karismatiske Knock.
