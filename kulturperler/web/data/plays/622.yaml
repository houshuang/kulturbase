work_type: nrk_teaterstykke
category: teater
synopsis: 'To menn møtes i en park en mørk og snøfull desemberkveld etter å ha avtalt
  møtet gjennom en avisannonse. Deres felles ærend viser seg å være av en høyst praktisk,
  men uvanlig karakter: begge har føtter i ulik størrelse og har kjøpt hvert sitt
  par sko i henholdsvis størrelse 42 og 43. Ved å bytte sko med hverandre håper de
  begge å endelig få et par som passer perfekt til begge føttene. Handlingen tar en
  komisk vending når de blir skremt av forbipasserende og nesten mister skoene til
  en nysgjerrig politimann i mørket. Stykket avsluttes med at de to mennene blir enige
  om å møtes igjen om fire år for å gjenta byttet med nye sko.'
