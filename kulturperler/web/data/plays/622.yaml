id: 622
title: Møte i parken
original_title: Møte i parken
playwright_id: 3189
synopsis: Møte i parken er en norsk novellefilm regissert av svenske Bo Hermansson.
  Filmen, som bygger på svenske Peder Sjögrens korte hørespill Möte i parken (1962),
  var et samarbeidsprosjekt mellom Fjernsynsteatret og Underholdningsavdelingen. Den
  ble sendt i førstnevnte 17. desember 1974.
