synopsis: Dette stykket utspiller seg i et fabrikkmiljø og følger en gruppe unge menn
  som er i ferd med å lære seg et industrielt håndverk. Handlingen skildrer de dystre
  fremtidsutsiktene og den manglende friheten som preger hverdagen til unge arbeidere
  i Nord-England. Gjennom lærlingtiden blir hovedpersonens drømmer og ambisjoner systematisk
  plukket fra hverandre til han føler seg fanget i en meningsløs tilværelse. Stykket
  utforsker også den interne råheten og volden som oppstår mellom de unge mennene
  som følge av deres sosiale frustrasjon. Det gir et usminket bilde av arbeiderklassens
  begrensede muligheter i et hardt industrisamfunn.
