synopsis: Filmen er et biografisk dokudrama som skildrer de formative årene til den
  norske maleren Edvard Munch i Kristiania på slutten av 1800-tallet. Handlingen utforsker
  hvordan barndommens traumer med sykdom og død i nær familie preget hans kunstneriske
  uttrykk og personlige liv. Et sentralt element er Munchs smertefulle og langvarige
  affære med den gifte kvinnen «Fru Heiberg», en opplevelse som hjemsøkte ham i mange
  år. Vi følger hans tilknytning til Kristiania-bohemen og den voldsomme motstanden
  han møtte fra det konservative borgerskapet og samtidens kunstkritikere. Watkins
  benytter en unik stil med amatørskuespillere og direkte henvendelser til kamera
  for å gi et nært innblikk i den kreative prosessen bak hans mest kjente verk.
