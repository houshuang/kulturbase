synopsis: Handlingen utspiller seg i et dystert herskapshus hvor slektningene til
  den avdøde Cyrus West samles tjue år etter hans død for å høre testamentet. Annabelle
  West blir utnevnt til enearving, men testamentet inneholder en klausul om at hun
  må bevises å være mentalt frisk for å beholde formuen. Spenningen stiger når en
  vakt advarer om at en morderisk rømling kjent som "Katten" befinner seg i nærheten
  av huset. Gjennom en natt preget av mystiske forsvinninger og hemmelige ganger,
  må Annabelle kjempe for både arven og sitt eget liv mens mistanken sprer seg blant
  de fremmøtte. Stykket er en klassisk kriminalkomedie og grøsser som regnes som et
  av de viktigste verkene innen «det mørke huset»-sjangeren.
