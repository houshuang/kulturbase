synopsis: «Tilstanden» er et satirisk skuespill som utspiller seg på en psykiatrisk
  klinikk og utforsker maktforholdene i institusjonslivet. Handlingen følger en gruppe
  pasienter som forbereder en kabaret i anledning sykehusets jubileumsmiddag, noe
  som fungerer som en ramme for å belyse deres personlige historier og lidelser. Gjennom
  sang, musikk og dialog retter stykket en skarp kritikk mot det moderne velferdssamfunnets
  tendens til å kontrollere og passivisere de som faller utenfor normen. I andre akt
  får vi se selve forestillingen, der grensene mellom pasienter og pleiere viskes
  ut, og spørsmålet om hvem som egentlig er «gale» blir sentralt. Verket er kjent
  for sin blanding av humor og dypt alvor, og det utfordrer publikums syn på frihet
  og normalitet.
