title: Svaleredet
original_title: Svaleredet
playwright_id: 3155
synopsis: Svaleredet er et dekorativt slott som ligger ved Gaspra, en liten kurby
  mellom Jalta og Alupka, på Krimhalvøya. Slottet ble bygget mellom 1911 og 1912 på
  toppen av den 40 meter høye Auroraklippen, i en nygotisk stil designet av den russiske
  arkitekten Leonid Sherwood på oppdrag for den baltisk-tyske oljemillionæren baron
  von Steingel.
work_type: teaterstykke
category: teater
