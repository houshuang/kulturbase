id: 628
title: Landskap
original_title: Landskap
playwright_id: 3095
synopsis: Landskap refererer til et geografisk område. Begrepet brukes i to hovedbetydninger,
  en naturgeografisk og en kulturgeografisk/kulturhistorisk. Begrepet sammenfaller
  ikke nødvendigvis med moderne administrative grenser eller landegrenser, og de nøyaktige
  grensene for et landskap kan være omtrentlige. Denne betegnelsen har eksistert siden
  minst 1600, avledet fra nederlandske landschap; land + scap, «skip», «forhold».
