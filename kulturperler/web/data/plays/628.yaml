synopsis: Beth og Duff sitter ved et kjøkkenbord og snakker i parallelle monologer
  uten å egentlig kommunisere med hverandre. Beth drømmer seg tilbake til et romantisk
  og sanselig minne om en mann på en strand, preget av ømhet og skjønnhet. Duff snakker
  derimot om hverdagslige hendelser, hunden sin og en tidligere utroskap han har tilstått.
  De to karakterene befinner seg i helt ulike mentale verdener, der Beths lyriske
  erindringer står i skarp kontrast til Duffs mer brutale og jordnære virkelighet.
  Stykket fanger en dyp følelse av ensomhet og avstanden mellom to mennesker som deler
  et liv.
