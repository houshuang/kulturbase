synopsis: «Gammel» er et lavmælt drama som skildrer hverdagen og tankene til en eldre
  kvinne i hennes eget hjem. Handlingen utspiller seg når hun får besøk av en ung
  mann som skal montere en ekstra ringeklokke i leiligheten hennes. Gjennom deres
  enkle møte og samtaler utforskes temaer som ensomhet, alderdom og gleden over de
  små, nære tingene i livet. Stykket kontrasterer den unge mannens rastløshet med
  den eldre kvinnens ro og evne til å finne mening i hverdagens detaljer. Verket ble
  dramatisert for NRKs Fjernsynsteatret i 1974 med Ragnhild Michelsen i hovedrollen.
