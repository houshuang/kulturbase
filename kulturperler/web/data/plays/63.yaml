id: 63
title: Den Store Røde Hunden
original_title: Den Store Roede Hunden
work_type: nrk_teaterstykke
category: teater
synopsis: Felicia er en ung jente som føler seg ensom og i konflikt med sine besteforeldre
  og fetteren William. Hun velger å rømme fra hverdagen og begir seg inn i den dype
  skogen, hvor det ryktes at en farlig hund holder til. Gjennom vandringen i skogen
  utforskes Felicias indre tanker og hennes møte med det ukjente. Historien når sitt
  klimaks når hun endelig står ansikt til ansikt med den mystiske og enorme røde hunden.
  Verket er en fantasifull og underfundig fortelling om barns behov for å bli sett
  og forstått.
