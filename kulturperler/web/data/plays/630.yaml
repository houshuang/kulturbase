synopsis: 'Stykket utspiller seg i Venezuela under den søramerikanske uavhengighetskrigen
  på begynnelsen av 1800-tallet. Den spanske offiseren Montserrat har hjulpet opprørslederen
  Simon Bolivar med å flykte og skjule seg for de spanske styrkene. For å tvinge Montserrat
  til å røpe skjulestedet, tar den kyniske oberst Izquierdo seks tilfeldige sivile
  som gisler. Montserrat blir stilt overfor et grusomt moralsk dilemma: Skal han redde
  de uskyldige gislene fra henrettelse, eller skal han forbli tro mot revolusjonen
  og Bolivar? Dramaet utforsker temaer som offervilje, samvittighet og prisen for
  frihet.'
