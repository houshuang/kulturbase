synopsis: Handlingen utspiller seg i den lille kystbyen Myrvik, hvor den livsglade
  Ludvina lever et fritt liv som provoserer byens moralister. Hun har mange elskere
  blant byens «beste borgere», men blir sett ned på av de andre kvinnene i samfunnet.
  Ludvina tar seg av den foreldreløse og uføre jenta Grethe, og hjelper henne med
  å finne verdighet og tro på seg selv. Konflikten tilspisser seg når Ludvina blir
  gravid, noe som truer med å avsløre dobbeltmoralen hos mennene som besøker henne
  i skjul. Verket er en skildring av menneskelig varme stilt opp mot trangsynthet
  og sosial kontroll.
