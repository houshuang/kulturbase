synopsis: "Elskere er en norsk dramafilm fra 1963. Nils R. Müllers Elskere bygger\
  \ på Terje Stigens roman med samme navn. Filmen er en historie om dobbeltmoral og\
  \ kjærlighet. \nWenche Myhre fikk god mottakelse for sin filmdebut, som den halte\
  \ foreldreløse ungjenta Grethe."
