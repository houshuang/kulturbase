work_type: teaterstykke
category: teater
synopsis: Winnie sitter faststøpt i en jordhaug, først til livet og senere helt opp
  til halsen, under en stekende sol. Til tross for sin desperate situasjon, forsøker
  hun å opprettholde en optimistisk fasade og følger faste daglige rutiner med tingene
  i håndvesken sin. Hennes ektemann Willie holder til i en hule bak haugen og svarer
  henne bare med korte, sporadiske livstegn. Winnie snakker uavbrutt for å holde ensomheten
  på avstand og overbevise seg selv om at dette er en god dag. Stykket er en gripende
  skildring av menneskelig utholdenhet og den gradvise fysiske og mentale oppløsningen.
