synopsis: Et fraskilt par møtes i en hotellobby i den franske byen Évreux for å ferdigstille
  de juridiske detaljene rundt sin skilsmisse. De har ikke sett hverandre på flere
  år, men ender opp med å tilbringe natten i en intens samtale om sitt tidligere samliv
  og felles fortid. Gjennom dialogen avdekkes gamle sår, utroskap og de dype følelsene
  som fortsatt eksisterer mellom dem til tross for bruddet. Stykket er en minimalistisk
  og sår utforskning av kjærlighetens slutt og den smertefulle prosessen med å gi
  slipp. Det fanger det komplekse rommet mellom to mennesker som kjenner hverandre
  ut og inn, men som ikke lenger kan leve sammen.
