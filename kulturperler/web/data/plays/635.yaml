synopsis: '"Pendlerne" er et politisk dokumentarteaterstykke som skildrer hverdagen
  til arbeidere som må pendle langt for å finne arbeid. Handlingen fokuserer særlig
  på anleggsarbeidere fra Nord-Odal som bor i brakker i Oslo-området, og belyser de
  sosiale og personlige kostnadene ved denne livsstilen. Gjennom en kombinasjon av
  sanger og sketsjer i "rød revy"-stil, tematiseres både samholdet på brakka og de
  politiske beslutningene bak sentraliseringen. Stykket retter et kritisk søkelys
  mot myndighetenes politikk som tvinger folk bort fra distriktene. Produksjonen ble
  opprinnelig skapt av Nationaltheatret og senere filmet og sendt av NRKs Fjernsynsteatret
  i 1974.'
