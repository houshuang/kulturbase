synopsis: Pendlerne er et dokumentarteater-stykke fra 1972, laget av en gruppe ved
  Nationaltheatret. Stykket ble beskrevet som besøksteater og politisk teater. Manus
  av Arnljot Eggen, instruktør Janken Varden, musikk av Finn Ludt. Ble sendt i Fjernsynsteatret
  i 1974.
