synopsis: '"Juno og påfuglen" utspiller seg i Dublins fattigkvarter i 1922, midt under
  den irske borgerkrigen. Handlingen følger familien Boyle, der den arbeidssky faren
  Jack lever på skrøner mens moren Juno forsøker å holde hjemmet sammen. Familien
  får forhåpninger om en lysere fremtid når de tror de skal arve en stor sum penger,
  noe som fører til uvettig pengebruk og gjeld. Lykken snur brått når arven viser
  seg å være en illusjon, samtidig som barna rammes av krigens redsler og personlige
  tragedier. Stykket er en gripende tragikomedie om fattigdom, stolthet og de ødeleggende
  konsekvensene av politisk uro.'
