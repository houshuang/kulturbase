synopsis: Stykket handler om fremveksten av tysk militarisme etter første verdenskrig
  og følger Sladek, som er en av Det tredje rikets første soldater. Handlingen utspiller
  seg i Tyskland i mellomkrigstiden, en periode preget av ekstrem økonomisk inflasjon
  og politisk kaos. Sladek er en naiv og rotløs ung mann som blir trukket inn i de
  ulovlige militære organisasjonene kjent som «det svarte riksvern». Gjennom hans
  skjebne belyses de sosiale og psykologiske mekanismene som bidro til at nasjonalsosialismen
  kunne få fotfeste. Verket skildrer hvordan enkeltmennesker blir brikker i et farlig
  politisk spill i en tid med dyp samfunnskrise.
