id: 638
title: Et dukkehjem
original_title: Et dukkehjem
playwright_id: 879
synopsis: Et dukkehjem er et skuespill av Henrik Ibsen fra 1879. Det følger Nora Helmer
  som oppdager at hennes tilsynelatende lykkelige ekteskap er bygget på løgner og
  at hun har levd som en dukke i sitt eget hjem. Stykket var banebrytende for sin
  tids diskusjon om kvinners rettigheter.
