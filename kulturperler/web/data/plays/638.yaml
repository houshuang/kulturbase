synopsis: Nora Helmer lever i et tilsynelatende lykkelig ekteskap, men bærer på en
  hemmelighet om et ulovlig lån hun tok for å redde ektemannens helse. Når sannheten
  truer med å komme for en dag, forventer hun at ektemannen Torvald skal ofre seg
  for henne i et «vidunderlig» kjærlighetsbevis. Torvald reagerer i stedet med egoistisk
  raseri og fordømmelse for å beskytte sin egen sosiale status. Nora innser at hun
  har vært behandlet som en dukke uten egenverdi gjennom hele sitt liv. Hun velger
  til slutt å forlate mann og barn for å finne ut hvem hun selv er.
