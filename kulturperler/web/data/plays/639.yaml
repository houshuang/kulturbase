synopsis: De tre søstrene Olga, Masja og Irina bor i en provinsby og lengter desperat
  etter å flytte tilbake til Moskva. Livet deres preges av kjedsomhet, uoppfylte drømmer
  og kompliserte kjærlighetsforhold til offiserene i den lokale garnisonen. Broren
  Andrej gifter seg med den dominerende Natasja, som gradvis tar kontroll over familiehjemmet
  og fortrenger søstrene. Etter hvert som årene går, svinner håpet om Moskva hen mens
  hverdagens realiteter tar overhånd. Stykket avsluttes med at militærregimentet forlater
  byen, og søstrene står igjen alene med sin eksistensielle ensomhet.
