title: Den vidunderlige lampe
original_title: Den vidunderlige lampe
playwright_id: 3074
work_type: dramaserie
category: dramaserie
synopsis: Historien utspiller seg i det gamle Bagdad og følger den fattige tiggergutten
  Ali, som drømmer om å finne Aladdins sagnomsuste lampe. Han legger ut på en lang
  og farefull reise gjennom ørkenen for å finne skatten som han tror vil løse alle
  hans problemer. Underveis møter han mange utfordringer som setter både hans mot
  og hans moral på prøve i møte med grådighet og fristelser. Til slutt oppdager Ali
  at den virkelige verdien ikke ligger i magiske gjenstander, men i hans egen karakter
  og de valgene han tar. Verket er en stemningsfull gjenfortelling som gir et dypere
  menneskelig perspektiv på de klassiske motivene fra Tusen og én natt.
