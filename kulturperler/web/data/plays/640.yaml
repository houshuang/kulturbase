synopsis: Geografi og Kærlighed er et skuespill av Bjørnstjerne Bjørnson, utgitt i
  1885 og første gang oppført på Christiania Theater 21. oktober 1885. Stykket ble
  senere omarbeidet og kom i ny utgave i 1893.
