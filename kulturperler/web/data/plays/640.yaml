synopsis: Professor Tygesen er så oppslukt av sitt geografiske arbeid at han fullstendig
  overser sin kone, Karen. For å lære ham en lekse og få oppmerksomheten hans, velger
  Karen å forlate hjemmet for en periode. Tygesen innser etter hvert hvor mye han
  savner henne og hvor tomt livet er uten hennes nærvær. Stykket er en lystig komedie
  som tematiserer balansen mellom faglig lidenskap og kjærlighet til familien. Til
  slutt gjenforenes paret når professoren innser sine feilgrep og prioriterer forholdet.
