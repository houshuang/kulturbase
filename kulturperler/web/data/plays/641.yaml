synopsis: Dette stykket, opprinnelig kjent som 'Délire à deux', følger et ektepar
  som er låst i en evig og absurd krangel om trivielle detaljer, som hvorvidt en snegle
  og en skilpadde er det samme dyret. Mens de krangler i sin isolerte leilighet, raser
  en voldsom krig rett utenfor vinduene deres. Veggene i hjemmet deres begynner bokstavelig
  talt å rase sammen som følge av bombardementet, men paret forblir fullstendig oppslukt
  av sin egen smålighet. Stykket illustrerer menneskelig isolasjon og hvordan personlige
  konflikter kan blinde oss for omverdenens totale sammenbrudd. Det er et klassisk
  eksempel på Ionescos absurde teater der språket mister sin funksjon.
