synopsis: Dette er et kortere skuespill som utforsker usikkerhet og sjalusi i et kjærlighetsforhold
  mellom karakterene Tancred og Mildrid. Handlingen kretser rundt spørsmål om troskap
  og de skjulte motivene som ligger bak menneskers handlinger og ord. Gjennom en rekke
  dialoger blir publikum sittende igjen med spørsmålet om man egentlig kan kjenne
  et annet menneske fullt ut. Krog benytter her en mer lettbent, men likevel skarpsindig
  stil for å belyse mellommenneskelige komplikasjoner. Tittelen reflekterer den grunnleggende
  tvilen som preger karakterenes interaksjoner gjennom hele stykket.
