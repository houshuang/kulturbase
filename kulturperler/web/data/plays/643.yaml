title: Aksel og Marit
original_title: Aksel og Marit
work_type: nrk_teaterstykke
category: teater
synopsis: '"Aksel og Marit" er et drama som følger et ungt ektepar fra lavtlønnsgruppen
  som har flyttet til Oslo. De bor i en gammel leilighet midt i byen, noe som krever
  at de selv må investere tid og penger for å oppnå den boligstandarden de ønsker.
  Stykket skildrer deres hverdagsliv, utfordringer og sosiale situasjon som innflyttere
  i hovedstaden på begynnelsen av 1970-tallet. Produksjonen markerte Terje Mærlis
  debut som dramatiker og ble vist i NRKs Fjernsynsteater i 1973. Hovedrollene som
  det unge paret ble spilt av Sverre Anker Ousdal og Eva Opaker.'
