synopsis: Den eldre Corfitz har fått barn med sin unge kone, og huset fylles opp av
  besøkende kvinner som skal feire fødselen. Disse «barselkonene» bruker tiden på
  endeløs sladder, krangling og overfladisk prat som driver den stakkars Corfitz til
  vanvidd. Stykket gir et humoristisk og satirisk bilde av datidens sosiale konvensjoner
  og kvinnefellesskap. Holberg retter her søkelyset mot tomheten i det borgerlige
  selskapslivet og de absurde ritualene knyttet til barseltiden. Handlingen består
  i stor grad av de mange komiske møtene mellom de ulike karakterene som besøker hjemmet.
