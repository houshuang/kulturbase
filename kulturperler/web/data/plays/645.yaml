synopsis: Skuespillet handler om den unge kvinnen Miranda som blir vitne til at en
  student kjører seg i hjel i en tragisk ulykke. Sjokket fører til at hun utvikler
  en dyp vrangforestilling om at den døde studenten i virkeligheten lever videre.
  Handlingen utforsker Mirandas indre psykologiske landskap og hvordan hun desperat
  forsøker å opprettholde denne illusjonen i møte med omverdenen. Verket er et dyptloddende
  portrett av sorg, traumer og menneskets evne til å skape alternative virkeligheter
  for å overleve. Det ble opprinnelig skrevet som et fjernsynsspill og vist i Fjernsynsteatret
  i 1973 med Marit Østbye i hovedrollen.
