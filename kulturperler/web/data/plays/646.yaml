synopsis: Et middelaldrende ektepar lever et isolert liv i sitt store hus etter at
  sønnen har forlatt dem for et liv som jazzmusiker. Stillheten brytes brått når fire
  fremmede, som er venner av sønnen, trenger seg inn i hjemmet deres. Dette utløser
  en mangesidig konflikt som avdekker dype sprekker i ekteparets borgerlige fasade.
  Stykket regnes som et av Udnæs' hovedverk og skildrer temaer som tap, skyld og generasjonsmotsetninger.
