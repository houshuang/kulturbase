synopsis: Den adelige Ljubov Ranevskaja vender tilbake til familiens gods i Russland
  etter flere år i utlandet. Godset er tynget av gjeld og skal selges på auksjon,
  inkludert den berømte kirsebærhaven. Forretningsmannen Lopakhin foreslår å hugge
  ned trærne for å bygge sommerhytter, men familien nekter å innse realitetene. Til
  slutt kjøper Lopakhin eiendommen selv, og stykket ender med lyden av øksehugg mot
  trærne. Familien forlater hjemmet sitt mens den gamle tjeneren Firs blir glemt igjen
  i det låste huset.
