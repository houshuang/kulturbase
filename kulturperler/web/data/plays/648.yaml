synopsis: Stykket skildrer konflikten mellom det moderne bysamfunnet og den tradisjonelle
  landsbygda, der bønder trues av ekspropriasjon og industrialisering. Handlingen
  følger bonden Johannes og hans familie, som står i en vanskelig situasjon når et
  kraftverk og en fabrikk etableres i nærheten. Johannes opplever det som et svik
  at broren Nils har flyttet til byen, noe som skaper dype spenninger og konfrontasjoner
  mellom de to. Tittelen henspiller på hvordan den dyrkede marken gror igjen med ugress
  og skog når det tradisjonelle landbruket må vike for den nye tidens krav. Gjennom
  familiens indre stridigheter utforskes temaer som identitet, tilhørighet og de menneskelige
  kostnadene ved samfunnsendring.
