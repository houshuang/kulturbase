title: Når vi døde vågner
original_title: Når vi døde vågner
playwright_id: 879
synopsis: Når vi døde vågner er et skuespill av Henrik Ibsen fra 1899. Det handler
  om billedhuggeren Rubek som møter sin tidligere modell Irene igjen etter mange år,
  og sammen konfronterer de sine valg og tapte muligheter.
work_type: teaterstykke
category: teater
