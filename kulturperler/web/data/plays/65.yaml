synopsis: Dette kriminaldramaet utforsker de psykologiske og praktiske utfordringene
  ved å begå en forbrytelse når man har inngående kjennskap til politiets arbeidsmetoder.
  Historien stiller spørsmål ved om slik kunnskap er en fordel eller en forbannelse
  for en som forsøker å unngå lovens lange arm. Handlingen følger en person som bruker
  sin innsikt i systemet til å planlegge det han håper er den perfekte forbrytelsen.
  Verket ble sendt som et hørespill i to deler av NRK Radioteatret i 1978. Det er
  en intens fortelling om katt-og-mus-leken mellom forbryter og politi.
