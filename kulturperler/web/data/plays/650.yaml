synopsis: «Skuggen av ein helt» er lagt til et fattigslig leiegårdsstrøk i Dublin
  i 1920, under den irske uavhengighetskrigen. Hovedpersonen Donal Davoren er en poet
  som feilaktig blir tatt for å være en irsk opprører på flukt av sine naboer. Davoren
  velger å ikke rette opp i misforståelsen fordi han nyter den beundringen han får,
  spesielt fra den unge kvinnen Minnie Powell. Situasjonen tar en tragisk vending
  når britiske soldater foretar en razzia i huset og Minnie forsøker å skjule ulovlige
  våpen for å beskytte ham. Stykket er en tragikomedie som utforsker temaer som feighet,
  falsk heroisme og krigens brutale realiteter.
