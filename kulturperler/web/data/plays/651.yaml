synopsis: Skuespillet utspiller seg på en terrasse hvor to eldre herrer, Harry og
  Jack, møtes og fører en høflig og tilsynelatende hverdagslig samtale om vær og vind.
  Etter hvert får de selskap av to kvinner, Marjorie og Kathleen, og gjennom deres
  interaksjoner begynner publikum å ane at omgivelsene ikke er et vanlig hotell eller
  en park. Det avsløres gradvis at karakterene faktisk er pasienter ved et psykiatrisk
  sykehus, og deres samtaler preges av ensomhet, tapte drømmer og sosiale fasader.
  Verket bruker sparsommelig dialog for å utforske menneskelig sårbarhet og de små
  båndene som knyttes mellom mennesker i en isolert tilværelse. Handlingen er en lavmælt
  og melankolsk skildring av karakterenes forsøk på å opprettholde verdighet i en
  skjør hverdag.
