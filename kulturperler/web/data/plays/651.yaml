id: 651
title: Hjem
original_title: Hjem
playwright_id: 3191
synopsis: Et hjem er et bosted eller oppholdssted brukt som fast residens for et individ,
  familie, husholdning eller flere familier i en stamme og det norske substantivet
  «hjem» brukes i en videre betydning som omfatter fødested eller en gård. «Hjem»
  kan også angi bevegelse mot bostedet eller mot bygdens midtpunkt.
