synopsis: Sirkulæret er et satirisk stykke som utspiller seg i et absurd byråkratisk
  kontormiljø. Handlingen følger direktør Josef Gross, som mottar et sirkulære skrevet
  i et nytt, kunstig språk kalt «Ptydepe», som er ment å eliminere emosjonelle misforståelser.
  Gross oppdager raskt at ingen på kontoret faktisk forstår språket, og hans forsøk
  på å få teksten oversatt fører ham inn i en labyrint av maktkamp og byråkratiske
  hindringer. Stykket fungerer som en skarp kritikk av hvordan ideologi og språk kan
  brukes som verktøy for kontroll og undertrykkelse.
