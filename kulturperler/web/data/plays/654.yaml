synopsis: Skuespillet handler om kunstnerparet Axel og Bertha som forsøker å leve
  i et moderne ekteskap basert på likeverd og kameratskap. Konflikten oppstår når
  Bertha bruker uærlige metoder for å fremme sin egen karriere på bekostning av Axels
  suksess. Det som skulle være et fritt og rettferdig forhold, utvikler seg til en
  bitter maktkamp preget av manipulasjon og svik. Strindberg bruker stykket til å
  kritisere samtidens kvinnebevegelse og ideen om at menn og kvinner kan leve som
  'kamerater'. Til slutt bryter Axel ut av forholdet for å gjenvinne sin uavhengighet
  og verdighet.
