title: Fru Warrens virksomhet
original_title: Fru Warrens virksomhet
playwright_id: 3192
work_type: teaterstykke
category: teater
synopsis: Vivie Warren er en ung, velutdannet kvinne som oppdager at morens formue
  stammer fra drift av bordeller over hele Europa. Stykket utforsker hykleriet i det
  viktorianske samfunnet, der økonomisk nød tvinger kvinner inn i prostitusjon for
  å overleve. Gjennom konfrontasjoner mellom mor og datter belyses konflikten mellom
  moralske idealer og kynisk realisme. Vivie velger til slutt å bryte med moren og
  forsørge seg selv gjennom eget arbeid fremfor å leve på penger hun anser som skitne.
  Handlingen utfordrer datidens sosiale normer og setter søkelys på kvinners begrensede
  økonomiske muligheter.
