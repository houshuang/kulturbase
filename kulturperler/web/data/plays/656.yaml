title: Hjelp
original_title: Hjelp
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket handler om utfordringene knyttet til sentralisering og de høye boligprisene
  i Oslo på begynnelsen av 1970-tallet. En mann og hans familie flytter til hovedstaden,
  hvor han har fått en god jobb med solid inntekt. For å sikre familien en god bolig,
  kjøper han et hjem som viser seg å være økonomisk uoverkommelig. Situasjonen tvinger
  ham til slutt til å oppsøke sosialkontoret for å be om hjelp. Dramaet belyser kontrasten
  mellom ytre suksess og personlig økonomisk krise.
