synopsis: «Mord i Det hvite hus» er en politisk satire som utspiller seg i en nær
  fremtid der USA er involvert i en ødeleggende krig i Brasil. Handlingen tar til
  når et amerikansk angrep med giftgass slår feil og tar livet av egne soldater, noe
  som skaper en krise for presidenten rett før et valg. Mens regjeringen forsøker
  å dekke over sannheten om de ulovlige våpnene, blir presidentens kone, en profilert
  antikrigsaktivist, funnet myrdet i Det hvite hus. Stykket følger de kyniske maktkampene
  og de absurde forsøkene på å spinne både krigskatastrofen og drapet til politisk
  fordel. Feiffer retter her en skarp og humoristisk kritikk mot politisk opportunisme
  og militær galskap.
