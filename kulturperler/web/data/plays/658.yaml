synopsis: '"Stakkars helt" er en TV-teateroppsetning fra 1972 basert på Aleksej Arbuzovs
  skuespill "Stakkars Marat". Handlingen følger tre unge mennesker, Marat, Lika og
  Leonidik, som møtes og knytter sterke bånd under beleiringen av Leningrad i 1942.
  Stykket skildrer deres liv og det kompliserte kjærlighetsforholdet mellom dem gjennom
  tre ulike tidsperioder: under krigen, rett etter freden og mange år senere i 1959.
  Det utforsker temaer som vennskap, selvoppofrelse og hvordan krigens traumer preger
  menneskers valg og relasjoner i voksen alder.'
