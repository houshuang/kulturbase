synopsis: '"Fire sommerdager" er en TV-film fra 1972, skrevet og regissert av Espen
  Thorstenson for Fjernsynsteatret. Handlingen følger en ung kvinne og hennes lille
  datter som tilbringer fire dager på en hytte i den norske skjærgården ved Hvaler.
  Filmen skildrer deres enkle hverdagsliv og de små, nære opplevelsene de deler i
  løpet av disse sommerdagene. Gjennom en dvelende og poetisk stil fanger verket stemningen
  og roen ved kysten, med et særlig fokus på samspillet mellom mor og barn. Produksjonen
  markerte Thorstensons debut som regissør i Fjernsynsteatret og regnes som et tidlig
  eksempel på hans visuelle fortellerkunst.'
