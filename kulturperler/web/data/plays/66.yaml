synopsis: Handlingen utspiller seg i en middels stor by på Østlandet i 1970-årene.
  Etter en brann i en villa blir liket av en mann funnet i ruinene, og det viser seg
  raskt at han har blitt drept med et kraniebrudd. Saken etterforskes av den kjente
  trioen fra kriminalpolitiet, bestående av førstebetjent Kristian Lier, overkonstabel
  Eva Brun og betjent Øyvind Bjerke. Gjennom fem episoder følger vi politiets møysommelige
  arbeid med identifisering, ransaking og anholdelse av den skyldige. Dette kriminalhørespillet
  er en del av serien om Lier & Co og ble produsert for NRK Radioteatret i 1994.
