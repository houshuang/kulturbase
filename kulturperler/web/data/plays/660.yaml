synopsis: Alberte og Jakob er en roman av den norske forfatteren Cora Sandel, utgitt
  i 1926. Romanen er den første i Sandels delvis selvbiografiske Alberte-trilogi,
  og følges av Alberte og friheten (1931) og Bare Alberte (1939). Bøkene regnes som
  et hovedverk i Sandels forfatterskap.
