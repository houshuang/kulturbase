synopsis: Verket følger Alberte Selmer gjennom hennes oppvekst i en embetsmannsfamilie
  i Tromsø og hennes senere liv som fattig kunstner i Paris. Alberte kjemper en stille
  kamp mot sosiale konvensjoner, morens forventninger og sin egen lammende sjenanse.
  Gjennom historien ser vi hennes langsomme modning og utvikling mot å finne sin egen
  stemme som skrivende menneske. Det er en dyptpløyende psykologisk studie av kvinnelig
  frigjøring og kunstnerisk kall. Alberte-bøkene regnes som en av de viktigste romanserien
  i norsk litteraturhistorie og har blitt dramatisert for både teater og TV.
