synopsis: Kong Oidipus forsøker å redde Theben fra en dødelig pest ved å finne morderen
  til den tidligere kongen, Laios. Gjennom en rekke avsløringer går det opp for ham
  at han selv er morderen han leter etter. Han innser med gru at han uvitende har
  drept sin egen far og giftet seg med sin mor, Iokaste. Når sannheten kommer for
  en dag, tar Iokaste sitt eget liv, mens Oidipus stikker ut sine egne øyne i fortvilelse.
  Verket ender med at den falne kongen blir sendt i eksil for å sone for sine synder.
