id: 661
title: Kong Oidipus
original_title: Kong Oidipus
synopsis: Kong Oidipus er et skuespill av den greske dramatikeren Sofokles. Kong Oidipus
  var en konge av Theben, sønn av Laios og Iokaste, som uten å vite det drepte sin
  far og giftet seg med sin mor. Legenden om Oidipus er mest kjent for å ha gitt navn
  til Sigmund Freuds teori om ødipuskomplekset.
work_type: teaterstykke
category: teater
