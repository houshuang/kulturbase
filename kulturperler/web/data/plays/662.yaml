synopsis: «Arbeidsgivere» er et skuespill av Gerhard Kelling som tar for seg hverdagen
  og maktforholdene i en moderne storbedrift. Handlingen følger Richard Dreiling,
  en ung og ambisiøs mann som er skremmende effektiv i jobben sin. Han er en opportunist
  som ser muligheter for både bedriften og sin egen karriere i enhver situasjon han
  havner i. Gjennom Dreilings interaksjoner med kolleger og ledelse belyses de kyniske
  mekanismene og hierarkiene som preger arbeidslivet. Stykket ble vist i NRKs Fjernsynsteater
  i 1972, med Ola B. Johannessen i hovedrollen.
