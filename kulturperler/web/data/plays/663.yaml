work_type: nrk_teaterstykke
category: teater
synopsis: Stykket har sin historiske bakgrunn i et bygdesamfunn i årene rundt første
  verdenskrig, preget av store samfunnsendringer og hamskifte. Handlingen skildrer
  sammenfallet av den gamle hierarkiske strukturen, der husmannsvesenet avvikles og
  industrialiseringen begynner. Sentralt i dramaet står motsetningene mellom en sogneprest,
  som representerer den gamle maktens pietistiske kristendom, og en mannlig hovedperson
  med en voksende sosialistisk samfunnsbevissthet. Gjennom denne konflikten belyses
  maktforhold, økonomisk overtak og religiøst betinget kontroll over småkårsfolk.
  Verket fletter sammen historisk materiale for å vise overgangen fra det gamle klassesamfunnet
  til en ny tid preget av krig og utvandring.
