synopsis: Et middelaldrende par flytter inn i et nytt hus som har uvanlig mange vinduer
  som vender ut mot nabolaget. Gjennom vinduene blir de vitne til de kaotiske og ofte
  forstyrrende livene til menneskene som bor rundt dem. Observasjonene skaper en økende
  følelse av paranoia og ubehag som begynner å tære på parets eget forhold. Stykket
  utforsker temaer som voyeurisme, isolasjon og den tynne linjen mellom privatliv
  og offentlig innsyn. Det er en absurd fortelling om hvordan vi formes av det vi
  ser, og frykten for det som foregår bak naboens vegger.
