synopsis: '"Fjeldeventyret" er et nasjonalromantisk syngespill i to akter som utspiller
  seg i en fjellbygd i Gudbrandsdalen. Handlingen følger de tre studentene Albek,
  Finberg og Hansen som er på fottur og blir forvekslet med ettersøkte landstrykere
  av den ambisiøse underlensmannen Mons Østmoe. Studentene velger å spille med på
  forvekslingen for å gjøre narr av øvrigheten, noe som fører til en rekke komiske
  situasjoner under arrestasjonen og det påfølgende forhøret. Det viser seg imidlertid
  at Albek er hemmelig forlovet med lensmannens datter, Marie, som Mons selv ønsker
  å gifte seg med for å fremme sin egen karriere. Etter at forvirringen er oppklart
  og studentenes sanne identitet blir avslørt, ender stykket med at de elskende får
  hverandre og rettferdigheten seirer.'
