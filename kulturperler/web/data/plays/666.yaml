synopsis: Kodémus er en norsk science fiction-film regissert av Morten Kolstad. Han
  skrev også dreiebok. Manuset var basert på Tor Åge Bringsværds novelle med samme
  navn, som ble utgitt i samlingen Probok i 1968. Kodémus ble sendt i Fjernsynsteatret
  7. desember 1971.
