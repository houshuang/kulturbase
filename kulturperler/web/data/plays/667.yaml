synopsis: Lastebilsjåføren Leif er gift og har tre barn, men livet tar en dramatisk
  vending etter en arbeidsulykke. På sin første tur etter kollisjonen møter han en
  annen kvinne og innleder et utenomekteskapelig forhold. Da kona Ella oppdager utroskapen,
  krever hun umiddelbar separasjon og isolerer seg fra ham sammen med barna. Leif
  ender opp i en kummerlig tilværelse på hybel mens han blir tildelt all skyld for
  familiens sammenbrudd. Stykket belyser mannens sårbare stilling og de menneskelige
  omkostningene når et ekteskap med barn går i oppløsning.
