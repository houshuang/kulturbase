synopsis: 'Pappa er ikke glad i oss lenger er en norsk TV-film. Opptaksbok og regi:
  Sølve Kern. Sigbjørn Hølmebakk skrev dette stykket direkte for Fjernsynsteatret.
  Det ble sendt på NRK fjernsynet 23. november 1971.'
