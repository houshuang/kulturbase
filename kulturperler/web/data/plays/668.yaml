work_type: teaterstykke
category: teater
synopsis: Dette stykket, ofte kjent som 'Schweyk i andre verdenskrig', følger den
  utspekulerte karakteren Schweyk i det tysk-okkuperte Praha. Gjennom tilsynelatende
  dumhet og overdreven lydighet klarer han å sabotere nazistenes planer og overleve
  krigens galskap. Handlingen veksler mellom hverdagslivet i Praha og de 'høyere sfærer'
  hvor Hitler og hans generaler befinner seg. Til slutt møtes Schweyk og en fortapt
  Hitler i en snøstorm utenfor Stalingrad i en symbolsk konfrontasjon. Verket er en
  satirisk komedie om den lille manns evne til å overleve totalitære regimer gjennom
  passiv motstand.
