title: Watson-søsknene havner i en mystisk verden
original_title: 'Watson-søsknene havner i en mystisk verden '
playwright_id: 2839
work_type: dramaserie
category: dramaserie
synopsis: Fire søsken med etternavnet Watson befinner seg i et herjet Manchester når
  de ved et uhell snubler inn i den døende, magiske verdenen Elidor. Der får de i
  oppdrag av kong Malebron å vokte fire hellige skatter som er avgjørende for å redde
  riket fra de mørke kreftene som truer med å utslette det. Barna tar med seg gjenstandene
  tilbake til vår verden, hvor de magiske skattene ser ut som verdiløst skrot, men
  likevel utstråler en farlig energi. Mens de prøver å leve normale liv, blir de forfulgt
  av skremmende skikkelser fra Elidor som forsøker å stjele skattene tilbake. Historien
  kulminerer i et dramatisk oppgjør der grensene mellom de to verdenene viskes ut,
  og barna må ofre mye for å bringe lyset tilbake til Elidor.
