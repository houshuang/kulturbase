synopsis: '"Smilet" er et TV-spill av Anders Bye fra 1971 som tar for seg den sosiale
  fasaden og de underliggende spenningene i et selskap. Handlingen fokuserer på en
  gruppe velstående og dannede mennesker som tilsynelatende vet nøyaktig hvordan de
  skal oppføre seg i sosiale sammenhenger. Bak de høflige smilene og den korrekte
  oppførselen skjuler det seg imidlertid distraksjon, brutte tanker og en dypere eksistensiell
  uro. Stykket belyser kontrasten mellom menneskers ytre fremtoning og deres indre,
  ofte kaotiske, virkelighet. Produksjonen ble regissert av Magne Bleness for Fjernsynsteatret
  og er et karakteristisk eksempel på Byes utforskning av moderne mellommenneskelige
  relasjoner.'
