synopsis: Stykket handler om det unge paret Mave og Charley som flytter til en campingplass
  for å spare penger til sitt eget hus. De har brutt med sin arbeiderklassebakgrunn
  i håp om å skape seg en bedre fremtid og realisere sine drømmer. På campingplassen
  blir de imidlertid utnyttet og manipulert av eieren Mooney, som representerer samfunnets
  kynisme og egoisme. Handlingen belyser parets kamp mot et system der de ikke er
  «dyktige» nok til å klatre, og deres håp blir gradvis knust av ytre press. Det er
  et intenst drama om menneskelig sårbarhet i møte med hensynsløs makt.
