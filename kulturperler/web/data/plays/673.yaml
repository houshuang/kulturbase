title: Herr Print oppdager seg selv
original_title: Herr Print oppdager seg selv
playwright_id: 3138
work_type: nrk_teaterstykke
category: teater
synopsis: Lektoren Edgar Print er en mann i 40-årene som befinner seg på forstadsbanen
  på vei hjem. Her møter han en gruppe ungdommer som opptrer svært provoserende overfor
  ham og de andre passasjerene. Gjennom hendelsen begynner Print å reflektere over
  sine egne reaksjoner og holdninger til den oppvoksende slekt. Han oppdager etter
  hvert at han føler mer sympati og forståelse for ungdommene enn for sine egne jevnaldrende
  medpassasjerer. Stykket utforsker generasjonskløften og individets evne til selvinnsikt
  i møte med sosial friksjon.
