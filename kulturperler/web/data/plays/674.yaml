synopsis: Stykket handler om et eldre ektepar som lever i en fastlåst tilværelse preget
  av dyp sorg over sin avdøde sønn. De tilbringer dagene med å krangle og rette bitre
  anklager mot hverandre for hvem som bar ansvaret for sønnens død. For å holde minnet
  levende forsøker de å manifestere sønnens nærvær i hjemmet, noe som skaper en trykkende
  og nærmest spøkelsesaktig atmosfære. Handlingen utvikler seg til et klaustrofobisk
  psykologisk drama der de to menneskene er fanget i en destruktiv sirkel av skyld
  og gjensidig hat. Verket gir en mørk skildring av hvordan uforløst sorg kan tære
  på et ekteskap og gjøre fortiden til et uunngåelig fengsel.
