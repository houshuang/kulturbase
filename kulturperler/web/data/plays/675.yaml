synopsis: '"Vellykket liv for 3" er en absurd crazykomedie som følger tre personers
  trivielle og formålsløse liv gjennom en rekke surrealistiske episoder. Hovedpersonene
  består av en halvgammel mann, en kjekk ung mann og en sexy ung kvinne, hvor de to
  sistnevnte gifter seg mens den eldste følger dem som en konstant skygge. Handlingen
  preges av at kvinnen stadig skifter mellom de to mennene, samtidig som alle tre
  fremstår som absurd uinteresserte i sine egne livsvalg. Gjennom stykket begår de
  forbrytelser, krangler om penger og mat, og gjenforenes stadig i en sirkel av meningsløse
  hendelser. Det hele avsluttes med en sang om uvitenhet, som understreker stykkets
  tema om menneskelig fremmedgjøring i et moderne samfunn.'
