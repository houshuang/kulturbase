synopsis: Stykket markerer starten på Udnæs' utforskning av kriser i middelklassefamilien.
  Handlingen er inndelt i 32 korte sekvenser som gir et fragmentert bilde av karakterenes
  indre liv. Det benyttes utradisjonelle virkemidler som «taus film» og skuespillere
  som snakker direkte til vegger eller speil. Dialogen er preget av manglende kommunikasjon
  og en dyp følelse av isolasjon mellom menneskene.
