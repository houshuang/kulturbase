synopsis: Stykket handler om en enslig far og hans sønn som feirer sønnens 21-årsdag.
  Under feiringen utvikler en selskapslek seg til å bli en dyp og avgjørende konfrontasjon
  mellom de to. Handlingen utforsker forholdet mellom generasjonene og de underliggende
  spenningene som kommer til overflaten. Dette var Klaus Hagerups debut som dramatiker
  for Fjernsynsteatret i 1970. Verket markerte også en teknisk milepæl som den første
  fargeproduksjonen i Fjernsynsteatrets historie.
