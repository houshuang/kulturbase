synopsis: «Fridagen» er et intenst kammerspill som skildrer et psykologisk maktspill
  mellom en leirkommandant og hans oppasser. Handlingen foregår i en udefinert militærleir
  eller fangeleir, hvor de to mennene er fanget i sine respektive roller og rutiner.
  Gjennom dialogen utforskes temaer som autoritet, underkastelse og den menneskelige
  lengselen etter frihet fra systemets tvang. Stykket viser hvordan maktforholdet
  mellom de to karakterene forskyves når de tvinges til å konfrontere hverandre utenfor
  de vanlige rammene. Det er en dyster og tankevekkende studie i menneskelig isolasjon
  og maktens natur.
