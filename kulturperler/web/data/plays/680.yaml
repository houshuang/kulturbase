synopsis: Svava Riis oppdager rett før sitt bryllup at hennes forlovede har hatt en
  seksuell fortid med en annen kvinne. Hun krever at menn skal holdes til den samme
  moralske standarden om kyskhet som samfunnet krever av kvinner. Dette fører til
  en voldsom konflikt mellom familiene, hvor foreldrenes egne hemmeligheter og dobbeltmoral
  også kommer for dagen. Svava kaster hansken i ansiktet på sin forlovede som et symbol
  på sitt brudd og sitt krav om likestilling. Stykket utløste en omfattende samfunnsdebatt
  om seksualmoral og kjønnsroller i Norden.
