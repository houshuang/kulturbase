synopsis: En hanske er et skuespill av Bjørnstjerne Bjørnson, utgitt i 1883. Verket
  ble uroppført i Hamburg i 1883, deretter omarbeidet av Bjørnson i 1886 og uroppført
  i den nye versjonen på Christiania Theater i september 1886. I sin første utforming
  av stykket, «sølvbryllupsboken», som Bjørnson omtalte det som, er det en form for
  over-evne-drama, hvor stykket er, i henhold til et brev skrevet 10. oktober 1883,
  vokst ut av ekteskapet «på min skrøpelige og skyldfulle grun».
