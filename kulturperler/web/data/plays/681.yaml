synopsis: '"Nyheter fra provinsen - 12 adferdsmønstre" er en samling dokumentariske
  scener som utforsker sosiale maktstrukturer og mellommenneskelig adferd i det vesttyske
  samfunnet. Stykket består av ulike sketsjer som utspiller seg på steder som fabrikker,
  redaksjonskontorer og private hjem, fra Ruhr-distriktet til Bayern. Gjennom disse
  scenene belyser Jochen Ziem hverdagsundertrykkelse, autoritetsbehov og manglende
  kommunikasjon på tvers av sosiale lag. Den norske versjonen fokuserer på tolv spesifikke
  adferdsmønstre som gir et kritisk innblikk i menneskelige relasjoner under det tyske
  «Wirtschaftswunder». Verket fungerer som en bitende sosial kommentar til hvordan
  provinsielle holdninger og maktmisbruk preger hverdagen.'
