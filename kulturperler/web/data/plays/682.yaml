synopsis: Stykket utspiller seg i en totalitær stat der den siste politiske fangen
  nettopp har signert en lojalitetserklæring. Dette skaper en krise for politiet,
  ettersom de ikke lenger har noen fiender å bekjempe for å rettferdiggjøre sin eksistens.
  For å redde institusjonen beordrer politikommissæren en av sine egne lojale sersjanter
  til å opptre som en provokatør og late som han er en revolusjonær. Handlingen utvikler
  seg til en absurd satire over hvordan maktstrukturer skaper sine egne fiender for
  å opprettholde kontroll. Verket er en skarp kritikk av byråkrati og statlig maktmisbruk.
