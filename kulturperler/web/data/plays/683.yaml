synopsis: Selma Brøter er en beskjeden og selvoppofrende kontordame i Kristiania som
  lever et stille liv preget av uforløste drømmer. Hun er hemmelig forelsket i en
  kollega, men velger å tre til side og hjelpe ham med å finne lykken med en annen
  kvinne. Selma finner en dypere mening i tilværelsen ved å være til tjeneste for
  andre, selv om hennes egne behov forblir uoppfylte. Fortellingen er en gripende
  skildring av hverdagens ensomhet og den verdigheten som ligger i å oppfylle sin
  plikt overfor sine nærmeste. Dette er Fjernsynsteatrets versjon av novellen fra
  samlingen «Fattige skjæbner», og den regnes som en av Undsets mest såre menneskeskildringer.
