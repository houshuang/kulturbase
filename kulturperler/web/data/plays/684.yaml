synopsis: Dette stykket av Anders Bye ble vist i Fjernsynsteatret i 1970 og skildrer
  det monotone hverdagslivet til ekteparet Laila og Pelle. De to lever et innholdsløst
  liv preget av kjedsomhet, der de tilbringer kveld etter kveld foran fjernsynet uten
  å kommunisere særlig med hverandre. Selv når de får besøk av gjester, klarer de
  ikke å løsrive seg fra skjermen eller bryte ut av sine faste mønstre. Handlingen
  utforsker fremmedgjøring og tomheten i det moderne samlivet, der TV-en fungerer
  som en barriere mot ekte menneskelig kontakt. Stykket er regissert av Egil Kolstø
  og tematiserer hvordan hverdagens trivialiteter kan virke lammende på individet.
