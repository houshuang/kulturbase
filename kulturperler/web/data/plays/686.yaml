synopsis: Handlingen foregår i et italiensk-amerikansk miljø i Brooklyn på 1950-tallet,
  der havnearbeideren Eddie Carbone bor med sin kone og niesen Catherine. Konflikten
  tilspisser seg når familien tar inn to ulovlige innvandrere fra Italia, og Catherine
  forelsker seg i den yngste av dem, Rodolpho. Eddies økende sjalusi og besettelse
  over niesen fører til en dyp splittelse i familien og nabolaget. Drevet av sine
  egne indre demoner ender Eddie med å angi de to mennene til immigrasjonsmyndighetene,
  noe som anses som det ultimate sviket i deres miljø. Stykket er et intenst drama
  om ære, lojalitet og de tragiske følgene av menneskelig begjær og stolthet.
