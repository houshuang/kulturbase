synopsis: Dette verket er en underholdende skildring av norske turister på reise gjennom
  Tyskland på 1970-tallet. Handlingen følger en gruppe nordmenn som drar på busstur
  og de ulike møtene som oppstår mellom dem og lokalbefolkningen. Gjennom humoristiske
  situasjoner belyses kulturforskjeller og fordommer som eksisterer mellom de to nasjonene.
  Filmen fungerer som en sosial studie av turismens natur og menneskelig kontakt på
  tvers av landegrenser. Fortellingen utforsker hvordan reisen påvirker deltakernes
  syn på både seg selv og det fremmede landet.
