work_type: teaterstykke
category: teater
synopsis: Handlingen utspiller seg under en bryllupsmiddag hvor den ytre fasaden av
  borgerlig respektabilitet gradvis går i oppløsning. Brudgommen har selv snekret
  alle møblene til det nye hjemmet, men i løpet av kvelden faller de bokstavelig talt
  fra hverandre foran gjestene. Pinlige hemmeligheter blir avslørt, og den høytidelige
  stemningen erstattes av krangel, kaos og sosial ydmykelse. Stykket er en bitende
  satire over småborgerskapets hykleri og deres krampeaktige forsøk på å opprettholde
  verdighet. Dette er en tidlig enakter av Brecht som viser hans skarpe blikk for
  sosiale roller.
