synopsis: Dette kammerspillet handler om en mor som systematisk sulter sine egne barn
  mens hun utgir seg for å være selvoppofrende. Hun sparer på mat og brensel for egen
  vinning, noe som har ført til at barna er svake og ulykkelige. Etter farens død
  begynner sannheten om morens grådighet og bedrag å komme for en dag gjennom sønnen
  og datteren. Tittelen er ironisk, da pelikanen i myten ofrer sitt eget blod for
  sine unger, mens denne moren gjør det motsatte. Stykket ender i en rensende brann
  som symbolsk fortærer familiens løgner og lidelser.
