id: 69
title: Dickie Dick Dickens
original_title: Dickie Dick Dickens
playwright_id: 1342
synopsis: Dickie Dick Dickens er fellesnavnet på flere kriminalhørespillserier som
  gikk sporadisk på NRK Radio fra 1962 til 1976. Det ble i denne perioden produsert
  åtte separate serier med Dickie Dick Dickens, alle med Frank Robert i hovedrollen.
  Radioteaterets sjef Hans Heiberg oversatte hørespillet ganske fritt til norsk og
  kringkastingsteknikeren Paul Skoe bearbeidet og redigerte serien. Musikken ble komponert
  av Maj og Gunnar Sønstevold. Lyd og teknisk regi var ved Viktor Sandal.
