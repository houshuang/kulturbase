synopsis: La ditt problem bli vårt problem er en kort norsk TV-film, regissert av
  Egil Kolstø. Manuset ble skrevet av Hans Magnus Ystgaard på bestilling. Det skulle
  inngå i en planlagt temakveld om reklame, som fjernsynet skulle avholde. Utgangspunktet
  var den kommersielle ungdomsmessa Teenage Fair. Messa ble stanset her i landet etter
  et voldsomt opinionstrykk.
