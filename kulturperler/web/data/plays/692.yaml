synopsis: Romanen handler om tre eldre kvinner som lever i fattigdom i et forfallent
  leieboerhus i katedralbyen Polchester. Den vennlige fru Amorest drømmer om sin tapte
  sønn, mens den engstelige frøken Beringer vokter sin eneste skatt, en verdifull
  ravfigur. Den tredje kvinnen, den truende fru Payne, blir besatt av ravfiguren og
  begynner å terrorisere frøken Beringer for å tilegne seg den. Fortellingen utvikler
  seg til et intenst psykologisk drama som utforsker ensomhet, grådighet og den snikende
  frykten som kan oppstå i isolasjon. Mens historien ender tragisk for den svakeste
  av kvinnene, får fru Amorest til slutt en uventet redning når hennes sønn vender
  hjem fra Amerika.
