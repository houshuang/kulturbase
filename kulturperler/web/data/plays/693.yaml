synopsis: '"I dag død, i morgen rosenrød" er en eksperimentell musikalsk forestilling
  som ble produsert for NRK Fjernsynsteatret i 1969. Verket beskrives som en lek med
  ord, teatralske handlingsmønstre, sceniske bevegelser og musikalske virkemidler.
  Det ble karakterisert som en moderne form for revy og var kjent for sin overdådige
  og kostbare produksjon. Handlingen er preget av det absurde og det lekne, der musikk
  og teater smelter sammen i en utradisjonell form. Stykket ble regissert av Sverre
  Udnæs og Harald Heide-Steen Jr., og hadde en stjernespekket rolleliste med kjente
  skuespillere som Arve Opsahl og Carsten Byhring.'
