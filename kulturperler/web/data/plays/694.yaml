synopsis: '"Mordersken" er den norske tittelen på Roger Hirsons skuespill "World War
  2 1/2", som ble dramatisert for NRK Fjernsynsteatret i 1969. Handlingen sentrerer
  rundt en kvinne som har drept sin ektemann, og hennes møte med en forsvarsadvokat
  som er overbevist om menneskets iboende godhet. Gjennom en serie intense dialoger
  utfordres advokatens idealisme av kvinnens kynisme og de brutale realitetene bak
  hennes handling. Stykket fungerer som et psykologisk kammerspill der maktbalansen
  mellom de to karakterene stadig skifter mens sannheten gradvis avdekkes. Tematisk
  utforsker verket motsetningen mellom rettssystemets prinsipper og de komplekse,
  mørke sidene ved menneskelig natur.'
