synopsis: '"Jeg snakker om Jerusalem" er den avsluttende delen av Arnold Weskers trilogi
  og følger ekteparet Ada og Dave Simmonds. Handlingen utspiller seg mellom 1946 og
  1959, da paret flytter fra London til landsbygda i Norfolk for å realisere et sosialistisk
  ideal om selvberging og håndverk. Dave forsøker å leve som møbelsnekker uavhengig
  av det industrielle samfunnet, men møter motgang fra både økonomiske realiteter
  og familiens skepsis. Etter tretten år med slit og isolasjon må de til slutt erkjenne
  at eksperimentet har mislyktes og velger å flytte tilbake til storbyen. Stykket
  utforsker spenningen mellom politisk utopi og hverdagens praktiske utfordringer.'
