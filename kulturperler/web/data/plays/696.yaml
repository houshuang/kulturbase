synopsis: Beatie Bryant vender tilbake til sin familie av landarbeidere i Norfolk
  etter å ha bodd tre år i London. Hun er sterkt påvirket av sin intellektuelle kjæreste,
  Ronnie, og siterer stadig hans radikale ideer for å riste familien ut av deres kulturelle
  apati. Familien venter spent på at Ronnie skal komme på besøk, men i stedet mottar
  Beatie et brev der han gjør det slutt. I det påfølgende oppgjøret med familien oppdager
  Beatie plutselig at hun snakker med sin egen stemme i stedet for bare å gjenta andres
  ord. Stykket er en kraftfull skildring av selvutvikling og det å finne sin egen
  identitet.
