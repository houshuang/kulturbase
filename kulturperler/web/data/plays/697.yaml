synopsis: Stykket følger den jødiske familien Kahn i Londons East End gjennom to tiår,
  fra 1936 til 1956. Handlingen starter med familiens aktive kamp mot fascismen under
  slaget i Cable Street, preget av sterk politisk optimisme og tro på kommunismen.
  Gjennom årene skildres familiens gradvise desillusjon og splittelse etter hvert
  som de politiske idealene møter virkeligheten og det sovjetiske regimets sanne ansikt.
  Moren Sara Kahn står som det sentrale midtpunktet som utrettelig forsøker å holde
  familien og troen på menneskeheten sammen, til tross for ektemannens passivitet
  og barnas tvil. Verket er en gripende skildring av hvordan politisk overbevisning
  påvirker personlige relasjoner og familieliv over tid.
