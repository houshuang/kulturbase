synopsis: '"Ærefrykt for livet" er en satirisk komedie og drama produsert av NRK Fjernsynsteatret
  i 1969. Stykket tar utgangspunkt i Albert Schweitzers kjente etiske prinsipp om
  respekt for alt levende, men plasserer det i en moderne og eksperimentell ramme.
  Handlingen ble utviklet som et samarbeidsprosjekt mellom forfatteren Mathis Mathisen
  og elever ved Statens Teaterskole, og fungerer som en kommentar til samtidens idealer
  og samfunnsforhold. Produksjonen er også kjent for sitt tidsriktige musikalske uttrykk,
  med bidrag fra rockebandet Dream og komponistene Alfred Janson og Gunnar Sønstevold.'
