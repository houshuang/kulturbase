synopsis: Hamm er blind og kan ikke stå, mens tjeneren Clov ikke kan sitte. De lever
  i et isolert rom sammen med Hamms foreldre, Nagg og Nell, som holder til i hver
  sin søppelbøtte. Handlingen preges av repetitive dialoger og en følelse av at verden
  utenfor er død eller i ferd med å forsvinne. Karakterene er fanget i et gjensidig
  avhengighetsforhold preget av både grusomhet og nødvendighet. Stykket utforsker
  menneskelig lidelse og meningsløshet i en tilværelse som ubønnhørlig går mot slutten.
