title: Agnes Cecilia
original_title: Agnes Cecilia
work_type: nrk_teaterstykke
category: teater
synopsis: Nora er en foreldreløs jente som bor hos slektninger, men hun føler seg
  aldri helt hjemme i familien. Da de flytter inn i en gammel leilighet, begynner
  mystiske ting å skje, som at hun hører uforklarlige fottrinn og mottar en gåtefull
  dukke. Nora blir ledet på sporet av skjulte familiehemmeligheter og en tragisk historie
  knyttet til en jente ved navn Agnes Cecilia fra fortiden. Gjennom disse overnaturlige
  hendelsene må hun bearbeide sin egen sorg og søke etter sin sanne identitet. Stykket
  er en stemningsfull blanding av spøkelseshistorie og et dypere drama om tilhørighet.
