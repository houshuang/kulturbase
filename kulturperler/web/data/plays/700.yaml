id: 700
title: Barbara
original_title: Barbara
playwright_id: 3123
synopsis: Barbara er et opprinnelig gresk kvinnenavn som betyr «fremmed». Navnet er
  kjent fra Hellas på 200-tallet, og er i dag et vanlig navn blant annet i Polen,
  Slovenia og USA. En navnebærer er den amerikanske sangeren Barbra Streisand som
  har vunnet både Oscar, Grammy, Emmy og Tony-priser.
