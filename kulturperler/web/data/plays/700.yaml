synopsis: Filmen utforsker temaer som kjærlighet og misbruk av følelser gjennom et
  spesifikt dikt. Hovedpersonen Chris fremstår som moderne og ubekymret, men er i
  virkeligheten låst i en destruktiv selvsentrering. Handlingen viser hvordan denne
  livsholdningen påvirker hans relasjoner til menneskene rundt ham på en smertefull
  måte. Verket er tydelig inspirert av den franske nye bølgen med sitt sterke visuelle
  fokus og dvelende kameraføring.
