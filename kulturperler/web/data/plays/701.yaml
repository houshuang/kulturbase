work_type: nrk_teaterstykke
category: teater
synopsis: Stykket handler om den unge Rosita som bor hos sin onkel og tante i Granada
  og forlover seg med sin fetter. Fetteren må reise til Sør-Amerika, men lover å komme
  tilbake for å gifte seg med henne, noe som fører til at Rosita venter trofast i
  flere tiår. Hennes visnende ungdom speiles i den sjeldne blomsten «Rosa Mutabilis»,
  som blomstrer og dør i løpet av en enkelt dag. Etter mange år med falske forhåpninger
  gjennom brev, innser hun at fetteren har giftet seg med en annen kvinne for lengst.
  Rosita ender opp som en tragisk og ensom skikkelse, fanget i rollen som den evige
  ventende i et dømmende samfunn.
