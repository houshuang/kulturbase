work_type: nrk_teaterstykke
category: teater
synopsis: Stykket handler om en familie som opplever at en ny landegrense plutselig
  blir trukket tvers gjennom stuen deres. Diplomater og grensevakter tar over hjemmet
  deres for å håndheve de nye reglene, noe som fører til absurde situasjoner. Familien
  må navigere i et byråkratisk mareritt der hverdagslige handlinger, som å gå til
  middagsbordet, blir kompliserte politiske spørsmål. Etter hvert som kontrollen strammes
  inn, mister familien alt privatliv og all selvstendighet i sitt eget hjem. Verket
  fungerer som en bitende satire over storpolitikkens likegyldighet overfor enkeltmennesket.
