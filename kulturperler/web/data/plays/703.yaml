synopsis: Dette naturalistiske sørgespillet skildrer en brutal maktkamp mellom en
  rittmester og hans kone, Laura, angående datterens oppdragelse. Laura utnytter mannens
  usikkerhet ved å så tvil om han faktisk er datterens biologiske far. Denne psykologiske
  manipulasjonen driver rittmesteren til randen av vanvidd og fører til hans totale
  sammenbrudd. Stykket tematiserer kjønnskamp, foreldrerett og usikkerheten knyttet
  til farskap i en tid før moderne vitenskap. Det ender tragisk med at rittmesteren
  blir lagt i tvangstrøye av sin gamle amme.
