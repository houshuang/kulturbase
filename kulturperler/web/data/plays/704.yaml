synopsis: Handlingen utspiller seg i en togkupé i fart, der vi følger en hverdagslig
  situasjon mellom to mennesker. Stykket utforsker de unges skepsis overfor det voksne
  samfunnet og de rollene de forventes å fylle i fremtiden. Gjennom korte glimt belyses
  generasjonskløften mellom ungdommen og de voksne som allerede har funnet sin plass
  i systemet. Verket fungerer som en skildring av identitetssøken og motstand mot
  etablerte sosiale mønstre. Det ble vist i Fjernsynsteatret i 1969 med skuespillere
  som Anne Marit Jacobsen og Svein Sturla Hungnes.
