synopsis: '"22. november - Den store leiegården" er en norsk TV-teateroppsetning basert
  på Tom Eyens skuespill "Grand Tenement/November 22nd". Handlingen fletter sammen
  et parodisk TV-intervju med den amerikanske førstedamen og en mørk fortelling fra
  en leiegård i New York. I leiegården blir en ung kvinne funnet drept samme dag som
  hun flytter inn, noe som fører til at alle beboerne blir avhørt. Etter hvert som
  mistanken sprer seg, viser det seg at hver enkelt nabo bærer på motiver eller personlige
  tragedier som knytter dem til ugjerningen. Stykket kulminerer i at samtlige beboere
  tilstår drapet, da de alle på symbolsk vis føler seg delaktige i tragedien.'
