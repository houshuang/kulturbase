synopsis: Dette er et erindringsdrama fortalt av Tom Wingfield, som ser tilbake på
  sitt liv med sin dominerende mor Amanda og sin skjøre søster Laura. Amanda er besatt
  av fortiden og forsøker desperat å finne en passende frier til Laura, som lever
  i sin egen verden med en samling glassfigurer. Tom inviterer til slutt hjem en kollega
  ved navn Jim, men håpet om en fremtid for Laura knuses når det viser seg at han
  allerede er forlovet. Stykket utforsker temaer som familieforpliktelser, tapte illusjoner
  og ønsket om å flykte fra virkeligheten. Til slutt forlater Tom familien, men han
  klarer aldri helt å slippe minnet om søsteren.
