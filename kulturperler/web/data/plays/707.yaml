synopsis: Glassmenasjeriet er et skuespill av Tennessee Williams som ble satt opp
  første gang i 1944, og publisert i 1945. Stykket handler i stor grad om livsløgner
  og ødelagte illusjoner. Rollefiguren Tom Wingfield blir gjerne ansett som selvbiografisk,
  mens Laura Wingfield blir sett på som en skildring av Williams egen søster Rose
  og Amanda Wingfield av moren. Stykket ble Williams' store gjennombrudd som dramatiker.
  I 1945 vant det en New York Drama Critics' Circle Award.
