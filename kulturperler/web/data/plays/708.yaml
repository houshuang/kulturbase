title: De fire årstider
original_title: De fire årstider
playwright_id: 1007
synopsis: De fire årstidene er fire fiolinkonserter skrevet av Antonio Lucio Vivaldi
  og regnes som hans mest kjente verk. Stykkene ble skrevet i 1723 og ble første gang
  fremført i 1725. De fire solokonsertene bærer oversatt til norsk titlene «Våren»,
  «Sommeren», «Høsten» og «Vinteren». Vivaldi skrev beskrivende sonetter til hver
  av konsertene.
