synopsis: Adam og Beatrice, som begge er preget av tidligere brutte forhold, trekker
  seg tilbake til et øde hus for å finne ro. Handlingen følger deres emosjonelle reise
  gjennom et helt år, der årstidene speiler utviklingen i forholdet deres. I vinterkulden
  er Beatrice apatisk og taus, men i løpet av våren og sommeren blomstrer kjærligheten
  og håpet mellom dem. Når høsten kommer, begynner de imidlertid å gjenta gamle feil
  og mønstre fra fortiden. Stykket ender med at kjærligheten dør hen og de to går
  fra hverandre.
