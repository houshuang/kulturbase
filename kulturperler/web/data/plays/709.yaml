title: Rettssaka mot LeRoi Jones
original_title: Rettssaka mot LeRoi Jones
work_type: nrk_teaterstykke
category: teater
synopsis: Dette rettssalsdramaet tar for seg den faktiske rettssaken mot den afroamerikanske
  forfatteren og aktivisten LeRoi Jones (senere kjent som Amiri Baraka) i 1968. Handlingen
  er basert på autentiske rettsreferater fra prosessen i Newark, der Jones sto tiltalt
  for ulovlig våpenbesittelse etter de voldsomme opptøyene i byen i 1967. Dramaet
  belyser de dype rasemessige og politiske spenningene i det amerikanske samfunnet,
  og viser hvordan påtalemyndigheten brukte Jones' egne dikt som bevis for hans påståtte
  farlighet. Produksjonen ble vist i NRKs Fjernsynsteatret og gir et innblikk i kampen
  for borgerrettigheter og ytringsfrihet i USA på slutten av 1960-tallet.
