title: I fjelldalens skugge
original_title: I fjelldalens skugge
work_type: nrk_teaterstykke
category: teater
synopsis: «I fjelldalens skugge» er et fjernsynsteaterstykke fra 1968, basert på John
  Millington Synges enakter «The Shadow of the Glen». Handlingen utspiller seg i en
  isolert hytte der den eldre bonden Dan Burke later som han er død for å teste sin
  yngre kone, Nora. Mens han ligger «lik», får Nora besøk av en omstreifer og senere
  den unge sauebonden Michael Dara, som hun diskuterer fremtiden sin med. Når Dan
  plutselig «våkner til liv» og avslører sviket, kaster han Nora ut av huset. Stykket
  ender med at Nora forlater hjemmet sammen med omstreiferen for å søke friheten på
  veien.
