synopsis: «Det lykkelige valg» er en politisk satire som utspiller seg i en liten
  norsk kystby under et stortingsvalg. Hovedpersonen er den selvopptatte og opportunistiske
  stortingsmannen Celius, som forsøker å bli gjenvalgt ved å snu kappen etter vinden.
  Han blir imidlertid utfordret av sin egen kone, Lavinia Celius, noe som skaper store
  forviklinger både privat og politisk. Gjennom handlingen driver forfatteren gjøn
  med tidens brennende stridstemaer som kvinnesak, målsak og avholdssak. Stykket er
  en skarp og humoristisk avsløring av politisk hulhet og opportunisme.
