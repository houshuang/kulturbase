synopsis: Stykket handler om Bertha, en syk og døende prostituert som bor på et nedslitt
  bordell i East St. Louis. Bordellmammaen Goldie forsøker å kaste henne ut fordi
  hun ikke lenger kan tjene penger og skremmer bort kundene. Bertha nekter å dra og
  bruker sine siste krefter på å diktere et brev til en tidligere elsker ved navn
  Charlie. I brevet later hun som om hun lever et vellykket liv, til tross for den
  tragiske virkeligheten hun befinner seg i. Verket skildrer ensomhet og forfall hos
  mennesker som lever på samfunnets skyggeside.
