synopsis: Skuespillet presenterer tre kvinner som befinner seg i en fastlåst og nesten
  statisk tilværelse. Gjennom dialogen utforskes temaer som ensomhet, lengsel og menneskelige
  relasjoner som har stivnet i faste mønstre over tid. Tittelen henviser til fossiler,
  noe som fungerer som en gjennomgående metafor for karakterenes egne liv og deres
  manglende evne til endring. Verket preges av en poetisk og tidvis absurd tone der
  det usagte spiller en like stor rolle som det som blir uttalt. Handlingen utfordrer
  publikum til å reflektere over tidens gang og hva som faktisk blir stående igjen
  etter et menneskeliv.
