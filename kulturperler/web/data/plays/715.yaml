synopsis: Skuespillet handler om den unge, radikale legen Cecilie som blir gravid
  utenfor ekteskap. Hun nekter konsekvent å gifte seg med barnefaren fordi hun ønsker
  å bevare sin personlige frihet og uavhengighet. Handlingen utforsker den skarpe
  konflikten mellom Cecilies moderne verdier og farens konservative holdninger i et
  borgerlig miljø. Gjennom Cecilies valg utfordrer Krog datidens sosiale normer og
  kvinnesyn i det norske samfunnet. Stykket regnes som et av Krogs mest sentrale verk
  innenfor den psykologiske realismen.
