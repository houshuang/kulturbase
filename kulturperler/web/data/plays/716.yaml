synopsis: Dette skuespillet er en ekspresjonistisk skildring av en gruppe mennesker
  som søker ly under en truende atomkrig. Karakterene er samlet i et tilfluktsrom
  mens katastrofen utspiller seg i verden utenfor, noe som skaper en intens og klaustrofobisk
  atmosfære. I det lukkede rommet tvinges de til å konfrontere sine egne fordommer,
  livsløgner og moralske verdier under ekstremt press. Stykket utforsker hvordan sosiale
  strukturer og medmenneskelighet bryter sammen når overlevelsesinstinktet tar over.
  Verket ble skrevet som en advarsel og en refleksjon over samtidens frykt for kjernefysisk
  utslettelse under den kalde krigen.
