synopsis: «Den sorte svane» er et drama som tar for seg skyldspørsmålet og oppgjøret
  med den nasjonalsosialistiske fortiden i Tyskland etter andre verdenskrig. Handlingen
  sentrerer rundt den unge studenten Rudi Goothein, som ved en tilfeldighet oppdager
  at hans far var involvert i grusomme forbrytelser under krigen. Gjennom et psykologisk
  rollespill med Hamlet-lignende motiver forsøker Rudi å konfrontere faren med hans
  mørke hemmeligheter. Stykket utforsker om den yngre generasjonen bærer et moralsk
  ansvar for fedrenes handlinger og om de selv ville ha handlet annerledes under de
  samme omstendighetene. Konflikten ender tragisk når Rudi, tynget av sannheten og
  farens fornektelse, velger å ta sitt eget liv.
