synopsis: '"Skipper Worse: Sara og Henriette" er den avsluttende episoden i NRK Fjernsynsteatrets
  dramatisering av Alexander Kiellands roman fra 1968. Handlingen følger den aldrende
  skipper Worse, som nå er fysisk og mentalt svekket etter et liv på sjøen og et krevende
  ekteskap. Madam Torvestads religiøse maktspill når sitt klimaks og truer med å ødelegge
  livene til døtrene Sara og Henriette. Sara er fanget i et pliktmessig ekteskap med
  Worse mens hun elsker emissæren Fennefos, og Henriette kjemper for sin kjærlighet
  til Lauritz. Stykket skildrer det tragiske utfallet av sosialt og religiøst hykleri
  i 1840-årenes Stavanger.'
