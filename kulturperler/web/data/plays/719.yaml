title: 'Skipper Worse: Den hellige ektestand'
original_title: 'Skipper Worse: Den hellige ektestand'
work_type: nrk_teaterstykke
category: teater
synopsis: I 1840-årenes Stavanger blir den aldrende kaptein Worse trukket inn i det
  religiøse miljøet rundt haugianerne. I denne fjerde episoden av dramaserien, med
  tittelen 'Den hellige ektestand', blir Worse gift med Sara, datteren til den mektige
  madam Torvestad. Ekteskapet er et resultat av madam Torvestads kyniske renkespill,
  der hun utnytter datterens lydighet og kapteinens ønske om frelse. Sara er ulykkelig
  i unionen, da hun egentlig elsker en annen, men tvinges til å akseptere sin skjebne
  i religionens navn. Handlingen skildrer konflikten mellom personlig frihet og de
  strenge sosiale og religiøse normene i datidens samfunn.
