title: Er statsadvokaten en morder?
original_title: 'Er statsadvokaten en morder? '
playwright_id: 1591
work_type: nrk_teaterstykke
category: teater
synopsis: Dette er et hørespill i seks deler skrevet av Anne Holt og Berit Reiss-Andersen
  for NRK Radioteatret i 1994. Handlingen sentrerer rundt et mystisk dødsfall der
  en profilert statsadvokat blir funnet død, noe som ryster det juridiske miljøet
  i Oslo. Politibetjent Hanne Wilhelmsen får i oppgave å etterforske saken og må finne
  ut om det dreier seg om et selvmord eller et kaldblodig drap. Etterforskningen avdekker
  en verden av korrupsjon og maktmisbruk som strekker seg helt inn i rettssystemets
  kjerne. Stykket var forfatternes første samarbeid for radio og er basert på deres
  krimunivers med Hanne Wilhelmsen i hovedrollen.
