synopsis: Dette er den tredje episoden i Fjernsynsteatrets dramatisering av Alexander
  Kiellands klassiske roman «Skipper Worse» fra 1968. Handlingen er satt til Stavanger
  i 1840-årene, et samfunn preget av sterke religiøse og økonomiske motsetninger.
  Madam Torvestad står sentralt som en mektig skikkelse i det haugianske miljøet og
  styrer sine omgivelser med jernhånd. Hun viker ikke for å bruke sine egne døtre
  som brikker i et kynisk maktspill for å fremme sine religiøse og sosiale mål. Episoden
  skildrer hvordan hennes manipulasjon får dramatiske konsekvenser for menneskene
  rundt henne.
