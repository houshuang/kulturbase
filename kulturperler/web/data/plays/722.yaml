title: 'Skipper Worse: Redningsmannen'
original_title: 'Skipper Worse: Redningsmannen'
work_type: nrk_teaterstykke
category: teater
synopsis: I denne andre episoden av NRK-serien basert på Alexander Kiellands roman,
  er kaptein Worse blitt en sentral skikkelse for rederiet C.F. Garman. Rederiet har
  et sterkt behov for kapital, og Worse sitter på midlene de trenger for å redde virksomheten.
  Siden det er uaktuelt for ham å bare låne bort penger, ender han opp som kompanjong
  i det tradisjonsrike firmaet. Samtidig begynner de religiøse og sosiale intrigene
  i Stavanger-samfunnet å stramme seg til rundt den livsglade skipperen. Episoden
  skildrer hvordan økonomiske interesser og personlige skjebner veves sammen i 1840-årenes
  Stavanger.
