synopsis: '"Skipper Worse: Hjemkomsten" er den første episoden i Fjernsynsteatrets
  dramatisering av Alexander Kiellands klassiske roman fra 1882. Handlingen er satt
  til Stavanger i 1840-årene, hvor den livsglade kaptein Jacob Worse vender hjem fra
  en lang sjøreise med store forventninger til fremtiden. Ved ankomst blir han møtt
  av et samfunn preget av dype sosiale skiller, økonomiske interesser og religiøse
  spenninger mellom haugianerne og byens borgerskap. Episoden introduserer sentrale
  skikkelser som den manipulerende madam Torvestad og konsul Garman, som begge har
  sine egne planer for kapteinen. Worse blir raskt trukket inn i byens maktspill,
  noe som markerer starten på en skjebnesvanger utvikling for den ellers så muntre
  sjømannen.'
