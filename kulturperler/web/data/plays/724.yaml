synopsis: Handlingen i «Lik til salgs» utspiller seg på et vertshus der to falskspillere
  forsøker å svindle en tilsynelatende beruset og enfoldig mann i kortspill. Når den
  berusede mannen overraskende vinner over dem, ender svindlerne opp med å skyte ham,
  bare for å oppdage at han er en beryktet banditt med en stor dusør på sitt hode.
  Handlingen eskalerer i et kaos av absurde forviklinger og kynisk spill der alle
  karakterene forsøker å lure hverandre for økonomisk vinning. Gjennom denne mørke
  farsen bruker Dario Fo satire og slapstick for å belyse menneskelig grådighet og
  mangel på moral. Stykket ble opprinnelig skrevet i 1958 under tittelen «Un morto
  da vendere» og er kjent for sine mange uventede vendinger.
