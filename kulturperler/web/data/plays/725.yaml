synopsis: Handlingen utspiller seg i et fredelig nabolag der beboerne vender seg mot
  en ny nabo, Joseph Blake, fordi han tidligere har sittet i fengsel. Naboene danner
  en mobb for å tvinge familien hans ut av hjemmet deres, drevet av fordommer og frykt
  for det ukjente. Mens de fleste gir etter for gruppepresset, kjemper naboen Arthur
  Hayes med sin egen samvittighet og moral. Stykket er en kraftfull utforskning av
  intoleranse og hvordan vanlige mennesker kan drives til grusomhet i konformitetens
  navn. Det viser den enkeltes kamp for å stå imot massenes urettferdighet i et tilsynelatende
  idyllisk forstadsmiljø.
