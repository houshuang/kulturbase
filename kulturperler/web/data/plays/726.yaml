synopsis: Stykket handler om Rose, en eldre kvinne som lever et isolert liv i et rom
  i et leid hus sammen med sin tause ektemann Bert. Rose uttrykker stadig frykt for
  den kalde verdenen utenfor og den mystiske kjelleren i huset. Handlingen tar en
  urovekkende vending når et ungt par dukker opp og hevder at rommet hennes er ledig
  for utleie. Senere ankommer en blind mann ved navn Riley, som bærer på en gåtefull
  beskjed til Rose fra hennes far. Stykket er preget av en truende atmosfære og utforsker
  temaer som isolasjon, fremmedfrykt og manglende kommunikasjon.
