synopsis: '"Den ensomme vei" (originaltittel: "The Lonesome Road") er et psykologisk
  drama av Giles Cooper som handler om ekteparet Charles og Jean. Deres tilsynelatende
  harmoniske liv blir utfordret når en mystisk fremmed ved navn Raven trenger seg
  inn i hjemmet deres. Ravens urovekkende nærvær fungerer som en katalysator som tvinger
  paret til å konfrontere undertrykte sannheter og dype sprekker i ekteskapet. Etter
  hvert som spenningen stiger, avsløres også Ravens egen voldelige fortid, noe som
  fører til en dramatisk konfrontasjon. Verket er en skarpsindig studie av menneskelig
  dualitet og den skjulte malisen som kan ligge under overflaten av et respektabelt
  liv.'
