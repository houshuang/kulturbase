title: Den lange reisen hjem
original_title: Den lange reisen hjem
work_type: teaterstykke
category: teater
synopsis: Dette er en realistisk enakter som skildrer det harde livet til sjøfolk
  om bord på et handelsskip. Handlingen følger den svenske sjømannen Olson, som har
  spart opp penger og planlegger å mønstre av for å vende hjem til familiens gård.
  Mens skipet ligger til kai i London, blir mannskapet lokket med til en luguber bar
  i havneområdet. Her blir Olson dopet ned og ranet for alle sparepengene sine av
  kyniske bakmenn. Stykket ender tragisk med at han blir fraktet bevisstløs om bord
  på et nytt skip, og drømmen om å vende hjem blir knust.
