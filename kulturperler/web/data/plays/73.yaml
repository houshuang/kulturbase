id: 73
title: Døde Menn Går I Land
original_title: Doede Menn Gaar I Land
playwright_id: 1433
work_type: dramaserie
category: dramaserie
synopsis: Arne Kristiansen kjøper den gamle Kapergården på Sørlandet for å starte
  et hotell, til tross for rykter om en eldgammel forbannelse. Legenden forteller
  om en sjørøver som sverget å vende tilbake fra de døde, og snart begynner uforklarlige
  og skremmende ting å skje på eiendommen. Det observeres skikkelser i dryppende oljehyrer,
  og atmosfæren preges av overtro og frykt for det overnaturlige. Psykoanalytikeren
  Kai Bugge blir involvert for å undersøke om hendelsene har en rasjonell forklaring
  eller om de døde faktisk går i land. Verket er en klassisk kriminalgrøsser som utforsker
  grenselandet mellom psykologi og det okkulte.
