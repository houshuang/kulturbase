synopsis: Stykket er et dokumentarisk drama basert på rettsreferatene fra Frankfurt-prosessene
  mot bødler fra konsentrasjonsleiren Auschwitz. Gjennom vitneforklaringer og de tiltaltes
  svar rulles de ufattelige grusomhetene og det systematiske folkemordet opp for publikum.
  Teksten er nøktern og saklig, noe som forsterker det rystende innholdet i beretningene
  om livet og døden i leiren. Dramaet fungerer som en ransakelse av både fortiden
  og menneskehetens samvittighet.
