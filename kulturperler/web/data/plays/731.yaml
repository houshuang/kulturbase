synopsis: Handlingen i denne kortfilmen utspiller seg på to forskjellige plan som
  kryssklipper mellom hverandre gjennom hele stykket. Det ene planet viser et møte
  mellom to mennesker på en jernbanerestaurant, mens det andre viser dem sammen på
  et hotellværelse. Udnæs forsøker her å gi begge situasjonene like mye virkelighet
  for å skape en fornemmelse av tidens flyktighet. Stykket fokuserer på det ordløse
  og tvetydige i menneskelige møter gjennom impresjonistisk bildebruk.
