synopsis: Dette er et absurd skuespill skrevet for fjernsyn som tar for seg menneskelig
  kommunikasjon og sosiale konvensjoner på en satirisk måte. Handlingen utspiller
  seg i et begrenset rom der karakterene navigerer i en situasjon preget av meningsløshet
  og språklig forvirring. Gjennom Borgens karakteristiske vidd og bruk av det absurde,
  belyses tomheten i hverdagslige samtaler og de rollene vi spiller for hverandre.
  Stykket utfordrer seerens logikk og viser hvordan sosiale mønstre opprettholdes
  selv når de mister sin rasjonelle mening. Det er en kort, men poengtert komedie
  som fanger Borgens interesse for identitet og maskespill.
