synopsis: Arthur vender hjem til en familie som lever i et totalt moralsk og sosialt
  kaos der alle tradisjoner er brutt ned. Han føler seg kvalt av denne grenseløse
  friheten og forsøker å gjeninnføre orden og tradisjonelle verdier gjennom et formelt
  bryllup. Hans intellektuelle forsøk på å skape struktur mislykkes imidlertid når
  den rå, fysiske makten tar over i form av tjeneren Edek. Stykket utforsker overgangen
  fra anarki til totalitært styre og viser hvordan brutal kraft ofte erstatter ideologi.
  Det regnes som et av Mrożeks mest sentrale verk og er en klassiker innen det absurde
  teater.
