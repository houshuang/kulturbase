id: 733
title: Tango
original_title: Tango
playwright_id: 3100
synopsis: Tango er en latindans og en en del av latinmusikken som oppsto på slutten
  av 1800-tallet i Buenos Aires i Argentina og Montevideo i Uruguay. De to nasjonene
  har lenge stridt om hvor tangoens vugge stod, men bila striden i 2008 og søkte året
  etter i fellesskap UNESCO om at dansen skulle defineres som del av Verdensarven
  gjennom oppføring på listen over Mesterverker i muntlig og immateriell kulturarv.
