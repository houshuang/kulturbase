synopsis: Argan er en ekstrem hypokonder som bruker all sin tid og sine penger på
  unødvendige medisiner og grådige leger. For å sikre seg gratis medisinsk tilsyn
  resten av livet, planlegger han å gifte bort datteren Angélique til en kjedelig
  legestudent. Angélique er imidlertid forelsket i en annen, og den snarrådige tjenestepiken
  Toinette må legge en listig plan for å redde situasjonen. Toinette kler seg ut som
  lege for å avsløre de virkelige legenes inkompetanse og få Argan til å innse sitt
  eget vanvidd. Stykket ender med at Argan selv blir utnevnt til lege i en parodisk
  seremoni slik at han kan pleie seg selv.
