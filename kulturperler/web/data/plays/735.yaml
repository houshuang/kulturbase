synopsis: '"Cocktailparty" er et versdrama som kretser rundt ekteparet Edward og Lavinia
  Chamberlayne, hvis ekteskap er i ferd med å gå i oppløsning. Handlingen starter
  med et selskap der Lavinia er mystisk fraværende, og Edward betror seg til en ukjent
  gjest som senere viser seg å være psykiateren Sir Henry Harcourt-Reilly. Gjennom
  psykiaterens inngripen blir paret tvunget til å konfrontere sine egne illusjoner
  og velge mellom et liv i middelmådig forsoning eller en mer krevende åndelig vei.
  Edwards elskerinne, Celia, velger den sistnevnte stien og ender som martyr i Afrika,
  noe som understreker stykkets temaer om offer og frelse. Verket avsluttes med et
  nytt cocktailparty der karakterene har funnet sine respektive plasser i livet, enten
  i det verdslige eller det åndelige.'
