synopsis: Kontoristen Otto Moll lever et stille liv preget av mindreverdighetskomplekser
  sammen med sin kone Therese. En dag får de besøk av en fremmed mann ved navn Wilhelm
  Nattergal, som tar seg inn i hjemmet deres på uvanlig vis. Nattergal viser seg å
  tilhøre en terrorgruppe og begynner å utøve en urovekkende makt over ekteparet gjennom
  manipulasjon og overtalelse. Stykket utforsker menneskets tiltrekning til vold og
  hvordan vanlige borgere kan bli medløpere i ekstreme bevegelser. Handlingen utvikler
  seg til en psykologisk maktkamp der grensene mellom offer og gjerningsmann viskes
  ut.
