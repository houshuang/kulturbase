synopsis: Ekteskapet mellom Mary og Victor skranter, og Mary innleder et hemmelig
  forhold til elskeren Clive. Under en feriereise til Amsterdam blir de to elskerne
  avslørt av ektemannen Victor. Stykket er en komedie som utforsker temaer som utroskap,
  sjalusi og ekteskapets kompleksitet. Produksjonen var en del av NRKs Fjernsynsteatret
  og ble sendt for første gang i 1967. Det er basert på Graham Greenes skuespill «The
  Complaisant Lover».
