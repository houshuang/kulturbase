synopsis: '"Skilsmissefeber" (originaltittel "Laure et les Jacques") er et skuespill
  av Gabriel Arout som utforsker dynamikken i et ekteskapsbrudd på en utradisjonell
  måte. Handlingen sentrerer rundt kvinnen Lolo, som har bestemt seg for å forlate
  sin ektemann Jacques til fordel for sin elsker. Gjennom stykket forsøker ulike skuespillere
  etter tur å fremstille ektemannen Jacques i forskjellige situasjoner for å vise
  ulike mulige reaksjoner på nyheten. Dette gir et mangefasettert bilde av stemningen
  og de menneskelige følelsene som oppstår når et samliv tar slutt. Verket kombinerer
  komiske og dramatiske elementer for å belyse temaet skilsmisse fra flere vinkler.'
