id: 739
title: Naboer
original_title: Naboer
synopsis: Naboer er en norsk psykologisk thrillerfilm fra 2005, regissert og skrevet
  av Pål Sletaune. Filmen er hans tredje langfilm. Naboer skapte sterke reaksjoner
  på grunn av en voldelig sexscene, noe som resulterte i at filmen fikk 18-årsgrense.
  Dette var andre gang i historien en norsk film hadde fått så høy aldersgrense. Filmen
  mottok hovedsakelig gode anmeldelser i norsk presse og deltok i et sideprogram på
  filmfestivalen i Venezia.
