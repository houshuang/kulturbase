synopsis: Stykket er et psykologisk drama som følger møtet mellom en kvinne og hennes
  nye nabo. Handlingen utforsker temaer som fordommer, liberalt hykleri og vanskelighetene
  med mellommenneskelig kommunikasjon. Kvinnen forsøker å fremstå som fordomsfri og
  imøtekommende, men gjennom samtalen kommer hennes underliggende frykt og usikkerhet
  til overflaten. Verket er en dialogdrevet studie av spenningen mellom sosiale idealer
  og personlige holdninger.
