title: Døde Menn Går På Ski
original_title: Doede Menn Gaar Paa Ski
playwright_id: 1604
work_type: dramaserie
category: dramaserie
synopsis: Milliardæren Sverre Hartkorn inviterer en gruppe venner til den øde Blåkamhytta
  for å delta i en iscenesatt 'mordlek' i påsken. Den som løser gåten først, loves
  en premie på fem millioner kroner, men leken blir snart til blodig alvor når en
  av gjestene blir funnet halshugget i snøen. Gruppen blir isolert av en kraftig snøstorm
  uten mulighet for kontakt med omverdenen, og mistanken sprer seg raskt blant de
  overlevende. Historien er en humoristisk parodi på klassisk påskekrim og André Bjerkes
  bøker, fylt med absurde situasjoner og satiriske spark til krimsjangeren. De gjenværende
  må kjempe mot tiden og sine egne mørke hemmeligheter for å avsløre morderen før
  flere liv går tapt.
