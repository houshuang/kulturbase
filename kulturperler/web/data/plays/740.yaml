synopsis: Stykket handler om Ingrid som vender tilbake til barndomshjemmet sitt i
  forbindelse med farens død og begravelse. Gjennom møtet med moren og gjenstander
  i huset blir hun tvunget til å konfrontere fortrengte og vonde minner fra oppveksten.
  De blanke knappene på farens uniform står som et sentralt symbol på hans autoritet
  og de mørke hemmelighetene som preget familiens fasade. Handlingen utforsker hvordan
  fortidens fortielser og farens strenge regime har påvirket Ingrids evne til å forme
  sin egen identitet. Til slutt må hun ta et endelig oppgjør med bildet av faren for
  å kunne frigjøre seg fra fortidens grep.
