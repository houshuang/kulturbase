synopsis: '"Dannede mennesker" er en satirisk forestilling som består av en rekke
  monologer og små scener hentet fra gjenkjennelige hverdagssituasjoner. Verket tar
  utgangspunkt i hvordan språkbruk og faste talemåter kan avsløre menneskers fordommer,
  klisjeer og sosiale masker. Gjennom humoristiske og skarpe observasjoner belyses
  det borgerlige samfunnets konvensjoner og den overfladiske dannelsen. Tekstene er
  preget av en språkkritisk metode der forfatteren vrenger på kjente uttrykk for å
  få frem en dypere sannhet om menneskelig samhandling. Selv om satiren er tydelig,
  behandles karakterene med en underliggende varme og solidaritet.'
