synopsis: Joe Keller er en vellykket fabrikkeier som under andre verdenskrig bevisst
  sendte fra seg defekte flydeler, noe som førte til flere piloters død. Han lot sin
  forretningspartner ta skylden for ugjerningen, mens hans egen sønn Larry ble meldt
  savnet i krigen. Når sønnen Chris ønsker å gifte seg med Larrys tidligere forlovede,
  begynner fortidens hemmeligheter å komme til overflaten. Stykket utforsker temaer
  som personlig ansvar, moralsk korrupsjon og de ødeleggende konsekvensene av å prioritere
  profitt over menneskeliv.
