synopsis: Dette er Ionescos debutstykke og et av de mest sentrale verkene innen det
  absurde teater, der handlingen utspiller seg i en borgerlig stue hos ekteparet Smith.
  De får besøk av ekteparet Martin, og samtalene mellom dem består i stor grad av
  meningsløse klisjeer, selvfølgeligheter og logiske brister. En brannsjef og en hushjelp
  dukker også opp og bidrar til den surrealistiske stemningen med bisarre historier
  som ikke fører noen vei. Etter hvert går språket fullstendig i oppløsning og ender
  i rene lyder og aggresjon. Stykket avsluttes ved at scenen starter på nytt med ekteparet
  Martin i Smiths roller, noe som understreker tilværelsens sirkulære tomhet.
