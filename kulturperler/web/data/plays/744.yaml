synopsis: Dramaet «Helene» ble produsert av NRK Fjernsynsteatret i 1967 og tar for
  seg det tabubelagte temaet alkoholisme. Handlingen følger Helene Winge, en kvinne
  fra et borgerlig miljø som kjemper en ensom og skjult kamp mot sin avhengighet.
  Stykket skildrer de ødeleggende konsekvensene sykdommen har for hennes ekteskap
  med Erik og forholdet til hennes mor. Gjennom realistiske scener belyses desperasjonen,
  løgnene og de sosiale fasadene som opprettholdes i møte med alkoholmisbruk.
