synopsis: Don Carlos er et historisk drama som utspiller seg ved det spanske hoffet
  på 1500-tallet under kong Filip II. Handlingen følger kongens sønn, Don Carlos,
  som er dypt forelsket i sin stemor, dronning Elisabeth, som opprinnelig var hans
  egen forlovede. Sammen med sin idealistiske venn, markien av Posa, trekkes Carlos
  inn i den politiske kampen for frihet i Nederlandene mot farens tyranniske styre.
  Stykket utforsker de intense konfliktene mellom personlige følelser, maktbegjær
  og statens nådeløse krav. Dramaet kulminerer i en tragisk skjebne for de involverte
  når lojalitet og svik settes på spissen.
