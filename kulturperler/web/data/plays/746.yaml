synopsis: Dette er Bjørg Viks debutverk fra 1963, en novellesamling som introduserte
  en ny og realistisk tone i norsk litteratur. Samlingen utforsker det trivielle hverdagslivet
  og de indre konfliktene hos vanlige mennesker, med et særlig blikk på kvinners situasjon
  og lengsler. Gjennom lavmælte skildringer belyses temaer som brutte illusjoner,
  ensomhet og det smertefulle gapet mellom drømmer og virkelighet. Verket satte fokus
  på kvinners seksualitet og emosjonelle behov på en måte som var banebrytende for
  sin tid. Novellene la grunnlaget for Viks videre forfatterskap og hennes status
  som en av Nordens fremste skildrere av moderne menneskelige relasjoner.
