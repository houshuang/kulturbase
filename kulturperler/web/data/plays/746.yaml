title: Søndag ettermiddag
original_title: Søndag ettermiddag
playwright_id: 3116
synopsis: Søndag ettermiddag er en norsk TV-film regissert av Tore Breda Thoresen.
  Thoresen skrev også manuset, fritt etter Bjørg Viks novelle med samme navn, som
  ble utgitt i 1963. Søndag ettermiddag ble sendt i Fjernsynsteatret 17. januar 1967.
  Filmen ble prisbelønnet i fjernsynsfestivalen i Praha senere samme år.
