synopsis: Fortellingen følger Aksentij Ivanovitsj Poprisjtsjin, en lavstående embetsmann
  i St. Petersburg som lever et ensomt og frustrert liv. Gjennom dagboknotater ser
  vi hvordan han gradvis mister kontakten med virkeligheten og utvikler paranoide
  vrangforestillinger. Han begynner å tro at han kan forstå samtalene mellom hunder
  og blir besatt av datteren til sin overordnede. Til slutt overbeviser han seg selv
  om at han er den rettmessige arvingen til den spanske tronen, noe som fører til
  at han blir lagt inn på asyl. Verket er en skarp satire over det russiske byråkratiet
  og skildrer menneskelig isolasjon og identitetskrise på en tragikomisk måte.
