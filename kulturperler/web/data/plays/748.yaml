title: Siesta
original_title: Siesta
synopsis: En siesta er en kort hvil eller blund som blir tatt tidlig på ettermiddagen,
  ofte etter et middagsmåltid. En slik søvnperiode er en vanlig tradisjon i noen land,
  særlig der været er varmt. Begrepet «sove/hvile middag» er et liknende begrep på
  norsk.
