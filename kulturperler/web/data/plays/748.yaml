synopsis: Handlingen utspiller seg i Paris under et middagsselskap for den velstående
  overklassen. En ukjent irsk musiker fremfører musikk som gir stemme til verdens
  fattige og undertrykte, noe som skaper en midlertidig uro blant de mette gjestene.
  Til tross for musikkens kraftfulle budskap om sosial nød, viser det seg at tilhørerne
  overhodet ikke har forstått alvoret. Stykket er en satirisk skildring av overklassens
  likegyldighet og manglende evne til dypere refleksjon over sosiale ulikheter.
