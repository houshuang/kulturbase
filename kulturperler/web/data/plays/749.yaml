synopsis: Stykket utspiller seg i en liten by i tiden rett etter andre verdenskrig,
  der et makabert kannibalistisk mord ryster lokalsamfunnet. Handlingen følger de
  groteske og absurde ringvirkningene av denne hendelsen i en atmosfære preget av
  mørk humor og satire. Verket ble opprinnelig skrevet som en fabel for Fjernsynsteatret
  og utforsker menneskelig natur under ekstreme forhold. Gjennom sin særegne stil
  utfordrer Hagerup publikums oppfatning av moral og sivilisasjon i en etterkrigstid.
  Det er et av hans mest kjente tidlige dramatiske verk som kombinerer det uhyggelige
  med det samfunnskritiske.
