work_type: dramaserie
category: dramaserie
synopsis: 'Jacko Argyle blir dømt for drapet på sin mor og dør senere i fengsel, til
  tross for at han hele tiden hevder sin uskyld. To år senere dukker Dr. Arthur Calgary
  opp med beviset som kunne ha reddet ham: et alibi som bekrefter at Jacko ikke kunne
  ha vært på åstedet. Dette snur opp ned på livene til resten av familien, som nå
  må innse at den virkelige morderen fremdeles befinner seg blant dem. Mistanken sprer
  seg internt i familien mens gamle sår rives opp og skjulte sannheter kommer til
  overflaten. Verket er en intens psykologisk thriller som utforsker hvordan en uoppklart
  forbrytelse kan ødelegge en familie fra innsiden.'
