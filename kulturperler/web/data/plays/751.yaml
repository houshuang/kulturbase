synopsis: «Kom tilbake, lille Sheba» skildrer det ulykkelige ekteskapet mellom Doc
  Delaney, en tørrlagt alkoholiker, og hans kone Lola i en småby i Midtvesten. Lola
  lever i fortiden og sørger over sin forsvunne hund, Sheba, som fungerer som et symbol
  på hennes tapte ungdom og drømmer. Deres rutinepregede liv blir forstyrret når de
  leier ut et rom til den unge og livsglade studenten Marie. Doc utvikler en undertrykt
  fascinasjon for Marie, men når han konfronteres med hennes ungdommelige seksualitet,
  sprekker han og faller tilbake i alkoholmisbruk. Stykket kulminerer i et voldsomt
  oppgjør som tvinger paret til å akseptere sin skjebne og forsøke å finne en vei
  videre sammen.
