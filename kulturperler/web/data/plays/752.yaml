synopsis: «Leke med ilden» er en enakter-komedie av August Strindberg som utspiller
  seg i et sommerhus, der en ung maler og hans kone får besøk av en venn. Vennskapet
  utvikler seg til en intens flørt mellom vennen og kona, mens ektemannen observerer
  og oppmuntrer forholdet med en kynisk og livstrett holdning. Når de to elskende
  til slutt innrømmer sin kjærlighet, foreslår ektemannen overraskende at de bør gifte
  seg for å rydde opp i situasjonen. Stilt overfor ekteskapets forpliktelser og hverdagens
  potensielle kjedsomhet, velger vennen å flykte fra huset i stedet for å satse på
  kjærligheten. Stykket ender med at flørten brenner ut, og de involverte står igjen
  med en følelse av tomhet og nederlag.
