id: 753
title: Min søster og jeg
original_title: Min søster og jeg
work_type: nrk_teaterstykke
category: teater
synopsis: Prinsesse Dolly er forelsket i sin bibliotekar, Dr. Roger Fleuriot, men
  han er for stolt til å gifte seg med en kvinne av så høy rang. For å vinne hans
  hjerte, dikter hun opp en fiktiv søster som angivelig jobber som en enkel butikkpike
  i en skoforretning i Nancy. Dolly forkler seg som denne søsteren, og Roger forelsker
  seg hodestups i den sjarmerende og jordnære kvinnen. Etter en rekke komiske forviklinger
  og misforståelser blir sannheten avslørt, og paret kan endelig få hverandre. Stykket
  ble sendt i NRK Fjernsynsteatret i 1966 med Kari Simonsen i hovedrollen.
