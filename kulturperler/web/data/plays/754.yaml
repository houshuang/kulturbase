synopsis: Skuespillet utspiller seg i et losjihus i Dublin som fungerer som et bordell,
  drevet av en tidligere IRA-kommandant. Handlingen følger en ung britisk soldat som
  blir tatt som gissel av IRA som gjengjeldelse for en dødsdømt irsk fange i Belfast.
  Huset er befolket av en rekke eksentriske karakterer, inkludert prostituerte og
  sosiale utskudd, som skaper en kaotisk atmosfære. Gjennom sang, dans og mørk humor
  utforsker stykket det absurde ved krig, nasjonalisme og menneskelig skjebne. Til
  slutt ender situasjonen tragisk når gisselet blir drept under et politiraid mot
  huset.
