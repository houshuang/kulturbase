synopsis: '"New York-idyller" er bygget opp av fire ulike episoder som skildrer livet
  og menneskeskjebner i storbyen New York. Hver del fungerer som en avsluttet skisse,
  men de bindes sammen av en felles gjennomgangsfigur som beveger seg gjennom de ulike
  miljøene. Stykket utforsker temaer som ensomhet, ambisjoner og de ofte absurde situasjonene
  som oppstår i møte med byens overveldende karakter. Gjennom disse glimtene får seeren
  et innblikk i både de komiske og de mer melankolske sidene ved tilværelsen i den
  amerikanske metropolen. Produksjonen var en del av NRK Fjernsynsteatrets satsing
  på moderne dramatikk på 1960-tallet.'
