title: Dikt og sanger av Bert Brecht
original_title: Dikt og sanger av Bert Brecht
playwright_id: 3094
work_type: teaterstykke
category: teater
synopsis: Dette er ikke et tradisjonelt skuespill med en sammenhengende handling,
  men en sammensetning av Brechts mest sentrale lyriske og musikalske verker. Programmet
  inneholder ofte kjente sanger fra hans samarbeid med komponister som Kurt Weill
  og Hanns Eisler. Tekstene spenner fra politiske kampsanger og sosiale observasjoner
  til personlige refleksjoner om eksil, krig og kjærlighet. Gjennom sangene formidles
  Brechts kritiske blikk på samfunnet og menneskets kår i en urolig og urettferdig
  tid. Forestillingen fungerer som en tematisk reise gjennom forfatterens politiske
  og kunstneriske utvikling.
