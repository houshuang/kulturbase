synopsis: Stykket handler om Jan som vender hjem til sin mor og søster etter tjue
  år i utlandet. Moren og søsteren driver et avsidesliggende vertshus og drømmer om
  å flytte til et solfylt land, en drøm de finansierer ved å rane og drepe rike gjester.
  Jan velger å sjekke inn som en fremmed uten å avsløre hvem han er, i håp om å overraske
  dem senere. Dette fører til en fatal misforståelse da familien tar livet av ham
  før de oppdager hans sanne identitet. Dramaet utforsker temaer som fremmedgjøring,
  skjebne og mangel på kommunikasjon.
