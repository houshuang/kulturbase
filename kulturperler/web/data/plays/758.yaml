work_type: teaterstykke
category: teater
synopsis: Den eldre skuespilleren Svetlovidov våkner opp alene i et mørkt teater etter
  en forestilling til hans ære. Han møter suffløren Nikita og begynner å reflektere
  over sitt ensomme liv og sin tapte ungdom. Gjennom en blanding av melankoli og stolthet
  fremfører han utdrag fra sine største roller for et tomt hus. Han innser at hans
  storhetstid er over, men finner en siste gnist av verdighet i kunsten. Stykket er
  en gripende skildring av alderdom og teaterlivets forgjengelighet.
