synopsis: '"Den avskyelige snødamen" er et absurdistisk drama skrevet av Helge Hagerup
  for NRK Fjernsynsteatret i 1966. Handlingen kretser rundt en eldre dame, Fru Maria
  Økeland, som blir utsatt for en utspekulert svindler. Stykket utforsker samfunnets
  holdninger til mennesker som faller utenfor de etablerte sosiale mønstrene og normene.
  Gjennom en blanding av humor og alvor stiller forfatteren spørsmål ved om vi egentlig
  godtar dem som er annerledes. Produksjonen markerte et tydelig brudd med den naturalistiske
  teatertradisjonen i sin samtid.'
