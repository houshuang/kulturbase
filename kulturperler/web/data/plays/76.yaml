work_type: dramaserie
category: dramaserie
synopsis: '"Dødelig dose" er en realistisk politiserie i fem deler som utspiller seg
  i Bergen og omegn. Handlingen starter når en ung narkoman blir funnet livstruende
  forgiftet av heroin blandet med den dødelige giften stryknin. Samtidig blir en mann
  med tilknytning til narkomiljøet utsatt for et voldelig overfall, noe som fører
  etterforskerne ved Narkotikaavsnittet på sporet av en velorganisert giftomsetning.
  Politiet må kjempe for å finne bevis mot bakmennene, som skjuler sin kriminelle
  virksomhet bak en plettfri borgerlig fasade. Serien følger etterforskningen gjennom
  fem episoder preget av spenning og realistisk politiarbeid.'
