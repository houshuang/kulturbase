synopsis: Skuespillet er en satirisk kritikk av amerikanske familieverdier og jakten
  på overfladisk perfeksjon i etterkrigstiden. Handlingen foregår i en stue der karakterene
  Mommy og Daddy venter på et uavklart besøk mens de behandler Bestemor med åpenlys
  forakt. En kjekk, men følelsesmessig tom ung mann ankommer, og han viser seg å være
  den «perfekte» erstatningen for et barn paret tidligere hadde adoptert og ødelagt.
  Gjennom absurd dialog og bisarre situasjoner avslører Albee tomheten og grusomheten
  som skjuler seg bak den borgerlige fasaden. Verket ender som en mørk komedie der
  den amerikanske drømmen fremstilles som en hul og kunstig konstruksjon.
