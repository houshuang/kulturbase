synopsis: Stykket handler om to unge menn, Arthur og Charles, som deler leilighet
  og begge knytter seg til den samme kvinnen, Mabel. Deres rutinepregede tilværelse
  blir snudd på hodet når en fremmed mann ved navn Basil flytter inn som leboer. Basil
  fremstår som en «hyggelig fyr», men han viser seg snart å være en manipulerende
  kraft som utfordrer mennenes vennskap og forholdet til Mabel. Gjennom Basils inntreden
  blir karakterenes sanne natur og deres underliggende konflikter avslørt i et psykologisk
  maktspill. Handlingen utforsker temaer som sjalusi, selvbedrag og maktbalansen i
  menneskelige relasjoner.
