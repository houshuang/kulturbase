synopsis: Nederlaget er et historisk drama som utspiller seg under Pariskommunen i
  1871, etter den fransk-tyske krigen. Stykket følger de revolusjonære kreftenes kamp
  for et nytt samfunn og de elendige leveforholdene som utløste opprøret i Paris.
  Sentralt i handlingen står den pasifistiske læreren Gabrielle Langevin og hennes
  moralske dilemma om hvorvidt det gode kan kjempe mot det onde med vold. Dramaet
  skildrer de historiske hendelsene frem til det endelige, blodige nederlaget der
  opprørerne blir henrettet. Verket ble skrevet under sterk påvirkning fra den spanske
  borgerkrigen og utforsker kampen for frihet og menneskeverd.
