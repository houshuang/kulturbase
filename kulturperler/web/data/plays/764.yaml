synopsis: '"Lek" er en eksperimentell novellefilm fra 1966 som ble vist i NRKs Fjernsynsteater.
  Stykket beskrives ofte som en produksjon uten en tradisjonell handling, der fokuset
  ligger på å fange stemninger og øyeblikk. Handlingen følger to unge mennesker, spilt
  av Katja Medbøe og Kjell Kjær, i et intenst, men flyktig møte. Gjennom improvisasjon
  og impresjonistiske bilder utforskes de unges forhold til hverandre og omverdenen
  i et moderne formspråk. Verket fungerer som en serie visuelle og emosjonelle skisser
  snarere enn en lineær fortelling.'
