title: Lek
original_title: Lek
synopsis: Lek er aktivitet tilsynelatende uten et umiddelbart formål utover leken
  i seg selv. Vanligvis menes menneskers barnelek, men begrepet har også en videre
  betydning. Leker kan utføres alene eller sammen med andre og spiller en viktig rolle
  i læring og utvikling.
