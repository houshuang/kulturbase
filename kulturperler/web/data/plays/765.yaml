synopsis: Paul Cunningham begynner i en midlertidig jobb med å adressere postkort
  mens han studerer jus på kveldstid. Han jobber sammen med Sylvia Payton, en ensom
  kvinne som drømmer om romantikk og et bedre liv. Gjennom stykkets gang ser vi karakterene
  eldes raskt ved skrivebordene sine, mens uker blir til år i et absurd tidsperspektiv.
  Deres samtaler avslører uoppfylte ambisjoner og den monotone hverdagens kvelende
  grep om tilværelsen. Stykket er en tragikomisk skildring av hvordan livet kan passere
  forbi i en endeløs rekke av rutineoppgaver.
