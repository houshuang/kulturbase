id: 765
title: Kontoristene
original_title: Kontoristene
synopsis: Kontoristene er et skuespill i én akt av den amerikanske dramatikeren Murray
  Schisgal. Stykket ble uroppført i London i 1961, og ble senere satt opp off-Broadway
  i 1963 sammen med en annen enakter av Schisgal, The Tiger (Tigeren). Dobbeltoppsetningen
  ble Schisgals gjennombrudd som dramatiker, og fikk utmerkelsen Drama Desk Award.
