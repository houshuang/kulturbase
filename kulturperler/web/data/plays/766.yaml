synopsis: Handlingen kretser rundt Johan Tander, en mann som driver et vaskeri og
  føler seg isolert fra menneskene rundt seg. Han er preget av mørke tanker og en
  overbevisning om at ingen bryr seg om ham, noe som gjør ham stadig mer ustabil.
  Johan har et intenst behov for å renvaske seg selv og søker en form for soning for
  sine indre plager. Gjennom dramatiske hendelser får han til slutt en visshet om
  at han ikke er alene, noe som gir et glimt av håp. Verket utforsker dype psykologiske
  temaer som ensomhet, skyldfølelse og menneskelig kontakt.
