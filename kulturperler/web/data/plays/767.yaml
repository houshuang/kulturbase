synopsis: '"Volpone" er en satirisk komedie satt i Venezia, der den rike og barnløse
  adelsmannen Volpone later som han ligger for døden for å lure grådige lykkejegere.
  Sammen med sin utspekulerte tjener Mosca mottar han kostbare gaver fra menn som
  håper å bli hans enearving, inkludert advokaten Voltore og kjøpmannen Corvino. Handlingen
  tilspisser seg når Volpone forsøker å forføre Corvinos kone, Celia, noe som fører
  til rettssaker og kompliserte løgner. Til slutt går svindelen for langt når Volpone
  erklærer seg selv død og gjør Mosca til arving, bare for å oppdage at tjeneren planlegger
  å beholde formuen selv. Stykket ender med at alle de involverte blir avslørt og
  straffet for sin grådighet og umoral.'
