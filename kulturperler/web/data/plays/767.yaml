title: Volpone
original_title: Volpone
playwright_id: 3176
synopsis: Volpone, full tittel Volpone eller Reven, er en komedie av Ben Jonson som
  første gang ble satt opp i 1606. Den trakk elementer fra bykomedien, svart komedie
  og dyrefabelen. Det er en morsom og nådeløs satire på grådighet og begjær som driver
  mennesker til de skjendigste handlinger, og har forblitt Jonsons mest spilte stykke,
  og er blant de fineste jakobinske komedier.
