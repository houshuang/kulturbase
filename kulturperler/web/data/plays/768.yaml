synopsis: '"Trappen, eller Imperiebyggerne" er et absurd skuespill skrevet av den
  franske forfatteren Boris Vian. Handlingen følger en familie som befinner seg på
  en evig flukt oppover trappene i en leiegård, fra den ene etasjen til den neste.
  De drives av en panisk angst for en uforklarlig og skremmende larm som ser ut til
  å forfølge dem. For hver etasje de flytter til, blir plassen mindre og situasjonen
  mer klaustrofobisk, mens de samtidig nekter å vedstå seg sin egen frykt. Stykket
  utforsker temaer som fornektelse, isolasjon og menneskelig dårskap i møte med det
  uunngåelige.'
