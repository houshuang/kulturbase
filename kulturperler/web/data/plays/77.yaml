id: 77
title: Dødelig Orden
original_title: Doedelig Orden
playwright_id: 1626
work_type: dramaserie
category: dramaserie
synopsis: Privatdetektiven V.I. Warshawski blir kontaktet av sin tante Rosa, som er
  mistenkt for å ha stjålet verdipapirer verdt fem millioner dollar fra et lokalt
  kloster. Warshawski begynner å etterforske saken for å renvaske tanten, men oppdager
  raskt at saken er langt mer komplisert enn først antatt. Sporene fører henne inn
  i en mørk verden av religiøs korrupsjon, organisert kriminalitet og hemmelige selskaper.
  Underveis må hun navigere i farlige situasjoner som setter både hennes eget liv
  og hennes nærmeste i fare. Saken tvinger henne også til å konfrontere smertefulle
  minner fra sin egen familiebakgrunn og forholdet til moren.
