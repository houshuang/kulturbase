synopsis: «I de hvites Amerika» er et dokumentarisk skuespill som utforsker historien
  til svarte amerikanere fra slavetiden og frem til borgerrettighetskampen på 1960-tallet.
  Stykket er bygget opp av autentiske historiske dokumenter, inkludert brev, taler,
  rettsprotokoller og personlige beretninger. Gjennom disse tekstene skildres de systematiske
  overgrepene, rasediskrimineringen og den vedvarende kampen for frihet og likeverd
  i USA. Verket fungerer som en kraftfull påminnelse om de menneskelige lidelsene
  og styrken som preger denne delen av amerikansk historie. Det ble opprinnelig skrevet
  av historikeren Martin B. Duberman og ble vist som fjernsynsteater i Norge i 1965.
