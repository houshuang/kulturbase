synopsis: Bankdirektør Sjiputsjin forbereder en storslått feiring av bankens femtenårsjubileum
  for å imponere styret. Planene hans blir stadig avbrutt av hans pratsomme kone som
  nettopp har kommet hjem fra en reise. Samtidig dukker den plagsomme fru Mertsjutkina
  opp for å kreve penger på vegne av sin syke mann, til tross for at banken ikke har
  noe med saken å gjøre. Det hele utarter til et absurd kaos som ødelegger den høytidelige
  stemningen Sjiputsjin hadde håpet på. Stykket er en komisk farse om byråkrati og
  menneskelig dårskap.
