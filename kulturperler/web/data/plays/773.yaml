title: Smeltedigelen
original_title: Smeltedigelen
work_type: teaterstykke
category: teater
synopsis: Handlingen utspiller seg i Salem, Massachusetts, i 1692, der et lite samfunn
  blir revet i stykker av religiøst hysteri og paranoia. Etter at en gruppe unge jenter
  begynner å anklage innbyggere for hekseri, sprer frykten seg raskt blant befolkningen.
  Hovedpersonen John Proctor forsøker å redde sin kone og avsløre løgnene, men ender
  selv opp med å bli stilt for retten. Stykket fungerer som en kraftfull allegori
  over mccarthyismen og den politiske forfølgelsen i USA på 1950-tallet.
