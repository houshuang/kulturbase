synopsis: Dette er et psykologisk enakter-drama som presenterer en intens duell mellom
  to menn, Herr X og Herr Y. Herr X er en arkeolog som bærer på en hemmelighet om
  et uoverlagt drap, mens Herr Y er en tidligere straffedømt som forsøker å drive
  utpressing. Gjennom en dyp samtale om moral, skyld og intellektuell overlegenhet,
  snur maktbalansen seg stadig mellom de to. Strindberg bruker stykket til å utforske
  teorier om 'sjelemord' og hvem som er det sterkeste mennesket i en sosial konflikt.
  Til slutt avsløres Herr Ys svakhet, og Herr X går seirende ut av den mentale kampen.
