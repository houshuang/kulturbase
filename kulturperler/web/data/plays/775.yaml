synopsis: Den eldre enken Terentia ønsker å gifte seg på nytt med en mye yngre mann,
  noe som vekker motstand hos hennes døtre. For å hindre ekteskapet og avsløre morens
  dårskap, kler en av døtrene seg ut som den unge brudgommen. Gjennom denne forkledningen
  blir Terentia lurt til å tro at hennes kommende mann har blitt forvandlet til en
  kvinne. Stykket er en satire over eldre menneskers forfengelighet og upassende kjærlighetslengsel.
  Det ender med at moren må innse sin egen tåpelighet og gi slipp på sine ekteskapsplaner.
