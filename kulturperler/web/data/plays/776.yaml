title: Raude roser åt meg
original_title: Raude roser åt meg
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket er lagt til Dublin i 1913 under den store arbeidskonflikten kjent
  som «the Lockout». Hovedpersonen Ayamonn Breydon er en idealistisk jernbanearbeider
  som drømmer om en bedre verden fylt med skjønnhet, kunst og sosial rettferdighet.
  Han engasjerer seg sterkt i arbeidernes kamp for høyere lønn, til tross for advarsler
  fra både sin mor og sin katolske kjæreste. Dramaet skildrer de dype religiøse og
  sosiale skillene i det irske samfunnet på denne tiden. Handlingen kulminerer i en
  tragisk konfrontasjon under en streik, der Ayamonns offer blir et symbol på håp
  for byens fattige.
