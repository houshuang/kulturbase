synopsis: Stykket følger den unge og idealistiske dikteren Frydenberg som blir invitert
  til et borgerlig middagsselskap hos verten Victor. I løpet av kvelden blir Frydenberg
  konfrontert med de kyniske maktstrukturene og livsholdningene som preger det etablerte
  borgerskapet. Handlingen utforsker spenningen mellom dikterens naivitet og de voksnes
  verden, der sosiale spill og skjulte agendaer råder. Gjennom samtalene rundt middagsbordet
  lærer Frydenberg smertefulle lekser om livet og de kreftene som styrer menneskelige
  relasjoner. Det er et skarpt karakterdrama som tematiserer tap av uskyld og møtet
  med den sosiale virkeligheten.
