synopsis: '"Minnedagen" er et psykologisk drama som utforsker sorg og klasseforskjeller
  i etterkrigstiden. Handlingen følger den aristokratiske Olympia og hennes pleierske
  Anna, som begge har mistet sine sønner i krigen. Dette felles tapet skaper et sterkt
  bånd mellom kvinnene, men fremhever også de sosiale skillene som fortsatt eksisterer
  mellom dem. Stykket belyser hvordan minner og savn preger hverdagen og hvordan ulike
  mennesker bearbeider dype personlige tragedier. Det er en lavmælt, men intens skildring
  av krigens langvarige virkninger på individet.'
