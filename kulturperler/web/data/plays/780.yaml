work_type: nrk_teaterstykke
category: teater
synopsis: «Høyfeber» er en forvekslingskomedie som utspiller seg hos den eksentriske
  familien Bliss på deres landsted. Hvert av de fire familiemedlemmene har invitert
  hver sin gjest til helgen uten å si fra til de andre, noe som legger til rette for
  sosiale katastrofer. Gjestene blir raskt fanget i familiens teatralske og selvopptatte
  spill, preget av melodramatiske utbrudd og uforutsigbar oppførsel. Etter en natt
  fylt med misforståelser og pinlige situasjoner, velger gjestene å flykte mens familien
  er opptatt med en intern krangel. Stykket er en vittig satire over kunstnerisk jåleri
  og manglende sosiale antenner.
