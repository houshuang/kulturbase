synopsis: Vladimir og Estragon venter ved et nakent tre på den mystiske skikkelsen
  Godot, som aldri dukker opp. Mens de venter, møter de den dominerende Pozzo og hans
  slave Lucky, noe som fører til absurde og tidvis voldelige interaksjoner. De to
  hovedpersonene fører sirkulære samtaler og vurderer selvmord for å få tiden til
  å gå i det øde landskapet. Hver akt avsluttes med at en gutt bringer beskjed om
  at Godot ikke kommer i dag, men helt sikkert i morgen. Verket er en hjørnestein
  i det absurde teater og tematiserer menneskets evige venting og søken etter mening.
