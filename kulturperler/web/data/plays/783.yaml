synopsis: Dette skuespillet fra 1880 er en bitende satire rettet mot det norske embetsverket
  og byråkratiet. Handlingen kretser rundt en fogd som blir utsatt for utpressing
  av sin egen kontorist, som er forelsket i fogdens datter. Stykket skildrer maktkampen
  og det sosiale hierarkiet mellom fogden, en hovmodig sorenskriver og en lokal urmaker.
  Kielland bruker karakterene til å utlevere embetsstandens selvhøytidelighet og moralske
  forfall i møte med personlige interesser. Verket ble opprinnelig utgitt i samlingen
  «For Scenen» og markerte Kiellands tidlige forsøk på å bruke dramatikken som et
  verktøy for sosial reform.
