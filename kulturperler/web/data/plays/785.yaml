synopsis: Dette dramaet skildrer en opprivende skilsmisseprosess mellom en baron og
  en baronesse i en rettssal. Selv om de i utgangspunktet ønsker en sivilisert separasjon
  for barnets skyld, tvinger rettssystemet dem til å sverte hverandre. De ender opp
  med å avsløre sine mest intime og mørke hemmeligheter, noe som fører til at de mister
  både ære og foreldreretten. 'Båndet' i tittelen refererer til barnet som knytter
  dem sammen, men som også blir et våpen i deres gjensidige ødeleggelse. Stykket er
  en skarp kritikk av hvordan juridiske institusjoner kan forverre personlige konflikter.
