id: 786
title: Woyzeck
original_title: Woyzeck
synopsis: Woyzeck er et ufullstendig skuespill av den tyske dramatiker og dikter Georg
  Büchner, antakelig fra 1836. Ved Büchners tidlige død i 1837 forelå verket i ulike
  utkast. Stykket kom på trykk første gang i 1879, og ble uroppført i 1913. Siden
  er skuespillet blitt oversatt til en rekke språk.
