synopsis: '"Woyzeck" er et ufullendt drama som følger den fattige soldaten Franz Woyzeck,
  som kjemper for å forsørge sin kjæreste Marie og deres barn. Han blir utnyttet og
  ydmyket av sine overordnede, inkludert en lege som utfører medisinske eksperimenter
  på ham. Presset fra fattigdom, hallusinasjoner og sosial isolasjon fører til at
  hans mentale helse gradvis brytes ned. Når han oppdager at Marie er utro med en
  tamburmajor, blir han overveldet av sjalusi og desperasjon. Stykket kulminerer i
  en tragisk handling der Woyzeck tar livet av Marie ved en innsjø.'
