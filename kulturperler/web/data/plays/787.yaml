synopsis: Stykket følger Ersilia Drei, en ung kvinne som forsøker å begå selvmord
  etter en rekke personlige tragedier. For å gi sitt miserable liv en verdig avslutning,
  dikter hun opp en romantisert historie om sin fortid til en journalist. Da hun overlever
  selvmordsforsøket, dukker mennene fra hennes virkelige fortid opp og avslører løgnene
  hennes én etter én. Hun blir stående «naken» og ribbet for de fiktive identitetene
  hun forsøkte å ikle seg for å skjule sin skam. Til slutt innser hun at hun verken
  kan leve med sannheten eller løgnen, og hun dør i dyp fortvilelse.
