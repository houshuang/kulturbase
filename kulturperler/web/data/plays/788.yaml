id: 788
title: Elskeren
original_title: Elskeren
synopsis: Elskeren (L'Amant) er en roman av den franske forfatteren Marguerite Duras.
  L'Amant utkom første gang på Minuit i Paris i 1984. Førsteutgaven var på 146 sider.
  På norsk kom Elskeren første gang på Gyldendal i 1985, i oversettelse ved Anne Riis.
