synopsis: Handlingen utspiller seg i det franske Indokina på 1930-tallet og følger
  en ung fransk jente fra en fattig, dysfunksjonell familie. Hun innleder et lidenskapelig
  og sosialt forbudt forhold til en betydelig eldre og velstående kinesisk mann. Verket
  utforsker komplekse temaer som rase, klasseforskjeller og den seksuelle oppvåkningens
  makt. Gjennom en poetisk og fragmentert fortellerstil reflekterer den voksne kvinnen
  over sin ungdom og de dype sporene denne første kjærligheten etterlot. Det er en
  intens skildring av begjær, skam og tapet av uskyld i en kolonial kontekst.
