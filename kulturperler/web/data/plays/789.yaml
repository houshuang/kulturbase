synopsis: Dette stykket er en dramatisering av den førti år lange brevvekslingen mellom
  George Bernard Shaw og den berømte skuespillerinnen Mrs. Patrick Campbell. Handlingen
  følger deres komplekse forhold gjennom profesjonelle triumfer, personlige kriser
  og dyp romantisk hengivenhet. Gjennom deres egne ord får publikum et unikt innblikk
  i Shaws vidd og Campbells skarpe intellekt. Stykket skildrer hvordan deres bånd
  utvikler seg fra flørtende korrespondanse til en dypere forståelse mens de begge
  eldes. Selv om det er dramatisert av Jerome Kilty, består teksten utelukkende av
  Shaws og Campbells faktiske brev.
