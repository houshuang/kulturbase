title: Døden Tar Buss
original_title: Doeden Tar Buss
playwright_id: 1637
work_type: nrk_teaterstykke
category: teater
synopsis: Handlingen starter med en brutal massakre på en rutebuss i Stockholm, der
  ni personer blir skutt og drept med maskinpistol. Blant de døde er den unge politimannen
  Åke Stenström, noe som gjør saken personlig for Martin Beck og hans kolleger. Etterforskningen
  avdekker at Stenström drev med en privat undersøkelse av en gammel, uoppklart drapssak
  på fritiden sin. Beck må nøste opp i trådene fra den gamle saken for å finne motivet
  bak den nåværende tragedien på bussen. Verket er den fjerde boken i serien og er
  internasjonalt kjent under originaltittelen Den skrattande polisen.
