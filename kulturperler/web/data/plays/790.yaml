synopsis: Etter sin andre ektemanns død pålegger den tyranniske matriarken Bernarda
  Alba sine fem døtre en åtte år lang sørgeperiode i total isolasjon fra omverdenen.
  Den eldste datteren, Angustias, blir forlovet med den ettertraktede Pepe el Romano,
  men den yngste datteren Adela innleder et hemmelig forhold med ham i protest mot
  morens undertrykkelse. Sjalusi og undertrykt begjær skaper en eksplosiv atmosfære
  i huset, som kulminerer i en voldsom konfrontasjon når sannheten om Adelas affære
  kommer for dagen. Etter en misforståelse der Adela tror Pepe er drept, tar hun sitt
  eget liv for å unnslippe morens jernregime. Bernarda avslutter stykket med å kreve
  total taushet og insistere på at datteren døde som jomfru for å bevare familiens
  ære.
