title: Unntagelsen og regelen
original_title: Unntagelsen og regelen
playwright_id: 3094
work_type: teaterstykke
category: teater
synopsis: Stykket følger en kjøpmann, en veiviser og en bærer som krysser en ørken
  for å sikre en oljekontrakt. Underveis dreper den paranoide kjøpmannen bæreren fordi
  han feilaktig tror bæreren vil angripe ham. I den påfølgende rettssaken blir kjøpmannen
  frikjent fordi dommeren mener det er logisk å frykte hevn fra de undertrykte. Verket
  tematiserer hvordan rettferdighet er farget av klasseskiller og maktstrukturer i
  samfunnet. Dette er et av Brechts mest kjente lærestykker som utfordrer publikums
  rettsoppfatning.
