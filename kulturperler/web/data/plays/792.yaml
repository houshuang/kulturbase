work_type: nrk_teaterstykke
category: teater
synopsis: '"Knepet" er en komedie og farse som handler om kunsten å erobre kvinner.
  Handlingen følger den sjenerte Colin, som misunner den selvsikre sjarmøren Tolen
  for hans drag på det motsatte kjønn. Når den fremmede piken Nancy dukker opp, oppstår
  det en intens maktkamp mellom de to mennene om hennes oppmerksomhet. Nancy utnytter
  situasjonen ved å spille rivalene ut mot hverandre, blant annet ved å komme med
  dramatiske påstander om overgrep. Stykket utforsker maktforhold og kjønnsroller
  gjennom en humoristisk og absurd linse.'
