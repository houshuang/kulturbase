synopsis: Prospero, den rettmessige hertugen av Milano, lever i eksil på en øde øy
  sammen med sin datter Miranda etter å ha blitt avsatt av sin bror. Ved hjelp av
  magiske krefter fremkaller Prospero en voldsom storm som fører til at hans fiender
  forliser og havner på øya. Mens de overlevende blir manipulert av Prosperos ånder,
  forelsker Miranda seg i Ferdinand, prinsen av Napoli. Prospero konfronterer til
  slutt sine forrædere, men velger tilgivelse fremfor hevn for å gjenopprette rettferdighet.
  Til slutt setter han fri sin åndetjener Ariel, gir avkall på magien sin og forbereder
  seg på å vende tilbake til Italia.
