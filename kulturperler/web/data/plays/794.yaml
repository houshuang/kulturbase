title: Truselen
original_title: Truselen
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket utforsker isolasjon og fremmedgjøring i et moderne storsamfunn gjennom
  livene til beboerne i en leiegård. Vi følger karakterer som en halvblind bokholderske,
  en pensjonert kvinne og en skreddersvenn i løpet av en kveld preget av ensomhet.
  Den underliggende «trusselen» i stykket refererer til frykten for et atomangrep
  som preget samtiden verket ble skrevet i. Handlingen kulminerer når en velstående
  kvinne inviterer naboene ut, noe som skaper et sjeldent øyeblikk av fellesskap.
  Verket ble opprinnelig skrevet spesielt for fjernsyn og tar for seg menneskelig
  sameksistens under psykologisk press.
