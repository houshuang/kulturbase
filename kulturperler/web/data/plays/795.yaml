synopsis: Dette enakterstykket utspiller seg i et lager for bildeler i Brooklyn i
  løpet av den store depresjonen på 1930-tallet. Vi følger den unge Bert som jobber
  hardt for å spare penger til college, omgitt av en fargerik men desillusjonert gruppe
  kolleger. Handlingen skildrer det monotone og sjeleoppslitende arbeidet som preger
  hverdagen til menneskene på lageret. Gjennom to spesifikke mandager ser vi hvordan
  tiden går mens drømmer visner og karakterene forblir fanget i sine sosiale omstendigheter.
  Stykket fungerer som en melankolsk refleksjon over arbeidslivets harde realiteter
  og menneskelig utholdenhet.
