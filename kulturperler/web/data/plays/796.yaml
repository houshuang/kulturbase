synopsis: Mytteriet på Caine er et intenst rettssalsdrama som utspiller seg under
  andre verdenskrig. Handlingen følger krigsrettssaken mot løytnant Maryk, som avsatte
  sin overordnede, kaptein Queeg, under en tyfon i Stillehavet. Maryk hevder at kapteinen
  var mentalt ustabil og utgjorde en fare for skipet, mens påtalemyndigheten ser på
  handlingen som et kriminelt mytteri. Gjennom forsvarsadvokat Barney Greenwalds skarpe
  utspørring avdekkes kapteinens paranoide trekk og lederstil. Stykket reiser dype
  spørsmål om lojalitet, militær disiplin og grensene for lydighet i krigstid.
