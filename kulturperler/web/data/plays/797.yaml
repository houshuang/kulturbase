synopsis: Stykket handler om de to søstrene Claire og Solange som arbeider som tjenestepiker
  hos en velstående kvinne de kaller «Nåden». Når matronen er borte, utfører søstrene
  rituelle og sadomasochistiske rollespill der de bytter på å etterligne henne og
  planlegge hennes død. De har sendt anonyme brev til politiet for å få matronens
  elsker arrestert, men får panikk når de oppdager at han er i ferd med å bli løslatt.
  I et desperat forsøk på å unngå avsløring prøver de å forgifte matronen med te,
  men mislykkes når hun nekter å drikke den. Til slutt ender Claire opp med å drikke
  den forgiftede teen selv mens hun spiller rollen som matronen, noe som fører til
  hennes død og en tragisk fullførelse av ritualet.
