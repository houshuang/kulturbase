synopsis: '"Per Aabel leser" er en produksjon fra NRK Fjernsynsteatret som ble sendt
  første gang i 1964. I dette programmet fremfører skuespilleren Per Aabel et utvalg
  klassiske tekster med sin karakteristiske innlevelse og fortellerkunst. Utvalget
  består av Johan Herman Wessels "Herremannen", H.C. Andersens "Tepotten", Alexander
  L. Kiellands "Torvmyr" og folkeeventyret "Presten og klokkeren". Produksjonen var
  regissert av Sverre Udnæs og varte i cirka 30 minutter. Programmet står som et eksempel
  på Fjernsynsteatrets tidlige formidling av norsk og nordisk litteraturarv.'
