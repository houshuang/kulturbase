synopsis: I dette dramaet møter vi Vibeke, som befinner seg i et komplisert forhold
  til ektemannen Ketil og deres felles venn Kåre. Gjennom intense samtaler innser
  Vibeke at mennene i hennes liv ser på henne som et objekt eller et ideal fremfor
  et selvstendig menneske. Hun tar et radikalt oppgjør med de tradisjonelle kjønnsrollene
  og de emosjonelle bindingene som holder henne fast i ekteskapet. Stykket ender med
  at hun forlater begge mennene for å søke sin egen identitet og frihet på egne premisser.
  Verket er kjent for sin skarpe psykologiske analyse og kritikk av det borgerlige
  samlivet.
