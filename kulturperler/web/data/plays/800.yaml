synopsis: Verket er et psykologisk og symbolsk drama som utforsker menneskelig isolasjon
  og fremmedgjøring. Handlingen utspiller seg i et mystisk «blått tårn» hvor en fange
  holdes innesperret av en gåtefull vert. Gjennom møter med andre karakterer, som
  en medfange og en maler, avdekkes karakterenes indre liv og eksistensielle kamper.
  Teksten fungerer som en fabel om menneskets lodd og grensene mellom virkelighet
  og fantasi. Det er et modernistisk verk som legger større vekt på karakterenes tanker
  og dialoger enn på ytre spenning.
