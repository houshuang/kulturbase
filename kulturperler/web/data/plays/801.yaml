title: Tobakkens uheldige virkninger
original_title: Tobakkens uheldige virkninger
playwright_id: 2126
work_type: teaterstykke
category: teater
synopsis: Dette er en monolog i én akt der karakteren Ivan Ivanovitj Njukhin blir
  tvunget av sin kone til å holde et foredrag om tobakkens skadevirkninger. I stedet
  for å snakke om emnet, ender han opp med å klage over sitt ulykkelige ekteskap og
  sin dominerende kone. Han uttrykker en dyp lengsel etter å flykte fra sitt elendige
  liv og sine mange plikter. Til slutt innser han at han må fortsette som før når
  han ser kona i kulissene. Stykket er en tragikomisk skildring av et menneske som
  har mistet sin verdighet.
