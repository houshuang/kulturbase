synopsis: James oppsøker Bill fordi han mistenker at Bill har hatt en affære med hans
  kone, Stella, under en tur til Leeds. Bill bor sammen med den eldre Harry, og de
  fire karakterene blir trukket inn i et nett av løgner, sjalusi og tvetydige tilståelser.
  Stella bekrefter først historien, men trekker den senere tilbake, mens Bill gir
  ulike versjoner av hva som skjedde på hotellrommet. Stykket undersøker hvordan sannheten
  blir manipulert for å oppnå makt eller beskytte seg selv i et forhold. Det ender
  uten en klar konklusjon, noe som understreker Pinters tema om virkelighetens uforutsigbarhet.
