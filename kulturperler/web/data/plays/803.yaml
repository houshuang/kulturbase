synopsis: '"Utenfor sesongen" er et karakterdrevet drama av den britiske dramatikeren
  Willis Hall som omhandler et separert ektepar. Handlingen utspiller seg på et hotell
  hvor Tony og Penny Belford tilfeldigvis møtes igjen etter lang tid fra hverandre.
  Gjennom deres samtaler og møter med hotellets ansatte, som portieren, avdekkes parets
  kompliserte fortid og de emosjonelle sårene som førte til separasjonen. Stykket
  utforsker temaer som nostalgi, anger og de vanskelige valgene som preger et samliv
  i krise. Verket ble i Norge særlig kjent gjennom NRKs Fjernsynsteatret i 1963, med
  Monna Tandberg og Per Lillo-Stenberg i de bærende rollene.'
