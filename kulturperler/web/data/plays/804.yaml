work_type: teaterstykke
category: teater
synopsis: Den eldre mannen Krapp feirer sin 69-årsdag ved å lytte til et bandopptak
  han gjorde av seg selv tretti år tidligere. Gjennom opptaket blir han konfrontert
  med sine yngre ambisjoner, kjærlighetshistorier og refleksjoner som nå fremstår
  som fjerne og fremmede. Krapp reagerer med en blanding av forakt, nostalgi og dyp
  anger mens han spoler frem og tilbake i sitt eget liv. Han forsøker til slutt å
  spille inn en ny spole, men innser at han ikke lenger har noe meningsfullt å tilføye.
  Verket er en melankolsk meditasjon over tidens gang, minnets upålitelighet og ensomheten
  i alderdommen.
