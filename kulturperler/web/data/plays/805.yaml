synopsis: Handlingen utspiller seg på en jernbanestasjon der forfatteren Felix Staufner
  venter på sin kone, Agnes, som vender hjem fra et kuropphold. Agnes ankommer sammen
  med sin elsker, Guido, og de to har planlagt å forlate Felix for å starte et nytt
  liv sammen. Felix overrasker dem ved å avsløre at han allerede kjenner til utroskapen,
  men han møter situasjonen med en uventet ro og overlegen retorikk. Han forteller
  om sitt nyeste skuespill, «Bacchusfesten», som handler om en antikk skikk der moralske
  lover ble satt til side for en natt med utskeielser. Ved å fremstille Agnes' sidesprang
  som en slik midlertidig flukt, klarer Felix å vinne henne tilbake og sende den forvirrede
  elskeren bort.
