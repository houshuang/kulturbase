synopsis: Kimære er musikk skrevet til et fjernsynsteaterstykke av Christopher Hampton,
  produsert av NRK i 1989 og regissert av Kirsten Sørlie. Nordheims partitur bidrar
  til å underbygge stykkets psykologiske dybde og mystiske atmosfære gjennom hans
  karakteristiske klangbruk. Verket er et eksempel på Nordheims omfattende arbeid
  med musikk for drama og scenekunst gjennom hele karrieren.
