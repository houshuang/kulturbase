synopsis: '"Vend deg ikke om" er et absurd drama som tar for seg de dype traumene
  etter Holocaust. To eldre jødiske kvinner, Rebekka og Mirjam, får besøk av en mystisk
  mann som presenterer seg som likbærer fra en tysk konsentrasjonsleir. Gjennom dette
  møtet blir kvinnene tvunget til å gjenoppleve de grusomme lidelsene og minnene fra
  krigen i en form for hallusinatorisk tilstand. Stykket bruker absurde elementer
  for å vise hvordan fortidens redsler aldri helt slipper taket i de overlevende.
  Det er en dyster og kraftfull utforskning av skyld, minne og menneskelig smerte.'
