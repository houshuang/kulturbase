synopsis: Professor Serebrjakov og hans unge kone Jelena besøker godset der datteren
  Sonja og svogeren Vanja bor og arbeider. Vanja føler at han har kastet bort livet
  sitt på å støtte professoren, som han nå ser på som en middelmådighet. Spenningene
  øker når professoren foreslår å selge godset, noe som vil gjøre Vanja og Sonja hjemløse.
  Etter et mislykket drapsforsøk og mange uforløste følelser, reiser professoren og
  Jelena sin vei. Vanja og Sonja blir igjen for å fortsette sitt monotone arbeid i
  håp om hvile i det hinsidige.
