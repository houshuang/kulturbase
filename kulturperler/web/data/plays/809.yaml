synopsis: Philipp Hotz er en intellektuell forfatter som er rasende på sin kone, Dorli,
  fordi hun ikke tar hans trusler om skilsmisse på alvor. For å bevise sin besluttsomhet
  låser han henne inne i et skap og får flyttefolk til å rasere leiligheten deres
  mens han ser på. Han kunngjør at han vil forlate alt for å slutte seg til Fremmedlegionen,
  i et desperat forsøk på å bryte ut av sitt borgerlige liv. Forsøket ender imidlertid
  i en komisk fiasko når han blir avvist av legionen og må vende ydmyket hjem igjen.
  Stykket utforsker gapet mellom intellektuelle ideer og evnen til faktisk handling
  i et moderne ekteskap.
