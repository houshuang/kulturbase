title: Kjøkkenheisen
original_title: Kjøkkenheisen
playwright_id: 3095
work_type: teaterstykke
category: teater
synopsis: To leiemordere, Ben og Gus, venter i en kjellerleilighet på instruksjoner
  om sitt neste offer. Mens de venter, begynner en gammel kjøkkenheis i veggen å sende
  ned merkelige bestillinger på matretter de ikke kan levere. Gus blir stadig mer
  nervøs og stiller spørsmål ved organisasjonen de jobber for, mens Ben prøver å opprettholde
  profesjonaliteten. Spenningen stiger etter hvert som de forsøker å tilfredsstille
  de mystiske kravene fra oven. Stykket kulminerer i en sjokkerende vending der det
  viser seg at Gus selv er målet for oppdraget.
