synopsis: «Skitne hender» er et politisk drama som utspiller seg i det fiktive landet
  Illyria under andre verdenskrig. Handlingen følger den unge intellektuelle Hugo
  Barine, som får i oppdrag av kommunistpartiet å snikmyrde partilederen Hoederer
  på grunn av hans pragmatiske samarbeidslinje med klassefienden. Mens Hugo jobber
  som Hoederers sekretær, utvikler han en dyp respekt for lederen, noe som fører til
  en eksistensiell konflikt mellom ideologisk renhet og politisk nødvendighet. Til
  slutt dreper Hugo ham, men motivet forblir uklart – var det en politisk handling
  eller et resultat av personlig sjalusi? Stykket utforsker de moralske dilemmaene
  ved politisk makt og nødvendigheten av å «skitne til hendene» for å oppnå resultater.
