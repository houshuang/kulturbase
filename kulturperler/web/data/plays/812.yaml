title: Wroclaw Pantomimeteater
original_title: Wroclaw Pantomimeteater
work_type: teaterstykke
category: teater
synopsis: Dette er en fjernsynsoppføring fra 1963 av det polske Wrocław Pantomimeteater,
  regissert for TV av Per Bronken. Programmet består av to deler, «Krybbespillet»
  og «Boken», begge med scenario av Henryk Tomaszewski. I «Krybbespillet» fremstilles
  en dramatisk kamp mellom erkeengelen Mikael og Lucifer. Delen «Boken» tar utgangspunkt
  i Genesis, men skildrer fire personer som leser en roman om en klassisk trekanthistorie.
  Gjennom stilistisk pantomime utforsker ensemblet menneskelige relasjoner og bibelske
  motiver.
