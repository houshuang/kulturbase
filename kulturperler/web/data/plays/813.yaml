synopsis: Handlingen foregår i et irsk fengsel i løpet av de siste 24 timene før en
  planlagt henrettelse av en fange kjent som «Særlingen». Selv om tittelfiguren aldri
  viser seg på scenen, preger hans forestående død samtalene og atmosfæren blant de
  andre fangene og vokterne. Stykket er en tragikomedie som skildrer fengselslivets
  brutalitet og de ulike reaksjonene på dødsstraff med en blanding av kynisme og medfølelse.
  Behan baserte verket på egne erfaringer fra Mountjoy fengsel og retter et kritisk
  søkelys mot rettssystemet og menneskeverd. Verket regnes som et av Behans mest betydningsfulle
  bidrag til moderne dramatikk.
