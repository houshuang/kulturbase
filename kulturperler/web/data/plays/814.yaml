title: Frokostpause (Lunsjpause)
original_title: Frokostpause (Lunsjpause)
playwright_id: 3180
work_type: teaterstykke
category: teater
synopsis: Stykket handler om en gift mann og en ung kvinne som møtes på et billig
  hotellrom i lunsjpausen for å ha en hemmelig affære. For å berolige den mistenksomme
  hotellvertinnen, dikter mannen opp en komplisert dekkhistorie om at de er et ektepar
  med barn. Kvinnen blir imidlertid så påvirket av mannens løgner at hun begynner
  å identifisere seg med rollen som hans forsømte kone. Dette fører til en opphetet
  krangel som ødelegger den romantiske stemningen og blottlegger tomheten i forholdet
  deres. Når lunsjtiden er over, forlater de hotellet hver for seg, og deres forsøk
  på et stevnemøte ender i fullstendig desillusjon.
