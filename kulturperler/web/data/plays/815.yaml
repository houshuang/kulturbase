synopsis: «Nedjma» er et skuespill som utspiller seg under krigen i Algerie (1957–1962)
  og skildrer motstandskampen mot de franske troppene. Handlingen følger fire unge
  menn – Lakhdar, Mustapha, Rachid og Mourad – som alle er forelsket i den samme kvinnen,
  Nedjma. Stykket utforsker temaer som nasjonal identitet, kjærlighet og frihetskamp
  i en tid preget av unntakstilstand og konflikt. Produksjonen ble sendt i NRKs Fjernsynsteater
  i 1963 med Pål Løkkeberg som regissør. Verket regnes som et sentralt bidrag til
  moderne algerisk litteratur og dramatikk.
