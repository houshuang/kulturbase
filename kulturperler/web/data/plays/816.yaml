synopsis: Handlingen utspiller seg i en liten norsk kystby og følger Katinka Stordal,
  en ensom syerske som føler seg kvalt av småbyens konvensjoner og barnas krav. På
  Kranes konditori møter hun den svenske sjømannen «Stivhatten», og deres møte vekker
  stor forargelse og sladder i lokalmiljøet. Katinka står i en indre konflikt mellom
  plikten overfor familien og sin egen lengsel etter frihet og kjærlighet. Verket
  er en skarp skildring av småborgerlig trangsynthet og menneskelig ensomhet. Det
  regnes som et av Cora Sandels mest sentrale verk og har blitt både filmatisert og
  dramatisert.
