title: Stemmen
original_title: La Voix Humaine
playwright_id: 3755
synopsis: Stemmen (La Voix Humaine) er en opera i én akt av Francis Poulenc fra 1958,
  basert på en monolog av Jean Cocteau. Handlingen følger en kvinne som snakker med
  sin eks-kjæreste på telefonen for siste gang etter at han har forlatt henne for
  en annen kvinne. Operaen ble fremført i Fjernsynsteatret i 1963 med Wenche Foss
  i hovedrollen og Kringkastingsorkesteret dirigert av Øivind Fjeldstad.
