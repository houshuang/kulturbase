synopsis: Verket er en opera i én akt som følger en kvinne i en desperat telefonsamtale
  med sin tidligere elsker. Gjennom samtalen forsøker hun å holde fast ved forholdet,
  selv om hun vet at han skal gifte seg med en annen dagen etter. Handlingen utspiller
  seg i sanntid og viser kvinnens emosjonelle sammenbrudd mens forbindelsen stadig
  brytes av tekniske feil. Hun veksler mellom å lyve om sitt eget velvære og å uttrykke
  dyp sorg og selvmordstanker. Verket er kjent for sin intense psykologiske skildring
  av ensomhet og kjærlighetssorg gjennom en eneste stemme på scenen.
