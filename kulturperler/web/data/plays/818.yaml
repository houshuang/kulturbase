title: Vintersolhverv
original_title: Vintersolhverv
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket følger den unge mannen Mio, som er besatt av å renvaske sin far
  etter at faren ble uskyldig dømt og henrettet for et drap. Mio sporer opp den virkelige
  morderen og et nøkkelvitne i et dystert slumområde i New York, fast bestemt på å
  finne sannheten. Midt i sin søken etter rettferdighet forelsker han seg i Miriamne,
  søsteren til vitnet som har holdt sannheten skjult i alle år. Dramaet utforsker
  tunge temaer som hevn, korrupsjon og moralske dilemmaer i et samfunn preget av urettferdighet.
  Til slutt må Mio velge mellom sitt hat til de skyldige og sin kjærlighet til Miriamne
  i en tragisk og poetisk avslutning.
