title: Vintersolhverv
original_title: Vintersolhverv
synopsis: Solverv er betegnelsen for de to tidspunktene på året når sola har størst
  deklinasjon, nordlig i juni og sørlig i desember. I dagligtale sier man ofte at
  «sola snur» på hvert av disse tidspunktene. Det er feil, det er jordas rotasjon
  rundt sola og jordas helning som skaper perspektivet om vintersolverv og sommersolverv.
