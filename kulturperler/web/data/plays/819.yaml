synopsis: Stykket skildrer et juleselskap hos den eldre frøken Clara Carstensen, som
  har invitert de siste gjenlevende vennene fra sin ungdomskrets. Gjennom kveldens
  samtaler gjenopplever de gamle minner og snakker om hverdagslige hendelser, mens
  de reflekterer over livene sine. Med både humor og vemod innser gjestene og vertinnen
  at de i stor grad har latt livet gå fra seg. Dramaet gir et lunt og menneskelig
  bilde av alderdom og ensomhet i en høytidspreget ramme.
