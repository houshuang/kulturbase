synopsis: '"Dommer Hamre" er en dramaserie fra NRK Radioteatret som følger dommeren
  Henriette Hamre gjennom en rekke krevende rettssaker. Handlingen tar utgangspunkt
  i virkelige juridiske problemstillinger og belyser dype etiske dilemmaer knyttet
  til makt og rettferdighet. Gjennom seks episoder behandler hun komplekse saker som
  involverer alt fra vold mot barn til politisk korrupsjon og tragiske ulykker. Serien
  utforsker spenningen mellom lovens strenge bokstav og de menneskelige skjebnene
  som møtes i rettssalen. Henriette må navigere i et landskap der grensene mellom
  rett og galt ofte er uklare, samtidig som hun balanserer sitt eget privatliv.'
