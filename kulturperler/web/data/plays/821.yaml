synopsis: Stykket handler om den alkoholiserte stjernereporteren David Mann som planlegger
  å avsløre en politisk skandale på direktesendt TV. Han ønsker å konfrontere arbeidsminister
  Sir Stanley Johnson med en valutaforbrytelse foran hele nasjonen. Handlingen utforsker
  spenningen mellom personlig integritet, maktmisbruk og medias rolle i samfunnet.
  Gjennom det intense intervjuet settes både reporterens og politikerens moralske
  kompass på prøve. Dette er den norske tittelen på Rattigans verk 'Heart to Heart'
  fra 1962.
