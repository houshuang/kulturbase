title: Karl
original_title: Karl
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket handler om en bestefar og hans sønnesønn som oppsøker en øyenlege,
  men deres egentlige ærend er å finne og skyte en mann ved navn Karl. Den vettskremte
  legen forsøker desperat å overbevise dem om at han ikke er Karl, og situasjonen
  utvikler seg til en absurd maktkamp. Etter hvert begynner legen å samarbeide med
  de to jegerne for å avlede mistanken fra seg selv ved å peke ut andre potensielle
  ofre. Dette er en mørk og satirisk enakter som utforsker temaer som paranoia, konformitet
  og menneskelig feighet i møte med vilkårlig vold. Verket er en klassiker innen det
  absurde teater og fungerer som en kritikk av totalitære tankesett.
