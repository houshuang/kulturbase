work_type: teaterstykke
category: teater
synopsis: Handlingen foregår i et isolert hus omgitt av vann, der et eldre ektepar
  forbereder seg på å overlevere mannens siste og viktigste budskap til menneskeheten.
  De har invitert en mengde gjester, men disse er usynlige for publikum, og paret
  fyller scenen med tomme stoler mens de fører høflige samtaler med tomrommet. En
  profesjonell taler er leid inn for å formidle budskapet, og i troen på at deres
  oppdrag er fullført, begår det gamle paret selvmord ved å hoppe i havet. Når taleren
  endelig skal tale til de tomme stolene, viser det seg at han er døvstum og bare
  kan utstøte uforståelige lyder. Verket er en tragisk farse som tematiserer ensomhet,
  alderdom og kommunikasjonens totale sammenbrudd.
