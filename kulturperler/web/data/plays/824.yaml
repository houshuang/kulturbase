synopsis: '"Velkomstmiddag" er et psykologisk drama som utspiller seg under en formell
  middag i et borgerlig småbymiljø på 1960-tallet. Moren Maria og stefaren Gustav
  inviterer til selskap for å markere en hjemkomst, noe som bringer sammen familie
  og venner til en skjebnesvanger kveld. Gjennom samtalene rundt bordet avdekkes dype
  sosiale spenninger og personlige konflikter som utfordrer karakterenes søken etter
  identitet. Stykket utforsker hvordan fortidens valg og samfunnets strenge forventninger
  preger de unge karakterene Cecilia og Henrik. Handlingen gir et skarpt innblikk
  i de emosjonelle understrømmene og hemmelighetene som skjuler seg bak den polerte
  sosiale fasaden.'
