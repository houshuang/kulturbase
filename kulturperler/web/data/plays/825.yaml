title: Krangel ved bymuren
original_title: Krangel ved bymuren
work_type: nrk_teaterstykke
category: teater
synopsis: 'Stykket foregår i det gamle Kina og handler om en ung kvinne som står foran
  bymuren og krever at keiseren skal frigi mannen hennes, som er utskrevet til tvangsarbeid.
  Keiserens offiserer gir henne et ultimatum: Hvis hun kan peke ut mannen sin blant
  soldatene, skal han settes fri, men hvis hun tar feil, vil soldaten bli drept og
  hun selv forvist. Kvinnen klarer ikke å gjenkjenne ektemannen sin i mengden av anonyme
  soldater. Sammen med en utvalgt soldat forsøker hun å gjenskape minner om deres
  felles liv for å bevise hans identitet, men forsøket mislykkes. Til slutt forsvinner
  soldaten tilbake i rekkene, og kvinnen står alene igjen ved muren.'
