synopsis: Stykket utspiller seg i Memphis, Tennessee i 1937 og tar for seg rasisme
  i det sørlige USA. Handlingen kretser rundt den legendariske bluessangerinnen Bessie
  Smiths død etter en bilulykke, der hun blir nektet behandling ved et sykehus for
  hvite. Gjennom en parallell handling i sykehusets resepsjon skildres de hvite ansattes
  holdninger og maktkamper. En dominant sykesøster splitter og hersker over sine underordnede,
  mens raseskillene fører til en tragisk utgang. Verket belyser de brutale konsekvensene
  av rasesegregering og menneskelig likegyldighet.
