synopsis: «Den uskyldige» er et drama av Fritz Hochwälder som ble vist i NRK Fjernsynsteatret
  i 1962. Handlingen følger den respekterte borgeren Christian Erdmann, som får livet
  snudd på hodet når et menneskeskjelett blir funnet under rosebedet i hagen hans.
  Funnet fører til en etterforskning som får Erdmann til å tvile på sin egen hukommelse
  og frykte at han har begått en forbrytelse i beruset tilstand mange år tidligere.
  Selv om han etter hvert blir renvasket for selve drapet, avslører prosessen hans
  tyranniske oppførsel overfor familien og de ansatte. Stykket fungerer som en satirisk
  kommentar til menneskelig moral og forestillingen om absolutt uskyld.
