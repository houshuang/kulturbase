synopsis: Handlingen utspiller seg i New Orleans i 1869, på kontoret til den utspekulerte
  advokaten Monsieur Cahusac. Han driver et svindelnummer der han oppsøker ulike kvinner
  og overbeviser dem om at de er rettmessige arvinger til den franske tronen. Ved
  å hevde at de er etterkommere av den forsvunne tronfølgeren (Dauphin), lokker han
  dem til å betale store summer for å få bekreftet sine krav. Kvinnene blendes av
  drømmer om rikdom og makt, mens Cahusac kynisk utnytter deres forfengelighet og
  lengsler. Stykket er en satirisk enakter som belyser menneskelig dårskap og hvordan
  grådighet kan gjøre folk lettlurte.
