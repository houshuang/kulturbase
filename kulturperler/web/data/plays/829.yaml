title: Den lykkelige reisen
original_title: Den lykkelige reisen
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket følger familien Kirby på en biltur fra Newark til Camden i New Jersey
  for å besøke sin gifte datter. Handlingen utspiller seg i en bil som er minimalistisk
  fremstilt på scenen ved hjelp av kun fire stoler og ingen faktiske rekvisitter.
  Gjennom familiens samtaler og observasjoner underveis får publikum et nært innblikk
  i deres hverdagsliv, verdier og mellommenneskelige relasjoner. Reisen fungerer som
  en lavmælt metafor for livets gang, der Thornton Wilder løfter frem det betydningsfulle
  i det tilsynelatende trivielle. NRKs versjon fra 1962 ble regissert av Barthold
  Halle og oversatt av Odd Bang-Hansen.
