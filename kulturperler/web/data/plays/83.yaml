id: 83
title: Kan man bli helt når man ikke kan si r?
original_title: Kan man bli helt når man ikke kan si r?
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket handler om gutten Robin som blir mobbet av de andre barna fordi
  han ikke klarer å uttale bokstaven «r». Robin drømmer om å være en modig helt som
  Robin Hood, men føler at talefeilen hindrer ham i å bli tatt på alvor. I en drømmeverden
  blir han og vennene tatt med til Sherwoodskogen, der de må kjempe mot den slemme
  sheriffen og prins Johan. Gjennom eventyret lærer Robin at ekte heltemot handler
  om handlinger og rettferdighet, ikke om man kan rulle på r-ene.
