title: Duell
original_title: Duell
playwright_id: 3182
synopsis: En duell eller tvekamp er en avtalt strid mellom to personer (duellanter)
  med avtalte våpen, enten man blir enige om bruk av pistol eller kårde. Fenomenet
  fikk størst utbredelse på 1600- og 1700-tallet, som da Tordenskjold ble drept i
  en duell på tysk jord i 1720. I dagens Norge regnes duell som voldslovbrudd og drap
  etter straffeloven, overfor noen som har samtykket.
