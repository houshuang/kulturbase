synopsis: Dette stykket er et intenst trekantdrama som kretser rundt en ambisiøs billedhugger.
  Han har giftet seg med en velstående enke, og det er hennes økonomiske midler som
  har lagt grunnlaget for hans suksess og berømmelse. Konflikten tilspisser seg når
  han forelsker seg i sin unge og vakre modell, noe som setter både ekteskapet og
  hans moralske forpliktelser på spill. Verket utforsker spenningen mellom takknemlighetsgjeld
  og ekte lidenskap i et lukket kammerspill. Gjennom skarpe dialoger skildres den
  emosjonelle duellen mellom de tre karakterene og de vanskelige valgene de står overfor.
