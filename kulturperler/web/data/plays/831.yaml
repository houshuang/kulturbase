work_type: nrk_teaterstykke
category: teater
synopsis: Stykket er en enakter som drøfter om utroskap ble oppfunnet av mannen eller
  kvinnen. En fyrste tar med seg sin utkårede til en avsidesliggende bygning i skogen
  for å avgjøre et veddemål om hvilket kjønn som er mest trofast. Her har fire barn
  blitt oppdratt i total isolasjon fra omverdenen og hverandre som en del av et vitenskapelig
  eksperiment. Når de unge menneskene endelig får møtes, observerer fyrsten og hans
  følge hvordan de reagerer på kjærlighet, sjalusi og nye bekjentskaper. Handlingen
  utforsker menneskets natur og om sivilisasjonens laster er medfødte eller tillærte.
