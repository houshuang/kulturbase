synopsis: '"Det siste kvarter" handler om Maria og hennes ektemann Olav, hvis liv
  blir forstyrret når Marias tidligere flamme, kaptein Peter, uventet dukker opp.
  Peter bærer på et sterkt ønske om hevn fordi Olav i sin tid «røvet» Maria fra ham
  mens han selv var til sjøs flere år tidligere. Han forsøker å manipulere Maria til
  å forlate ektemannen, men hun begynner etter hvert å gjennomskue hans egentlige
  motiver. Stykket utforsker temaer som sjalusi, svik og hvordan fortidens hendelser
  kan true nåtidens stabilitet. Produksjonen er historisk viktig da den regnes som
  det første originalskrevne norske dramaet for fjernsyn.'
