synopsis: '"Skolkamerater" er en monolog skrevet av den svenske humoristen Kar de
  Mumma (Erik Zetterström). Stykket ble sendt i NRKs Fjernsynsteatret i 1962, med
  den kjente svenske skuespilleren Stig Järrel i hovedrollen. Handlingen følger en
  mann som reflekterer over et nylig og uventet møte med en gammel venn fra skoletiden.
  Gjennom monologen skildres den litt pinlige og komiske situasjonen som oppstår når
  to personer som har vokst fra hverandre, forsøker å gjenoppta kontakten. Verket
  gir et humoristisk innblikk i nostalgi, aldring og hvordan barndomsminner ofte kolliderer
  med voksenlivets realiteter.'
