title: Er du våken, Angela?
original_title: Er du våken, Angela?
work_type: nrk_teaterstykke
category: teater
synopsis: '"Er du våken, Angela?" er et fjernsynsteaterstykke fra 1962, basert på
  Seán O''Caseys komedie "Bedtime Story". Handlingen følger den naive og gudfryktige
  John Jo Mulligan, som har tilbrakt natten med gatepiken Angela Nightingale. Forviklinger
  oppstår når han desperat forsøker å smugle henne ut av hybelleiligheten sin på morgenkvisten
  uten å bli oppdaget. Stykket skildrer den komiske konflikten mellom Mulligans religiøse
  samvittighet og hans nylige eskapade med "synden". Kari Simonsen spiller rollen
  som Angela, mens Magne Bleness gestalter den nervøse Mulligan.'
