title: Julia Harrington
original_title: Julia Harrington
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket handler om den aldrende og tidligere berømte skuespillerinnen Julia
  Harrington, som nå lever et tilbaketrukket liv og er i ferd med å bli glemt av publikum.
  Hun får en uventet mulighet til å gjøre comeback når hun blir tilbudt en rolle i
  en ny teaterproduksjon. Handlingen utforsker hennes emosjonelle reise, usikkerhet
  og de personlige utfordringene ved å vende tilbake til scenen etter mange år i glemsel.
  Dramaet gir et innblikk i teaterverdenens bakside og skjebnen til stjerner hvis
  glansdager er over. I NRKs versjon fra 1962 ble tittelrollen tolket av Lillebil
  Ibsen.
