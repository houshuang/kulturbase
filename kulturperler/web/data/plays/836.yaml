id: 836
title: Prosessen
original_title: Prosessen
synopsis: Prosessen er en ufullendt, posthumt offentliggjort surrealistisk roman av
  den bøhmiske forfatteren Franz Kafka. Den blir regnet som Kafkas hovedverk, og som
  et meget betydelig litterært verk i nyere historie. Selv om boken ikke er ferdigskrevet,
  har den et kapittel som avslutter historien. Men at den er et uferdig verk merkes
  på at en del ting ikke henger sammen, henger i luften eller at noe er i indre motstrid,
  eller at tidskontinuiteten ikke fungerer helt.
