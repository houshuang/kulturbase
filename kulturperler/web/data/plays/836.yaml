synopsis: Josef K. våkner en morgen og blir arrestert av ukjente menn uten å få vite
  hva han er anklaget for. Han blir dratt inn i et absurd og labyrintisk rettssystem
  der han må navigere i en verden preget av uforståelige regler og et ugjennomtrengelig
  byråkrati. Gjennom hele stykket forsøker han forgjeves å finne ut av anklagene og
  bevise sin uskyld overfor en usynlig og altoppslukende domstol. Prosessen blir en
  mental byrde som gradvis bryter ned hans fornuft og sosiale liv, inntil han til
  slutt blir hentet av to bødler og henrettet uten å ha forstått sin dom.
