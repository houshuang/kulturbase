synopsis: Gottlieb Biedermann er en velstående forretningsmann som lar to fremmede
  flytte inn på loftet sitt, til tross for stadige advarsler om brannstiftere i byen.
  Han forsøker å vinne deres vennskap gjennom gjestfrihet og benektelse, i håp om
  at de vil spare hans eget hjem. Selv når de åpenlyst fyller loftet med bensin og
  ber ham om fyrstikker, nekter Biedermann å gripe inn mot trusselen. Stykket fungerer
  som en mørk parabel om hvordan ondskap og totalitære krefter kan få fotfeste når
  vanlige borgere velger passivitet og feighet. Til slutt ender Biedermanns naivitet
  med at hele huset, og byen, går opp i flammer.
