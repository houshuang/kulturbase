title: Eurydike
original_title: Eurydike
work_type: nrk_teaterstykke
category: teater
synopsis: Dette er en moderne gjenfortelling av den greske myten om Orfeus og Eurydike,
  satt til en fransk jernbanestasjon og en kafé. Orfeus er en fattig musiker og Eurydike
  en skuespillerinne som forelsker seg ved første blikk, men deres lykke trues av
  Eurydikes kompliserte fortid. Etter at Eurydike dør i en ulykke, får Orfeus en sjanse
  til å hente henne tilbake fra dødsriket ved hjelp av den mystiske Monsieur Henri.
  Betingelsen er at han ikke må se på henne før morgenkvisten, men hans sjalusi og
  mistro fører til at han bryter løftet. Stykket utforsker konflikten mellom den rene,
  ideelle kjærligheten og hverdagens ufullkommenhet.
