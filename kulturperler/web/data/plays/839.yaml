synopsis: Willy Loman er en aldrende selger som kjemper en desperat kamp mot sin egen
  utilstrekkelighet og sviktende mentale helse. Han er besatt av den amerikanske drømmen
  og troen på at personlig popularitet er nøkkelen til suksess i livet. Forholdet
  til sønnene Biff og Happy er preget av urealistiske forventninger og bitre konflikter
  som har røtter i fortiden. Gjennom en blanding av nåtid og hallusinasjoner ser vi
  hvordan Willys liv og karriere gradvis går i oppløsning. Stykket ender tragisk med
  Willys selvmord, et siste forsøk på å sikre familien økonomisk gjennom en livsforsikring.
