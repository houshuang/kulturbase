title: En handelsreisendes død
original_title: En handelsreisendes død
synopsis: En handelsreisendes død er et skuespill av Arthur Miller fra 1949. Det handler
  om den aldrende selgeren Willy Loman som konfronterer sin egen fiasko og sviket
  mot den amerikanske drømmen.
