work_type: nrk_teaterstykke
category: teater
synopsis: Dette er et julehørespill for barn som skildrer en families julefeiring
  og lek rundt einebærbusken. Handlingen følger foreldrene og barna Edvart, Bendik
  og Leikni, samt hunden Jæger og naboene Hansina og Jens-Karl. Stykket fanger opp
  tradisjonelle norske juleskikker og den lune atmosfæren i et bygdesamfunn. I den
  originale produksjonen fra 1952 spilte skuespilleren Alfred Maurstad samtlige roller
  alene, noe som ga verket et helt særegent preg. Fortellingen er en nostalgisk reise
  inn i julens magi sett gjennom barnas øyne.
