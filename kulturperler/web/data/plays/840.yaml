title: Frokost i det grønne
original_title: Frokost i det grønne
work_type: nrk_teaterstykke
category: teater
synopsis: «Frokost i det grønne» er en absurd komedie som utspiller seg midt i en
  krigssone. Soldaten Zapo sitter i skyttergraven sin når foreldrene hans plutselig
  dukker opp for å ha en hyggelig søndagspiknik med ham. De inviterer også en fiendtlig
  soldat til å delta i måltidet, og sammen diskuterer de krigens meningsløshet mens
  bombene faller rundt dem. Stykket bruker denne surrealistiske situasjonen til å
  kritisere krigspropaganda og vise hvordan enkeltmennesker blir brikker i et spill
  de ikke forstår. Handlingen ender tragisk når alle piknikdeltakerne blir drept i
  et plutselig angrep midt under den fredelige sammenkomsten.
