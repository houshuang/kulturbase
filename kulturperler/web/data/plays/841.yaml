title: Ett pund kontant
original_title: Ett pund kontant
work_type: nrk_teaterstykke
category: teater
synopsis: Dette er en enakter som utspiller seg på et travelt postkontor en høstkveld.
  Handlingen følger de to berusede kumpanene Jerry og Sammy som forsøker å ta ut ett
  pund fra en postsparebankbok. Formålet med uttaket er å skaffe penger til enda mer
  alkohol, men deres tilstand gjør den enkle oppgaven svært komplisert. Deres støyende
  og klønete oppførsel skaper komiske situasjoner og frustrasjon for både den ansatte
  bak skranken og de andre kundene.
