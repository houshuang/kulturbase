synopsis: Mester Pierre Pathelin er en fattig og utspekulert advokat som lurer en
  kleshandler til å gi ham tøy på kreditt ved å late som han er dødelig syk når regningen
  skal betales. Senere forsvarer han en gjeter som er anklaget for å ha stjålet sauer
  fra den samme kleshandleren. Pathelin gir gjeteren det rådet at han skal svare på
  alle spørsmål i retten ved å breke som en sau, slik at han fremstår som utilregnelig
  og saken blir avvist. Planen lykkes, men når Pathelin etterpå krever betaling for
  tjenesten, fortsetter gjeteren å breke til ham også. Stykket er en berømt middelalderfarse
  som viser hvordan den som forsøker å lure andre, til slutt ender opp med å bli lurt
  selv.
