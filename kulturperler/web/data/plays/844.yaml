title: Fru Carrars børser
original_title: Fru Carrars børser
playwright_id: 3094
work_type: teaterstykke
category: teater
synopsis: Stykket foregår under den spanske borgerkrigen og handler om moren Teresa
  Carrar som nekter å la sønnene sine delta i kampene. Hun forsøker å opprettholde
  en strengt nøytral holdning for å beskytte familien sin mot krigens redsler. Vendepunktet
  kommer når hennes eldste sønn blir skutt av nasjonalistene mens han er ute og fisker
  på havet. Drevet av sorg og en nyvunnet politisk erkjennelse innser hun at nøytralitet
  er umulig i møte med aggresjon. Hun henter til slutt frem de skjulte børsene og
  slutter seg til motstandskampen mot general Franco.
