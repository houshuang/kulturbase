synopsis: Aleksej Veltsjaninov blir oppsøkt av Pavel Trusotskij, enkemannen etter
  en kvinne Veltsjaninov hadde et forhold til mange år tidligere. Trusotskij fremstår
  som den «evige ektemann», en mannstype som er skjebnebestemt til å bli bedratt,
  men som samtidig søker nærhet til sin kones elskere. Det utvikler seg et intenst
  psykologisk spill mellom de to mennene, preget av både hat, fascinasjon og felles
  sorg over datteren Liza. Fortellingen utforsker temaer som sjalusi, skyld og de
  kompliserte båndene mellom offer og overgriper i et klaustrofobisk kammerspill.
  Til slutt skilles deres veier, bare for at de skal møtes igjen år senere i en lignende
  konstellasjon.
