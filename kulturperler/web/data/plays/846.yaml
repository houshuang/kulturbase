synopsis: Skuespillet handler om tre voksne søsken som samles ved sin døende fars
  sykeleie i den gamle dommerboligen. De tre – den ambisiøse juristen Arthur, den
  ulykkelig giftede Irene og den rastløse sjømannen Michael – har levd svært ulike
  liv preget av farens strenge og autoritære oppdragelse. Gjennom intense samtaler
  forsøker de å forsone seg med fortiden og hverandre, og de drømmer kortvarig om
  å starte et nytt liv sammen i barndomshjemmet. Denne drømmen brister imidlertid
  når hverdagens realiteter og deres egne personlige begrensninger tvinger dem til
  å gå hver til sitt. Verket er en dybdepsykologisk studie av makt, skyld og den vanskelige
  lengselen etter et ekte menneskelig fellesskap.
