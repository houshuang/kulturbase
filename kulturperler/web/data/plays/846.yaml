title: Søsken
original_title: Søsken
playwright_id: 3183
synopsis: |
  Søsken er to eller flere avkom etter felles foreldre. Søsken må således ha samme far og mor. Avkom med bare en felles forelder kalles halvsøsken. Avkom uten felles foreldre kalles stesøsken, og er vanligvis ikke genetisk beslektet. Avkom fra fosterforeldre, eller avkom flyttet inn i familiens fosterhjem, kalles fostersøsken eller hvis fra utlandet, adoptivsøsken. Ordet søsken er kjønnsnøytralt; et mannlig søsken kalles en bror, et kvinnelig kalles en søster.
