title: Mens vi venter
original_title: Mens vi venter
work_type: nrk_teaterstykke
category: teater
synopsis: Handlingen utspiller seg på en jernbanestasjon der en teatertrupp venter
  på et tog som er kraftig forsinket. For å få tiden til å gå og holde moralen oppe,
  begynner skuespillerne å øve på teaterstykket de er på turné med. Mens de øver,
  begynner grensene mellom deres virkelige liv og rollene de fremfører å flyte over
  i hverandre. Ventetiden bringer frem skjulte spenninger, ambisjoner og personlige
  konflikter mellom medlemmene i truppen. Stykket fungerer som en studie i menneskelig
  adferd under venting og gir et metaperspektiv på teaterkunsten selv.
