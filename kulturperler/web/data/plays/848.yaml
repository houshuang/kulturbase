original_title: Den store barnedåpen
synopsis: Den store barnedåpen er en norsk film fra 1931 basert på Oskar Braatens
  skuespill med samme navn. Det var den første lydfilmen i Norge, og filmen har blitt
  en klassiker. Filmen markerte også ved sitt innhold og sin miljøbeskrivelse en større
  virkelighetstilnærming for norsk film. Filmens realistiske skildring av arbeidsfolks
  liv og skjebne omkring århundreskiftet signaliserte et brudd med bygderomantikken.
