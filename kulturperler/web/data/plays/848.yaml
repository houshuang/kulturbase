synopsis: Handlingen utspiller seg i et arbeidermiljø på Oslos østkant og følger den
  ugifte moren Alvilde og den arbeidsløse Harald. De bor i et losjihus hos «Dobbelt-Petra»,
  hvor de må navigere i et samfunn preget av fattigdom og sosialt stigma. Sentralt
  i stykket står konflikten med en streng kapellan som nekter å døpe barn født utenfor
  ekteskap. Harald viser seg etter hvert som en støttespiller for Alvilde, og stykket
  kulminerer i en stor felles dåp for nabolagets barn. Fortellingen er preget av Braatens
  karakteristiske realisme, humor og varme skildring av arbeiderklassen.
