synopsis: Handlingen utspiller seg på en britisk internatskole og følger den aldrende
  læreren Andrew Crocker-Harris på hans siste dag før pensjonering. Han blir sett
  på som en streng fiasko av både kolleger og sin utro kone, og føler seg dypt ensom.
  Vendepunktet kommer når en elev gir ham en uventet avskjedsgave i form av en bok,
  noe som vekker sterke følelser i den ellers følelseskalde mannen. Stykket er en
  gripende psykologisk skildring av anger, tapte muligheter og menneskelig verdighet.
  Dette er den norske tittelen på Rattigans kjente verk 'The Browning Version'.
