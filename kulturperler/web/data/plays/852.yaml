synopsis: Handlingen utspiller seg i Harry Van Dusens frisørsalong i den lille kystbyen
  O.K.-by-the-Sea. Den unge gutten Clay Larrabee, som kommer fra en fattig familie
  med en fraværende far, finner en østers på stranden og er overbevist om at den inneholder
  en verdifull perle. Mens andre er skeptiske, opprettholder den optimistiske frisøren
  Harry håpet og troen på det gode i mennesket. En tilreisende forfatter velger å
  kjøpe østersen for en betydelig sum for å hjelpe gutten, til tross for at det er
  usannsynlig at den faktisk inneholder en perle. Stykket utforsker temaer som medmenneskelighet,
  optimisme og betydningen av å bevare håpet i vanskelige tider.
