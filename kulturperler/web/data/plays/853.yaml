id: 853
title: Benjamin
original_title: Benjamin
synopsis: Benjamin er et mannsnavn dannet av det hebraiske navnet בִנְיָמִין (Binjamin).
  Ben betyr «sønn», mens det andre navneleddet kan være dannet av jamin, som kan bety
  «høyre hånd», «lykke» eller «syd», eller av jamim, som betyr «dager» eller «år».
