title: Går ut i kveld
original_title: Går ut i kveld
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket handler om den 28 år gamle Albert Stokes som lever under sin dominerende
  mors kvelende «kjærlighetstyrrani». En kveld bestemmer han seg for å bryte ut av
  morens kontroll ved å dra på en fest med kollegene sine. På festen blir han imidlertid
  utsatt for mobbing og falske anklager, noe som fører til at nervene hans brister
  og han flykter fra selskapet. I sin søken etter frihet møter han senere en kvinne
  på gaten, hvor han forsøker å gjenvinne en følelse av makt gjennom aggresjon. Dramaet
  er en psykologisk skildring av undertrykkelse og et desperat forsøk på å bryte ut
  av fastlåste sosiale roller.
