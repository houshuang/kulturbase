synopsis: Stykket handler om Marie, en middelaldrende husmor som har brukt hele sitt
  liv på å tjene mann og barn. En søndag bestemmer hun seg uventet for å ta en «frisøndag»
  og forlater hjemmet for å tilbringe dagen alene. Handlingen skildrer familiens hjelpeløse
  reaksjoner og forvirring når de plutselig må klare seg uten henne. Gjennom Maries
  lille opprør utforskes temaer som kvinners selvstendighet, hverdagens slit og den
  dårlige samvittigheten som oppstår når man bryter ut av faste kjønnsroller.
