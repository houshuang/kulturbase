category: teater
synopsis: Handlingen utspiller seg i lobbyen på et nedslitt hotell i New York en natt
  i 1928. Hovedpersonen Erie Smith er en småkriminell gambler som sørger over tapet
  av den tidligere nattevakten, Hughie, som nylig har gått bort. Erie forsøker desperat
  å få kontakt med den nye, uinteresserte nattevakten ved å fortelle historier om
  sitt liv og sitt vennskap med Hughie. Gjennom en lang monolog kommer det frem hvordan
  Erie brukte Hughie som et publikum for å opprettholde sin egen illusjon om suksess
  og betydning. Stykket er en gripende studie av ensomhet, menneskelig isolasjon og
  behovet for anerkjennelse fra andre.
