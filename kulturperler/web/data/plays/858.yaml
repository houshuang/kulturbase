title: Dr. Korczak og barna
original_title: Dr. Korczak og barna
work_type: nrk_teaterstykke
category: teater
synopsis: Stykket er basert på den sanne historien om den polsk-jødiske barnelegen
  Janusz Korczak under andre verdenskrig. Handlingen utspiller seg i Warszawas ghetto
  i 1942, der Korczak leder et barnehjem for foreldreløse barn. Når Gestapo beordrer
  barna deportert til utryddelsesleiren Treblinka, blir Korczak tilbudt friheten for
  sin egen del. Han nekter imidlertid å forlate barna og velger å følge dem hele veien
  inn i gasskammeret for å gi dem trygghet og trøst i deres siste timer. Dramaet skildrer
  hans moralske styrke og urokkelige kjærlighet til barna i møte med nazistenes grusomheter.
