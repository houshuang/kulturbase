synopsis: Mens fedrene deres er bortreist, forelsker de to unge mennene Octave og
  Léandre seg i kvinner som fedrene neppe vil godkjenne. Når fedrene uventet vender
  hjem, søker sønnene hjelp hos den utspekulerte og kvikke tjeneren Scapin for å løse
  sine floker. Scapin setter i gang en rekke dristige og komiske lurerier for å lure
  penger ut av de gjerrige fedrene og sikre de unges lykke. En av de mest kjente scenene
  involverer at Scapin lurer en av fedrene ned i en sekk for å gi ham en lærepenge.
  Til slutt blir de unge kvinnenes sanne identiteter avslørt, noe som fører til at
  fedrene aksepterer ekteskapene og alt ender godt.
