title: Ekko fra glemte graver
original_title: Ekko fra glemte graver
playwright_id: 1347
synopsis: Ekko fra glemte graver er et norsk kriminalhørespill i fem episoder som
  gikk på NRK Radio i 1989. Stykket ble skrevet av Edith Ranum og produsert av Radioteatret.
  Det er det fjerde av i alt fem kriminalhørespill Edith Ranum har skrevet om amatørdetektiven
  Julia Tinnberg. Regien er ved Nils Nordberg.
work_type: dramaserie
category: dramaserie
