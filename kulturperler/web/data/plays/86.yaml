title: Ekko fra glemte graver
original_title: Ekko fra glemte graver
playwright_id: 1347
work_type: dramaserie
category: dramaserie
synopsis: Julia Tinnberg blir kontaktet i forbindelse med funn av gamle levninger
  som kaster nytt og skremmende lys over en gammel forsvinningssak. Etterforskningen
  tar henne med tilbake i tid for å løse en gåte som har ligget begravd og glemt i
  flere tiår. Gamle konflikter blusser opp igjen i nabolaget når Julia begynner å
  stille spørsmål som enkelte beboere helst vil unngå. Hun må kjempe mot både tiden
  og skjulte krefter for å gi de døde fred og endelig stille de skyldige til ansvar.
  Historien er preget av en melankolsk atmosfære og et sterkt fokus på hvordan fortidens
  synder preger nåtiden.
