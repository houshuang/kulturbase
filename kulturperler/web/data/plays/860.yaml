synopsis: Handlingen utspiller seg hos den velstående familien Birling, som feirer
  datterens forlovelse. Festlighetene blir avbrutt av Inspektør Goole, som informerer
  om at en ung kvinne har begått selvmord. Gjennom inspektørens utspørring kommer
  det frem at hvert familiemedlem har hatt en direkte eller indirekte rolle i kvinnens
  tragiske skjebne. Stykket utvikler seg til en intens konfrontasjon der familiens
  fasade og mangel på sosial samvittighet blir avslørt. Verket er en klassisk sosial
  kritikk som utfordrer publikum til å reflektere over kollektivt ansvar og moral.
