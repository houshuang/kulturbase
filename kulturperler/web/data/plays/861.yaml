synopsis: '«Apollon fra Bellac» er et komisk enakter-skuespill som følger den sjenerte
  unge kvinnen Agnès i hennes søken etter arbeid ved et oppfinnerkontor i Paris. Hun
  møter en mystisk mann fra Bellac som lærer henne en ufeilbarlig hemmelighet for
  å få viljen sin hos menn: å fortelle dem at de er vakre. Ved å sammenligne mennene
  med den fiktive statuen «Apollon fra Bellac», klarer hun å sjarmere alt fra kontorister
  til selve direktøren. Stykket utforsker menneskelig forfengelighet og ordenes makt
  gjennom en blanding av fantasi og virkelighet. Til slutt forsvinner den fremmede,
  og det antydes at han kan ha vært selve skjønnhetsguden Apollon i forkledning.'
