synopsis: '"Ungen" utspiller seg i fabrikkmiljøet ved Akerselva i Kristiania på slutten
  av 1800-tallet. Handlingen følger fabrikkjenta Milja, som forelsker seg i Julius
  og blir gravid utenfor ekteskap. Julius svikter henne til fordel for den upålitelige
  Petrina, og Milja blir sittende igjen med skammen og et vanskelig valg om barnets
  fremtid. Hun vurderer å adoptere bort barnet, men den hjertevarme Hønse-Lovisa kjemper
  for at mødre skal få beholde barna sine tross fattigdom og sosial fordømmelse. Stykket
  er en gripende skildring av samhold og mødrekjærlighet i et tøft arbeidermiljø.'
