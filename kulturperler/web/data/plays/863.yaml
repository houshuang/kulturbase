synopsis: Den fjerde nattevakt er en roman av den norske forfatteren Johan Falkberget,
  utgitt i 1923. Romanen var forfatterens gjennombruddsroman, regnes som et av hans
  hovedverk, og inngår i flere utvalg av Norges litterære kanon.
