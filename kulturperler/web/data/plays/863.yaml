synopsis: Handlingen utspiller seg på Røros tidlig på 1800-tallet og følger den karismatiske
  presten Benjamin Sigismund som ankommer bergstaden med sin familie. Han innleder
  et lidenskapelig, men ødeleggende kjærlighetsforhold til den gifte bergmannskona
  Gunhild Bonde. Dette forbudte forholdet fører til dype personlige tragedier, inkludert
  sykdom, død og selvmord blant deres nærmeste. Gjennom lidelse og anger må Benjamin
  kjempe for sin tro og sjel i det harde gruvesamfunnet. Verket skildrer menneskesinnets
  kamp mellom kjødelig lyst og åndelig kall i en tid preget av nød og streng moral.
