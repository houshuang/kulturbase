synopsis: '"Stemmer fra Israel" er et radioteaterstykke som tar utgangspunkt i vitnesbyrd
  fra veteraner i det israelske forsvaret, samlet inn av organisasjonen Breaking the
  Silence. Handlingen presenterer 33 ulike historier fra de okkuperte områdene på
  Vestbredden og Gaza i perioden 2000 til 2010. Gjennom soldatenes egne fortellinger
  belyses hverdagen, overgrep og de etiske dilemmaene som oppsto under tjenesten i
  konfliktområdene. Produksjonen ble sendt i NRK Radioteatret i 2018 med skuespillere
  som Lena Kristin Ellingsen, Ine Marie Wilmann og Jan Gunnar Røise. Verket fungerer
  som en dokumentarisk dramatisering av faktiske hendelser sett fra soldatenes perspektiv.'
