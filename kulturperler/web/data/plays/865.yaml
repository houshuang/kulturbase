title: Radioteatret 90 år - Jubileumssending
original_title: Radioteatret 90 år - Jubileumssending
work_type: nrk_teaterstykke
category: teater
synopsis: Denne jubileumssendingen ble produsert i 2016 for å markere at NRK Radioteatret
  fylte 90 år. Programmet er en omfattende retrospektiv reise som tar for seg teatrets
  utvikling fra den spede begynnelsen i 1926 og frem til moderne tid. Sentrale skikkelser
  som Nils Heyerdahl, Nils Nordberg og Yngvil Kiran deltar i sendingen for å dele
  historier, anekdoter og høydepunkter fra arkivet. Gjennom utvalgte klipp fra kjente
  hørespill får lytterne et gjenhør med klassiske produksjoner og et innblikk i radiodramaets
  unike egenart. Sendingen fungerer som en hyllest til Radioteatrets betydning for
  norsk kultur og formidling gjennom ni tiår.
