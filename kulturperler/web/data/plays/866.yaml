synopsis: '"Radioteatret 90 år" er en jubileumssending produsert av NRK for å markere
  90-årsjubileet til Radioteatret i 2016. Programmet gir et omfattende tilbakeblikk
  på teatrets historie fra oppstarten i 1926 og frem til i dag. Sentrale skikkelser
  som de tidligere sjefene Nils Heyerdahl, Nils Nordberg og Yngvil Kiran deltar for
  å dele historier og personlige minner fra sine år i avdelingen. Sendingen inneholder
  utvalgte arkivklipp fra kjente hørespill og belyser radiodramaets utvikling og posisjon
  i norsk kulturliv gjennom ni tiår. Det reflekteres også over teatrets fremtid i
  en digital hverdag med podkaster og nye lyttevaner.'
