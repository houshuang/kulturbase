synopsis: '"Lyden av Tandberg" er en nyskrevet radioteatermusikal som skildrer det
  dramatiske livet til industrigründeren Vebjørn Tandberg og hans verdenssuksess med
  Tandbergs Radiofabrikk. Stykket følger Tandberg fra oppveksten i Bodø og studietiden
  i Trondheim til etableringen av fabrikken i Oslo i 1933, som etter hvert ble et
  globalt symbol på kvalitet. Handlingen fletter sammen Tandbergs personlige reise
  og selskapets enorme vekst og fall med historien til NRK, helt frem til slukkingen
  av FM-nettet i 2017. Gjennom musikk fremført av Kringkastingsorkesteret tas lytteren
  med på et industrieventyr preget av både teknologisk nytenkning og personlig drama.
  Verket ble urfremført som en direktesending i 2016 i et samarbeid mellom Radioteatret,
  KORK og Nordland Musikkfestuke.'
