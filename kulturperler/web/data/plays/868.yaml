synopsis: '"Lyden av Tandberg" er en radioteatermusikal som skildrer det dramatiske
  livet til industrigründeren Vebjørn Tandberg. Handlingen følger ham fra barndommens
  radiobygging i Bodø og studier ved NTH, til grunnleggelsen av Tandbergs Radiofabrikk
  i 1933. Gjennom fem tiår med musikk og drama belyses både den enorme globale suksessen
  og det tragiske fallet for industrieventyret. Historien flettes sammen med NRKs
  egen utvikling og avsluttes symbolsk med overgangen fra FM til DAB-radio i 2017.
  Stykket ble skrevet spesielt for Radioteatret og Kringkastingsorkesteret for å markere
  en viktig del av norsk industri- og mediehistorie.'
