work_type: teaterstykke
category: teater
synopsis: Dramaet utspiller seg i et lite fiskevær under andre verdenskrig og følger
  en postmann med et særdeles tungt oppdrag. Han har fått i oppgave å overlevere såkalte
  gravbrev til lokalbefolkningen, som er offisielle meldinger fra fronten om at deres
  kjære har falt i kamp. Gjennom postmannens rute skildres de dype menneskelige lidelsene
  og den lammende sorgen som krigen påfører et lite, isolert samfunn. Verket utforsker
  kontrasten mellom det hverdagslige postarbeidet og de livsomveltende nyhetene som
  formidles. Stykket ble opprinnelig skrevet som en del av den omfattende forestillingen
  «Andre verdskrig – Natt i verda» ved Det Norske Teatret.
