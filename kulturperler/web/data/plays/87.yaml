work_type: teaterstykke
category: teater
synopsis: Dette verket er den norske oversettelsen av 'The Distant Echo', med tittelen
  'Ekko i det fjerne', og er også dramatisert som hørespill for NRK Radioteatret.
  Handlingen starter i 1978 når fire studenter finner liket av en ung kvinne i snøen
  og umiddelbart blir politiets hovedmistenkte. Tjuefem år senere blir saken gjenåpnet
  av en ny etterforskningsenhet for uoppklarte saker, noe som tvinger de nå voksne
  mennene til å konfrontere fortidens løgner. Når vennene begynner å dø under mystiske
  omstendigheter, innser de at noen er ute etter hevn for det som skjedde et kvart
  århundre tidligere. Dette bekreftes som det riktige verket da det er McDermids mest
  kjente utgivelse som eksplisitt bruker 25-årsintervallet som sitt sentrale premiss.
