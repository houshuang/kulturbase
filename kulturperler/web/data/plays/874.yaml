synopsis: '"Den andre mannen i meg" er en kritikerrost forestilling skrevet og fremført
  av Henrik Mestad, basert på de omfattende dagbøkene til dikteren Olav H. Hauge.
  I stykket utforsker Mestad dikterens indre kamper med sinnslidelse og schizofreni,
  og undersøker Hauges påstand om at de sterke kreftene han følte kom utenfra. Forestillingen
  er utformet som en monolog der Mestad sitter ved et bord med dagbøkene, akkompagnert
  av stemningsfull musikk fra saksofonisten Trygve Seim. Gjennom tekstutvalget får
  publikum et nært og nakent innblikk i både de mørke og lyse sidene ved Hauges liv
  og diktning. Verket har hatt stor suksess på scener som Nationaltheatret og har
  også blitt adaptert til både radiohørespill og TV-versjon.'
