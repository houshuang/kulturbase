synopsis: Den brysomme mannen er en norsk mysteriefilm og fantasy-komedie fra 2006,
  regissert av Jens Lien. Filmen er basert på et hørespill med samme navn skrevet
  av Per H. V. Schreiner og sendt på NRK Radioteatret i 2004. Schreiner har også skrevet
  manus til filmen. Filmens hovedrolle spilles av Trond Fausa Aurvåg. Filmen vant
  tre priser under Amandaprisen 2006, fire priser under Kanonprisen 2006 og har vunnet
  en rekke internasjonale priser.
