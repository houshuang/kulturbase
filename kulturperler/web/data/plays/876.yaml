title: Den brysomme mannen
original_title: Den brysomme mannen
playwright_id: 1261
work_type: nrk_teaterstykke
category: teater
synopsis: Andreas ankommer en merkelig og steril by uten minner om hvordan han havnet
  der. Han blir tildelt en jobb, en leilighet og en kone, men oppdager raskt at tilværelsen
  mangler ekte følelser, smak og mening. Selv om alt tilsynelatende er perfekt, føler
  Andreas en økende desperasjon over den monotone og følelsesløse hverdagen. Han finner
  en sprekk i en kjellervegg der det strømmer ut vakker musikk, og han begynner å
  grave i et forsøk på å flykte til en annen virkelighet. Hans forsøk på å bryte ut
  av det konforme samfunnet gjør ham til en brysom mann for de ansiktsløse myndighetene
  som styrer byen.
