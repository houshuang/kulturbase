synopsis: Heksesabbat eller heksemesse var, ifølge europeisk folketro og katolsk tradisjon
  i middelalderen og seinere, en fest eller samling der hekser, det vil si trollkvinner
  og -menn, møtte Djevelen og demonene hans. Slike sammenkomster eller stevner foregikk
  angivelig som nattlige «sabbatsfeiringer» og «messer» på øde plasser, for eksempel
  på fjellet Blokksberg i Tyskland.
