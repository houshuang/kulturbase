id: 88
title: Emilies mamma er ikke som andre mammaer
original_title: Emilies mamma er ikke som andre mammaer
work_type: nrk_teaterstykke
category: teater
synopsis: Emilie har en mamma som er helt annerledes enn andre mødre, da hun foretrekker
  lek og moro fremfor kjedelige voksenting som vasking og rydding. Moren oppfører
  seg mer som en leken venn eller en sjørøver, noe som gjør at Emilie ofte føler seg
  flau overfor vennene sine. Når moren en dag oppfører seg ekstra pinlig mens Emilies
  venner er på besøk, får Emilie nok og bestemmer seg for å rømme hjemmefra. Stykket
  utforsker barnets behov for trygghet og normalitet i møte med en forelder som bryter
  med samfunnets forventninger. Fortellingen gir et varmt og tankevekkende innblikk
  i et uvanlig mor-barn-forhold der rollene tidvis er snudd på hodet.
