id: 883
title: Drept natt til tirsdag
playwright_id: 1449
work_type: dramaserie
category: dramaserie
synopsis: '"Drept natt til tirsdag" er den første episoden i kriminalhørespillserien
  "Gjerningsmann ukjent" av Johannes Solberg, som ble sendt på NRK i 1984. Handlingen
  er lagt til en by på Østlandet tidlig på 1970-tallet, der etterforskerne Lier, Bjerke
  og Brun får en ny sak å løse. Mysteriet begynner når banksjef Harald Holme melder
  sin revisor, Stensby, savnet etter at han ikke har møtt opp på jobb. Politiet oppdager
  snart et mistenkelig dødsfall som ser ut til å ha skjedd natt til tirsdag, noe som
  fører til en omfattende etterforskning. Etter hvert som nye opplysninger kommer
  for dagen, viser saken seg å være langt mer komplisert og mindre opplagt enn først
  antatt.'
