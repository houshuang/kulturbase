synopsis: «Kodemus» er en dystopisk novelle fra 1968 som skildrer et gjennomkontrollert
  fremtidssamfunn der alle innbyggere er pålagt å bære en personlig elektronisk enhet
  kalt «Lillebror». Hovedpersonen Kodemus er en 38 år gammel funksjonær som lever
  et strengt regulert liv styrt av denne teknologien, som forteller ham nøyaktig hva
  han skal gjøre til enhver tid. Handlingen settes i gang når hans «Lillebror» en
  morgen unnlater å vekke ham, noe som fører til at han for første gang på mange år
  må handle på egen hånd. Gjennom Kodemus' opplevelser utforsker Bringsværd menneskets
  totale avhengighet av teknologi og de absurde konsekvensene av et overvåkningssamfunn.
  Fortellingen fungerer som en treffsikker satire over hvordan maskiner kan overta
  kontrollen over menneskelivet.
