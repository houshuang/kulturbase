id: 886
title: Bård Skolemesters historie
playwright_id: 3096
work_type: teaterstykke
category: teater
synopsis: Denne fortellingen skildrer livet til Bård, en mann som bærer på en dyp
  sorg etter en bitter konflikt med sin bror. Gjennom sitt virke som skolemester forsøker
  han å finne mening og soning for sin tidligere stolthet og hardhet. Historien fokuserer
  på hans indre reise mot tilgivelse og hvordan han lærer å åpne hjertet sitt for
  menneskene rundt seg. Det er en lavmælt og moralsk fortelling om ydmykhet, tro og
  forsoningens kraft. Verket er opprinnelig en sentral del av Bjørnsons kjente bondefortelling
  "En glad gut".
