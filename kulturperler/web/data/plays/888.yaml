id: 888
title: Serum Serum
year_written: 1979
work_type: nrk_teaterstykke
category: teater
synopsis: Pelle Parafins Bøljeband er en musikalsk vennegjeng som havner i et mysterium
  knyttet til et forsvunnet sannhetsserum. Serumet tvinger alle som får det i seg
  til å snakke sant, noe som fører til kaos og avsløringer blant byens innbyggere.
  Bandmedlemmene må bruke både kløkt og musikk for å finne ut hvem som står bak tyveriet
  av det kraftige stoffet. Serien kombinerer spenning og humor med samfunnskritikk,
  og ble et stort gjennombrudd for teatergruppen Tramteatret. Gjennom sang og lek
  utfordrer ungdommene de voksnes autoritet og dobbeltmoral.
