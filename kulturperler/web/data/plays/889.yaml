title: Pelle Parafins bøljeband og automatspøkelsene
work_type: nrk_teaterstykke
category: teater
synopsis: Pelle Parafins Bøljeband blir forsøkt kastet ut av kjelleren der de øver
  av den kyniske forretningsmannen Audun Automat. Han planlegger å bygge om lokalet
  til en spillehall for automater og får hjelp av sin bror, Kolbjørn Kommune. Også
  de to småkjeltringene Randi og Ronny, som bor i kjelleren, blir rammet av planene.
  Bandet bestemmer seg for å ta opp kampen mot Audun Automat for å redde øvingslokalet
  sitt. Serien kombinerer spenning, humor og musikk i en kamp mot grådighet og korrupsjon.
