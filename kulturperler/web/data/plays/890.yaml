title: Randi og Ronnys restaurant
year_written: 2019
work_type: nrk_teaterstykke
category: teater
synopsis: Serien følger de tidligere skurkene Randi og Ronny som forsøker å starte
  en lovlydig restaurantvirksomhet. Medlemmene i Pelle Parafins Bøljeband har sluttet
  på skolen og blir ansatt som restaurantens husband mens de venter på andre jobber.
  Restauranten hjemsøkes av det vennlige spøkelset Leonardo Bengani, som døde av sult
  på 1700-tallet. Handlingen preges av forviklinger, musikk og Tramteatrets karakteristiske
  samfunnssatire.
