title: Almenrausch
work_type: nrk_teaterstykke
category: teater
synopsis: '"Almenrausch" er et dokumentarisk drama som tar for seg den fortiede historien
  om de kommunistiske motstandskjemperne under andre verdenskrig. Stykket belyser
  "Operasjon Almenrausch", tyskernes største aksjon mot den norske motstandsbevegelsen,
  som rammet kommunistenes base i Øystre Slidre i 1944. Gjennom en form som kalles
  "audiovisuell høring", gir verket en stemme til partisanene som ble overvåket og
  marginalisert av norske myndigheter under den kalde krigen. Handlingen utforsker
  spenningen mellom den offisielle krigshistorien og de personlige skjebnene til dem
  som kjempet på feil side av det politiske spekteret. Verket fungerer som en oppreisning
  for en gruppe krigshelter som i ettertid ble stemplet som statens fiender.'
