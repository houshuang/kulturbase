title: Damen i tåken
work_type: nrk_teaterstykke
category: teater
synopsis: «Damen i tåken» er et klassisk kriminalhørespill fra NRK Radioteatret, først
  sendt i 1962. Handlingen følger Philip Odell, som blir bedt av en venninne i London
  om å undersøke de mystiske omstendighetene rundt hennes brors død. Etterforskningen
  fører Odell ut på farlige veier og inn i et miljø preget av hemmeligheter og lyssky
  karakterer. Sentralt i mysteriet står en gåtefull kvinne i minkpels som Odell forsøker
  å identifisere for å løse saken. Stykket ble sendt som en serie i åtte deler og
  er basert på et verk av den britiske forfatteren Lester Powell.
