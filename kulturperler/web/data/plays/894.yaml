title: Gjerningsmann ukjent
work_type: nrk_teaterstykke
category: teater
synopsis: «Gjerningsmann ukjent» er et kriminalhørespill i fire deler skrevet for
  NRK Radioteatret i 1984. Handlingen utspiller seg i en by på Østlandet tidlig på
  1970-tallet, der en revisor blir funnet drept i sitt eget låste hjem. Etterforskerne
  Kristian Lier, Øyvind Bjerke og Eva Brun tar saken etter at banksjefen meldte den
  ansatte savnet. Det som først fremstår som en oversiktlig sak, viser seg å bli stadig
  mer komplisert etter hvert som nye opplysninger kommer for dagen. Stykket følger
  politiets møysommelige arbeid med å avdekke sannheten bak det mystiske dødsfallet.
