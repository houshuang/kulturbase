synopsis: '"Ekko" er en ballettforestilling av samtidsdanskompaniet Carte Blanche
  (den gang Nye Carte Blanche) som hadde premiere i 1993 i forbindelse med Grieg-jubileet
  i Bergen. Musikken er basert på kjente verk av Edvard Grieg, men er elektronisk
  bearbeidet, dekonstruert og nytolket av komponisten Mats Claesson. Forestillingen
  ble koreografert av Kjersti Alveberg og vant førsteprisen i Video Dance International
  Grand Prix i 1994.'
