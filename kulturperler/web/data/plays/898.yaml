synopsis: Romeo og Julie, op. 64, er en ballett komponert av Sergej Prokofjev i 1935,
  basert på William Shakespeares berømte skuespill. Verket er kjent for sin dramatiske
  musikk og fargerike orkestrering, og regnes som en av de mest populære ballettene
  fra det 20. århundre. Blant de mest kjente satsene er «Montagues og Capulets» (også
  kjent som «Riddernes dans») og den lyriske «Balkongscenen». Selv om premieren ble
  utsatt flere ganger på grunn av politiske og kunstneriske utfordringer, har verket
  siden blitt en fast del av det internasjonale standardrepertoaret.
