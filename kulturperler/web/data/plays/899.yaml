id: 899
title: Sylfiden
work_type: ballet
category: opera
synopsis: Sylfiden er en av de mest sentrale ballettene fra romantikken og handler
  om den skotske bonden James som på bryllupsdagen sin blir lokket bort av en eterisk
  luftånd. Han forlater sin forlovede for å følge sylfiden inn i skogen, men blir
  lurt av heksen Madge til å bruke et forgiftet sjal for å fange henne. Verket ender
  tragisk når sylfiden mister vingene og dør, mens James står ensom igjen og ser sin
  tidligere forlovede gifte seg med en annen.
