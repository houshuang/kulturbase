title: En folkefiende
original_title: En folkefiende
playwright_id: 879
synopsis: En folkefiende er et skuespill av Henrik Ibsen fra 1882. Det handler om
  doktor Stockmann som oppdager at byens kurbad er forurenset, men møter motstand
  fra myndighetene og befolkningen når han forsøker å avsløre sannheten.
