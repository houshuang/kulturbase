synopsis: Doktor Stockmann oppdager at vannet i byens nye kurbad er livsfarlig forurenset
  og forventer å bli hyllet for sin oppdagelse. Han møter imidlertid kraftig motstand
  fra sin bror, byfogden, og byens borgere som frykter de økonomiske konsekvensene
  av å stenge badet. Avisen og den 'kompakte majoritet' vender seg mot ham, og han
  blir erklært som en folkefiende under et folkemøte. Til tross for trakassering og
  tap av jobb, nekter Stockmann å gi opp sannheten. Han konkluderer med at den sterkeste
  mann i verden er den som står mest alene.
