synopsis: Petrusjka er en ballett komponert av Igor Stravinskij i perioden 1910–1911
  for Sergej Djagilevs Ballets Russes. Verket forteller historien om tre dukker –
  Petrusjka, Ballerinaen og Mooren – som blir vekket til live av en trollmann under
  et marked i St. Petersburg. Musikken er særlig kjent for sin nyskapende bruk av
  polytonalitet, eksemplifisert ved den berømte «Petrusjka-akkorden», og Stravinskij
  reviderte senere partituret i 1947.
