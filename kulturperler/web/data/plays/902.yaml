synopsis: Sylvia er en klassisk ballett i tre akter komponert av Léo Delibes, med
  urpremiere i Paris i 1876. Verket regnes som et av de viktigste i balletthistorien
  på grunn av sin rike orkestrering og dramatiske musikk, som blant annet inspirerte
  Tsjaikovskij. Blant de mest kjente satsene er den berømte «Pizzicati» fra tredje
  akt og den storslåtte «Cortège de Bacchus». Handlingen er basert på Torquato Tassos
  dikt «Aminta» og utspiller seg i en mytologisk verden befolket av nymfer, guder
  og jegere.
