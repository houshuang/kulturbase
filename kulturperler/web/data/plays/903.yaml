title: Fader vår, op. 67
original_title: Fader vår
composer_id: 3237
work_type: ballet
category: opera
synopsis: Fader vår er et elektronisk musikkverk og en ballett av den svenske komponisten
  Ralph Lundsten, komponert i 1971 som hans opus 67. Verket er en musikalsk tolkning
  av bønnen Fadervår og er delt inn i et anrop, syv bønner og et avsluttende amen.
  Det ble skapt i samarbeid med koreografen Ivo Cramér for Cramér-balletten og er
  kjent for sin atmosfæriske bruk av synthesizere og lydeffekter for å skildre åndelige
  temaer. Ballettversjonen ble blant annet vist på NRK i 1983 i et opptak fra Østenstad
  kirke i Asker.
