synopsis: Stormen er en ballett fra 1979 basert på William Shakespeares skuespill,
  skrevet for koreografen Glen Tetley. Verket er et av Nordheims hovedverk og kombinerer
  et stort orkester med to sangsolister og elektroniske lyder på bånd. Musikken skaper
  en magisk og atmosfærisk ramme rundt dramaet og har blitt stående som et høydepunkt
  i moderne norsk musikkhistorie.
