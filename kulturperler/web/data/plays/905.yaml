synopsis: '"Skulle ønske du var her" er et norsk dansespill (ballett) koreografert
  av Kjersti Alveberg, som ble produsert for NRK og sendt første gang i 1978. Verket
  er bygget rundt musikken til Pink Floyd, i hovedsak fra albumet "Wish You Were Here"
  (1975), og skildrer et surrealistisk storbymiljø gjennom moderne dans. Produksjonen
  ble regissert av Istvan Korda Kovacs og hadde fremtredende dansere som Indra Lorentzen
  og Wayne McKnight i hovedrollene.'
