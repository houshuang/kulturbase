title: En Fremmed I Min Grav
original_title: En Fremmed I Min Grav
playwright_id: 1670
work_type: dramaserie
category: dramaserie
synopsis: Daisy Harker hjemsøkes av et tilbakevendende mareritt der hun vandrer på
  en kirkegård og finner sin egen gravstøtte. Ifølge inskripsjonen døde hun fire år
  tidligere, en dato hun selv ikke har noen minner fra i sitt våkne liv. Til tross
  for at ektemannen og moren avfeier det hele som fantasier, klarer ikke Daisy å slippe
  tanken på hva som skjedde den dagen. Hun leier privatdetektiven Stevens Pinata for
  å rekonstruere den 'tapte dagen' og finne sannheten bak drømmen. Etterforskningen
  avdekker mørke familiehemmeligheter og en gammel konspirasjon som truer med å rive
  grunnen bort under hennes nåværende tilværelse.
