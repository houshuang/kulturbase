title: Elskovsdrikken
original_title: L'elisir d'amore
composer_id: 3249
work_type: opera
category: opera
synopsis: Elskovsdrikken (L'elisir d'amore) er en komisk opera i to akter komponert
  i 1832. Verket er en av Donizettis mest populære operaer og handler om den fattige
  Nemorino som kjøper en «kjærlighetsdrikk» for å vinne den rike Adina. Operaen regnes
  som et mesterverk innen sjangeren opera buffa og er særlig kjent for den vakre tenorararien
  «Una furtiva lagrima».
