title: Barbereren i Sevilla
original_title: Barberen i Sevilla
composer_id: 3250
work_type: opera
category: opera
synopsis: Komponert i 1816 og er en av de mest populære komiske operaene (opera buffa)
  noensinne skrevet. Handlingen følger grev Almaviva som med hjelp fra den snarrådige
  barbereren Figaro forsøker å vinne den vakre Rosinas hjerte. Verket er verdenskjent
  for sin sprudlende ouverture og Figaros berømte aria «Largo al factotum».
