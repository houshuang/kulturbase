id: 914
title: Saken Makropulos
original_title: Mysteriet Makropulos
composer_id: 3251
work_type: opera
category: opera
synopsis: Operaen ble komponert mellom 1923 og 1925 og hadde sin urpremiere i Brno
  i 1926. Verket er basert på et skuespill av Karel Čapek og handler om den mystiske
  sangerinnen Emilia Marty, som viser seg å være over 300 år gammel takket være en
  hemmelig livseliksir. Musikalsk er operaen preget av Janáčeks karakteristiske bruk
  av talemelodier og et intenst, dramatisk tonespråk som utforsker de eksistensielle
  konsekvensene av udødelighet.
