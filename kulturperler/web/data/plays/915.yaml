synopsis: Dette er en opera buffa i to akter med libretto av Lorenzo Da Ponte, som
  hadde premiere i Wien i 1790. Verket utforsker temaer som troskap og menneskelige
  relasjoner gjennom en forvekslingskomedie. Musikken er kjent for sine komplekse
  ensembler og vakre arier, som «Soave sia il vento».
