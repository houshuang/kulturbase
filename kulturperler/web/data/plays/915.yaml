title: Così fan tutte, K. 588
original_title: Cosi Fan Tutte
composer_id: 3252
work_type: opera
category: opera
synopsis: Dette er en opera buffa i to akter med libretto av Lorenzo Da Ponte, som
  hadde premiere i Wien i 1790. Handlingen dreier seg om to offiserer som inngår et
  veddemål for å teste troskapen til sine forlovede gjennom forkledninger og forførelse.
  Verket er kjent for sine vakre ensembler og sofistikerte utforskning av menneskelige
  relasjoner.
