title: Macbeth
work_type: opera
category: opera
synopsis: Macbeth er en opera i fire akter av Giuseppe Verdi, basert på William Shakespeares
  tragedie med samme navn. Handlingen følger den skotske generalen Macbeth som, drevet
  av maktbegjær og sin kones ambisjoner, myrder kongen for selv å overta tronen. Verket
  er kjent for sin dramatiske musikk, de uhyggelige heksescenene og Lady Macbeths
  berømte søvngjengerscene. Operaen hadde sin urpremiere i Firenze i 1847 og regnes
  som et av Verdis mest betydningsfulle tidlige verker.
