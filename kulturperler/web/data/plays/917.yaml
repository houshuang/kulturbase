synopsis: Figaros bryllup (Le nozze di Figaro) er en banebrytende komisk opera fra
  1786 som utforsker sosiale spenninger mellom tjenerskap og adel. Gjennom en serie
  forvekslinger og forkledninger i løpet av én dag, ender historien med tilgivelse
  og forsoning. Musikken er preget av enestående ensemble-scener og dyp psykologisk
  innsikt i karakterene.
