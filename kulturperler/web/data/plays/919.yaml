title: Don Giovanni, K. 527
original_title: Don Giovanni
composer_id: 3252
work_type: opera
category: opera
synopsis: Don Giovanni er en opera i to akter med libretto av Lorenzo Da Ponte, og
  hadde premiere i Praha i 1787. Verket blander elementer av komedie, melodrama og
  det overnaturlige, og regnes som en av de største operaene gjennom tidene. Handlingen
  følger den hensynsløse forføreren Don Juan frem til hans dramatiske undergang.
