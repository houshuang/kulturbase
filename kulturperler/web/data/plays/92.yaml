title: En Fri Mann
original_title: En Fri Mann
playwright_id: 1674
work_type: nrk_teaterstykke
category: teater
synopsis: Dette er et kriminalhørespill som følger den unge mannen Tom Caspersen i
  en presset situasjon. Han får et uventet tilbud som er svært fristende fordi det
  innebærer en stor sum penger, men oppdraget viser seg å ha mørke sider. Handlingen
  utvikler seg til en spennende historie om valg, konsekvenser og moralske dilemmaer
  i en kriminell underverden. Stykket er delt inn i to episoder med titlene 'Oppdraget'
  og 'Uvissheten'. Verket ble opprinnelig produsert for NRK Radioteatret i 1991 og
  er et typisk eksempel på Dahls krimdramatikk.
