title: L'artigiano gentiluomo
original_title: Der Bürger als Edelmann
composer_id: 3255
work_type: opera
category: opera
synopsis: '"L''artigiano gentiluomo" (også kjent som "Larinda e Vanesio") er et komisk
  intermezzo i tre deler komponert av Johan Adolph Hasse i 1726. Verket ble opprinnelig
  skrevet for å fremføres mellom aktene i hans opera seria "Astarto" i Napoli. Handlingen
  er basert på Molières kjente komedie "Le Bourgeois gentilhomme" og følger den ambisiøse
  håndverkeren Vanesio i hans komiske forsøk på å klatre i den sosiale rangstigen.'
