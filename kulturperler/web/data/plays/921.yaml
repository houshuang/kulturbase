synopsis: Komponert i 1906–1908 og var det første samarbeidet mellom Strauss og librettisten
  Hugo von Hofmannsthal. Operaen er en intens enakter basert på gresk mytologi og
  Sofokles' tragedie om hevn. Musikken er kjent for sin ekspresjonistiske stil, ekstreme
  dissonanser og en massiv orkesterbesetning.
