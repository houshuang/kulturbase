synopsis: '"Anne Pedersdotter" er en opera i fire akter med musikk av Edvard Fliflet
  Bræin og libretto av Hans Kristiansen, basert på et skuespill av Hans Wiers-Jenssen.
  Verket ble komponert omkring 1970 og uroppført ved Den Norske Opera i 1971, og det
  regnes som et av de viktigste norske operaverkene fra det 20. århundre. Handlingen
  er lagt til Bergen i 1590 og skildrer den tragiske skjebnen til presteenken Anne
  Pedersdotter som blir anklaget for trolldom etter et kjærlighetsforhold til sin
  stesønn. Operaen er preget av et dramatisk og lyrisk tonespråk, og er særlig kjent
  for sopranarien «Den fryktelige makt».'
