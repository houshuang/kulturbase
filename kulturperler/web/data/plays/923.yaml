title: Czardasfyrstinnen
composer_id: 3259
work_type: operetta
category: opera
synopsis: Czardasfyrstinnen er en operette i tre akter komponert av Emmerich Kálmán
  med libretto av Leo Stein og Béla Jenbach. Verket hadde urpremiere i Wien i 1915
  og regnes som en av de mest suksessrike operettene fra den såkalte sølvalderen i
  wieneroperetten. Handlingen følger den kompliserte kjærlighetshistorien mellom kabaretstjernen
  Sylva Varescu og fyrst Edwin, og inneholder kjente melodier som «Heia, heia, i fjellene
  er mitt hjemland».
