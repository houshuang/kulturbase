synopsis: Carmen er en opera i fire akter med libretto av Henri Meilhac og Ludovic
  Halévy, basert på Prosper Mérimées kortroman. Verket hadde premiere i Paris i 1875
  og regnes i dag som en av verdens mest populære og hyppigst oppførte operaer. Handlingen
  utspiller seg i Spania og følger den lidenskapelige sigøynerkvinnen Carmen og hennes
  tragiske forhold til soldaten Don José, akkompagnert av kjente stykker som 'Habanera'
  og 'Toreadorens sang'.
