synopsis: '"Den italienske stråhatten" (originaltittel: Il cappello di paglia di Firenze)
  er en musikalsk farse eller opera buffa i fire akter komponert av Nino Rota i 1945.
  Verket hadde sin urpremiere i Palermo i 1955 og er basert på et kjent fransk skuespill
  av Eugène Labiche. Musikken er preget av Rotas karakteristiske melodiske teft, humor
  og referanser til klassisk italiensk operatradisjon som Rossini og Verdi. Handlingen
  følger en brudgom som desperat må finne en identisk stråhatt for å erstatte en som
  hesten hans har spist, for å unngå en skandale.'
