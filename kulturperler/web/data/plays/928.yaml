synopsis: '"Et sjakkspill" er en fjernsynsopera komponert av Bjørn Kruse i 1982, med
  libretto av Arild Feldborg. Verket ble skrevet på bestilling fra NRK og hadde urpremiere
  29. desember 1982 med Kringkastingsorkestret under ledelse av Nicholas Braithwaite.
  Operaen tematiserer krig og kjærlighet gjennom karakterer som er sjakkbrikker, og
  den vant den prestisjetunge Salzburg-prisen for TV-opera i 1983.'
