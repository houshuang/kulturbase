title: En vanskelig sak for politiet i Amsterdam
original_title: 'En vanskelig sak for politiet i Amsterdam '
playwright_id: 1677
work_type: nrk_teaterstykke
category: teater
synopsis: En mann blir funnet hengt i lokalene til et religiøst samfunn i Amsterdam,
  og politiet mistenker først at det dreier seg om et selvmord. Etterforskerne Grijpstra
  og de Gier oppdager imidlertid raskt uregelmessigheter som tyder på at det i virkeligheten
  er snakk om et nøye planlagt drap. Sporene fører duoen inn i et lukket miljø preget
  av mystikk, narkotikahandel og dype personlige konflikter mellom medlemmene. Gjennom
  sin utradisjonelle etterforskning må de navigere i byens underverden for å avdekke
  den mørke sannheten bak dødsfallet. Saken viser seg å være langt mer komplisert
  enn først antatt og setter politiets tålmodighet på en hard prøve.
