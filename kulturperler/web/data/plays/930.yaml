id: 930
title: Dagbok til ein som vart borte
work_type: opera
category: opera
synopsis: Dette er en sangsyklus av Leoš Janáček som ofte blir oppført som en kammeropera.
  Verket forteller historien om bondesønnen Janík som forelsker seg i den romske kvinnen
  Zefka og til slutt velger å forlate familien sin for å følge henne. Teksten er basert
  på en serie anonyme dikt, og musikken er skrevet for tenor, alt, tre kvinnestemmer
  og piano.
