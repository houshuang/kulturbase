synopsis: Il pastor fido (HWV 8) er en opera seria i tre akter av Georg Friedrich
  Händel, uroppført ved Queen's Theatre i London i 1712. Verket er basert på Giovanni
  Battista Guarinis berømte pastorale dikt og skildrer kjærlighetsforviklinger blant
  gjetere og nymfer i det mytiske Arkadia. Händel reviderte operaen flere ganger,
  og 1734-versjonen er særlig kjent for tilføyelsen av ballettprologen 'Terpsicore'.
  Verket er et viktig eksempel på den pastorale stilen i barokkens operatradisjon.
