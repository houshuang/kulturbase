synopsis: Kvinnelist (originaltittel L'astuzia femminile) er en komisk opera i to
  akter av Domenico Cimarosa, med libretto av Giovanni Bertati. Verket ble urfremført
  ved Teatro San Samuele i Venezia i 1794 og regnes som et av komponistens mest sjarmerende
  sene verk. Handlingen følger den unge Bellina som bruker sin kløkt og oppfinnsomhet
  for å overliste sin formynder og gifte seg med mannen hun elsker, Filandro. Operaen
  er preget av Cimarosas karakteristiske melodiske eleganse og livlige ensembler,
  og ble i 1920 omarbeidet av Ottorino Respighi for en ballettproduksjon.
