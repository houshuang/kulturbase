id: 933
title: Teaterdirektøren, K. 486
original_title: Der Schauspieldirektor
composer_id: 3252
work_type: opera
category: opera
synopsis: Dette er et komisk syngespill skrevet i 1786 for en musikalsk konkurranse
  i regi av keiser Josef II. Handlingen dreier seg om to rivaliserende sopraner som
  kjemper om rollen i en ny teateroppsetning. Verket består av en glitrende ouverture
  og fire vokalnumre som krever stor virtuositet.
