title: Teaterdirektøren, K. 486
original_title: Der Schauspieldirektor
composer_id: 3252
work_type: opera
category: opera
synopsis: Dette er et tysk syngespill (Der Schauspieldirektor) skrevet i 1786 på bestilling
  fra keiser Josef II. Stykket er en komedie om utfordringene ved å drive et teater,
  spesielt rivaliseringen mellom to primadonnaer. Selv om det inneholder mye talt
  dialog, er overturen og de få ariene svært populære konsertstykker.
