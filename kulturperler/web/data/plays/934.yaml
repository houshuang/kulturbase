synopsis: 'Tjenestepiken som frue (originaltittel: La serva padrona) ble komponert
  i 1733 og er Pergolesis mest kjente verk. Det er en komisk opera av typen intermezzo,
  opprinnelig skrevet for å fremføres mellom aktene i hans egen seriøse opera, Il
  prigionier superbo. Handlingen følger den utspekulerte tjenestepiken Serpina som
  lurer sin herre Uberto til å gifte seg med henne, og verket regnes som et av de
  viktigste startskuddene for sjangeren opera buffa.'
