title: Olav Tryggvason, op. 69
original_title: Olav Tryggvason
composer_id: 1816
work_type: opera
category: opera
synopsis: Dette er en opera i to akter komponert mellom 1995 og 1998 med libretto
  av Knut Jørgen Moe. Verket er spesielt kjent for å fullføre og inkorporere Edvard
  Grieg og Bjørnstjerne Bjørnsons ufullendte operautkast med samme navn fra 1873.
  Operaen hadde sin urpremiere i Grieghallen i Bergen i år 2000 i forbindelse med
  markeringen av Bergen som europeisk kulturhovedstad.
