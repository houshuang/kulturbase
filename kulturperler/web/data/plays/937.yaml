id: 937
title: Den skjønne Helene
original_title: La belle Hélène
composer_id: 3298
work_type: operetta
category: opera
synopsis: Operetten hadde premiere i 1864 og er en parodi på historien om Helena av
  Troja og hennes flukt med prins Paris. Verket er en av Offenbachs mest suksessrike
  operetter og kombinerer gresk mytologi med skarp politisk satire rettet mot samtiden.
  Musikken er preget av sprudlende melodier og humoristiske ensembler som gjorde den
  til en umiddelbar klassiker i Paris.
