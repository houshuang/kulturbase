id: 938
title: Anything Goes
work_type: operetta
category: opera
synopsis: Anything Goes er en berømt musikal (ofte omtalt som en musikalsk komedie
  eller operette) komponert av Cole Porter, med premiere i 1934. Handlingen utspiller
  seg om bord på et luksuriøst cruiseskip på vei fra New York til London, og følger
  de komiske forviklingene mellom en blindpassasjer, en rik arving og en nattklubbsangerinne.
  Verket er verdenskjent for sine ikoniske sanger, steppedansnumre og humoristiske
  skildringer av sosiale lag i 1930-årene.
