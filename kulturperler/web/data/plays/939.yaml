title: Bajaderen
work_type: operetta
category: opera
synopsis: Bajaderen er en operette i tre akter av Emmerich Kálmán som hadde premiere
  i Wien i 1921. Handlingen utspiller seg i Paris og følger den indiske prinsen Radjami,
  som forelsker seg i den kjente operettesangerinnen Odette Darimonde. Prinsen forsøker
  å vinne hennes hjerte ved hjelp av eksotisk mystikk og påståtte hypnotiske evner,
  noe som fører til en rekke romantiske forviklinger. Verket er kjent for å kombinere
  klassiske wienermelodier med moderne danserytmer som foxtrot og shimmy.
