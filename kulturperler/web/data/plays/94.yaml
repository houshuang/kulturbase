title: En Nødvendig Død
original_title: En Noedvendig Doed
playwright_id: 1495
work_type: dramaserie
category: dramaserie
synopsis: Tønsberg-advokaten Svend Foyn blir vitne til en voldelig episode på danskebåten,
  og ett år senere oppsøkes han av offeret, Kaja Bye. Hun har flyktet til et sommerhus
  i Vestfold med sine to døtre for å slippe unna sin ektemann, en kjent TV-personlighet
  som trakasserer og truer henne på livet. Foyn påtar seg oppdraget med å bistå henne
  i en vanskelig skilsmisse, men oppdager raskt at politiet er passive overfor den
  mektige kjendisen. Saken utvikler seg til et farlig spill preget av maktmisbruk
  og vold, der Foyn selv havner i et moralsk og livsfarlig dilemma. Handlingen utforsker
  mørke sider ved rettssystemet og kulminerer i et dødsfall som reiser spørsmål om
  hva som er en nødvendig utvei i møte med ondskap.
