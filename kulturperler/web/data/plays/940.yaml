id: 940
title: Fru Luna
composer_id: 3308
work_type: operetta
category: opera
synopsis: Fru Luna er en operette komponert av Paul Lincke med libretto av Heinrich
  Bolten-Baeckers, og hadde premiere i Berlin i 1899. Handlingen følger en gruppe
  eventyrere som reiser til månen i en varmluftsballong, der de møter månedronningen
  Fru Luna og hennes hoff. Verket er særlig berømt for marsjen «Berliner Luft», som
  har blitt en uoffisiell hymne for byen Berlin og ofte fremføres som et fast ekstranummer
  ved store orkesterkonserter.
