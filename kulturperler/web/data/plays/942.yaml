work_type: symphony
category: konsert
synopsis: Symfonien ble komponert i 1937 til en konkurranse utlyst av NRK og senere
  omarbeidet i perioden 1950–1951. Verket er sterkt inspirert av norsk folkemusikk
  og Hans E. Kincks skuespill «Driftekaren», og det benytter Grovens særpregede «metamorfoseteknikk»
  der motivene utvikler seg organisk. Åpningstemaet er viden kjent som NRKs mangeårige
  kjenningssignal, og den tredje satsen (Largo) er særlig bemerket for sitt uvanlige
  og vakre soloparti for tuba.
