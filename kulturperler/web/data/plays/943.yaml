id: 943
title: Symfoni i d-moll
original_title: Symphony No. 1
composer_id: 3319
work_type: symphony
category: konsert
synopsis: Ludvig Irgens-Jensens symfoni i d-moll ble komponert i 1942 under den tyske
  okkupasjonen av Norge og regnes som et av hans mest betydningsfulle orkesterverk.
  Verket vant førstepris i en hemmelig komposisjonskonkurranse i 1943, arrangert i
  anledning Norsk Komponistforenings 25-årsjubileum. Symfonien er preget av et alvorlig
  og mørkt tonespråk som reflekterer krigens stemning, og den består i sin opprinnelige
  form av tre satser med en storslått, senromantisk arkitektur.
