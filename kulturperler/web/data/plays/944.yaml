synopsis: Thomas Tellefsens første klaverkonsert ble komponert i Paris rundt 1847–1848,
  og det antas at han fikk veiledning av sin lærer og venn Frédéric Chopin under arbeidet.
  Verket er dedisert til kong Oscar I av Norge og Sverige og ble urfremført av komponisten
  selv i Salle Pleyel i 1852. Konserten består av tre satser og kombinerer den polsk-franske
  klaverstilen med norske folkemusikalske elementer, blant annet en bruremarsj i finalen.
