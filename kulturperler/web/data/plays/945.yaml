id: 945
title: Symfoni nr. 2 i h-moll
original_title: Symphony No. 2
composer_id: 3321
work_type: symphony
category: konsert
synopsis: Symfoni nr. 2 i h-moll ble komponert i 1862–1863 og regnes som en av de
  aller første norske symfoniene. Verket er kjent for å integrere norske folkemusikalske
  elementer, noe som kommer til uttrykk i satstitler som «Vikingeliv» og «Livet til
  fjelds». Symfonien ble urfremført i 1867 i Christiania, ved samme anledning som
  Edvard Griegs første symfoni.
