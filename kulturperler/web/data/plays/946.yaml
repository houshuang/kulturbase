title: Symfoni nr. 1 i d-moll, op. 21
original_title: Symphony No. 1
composer_id: 3322
work_type: symphony
category: konsert
synopsis: Christian Sindings første symfoni ble komponert i perioden 1887–1892 og
  markerte hans gjennombrudd som en betydelig symfoniker i nordisk sammenheng. Verket
  er skrevet i en storslått senromantisk stil med tydelig inspirasjon fra tyske forbilder
  som Richard Wagner og Richard Strauss. Symfonien består av fire satser og er preget
  av dramatiske kontraster, heroiske temaer og en rik orkestrering som er typisk for
  Sindings klangideal.
