id: 947
title: Symfoni nr. 2 i B-dur, op. 15
original_title: Symphony No. 2
composer_id: 3323
work_type: symphony
category: konsert
synopsis: Svendsens andre symfoni ble komponert i 1876 og urfremført i Christiania
  samme år. Verket viser en mer moden komponist med en dypere nasjonal tone og en
  enda sikrere håndtering av det store orkesterapparatet. Spesielt den tredje satsen,
  Intermezzo, er kjent for sin sjarmerende og lettbente karakter som peker mot norsk
  folkemusikk.
