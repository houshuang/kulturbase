id: 948
title: Symfoni nr. 1 i D-dur, op. 4
original_title: Symphony No. 1
composer_id: 3323
work_type: symphony
category: konsert
synopsis: Johan Svendsens første symfoni ble komponert mellom 1865 og 1867 mens han
  studerte i Leipzig. Verket markerte hans store gjennombrudd som komponist og ble
  hyllet for sin friske melodikk og mesterlige orkestrering. Symfonien består av fire
  satser og regnes som et av de viktigste orkesterverkene i norsk musikkhistorie fra
  1800-tallet.
