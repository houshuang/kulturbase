work_type: dramaserie
category: dramaserie
synopsis: Professor Pierre Aronnax, hans tjener Conseil og harpunéren Ned Land blir
  tatt til fange om bord på den teknologisk avanserte ubåten Nautilus. Ubåten styres
  av den mystiske Kaptein Nemo, en mann som har vendt ryggen til sivilisasjonen for
  å leve i havets dyp. Sammen legger de ut på en fantastisk reise gjennom verdenshavene,
  hvor de opplever alt fra sunkne byer som Atlantis til kamper med gigantiske blekkspruter.
  Gjennom reisen utforsker boken både vitenskapelige undere og Nemos komplekse hat
  mot tyranniet på landjorden. Fortellingen kulminerer i en dramatisk flukt idet ubåten
  blir fanget i den fryktinngytende malstrømmen utenfor kysten av Norge.
