id: 953
title: Ingebjørg Bratland og KORK
work_type: orchestral
category: konsert
synopsis: Dette er en konsertproduksjon og et omfattende musikalsk samarbeid mellom
  den norske artisten Ingebjørg Bratland og Kringkastingsorkestret (KORK). Konserten
  presenterer Bratlands mest kjente sanger, som er dypt forankret i norsk folkemusikk
  og visepop, i storslåtte orkestrale arrangementer. Samarbeidet har resultert i flere
  profilerte opptredener, blant annet den prisbelønte TV-konserten «Live i Marka»
  fra Frognerseteren i 2023.
