title: KORK møter sporten
original_title: Kork møter Sporten
work_type: orchestral
category: konsert
synopsis: En konsertproduksjon fra NRK der Kringkastingsorkestret (KORK) og sportsjournalist
  Ole Rolfsrud utforsker koblingen mellom musikk og idrett. Programmet presenterer
  ulike orkesterverk som tematiserer sport eller er skrevet av komponister med en
  lidenskap for idrett, som for eksempel Arthur Honegger og hans verk «Rugby». Konserten
  ble sendt på NRK i 2024 som en del av serien «KORK – hele landets orkester».
