title: I tatersymfoni
original_title: Tatersanger
composer_id: 3332
work_type: orchestral
category: konsert
synopsis: Dette er et historisk musikkprosjekt og verk der tradisjonelle tatersanger
  (taterviser) for første gang ble arrangert for et fullt klassisk symfoniorkester.
  Verket er et samarbeid mellom Elias Akselsen, datteren Veronica Akselsen og Kringkastingsorkestret
  (KORK), med orkesterarrangementer av blant andre Helge Sunde, Stian Carstensen og
  Ola Kvernberg. Prosjektet ble spilt inn i 2023 og utgitt som album i 2024 for å
  markere den internasjonale romdagen, og det presenterer taternes rike og ofte skjulte
  sangskatt i en storslått orkestral ramme.
