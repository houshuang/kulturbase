title: Symfoni nr. 39 i Ess-dur, K. 543
original_title: Symphony No. 39
composer_id: 3252
work_type: symphony
category: konsert
synopsis: Komponert sommeren 1788 som den første i Mozarts siste trilogi av store
  symfonier. Verket skiller seg ut ved at Mozart utelot oboer og i stedet ga klarinettene
  en svært fremtredende rolle, noe som gir orkesteret en varmere klang. Den er kjent
  for sin majestetiske innledning og den lekne finalen.
