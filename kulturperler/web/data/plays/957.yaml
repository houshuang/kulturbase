synopsis: Den første symfonien i Mozarts berømte siste trilogi, fullført sommeren
  1788. Verket skiller seg ut ved at det ikke bruker oboer, men gir klarinettene en
  sentral rolle, noe som gir orkesteret en varm og fyldig klang. Den har en majestetisk
  langsom innledning etterfulgt av en lyrisk og energisk utvikling.
