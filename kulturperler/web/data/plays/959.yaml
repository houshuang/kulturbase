synopsis: Denne symfonien ble komponert i 1850 etter at Schumann flyttet til Düsseldorf,
  og er inspirert av hans inntrykk fra livet i Rhinland. Verket skiller seg ut ved
  å ha fem satser i stedet for de tradisjonelle fire, der den fjerde satsen er inspirert
  av en seremoni i Kölnerdomen. Den er preget av en optimistisk og folkelig atmosfære.
