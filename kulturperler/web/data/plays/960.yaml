synopsis: Brittens fiolinkonsert ble komponert i 1939 mens han oppholdt seg i Nord-Amerika,
  og ble senere revidert i 1950 og 1958. Verket er kjent for sin tekniske vanskelighetsgrad
  og dype emosjonelle alvor, preget av den urolige politiske situasjonen i Europa
  på komponeringstidspunktet. Konserten består av tre satser og avsluttes med en monumental
  passacaglia som krever stor virtuositet av solisten.
