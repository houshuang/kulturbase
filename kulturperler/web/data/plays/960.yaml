synopsis: Benjamin Britten's Violin Concerto, Op. 15, was written from 1938 to 1939
  and dedicated to Henry Boys, his fellow pupil and close friend at the Royal College
  of Music. Britten worked on it while staying with Aaron Copland and completed it
  in Quebec.
