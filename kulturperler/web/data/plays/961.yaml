id: 961
title: Tredje sangbok
composer_id: 3338
work_type: orchestral
category: konsert
synopsis: Verket markerer avslutningen på den orkestrale trilogien av Geir Holmsen,
  Lars Saabye Christensen og Maj Britt Andersen, og ble utgitt i slutten av 2023.
  Det er en samling sanger komponert av Holmsen for sangstemme og orkester (KORK),
  med tekster som reflekterer over tid, alder og livets gang. Verket viderefører det
  nære samarbeidet mellom de tre kunstnerne og forener Holmsens melodiøse tonespråk
  med storslåtte symfoniske rammer.
