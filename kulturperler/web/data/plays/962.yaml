id: 962
title: KORK på pub
work_type: orchestral
category: konsert
synopsis: '"KORK på pub" er et konsertkonsept og TV-program der musikere fra Kringkastingsorkesteret
  (KORK) fremfører musikk i en uformell pub-setting. Programmet inneholder et variert
  utvalg av musikkstykker beskrevet som hitlåter fra de siste 500 år, og inkluderer
  solister som jazzvokalist Hilde Marie Kjersem og kontratenor David Hansen. Konserten
  ble filmet på Kulturhuset i Oslo og formidler musikkglede på tvers av sjangre.'
