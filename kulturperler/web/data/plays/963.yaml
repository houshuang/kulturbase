id: 963
title: Rymden + KORK
original_title: KORK og Rymden
work_type: orchestral
category: konsert
synopsis: Dette er et samarbeidsprosjekt mellom den skandinaviske jazztrioen Rymden
  og Kringkastingsorkestret (KORK), som resulterte i et album utgitt i 2023. Verket
  består av orkestrerte nyfortolkninger av trioens tidligere låter, der progressiv
  jazz og improvisasjon møter symfoniske klangflater. Musikken er preget av filmatiske
  kvaliteter og et bredt dynamisk spenn, fra det lavmælte og lyriske til det storslåtte
  og kraftfulle.
