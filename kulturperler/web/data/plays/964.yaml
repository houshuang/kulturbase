id: 964
title: Finne veien hjem – Trygve Skaug med KORK
work_type: orchestral
category: konsert
synopsis: Dette er en konsertproduksjon og et TV-program der artisten og poeten Trygve
  Skaug fremfører sine sanger akkompagnert av Kringkastingsorkestret (KORK). Konserten
  ble spilt inn i NRKs Store studio og inneholder orkestrale versjoner av Skaugs mest
  kjente låter, inkludert tittelsporet «Finne veien hjem». Verket kombinerer Skaugs
  nære og lune formidlingsevne med et storslått musikalsk landskap, med orkesterarrangementer
  av blant andre Helge Sunde.
