title: Symfoni nr. 5 i D-dur
original_title: Symphony No. 5
composer_id: 3340
work_type: symphony
category: konsert
synopsis: 'Symfonien ble komponert mellom 1938 og 1943 og representerer et fredfullt
  og pastoralt avvik fra den mer turbulente fjerde symfonien. Verket er dedisert til
  Jean Sibelius og inneholder musikalske temaer som komponisten også brukte i sin
  opera ''The Pilgrim''s Progress''. Den består av fire satser: Preludio, Scherzo,
  Romanza og Passacaglia.'
