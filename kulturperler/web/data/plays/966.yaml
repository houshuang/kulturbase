title: Catfish Row (Suite fra Porgy and Bess)
original_title: Catfish Row
composer_id: 3341
work_type: orchestral
category: konsert
synopsis: Catfish Row er en orkestersuite fra 1936 som George Gershwin selv satte
  sammen basert på musikk fra operaen Porgy and Bess. Suiten består av fem satser
  og inneholder instrumentale versjoner av kjente temaer som «Summertime» og «I Got
  Plenty o' Nuttin'». Verket gir et konsentrert bilde av operaens musikalske landskap
  og ble gjenoppdaget og navngitt av Ira Gershwin flere år etter komponistens død.
