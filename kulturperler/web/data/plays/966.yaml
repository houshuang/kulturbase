synopsis: '

  Catfish Row, originally titled Suite from Porgy and Bess, is an orchestral work
  by George Gershwin based upon music from his famous opera Porgy and Bess. Gershwin
  completed the work in 1936 and it premiered at the Academy of Music in Philadelphia
  on January 21 of that year, with Alexander Smallens conducting the Philadelphia
  Orchestra. Gershwin played the piano part, including the piano solo in the opening
  moments.'
