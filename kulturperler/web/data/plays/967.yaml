synopsis: '"Three Pieces for Flute and Orchestra" er en fløytekonsert skrevet spesielt
  for komponistens søster, fløytisten Ingrid Søfteland Neset. Verket ble urfremført
  av Kringkastingsorkestret (KORK) i mai 2022 og består av de tre satsene Escape,
  A Hand to Hold og en virtuos finale. Komposisjonen ble nominert til Norsk Komponistforenings
  pris "Årets verk" i 2023 og forener klassisk virtuositet med et moderne, rytmisk
  tonespråk.'
