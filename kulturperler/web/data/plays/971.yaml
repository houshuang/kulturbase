id: 971
title: Med KORK i Kollen
original_title: CC Cowboys og KORK i Holmenkollen
work_type: orchestral
category: konsert
synopsis: '"Med KORK i Kollen" er et konsertopptak og livealbum som dokumenterer samarbeidet
  mellom rockebandet CC Cowboys og Kringkastingsorkestret (KORK). Konsertene ble gjennomført
  i Holmenkollen sommeren 2021 og presenterer bandets kjente låter i storslåtte orkestrale
  arrangementer. Opptaket ble utgitt i 2022 og har også blitt vist som en omfattende
  TV-konsert på NRK.'
