synopsis: '"Rawgabitting" er en klaverkonsert av Jon Øivind Ness, urfremført i 2021
  av pianisten Sanae Yoshida og Kringkastingsorkestret. Verket er skrevet for et mikrotonalt
  stemt flygel og henter inspirasjon fra vidt forskjellige kilder som South Park,
  anime-filmen «Spirited Away» og komponisten Gerard Grisey. Tittelen refererer til
  en person som babler i vei om ting vedkommende ikke nødvendigvis har greie på, og
  stykket er bygget opp som fem løsrevne musikalske historier. Verket ble tildelt
  Norsk Komponistforenings pris for Årets verk i 2023.'
