synopsis: Academic Festival Overture, Op. 80, by Johannes Brahms, was one of a pair
  of contrasting concert overtures — the other being the Tragic Overture, Op. 81.
  Brahms composed the work during the summer of 1880 as a tribute to the University
  of Breslau, which had notified him that it would award him an honorary doctorate
  in music..
