id: 973
title: Akademisk festovertyre, op. 80
original_title: Academic Festival Overture
composer_id: 3347
work_type: orchestral
category: konsert
synopsis: Dette orkesterverket ble komponert i 1880 som en takk til universitetet
  i Breslau etter at Brahms ble utnevnt til æresdoktor. Verket er en livlig og humoristisk
  potpurri basert på flere kjente tyske studentsanger fra samtiden. Det kulminerer
  i en storslått og feststemt fremføring av den berømte sangen 'Gaudeamus igitur'.
