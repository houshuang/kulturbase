synopsis: 'Nino Rotas trombonekonsert ble komponert i 1966 og er et av de viktigste
  soloverkene i trombonerepertoaret. Verket består av tre satser: Allegro giusto,
  Lento ben ritmato og Allegro moderato. Det er preget av Rotas karakteristiske neoklassiske
  stil med melodiøs eleganse og teknisk briljans, og ble urfremført i Milano i 1969.'
