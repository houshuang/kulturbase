id: 976
title: Obokonsert, H. 353
original_title: 100 % tsjekkisk med Marie Tetzlaff og Petr Popelka
composer_id: 3350
work_type: orchestral
category: konsert
synopsis: Verket ble komponert i 1955 og er en konsert skrevet for obo og et lite
  orkester. Det ble skrevet til den tsjekkiske oboisten Jiří Tancibudek og regnes
  i dag som et av de mest sentrale verkene i det moderne oborepertoaret. Musikken
  er preget av Martinůs lyriske og neoklassiske stil, med en lys og pastoral karakter
  fordelt over tre satser. Dette er verket som ble fremført i programmet «100 % tsjekkisk»
  med KORK, dirigert av Petr Popelka og med Marie Tetzlaff som solist.
