synopsis: The Symphony No. 8 in G major, Op. 88, B. 163, is a symphony by Antonín
  Dvořák, composed in 1889 at Vysoká u Příbramě, Bohemia, on the occasion of his election
  to the Bohemian Academy of Science, Literature and Arts. Dvořák conducted the premiere
  in Prague on 2 February 1890.
