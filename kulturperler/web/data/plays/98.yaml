title: Et Tiendels Sekund
original_title: Et Tiendels Sekund
playwright_id: 1699
work_type: teaterstykke
category: teater
synopsis: Stykket handler om Val Johnson, en respektert afroamerikansk politimann
  som i et øyeblikks raseri skyter og dreper en ubevæpnet hvit biltyv. Etter at tyven
  har provosert ham med grove rasistiske fornærmelser, tar Val en fatal beslutning
  og planter en kniv på offeret for å få drapet til å se ut som selvforsvar. Handlingen
  utforsker det dype moralske dilemmaet og den psykologiske belastningen Val opplever
  mens han forsøker å leve med løgnen overfor sine nærmeste. Gjennom samtaler med
  sin far, sin kone og sin partner belyses komplekse temaer som rase, integritet og
  rettferdighet i det amerikanske samfunnet. Dramaet kulminerer i et intenst oppgjør
  med samvittigheten og spørsmålet om en ulovlig handling kan rettferdiggjøres når
  den utløses av ekstrem provokasjon.
