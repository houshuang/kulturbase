synopsis: Raajroe er et storslått orkesterverk komponert av Marja Mortensson i samarbeid
  med Daniel Herskedal, utgitt som album i 2021. Verket kombinerer sørsamisk joik
  med symfoniorkester og ble urfremført av Kringkastingsorkestret (KORK) i Røros kirke.
  Musikken skildrer reinens vandringer gjennom året og fungerer som en hyllest til
  sørsamisk kultur, språk og Mortenssons bestemor Inga. Verket vant Spellemannprisen
  i 2021 i kategorien tradisjonsmusikk.
