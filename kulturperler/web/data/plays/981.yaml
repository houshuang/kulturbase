synopsis: Symfonien ble komponert i 1945, rett etter slutten av andre verdenskrig.
  Mens myndighetene forventet en grandios seierssymfoni med kor og solister, overrasket
  Sjostakovitsj med et kort, lekent og neoklassisk verk i Haydns ånd. Dette førte
  til betydelig misnøye hos Stalin og de sovjetiske kulturmyndighetene.
