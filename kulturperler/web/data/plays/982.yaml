synopsis: En natt på Bloksberg er et symfonisk dikt av Modest Musorgskij, opprinnelig
  komponert i 1867 under tittelen «Sankthansnatt på det nakne fjell». Verket er inspirert
  av slavisk folklore og skildrer en heksesabbat med demoniske krefter som herjer
  frem til daggry. Den mest kjente versjonen er Nikolaj Rimskij-Korsakovs arrangement
  fra 1886, som senere ble udødeliggjort gjennom Disneys animasjonsfilm «Fantasia».
  Musikken er berømt for sine dramatiske orkestrale farger og det kraftfulle hovedtemaet.
