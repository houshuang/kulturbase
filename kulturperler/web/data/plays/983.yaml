synopsis: The Lemminkäinen Suite, or more correctly Four Legends from the Kalevala,
  Op. 22, is a sequence of four tone poems for orchestra completed in 1896 by the
  Finnish composer Jean Sibelius. The work was conceived as Veneen luominen, an opera
  with a mythological setting, before taking its form as a suite.
