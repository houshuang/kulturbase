title: Lemminkäinen-suite, op. 22
original_title: Lemminkäinen Suite
composer_id: 3356
work_type: orchestral
category: konsert
synopsis: Dette er en suite i fire deler for orkester, komponert på 1890-tallet og
  basert på helten Lemminkäinen fra det finske nasjonaleposet Kalevala. Den mest kjente
  delen er 'Tuonelas svane', som ofte fremføres som et selvstendig verk. Suiten kombinerer
  mytiske temaer med fargerik orkestrering.
