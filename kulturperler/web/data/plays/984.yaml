synopsis: Dette er et symfonisk dikt for kammerorkester komponert i 1870 som en privat
  bursdagsgave til Wagners kone, Cosima. Verket ble urfremført på trappen i deres
  hjem i Tribschen etter fødselen av sønnen Siegfried. Musikken er uvanlig lyrisk
  og øm for Wagner, og den benytter flere temaer som også finnes i operaen 'Siegfried'.
