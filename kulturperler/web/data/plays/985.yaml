title: Bugge Wesseltoft & KORK
original_title: Bugge Wesseltoft og KORK
work_type: orchestral
category: konsert
synopsis: Dette er et omfattende samarbeidsprosjekt mellom jazzpianisten Bugge Wesseltoft
  og Kringkastingsorkestret (KORK). Verket består av symfoniske arrangementer av Wesseltofts
  mest kjente komposisjoner, i hovedsak hentet fra hans banebrytende «New Conception
  of Jazz»-periode. Prosjektet ble utgitt som et album i 2011 og har blitt fremført
  som en storslått konsertforestilling som forener moderne jazz, elektroniske elementer
  og orkestermusikk.
