id: 986
title: KORK i Vesterålen
work_type: orchestral
category: konsert
synopsis: '"KORK i Vesterålen" er en storslått jubileumskonsert med Kringkastingsorkestret
  (KORK) som ble produsert av NRK i 2021 for å markere orkestrets 75-årsjubileum.
  Konserten ble filmet utendørs i det historiske fiskeværet Nyksund i Vesterålen,
  med Silya Nymoen som programleder og solist. Programmet består av orkestrerte versjoner
  av sanger fra lokale artister som Moddi, samt andre musikalske innslag fremført
  i spektakulære nordnorske omgivelser.'
