id: 987
title: KORK i Vesterålen med Moddi
composer_id: 3358
work_type: orchestral
category: konsert
synopsis: Dette er en konsertproduksjon og et orkestralt samarbeid mellom den norske
  artisten Moddi (Pål Moddi Knutsen) og Kringkastingsorkestret (KORK), spilt inn i
  Bø i Vesterålen i 2021. Verket består av symfoniske arrangementer av Moddis mest
  kjente viser, som «House by the Sea» og «Togsang», fremført i storslåtte omgivelser
  som en del av orkesterets 75-årsjubileum. Produksjonen ble sendt som en egen episode
  i NRK-serien «KORK – hele landets orkester» og viser møtet mellom Moddis tekstnære
  visepop og et fullt orkesterpartitur.
