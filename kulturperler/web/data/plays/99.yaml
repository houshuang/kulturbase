work_type: dramaserie
category: dramaserie
synopsis: Brynjar vender hjem til bygda etter sju år til sjøs og finner ut at moren
  Arna er død under uklare omstendigheter. Faren Torberg er mistenkt for å ha tatt
  livet av henne, og Brynjar starter sin egen undersøkelse for å renvaske ham. Gjennom
  samtaler med bygdefolket avdekker han foreldrenes vanskelige samliv og hemmeligheter
  fra morens fortid. Verket utforsker dype temaer som skyld, ansvar og hvordan et
  menneskes ettermæle blir formet av omgivelsene. Det konkluderer med den kjente tanken
  om at vi alle er medskyldige i det som skjer med våre medmennesker.
