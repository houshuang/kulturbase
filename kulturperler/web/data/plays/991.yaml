id: 991
title: Langsomme satser fra symfoni nr. 9 og symfoni nr. 7
original_title: Slow movements from Symphony No. 9 and Symphony No. 7
composer_id: 3360
work_type: orchestral
category: konsert
synopsis: Dette refererer til de berømte langsomme satsene fra Antonín Dvořáks symfonier
  nr. 7 i d-moll (op. 70) og nr. 9 i e-moll (op. 95, 'Fra den nye verden'). Den andre
  satsen i symfoni nr. 9, Largo, er verdenskjent for sitt melankolske tema på engelsk
  horn, inspirert av amerikansk folkemusikk og spirituals. Satsen fra symfoni nr.
  7, Poco adagio, er preget av dyp lyrikk og emosjonell intensitet, og regnes som
  en av Dvořáks vakreste orkesterkomposisjoner.
