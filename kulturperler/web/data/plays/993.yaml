synopsis: '«Parvat» (som betyr «fjell» på sanskrit) er et omfattende orkesterverk
  komponert av den norsk-indiske fiolinisten Harpreet Bansal, utgitt i 2022. Verket
  er skrevet for solofiolin, harmonium, tabla og symfoniorkester, og forener indisk
  raga-tradisjon med vestlig symfonisk klang og samtidsmusikk. Det består av tre satser
  som spilles i ett: «Puria Dhanasri», den rytmisk komplekse midtdelen «9 ½» for solister,
  og avslutningen «Bhimpalasi».'
