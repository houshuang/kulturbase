synopsis: Fullført i 1921, er dette Prokofievs mest populære og hyppigst fremførte
  pianokonsert. Verket er kjent for sin briljante virtuositet og kombinerer lyriske
  partier med bitende, rytmisk energi. Den første satsen åpner med en karakteristisk
  klarinettsolo som raskt går over i et eksplosivt og teknisk krevende pianoparti.
