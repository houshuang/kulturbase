id: 996
title: Den fortryllede innsjø, op. 62
original_title: Pianokonsert nr 2 and Den forheksede sjø
composer_id: 3363
work_type: concerto
category: konsert
synopsis: Dette symfoniske diktet ble komponert i 1909 og regnes som et av Anatolij
  Ljadovs mest stemningsfulle orkesterverk. Verket er en impresjonistisk skildring
  av en magisk og blikkstille innsjø hentet fra russisk folketro, preget av delikate
  klangfarger og en drømmende atmosfære. I motsetning til mange andre programmusikalske
  verk mangler det en dramatisk handling, og fokuserer i stedet utelukkende på å fange
  et statisk, mystisk øyeblikk i naturen.
