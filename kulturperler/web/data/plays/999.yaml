id: 999
title: Musikalsk grensehandel - svensk romjul med KORK
work_type: orchestral
category: konsert
synopsis: «Musikalsk grensehandel - svensk romjul med KORK» er et konsertprogram produsert
  av NRK der Kringkastingsorkesteret fremfører svensk julemusikk. Programmet setter
  søkelys på orkesterets mange svenske musikere som forteller om sine egne juletradisjoner
  fra nabolandet. Repertoaret består av kjente svenske julesanger og klassiske stykker,
  inkludert en fremføring av «O helga natt».
